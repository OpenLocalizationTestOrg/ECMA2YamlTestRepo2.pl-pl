  name: CodeSnippetStatement
  nameWithType: CodeSnippetStatement
  fullName: System.CodeDom.CodeSnippetStatement
  type: Class
  summary: "Reprezentuje oświadczenie za pomocą fragmentu kodu literału."
  remarks: "CodeSnippetStatement może reprezentować instrukcji za pomocą fragmentu kodu literału, która będzie dołączana bezpośrednio w źródle bez żadnych modyfikacji.       CodeSnippetStatement przechowuje sekcji kodu dokładnie w jego oryginalnym formacie jako ciąg. Modelu CodeDOM nie przekłada się fragmentów kodu literału. Fragmenty kodu literału są przechowywane i dane wyjściowe w oryginalnym formacie. CodeDOM obiektów, które zawierają kod literału są dostarczane, więc deweloperzy umożliwiająca Hermetyzowanie kodu, który jest już w języku docelowym.       <xref:System.CodeDom.CodeSnippetStatement.Value%2A>Właściwość zawiera literał kodu dla instrukcji fragment.</xref:System.CodeDom.CodeSnippetStatement.Value%2A>"
  example:
  - "The following example creates an instance of the CodeSnippetStatement class using a literal code fragment. This code example is part of a larger example provided for the <xref:System.CodeDom.CodeRegionDirective> class.  \n  \n [!code-vb[System.CodeDom.CodeDirectives#16](~/add/codesnippet/visualbasic/t-system.codedom.codesni_2_1.vb)]\n [!code-cs[System.CodeDom.CodeDirectives#16](~/add/codesnippet/csharp/t-system.codedom.codesni_2_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeSnippetStatement : System.CodeDom.CodeStatement
