  remarks: "`UseCompatibleTextRendering` Właściwości mają na celu dostarczenie visual zgodność formanty formularzy systemu Windows w tym renderowania tekstu przy użyciu <xref:System.Windows.Forms.TextRenderer>klasy i [!INCLUDE[net_v10_short](~/add/includes/net-v10-short-md.md)] i [!INCLUDE[net_v11_short](~/add/includes/net-v11-short-md.md)] aplikacji, które wykonują renderowanie tekstu niestandardowego za pomocą <xref:System.Drawing.Graphics>klasy</xref:System.Drawing.Graphics> </xref:System.Windows.Forms.TextRenderer> W większości przypadków, jeśli aplikacja nie jest uaktualniany z [!INCLUDE[net_v10_short](~/add/includes/net-v10-short-md.md)] lub [!INCLUDE[net_v11_short](~/add/includes/net-v11-short-md.md)], zaleca się pozostawienie `UseCompatibleTextRendering` ustawioną wartość domyślną `false`.       [!INCLUDE[ndptecgdi](~/add/includes/ndptecgdi-md.md)] Na podstawie <xref:System.Windows.Forms.TextRenderer>klasa została wprowadzona w systemie [!INCLUDE[dnprdnlong](~/add/includes/dnprdnlong-md.md)] zwiększyć wydajność, aby tekst wygląd i lepszą obsługę międzynarodowe czcionki.</xref:System.Windows.Forms.TextRenderer> W starszych wersjach [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)], [!INCLUDE[ndptecgdiplus](~/add/includes/ndptecgdiplus-md.md)] na podstawie <xref:System.Drawing.Graphics>klasa została użyta do wykonania wszystkich renderowanie tekstu.</xref:System.Drawing.Graphics> [!INCLUDE[ndptecgdi](~/add/includes/ndptecgdi-md.md)]oblicza odstępy i zawijanie zależy od [!INCLUDE[ndptecgdiplus](~/add/includes/ndptecgdiplus-md.md)]. W aplikacji formularzy systemu Windows, która używa <xref:System.Drawing.Graphics>klasy do renderowania tekstu, może to spowodować tekstu dla kontrolek, które używają <xref:System.Windows.Forms.TextRenderer>się pojawić różne od innego tekstu w aplikacji.</xref:System.Windows.Forms.TextRenderer> </xref:System.Drawing.Graphics> Aby rozwiązać ten niezgodności, można ustawić `UseCompatibleTextRendering` właściwości `true` dla określonego formantu. Aby ustawić `UseCompatibleTextRendering` do `true` dla wszystkich obsługiwanych formantów w aplikacji, należy wywołać <xref:System.Windows.Forms.Application.SetCompatibleTextRenderingDefault%2A?displayProperty=fullName>metody z parametrem `true`.</xref:System.Windows.Forms.Application.SetCompatibleTextRenderingDefault%2A?displayProperty=fullName>"
  syntax:
