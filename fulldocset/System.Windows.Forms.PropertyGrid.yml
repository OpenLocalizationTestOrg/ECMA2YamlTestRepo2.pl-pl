  name: PropertyGrid
  nameWithType: PropertyGrid
  fullName: System.Windows.Forms.PropertyGrid
  type: Class
  summary: "Udostępnia interfejs użytkownika dla przeglądania właściwości obiektu."
  remarks: "Aby użyć siatki właściwości, Utwórz nowe wystąpienie klasy PropertyGrid w kontrolce nadrzędnej i wartość <xref:System.Windows.Forms.PropertyGrid.SelectedObject%2A>obiektu do wyświetlenia for. właściwości</xref:System.Windows.Forms.PropertyGrid.SelectedObject%2A>       Informacje wyświetlane w siatce jest migawką właściwości w czasie, który jest przypisany obiekt. Jeśli wartość właściwości obiektu określony przez <xref:System.Windows.Forms.PropertyGrid.SelectedObject%2A>zostanie zmieniona w kodu w czasie wykonywania, nowa wartość nie jest wyświetlany, dopóki nie zostanie podjęta akcja w siatce, powodujący siatki odświeżyć.</xref:System.Windows.Forms.PropertyGrid.SelectedObject%2A>       Karty właściwości w siatce właściwości są wyświetlane jako przyciski na pasku narzędzi na górze elementu PropertyGrid i może różnić się w zakresie zgodnie z definicją w <xref:System.ComponentModel.PropertyTabScope>.</xref:System.ComponentModel.PropertyTabScope>       Można użyć <xref:System.Windows.Forms.PropertyGrid.LargeButtons%2A>właściwość, aby wyświetlić duże przyciski zamiast domyślnej mniejszych.</xref:System.Windows.Forms.PropertyGrid.LargeButtons%2A> Duże przyciski są 32 na 32 pikseli, a nie standardowy pikseli 16-za-16. Dużych i małych przycisków i właściwości listy ikon expander (plus lub minus ikony) zmieniany jest rozmiar zgodnie z ustawieniem system DPI gdy pliku app.config zawiera następujący wpis: ```   <appSettings>     <add key=&quot;EnableWindowsFormsHighDpiAutoResizing&quot; value=&quot;true&quot; />   </appSettings>      ``` PropertyGrid formantu nie jest początkowo podana w przyborniku w środowisku programistycznym. Siatki właściwości można dodać do przybornika, dzięki czemu można przeciągnięcie PropertyGrid do formularza. Można również zdefiniować wystąpienia PropertyGrid, dodając odpowiedni kod w kodzie źródłowym.       Wszystkie właściwości publiczne <xref:System.Windows.Forms.PropertyGrid.SelectedObject%2A>będą wyświetlane w elemencie PropertyGrid domyślnie.</xref:System.Windows.Forms.PropertyGrid.SelectedObject%2A> Właściwość można ukryć, tak, aby nie jest wyświetlany w formancie PropertyGrid przez dekoracji go przy użyciu <xref:System.ComponentModel.BrowsableAttribute>i ustawienie wartości `false`.</xref:System.ComponentModel.BrowsableAttribute> Można określić kategorię, która właściwość pojawia się w podając <xref:System.ComponentModel.CategoryAttribute>.</xref:System.ComponentModel.CategoryAttribute> kategorii Możesz podać opis Twojej właściwość, która pojawia się na dole formantu PropertyGrid przy użyciu <xref:System.ComponentModel.DescriptionAttribute>.</xref:System.ComponentModel.DescriptionAttribute>"
  example:
  - "The following code example illustrates creating a property grid and setting its location on a form. This example requires that you have a form with a <xref:System.Windows.Forms.TextBox> on it.  \n  \n [!code-cpp[Classic PropertyGrid Example#1](~/add/codesnippet/cpp/t-system.windows.forms.p_13_1.cpp)]\n [!code-cs[Classic PropertyGrid Example#1](~/add/codesnippet/csharp/t-system.windows.forms.p_13_1.cs)]\n [!code-vb[Classic PropertyGrid Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.p_13_1.vb)]"
