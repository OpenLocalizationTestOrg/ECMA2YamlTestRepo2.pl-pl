  name: ValidationConstraints
  nameWithType: ValidationConstraints
  fullName: System.Windows.Forms.ValidationConstraints
  type: Enum
  summary: "Określa stałe, które informują <xref:System.Windows.Forms.ContainerControl.ValidateChildren*>o jak należy zweryfikować kontenera formantów podrzędnych.</xref:System.Windows.Forms.ContainerControl.ValidateChildren*>"
  remarks: "Domyślnie <xref:System.Windows.Forms.ContainerControl.ValidateChildren%2A>sprawdzi poprawność wszystkich aktywnych formantów w kontenerze, takich jak formularz.</xref:System.Windows.Forms.ContainerControl.ValidateChildren%2A> To wyliczenie umożliwia ograniczenie typy formantów którego <xref:System.Windows.Forms.Control.Validating>zdarzenie jest wywoływane.</xref:System.Windows.Forms.Control.Validating>       Można połączyć te wartości wyliczenia wraz z bitowego operacji lub. Łączenie z bitowego operatora OR parametrów spowoduje przy użyciu operacji logicznych i. Na przykład wywołanie elementu `ValidateChildren(ValidationConstraints.ImmediateChildren | ValidationConstraints.Enabled)` tylko zgłosi <xref:System.Windows.Forms.Control.Validating>zdarzeń w formantach, które są zarówno bezpośrednie elementy podrzędne kontenera i są włączone.</xref:System.Windows.Forms.Control.Validating>       Jeśli nie określisz ImmediateChildren podczas wywoływania <xref:System.Windows.Forms.ContainerControl.ValidateChildren%2A>, wymaga metodę sprawdzania poprawności wszystkich formantów podrzędnych w hierarchii kontroli.</xref:System.Windows.Forms.ContainerControl.ValidateChildren%2A>"
  example:
  - "The following code example will only cause the <xref:System.Windows.Forms.Control.Validating> event to be raised for immediate children of the form whose <xref:System.Windows.Forms.Control.Enabled%2A> property is `true`.  \n  \n [!code-vb[ValidateChildrenWithConstraints#1](~/add/codesnippet/visualbasic/t-system.windows.forms.v_5_1.vb)]\n [!code-cs[ValidateChildrenWithConstraints#1](~/add/codesnippet/csharp/t-system.windows.forms.v_5_1.cs)]"
  syntax:
    content: >-
      [System.Flags]

      public enum ValidationConstraints
