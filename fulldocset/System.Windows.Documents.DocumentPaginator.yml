  remarks: "To przeciążenie metody sprawia, że można anulować tej operacji asynchronicznej nie spowoduje anulowania wszystkich operacji asynchronicznych.       Ta metoda zgłasza <xref:System.Windows.Documents.DocumentPaginator.GetPageCompleted>zdarzeń.</xref:System.Windows.Documents.DocumentPaginator.GetPageCompleted> <xref:System.Windows.Documents.DocumentPage>Jest przekazywany do zdarzenia jako jeden z argumentów zdarzenia.</xref:System.Windows.Documents.DocumentPage>       Następujące kroki ilustrują sposób pobierania <xref:System.Windows.Documents.DocumentPage>asynchronicznie: 1.</xref:System.Windows.Documents.DocumentPage>  Utwórz <xref:System.Windows.Documents.GetPageCompletedEventHandler>delegować i dodaj go ma być powiadamiany o <xref:System.Windows.Documents.DocumentPaginator.GetPageCompleted>zdarzeń.</xref:System.Windows.Documents.DocumentPaginator.GetPageCompleted> </xref:System.Windows.Documents.GetPageCompletedEventHandler>      2.  Wywołanie, określając GetPageAsync `pageNumber` żądany oraz unikatowy `userState`, który będzie służyć do identyfikowania zakończenia Zdarzenie asynchroniczne.      3.  Gdy wystąpi zdarzenie i nosi nazwę delegata, porównać zdarzenia <xref:System.Windows.Documents.GetPageCompletedEventArgs>.<xref:System.ComponentModel.AsyncCompletedEventArgs.UserState%2A> Właściwości z oryginalnego GetPageAsync `userState` parametru.</xref:System.ComponentModel.AsyncCompletedEventArgs.UserState%2A> </xref:System.Windows.Documents.GetPageCompletedEventArgs>  ( <xref:System.Windows.Documents.GetPageCompletedEventArgs>.<xref:System.Windows.Documents.GetPageCompletedEventArgs.PageNumber%2A> Również będzie zgodna właściwość `pageNumber` określonych w wywołaniu GetPageAsync.)</xref:System.Windows.Documents.GetPageCompletedEventArgs.PageNumber%2A> </xref:System.Windows.Documents.GetPageCompletedEventArgs>      4.  Gdy <xref:System.Windows.Documents.GetPageCompletedEventArgs>.<xref:System.ComponentModel.AsyncCompletedEventArgs.UserState%2A> Właściwość odpowiada oryginalnego GetPageAsync `userState`, operacja została zakończona, a strona jest gotowa.</xref:System.ComponentModel.AsyncCompletedEventArgs.UserState%2A> </xref:System.Windows.Documents.GetPageCompletedEventArgs>      5.  Wywołania w <xref:System.Windows.Documents.DocumentPaginator.GetPage%2A>celu pobrania sformatowany <xref:System.Windows.Documents.DocumentPage>.</xref:System.Windows.Documents.DocumentPage> </xref:System.Windows.Documents.DocumentPaginator.GetPage%2A>"
