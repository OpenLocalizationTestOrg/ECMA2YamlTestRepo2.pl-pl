  nameWithType: WorkflowTrackingLocation
  fullName: System.Workflow.Runtime.Tracking.WorkflowTrackingLocation
  type: Class
  summary: "Definiuje zainteresowanie zdarzenia stanu określonego przepływu pracy, które występują w głównym wystąpienia przepływu pracy; używany na potrzeby uzgadniania przez <xref href=&quot;System.Workflow.Runtime.Tracking.WorkflowTrackPoint&quot;> </xref> w profilu śledzenia. Ta klasa nie może być dziedziczona."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Przy każdej zmianie stanu wystąpienia przepływu pracy, wystąpienie przepływu pracy emituje zdarzenie stanu przepływu pracy na podstawie jednej z <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>wartości do śledzenia infrastruktury środowiska uruchomieniowego.</xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent> WorkflowTrackingLocation wyraża zainteresowanie lokalizacje wystąpienia przepływu pracy, w której są określone typy zdarzeń stanu przepływu pracy. Dodaj <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>wartości do <xref:System.Workflow.Runtime.Tracking.WorkflowTrackingLocation.Events%2A>Aby określić zdarzenia stanu przepływu pracy do dopasowania.</xref:System.Workflow.Runtime.Tracking.WorkflowTrackingLocation.Events%2A> </xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent> Pojedynczy WorkflowTrackingLocation może odwoływać się do więcej niż jeden rzeczywisty lokalizacji w potencjalne ścieżki wykonywania wystąpienia przepływu pracy. Możesz dodać WorkflowTrackingLocation do <xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint.MatchingLocation%2A?displayProperty=fullName>celu zdefiniowania parametry dopasowania dla <xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint>.</xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint> </xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint.MatchingLocation%2A?displayProperty=fullName>"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

