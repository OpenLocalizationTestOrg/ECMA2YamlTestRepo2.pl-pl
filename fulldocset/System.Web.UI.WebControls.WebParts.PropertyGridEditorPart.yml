  namespace: System.Web.UI.WebControls.WebParts
  summary: "Pobiera wartości z <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> kontroli i aktualizuje odpowiednie formanty, używany do edytowania wartości tych właściwości w <xref href=&quot;System.Web.UI.WebControls.WebParts.PropertyGridEditorPart&quot;> </xref> formantu."
  remarks: "Metoda SyncChanges jest metodą krytyczne na <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>kontroli.</xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> Implementuje <xref:System.Web.UI.WebControls.WebParts.EditorPart.SyncChanges%2A?displayProperty=fullName>Metoda z klasy podstawowej, pobiera bieżące wartości z skojarzony <xref:System.Web.UI.WebControls.WebParts.WebPart>kontroli i aktualizuje formanty w <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>kontrolki z tych wartości, więc użytkownik może edytować je.</xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart.SyncChanges%2A?displayProperty=fullName>       Wywoływana jest metoda SyncChanges zawsze, gdy wartości w skojarzonym <xref:System.Web.UI.WebControls.WebParts.WebPart>kontroli mogła ulec zmianie.</xref:System.Web.UI.WebControls.WebParts.WebPart> Dla <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>kontroli, <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>strefy, który zawiera formant wywołuje metodę SyncChanges natychmiast po wywołaniu <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart.ApplyChanges%2A>metody, aby wartości w <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>formant zawsze są synchronizowane z wartościami w skojarzonym <xref:System.Web.UI.WebControls.WebParts.WebPart>kontroli.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> </xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart.ApplyChanges%2A> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> </xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> Jest innym przypadku, gdy wywoływana jest metoda SyncChanges, gdy <xref:System.Web.UI.WebControls.WebParts.WebPart>kontroli jest trybu edycji.</xref:System.Web.UI.WebControls.WebParts.WebPart>"
