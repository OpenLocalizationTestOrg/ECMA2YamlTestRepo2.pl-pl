  fullName: System.Web.UI.WebControls.WebParts.PropertyGridEditorPart
  type: Class
  summary: "Udostępnia kontrolkę edytora, która umożliwia użytkownikom końcowym Edytuj właściwości niestandardowe skojarzone <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> lub kontrolki serwera. Ta klasa nie może być dziedziczona."
  remarks: "PropertyGridEditorPart udostępnia interfejs ogólny użytkownika (UI) umożliwia użytkownikom edytowanie właściwości niestandardowe na <xref:System.Web.UI.WebControls.WebParts.WebPart>i kontrolki serwera <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>strefy.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPart> Z kolei inne <xref:System.Web.UI.WebControls.WebParts.EditorPart>formanty, takie jak <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart>i <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>kontrolek, Edytuj tylko istniejących, zorientowane na interfejsu użytkownika właściwości <xref:System.Web.UI.WebControls.WebParts.WebPart>klasy.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> </xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart>       Podobnie jak istnieje zorientowane na narzędzie stref w zestawie formantu części sieci Web (Aby uzyskać więcej informacji, zobacz <xref:System.Web.UI.WebControls.WebParts.ToolZone>Przegląd klasy), są formanty zorientowane na narzędzie części i każdego z nich musi znajdować się w odpowiedni typ strefy narzędzi.</xref:System.Web.UI.WebControls.WebParts.ToolZone> Rodzaj tych kontrolek w zestawie formantu części sieci Web mają dwa parametry wyróżniającą:-są formanty pomocnika, które umożliwiają użytkownikom końcowym spersonalizować kontrolek formularza podstawowego interfejsu użytkownika strony w aplikacji sieci Web Part.      -Były widoczne tylko w niektórych trybów wyświetlania strony.       Formant PropertyGridEditorPart jest formantem specjalne i staje się widoczny tylko wtedy, gdy strona sieci Web jest w trybie edycji, a gdy określony <xref:System.Web.UI.WebControls.WebParts.WebPart>lub kontrolki serwera została wybrana przez użytkownika do edycji.</xref:System.Web.UI.WebControls.WebParts.WebPart> Formant PropertyGridEditorPart, podobnie jak wszystkie inne <xref:System.Web.UI.WebControls.WebParts.EditorPart>formantów, musi znajdować się w <xref:System.Web.UI.WebControls.WebParts.EditorZone>strefy na stronie.</xref:System.Web.UI.WebControls.WebParts.EditorZone> </xref:System.Web.UI.WebControls.WebParts.EditorPart>      > [!IMPORTANT] > <xref:System.Web.UI.WebControls.WebParts.EditorZone>Strefa może zawierać tylko <xref:System.Web.UI.WebControls.WebParts.EditorPart>kontrolek i <xref:System.Web.UI.WebControls.WebParts.EditorPart>formanty nie może być umieszczona w typ strefy.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZone>       Formant PropertyGridEditorPart udostępnia interfejs użytkownika dla właściwości, które są oznaczone w kodzie źródłowym z `WebBrowsable` atrybutu (z <xref:System.Web.UI.WebControls.WebParts.WebBrowsableAttribute>klasy).</xref:System.Web.UI.WebControls.WebParts.WebBrowsableAttribute> Gdy właściwość jest oznaczona z tym atrybutem, formantu PropertyGridEditorPart tworzy interfejs użytkownika na podstawie typu właściwości i używa <xref:System.ComponentModel.PropertyDescriptor>obiektu w razie potrzeby można przekonwertować wartości w każdej kontrolki edycji typ właściwości.</xref:System.ComponentModel.PropertyDescriptor> Można również dodać inne atrybuty, które ułatwiają sterowanie PropertyGridEditorPart, aby wyświetlić interfejs użytkownika. `WebDisplayName` Atrybutu (z <xref:System.Web.UI.WebControls.WebParts.WebDisplayNameAttribute>klasy) pozwala na określenie tekst etykiety, który pojawia się z każdego formantu w Interfejsie użytkownika do edycji.</xref:System.Web.UI.WebControls.WebParts.WebDisplayNameAttribute> `WebDescription` Atrybutu (z <xref:System.Web.UI.WebControls.WebParts.WebDescriptionAttribute>klasy) pozwala na określenie ciągu, który jest wyświetlany jako etykietka narzędzia dla każdego formantu w Interfejsie użytkownika do edycji.</xref:System.Web.UI.WebControls.WebParts.WebDescriptionAttribute>       Formanty utworzone w celu edycji właściwości różnych typów są wymienione w poniższej tabeli.      | Typ właściwości | Formant do edytowania właściwości |   |-------------------|------------------------------------------|   | Ciąg | <xref:System.Web.UI.WebControls.TextBox>|   | Int, Float, jednostki | <xref:System.Web.UI.WebControls.TextBox>|   | Wartość logiczna | <xref:System.Web.UI.WebControls.CheckBox>|   | <xref:System.Enum>| <xref:System.Web.UI.WebControls.DropDownList>(zawiera listę wartości wyliczenia) |   | <xref:System.DateTime>| <xref:System.Web.UI.WebControls.TextBox>|       Klasa PropertyGridEditorPart ma <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart.Title%2A>właściwość, która służy do pobierania lub ustawiania tekstu tytułu widoczny dla formantu.</xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart.Title%2A> </xref:System.Web.UI.WebControls.TextBox> </xref:System.DateTime> </xref:System.Web.UI.WebControls.DropDownList> </xref:System.Enum> </xref:System.Web.UI.WebControls.CheckBox> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.WebControls.TextBox> Jest również chroniony <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart.Display%2A>właściwość, która określa, czy formant jest wyświetlany po stronie przejdzie do trybu edycji.</xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart.Display%2A>       Klasa PropertyGridEditorPart również ma dwie metody ważne, <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart.ApplyChanges%2A>i <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart.SyncChanges%2A>, który dziedziczy z <xref:System.Web.UI.WebControls.WebParts.EditorPart>klasy i zastąpień.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart.SyncChanges%2A> </xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart.ApplyChanges%2A> Te metody są krytyczne, ponieważ umożliwiają pobieranie i ustawianie wartości właściwości między formantu Edytor wartości pól i właściwości na <xref:System.Web.UI.WebControls.WebParts.WebPart>kontrolować edytowany.</xref:System.Web.UI.WebControls.WebParts.WebPart>       Ponieważ formant PropertyGridEditorPart umożliwia edytowanie tylko właściwości niestandardowe, należy innych <xref:System.Web.UI.WebControls.WebParts.EditorPart>formantów w formancie składników Web Part wartość Edycja wyglądu, układu i zachowanie <xref:System.Web.UI.WebControls.WebParts.WebPart>formantów.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> Inne formanty obejmują <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>, <xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart>i <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart>formantów.</xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart> </xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart> </xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> Te <xref:System.Web.UI.WebControls.WebParts.EditorPart>kontrolki powinno dostarczyć najbardziej edycji funkcje wymagane do edycji <xref:System.Web.UI.WebControls.WebParts.WebPart>kontrolek, ale jeśli to konieczne, można również utworzyć formantu niestandardowego edytora przez dziedziczenie z <xref:System.Web.UI.WebControls.WebParts.EditorPart>klasy.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> Na przykład kod, zobacz <xref:System.Web.UI.WebControls.WebParts.EditorPart>temat klasy.</xref:System.Web.UI.WebControls.WebParts.EditorPart>      > [!NOTE] > Zwiększenia dostępności, renderowania formantu PropertyGridEditorPart w `<fieldset>` elementu. `<fieldset>` Element grupuje pokrewne zbiór kontrolek używanych do edycji w formancie PropertyGridEditorPart i ułatwia ona kartach nawigacji między tych kontrolek dla agentów użytkownika wizualne (takie jak zwykłe przeglądarki sieci Web) i agentów użytkownika mowy (na przykład oprogramowanie do odczytywania zawartości ekranu).      ## Dostępność znaczników renderowania domyślnie dla tego formantu nie mogą być zgodne ze standardy ułatwień dostępu, takie jak wytyczne o priorytecie 1 interfejsów sieci Web zawartości dostępności wytyczne 1.0 (WCAG). Aby uzyskać szczegółowe informacje dotyczące obsługi ułatwień dostępu dla tego formantu, zobacz [kontrolki ASP.NET i dostępności](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to declare a PropertyGridEditorPart control on a Web page, and enable it to edit several UI properties of a <xref:System.Web.UI.WebControls.WebParts.WebPart> control. The code example has four parts:  \n  \n-   A user control that enables you to change display modes on a Web Parts page.  \n  \n-   A Web page that contains an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control and a PropertyGridEditorPart control, along with a reference to a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control.  \n  \n-   A class that contains the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control.  \n  \n-   An explanation of how the example works when you load the page in a browser.  \n  \n The source code for the user control comes from another topic. For this code example to work, you need to obtain the .ascx file for the user control from the [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md) topic, and place the file in the same folder as the .aspx page in this code example.  \n  \n The second part of the code example is the Web page. It contains a declarative reference to an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control, with a child `<zonetemplate>` element that contains a declarative reference to a PropertyGridEditorPart control. The page references the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control, using a `Register` directive for the assembly, and the `<aspSample:UserInfoWebPart>` element for the control.  \n  \n [!code-cs[WebParts_PropertyGridEditorPart_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_390_1.aspx)]\n [!code-vb[WebParts_PropertyGridEditorPart_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_390_1.aspx)]  \n  \n The third part of the code example is a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> class named `UserInfoWebPart`, which is referenced in the Web page. Notice that the various properties that contain information about a user are all marked with the `WebBrowsable` attribute. This enables the PropertyGridEditorPart control to provide the UI for editing those properties. The properties are also marked with a `WebDisplayName` attribute, to specify the text of the label that appears next to each control in the editing UI.  \n  \n For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. For a walkthrough that demonstrates how to compile, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[WebParts_PropertyGridEditorPart_Overview#5](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_390_2.vb)]\n [!code-cs[WebParts_PropertyGridEditorPart_Overview#5](~/add/codesnippet/csharp/t-system.web.ui.webcontr_390_2.cs)]  \n  \n When you load the page in a browser, select **Edit Mode** in the **Display Mode** drop-down list control to switch to edit mode. You can click the verbs menu (the downward arrow) in the title bar of the **User Information WebPart** control, and click **Edit** to edit the control. When the editing UI is visible, you can see the PropertyGridEditorPart control. Notice that a control is rendered for each of the properties of the `UserInfoWebPart` class, based on the type of the property. If you make some changes in the editing UI and click the **Apply** button, you can use the **Display Mode** drop-down list to return the page to browse mode and see the full effect of the editing changes."
