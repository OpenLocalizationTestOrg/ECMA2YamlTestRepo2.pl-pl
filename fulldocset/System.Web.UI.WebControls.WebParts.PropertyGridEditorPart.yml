- uid: System.Web.UI.WebControls.WebParts.PropertyGridEditorPart.ApplyChanges
  id: ApplyChanges
  parent: System.Web.UI.WebControls.WebParts.PropertyGridEditorPart
  langs:
  - csharp
  name: ApplyChanges()
  nameWithType: PropertyGridEditorPart.ApplyChanges()
  fullName: System.Web.UI.WebControls.WebParts.PropertyGridEditorPart.ApplyChanges()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Zapisuje wartości z <xref href=&quot;System.Web.UI.WebControls.WebParts.PropertyGridEditorPart&quot;> </xref> formantu do odpowiednich właściwości w skojarzonym <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> formantu."
  remarks: "ApplyChanges — metoda jest metodą krytyczne na <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>kontroli.</xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> Metoda zapisuje wartości użytkownika została ustawiona na <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>formantu do odpowiednich właściwości w skojarzonym <xref:System.Web.UI.WebControls.WebParts.WebPart>kontroli.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> Odwołuje się skojarzonym formancie <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>dziedziczone przez formant <xref:System.Web.UI.WebControls.WebParts.EditorPart.WebPartToEdit%2A>Właściwości.</xref:System.Web.UI.WebControls.WebParts.EditorPart.WebPartToEdit%2A> </xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>      > [!IMPORTANT] > ApplyChanges — metoda nie można przesłonić, ponieważ <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>Typ jest zapieczętowany, aby zapobiec dziedziczenie z niego</xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> Jednak jeśli potrzebujesz więcej programowe kontroli nad procesem edycję różnych <xref:System.Web.UI.WebControls.WebParts.WebPart>Właściwości niż formantu <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>zawiera formant, możesz utworzyć niestandardowy <xref:System.Web.UI.WebControls.WebParts.EditorPart>kontroli i podać własne implementacja tej metody.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> Na przykład kod, zobacz <xref:System.Web.UI.WebControls.WebParts.EditorPart.ApplyChanges%2A>metody.</xref:System.Web.UI.WebControls.WebParts.EditorPart.ApplyChanges%2A>       ApplyChanges — metoda podejmuje próbę ustawienia wartości na niestandardowe właściwości publiczne w skojarzonym <xref:System.Web.UI.WebControls.WebParts.WebPart>kontroli, pod warunkiem że te właściwości każdego `[WebBrowsable(true)]` atrybutu.</xref:System.Web.UI.WebControls.WebParts.WebPart>       ApplyChanges — metoda jest wywoływana, gdy użytkownik kliknie przycisk reprezentujący OK lub Zastosuj Zlecenie edycji interfejsu użytkownika (UI). Należy także wywołać ją bezpośrednio w swoim własnym kodem Jeśli trzeba zapisać edytowanych wartości oprócz akcji użytkownika."
  syntax:
    content: public override bool ApplyChanges ();
    parameters: []
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli akcja zapisywania wartości z <xref href=&quot;System.Web.UI.WebControls.WebParts.PropertyGridEditorPart&quot;> </xref> do <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> przebiegło pomyślnie; w przeciwnym razie (Jeśli wystąpi błąd), <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
