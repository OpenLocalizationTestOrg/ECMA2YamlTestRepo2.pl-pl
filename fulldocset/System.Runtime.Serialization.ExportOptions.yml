  remarks: "Element KnownTypes właściwość jest używana przez <xref:System.Runtime.Serialization.DataContractSerializer>celu uwzględnienia typów, które mogą być odczytywane na wykresie obiektu (ustawić za pomocą <xref:System.Runtime.Serialization.DataContractSerializer.KnownTypes%2A?displayProperty=fullName>Właściwości).</xref:System.Runtime.Serialization.DataContractSerializer.KnownTypes%2A?displayProperty=fullName> </xref:System.Runtime.Serialization.DataContractSerializer>       [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]kontrakt danych i znanych typów, zobacz [znane typy kontraktu danych](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example creates an instance of the <xref:System.Runtime.Serialization.ExportOptions> class and adds a type to the collection returned by the KnownTypes property.  \n  \n [!code-vb[XsdDataContractExporter#1](~/add/codesnippet/visualbasic/p-system.runtime.seriali_2_1.vb)]\n [!code-cs[XsdDataContractExporter#1](~/add/codesnippet/csharp/p-system.runtime.seriali_2_1.cs)]"
  syntax:
    content: public System.Collections.ObjectModel.Collection<Type> KnownTypes { get; }
    return:
      type: System.Collections.ObjectModel.Collection{System.Type}
      description: "A <xref uid=&quot;langword_csharp_KnownTypes&quot; name=&quot;KnownTypes&quot; href=&quot;&quot;> </xref> kolekcji, która zawiera typy, które można napotkać podczas serializacji lub deserializacji. Należy wyeksportować reprezentacje schematu XML dla wszystkich typów określonych w tej kolekcji przez <xref href=&quot;System.Runtime.Serialization.XsdDataContractExporter&quot;> </xref>."
