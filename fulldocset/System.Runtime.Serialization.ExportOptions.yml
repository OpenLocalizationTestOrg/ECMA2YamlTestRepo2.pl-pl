  summary: "Reprezentuje opcje, które można ustawić dla <xref href=&quot;System.Runtime.Serialization.XsdDataContractExporter&quot;> </xref>."
  remarks: "<xref:System.Runtime.Serialization.XsdDataContractExporter>Służy do generowania schematów XSD typu lub zestawu.</xref:System.Runtime.Serialization.XsdDataContractExporter> Można również użyć <xref:System.Runtime.Serialization.XsdDataContractImporter>do generowania [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] kodu z dokumentu schematu.</xref:System.Runtime.Serialization.XsdDataContractImporter>       [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]Importowanie i eksportowanie schematów, zobacz [importowanie i eksportowanie schematu](~/add/includes/ajax-current-ext-md.md) i [eksportowanie schematów z klas](~/add/includes/ajax-current-ext-md.md).       <xref:System.Runtime.Serialization.ExportOptions.KnownTypes%2A>Jest używana przez <xref:System.Runtime.Serialization.DataContractSerializer>do uwzględnienia typów, które mogą być odczytywane z wykresu obiektu.</xref:System.Runtime.Serialization.DataContractSerializer> </xref:System.Runtime.Serialization.ExportOptions.KnownTypes%2A> [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]kontrakt danych i znanych typów, zobacz [znane typy kontraktu danych](~/add/includes/ajax-current-ext-md.md).       [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]kontrakty danych, zobacz [za pomocą kontraktów danych](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example creates an instance of the ExportOptions class and adds a type (`Possessions`) to the collection returned by the <xref:System.Runtime.Serialization.ExportOptions.KnownTypes%2A> property.  \n  \n The <xref:System.Runtime.Serialization.XsdDataContractExporter> then exports the schemas of the types, including the `Possessions` type added to the collection.  \n  \n [!code-vb[XsdDataContractExporter#0](~/add/codesnippet/visualbasic/t-system.runtime.seriali_5_1.vb)]\n [!code-cs[XsdDataContractExporter#0](~/add/codesnippet/csharp/t-system.runtime.seriali_5_1.cs)]"
