  summary: "Animuje z <xref href=&quot;System.Windows.Media.Media3D.Quaternion&quot;> </xref> wartość poprzedniej ramki klucza na własnym <xref:System.Windows.Media.Animation.QuaternionKeyFrame.Value*>przy użyciu splined interpolacji.</xref:System.Windows.Media.Animation.QuaternionKeyFrame.Value*>"
  remarks: "Ta klasa jest używana jako część <xref:System.Windows.Media.Animation.QuaternionKeyFrameCollection>w połączeniu z <xref:System.Windows.Media.Animation.QuaternionAnimationUsingKeyFrames>do animowania <xref:System.Windows.Media.Media3D.Quaternion>wartość właściwości wzdłuż zestaw klatek kluczowych.</xref:System.Windows.Media.Media3D.Quaternion> </xref:System.Windows.Media.Animation.QuaternionAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.QuaternionKeyFrameCollection>       Ramka klucza definiuje segment <xref:System.Windows.Media.Animation.QuaternionAnimationUsingKeyFrames>do której on należy.</xref:System.Windows.Media.Animation.QuaternionAnimationUsingKeyFrames> Każdy klatki ma obiekt docelowy <xref:System.Windows.Media.Animation.QuaternionKeyFrame.Value%2A>i <xref:System.Windows.Media.Animation.QuaternionKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.QuaternionKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.QuaternionKeyFrame.Value%2A> <xref:System.Windows.Media.Animation.QuaternionKeyFrame.KeyTime%2A>Określa czas, w którym klatek kluczowych <xref:System.Windows.Media.Animation.QuaternionKeyFrame.Value%2A>zostanie osiągnięty.</xref:System.Windows.Media.Animation.QuaternionKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.QuaternionKeyFrame.KeyTime%2A> Klatek kluczowych animuje z wartością docelową poprzedniej ramki klucza do wartości docelowej. Rozpoczyna się po poprzedniej ramki klucza kończy się i kończy się po osiągnięciu własnego klucza czasu.       Ramek kluczowych krzywej składanej, takich jak SplineQuaternionKeyFrame tworzenia zmiennej przejścia między wartościami, które jest określane przez <xref:System.Windows.Media.Animation.SplineQuaternionKeyFrame.KeySpline%2A>Właściwości.</xref:System.Windows.Media.Animation.SplineQuaternionKeyFrame.KeySpline%2A> Splined interpolacji może służyć do osiągnięcia bardziej realistyczne &quot;rzeczywistych&quot; chronometrażu skutki takich jak przyspieszenia i opóźnienia."
