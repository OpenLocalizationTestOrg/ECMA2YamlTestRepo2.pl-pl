  summary: "Pobiera nazwę domyślnego dostawcę, który jest skonfigurowany do obsługi pamięci podręcznej danych wyjściowych."
  remarks: "Domyślnie wszystkie odpowiedzi HTTP, renderowania stron i formantów użyj `AspNetInternalProvider`, dostawcy pamięci podręcznej danych wyjściowych w pamięci. Aby użyć innego dostawcę, należy ustawić `defaultProvider` atrybutu nazwę alternatywnego dostawcy."
