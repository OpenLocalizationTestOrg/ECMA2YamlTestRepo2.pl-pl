  remarks: "Możesz skonfigurować jeden lub więcej pamięci podręcznej danych wyjściowych dostawców niestandardowych przeznaczone inne urządzenia pamięci masowej, takich jak dyski lokalne lub zdalne, baz danych magazynu w chmurze i aparatów rozproszonej pamięci podręcznej. Aby skonfigurować niestandardowych dostawców pamięci podręcznej danych wyjściowych, dodać dostawcę kolekcji, która jest reprezentowana przez właściwość dostawców."
