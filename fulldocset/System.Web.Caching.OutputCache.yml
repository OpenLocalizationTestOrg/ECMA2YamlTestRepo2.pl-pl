  name: OutputCache
  nameWithType: OutputCache
  fullName: System.Web.Caching.OutputCache
  type: Class
  summary: "Zapewnia dostęp programistyczny z dostawcami pamięci podręcznej danych wyjściowych, które są określone w pliku konfiguracji witryny sieci Web."
  remarks: "Buforowanie danych wyjściowych w pamięci są przechowywane wygenerowanych danych wyjściowych stron, kontrolek i odpowiedzi HTTP. Buforowanie danych wyjściowych umożliwia buforowania różnych wersji zawartości, w zależności od ciągu zapytania i parametrów post formularza do strony, typ przeglądarki lub języka użytkownika. Możesz skonfigurować platformę ASP.NET z pamięci podręcznej danych wyjściowych wpisu pamięci podręcznej w danym okresie. Można również skonfigurować platformę ASP.NET w celu wykluczenia wpis pamięci podręcznej automatycznie w oparciu o zdarzenie zewnętrzne, takie jak zmiany w bazie danych, która zależy od pamięci podręcznej.       Klasa OutputCache umożliwia rozszerzanie buforowanie danych wyjściowych. Na przykład można skonfigurować jeden lub więcej pamięci podręcznej danych wyjściowych dostawców niestandardowych przeznaczone inne urządzenia pamięci masowej, takich jak dyski lokalne lub zdalne, baz danych magazynu w chmurze i aparatów rozproszonej pamięci podręcznej."
  syntax:
    content: public static class OutputCache
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
