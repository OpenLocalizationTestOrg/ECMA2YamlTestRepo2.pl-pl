- uid: System.Xml.Schema.XmlSchemaDatatype.ParseValue(System.String,System.Xml.XmlNameTable,System.Xml.IXmlNamespaceResolver)
  id: ParseValue(System.String,System.Xml.XmlNameTable,System.Xml.IXmlNamespaceResolver)
  parent: System.Xml.Schema.XmlSchemaDatatype
  langs:
  - csharp
  name: ParseValue(String,XmlNameTable,IXmlNamespaceResolver)
  nameWithType: XmlSchemaDatatype.ParseValue(String,XmlNameTable,IXmlNamespaceResolver)
  fullName: System.Xml.Schema.XmlSchemaDatatype.ParseValue(String,XmlNameTable,IXmlNamespaceResolver)
  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml.Schema
  summary: "W przypadku przesłonięcia w klasie pochodnej weryfikuje <xref uid=&quot;langword_csharp_string&quot; name=&quot;string&quot; href=&quot;&quot;> </xref> określony względem wbudowanych i zdefiniowanych przez użytkownika typu prostego."
  remarks: "Metoda ParseValue weryfikuje `string` określony względem wbudowanych i zdefiniowanych przez użytkownika typu prostego. Na przykład, jeśli ta <xref:System.Xml.Schema.XmlSchemaDatatype>reprezentuje typu xs: Date, a następnie wystąpienia <xref:System.DateTime>jest zwracana.</xref:System.DateTime> </xref:System.Xml.Schema.XmlSchemaDatatype>       Poniżej przedstawiono czynności wykonywanych w procesie weryfikacji metody ParseValue.      1.  Konwertowanie wartości określonej jako `string` wpisz do jego odpowiedniego Common Language Runtime (CLR).      2.  Upewnij się, że wartość narusza wszystkie aspekty zdefiniowany dla typu prostego.       Następnie jest zwracana wartość przekonwertowanego <xref:System.Object>i mogą być bezpiecznie rzutowane na typ zwracany przez <xref:System.Xml.Schema.XmlSchemaDatatype.ValueType%2A>Właściwości.</xref:System.Xml.Schema.XmlSchemaDatatype.ValueType%2A> </xref:System.Object>       Gdy <xref:System.Xml.Schema.XmlSchemaDatatype>obiekt reprezentuje typ listy, dane wejściowe `string` wartość jest konwertowana na listę przynajmniej jeden obiekt.</xref:System.Xml.Schema.XmlSchemaDatatype> Gdy <xref:System.Xml.Schema.XmlSchemaDatatype>obiekt reprezentuje typ listy, można przeanalizować wartości wejściowej jako typ elementu Członkowskiego Unii podejmowana jest próba.</xref:System.Xml.Schema.XmlSchemaDatatype> Jeśli próba analizy nie powiedzie się, konwersja jest podejmowane z następny element członkowski Unii aż do analizy zakończy się pomyślnie lub nie ma żadnych typów elementu członkowskiego do analizy. Jeśli analizy zakończy się niepowodzeniem, zostanie zgłoszony wyjątek."
  example:
  - "The following example retrieves the `LotteryNumber` simple type from the example.xsd file as an <xref:System.Xml.Schema.XmlSchemaSimpleType> and then validates the `string` value of `5` using the ParseValue method.  \n  \n [!code-cpp[Classic Webdata XmlSchemaDatatype Example#1](~/add/codesnippet/cpp/b4af643f-b5cd-41ee-8b57-_1.cpp)]\n [!code-cs[Classic Webdata XmlSchemaDatatype Example#1](~/add/codesnippet/csharp/b4af643f-b5cd-41ee-8b57-_1.cs)]\n [!code-vb[Classic Webdata XmlSchemaDatatype Example#1](~/add/codesnippet/visualbasic/b4af643f-b5cd-41ee-8b57-_1.vb)]  \n  \n The following XML file is used for the preceding code example.  \n  \n [!code-xml[Classic Webdata XmlSchemaDatatype Example#2](~/add/codesnippet/xml/b4af643f-b5cd-41ee-8b57-_2.xsd)]"
  syntax:
    content: public abstract object ParseValue (string s, System.Xml.XmlNameTable nameTable, System.Xml.IXmlNamespaceResolver nsmgr);
    parameters:
    - id: s
      type: System.String
      description: "<xref uid=&quot;langword_csharp_string&quot; name=&quot;string&quot; href=&quot;&quot;> </xref> Na potrzeby sprawdzania poprawności typu prostego."
    - id: nameTable
      type: System.Xml.XmlNameTable
      description: "<xref:System.Xml.XmlNameTable>Do użycia na potrzeby Atomizacja podczas analizowania <xref uid=&quot;langword_csharp_string&quot; name=&quot;string&quot; href=&quot;&quot;> </xref> Jeśli <xref href=&quot;System.Xml.Schema.XmlSchemaDatatype&quot;> </xref> obiekt reprezentuje typ xs:NCName.</xref:System.Xml.XmlNameTable>"
    - id: nsmgr
      type: System.Xml.IXmlNamespaceResolver
      description: "<xref:System.Xml.IXmlNamespaceResolver>Obiekt ma być używany podczas analizowania <xref uid=&quot;langword_csharp_string&quot; name=&quot;string&quot; href=&quot;&quot;> </xref> Jeśli <xref href=&quot;System.Xml.Schema.XmlSchemaDatatype&quot;> </xref> obiekt reprezentuje typ xs:QName.</xref:System.Xml.IXmlNamespaceResolver>"
    return:
      type: System.Object
      description: "<xref:System.Object>Które mogą być rzutowane bezpiecznie na typ zwracany przez <xref:System.Xml.Schema.XmlSchemaDatatype.ValueType*>Właściwości.</xref:System.Xml.Schema.XmlSchemaDatatype.ValueType*> </xref:System.Object>"
  overload: System.Xml.Schema.XmlSchemaDatatype.ParseValue*
  exceptions:
  - type: System.Xml.Schema.XmlSchemaValidationException
    commentId: T:System.Xml.Schema.XmlSchemaValidationException
    description: "Wartość wejściowa nie jest prawidłowym wystąpieniem tego typu schematu W3C XML."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "Nie można przeanalizować wartości <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  platform:
  - net462
