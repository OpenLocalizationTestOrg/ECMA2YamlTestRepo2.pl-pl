  nameWithType: Pen.MiterLimit
  fullName: System.Windows.Media.Pen.MiterLimit
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Pobiera lub ustawia ograniczenie na stosunek długości skosu do połowy tego pióra przez <xref:System.Windows.Media.Pen.Thickness*>.</xref:System.Windows.Media.Pen.Thickness*>"
  remarks: "Ostre jest wspólne, wprowadzone przez każdy z dwóch powierzchni ukośne do formularza narożnika. Gdy dwa segmenty linii spełniają kącie, skos może wykraczać poza grubość linii pociągnięć tej ścieżki.      <a name=&quot;dependencyPropertyInfo_MiterLimit&quot;></a>## Informacje dotyczące właściwości zależności |||   |-|-|   | Pole identyfikatora | <xref:System.Windows.Media.Pen.MiterLimitProperty>|   | Wartość właściwości metadanych `true`| None |</xref:System.Windows.Media.Pen.MiterLimitProperty>"
  example:
  - "The following example shows how to use the MiterLimit property to limit the size of a corner created by two line segments.  \n  \n [!code-xml[DrawingMiscSnippets_snip#PenMiterLimitExampleWholePage](~/add/codesnippet/xaml/DrawingMiscSnippets_snip.misc_snippets/PenMiterLimitExample.xaml#penmiterlimitexamplewholepage)]  \n  \n The following illustration shows what this code example produces.  \n  \n ![Shows MiterLimit example. Corner formed is cut.](~/add/media/graphicsmiterlimit.png \"Shows MiterLimit example. Corner formed is cut.\")"
  syntax:
    content: public double MiterLimit { get; set; }
    return:
      type: System.Double
      description: "Ograniczenie na stosunek długości skosu do połowy pióra przez <xref:System.Windows.Media.Pen.Thickness*>.</xref:System.Windows.Media.Pen.Thickness*> Ta wartość jest zawsze liczbą dodatnią większą niż lub równa 1.  Wartość domyślna to 10.0."
  overload: System.Windows.Media.Pen.MiterLimit*
  exceptions: []
