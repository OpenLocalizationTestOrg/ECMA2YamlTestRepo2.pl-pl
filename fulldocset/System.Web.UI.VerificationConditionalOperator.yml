  summary: "Określa operatory wyrażenia warunkowego używane w <xref href=&quot;System.Web.UI.VerificationAttribute&quot;> </xref> klasy."
  remarks: "Korzystając z rozszerzenie klasy, elementu członkowskiego lub indeksator o <xref:System.Web.UI.VerificationAttribute>, może użyć wyrażenia warunkowego, aby zdefiniować sposób ułatwień dostępu jest weryfikowany.</xref:System.Web.UI.VerificationAttribute> Z lewej strony wyrażenia warunkowego jest <xref:System.Web.UI.VerificationAttribute.ConditionalProperty%2A>i po prawej stronie jest <xref:System.Web.UI.VerificationAttribute.ConditionalValue%2A>.</xref:System.Web.UI.VerificationAttribute.ConditionalValue%2A> </xref:System.Web.UI.VerificationAttribute.ConditionalProperty%2A> Gdy jest używany operator równości, po lewej stronie musi być równa z prawej strony wyrażenia warunkowego dla reguły weryfikacji true raportu. Gdy jest używany NotEquals operator, po lewej stronie nie może być równa z prawej strony wyrażenia warunkowego dla reguły weryfikacji true raportu."
