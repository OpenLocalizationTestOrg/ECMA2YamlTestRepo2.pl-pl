  summary: "Inicjuje nowe wystąpienie klasy <xref href=&quot;System.ServiceModel.Description.MustUnderstandBehavior&quot;> </xref> przy użyciu określonej wartości."
  remarks: "Przekaż `false` jako `validate` parametr do tego konstruktora, aby zapobiec wyjątek został zgłoszony, gdy środowisko uruchomieniowe napotka <xref:System.ServiceModel.Channels.MessageHeader?displayProperty=fullName>w wiadomości, dla którego <xref:System.ServiceModel.Channels.MessageHeader.MustUnderstand%2A?displayProperty=fullName>właściwość jest `true` , ale nie ma w nagłówku <xref:System.ServiceModel.Channels.MessageHeaders.UnderstoodHeaders%2A?displayProperty=fullName>Właściwości wiadomości.</xref:System.ServiceModel.Channels.MessageHeaders.UnderstoodHeaders%2A?displayProperty=fullName> </xref:System.ServiceModel.Channels.MessageHeader.MustUnderstand%2A?displayProperty=fullName> </xref:System.ServiceModel.Channels.MessageHeader?displayProperty=fullName>"
  syntax:
