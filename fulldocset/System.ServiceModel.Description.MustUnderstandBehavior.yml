  name: MustUnderstandBehavior
  nameWithType: MustUnderstandBehavior
  fullName: System.ServiceModel.Description.MustUnderstandBehavior
  type: Class
  summary: "Powoduje, że [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] wyłączenie obowiązkowe przetwarzania nagłówków nie <xref:System.ServiceModel.Channels.MessageHeaders.UnderstoodHeaders*>kolekcji, która musi być rozumiane zgodnie z protokołu SOAP 1.1 i 1.2 specyfikacje.</xref:System.ServiceModel.Channels.MessageHeaders.UnderstoodHeaders*>"
  remarks: "Domyślnie [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] środowiska uruchomieniowego klienta lub usługę zgłasza wyjątek, po napotkaniu <xref:System.ServiceModel.Channels.MessageHeader?displayProperty=fullName>w wiadomości, dla którego <xref:System.ServiceModel.Channels.MessageHeader.MustUnderstand%2A?displayProperty=fullName>właściwość jest `true` , ale nie ma w nagłówku <xref:System.ServiceModel.Channels.MessageHeaders.UnderstoodHeaders%2A?displayProperty=fullName>Właściwości dla wiadomości.</xref:System.ServiceModel.Channels.MessageHeaders.UnderstoodHeaders%2A?displayProperty=fullName> </xref:System.ServiceModel.Channels.MessageHeader.MustUnderstand%2A?displayProperty=fullName> </xref:System.ServiceModel.Channels.MessageHeader?displayProperty=fullName>       Aby temu zapobiec, należy użyć MustUnderstandBehavior i ustawić <xref:System.ServiceModel.Description.MustUnderstandBehavior.ValidateMustUnderstand%2A>właściwości `false`.</xref:System.ServiceModel.Description.MustUnderstandBehavior.ValidateMustUnderstand%2A> Zazwyczaj jest ono używane w scenariuszach, w którym zawartość komunikatu jest przeznaczona na przekazywanie w innym miejscu i nie przetworzonych, takich jak Usługa routera."
  syntax:
    content: 'public class MustUnderstandBehavior : System.ServiceModel.Description.IEndpointBehavior'
