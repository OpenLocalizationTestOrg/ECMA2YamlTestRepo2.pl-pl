  name: AggregateCacheDependency
  nameWithType: AggregateCacheDependency
  fullName: System.Web.Caching.AggregateCacheDependency
  type: Class
  summary: "Łączy wiele zależności między elementu przechowywanych w aplikacji ASP.NET <xref href=&quot;System.Web.Caching.Cache&quot;> </xref> obiekt a tablica <xref href=&quot;System.Web.Caching.CacheDependency&quot;> </xref> obiektów. Ta klasa nie może być dziedziczona."
  remarks: "Klasa AggregateCacheDependency monitoruje kolekcję obiektów zależności, aby ich zmiany, element pamięci podręcznej zostanie automatycznie usunięta. Obiekty w tablicy nie mogą być <xref:System.Web.Caching.CacheDependency>obiektów, <xref:System.Web.Caching.SqlCacheDependency>obiektów, niestandardowych obiektów pochodzących od <xref:System.Web.Caching.CacheDependency>, lub dowolnej ich kombinacji.</xref:System.Web.Caching.CacheDependency> </xref:System.Web.Caching.SqlCacheDependency> </xref:System.Web.Caching.CacheDependency>       Klasa AggregateCacheDependency różni się od <xref:System.Web.Caching.CacheDependency>klasy, ponieważ umożliwia kojarzenie wiele zależności o różnych typach z pojedynczego elementu pamięci podręcznej.</xref:System.Web.Caching.CacheDependency> Na przykład, jeśli tworzysz strony, który importuje dane z tabeli bazy danych programu SQL Server oraz plik XML, można utworzyć <xref:System.Web.Caching.SqlCacheDependency>obiektu do reprezentowania zależności w tabeli bazy danych i <xref:System.Web.Caching.CacheDependency>do reprezentowania zależność od pliku XML.</xref:System.Web.Caching.CacheDependency> </xref:System.Web.Caching.SqlCacheDependency> Zamiast wprowadzania <xref:System.Web.Caching.Cache.Insert%2A?displayProperty=fullName>Wywołanie metody dla każdego zależności można utworzyć wystąpienia klasy AggregateCacheDependency z poszczególne zależności dodane do niego</xref:System.Web.Caching.Cache.Insert%2A?displayProperty=fullName> Następnie można użyć pojedynczego <xref:System.Web.Caching.Cache.Insert%2A>wywołanie do utworzenia strony zależności w wystąpieniu AggregateCacheDependency.</xref:System.Web.Caching.Cache.Insert%2A>"
  example:
  - "The following code example uses the AggregateCacheDependency class to add a <xref:System.Data.DataSet>, named `XMLDataSet`, to the cache that is dependent on a text file and an XML file.  \n  \n [!code-vb[CachingSamples_AggregateCacheDependency1#1](~/add/codesnippet/visualbasic/t-system.web.caching.agg_1.aspx)]"
  syntax:
    content: 'public sealed class AggregateCacheDependency : System.Web.Caching.CacheDependency'
  inheritance:
