  summary: "Pobiera unikatowy identyfikator <xref href=&quot;System.Web.Caching.AggregateCacheDependency&quot;> </xref> obiektu."
  remarks: "Ta metoda przypisuje unikatowy identyfikator każdego zależności w tablicy i zwraca każdego z nich. Identyfikator jest kombinacją nazwy pliku (pliku zależności) lub nazwę klucza (dla zależności klucz pamięci podręcznej) i ciąg, który przypisuje tej metody do zależności."
  example:
  - "The following code example uses the GetUniqueID method to create and display an identifier for an instance of the <xref:System.Web.Caching.AggregateCacheDependency> class, named `aggDep`, once it is created and populated.  \n  \n [!code-vb[CachingSamples_AggregateCacheDependency1#3](~/add/codesnippet/visualbasic/m-system.web.caching.agg_0_1.aspx)]"
  syntax:
    content: public override string GetUniqueID ();
    parameters: []
    return:
      type: System.String
      description: "Unikatowy identyfikator <xref href=&quot;System.Web.Caching.AggregateCacheDependency&quot;> </xref> obiektu. Jeśli jeden z obiektów skojarzone zależności nie ma unikatowego identyfikatora, metoda GetUniqueID zwraca <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Caching.AggregateCacheDependency.GetUniqueID*
  exceptions: []
