e` dla określonego formantu. Aby ustawić `UseCompatibleTextRendering` do `true` dla wszystkich obsługiwanych formantów w aplikacji, należy wywołać <xref:System.Windows.Forms.Application.SetCompatibleTextRenderingDefault%2A?displayProperty=fullName>metody z parametrem `true`.</xref:System.Windows.Forms.Application.SetCompatibleTextRenderingDefault%2A?displayProperty=fullName>"
