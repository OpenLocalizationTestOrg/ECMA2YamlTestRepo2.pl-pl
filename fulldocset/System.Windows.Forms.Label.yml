  type: Class
  summary: "Reprezentuje etykietę standardową systemu Windows."
  remarks: "Formantów etykiet są zwykle używane w celu zapewnienia tekst opisowy dla formantu. Na przykład można użyć etykiety można dodać tekst opisowy <xref:System.Windows.Forms.TextBox>kontroli w celu poinformowania użytkownika o typie danych w formancie.</xref:System.Windows.Forms.TextBox> Etykieta kontrolki można także dodać opis do <xref:System.Windows.Forms.Form>Aby przyznać użytkownikowi informacje przydatne.</xref:System.Windows.Forms.Form> Na przykład można dodać etykietę do góry <xref:System.Windows.Forms.Form>który zawiera instrukcje dla użytkownika na temat sposobu wprowadzania danych w kontrolkach w formularzu.</xref:System.Windows.Forms.Form> Formantów etykiet może również służyć do wyświetlania informacji w czasie wykonywania na stan aplikacji. Na przykład można dodać formantu etykiety do formularza, aby wyświetlić stan każdego pliku, zgodnie z listą plików jest przetwarzany.       Etykieta uczestniczy w kolejności tabulacji formularza, ale nie otrzymuje fokus (następnego formantu w kolejności tabulacji uzyskuje fokus). Na przykład jeśli <xref:System.Windows.Forms.Label.UseMnemonic%2A>właściwość jest ustawiona na `true`i skrótu znaku — pierwszy znak po znaku (&) — jest określona w <xref:System.Windows.Forms.Control.Text%2A>Właściwości formantu, po naciśnięciu klawisza ALT + klawisz skrótu fokus do następnego formantu w kolejności tabulacji.</xref:System.Windows.Forms.Control.Text%2A> </xref:System.Windows.Forms.Label.UseMnemonic%2A> Ta funkcja zapewnia nawigacji klawiatury dla formularza. Oprócz wyświetlania tekstu, formantu etykiety można również wyświetlać obrazu za pomocą <xref:System.Windows.Forms.Label.Image%2A>Właściwości lub kombinację <xref:System.Windows.Forms.Label.ImageIndex%2A>i <xref:System.Windows.Forms.Label.ImageList%2A>Właściwości.</xref:System.Windows.Forms.Label.ImageList%2A> </xref:System.Windows.Forms.Label.ImageIndex%2A> </xref:System.Windows.Forms.Label.Image%2A>      > [!NOTE] > A etykiety mogą być niewidoczne, ustawiając jego <xref:System.Windows.Forms.Control.BackColor%2A>właściwości `Color.Transparent`.</xref:System.Windows.Forms.Control.BackColor%2A> Użycie przezroczystego etykietę, użyj tylko bieżący układ współrzędnych urządzenia do rysowania w kontenerze lub tła etykiety może być nieprawidłowo rysowania."
  example:
  - "The following code example demonstrates how to create a Label control that has a three-dimensional border and contains an image. The image is displayed using the <xref:System.Windows.Forms.Label.ImageList%2A> and <xref:System.Windows.Forms.Label.ImageIndex%2A> properties. The control also has a caption with a mnemonic character specified. The example code uses the <xref:System.Windows.Forms.Label.PreferredHeight%2A> and <xref:System.Windows.Forms.Label.PreferredWidth%2A> properties to properly size the Label control. This example requires that an <xref:System.Windows.Forms.Label.ImageList%2A> has been created and named imageList1 and that it has loaded two images. The example also requires that the code is within a form that has the <xref:System.Drawing> namespace added to its code.  \n  \n [!code-vb[Classic Label Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.l_4_1.vb)]\n [!code-cs[Classic Label Example#1](~/add/codesnippet/csharp/t-system.windows.forms.l_4_1.cs)]\n [!code-cpp[Classic Label Example#1](~/add/codesnippet/cpp/t-system.windows.forms.l_4_1.cpp)]"
