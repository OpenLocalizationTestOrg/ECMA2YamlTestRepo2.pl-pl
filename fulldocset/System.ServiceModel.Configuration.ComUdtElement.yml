  name: ComUdtElement
  nameWithType: ComUdtElement
  fullName: System.ServiceModel.Configuration.ComUdtElement
  type: Class
  summary: "Reprezentuje użytkownika zdefiniowany typ (UDT), które ma być zawarty w kontrakcie usługi. Ta klasa nie może być dziedziczona."
  remarks: "Środowiska uruchomieniowego integracji COM + tworzy usług, sprawdzając, czy biblioteki typów. Jeśli składnik modelu COM + zawiera metody, które przekazują `VARIANT`, system nie może ustalić rzeczywiste typy do przekazania przed środowiska wykonawczego. W związku z tym podczas próby przekazania użytkownika zdefiniowany typ (UDT) w ramach `VARIANT`, go nie działa, ponieważ nie jest znanym typem do serializacji.       Aby obejść ten problem, można dodać typów do pliku konfiguracji, tak aby mogły być uwzględniana jako znane typy kontraktu odpowiednią usługę. Aby to zrobić, należy jednoznacznie zidentyfikować UDT i kontraktem (kontraktami), oznacza to, oryginalny interfejsy modelu COM, który korzysta z niego.       W poniższym przykładzie pokazano, dodawanie dwóch określonych typów do `userDefinedTypes`> sekcji pliku konfiguracji, w tym celu.       [!code-cs[XpsCreate #XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent) ] atrybuty `userDefinedType`> elementu są zdefiniowane w następujący sposób:- `typeName`: opcjonalny atrybut, który udostępnia czytelną nazwę typu. To nie jest używany przez środowisko uruchomieniowe, ale pomaga czytnik do rozróżniania typów.      - `typeLibID`: ciąg identyfikatora GUID, który określa bibliotekę zarejestrowanego typu, który definiuje typ.      - `typeLibVersion`: ciąg, który określa wersję biblioteki typu, który definiuje typ.      - `typeDefID`: ciąg identyfikatora GUID, który określa określonego typu UDT w ramach z zarejestrowaną biblioteką typów.       Podczas inicjowania usługi środowiska uruchomieniowego integracji COM + odwołuje się do określonych typów i dodaje je do kolekcji znanych typów dla określonego umów."
  example:
  - "The following example demonstrates adding two specific UDTs to the <`userDefinedTypes`> section of the configuration file for this purpose.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
