mlTableRow.Cells%2A>kolekcji <xref:System.Web.UI.HtmlControls.HtmlTableRow>.</xref:System.Web.UI.HtmlControls.HtmlTableRow> </xref:System.Web.UI.HtmlControls.HtmlTableRow.Cells%2A> </xref:System.Web.UI.HtmlControls.HtmlTableCell>"
