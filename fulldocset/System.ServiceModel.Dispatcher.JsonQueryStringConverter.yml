      type: System.Object
      description: "Wystąpienia typu CLR, do którego został przekonwertowany wartość parametru."
  overload: System.ServiceModel.Dispatcher.JsonQueryStringConverter.ConvertStringToValue*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Dispatcher.JsonQueryStringConverter.ConvertValueToString(System.Object,System.Type)
  id: ConvertValueToString(System.Object,System.Type)
  parent: System.ServiceModel.Dispatcher.JsonQueryStringConverter
  langs:
  - csharp
  name: ConvertValueToString(Object,Type)
  nameWithType: JsonQueryStringConverter.ConvertValueToString(Object,Type)
  fullName: System.ServiceModel.Dispatcher.JsonQueryStringConverter.ConvertValueToString(Object,Type)
  type: Method
  assemblies:
  - System.ServiceModel.Web
  namespace: System.ServiceModel.Dispatcher
  summary: "Serializuje parametr typu środowiska uruchomieniowego języka wspólnego (CLR) do reprezentacji JavaScript Object Notation (JSON)."
  remarks: "Konwerter zastępuje <xref:System.ServiceModel.Dispatcher.QueryStringConverter.ConvertValueToString%28System.Object%2CSystem.Type%29>Tak, aby każdy parametr jest serializowany do ciągu JSON przy użyciu domyślnego <xref:System.Runtime.Serialization.Json.DataContractJsonSerializer>i Edytor XML JSON skonfigurowany do używania, kodowania UTF-8.</xref:System.Runtime.Serialization.Json.DataContractJsonSerializer> </xref:System.ServiceModel.Dispatcher.QueryStringConverter.ConvertValueToString%28System.Object%2CSystem.Type%29> W odróżnieniu od jego typ podstawowy tego konwertera może obsługiwać dowolny typ przestrzegać modelu kontraktu danych."
  example:
  - "Consider the following operation.  \n  \n```  \n[WebGet]  \n[OperationContract] public int GetOptionQuote(string ticker, DateTime dte, Option opt);  \n```  \n  \n This operation produces a URL that is a URL-encoded version of the following.  \n  \n```  \nhttp://localhost/quote.svc/GetOptionQuote?ticker=”MSFT”&dte=”\\/Date(50067823)\\/”&opt={“type”:”call”,”strikePrice”:”35”}  \n```"
  syntax:
    content: public override string ConvertValueToString (object parameter, Type parameterType);
    parameters:
    - id: parameter
      type: System.Object
      description: "Wartość parametru do konwersji."
    - id: parameterType
      type: System.Type
      description: "<xref:System.Type>Parametru do serializacji.</xref:System.Type>"
    return:
      type: System.String
      description: "Serializację ciągu JSON zapytania ciąg parametru typu CLR. <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>jest zwracany, jeśli parametr jest <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Dispatcher.JsonQueryStringConverter.ConvertValueToString*
  exceptions: []
  platform:
  - net462
