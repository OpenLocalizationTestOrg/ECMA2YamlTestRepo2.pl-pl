  name: JsonQueryStringConverter
  nameWithType: JsonQueryStringConverter
  fullName: System.ServiceModel.Dispatcher.JsonQueryStringConverter
  type: Class
  summary: "Ta klasa konwertuje wartość parametru z konsoli JavaScript Object Notation (JSON)."
  remarks: "Parametry można określić w formacie JSON ciągu zapytania w adresie URL. Ta klasa określa odwzorowania parametrów ciągu zapytania JSON z parametrami operacji usługi i po <xref:System.ServiceModel.Description.WebScriptEnablingBehavior>służy do przetwarzania żądania HTTP od klientów przeglądarki ASP.NET AJAX.</xref:System.ServiceModel.Description.WebScriptEnablingBehavior>       Ta klasa jest używana wewnętrznie przez [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] <xref:System.ServiceModel.Description.WebScriptEnablingBehavior>klasy punkty końcowe skonfigurowane do akceptowania żądań HTTP GET/POST z parametrami zakodowane w ciągu zapytania identyfikatora URI.</xref:System.ServiceModel.Description.WebScriptEnablingBehavior> Ta klasa jest używana do konwersji między obiektami CLR i wartości parametrów żądania poszczególnych działań w ciągu zapytania identyfikatora URI. W odróżnieniu od jego typu podstawowego ta klasa obsługuje zarówno podstawowego, jak i złożonych typów wartości.       JsonQueryStringConverter pochodzi z <xref:System.ServiceModel.Dispatcher.QueryStringConverter>i obsługuje następujące typy:- <xref:System.Byte>- <xref:System.SByte>— <xref:System.Int16>— <xref:System.Int32>— <xref:System.Int64>— <xref:System.UInt16>— <xref:System.UInt32>— <xref:System.UInt64>— <xref:System.Single>— <xref:System.Double>— <xref:System.Char>— <xref:System.Decimal>— <xref:System.Boolean>— <xref:System.String>— <xref:System.DateTime>— <xref:System.TimeSpan>— <xref:System.Guid>— <xref:System.Array>typu <xref:System.Byte>— <xref:System.Uri>— <xref:System.Object>w odróżnieniu od jego typ podstawowy tego konwertera może obsłużyć dowolnego typu do modelu danych kontraktu.</xref:System.Object> </xref:System.Uri> </xref:System.Byte> </xref:System.Array> </xref:System.Guid> </xref:System.TimeSpan> </xref:System.DateTime> </xref:System.String> </xref:System.Boolean> </xref:System.Decimal> </xref:System.Char> </xref:System.Double> </xref:System.Single> </xref:System.UInt64> </xref:System.UInt32> </xref:System.UInt16> </xref:System.Int64> </xref:System.Int32> </xref:System.Int16> </xref:System.SByte> </xref:System.Byte> </xref:System.ServiceModel.Dispatcher.QueryStringConverter> Konwerter zastępuje <xref:System.ServiceModel.Dispatcher.QueryStringConverter.ConvertValueToString%28System.Object%2CSystem.Type%29>Tak, aby każdy parametr jest serializowany do ciągu JSON przy użyciu domyślnego <xref:System.Runtime.Serialization.Json.DataContractJsonSerializer>i Edytor XML JSON skonfigurowany do używania, kodowania UTF-8.</xref:System.Runtime.Serialization.Json.DataContractJsonSerializer> </xref:System.ServiceModel.Dispatcher.QueryStringConverter.ConvertValueToString%28System.Object%2CSystem.Type%29> `null`Parametry są zwracane jako `null`."
  syntax:
    content: 'public class JsonQueryStringConverter : System.ServiceModel.Dispatcher.QueryStringConverter'
