  - System.ServiceModel.Web
  namespace: System.ServiceModel.Dispatcher
  summary: "Deserializuje parametr ciągu zapytania JavaScript Object Notation (JSON) na określony typ środowiska uruchomieniowego języka wspólnego (CLR)."
  syntax:
    content: public override object ConvertStringToValue (string parameter, Type parameterType);
    parameters:
    - id: parameter
      type: System.String
      description: "Formularz JSON wartość parametru."
