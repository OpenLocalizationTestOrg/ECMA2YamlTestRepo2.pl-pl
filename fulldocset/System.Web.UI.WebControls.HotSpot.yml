  summary: "Pobiera lub ustawia klucz dostępu, która pozwala na szybkie przejdź do <xref href=&quot;System.Web.UI.WebControls.HotSpot&quot;> </xref> regionu."
  remarks: "Umożliwia określenie skrót klawiaturowy właściwość AccessKey <xref:System.Web.UI.WebControls.HotSpot>regionu.</xref:System.Web.UI.WebControls.HotSpot> Dzięki temu można szybko przejdź do obszaru, naciskając klawisz ALT i klucz określony znak na klawiaturze. Na przykład ustawienie <xref:System.Web.UI.WebControls.HotSpot>region na ciąg &quot;D&quot; wskazuje, czy użytkownika można nawigować do formantu, naciskając klawisze ALT + D.</xref:System.Web.UI.WebControls.HotSpot> klucz dostępu       Właściwość AccessKey może być tylko ciągiem pojedynczy znak. Jeśli spróbujesz ustawić tę właściwość na wartość, która nie jest ani `null`, <xref:System.String.Empty>, ani ciągiem pojedynczy znak jest zgłaszany wyjątek.</xref:System.String.Empty>      > [!NOTE] > Ta właściwość jest obsługiwana tylko w programie Internet Explorer 4.0 lub nowszy.       Wartość tej właściwości, gdy są ustawione, można zapisać automatycznie plik zasobów przy użyciu narzędzia Projektant. Aby uzyskać więcej informacji, zobacz <xref:System.ComponentModel.LocalizableAttribute>i [lokalizacja i globalizacja](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  syntax:
    content: public virtual string AccessKey { get; set; }
    return:
      type: System.String
      description: "Klucz dostępu do szybkiego nawigacji do <xref href=&quot;System.Web.UI.WebControls.HotSpot&quot;> </xref> regionu. Wartość domyślna to <xref:System.String.Empty>, co oznacza, że ta właściwość nie jest ustawiona.</xref:System.String.Empty>"
  overload: System.Web.UI.WebControls.HotSpot.AccessKey*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Klawisz dostępu określonego nie jest ani <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, ciąg pusty (&quot;&quot;), ani ciągiem pojedynczy znak."
