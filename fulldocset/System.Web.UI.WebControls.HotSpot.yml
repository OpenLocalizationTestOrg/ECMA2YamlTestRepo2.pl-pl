- uid: System.Web.UI.WebControls.HotSpot.TabIndex
  id: TabIndex
  parent: System.Web.UI.WebControls.HotSpot
  langs:
  - csharp
  name: TabIndex
  nameWithType: HotSpot.TabIndex
  fullName: System.Web.UI.WebControls.HotSpot.TabIndex
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Pobiera lub ustawia indeks kartę <xref href=&quot;System.Web.UI.WebControls.HotSpot&quot;> </xref> regionu."
  remarks: "Użyj właściwości TabIndex do określania indeks kartę <xref:System.Web.UI.WebControls.HotSpot>region na strony formularzy sieci Web.</xref:System.Web.UI.WebControls.HotSpot>       Po naciśnięciu klawisza TAB, kolejność, w którym fokusu kontrolki serwera sieci Web jest określany przez właściwość TabIndex każdego formantu. Gdy strona jest wstępnie załadowane, pierwszy element, który otrzymuje fokus, gdy zostanie naciśnięty klawisz TAB jest na pasku adresu. Następnie formantów na strony formularzy sieci Web są kartami do rosnąco na podstawie wartości właściwości TabIndex każdej kontrolki, zaczynając od wartości najmniejszej dodatni, niezerowy. Jeśli wiele formantów współużytkować tego samego indeks, formantów będzie fokusu w kolejności, które zostały zgłoszone w strony formularzy sieci Web. Na koniec formantów, które mają indeks o wartości zero są kartami do w kolejności, które zostały zgłoszone.      > [!NOTE] > Będą zawierały tylko formanty z różną od zera indeks `tabindex` atrybutu.       Możesz usunąć <xref:System.Web.UI.WebControls.HotSpot>region z kolejności tabulacji przez ustawienie właściwości TabIndex wartości ujemnej.</xref:System.Web.UI.WebControls.HotSpot>      > [!NOTE] > Ta właściwość jest obsługiwana tylko w programie Internet Explorer 4.0 lub nowszy."
  syntax:
    content: public virtual short TabIndex { get; set; }
    return:
      type: System.Int16
      description: "Indeks kartę <xref href=&quot;System.Web.UI.WebControls.HotSpot&quot;> </xref> regionu. Wartość domyślna to 0, co oznacza, że ta właściwość nie jest ustawiona."
  overload: System.Web.UI.WebControls.HotSpot.TabIndex*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Określony indeks nie jest między -32768 i 32767."
  platform:
  - net462
- uid: System.Web.UI.WebControls.HotSpot.Target
  id: Target
  parent: System.Web.UI.WebControls.HotSpot
  langs:
  - csharp
  name: Target
  nameWithType: HotSpot.Target
  fullName: System.Web.UI.WebControls.HotSpot.Target
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Pobiera lub ustawia docelowego okna lub ramki, w której można wyświetlić zawartości strony sieci Web związanych z po <xref href=&quot;System.Web.UI.WebControls.HotSpot&quot;> </xref> obiektu, który nawiguje do adresu URL zostanie kliknięty."
  remarks: "Używaj połączonych właściwość Target, aby określić ramki lub oknie, w którym zostanie wyświetlona strona sieci Web o tym, kiedy <xref:System.Web.UI.WebControls.HotSpot>obiektu, który nawiguje do adresu URL zostanie kliknięty.</xref:System.Web.UI.WebControls.HotSpot> Ta właściwość ma zastosowanie tylko wtedy, gdy <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>właściwość jest ustawiona na `HotSpotMode.Navigate`, aby przejść do adresu URL.</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> Jeśli ta właściwość nie jest ustawiona, przeglądarki lub okna z fokusem odświeżane po <xref:System.Web.UI.WebControls.HotSpot>obiekt zostanie kliknięty.</xref:System.Web.UI.WebControls.HotSpot>      > [!NOTE] > Właściwość Target renderuje jako `target` atrybutu. `target` Atrybut ZAKOTWICZENIA elementów jest niedozwolony w definicji typu dokumentu XHTML 1.1. Nie należy ustawiać właściwości docelowych, jeśli przetworzonych wyników dla <xref:System.Web.UI.WebControls.HotSpot>XHTML 1.1 muszą być zgodne.</xref:System.Web.UI.WebControls.HotSpot> Aby uzyskać więcej informacji, zajrzyj do tematu [standardów XHTML w Visual Studio i ASP.NET](~/add/includes/ajax-current-ext-md.md).      > [!CAUTION] > Zdecydowanie zaleca się, że podczas tworzenia stron sieci Web dostępny, można uniknąć użycia właściwość Target pod kątem inne okno. Aby uzyskać więcej informacji, zobacz [NIB: dostępność ASP.NET](http://msdn.microsoft.com/en-us/9b5f3e05-e88d-4248-a5f4-9e64850fa0ae).       Wartość docelowa musi rozpoczynać się od litery z zakresu od A do Z (bez uwzględniania wielkości liter), z wyjątkiem następujących wartości specjalne, które zaczynają się od podkreślenia.      | Wartość docelowa | Opis elementu |   |------------------|-----------------|   | `_blank`| Renderuje zawartość w nowym oknie bez ramek. |   | `_parent`| Renderuje zawartość w obiekcie nadrzędnym natychmiastowego ramek. |   | `_search`| Renderuje zawartość w okienku wyszukiwania. |   | `_self`| Renderuje zawartość w ramce z fokusem. |   | `_top`| Renderuje zawartość w oknie pełny bez ramek. |      > [!NOTE] > Zajrzyj do dokumentacji przeglądarki, aby określić, czy `_search` wartość jest obsługiwana.  Na przykład Internet Explorer w wersji 5.0 lub nowszym obsługuje `_search` wartość docelowa."
  syntax:
    content: public virtual string Target { get; set; }
    return:
      type: System.String
      description: "Docelowego okna lub ramki, w którym można załadować strony sieci Web połączone z tym, kiedy <xref href=&quot;System.Web.UI.WebControls.HotSpot&quot;> </xref> obiektu, który nawiguje do adresu URL zostanie kliknięty. Wartość domyślna to ciąg pusty (&quot;&quot;), który odświeża okna lub ramki z fokusem."
  overload: System.Web.UI.WebControls.HotSpot.Target*
  exceptions: []
  platform:
  - net462
