  name: HotSpot
  nameWithType: HotSpot
  fullName: System.Web.UI.WebControls.HotSpot
  type: Class
  summary: "Implementuje podstawowe funkcje wspólne dla wszystkich kształtów punktu aktywnego."
  remarks: "Nie można bezpośrednio utworzyć wystąpienia klasy abstrakcyjnej punktu aktywnego. Jednak ta klasa jest dziedziczona przez <xref:System.Web.UI.WebControls.CircleHotSpot>, <xref:System.Web.UI.WebControls.RectangleHotSpot>, i <xref:System.Web.UI.WebControls.PolygonHotSpot>klasy zapewniające podstawowe funkcje ogólne punktu aktywnego.</xref:System.Web.UI.WebControls.PolygonHotSpot> </xref:System.Web.UI.WebControls.RectangleHotSpot> </xref:System.Web.UI.WebControls.CircleHotSpot> Użytkownik musi pochodzić od klasy punkt aktywny do tworzenia niestandardowych aktywnego klasę, która reprezentuje unikatowy kształtu, który należy zdefiniować. Można jednak zdefiniować większości kształtów za pomocą <xref:System.Web.UI.WebControls.CircleHotSpot>, <xref:System.Web.UI.WebControls.RectangleHotSpot>, i <xref:System.Web.UI.WebControls.PolygonHotSpot>klasy.</xref:System.Web.UI.WebControls.PolygonHotSpot> </xref:System.Web.UI.WebControls.RectangleHotSpot> </xref:System.Web.UI.WebControls.CircleHotSpot>       Gdy punkt aktywny <xref:System.Web.UI.WebControls.ImageMap>formant zostanie kliknięty, strony do adresu URL, generuje ogłaszania zwrotnego na serwerze albo nie działają.</xref:System.Web.UI.WebControls.ImageMap> <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>Właściwość określa to zachowanie.</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> Aby przejść do adresu URL, należy ustawić <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>właściwości `HotSpotMode.Navigate`.</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> Użyj <xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A>Właściwości określić adres URL, do którego chcesz przejść.</xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A> Aby ogłosić serwera, należy ustawić <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>właściwości `HotSpotMode.PostBack`.</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> Użyj <xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A>właściwość, aby określić nazwę dla obiektu punktu aktywnego.</xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A> Ta nazwa zostanie przekazany w <xref:System.Web.UI.WebControls.ImageMapEventArgs>dane zdarzenie po kliknięciu punktu aktywnego obiektu.</xref:System.Web.UI.WebControls.ImageMapEventArgs> Jeśli chcesz, aby obiekt punkt aktywny, aby nie zachowują się ustawić <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>właściwości `HotSpotMode.Inactive`.</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>       Alternatywnie można użyć <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A>Właściwość zawierający <xref:System.Web.UI.WebControls.ImageMap>formantu, aby określić zachowanie obiektu punktu aktywnego.</xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A> Aby uzyskać więcej informacji zobacz <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A>.</xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A>"
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.ComponentModel.ExpandableObjectConverter))]

      public abstract class HotSpot : System.Web.UI.IStateManager
