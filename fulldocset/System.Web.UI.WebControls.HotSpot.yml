  summary: "Pobiera lub ustawia tekst alternatywny wyświetlany w przypadku <xref href=&quot;System.Web.UI.WebControls.HotSpot&quot;> </xref> obiektu w <xref href=&quot;System.Web.UI.WebControls.ImageMap&quot;> </xref> kontrolować, gdy obraz jest niedostępny lub renderuje do przeglądarki, która nie obsługuje obrazów."
  remarks: "Umożliwia określenie tekstu do wyświetlenia z właściwością AlternateText <xref:System.Web.UI.WebControls.HotSpot>obiektu w <xref:System.Web.UI.WebControls.ImageMap>kontroli, gdy obraz określony przez <xref:System.Web.UI.WebControls.Image.ImageUrl%2A>Właściwości jest niedostępna.</xref:System.Web.UI.WebControls.Image.ImageUrl%2A> </xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot>       Gdy <xref:System.Web.UI.WebControls.ImageMap>renderowania formantu do przeglądarki, która nie obsługuje obrazów, zamiast wyświetlania obrazu, renderowania hiperłącza dla każdego <xref:System.Web.UI.WebControls.HotSpot>w <xref:System.Web.UI.WebControls.ImageMap>kontroli.</xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.ImageMap> Formant pobiera tekst do wyświetlenia dla każdego hiperłącza z właściwością AlternateText dla każdego <xref:System.Web.UI.WebControls.HotSpot>.</xref:System.Web.UI.WebControls.HotSpot> Po kliknięciu jednego z hiperłącza, zachowuje się jak <xref:System.Web.UI.WebControls.HotSpot>przechodząc albo określony adres URL, generowanie ogłaszania zwrotnego na serwerze, lub wykonując nothing.</xref:System.Web.UI.WebControls.HotSpot>       Podczas <xref:System.Web.UI.WebControls.ImageMap>renderowania formantu do przeglądarki, która obsługuje funkcję etykietki narzędzi, wartość właściwości AlternateText jest wyświetlany jako etykietka narzędzia dla <xref:System.Web.UI.WebControls.HotSpot>.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.ImageMap>       Wartość tej właściwości, gdy są ustawione, można zapisać automatycznie plik zasobów przy użyciu narzędzia Projektant. Aby uzyskać więcej informacji, zobacz <xref:System.ComponentModel.LocalizableAttribute>i [lokalizacja i globalizacja](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  syntax:
