  namespace: System.Web.UI.WebControls
  summary: "Pobiera lub ustawia zachowanie <xref href=&quot;System.Web.UI.WebControls.HotSpot&quot;> </xref> obiektu w <xref href=&quot;System.Web.UI.WebControls.ImageMap&quot;> </xref> decyduje o <xref href=&quot;System.Web.UI.WebControls.HotSpot&quot;> </xref> zostanie kliknięty."
  remarks: "Aby określić zachowanie, użyj właściwości HotSpotMode <xref:System.Web.UI.WebControls.HotSpot>obiektu w <xref:System.Web.UI.WebControls.ImageMap>decyduje o <xref:System.Web.UI.WebControls.HotSpot>zostanie kliknięty.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot> Ta właściwość jest ustawiona przy użyciu jednej z <xref:System.Web.UI.WebControls.HotSpotMode>wartości wyliczenia.</xref:System.Web.UI.WebControls.HotSpotMode> W poniższej tabeli przedstawiono możliwe wartości.      | Wartość | Opis elementu |   |-----------|-----------------|   | `NotSet`| <xref:System.Web.UI.WebControls.HotSpot>Używa ustawić zachowanie <xref:System.Web.UI.WebControls.ImageMap>formantu <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A>Właściwości.</xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A> </xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot> Jeśli formant <xref:System.Web.UI.WebControls.ImageMap>nie definiuje zachowanie, obiekty <xref:System.Web.UI.WebControls.HotSpot>Przejdź do adresu URL. |   | `Inactive`| <xref:System.Web.UI.WebControls.HotSpot>Nie ma żadnych zachowanie. |   | `Navigate`| <xref:System.Web.UI.WebControls.HotSpot>Przechodzi do adresu URL. |   | `PostBack`| <xref:System.Web.UI.WebControls.HotSpot>Generuje ogłaszania zwrotnego na serwerze. |       Można określić <xref:System.Web.UI.WebControls.HotSpot>zachowanie albo <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A>Właściwości formantu lub na właściwość HotSpotMode poszczególnych <xref:System.Web.UI.WebControls.HotSpot>obiektu.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.ImageMap> Jeśli ustawiono obie właściwości, właściwość HotSpotMode określona na poszczególnych <xref:System.Web.UI.WebControls.HotSpot>obiektu ma pierwszeństwo przed <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A>Właściwość <xref:System.Web.UI.WebControls.ImageMap>kontroli.</xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A> </xref:System.Web.UI.WebControls.HotSpot>       Jeśli określisz `HotSpotMode.NotSet` dla właściwości HotSpotMode indywidualnego <xref:System.Web.UI.WebControls.HotSpot>obiektu <xref:System.Web.UI.WebControls.HotSpot>pobiera zachowanie z zawierający <xref:System.Web.UI.WebControls.ImageMap>formantu <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A>Właściwości.</xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A> </xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot> W tym scenariuszu jeśli <xref:System.Web.UI.WebControls.ImageMap>formantu <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A>Właściwości nie jest ustawiony na wartość lub ma ustawioną wartość `HotSpotMode.NotSet`, domyślne zachowanie to przejdź do adresu URL.</xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A> </xref:System.Web.UI.WebControls.ImageMap>       Jeśli określisz `HotSpotMode.Navigate` właściwości HotSpotMode <xref:System.Web.UI.WebControls.HotSpot>obiektu <xref:System.Web.UI.WebControls.HotSpot>obiektu przechodzi do adresu URL po kliknięciu punktu aktywnego regionu.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot> Użyj <xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A>Właściwości określić adres URL, do którego chcesz przejść.</xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A>       Jeśli określisz `HotSpotMode.PostBack` właściwości HotSpotMode <xref:System.Web.UI.WebControls.HotSpot>obiektu <xref:System.Web.UI.WebControls.HotSpot>obiektu generuje post do serwera podczas <xref:System.Web.UI.WebControls.HotSpot>zostanie kliknięty.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot> Użyj <xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A>Właściwości, aby określić nazwę dla <xref:System.Web.UI.WebControls.HotSpot>.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A> Ta nazwa zostanie przekazany w <xref:System.Web.UI.WebControls.ImageMapEventArgs>Dane zdarzeń na po wystąpieniu zdarzenia odświeżania strony.</xref:System.Web.UI.WebControls.ImageMapEventArgs> Podczas odświeżania strony <xref:System.Web.UI.WebControls.HotSpot>zostanie kliknięty <xref:System.Web.UI.WebControls.ImageMap.Click>zdarzenie jest wywoływane.</xref:System.Web.UI.WebControls.ImageMap.Click> </xref:System.Web.UI.WebControls.HotSpot> Do sterowania programowo akcje wykonywane, kiedy odświeżania strony <xref:System.Web.UI.WebControls.HotSpot>jest kliknięty, podaj programu obsługi zdarzeń dla <xref:System.Web.UI.WebControls.ImageMap.Click>zdarzeń.</xref:System.Web.UI.WebControls.ImageMap.Click> </xref:System.Web.UI.WebControls.HotSpot>       Aby spowodować, że wszystkie <xref:System.Web.UI.WebControls.HotSpot>obiekty w <xref:System.Web.UI.WebControls.ImageMap>formantu ma takie samo zachowanie, ustaw właściwość HotSpotMode w poszczególnych <xref:System.Web.UI.WebControls.HotSpot>do obiektu `HotSpotMode.NotSet` lub nie określaj wartości dla właściwości HotSpotMode.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot>       Aby określić różne zachowania <xref:System.Web.UI.WebControls.HotSpot>obiekty w <xref:System.Web.UI.WebControls.ImageMap>kontrolować, ustaw właściwość HotSpotMode w poszczególnych <xref:System.Web.UI.WebControls.HotSpot>obiektu jednej `HotSpotMode.Navigate`, `HotSpotMode.PostBack`, lub `HotSpotMode.Inactive`.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot>      > [!NOTE] > Jeśli <xref:System.Web.UI.WebControls.ImageMap>formantu <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName>Właściwość lub HotSpotMode na <xref:System.Web.UI.WebControls.HotSpot>zawarte w nim obiekty jest albo nie ustawioną wartość lub wartość `HotSpotMode.NotSet`, domyślnie jest to zachowanie `HotSpotMode.Navigate`.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageMap>       Jeśli określisz `HotSpotMode.Inactive` dla właściwości HotSpotMode <xref:System.Web.UI.WebControls.HotSpot>obiekt nie ma żadnych zachowanie po kliknięciu.</xref:System.Web.UI.WebControls.HotSpot> Ta wartość służy do tworzenia nieaktywne aktywnego w większych aktywnego punktu aktywnego. Ta opcja umożliwia umożliwiają tworzenie bardziej złożonych stref hot miejscu w <xref:System.Web.UI.WebControls.ImageMap>kontroli.</xref:System.Web.UI.WebControls.ImageMap>       Aby utworzyć obszar nieaktywne w ramach aktywnego punktu aktywnego, należy określić punkt aktywny nieaktywne przed aktywny punkt aktywny na obrazku <xref:System.Web.UI.WebControls.ImageMap>kontroli.</xref:System.Web.UI.WebControls.ImageMap> Na przykład następująca <xref:System.Web.UI.WebControls.ImageMap>definiuje active pierścień określając nieaktywne okrągłego punktu aktywnego w większych active okrągłego punktu aktywnego: ```   <asp:ImageMap ID=&quot;SaturnImage&quot;      ImageUrl=&quot;~/saturn.PNG&quot;      runat=&quot;server&quot; OnClick=&quot;SaturnImage_Click&quot;>     <asp:CircleHotSpot AlternateText=&quot;planet&quot; HotSpotMode=PostBack       PostBackValue=&quot;planet&quot; Radius=40 X=100 Y=100 />     <asp:CircleHotSpot HotSpotMode=Inactive        Radius=60 X=100 Y=100 />     <asp:CircleHotSpot AlternateText=&quot;rings&quot; HotSpotMode=PostBack       PostBackValue=&quot;rings&quot; Radius=80 X=100 Y=100 />   </asp