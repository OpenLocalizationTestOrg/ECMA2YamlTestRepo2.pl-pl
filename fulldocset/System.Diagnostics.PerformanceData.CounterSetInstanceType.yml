  type: Field
  assemblies:
  - System.Core
  namespace: System.Diagnostics.PerformanceData
  summary: "Zestaw liczników zawiera liczniki pojedynczego wystąpienia, którego wartość zagregowaną są uzyskiwane z co najmniej jedno źródło. Na przykład licznik w tym typie zestaw liczników może uzyskać liczba odczytów z każdej z trzech dysków twardych na komputerze i Suma ich wartości."
  syntax:
    content: GlobalAggregate
    return:
      type: System.Diagnostics.PerformanceData.CounterSetInstanceType
      description: "Do dodania."
  exceptions: []
  platform:
  - net462
- uid: System.Diagnostics.PerformanceData.CounterSetInstanceType.GlobalAggregateWithHistory
  id: GlobalAggregateWithHistory
  parent: System.Diagnostics.PerformanceData.CounterSetInstanceType
  langs:
  - csharp
  name: GlobalAggregateWithHistory
  nameWithType: CounterSetInstanceType.GlobalAggregateWithHistory
  fullName: System.Diagnostics.PerformanceData.CounterSetInstanceType.GlobalAggregateWithHistory
  type: Field
  assemblies:
  - System.Core
  namespace: System.Diagnostics.PerformanceData
  summary: "Ten typ jest podobny do GlobalAggregate z tą różnicą, że ten typ zestaw liczników przechowuje wszystkie wartości licznika przez czas ich istnienia aplikacji klienta (wartość licznika jest buforowana poza okres istnienia licznika). Na przykład gdyby jeden z dysków twardych w globalnej przykład łączny staną się niedostępne, całkowita liczba bajtów odczytanych przez ten dysk nadal będą dostępne i używany do obliczenia wartości agregacji."
  syntax:
    content: GlobalAggregateWithHistory
    return:
      type: System.Diagnostics.PerformanceData.CounterSetInstanceType
      description: "Do dodania."
  exceptions: []
  platform:
  - net462
- uid: System.Diagnostics.PerformanceData.CounterSetInstanceType.InstanceAggregate
  id: InstanceAggregate
  parent: System.Diagnostics.PerformanceData.CounterSetInstanceType
  langs:
  - csharp
  name: InstanceAggregate
  nameWithType: CounterSetInstanceType.InstanceAggregate
  fullName: System.Diagnostics.PerformanceData.CounterSetInstanceType.InstanceAggregate
  type: Field
  assemblies:
  - System.Core
  namespace: System.Diagnostics.PerformanceData
  summary: "Ten typ jest podobny do MultipleAggregate, z wyjątkiem tego, że zamiast agregowania wszystkich danych wystąpienia w jedno wystąpienie zagregowane (_Total), jego będzie używana do agregowania danych liczników z wystąpień tej samej nazwie. Na przykład, jeśli dostawca wielu mechanizmów przetwarza zawartych w niej wystąpienia o nazwie IExplore, wiele i MultipleAggregate CounterSet będą zawierać wielu wystąpień IExplore (IExplore IExplore&#1;, IExplore&#2; i tak dalej); Jednak typem wystąpienia InstanceAggregate będą publikować tylko jedno wystąpienie IExplore z zagregowane dane z wszystkie wystąpienia o nazwie IExplore."
  remarks: "Ten typ nie jest obsługiwany w systemie Windows Vista."
  syntax:
    content: InstanceAggregate
    return:
      type: System.Diagnostics.PerformanceData.CounterSetInstanceType
      description: "Do dodania."
  exceptions: []
  platform:
  - net462
