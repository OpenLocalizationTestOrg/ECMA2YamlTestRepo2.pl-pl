  name: SerializeAbsoluteContext
  nameWithType: SerializeAbsoluteContext
  fullName: System.ComponentModel.Design.Serialization.SerializeAbsoluteContext
  type: Class
  summary: "Określa, że serializatorów powinna obsługiwać wartości domyślne. Ta klasa nie może być dziedziczona."
  remarks: "<xref:System.ComponentModel.Design.Serialization.ComponentSerializationService>Obsługuje serializacji bezwzględny.</xref:System.ComponentModel.Design.Serialization.ComponentSerializationService> Oznacza to, że zamiast serializacji tylko wartości, które różnią się od wartości domyślne obiektu, wszystkie wartości są serializowane, dzięki czemu wartości zostaną zresetowane do wartości domyślnych dla obiektów, które mogły zostać już zainicjowane. Gdy usługi serializacji składnika chce tego zachowania, aby wskazać <xref:System.ComponentModel.Design.Serialization.CodeDomSerializer>obiekty umieści obiektu SerializeAbsoluteContext na stos kontekstu.</xref:System.ComponentModel.Design.Serialization.CodeDomSerializer> Element członkowski w tym kontekście może być `null`, aby wskazać, że wszystkie elementy członkowskie są serializowane lub może wskazywać, że tylko określonym elemencie członkowskim jest serializowana w tej chwili."
  syntax:
    content: public sealed class SerializeAbsoluteContext
  inheritance:
