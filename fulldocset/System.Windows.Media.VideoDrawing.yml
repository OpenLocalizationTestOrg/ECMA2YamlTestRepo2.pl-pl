  type: Class
  summary: "Odtwarza pliku multimedialnego. Jeśli nośnik jest plik wideo, elemencie VideoDrawing rysuje prostokąt określony."
  remarks: "Mimo że można zadeklarować wystąpienia tej klasy w [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)], nie można załadować i odtwarzanie multimediów jego bez przy użyciu kodu, ze względu na zależność na <xref:System.Windows.Media.MediaPlayer>klasy, a w szczególności <xref:System.Windows.Media.MediaPlayer.Open%2A>i <xref:System.Windows.Media.MediaPlayer.Play%2A>metody.</xref:System.Windows.Media.MediaPlayer.Play%2A> </xref:System.Windows.Media.MediaPlayer.Open%2A> </xref:System.Windows.Media.MediaPlayer> Do odtwarzania multimediów [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] , użyj <xref:System.Windows.Controls.MediaElement>.</xref:System.Windows.Controls.MediaElement>       Pomimo swojej nazwy VideoDrawing może służyć do odtwarzania dźwięku.       **Wydajność Uwaga:** VideoDrawing zawiera mniej funkcji, a następnie <xref:System.Windows.Controls.MediaElement>: VideoDrawing nie obsługuje układu, wprowadzania lub fokus.</xref:System.Windows.Controls.MediaElement> Jednak ponieważ nie obsługuje te funkcje, VideoDrawing zalety wydajności nadawania nadaje się doskonale dla opisujący tło, grafikę klip i niskiego poziomu rysunku z <xref:System.Windows.Media.Visual>obiektów.</xref:System.Windows.Media.Visual> Zobacz [Przegląd obiektów rysunku](~/add/includes/ajax-current-ext-md.md) Aby uzyskać więcej informacji.       VideoDrawing jest typem <xref:System.Windows.Freezable>obiektu i może być zablokowana do zwiększenia wydajności.</xref:System.Windows.Freezable> Aby uzyskać informacje o <xref:System.Windows.Freezable>Funkcje, takie jak zamrażanie i klonowania, zobacz [obiektu Freezable Przegląd obiektów](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
