  name: PeerApplication
  nameWithType: PeerApplication
  fullName: System.Net.PeerToPeer.Collaboration.PeerApplication
  type: Class
  summary: "Reprezentuje aplikację, która jest dostępna do użycia z infrastrukturą współpracę."
  remarks: "Aplikacja jest zestawem oprogramowania lub oprogramowania funkcje dostępne do elementu równorzędnego z punktu końcowego. Zazwyczaj odnosi się do pakiety oprogramowania obsługującego sieci, takie jak gry lub innych aplikacji współpracy. PeerApplication definiuje zestaw aplikacji i składników można używać z <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration>sieci.</xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration> Ta sieć umożliwia uczestników infrastruktury do zainicjowania użycia tej aplikacji. Mogą one zainicjować sesję współpracy przy użyciu aplikacji określone przez tę klasę.       Po tworzenia wystąpienia tej klasy, a odpowiednie właściwości, ten obiekt może być używany w <xref:System.Net.PeerToPeer>współpracy sesji.</xref:System.Net.PeerToPeer>  Wykorzystanie przez niego odbywa się przez przekazanie jej do elementu równorzędnego współpracy <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.RegisterApplication%2A>i <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.UnregisterApplication%2A>metody, które będą Włącz lub wyłącz ją.</xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.UnregisterApplication%2A> </xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.RegisterApplication%2A>       Globalnie unikatowy <xref:System.Net.PeerToPeer.Collaboration.PeerApplication.Id%2A>i <xref:System.Net.PeerToPeer.Collaboration.PeerApplicationRegistrationType>przed zarejestrowaniem pomyślnie aplikacji należy ustawić właściwości tego wystąpienia.</xref:System.Net.PeerToPeer.Collaboration.PeerApplicationRegistrationType> </xref:System.Net.PeerToPeer.Collaboration.PeerApplication.Id%2A>       Po zarejestrowaniu aplikacji przy użyciu infrastruktury współpracę, informacje rejestracyjne są utrwalane w rejestrze.  Dzięki temu aplikacji dostępne dla aplikacji współpracy nawet po program, który zarejestrowany aplikacji został zakończony.       Zmiana właściwości na wystąpienie aplikacji po jej zarejestrowaniu nie ma wpływu na rejestracji. Aby zaktualizować rejestrację, aplikacja musi wyrejestrowane i ponownie zarejestrować, przy użyciu nowych informacji."
