  summary: "Udostępnia wspólnego interfejsu i funkcji do klas do generowania kodu atrybutów, które Określ rozszerzenia protokołu SOAP."
  remarks: "SoapExtensionImporter`abstract` klasy ujawnia `abstract` metody <xref:System.Web.Services.Description.SoapExtensionImporter.ImportMethod%2A>, dzięki czemu klasy pochodnej w celu dodania metadanych do dowolnej metody, która reprezentuje operacji w powiązaniu.</xref:System.Web.Services.Description.SoapExtensionImporter.ImportMethod%2A> Tej metody nie jest metodą wejściowego. Atrybuty kodu, które są dodawane do wszystkich metod sieci Web w klasie powiązanie, reprezentują rozszerzenia protokołu usługi sieci Web SOAP, na przykład w celu dodawania dodatkowych nagłówków do wysyłanej wiadomości SOAP lub wykonanie dodatkowego przetwarzania przychodzących wiadomości protokołu SOAP.       Można użyć klasy pochodzącej od SoapExtensionImporterto rozszerzyć generowanie kodu klienta serwera proxy lub `abstract` kod serwera. Klasy pochodnej można używać w połączeniu z klasą pochodną `abstract` <xref:System.Web.Services.Protocols.SoapExtension>klasy, która rozszerza przetwarzania w środowisku wykonawczym protokołu SOAP wiadomości na klienta lub usługi.</xref:System.Web.Services.Protocols.SoapExtension>       Można określić SoapExtensionImporter w pliku konfiguracji za pomocą `soapExtensionImporterTypes` element konfiguracji i jej podrzędne `add` elementu. Można zastosować konfigurację do:-aplikacji sieci Web ASP.NET: usługi lub klienta.      -Aplikacji autonomicznej .NET Framework: tylko klient."
  syntax:
    content: public abstract class SoapExtensionImporter
