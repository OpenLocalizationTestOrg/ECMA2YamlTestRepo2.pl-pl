  name: PollTime
  nameWithType: SqlCacheDependencySection.PollTime
  fullName: System.Web.Configuration.SqlCacheDependencySection.PollTime
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Pobiera lub ustawia częstotliwość <xref href=&quot;System.Web.Caching.SqlCacheDependency&quot;> </xref> sonduje w tabeli bazy danych zmiany."
  remarks: "Właściwość PollTime definiuje częstotliwość czasu, z którym ASP.NET sonduje zmiany w tabeli powiązanego z elementem pamięci podręcznej bazy danych.       **Uwaga** częstotliwość może być zastąpiona na poziomie bazy danych w `databases` elementu `sqlCacheDependency` w `cache` sekcji konfiguracji."
  example:
  - "The following code example shows how to use the PollTime property.  \n  \n [!code-cs[System.Web.Configuration.SqlCacheDependencySection#3](~/add/codesnippet/csharp/p-system.web.configurati_52_1.cs)]\n [!code-vb[System.Web.Configuration.SqlCacheDependencySection#3](~/add/codesnippet/visualbasic/p-system.web.configurati_52_1.vb)]"
  syntax:
    content: public int PollTime { get; set; }
    return:
      type: System.Int32
      description: "SQL pamięci podręcznej Kolejkowanie zależności czas w milisekundach. Wartość domyślna to 500."
  overload: System.Web.Configuration.SqlCacheDependencySection.PollTime*
  exceptions: []
  platform:
  - net462
