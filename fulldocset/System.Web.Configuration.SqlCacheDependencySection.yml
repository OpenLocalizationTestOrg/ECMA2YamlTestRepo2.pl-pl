  name: SqlCacheDependencySection
  nameWithType: SqlCacheDependencySection
  fullName: System.Web.Configuration.SqlCacheDependencySection
  type: Class
  summary: "Konfiguruje zależności buforu SQL dla aplikacji ASP.NET. Ta klasa nie może być dziedziczona."
  remarks: "SqlCacheDependencySection umożliwia programowo modyfikacji i dostępu `sqlCacheDependency` elementu `cache` sekcji konfiguracji.       Zależności bufora SQL umożliwia buforowane dane mają być synchronizowane z oryginalnego źródła. Po skonfigurowaniu relacji między przechowywanych w pamięci podręcznej aplikacji ASP.NET i tabeli bazy danych programu SQL Server, wystąpienie elementu <xref:System.Web.Caching.SqlCacheDependency>klasy monitoruje tabeli, dzięki czemu podczas elementu zmiany tabeli w elemencie zostanie automatycznie usunięta z pamięci podręcznej.</xref:System.Web.Caching.SqlCacheDependency>       Ustawienia w tym elemencie mają wpływ tylko na oparty na wersji <xref:System.Web.Caching.SqlCacheDependency>obiektu.</xref:System.Web.Caching.SqlCacheDependency> Poziom wiersza <xref:System.Web.Caching.SqlCacheDependency>obiektów używanych z [!INCLUDE[sqprsqlong](~/add/includes/sqprsqlong-md.md)] i nowszym nie dotyczy tych ustawień.</xref:System.Web.Caching.SqlCacheDependency>      > [!NOTE] > SqlCacheDependencySection można zapisać informacji w sekcji pliku konfiguracji zgodnie z ograniczeniami określone przez sekcję właściwości, <xref:System.Configuration.SectionInformation.AllowDefinition%2A>której wartość jest <xref:System.Configuration.ConfigurationAllowDefinition>.</xref:System.Configuration.ConfigurationAllowDefinition> </xref:System.Configuration.SectionInformation.AllowDefinition%2A> pokrewne Komunikat o błędzie wygenerowane przez analizator spowoduje próbę zapisu w pliku konfiguracji na poziomie nie są dozwolone w hierarchii. Jednak można użyć tej klasy można odczytać informacji o konfiguracji na dowolnym poziomie w hierarchii."
  example:
  - "The following code example shows how to obtain the SqlCacheDependencySection object from the configuration file of an existing Web application.  \n  \n [!code-cs[System.Web.Configuration.SqlCacheDependencySection#1](~/add/codesnippet/csharp/t-system.web.configurati_59_1.cs)]\n [!code-vb[System.Web.Configuration.SqlCacheDependencySection#1](~/add/codesnippet/visualbasic/t-system.web.configurati_59_1.vb)]"
  syntax:
    content: 'public sealed class SqlCacheDependencySection : System.Configuration.ConfigurationSection'
