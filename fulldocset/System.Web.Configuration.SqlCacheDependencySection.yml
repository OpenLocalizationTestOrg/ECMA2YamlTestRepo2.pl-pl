- uid: System.Web.Configuration.SqlCacheDependencySection.Enabled
  id: Enabled
  parent: System.Web.Configuration.SqlCacheDependencySection
  langs:
  - csharp
  name: Enabled
  nameWithType: SqlCacheDependencySection.Enabled
  fullName: System.Web.Configuration.SqlCacheDependencySection.Enabled
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Pobiera lub ustawia wartość wskazującą, czy w tabeli bazy danych powinno być monitorowane zmian."
  remarks: "Po skonfigurowaniu relacji między przechowywanych w pamięci podręcznej aplikacji ASP.NET i tabeli bazy danych programu SQL Server, wystąpienie elementu <xref:System.Web.Caching.SqlCacheDependency>klasy monitoruje tabeli, dzięki czemu podczas elementu zmiany tabeli w elemencie zostanie automatycznie usunięta z pamięci podręcznej.</xref:System.Web.Caching.SqlCacheDependency>       Dla tej klasy działał prawidłowo bazy danych i wszystkie tabele, na których chcesz ustawić zależności musi mieć włączone powiadomienia. Aby uzyskać więcej informacji zobacz uwagi pod warunkiem dla <xref:System.Web.Caching.SqlCacheDependency>klasy.</xref:System.Web.Caching.SqlCacheDependency>      > [!NOTE] > Pobiera lub ustawia wartość wskazującą czy bazy danych, tabele, które mają aktywne <xref:System.Web.Caching.SqlCacheDependency>obiekty powinny być monitorowane zmian.</xref:System.Web.Caching.SqlCacheDependency>  To ustawienie nie ma wpływu na poziomie wiersza <xref:System.Web.Caching.SqlCacheDependency>obiektów.</xref:System.Web.Caching.SqlCacheDependency>"
  example:
  - "The following code example shows how to use the Enabled property.  \n  \n [!code-cs[System.Web.Configuration.SqlCacheDependencySection#4](~/add/codesnippet/csharp/p-system.web.configurati_112_1.cs)]\n [!code-vb[System.Web.Configuration.SqlCacheDependencySection#4](~/add/codesnippet/visualbasic/p-system.web.configurati_112_1.vb)]"
  syntax:
    content: public bool Enabled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli jest włączone monitorowanie pamięci podręcznej SQL; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Wartość domyślna to <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Configuration.SqlCacheDependencySection.Enabled*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Configuration.SqlCacheDependencySection.PollTime
  id: PollTime
  parent: System.Web.Configuration.SqlCacheDependencySection
