  remarks: "<xref:System.Web.UI.WebControls.DetailsView>Kontrolować zgłasza <xref:System.Web.UI.WebControls.DetailsView.ItemDeleting>zdarzenie, gdy przycisk Usuń (przycisk z jego `CommandName` właściwość &quot;Delete&quot;) w formancie zostanie kliknięty, ale po <xref:System.Web.UI.WebControls.DetailsView>kontroli umożliwia usunięcie rekordu.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ItemDeleting> </xref:System.Web.UI.WebControls.DetailsView> Dzięki temu można posługiwać się program obsługi zdarzeń, który wykonuje procedury niestandardowych, takich jak sprawdzanie wyniki operacji delete, przy każdym wystąpieniu tego zdarzenia.       Podczas tworzenia delegata DetailsViewDeleteEventHandler, należy określić metodę, która obsłuży zdarzenie. Aby skojarzyć zdarzenie z obsługi zdarzenia, należy dodać wystąpienia delegata zdarzenia. Program obsługi zdarzeń jest wywoływana, gdy wystąpi zdarzenie, o ile nie usuniesz delegata. Aby uzyskać więcej informacji na temat delegatów obsługi zdarzeń, zobacz [NIB: zdarzenia i delegatów](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following code example demonstrates how to programmatically add a DetailsViewDeleteEventHandler delegate to the <xref:System.Web.UI.WebControls.DetailsView.ItemDeleting> event of a <xref:System.Web.UI.WebControls.DetailsView> control.  \n  \n [!code-cs[DetailsViewDeleteEventHandlerInline#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_173_1.aspx)]\n [!code-vb[DetailsViewDeleteEventHandlerInline#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_173_1.aspx)]  \n  \n The following code example demonstrates how to declaratively add a DetailsViewDeleteEventHandler delegate to the <xref:System.Web.UI.WebControls.DetailsView.ItemDeleting> event of a <xref:System.Web.UI.WebControls.DetailsView> control.  \n  \n [!code-cs[DetailsViewDeleteEventHandler#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_173_2.aspx)]\n [!code-vb[DetailsViewDeleteEventHandler#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_173_2.aspx)]"
