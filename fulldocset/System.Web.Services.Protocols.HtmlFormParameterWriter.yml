  name: HtmlFormParameterWriter
  nameWithType: HtmlFormParameterWriter
  fullName: System.Web.Services.Protocols.HtmlFormParameterWriter
  type: Class
  summary: "Zapisuje wychodzących parametry żądania dla usług sieci Web implementowane przy użyciu protokołu HTTP z pary nazwa wartość zakodowane jak formularza HTML, a nie jako wiadomości protokołu SOAP."
  remarks: "HtmlFormParameterWriter i inne klasy w <xref:System.Web.Services.Protocols>przestrzeń nazw obsługuje programu .NET Framework implementacje usług sieci Web za pomocą operacji HTTP GET i POST protokołu HTTP.</xref:System.Web.Services.Protocols> Moduły zapisujące usługi sieci Web i czytników serializacji i deserializacji odpowiednio między parametrów lub zwracanych obiektów metody sieci Web i strumieni żądania lub odpowiedzi HTTP. Moduły zapisujące usługi sieci Web i czytników za pomocą protokołu HTTP dla transportu, ale nie wymiany wiadomości przy użyciu standardowego protokołu SOAP. Klasa HtmlFormParameterWriter po stronie klienta zapewnia metody do zapisania pary nazwa wartość parametru do treści HTTP żądania z typem MIME `application/x-www-form-urlencoded`.       Zwykle nie należy używać HtmlFormParameterWriter bezpośrednio. Gdy narzędzie Wsdl.exe generuje kod serwera proxy klienta zgodnie z implementacją protokołu HTTP POST, stosuje <xref:System.Web.Services.Protocols.HttpMethodAttribute>do każdej metody sieci Web i ustawia atrybut <xref:System.Web.Services.Protocols.HttpMethodAttribute.ParameterFormatter%2A>Właściwości HtmlFormParameterWriter.</xref:System.Web.Services.Protocols.HttpMethodAttribute.ParameterFormatter%2A> </xref:System.Web.Services.Protocols.HttpMethodAttribute>"
  syntax:
    content: 'public class HtmlFormParameterWriter : System.Web.Services.Protocols.UrlEncodedParameterWriter'
