  name: StatusBar
  nameWithType: StatusBar
  fullName: System.Windows.Forms.StatusBar
  type: Class
  summary: "Reprezentuje kontrolkę paska stanu systemu Windows. Mimo że <xref href=&quot;System.Windows.Forms.ToolStripStatusLabel&quot;> </xref> zastępuje i dodaje funkcje do formantu StatusBar poprzednich wersji, pasek stanu są przechowywane dla zgodności z poprzednimi wersjami i użycia w przyszłości, jeśli wybierzesz."
  remarks: "Zazwyczaj składa się z formantu StatusBar <xref:System.Windows.Forms.StatusBarPanel>obiektów, z których każdy zawiera tekstu i/lub ikony.</xref:System.Windows.Forms.StatusBarPanel> Można też podać rysowanych przez właściciela panele zapewnienie panele niestandardowych, np. paska postępu lub serie obrazów, który wyświetla stan aplikacji. StatusBar — formant zwykle zawiera informacje o przeglądanym na obiekt <xref:System.Windows.Forms.Form>, składniki obiektu lub informacje kontekstowe, które odnoszą się do tego obiektu operacji w aplikacji.</xref:System.Windows.Forms.Form>       StatusBar — formant zawiera właściwości, które umożliwiają dostosowanie wyglądu formantu. Jeśli pasek stanu jest wyświetlany na formularz, który można zmieniać, możesz użyć <xref:System.Windows.Forms.StatusBar.SizingGrip%2A>właściwość, aby wyświetlić uchwyt zmiany rozmiaru w prawym dolnym rogu formularza, aby wskazać użytkowników, czy formularz można zmienić rozmiar.</xref:System.Windows.Forms.StatusBar.SizingGrip%2A> <xref:System.Windows.Forms.StatusBar.ShowPanels%2A>Właściwości umożliwia wyświetlanie paneli w ramach Twojej pasek stanu lub wyświetlić tylko wartość <xref:System.Windows.Forms.Control.Text%2A>Właściwości formantu.</xref:System.Windows.Forms.Control.Text%2A> </xref:System.Windows.Forms.StatusBar.ShowPanels%2A>       Wartość domyślna pasek stanu ma nie paneli. Aby dodać paneli do StatusBar, można użyć <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection.Add%2A>metody <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection>klasy, która jest dostępna za pośrednictwem <xref:System.Windows.Forms.StatusBar.Panels%2A>Właściwości formantu.</xref:System.Windows.Forms.StatusBar.Panels%2A> </xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection> </xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection.Add%2A> Można również użyć <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection>dostarczony przez obiekt <xref:System.Windows.Forms.StatusBar.Panels%2A>Właściwości, aby usunąć panele z formantu i uzyskiwanie dostępu do określonych <xref:System.Windows.Forms.StatusBarPanel>do manipulowania panelu.</xref:System.Windows.Forms.StatusBarPanel> </xref:System.Windows.Forms.StatusBar.Panels%2A> </xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection>       Jeśli chcesz określić, kiedy <xref:System.Windows.Forms.StatusBarPanel>obiektu w formancie StatusBar zostanie kliknięty, można utworzyć programu obsługi zdarzeń dla <xref:System.Windows.Forms.StatusBar.PanelClick>zdarzeń.</xref:System.Windows.Forms.StatusBar.PanelClick> </xref:System.Windows.Forms.StatusBarPanel> Aby wykonać operacje rysowania przez właściciela na panelu, można utworzyć programu obsługi zdarzeń dla <xref:System.Windows.Forms.StatusBar.DrawItem>zdarzeń.</xref:System.Windows.Forms.StatusBar.DrawItem> Dane zdarzenia przekazane do programu obsługi zdarzeń zawiera informacje na temat panelu do rysowania i <xref:System.Drawing.Graphics>obiektu można używać do wykonywania zadań rysowania.</xref:System.Drawing.Graphics>       Podczas tworzenia wystąpienia StatusBar właściwości odczytu/zapisu są ustawiane na wartości początkowe. Aby uzyskać listę tych wartości, zobacz <xref:System.Windows.Forms.StatusBar.%23ctor%2A>konstruktora.</xref:System.Windows.Forms.StatusBar.%23ctor%2A>"
  example:
  - "The following code example creates a StatusBar control on a form and adds two <xref:System.Windows.Forms.StatusBarPanel> objects. One of the <xref:System.Windows.Forms.StatusBarPanel> objects, named `panel1`, displays status text for an application. The second <xref:System.Windows.Forms.StatusBarPanel>, named `panel2`, displays the current date and uses the <xref:System.Windows.Forms.StatusBarPanel.ToolTipText%2A> property of the <xref:System.Windows.Forms.StatusBarPanel> class to display the current time. The example uses the <xref:System.Windows.Forms.StatusBar.ShowPanels%2A> property to ensure that the panels are displayed instead of a standard panel, and it uses and the <xref:System.Windows.Forms.StatusBar.Panels%2A> property to access the <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection.Add%2A> method of the <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection> to add the panels to the StatusBar. The example also uses the <xref:System.Windows.Forms.StatusBarPanel.AutoSize%2A>, <xref:System.Windows.Forms.StatusBarPanel.BorderStyle%2A>, <xref:System.Windows.Forms.StatusBarPanel.ToolTipText%2A>, and <xref:System.Windows.Forms.StatusBarPanel.Text%2A> properties to initialize the <xref:System.Windows.Forms.StatusBarPanel> objects. This example requires that the method defined in the example is defined and called from the constructor of a <xref:System.Windows.Forms.Form>.  \n  \n [!code-cpp[StatusBar and StatusBarPanel Example#1](~/add/codesnippet/cpp/t-system.windows.forms.s_13_1.cpp)]\n [!code-cs[StatusBar and StatusBarPanel Example#1](~/add/codesnippet/csharp/t-system.windows.forms.s_13_1.cs)]\n [!code-vb[StatusBar and StatusBarPanel Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.s_13_1.vb)]"
