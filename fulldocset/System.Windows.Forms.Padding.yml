  type: Struct
  summary: "Reprezentuje uzupełnienie lub marginesu informacje skojarzone z elementem interfejsu użytkownika."
  remarks: "Struktura dopełnienie reprezentuje uzupełnienie lub margines skojarzone z elementem prostokątny interfejsu użytkownika, takich jak formantu. Uzupełnienie jest wewnętrzny odstęp między treści elementu interfejsu użytkownika i jego krawędzi. Z kolei margines jest odległość między sąsiadujących krawędzi dwóch sąsiadujących ze sobą elementów interfejsu użytkownika. Z powodu podobieństwa strukturalnych uzupełnienie jest używana do reprezentowania zarówno dopełnienia i marginesów.       Na diagramie przedstawiono <xref:System.Windows.Forms.Control.Padding%2A>i <xref:System.Windows.Forms.Control.Margin%2A>Właściwości formantu, zobacz [margines i wypełnienie w formantach formularzy systemu Windows](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Forms.Control.Margin%2A> </xref:System.Windows.Forms.Control.Padding%2A>       Dopełnienie ma inny wpływ na formanty, które są kontenerami niż w formantach, które nie są. Na przykład w <xref:System.Windows.Forms.Panel>kontroli, właściwość Padding definiuje odstęp między obramowania <xref:System.Windows.Forms.Panel>i jej kontrolkach podrzędnych.</xref:System.Windows.Forms.Panel> </xref:System.Windows.Forms.Panel> Dla <xref:System.Windows.Forms.Button>kontroli, właściwość Padding definiuje odstęp między obramowania <xref:System.Windows.Forms.Button>kontroli i zawartych w niej tekstu.</xref:System.Windows.Forms.Button> </xref:System.Windows.Forms.Button>       Oprócz typowe metody i właściwości, również dopełnienie definiuje następujące elementy członkowskie poziomu typu: - <xref:System.Windows.Forms.Padding.Empty>pola, które reprezentuje wstępnie zdefiniowanych Dopełnienie z nie dopełnienie.</xref:System.Windows.Forms.Padding.Empty>      -Zestaw operatorów do wykonywania typowych operacji arytmetycznych dla klasy, takie jak dodanie dwa obiekty dopełnienie razem. W przypadku języków, które nie obsługują przeładowanie operatora można wywoływać tych elementów członkowskich przy użyciu składni alternatywną metodą.      - <xref:System.Windows.Forms.Padding.Horizontal%2A>, <xref:System.Windows.Forms.Padding.Vertical%2A>, I <xref:System.Windows.Forms.Padding.Size%2A>Właściwości, które zapewniają łączne wartości, które są wygodne używany w obliczeniach niestandardowego układu.</xref:System.Windows.Forms.Padding.Size%2A> </xref:System.Windows.Forms.Padding.Vertical%2A> </xref:System.Windows.Forms.Padding.Horizontal%2A>"
