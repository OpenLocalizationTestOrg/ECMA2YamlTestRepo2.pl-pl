  type: Enum
  summary: "Określa, które użytkownik kliknie przycisk pole wiadomości. Zwraca MessageBoxResult <xref:System.Windows.MessageBox.Show*>metody.</xref:System.Windows.MessageBox.Show*>"
  remarks: "<xref:System.Windows.MessageBox.Show%2A>Zwraca wartość MessageBoxResult, która określa, który przycisk na komunikat, użytkownik kliknął.</xref:System.Windows.MessageBox.Show%2A> <xref:System.Windows.MessageBoxButton>Określa przyciski, które są wyświetlane w oknie komunikatu.</xref:System.Windows.MessageBoxButton>       Wartość wyniku, która jest zwracana z okno komunikatu zależy od tego, co to przyciski wiadomości ma pole i jak użytkownik zamyka okno komunikatu: — na komunikat, który ma **OK** przycisku OK zwracana, gdy użytkownik kliknie **OK** przycisk kliknięć **Zamknij** przycisku w pasku tytułu lub naciśnięcie **ESC** klucza.      -Na komunikat, który ma **OK** przycisk i **anulować** przycisku OK zwracana, gdy użytkownik kliknie **OK** przycisku. Gdy użytkownik kliknie **anulować** przycisk lub **Zamknij** przycisku w pasku tytułu jest zwracany Anuluj.      -Na komunikat, który ma **tak** przycisk i **nr** przycisku **Zamknij** przycisku w pasku tytułu jest wyłączona. W rezultacie tak, jest zwracany Jeśli użytkownik kliknie **tak** przycisk i nie jest zwracana, gdy użytkownik kliknie **nr** przycisku.      -Na komunikat, który ma **tak** przycisk, **nie** przycisk i **anulować** przycisku, tak, jest zwracany, jeśli **tak** przycisku i nie jest zwracany, jeśli **nr** kliknięciu przycisku. Gdy użytkownik kliknie **anulować** przycisk lub **Zamknij** przycisku w pasku tytułu jest zwracany Anuluj."
  example:
  - For more information, see [MessageBox Sample](http://go.microsoft.com/fwlink/?LinkID=160023).
