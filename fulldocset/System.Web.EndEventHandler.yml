  fullName: System.Web.EndEventHandler
  type: Delegate
  summary: "Reprezentuje metodę, która obsługuje asynchroniczne zdarzenia, takie jak zdarzeń aplikacji."
  remarks: "Ten delegat jest wywoływana przez źródło zdarzenia po zakończeniu operacji asynchronicznej jest zgłoszony przez wywołanie zwrotne do <xref:System.Web.BeginEventHandler>delegować.</xref:System.Web.BeginEventHandler>       Podczas tworzenia obiektu delegowanego EndEventHandler, należy określić metodę, która obsłuży zdarzenie. Aby skojarzyć zdarzenie z obsługi zdarzenia, należy dodać wystąpienia delegata zdarzenia. Program obsługi zdarzeń jest wywoływana, gdy wystąpi zdarzenie, o ile nie usuniesz delegata. Aby uzyskać więcej informacji na temat delegatów obsługi zdarzeń, zobacz [NIB: zdarzenia i delegatów](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following code example uses the EndEventHandler delegate to register a handler for an asynchronous page.  \n  \n [!code-vb[PageAddOnPreRenderCompleteAsync#1](~/add/codesnippet/visualbasic/t-system.web.endeventhan_1.aspx)]\n [!code-cs[PageAddOnPreRenderCompleteAsync#1](~/add/codesnippet/csharp/t-system.web.endeventhan_1.aspx)]"
