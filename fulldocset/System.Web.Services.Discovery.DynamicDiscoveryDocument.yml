  name: DynamicDiscoveryDocument
  nameWithType: DynamicDiscoveryDocument
  fullName: System.Web.Services.Discovery.DynamicDiscoveryDocument
  type: Class
  summary: "Reprezentuje dokument XML, który określa listę ścieżki katalogu systemu plików, które nie mają być wyszukiwane odwołania do dodania do dokumentu odnajdywania usług sieci Web."
  remarks: "Klasa DynamicDiscoveryDocument jest stosowanych przez <xref:System.Web.Services.Discovery.DiscoveryRequestHandler>klasy <xref:System.Web.Services.Discovery.DiscoveryRequestHandler.ProcessRequest%2A>metodę, która obsługuje żądania HTTP dla dokumentu odnajdywania.</xref:System.Web.Services.Discovery.DiscoveryRequestHandler.ProcessRequest%2A> </xref:System.Web.Services.Discovery.DiscoveryRequestHandler> Żądanie określa innego dokumentu, dokument dynamiczne odnajdowanie XML zawierający listę katalogi do wykluczenia. Lista odpowiada klasie DynamicDiscoveryDocument <xref:System.Web.Services.Discovery.DynamicDiscoveryDocument.ExcludePaths%2A>Właściwości i zawiera katalogów na poziomie lub poniżej katalog zawierający dokumentu XML.</xref:System.Web.Services.Discovery.DynamicDiscoveryDocument.ExcludePaths%2A>       Zwykle żaden z tych klas muszą być używana bezpośrednio przez dewelopera."
  syntax:
    content: >-
      [System.Xml.Serialization.XmlRoot("dynamicDiscovery", Namespace="urn:schemas-dynamicdiscovery:disco.2000-03-17")]

      public sealed class DynamicDiscoveryDocument
