  name: BitmapCreateOptions
  nameWithType: BitmapCreateOptions
  fullName: System.Windows.Media.Imaging.BitmapCreateOptions
  type: Enum
  summary: "Określa opcje inicjowania bitmapy."
  remarks: "Jeśli nie wybrano PreservePixelFormat <xref:System.Windows.Media.PixelFormat>obrazu jest wybrany system w zależności od co system sprawdza, umożliwia uzyskanie najlepszą wydajność.</xref:System.Windows.Media.PixelFormat> Włączenie tej opcji pozwala zachować format pliku, ale może spowodować mniejszej wydajności.       Jeśli BitmapCreateOptions IgnoreColorProfile wywołań metod takich jak <xref:System.Windows.Media.Imaging.BitmapSource.CopyPixels%28System.Array%2CSystem.Int32%2CSystem.Int32%29>nie zwróci bitów poprawiona color.</xref:System.Windows.Media.Imaging.BitmapSource.CopyPixels%28System.Array%2CSystem.Int32%2CSystem.Int32%29>       Po wybraniu IgnoreImageCache żadnych istniejących wpisów w pamięci podręcznej obrazu są zastępowane, nawet wtedy, gdy mają tego samego <xref:System.Uri>.</xref:System.Uri>"
  example:
  - "The following code example demonstrates how to instantiate a <xref:System.Windows.Media.Imaging.BitmapImage> and specify BitmapCreateOptions.  \n  \n [!code-cs[bitmapimageprops#1](~/add/codesnippet/csharp/BitmapImageProps/BitmapImageProps.cs#1)]\n [!code-vb[bitmapimageprops#1](~/add/codesnippet/visualbasic/BitmapImageProps/BitmapImageProps.vb#1)]"
  syntax:
    content: >-
      [System.Flags]

      public enum BitmapCreateOptions
