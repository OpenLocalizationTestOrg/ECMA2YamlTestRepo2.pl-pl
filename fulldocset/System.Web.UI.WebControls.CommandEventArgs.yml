  fullName: System.Web.UI.WebControls.CommandEventArgs
  type: Class
  summary: "Udostępnia dane dla <xref uid=&quot;langword_csharp_Command&quot; name=&quot;Command&quot; href=&quot;&quot;> </xref> zdarzeń."
  remarks: "`Command` Zdarzenie jest zgłaszane, gdy <xref:System.Web.UI.WebControls.Button>lub <xref:System.Web.UI.WebControls.ImageButton>formant zostanie kliknięty.</xref:System.Web.UI.WebControls.ImageButton> </xref:System.Web.UI.WebControls.Button>       Obiekt CommandEventArgs zawiera dane o `Command` zdarzeń, które można uzyskać dostępu do zdarzeń programu obsługi. Korzystając z właściwości dostępne w klasie CommandEventArgs, można określić nazwę polecenia do wykonania, takich jak `Sort`, oprócz opcjonalny argument, który uzupełnia polecenia, takich jak `Ascending`.       Aby uzyskać listę początkowe wartości właściwości dla wystąpienia CommandEventArgs, zobacz <xref:System.Web.UI.WebControls.CommandEventArgs.%23ctor%2A>konstruktora.</xref:System.Web.UI.WebControls.CommandEventArgs.%23ctor%2A>       Aby uzyskać więcej informacji na temat obsługi zdarzeń, zobacz [NIB: Korzystanie z zdarzenia](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
  example:
  - "The following example demonstrates how to access the properties in CommandEventArgs to determine the command to perform. This example specifies the event handler declaratively, using the <xref:System.Web.UI.WebControls.Button.OnClick%2A> property of the <xref:System.Web.UI.WebControls.Button> control.  \n  \n [!code-vb[ButtonCommandNameArgument#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_199_1.aspx)]\n [!code-cs[ButtonCommandNameArgument#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_199_1.aspx)]  \n  \n The following code example demonstrates how to specify the event handler and programmatically add it to the event in the `Page_Load` method.  \n  \n [!code-cs[ButtonCommand#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_199_2.aspx)]\n [!code-vb[ButtonCommand#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_199_2.aspx)]"
  syntax:
    content: 'public class CommandEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
