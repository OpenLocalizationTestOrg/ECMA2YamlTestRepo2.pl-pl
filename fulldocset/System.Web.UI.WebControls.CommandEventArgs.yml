  remarks: "CommandArgument mogą zawierać dowolny ustawiony przez programistę ciąg. Uzupełnia Właściwość CommandArgument <xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A>Właściwości, umożliwiając wprowadź wszelkie dodatkowe informacje dla polecenia.</xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A> Na przykład można ustawić <xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A>właściwości `Sort` i ustaw właściwość CommandArgument `Ascending` Aby określić polecenie do sortowania w porządku rosnącym.</xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A>"
