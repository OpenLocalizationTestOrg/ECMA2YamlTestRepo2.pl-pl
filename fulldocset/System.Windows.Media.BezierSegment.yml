  fullName: System.Windows.Media.BezierSegment
  type: Class
  summary: "Reprezentuje sześcienny krzywej Beziera między dwoma punktami."
  remarks: "Użyj <xref:System.Windows.Media.PathFigure>obiektu do przechowywania obiektów BezierSegment i inne segmenty.</xref:System.Windows.Media.PathFigure>       Trzeciego krzywej Beziera jest definiowana za pomocą czterech punktów: punkt początkowy, punkt końcowy (<xref:System.Windows.Media.BezierSegment.Point3%2A>) i dwa punkty kontrolne (<xref:System.Windows.Media.BezierSegment.Point1%2A> i <xref:System.Windows.Media.BezierSegment.Point2%2A>). Klasa BezierSegment nie zawiera właściwości dla punktu początkowego krzywej; Definiuje on tylko punkt końcowy.</xref:System.Windows.Media.BezierSegment.Point2%2A> </xref:System.Windows.Media.BezierSegment.Point1%2A> </xref:System.Windows.Media.BezierSegment.Point3%2A> Punkt początkowy krzywej jest bieżący punkt <xref:System.Windows.Media.PathFigure>dodaje się BezierSegment.</xref:System.Windows.Media.PathFigure>       Punkty kontrolne dwóch sześcienny krzywej Beziera przypominają pól, korzystające z części co byłoby prostej kierunku się i tworzenie krzywą. Formant pierwszego punktu, <xref:System.Windows.Media.BezierSegment.Point1%2A>, ma wpływ na początku części krzywej; drugi punkt kontrolny, <xref:System.Windows.Media.BezierSegment.Point2%2A>, ma wpływ na końcową części krzywej.</xref:System.Windows.Media.BezierSegment.Point2%2A> </xref:System.Windows.Media.BezierSegment.Point1%2A> Należy pamiętać, że krzywej nie musi przechodzić przez jednego z punktów kontrolnych; Każdy punkt kontrolny przenosi jego część wiersza do samej siebie, ale nie do samej siebie.      ## Obiektu freezable BezierSegment A funkcji jest typem <xref:System.Windows.Freezable>obiektu.</xref:System.Windows.Freezable> Aby uzyskać informacje o <xref:System.Windows.Freezable>Funkcje, takie jak zamrażanie i klonowania, zobacz [obiektu Freezable Przegląd obiektów](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
