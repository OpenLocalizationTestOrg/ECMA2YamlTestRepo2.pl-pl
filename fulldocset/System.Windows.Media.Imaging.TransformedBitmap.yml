  remarks: "TransformedBitmap obsługuje tylko prostopadły transformacje takich jak transformacje Obrót o 90 ° w przyrostach i transformacje skali. Przekształcenia mające pochylanie obrazów nie są obsługiwane.       Implementuje TransformedBitmap <xref:System.ComponentModel.ISupportInitialize>interfejsu w celu zoptymalizowania inicjowania na wiele właściwości.</xref:System.ComponentModel.ISupportInitialize> Zmiany właściwości mogą występować tylko podczas inicjowania obiektu. Wywołanie <xref:System.Windows.Media.Imaging.TransformedBitmap.BeginInit%2A>sygnalizują, że Inicjowanie zostało uruchomione i <xref:System.Windows.Media.Imaging.TransformedBitmap.EndInit%2A>sygnalizują, że Inicjowanie zostało zakończone.</xref:System.Windows.Media.Imaging.TransformedBitmap.EndInit%2A> </xref:System.Windows.Media.Imaging.TransformedBitmap.BeginInit%2A> Po zainicjowaniu zmiany właściwości są ignorowane.       TransformedBitmap obiektów utworzonych przy użyciu <xref:System.Windows.Media.Imaging.TransformedBitmap.%23ctor%28System.Windows.Media.Imaging.BitmapSource%2CSystem.Windows.Media.Transform%29>Konstruktor automatycznie są inicjowane i zmiany właściwości są ignorowane.</xref:System.Windows.Media.Imaging.TransformedBitmap.%23ctor%28System.Windows.Media.Imaging.BitmapSource%2CSystem.Windows.Media.Transform%29>       Tagi metadane dotyczące obrazu danych musi zostać zaktualizowany, jeśli jest zapisywany obraz do pliku, po zastosowaniu transformacji."
