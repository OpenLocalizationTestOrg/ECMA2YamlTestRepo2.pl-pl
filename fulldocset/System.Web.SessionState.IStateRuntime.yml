  fullName: System.Web.SessionState.IStateRuntime
  type: Interface
  summary: "Definiuje interfejs używany przez Usługa stanu ASP.NET do zarządzania danymi sesji."
  remarks: "ASP.NET można zarządzać sesji stan poza procesem, za pomocą usługi systemu Windows o nazwie Usługa stanu ASP.NET. <xref:System.Web.SessionState.StateRuntime>Klasa jest używana przez kod niezarządzany w tej usługi do zarządzania danymi sesji.</xref:System.Web.SessionState.StateRuntime> Ta klasa obsługuje infrastrukturę .NET Framework stosowania Usługa stanu ASP.NET i nie jest zamierzone, można użyć bezpośrednio w kodzie.       Używanie Usługa stanu ASP.NET nie jest domyślną metodą zarządzania sessionstate w programie ASP.NET; Program ASP.NET obsługuje wewnątrzprocesowy stan sesji zarządzania domyślnie. Druga opcja poza procesem, który zarządza stanu sesji w bazie danych programu Microsoft SQL Server obsługuje także i umożliwia rozwiązania do zarządzania stanu sesji niestandardowych. Aby uzyskać więcej informacji na temat opcji magazynu stanu sesji, zobacz [tryby stanu sesji](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.Runtime.InteropServices.Guid("7297744b-e188-40bf-b7e9-56698d25cf44")]

      [System.Runtime.InteropServices.InterfaceType(System.Runtime.InteropServices.ComInterfaceType.InterfaceIsIUnknown)]

      public interface IStateRuntime
