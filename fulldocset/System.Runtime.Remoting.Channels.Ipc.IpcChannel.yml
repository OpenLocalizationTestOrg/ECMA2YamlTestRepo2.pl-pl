  summary: "Inicjuje nowe wystąpienie klasy <xref href=&quot;System.Runtime.Remoting.Channels.Ipc.IpcChannel&quot;> </xref> klasy przy użyciu określonej konfiguracji właściwości i sink."
  remarks: "Aby uzyskać więcej informacji na temat właściwości konfiguracji kanału, zobacz [kanału i programu formatującego właściwości konfiguracji](http://msdn.microsoft.com/en-us/226ecf74-ebbd-4ea0-a701-dcf4441deefe).       Wychwytywanie kanału Podaj wtyczki punkt, który zezwala na dostęp do podstawowych komunikaty przepływających przez kanał, a także strumień używany przez mechanizm transportu do wysyłania komunikatów do obiektu zdalnego. Wychwytywanie kanału są również odpowiedzialne za przesyłania wiadomości między klientem a serwerem. Wychwytywanie kanału łączenia w łańcuch, a wszystkie kanału przepływ komunikatów przez ten łańcuch wychwytywanie przed koniec serializowane i transportowany komunikat. Jeśli nie jest wymagane funkcje zbiornika, ustaw `clientSinkProvider` i `serverSinkProvider` parametry `null`.      > [!CAUTION] > Podczas ustawiania `exclusiveAddressUse` właściwości `false` w `properties` argumentu, kilka <xref:System.Runtime.Remoting.Channels.Ipc.IpcServerChannel>obiektów można zarejestrować na takie same nazwany potok.</xref:System.Runtime.Remoting.Channels.Ipc.IpcServerChannel> W takim przypadku żądań można przejść do poszczególnych kanałów zarejestrowanych. To ustawienie jest uznawane za bezpieczne, tylko wtedy, gdy są używane również ALCs."
