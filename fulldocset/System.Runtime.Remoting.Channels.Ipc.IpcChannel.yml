- uid: System.Runtime.Remoting.Channels.Ipc.IpcChannel.CreateMessageSink(System.String,System.Object,System.String@)
  id: CreateMessageSink(System.String,System.Object,System.String@)
  parent: System.Runtime.Remoting.Channels.Ipc.IpcChannel
  langs:
  - csharp
  name: CreateMessageSink(String,Object,String)
  nameWithType: IpcChannel.CreateMessageSink(String,Object,String)
  fullName: System.Runtime.Remoting.Channels.Ipc.IpcChannel.CreateMessageSink(String,Object,String)
  type: Method
  assemblies:
  - System.Runtime.Remoting
  namespace: System.Runtime.Remoting.Channels.Ipc
  summary: "Zwraca komunikat w zbiorniku kanału polegającego na dostarczaniu wiadomości do określonego adresu URL lub kanału obiektu danych."
  remarks: "Metoda CreateMessageSink zwraca komunikat w zbiorniku kanału polegającego na dostarczaniu wiadomości do określonego adresu URL lub obiekt kanału danych. Jeśli `uri` parametr jest `null`, `remoteChannelData` jest używany jako obiekt docelowy dla obiekt sink. Albo `url` lub `remoteChannelData` parametry mogą być `null`, ale nie oba.       Wychwytywanie kanału Podaj wtyczki punkt, który zezwala na dostęp do podstawowych komunikaty przepływających przez kanał, a także strumień używany przez mechanizm transportu do wysyłania komunikatów do obiektu zdalnego. Wychwytywanie kanału łączenia w łańcuch `ChannelSinkProviders` i wszystkie kanału przepływ komunikatów przez ten łańcuch wychwytywanie przed koniec serializowane i transportowany komunikat."
  example:
  - "The following code example shows how to use the CreateMessageSink method. This code example is part of a larger example provided for the <xref:System.Runtime.Remoting.Channels.Ipc.IpcChannel> class.  \n  \n [!code-cpp[System.Runtime.Remoting.Channels.Ipc.IpcChannel#22](~/add/codesnippet/cpp/e0cd4f6b-7da0-480b-badc-_1.cpp)]\n [!code-cs[System.Runtime.Remoting.Channels.Ipc.IpcChannel#22](~/add/codesnippet/csharp/e0cd4f6b-7da0-480b-badc-_1.cs)]"
  syntax:
    content: public System.Runtime.Remoting.Messaging.IMessageSink CreateMessageSink (string url, object remoteChannelData, out string objectURI);
    parameters:
    - id: url
      type: System.String
      description: "Adres URL, do którego nowy obiekt sink powinien dostarczania wiadomości. Can be <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
    - id: remoteChannelData
      type: System.Object
      description: "Obiekt danych kanału zdalnego hosta, do którego nowy obiekt sink powinien dostarczania komunikatów. Can be <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
    - id: objectURI
      type: System.String
      description: "Gdy metoda zwróci wartość, zawiera identyfikator URI nowe zbiornik kanału wiadomości, polegającego na dostarczaniu wiadomości do określonego adresu URL lub kanału danych obiektu. Ten parametr jest przekazywany jako niezainicjowany."
    return:
      type: System.Runtime.Remoting.Messaging.IMessageSink
      description: "Komunikat w zbiorniku kanału polegającego na dostarczaniu wiadomości do określonego adresu URL lub kanału obiektu danych."
  overload: System.Runtime.Remoting.Channels.Ipc.IpcChannel.CreateMessageSink*
  exceptions: []
  platform:
  - net462
