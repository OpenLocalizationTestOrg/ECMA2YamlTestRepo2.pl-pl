  langs:
  - csharp
  name: GetClientProxyScript(Type,String,Boolean)
  nameWithType: ProxyGenerator.GetClientProxyScript(Type,String,Boolean)
  fullName: System.Web.Script.Services.ProxyGenerator.GetClientProxyScript(Type,String,Boolean)
  type: Method
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.Script.Services
  summary: "Pobiera kod Generowanie serwera proxy dla określonego typu."
  remarks: "Metoda GetClientProxyScript zwraca ECMAScript Generowanie serwera proxy (JavaScript) dla usługi sieci Web dla [!INCLUDE[vsindigo](~/add/includes/vsindigo-md.md)] usługi, lub dla metod statycznych strony, które mają <xref:System.Web.Services.WebMethodAttribute>Atrybut zastosowany.</xref:System.Web.Services.WebMethodAttribute> `type` Parametr zawiera typ klasy usługi sieci Web klasy usługi WCF i klasy strony ASP.NET. Jeśli typ jest klasy usługi WCF lub interfejsu, klasy lub interfejsu muszą mieć <xref:System.ServiceModel.ServiceContractAttribute>Atrybut zastosowany.</xref:System.ServiceModel.ServiceContractAttribute> Jeśli `debug` parametr jest `true`, wynikowy kod zawiera kod XML obsługuje komentarze w kodzie, które mogą być używane przez funkcję IntelliSense w [!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)] lub innych środowisk deweloperskich. W związku z tym rozmiaru generowanego skryptu jest większy."
  syntax:
    content: public static string GetClientProxyScript (Type type, string path, bool debug);
    parameters:
    - id: type
      type: System.Type
      description: "Typ obiektu, aby uzyskać skrypt."
    - id: path
      type: System.String
      description: "Lokalizacja punktu końcowego."
    - id: debug
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Aby uwzględnić komentarze w kodzie XML; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
    return:
      type: System.String
      description: "Kod Generowanie serwera proxy."
