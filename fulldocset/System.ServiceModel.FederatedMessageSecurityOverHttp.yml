- uid: System.ServiceModel.FederatedMessageSecurityOverHttp.NegotiateServiceCredential
  id: NegotiateServiceCredential
  parent: System.ServiceModel.FederatedMessageSecurityOverHttp
  langs:
  - csharp
  name: NegotiateServiceCredential
  nameWithType: FederatedMessageSecurityOverHttp.NegotiateServiceCredential
  fullName: System.ServiceModel.FederatedMessageSecurityOverHttp.NegotiateServiceCredential
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "Określa, czy do uzyskania certyfikatu usługi jest wykonywane na poziomie komunikatu negocjacji w protokole SSL."
  remarks: "Ta właściwość wskazuje, czy certyfikat usługi jest automatycznie negocjowane między klientem a usługą. Jeśli ta właściwość jest `true`, następnie takie negocjacja. Jeśli ta właściwość jest `false`, a następnie certyfikatu usługi musi być określony na klienta, zanim nastąpi komunikacji z usługą.       Usługi zawsze należy wskazać certyfikat.       Jeśli ta właściwość ma wartość true, komunikat negocjacji SSL poziomu dla certyfikatu usługi występuje przed zażądaniem usługi tokenu zabezpieczającego określona za pomocą IssuerAddress i IssuerBinding właściwości (lub właściwości LocalIssuerAddress i LocalIssuerBinding) do wystawiania tokenów zabezpieczających."
  example:
  - "The following code shows how to access this property from the binding, and set it.  \n  \n [!code-vb[WSFederationHttpSecurity#6](~/add/codesnippet/visualbasic/a9c91759-1874-4a3e-b7d4-_1.vb)]\n [!code-cs[WSFederationHttpSecurity#6](~/add/codesnippet/csharp/a9c91759-1874-4a3e-b7d4-_1.cs)]"
  syntax:
    content: public bool NegotiateServiceCredential { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Czy chcesz zachować certyfikatu usługi; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> Jeśli certyfikat usługi znajduje się poza pasmem. Wartość domyślna to <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.FederatedMessageSecurityOverHttp.NegotiateServiceCredential*
  exceptions: []
  platform:
  - net462
