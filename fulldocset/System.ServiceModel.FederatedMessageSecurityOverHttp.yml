- uid: System.ServiceModel.FederatedMessageSecurityOverHttp.IssuerAddress
  id: IssuerAddress
  parent: System.ServiceModel.FederatedMessageSecurityOverHttp
  langs:
  - csharp
  name: IssuerAddress
  nameWithType: FederatedMessageSecurityOverHttp.IssuerAddress
  fullName: System.ServiceModel.FederatedMessageSecurityOverHttp.IssuerAddress
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "Pobiera lub ustawia adres punktu końcowego usługi tokenu zabezpieczającego, który wystawia poświadczeń dla tej usługi."
  remarks: "Ten adres służy jako punkt końcowy dla usługi tokenu zabezpieczającego, który wystawia poświadczeń dla tej usługi. Usługi Udostępnianie adres wystawcy w metadanych, jeśli włączono WSDL nie wprowadzić żadnych innych korzystanie z niej. Klienci używają adresu wystawcy do komunikowania się z usługą tokenu zabezpieczeń. Jeśli IssuerAddress ma wartość null klienci mogą wrócić do przy użyciu usługi tokenu zabezpieczającego określona za pomocą właściwości LocalIssuerAddress i LocalIssuerBinding na IssuedTokenClientCredential.       Ustawienie tej wartości na `null` lub anonimowy identyfikator URI usługi WS-AddressingIdentity na kliencie powoduje, że program CardSpace do aktywacji, jeśli ClientCredentials.SupportInteractive ma wartość true w pewnych okolicznościach."
  example:
  - "The following code shows how to access this property from the binding, and set it.  \n  \n [!code-vb[WSFederationHttpSecurity#8](~/add/codesnippet/visualbasic/p-system.servicemodel.fe_3_1.vb)]\n [!code-cs[WSFederationHttpSecurity#8](~/add/codesnippet/csharp/p-system.servicemodel.fe_3_1.cs)]"
  syntax:
    content: public System.ServiceModel.EndpointAddress IssuerAddress { get; set; }
    return:
      type: System.ServiceModel.EndpointAddress
      description: "<xref:System.ServiceModel.EndpointAddress>z usługi tokenu zabezpieczającego.</xref:System.ServiceModel.EndpointAddress>"
  overload: System.ServiceModel.FederatedMessageSecurityOverHttp.IssuerAddress*
  exceptions: []
  platform:
  - net462
