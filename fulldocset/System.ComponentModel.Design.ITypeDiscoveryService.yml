- uid: System.ComponentModel.Design.ITypeDiscoveryService.GetTypes(System.Type,System.Boolean)
  id: GetTypes(System.Type,System.Boolean)
  parent: System.ComponentModel.Design.ITypeDiscoveryService
  langs:
  - csharp
  name: GetTypes(Type,Boolean)
  nameWithType: ITypeDiscoveryService.GetTypes(Type,Boolean)
  fullName: System.ComponentModel.Design.ITypeDiscoveryService.GetTypes(Type,Boolean)
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel.Design
  summary: "Pobiera listę dostępnych typów."
  remarks: "Jeśli `baseType` jest `null`, zwracane są wszystkie typy. W przeciwnym razie zwracane są tylko typy pochodzące od określonego typu podstawowego. Jeśli `excludeGlobalTypes` jest `false`, są sprawdzane typów z wszystkich przywoływanych zestawów. W przeciwnym razie tylko typy z innych niż — globalnej pamięci podręcznej zestawów odwołania do zestawów są sprawdzane. Aby uzyskać więcej informacji, zobacz [Praca z zestawami i Global Assembly Cache](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public System.Collections.ICollection GetTypes (Type baseType, bool excludeGlobalTypes);
    parameters:
    - id: baseType
      type: System.Type
      description: "Podstawowy typ do dopasowania. Can be <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
    - id: excludeGlobalTypes
      type: System.Boolean
      description: "Wskazuje, czy powinny być sprawdzane typów z wszystkich zestawów występujących w odwołaniach."
    return:
      type: System.Collections.ICollection
      description: "Kolekcji typów spełniających kryteria określone przez <code> baseType </code> i <code> excludeGlobalTypes </code>."
  overload: System.ComponentModel.Design.ITypeDiscoveryService.GetTypes*
  exceptions: []
  platform:
