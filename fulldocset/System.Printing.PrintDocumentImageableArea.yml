  name: PrintDocumentImageableArea
  nameWithType: PrintDocumentImageableArea
  fullName: System.Printing.PrintDocumentImageableArea
  type: Class
  summary: "Określa rozmiar papieru (lub innego nośnika), rozmiar obszaru obrazowania i lokalizację obrazowania obszaru."
  remarks: "Większość laserowe i drukarki atramentowe nie obsługują bez obramowania. Musi pozostać bez pozostałych do wydrukowania obszaru wokół krawędzi papieru, aby zapobiec toneru wprowadzenie na części drukarki łączące papieru. W przypadku drukarek, które nie obsługują bez obramowania obszaru obrazowania papieru jest mniejszy niż wymiary papieru.       Obiekty PrintDocumentImageableArea jest używany głównie jako parametry <xref:System.Printing.PrintQueue.CreateXpsDocumentWriter%2A>metody.</xref:System.Printing.PrintQueue.CreateXpsDocumentWriter%2A>      > [!CAUTION] > Klas w ramach <xref:System.Printing>przestrzeni nazw nie są obsługiwane do użycia w ramach usługi systemu Windows lub aplikacji ASP.NET lub usługi.</xref:System.Printing> Podjęto próbę użycia tych klas z jednej z tych typów aplikacji może dać nieoczekiwane problemy, takie jak ograniczyć obsługi wyjątków wydajności i czasu wykonywania.       Jeśli chcesz wydrukuj z aplikacji formularzy systemu Windows, temacie <xref:System.Drawing.Printing>przestrzeni nazw.</xref:System.Drawing.Printing>"
  syntax:
    content: public class PrintDocumentImageableArea
  inheritance:
