  summary: "Pobiera lub ustawia Współrzędna z punktu 3D."
  remarks: "Tej właściwości Z zawsze jest wyrażona w procentach obszaru wykresu odpowiednich głębokość. W przypadku wykresów 3W współrzędnych Z są względną i ma wartość 0 wstecz ściany obszaru wykresu i wartości od 100 do przodu ściany obszaru wykresu.       **Uwaga** Z tej właściwości może być mniejsza od zera (znajdujący się poza obszar wykresu) lub większa niż 100 (znajdujący się na początku obszaru wykresu).       Dowolny punkt używane w niestandardowych rysunku 3W — której odbywa się przy użyciu interfejsu GDI + — musi zostać przekształcone z X, Y i (3) koordynuje w X i Y (2D) koordynuje przy użyciu <xref:System.Web.UI.DataVisualization.Charting.ChartArea.TransformPoints%2A>— Metoda.</xref:System.Web.UI.DataVisualization.Charting.ChartArea.TransformPoints%2A> Ta metoda przyjmuje tablicę obiektów Point3D jako jego parametr tylko. Wywołując <xref:System.Web.UI.DataVisualization.Charting.ChartArea.TransformPoints%2A>metody, właściwości wartości X i Y są zmienione w celu uwzględnienia 3-wymiarową miejsca.</xref:System.Web.UI.DataVisualization.Charting.ChartArea.TransformPoints%2A>       Te nowe współrzędne X i Y są następnie współrzędne przekonwertowany na bezwzględne za pomocą <xref:System.Web.UI.DataVisualization.Charting.ChartGraphics.GetAbsolutePoint%2A>metody.</xref:System.Web.UI.DataVisualization.Charting.ChartGraphics.GetAbsolutePoint%2A> Następnie są one używane dla wywołań metod interfejsu GDI +.       Można uzyskać współrzędnych względnych Z serii za pomocą <xref:System.Web.UI.DataVisualization.Charting.ChartArea.GetSeriesDepth%2A>i <xref:System.Web.UI.DataVisualization.Charting.ChartArea.GetSeriesZPosition%2A>metody.</xref:System.Web.UI.DataVisualization.Charting.ChartArea.GetSeriesZPosition%2A> </xref:System.Web.UI.DataVisualization.Charting.ChartArea.GetSeriesDepth%2A>"
  syntax:
    content: public float Z { get; set; }
    return:
      type: System.Single
      description: "Współrzędna z punktu 3W, który jest podawana w procentach obszaru wykresu odpowiednich głębokość."
