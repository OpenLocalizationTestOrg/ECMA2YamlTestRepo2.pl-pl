  remarks: "Dowolny punkt używane w niestandardowych rysunku 3W — której odbywa się przy użyciu interfejsu GDI + — musi zostać przekształcone z X, Y i (3) koordynuje w X i Y (2D) koordynuje przy użyciu <xref:System.Web.UI.DataVisualization.Charting.ChartArea.TransformPoints%2A>— Metoda.</xref:System.Web.UI.DataVisualization.Charting.ChartArea.TransformPoints%2A> Ta metoda przyjmuje tablicę <xref:System.Web.UI.DataVisualization.Charting.Point3D>obiektów jako jego parametr tylko.</xref:System.Web.UI.DataVisualization.Charting.Point3D> Wywołując <xref:System.Web.UI.DataVisualization.Charting.ChartArea.TransformPoints%2A>, wartości właściwości X i Y zostały zmienione w celu uwzględnienia 3-wymiarową miejsca.</xref:System.Web.UI.DataVisualization.Charting.ChartArea.TransformPoints%2A>       Te nowe współrzędne X i Y są, a następnie przekonwertowane na bezwzględne współrzędne przy użyciu metody, takie jak <xref:System.Web.UI.DataVisualization.Charting.ChartGraphics.GetAbsolutePoint%2A>metody.</xref:System.Web.UI.DataVisualization.Charting.ChartGraphics.GetAbsolutePoint%2A> Po przekonwertowaniu współrzędne, właściwość PointF każdego obiektu Point3D może służyć do metod interfejsu GDI + zająć <xref:System.Drawing.PointF>obiektu jako parametr.</xref:System.Drawing.PointF>"
