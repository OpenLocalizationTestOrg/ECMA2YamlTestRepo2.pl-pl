  remarks: "Dowolny punkt używane w niestandardowych rysunku 3W — której odbywa się przy użyciu interfejsu GDI + — musi zostać przekształcone z X, Y i (3) koordynuje w X i Y (2D) koordynuje przy użyciu <xref:System.Web.UI.DataVisualization.Charting.ChartArea.TransformPoints%2A>— Metoda.</xref:System.Web.UI.DataVisualization.Charting.ChartArea.TransformPoints%2A> Ta metoda przyjmuje tablicę obiektów Point3D jako jego parametr tylko. Wywołując <xref:System.Web.UI.DataVisualization.Charting.ChartArea.TransformPoints%2A>metody, właściwości wartości X i Y są zmienione w celu uwzględnienia 3-wymiarową miejsca.</xref:System.Web.UI.DataVisualization.Charting.ChartArea.TransformPoints%2A>       Te nowe współrzędne X i Y są następnie współrzędne przekonwertowany na bezwzględne za pomocą <xref:System.Web.UI.DataVisualization.Charting.ChartGraphics.GetAbsolutePoint%2A>metody.</xref:System.Web.UI.DataVisualization.Charting.ChartGraphics.GetAbsolutePoint%2A> Następnie są one używane dla wywołań metod interfejsu GDI +.       Względne współrzędną Y, można je uzyskać z wartości osi przy użyciu <xref:System.Web.UI.DataVisualization.Charting.Axis.ValueToPosition%2A>metody.</xref:System.Web.UI.DataVisualization.Charting.Axis.ValueToPosition%2A>"
