  name: Point3D
  nameWithType: Point3D
  fullName: System.Web.UI.DataVisualization.Charting.Point3D
  type: Class
  summary: "Reprezentuje współrzędne punktu trójwymiarowy danych (3D). Ta klasa jest używana podczas wykonywania Rysowanie niestandardowe wykresy 3D."
  remarks: "Klasa Point3D reprezentuje współrzędne punktu danych 3D.       Dowolny punkt używane w niestandardowych rysunku 3D — które odbywa się przy użyciu interfejsu GDI + — musi zostać przekształcone z wątkiem X, Y i (3) Z współrzędnych względnych X i Y (2) koordynuje przy użyciu <xref:System.Web.UI.DataVisualization.Charting.ChartArea.TransformPoints%2A>— Metoda.</xref:System.Web.UI.DataVisualization.Charting.ChartArea.TransformPoints%2A> Wywołując <xref:System.Web.UI.DataVisualization.Charting.ChartArea.TransformPoints%2A>, X i Y obiektów Point3D są zmieniane, tak aby odzwierciedlały 3-wymiarową miejsca.</xref:System.Web.UI.DataVisualization.Charting.ChartArea.TransformPoints%2A> Nowe X i Y punkty mogą być następnie używane dla wywołań metod interfejsu GDI + — wartość Z następnie brane pod uwagę — po zmieniony na współrzędne bezwzględne pikseli przy użyciu <xref:System.Web.UI.DataVisualization.Charting.ChartGraphics.GetAbsolutePoint%2A>metody.</xref:System.Web.UI.DataVisualization.Charting.ChartGraphics.GetAbsolutePoint%2A>       Należy pamiętać, że Współrzędna może być mniejsza niż zero (znajdujący się poza obszar wykresu) lub większa niż 100 (znajdujący się na początku obszaru wykresu).       Aby włączyć wykresy 3D i pracować z ich style, użyj <xref:System.Web.UI.DataVisualization.Charting.ChartArea.Area3DStyle%2A>Właściwości.</xref:System.Web.UI.DataVisualization.Charting.ChartArea.Area3DStyle%2A> Klasa Point3D nie jest używana do stylów 3D."
  syntax:
    content: public class Point3D
