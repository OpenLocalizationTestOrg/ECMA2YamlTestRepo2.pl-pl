  summary: "Pobiera wartość właściwości z <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> kontroli i przypisuje je do skojarzonego <xref href=&quot;System.Web.UI.WebControls.WebParts.BehaviorEditorPart&quot;> </xref> formantu."
  remarks: "Metoda SyncChanges jest metodą krytyczne na <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>kontroli.</xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> Implementuje <xref:System.Web.UI.WebControls.WebParts.EditorPart.SyncChanges%2A>Metoda z klasy podstawowej, pobiera bieżące wartości z skojarzony <xref:System.Web.UI.WebControls.WebParts.WebPart>kontroli i aktualizuje formanty w <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>kontrolki z tych wartości, więc użytkownik może edytować je.</xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart.SyncChanges%2A>       Wywoływana jest metoda SyncChanges zawsze, gdy wartości w skojarzonym <xref:System.Web.UI.WebControls.WebParts.WebPart>kontroli mogła ulec zmianie.</xref:System.Web.UI.WebControls.WebParts.WebPart> Dla <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>kontroli, <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>strefy, który zawiera formant wywołuje metodę SyncChanges, aby wartości w <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>formant zawsze są synchronizowane z wartościami w skojarzonym <xref:System.Web.UI.WebControls.WebParts.WebPart>kontroli.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> </xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>"
  syntax:
    content: public override void SyncChanges ();
    parameters: []
  overload: System.Web.UI.WebControls.WebParts.BehaviorEditorPart.SyncChanges*
  exceptions: []
