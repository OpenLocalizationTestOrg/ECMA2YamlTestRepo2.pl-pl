- uid: System.Web.UI.WebControls.WebParts.BehaviorEditorPart.Display
  id: Display
  parent: System.Web.UI.WebControls.WebParts.BehaviorEditorPart
  langs:
  - csharp
  name: Display
  nameWithType: BehaviorEditorPart.Display
  fullName: System.Web.UI.WebControls.WebParts.BehaviorEditorPart.Display
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Pobiera wartość wskazującą, czy formant ma być wyświetlany, gdy jego skojarzony <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> formant jest w trybie edycji."
  remarks: "Właściwość wyświetlania zwraca wartość `true`, co oznacza, że kontrolka będzie wyświetlane, z wyjątkiem jeden przypadek. Jeśli <xref:System.Web.UI.WebControls.WebParts.WebPart.IsShared%2A>wartości właściwości w <xref:System.Web.UI.WebControls.WebParts.WebPart>formant edycji jest `true`i strona znajduje się w zakresie personalizacji użytkownika (która jest wartością domyślną), nie jest wyświetlany formant.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart.IsShared%2A> Wyjaśnienie kroków wymaganych i przykładowy kod, który przedstawia sposób spowodować <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>formantu można wyświetlić do edycji, zobacz <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>przykład omówienie i kodu klasy.</xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> </xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>       Zestaw kontroli części sieci Web jest zaprojektowana przy założeniu, że udostępniony formantów — formantów, które są widoczne dla wszystkich użytkowników — powinien być widoczny do edycji, tylko gdy strona jest wspólnego zakresu personalizacji, co oznacza, że edycji zmiany są widoczne dla wszystkich użytkowników."
  syntax:
    content: public override bool Display { get; }
    return:
      type: System.Boolean
      description: "Wartość logiczna wskazująca, czy formant ma być wyświetlany."
  overload: System.Web.UI.WebControls.WebParts.BehaviorEditorPart.Display*
  exceptions: []
  platform:
  - net462
