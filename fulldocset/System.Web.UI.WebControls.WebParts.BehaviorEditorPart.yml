  name: BehaviorEditorPart
  nameWithType: BehaviorEditorPart
  fullName: System.Web.UI.WebControls.WebParts.BehaviorEditorPart
  type: Class
  summary: "Udostępnia kontrolkę edytora, która umożliwia użytkownikom edytowanie kilka właściwości interfejsu użytkownika na skojarzony <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> formantu. Ta klasa nie może być dziedziczona."
  remarks: "Klasa BehaviorEditorPart jest formantem edytora, która pochodzi z <xref:System.Web.UI.WebControls.WebParts.EditorPart>klasy i jest używany do edytowania właściwości, które wpływają na zachowanie skojarzony <xref:System.Web.UI.WebControls.WebParts.WebPart>lub <xref:System.Web.UI.WebControls.WebParts.GenericWebPart>kontroli.</xref:System.Web.UI.WebControls.WebParts.GenericWebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart>       Podobnie jak istnieje zorientowane na narzędzie stref w zestawie formantu części sieci Web (Aby uzyskać więcej informacji, zobacz <xref:System.Web.UI.WebControls.WebParts.ToolZone>Przegląd klasy), są formanty części zorientowane na narzędzia (narzędzie części), a każda część narzędzie musi znajdować się w typie strefy narzędzi.</xref:System.Web.UI.WebControls.WebParts.ToolZone> Narzędzie części w zestawie formantu części sieci Web mają dwa parametry wyróżniającą:-są formanty pomocnika, które umożliwiają użytkownikom końcowym spersonalizować formantów na stronie części sieci Web.      -Były widoczne tylko w niektórych trybów wyświetlania.       Formant BehaviorEditorPart jest część narzędzia, która staje się widoczna tylko w przypadku, gdy strona części sieci Web jest w trybie edycji, a po określonej <xref:System.Web.UI.WebControls.WebParts.WebPart>formant został wybrany do edycji.</xref:System.Web.UI.WebControls.WebParts.WebPart> Formant BehaviorEditorPart, podobnie jak wszystkie inne <xref:System.Web.UI.WebControls.WebParts.EditorPart>kontrolki, znajduje się w <xref:System.Web.UI.WebControls.WebParts.EditorZone>kontroli.</xref:System.Web.UI.WebControls.WebParts.EditorZone> </xref:System.Web.UI.WebControls.WebParts.EditorPart>      > [!IMPORTANT] > <xref:System.Web.UI.WebControls.WebParts.EditorZone>Strefa może zawierać tylko <xref:System.Web.UI.WebControls.WebParts.EditorPart>kontrolek i <xref:System.Web.UI.WebControls.WebParts.EditorPart>formanty nie może być umieszczona w typ strefy.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZone>       Formant nie jest wyświetlany na stronie w niektórych warunkach. Jeśli <xref:System.Web.UI.WebControls.WebParts.WebPart.IsShared%2A>wartości właściwości w <xref:System.Web.UI.WebControls.WebParts.WebPart>formant edycji jest `true`i strona znajduje się w zakresie personalizacji użytkownika (która jest wartością domyślną), nie jest wyświetlany formant.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart.IsShared%2A> Kontrolki BehaviorEditorPart mają być wyświetlane w tym scenariuszu, zazwyczaj konieczne będzie należy wykonać dwie czynności:-dodać wpis do pliku Web.config, zapewniająca autoryzowanych uprawnienia do edycji stron sieci Web w wspólnego zakresu personalizacji (co oznacza, że zmiany sprawia, że użytkownik będzie widoczny dla wszystkich użytkowników w aplikacji).      -Programowo zmienić stronę z poziomu użytkownika do udostępnionego na poziomie zakresu personalizacji w czasie wykonywania, na przykład za pomocą <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.ToggleScope%2A>metody.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.ToggleScope%2A>       Na przykład porady: Tworzenie formantu BehaviorEditorPart widoczne na stronie Zobacz przykład części tego tematu. Aby uzyskać więcej informacji na temat udostępnionych formantów i zakresu personalizacji, zobacz [Przegląd personalizacji części sieci Web](~/add/includes/ajax-current-ext-md.md).       Klasa BehaviorEditorPart ma również metody ważne <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart.SyncChanges%2A>, który dziedziczy z <xref:System.Web.UI.WebControls.WebParts.EditorPart>klasy i zastąpień.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart.SyncChanges%2A> Metoda jest krytyczny, ponieważ umożliwia pobieranie wartości właściwości z <xref:System.Web.UI.WebControls.WebParts.WebPart>kontrolować edytowany i przypisywanie ich do pola edycji kontrolek.</xref:System.Web.UI.WebControls.WebParts.WebPart>       W większości przypadków kontroli BehaviorEditorPart powinna być używana w formacie trwałości strony przez zadeklarowanie `<asp:behavioreditorpart>` element wewnątrz `<zonetemplate>` element, który z kolei jest zawarty w `<asp:editorzone>` elementu na stronie sieci Web. Formant BehaviorEditorPart umożliwia użytkownikom końcowym edytować następujących właściwości interfejsu użytkownika <xref:System.Web.UI.WebControls.WebParts.WebPart>kontroli:- <xref:System.Web.UI.WebControls.WebParts.Part.Description%2A>- <xref:System.Web.UI.WebControls.WebParts.WebPart.TitleUrl%2A>— <xref:System.Web.UI.WebControls.WebParts.WebPart.TitleIconImageUrl%2A>— <xref:System.Web.UI.WebControls.WebParts.WebPart.CatalogIconImageUrl%2A>— <xref:System.Web.UI.WebControls.WebParts.WebPart.HelpUrl%2A>— <xref:System.Web.UI.WebControls.WebParts.WebPart.HelpMode%2A>— <xref:System.Web.UI.WebControls.WebParts.WebPart.ImportErrorMessage%2A>— <xref:System.Web.UI.WebControls.WebParts.WebPart.ExportMode%2A>— <xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A>— <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowClose%2A>— <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowConnect%2A>— <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowEdit%2A>— <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowHide%2A>— <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowMinimize%2A>— <xref:System.Web.UI.WebControls.WebParts.WebPart.AllowZoneChange%2A>Aby edytować inne właściwości i zachowanie <xref:System.Web.UI.WebControls.WebParts.WebPart>formantów, można użyć innych <xref:System.Web.UI.WebControls.WebParts.EditorPart>formanty dostarczony wraz z zestaw kontroli części sieci Web.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart.AllowZoneChange%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.AllowMinimize%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.AllowHide%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.AllowEdit%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.AllowConnect%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.AllowClose%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.ExportMode%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.ImportErrorMessage%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.HelpMode%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.HelpUrl%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.CatalogIconImageUrl%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.TitleIconImageUrl%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart.TitleUrl%2A> </xref:System.Web.UI.WebControls.WebParts.Part.Description%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart> Należą do nich <xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart>, <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart>i <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>kontroli.</xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> </xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart> </xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart> Podany <xref:System.Web.UI.WebControls.WebParts.EditorPart>formanty powinien zawierać większości funkcje edycji wymagany do edycji <xref:System.Web.UI.WebControls.WebParts.WebPart>kontrolek, ale można również utworzyć formantu niestandardowego edytora przez dziedziczenie z <xref:System.Web.UI.WebControls.WebParts.EditorPart>klasy.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> Na przykład kod, zobacz <xref:System.Web.UI.WebControls.WebParts.EditorPart>Przegląd klasy.</xref:System.Web.UI.WebControls.WebParts.EditorPart>      > [!NOTE] > Zwiększenia dostępności, renderowania formantu BehaviorEditorPart w `<fieldset>` elementu. `<fieldset>` Element grupuje pokrewne zbiór kontrolek używanych do edycji w formancie BehaviorEditorPart i ułatwia ona kartach nawigacji między tych kontrolek dla agentów użytkownika wizualne (takie jak zwykłe przeglądarki sieci Web) i agentów użytkownika mowy (na przykład oprogramowanie do odczytywania zawartości ekranu).      ## Dostępność znaczników renderowania domyślnie dla tego formantu nie mogą być zgodne ze standardy ułatwień dostępu, takie jak wytyczne o priorytecie 1 interfejsów sieci Web zawartości dostępności wytyczne 1.0 (WCAG). Aby uzyskać szczegółowe informacje dotyczące obsługi ułatwień dostępu dla tego formantu, zobacz [kontrolki ASP.NET i dostępności](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to declare a BehaviorEditorPart control on a Web page, and enable it to edit several UI properties of a <xref:System.Web.UI.WebControls.WebParts.WebPart> control. The code example has four parts:  \n  \n-   A user control that enables you to change display modes on a Web Parts page.  \n  \n-   A Web page that contains an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control and a BehaviorEditorPart control, which is used to edit the behavior properties of a <xref:System.Web.UI.WebControls.BulletedList> control.  \n  \n-   An entry to make in the Web.config file to give an authorized user permission to edit the page in shared personalization scope.  \n  \n-   An explanation of how the example works when you load the page in a browser.  \n  \n The first part of this code example is the user control that enables users to change display modes on a Web page. For details about display modes and a description of the source code in this control, see [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md). The documentation for this user control explains how to call the <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.ToggleScope%2A> method to switch the page into shared mode, which enables the BehaviorEditorPart control to appear.  \n  \n [!code-cs[WebParts_BehaviorEditorPart_Overview#5](~/add/codesnippet/csharp/t-system.web.ui.webcontr_298_1.ascx)]\n [!code-vb[WebParts_BehaviorEditorPart_Overview#5](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_298_1.ascx)]  \n  \n The second part of the code example is the Web page. It contains a declarative reference to an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control, with a child `<zonetemplate>` element that contains declarative references to a BehaviorEditorPart control. Note that the page also contains a <xref:System.Web.UI.WebControls.BulletedList> control that is bound to the Pubs database; because this control resides in a <xref:System.Web.UI.WebControls.WebParts.WebPartZone>, it is able to function as a <xref:System.Web.UI.WebControls.WebParts.WebPart> control that can be edited by the BehaviorEditorPart control.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_BehaviorEditorPart_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_298_2.aspx)]\n [!code-vb[WebParts_BehaviorEditorPart_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_298_2.aspx)]  \n  \n The third part of the example is an entry in the Web.config file. You must make an entry like the following in the `<webParts>` section of the file, to enable an authorized user or set of users to edit the Web page when it is in shared personalization scope. This entry is a critical step; otherwise, the BehaviorEditorPart control will not be visible when you switch the page into edit mode.  \n  \n `<webParts>`  \n  \n `<personalization>`  \n  \n `<authorization>`  \n  \n `<allow users=\"User_account\" roles=\"admin\"`  \n  \n `verbs=\"enterSharedScope\"/>`  \n  \n `</authorization>`  \n  \n `</personalization>`  \n  \n `</webParts>`  \n  \n When you load the page in a browser, you can first select the **Shared** option on the **Display Mode** drop-down list control. Next, click the drop-down list itself, and select **Edit Mode** to switch the page into edit mode. You can click the verbs menu (the downward arrow) in the title bar of the **Author List WebPart** control, and click **Edit** to begin editing. When the editing UI is visible, you can see the BehaviorEditorPart control, and a button and text box positioned above it. If you make some changes in the editing UI and click the **Apply** button, you can use the **Display Mode** drop-down list control to return the page to browse mode and see the full effect of the editing changes."
