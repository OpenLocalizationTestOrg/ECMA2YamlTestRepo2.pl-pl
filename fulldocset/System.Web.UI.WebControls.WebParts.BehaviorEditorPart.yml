- uid: System.Web.UI.WebControls.WebParts.BehaviorEditorPart.ApplyChanges
  id: ApplyChanges
  parent: System.Web.UI.WebControls.WebParts.BehaviorEditorPart
  langs:
  - csharp
  name: ApplyChanges()
  nameWithType: BehaviorEditorPart.ApplyChanges()
  fullName: System.Web.UI.WebControls.WebParts.BehaviorEditorPart.ApplyChanges()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Zapisuje wartości z <xref href=&quot;System.Web.UI.WebControls.WebParts.BehaviorEditorPart&quot;> </xref> formantu do odpowiednich właściwości w skojarzonym <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> formantu."
  remarks: "ApplyChanges — metoda jest metodą krytyczne na <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>kontroli.</xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> Metoda ma na celu zapisania wartości użytkownika została ustawiona na <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>formantu do odpowiednich właściwości w skojarzonym <xref:System.Web.UI.WebControls.WebParts.WebPart>kontroli.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> Odwołuje się skojarzonym formancie <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>dziedziczone przez formant <xref:System.Web.UI.WebControls.WebParts.EditorPart.WebPartToEdit%2A>Właściwości.</xref:System.Web.UI.WebControls.WebParts.EditorPart.WebPartToEdit%2A> </xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>       ApplyChanges — metoda próbuje liczbę za pomocą interfejsu użytkownika (UI)-związane z wartości właściwości skojarzonych <xref:System.Web.UI.WebControls.WebParts.WebPart>kontroli.</xref:System.Web.UI.WebControls.WebParts.WebPart> Aby uzyskać listę wartości właściwości, które są ustawiane w ramach tej metody, zobacz uwagi w <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>Przegląd klasy.</xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>       ApplyChanges — metoda jest wywoływana, gdy użytkownik kliknie zlecenie OK lub Zastosuj zlecenie w Interfejsie użytkownika do edycji."
  syntax:
    content: public override bool ApplyChanges ();
    parameters: []
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli akcja zapisywania wartości z <xref href=&quot;System.Web.UI.WebControls.WebParts.BehaviorEditorPart&quot;> </xref> formant <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> kontroli powiodło się; w przeciwnym razie (Jeśli wystąpi błąd), <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
