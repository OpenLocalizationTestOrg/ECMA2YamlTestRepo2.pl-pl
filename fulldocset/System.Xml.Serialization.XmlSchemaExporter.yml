  remarks: "<xref:System.Xml.Serialization.XmlSchemaExporter>Klasa zapewnia zbiór <xref:System.Xml.Schema.XmlSchema>obiektów deklaracji elementu schematu XML, które mają być dodawane.</xref:System.Xml.Schema.XmlSchema> </xref:System.Xml.Serialization.XmlSchemaExporter> Nie trzeba tworzyć wystąpienia <xref:System.Xml.Serialization.XmlSchemaExporter>bezpośrednio klasa.</xref:System.Xml.Serialization.XmlSchemaExporter>"
