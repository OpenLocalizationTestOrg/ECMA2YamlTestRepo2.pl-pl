  name: XmlSchemaExporter
  nameWithType: XmlSchemaExporter
  fullName: System.Xml.Serialization.XmlSchemaExporter
  type: Class
  summary: "Wypełnia <xref:System.Xml.Schema.XmlSchema>obiektów z deklaracji elementu schematu XML, które zostały znalezione w obiekty mapowania typu.</xref:System.Xml.Schema.XmlSchema>"
  remarks: "Klasa XmlSchemaExporter udostępnia reprezentację programowe definicji schematu XML dokumentu języka (XSD). Zamiast korzystać bezpośrednio XmlSchemaExporter, użyj <xref:System.Web.Services.Description.ServiceDescriptionReflector>klasy lub [narzędzie definicji schematu XML (Xsd.exe)](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.Services.Description.ServiceDescriptionReflector>       <xref:System.Web.Services.Description.ServiceDescriptionReflector>Tworzy klasy <xref:System.Web.Services.Description.ServiceDescription>obiektów z klasy, które są identyfikowane jako usługi sieci Web.</xref:System.Web.Services.Description.ServiceDescription> </xref:System.Web.Services.Description.ServiceDescriptionReflector> Używa klasy XmlSchemaExporter, gdy klasa usługi sieci Web określa:-Użyj literału, informujący, że zawartość SOAP komunikatów parametrów i zwraca wartości (lub dokumenty żądań i odpowiedzi) jako literału są określone definicje schematów XML.      — Implementacje nie-protokołu SOAP usług sieci Web przy użyciu operacji HTTP GET i POST protokołu HTTP.       XSD.exe generuje dokumentach schematów XML z jednego lub więcej typów w pliku zestaw czasu wykonywania przy użyciu klasy XmlSchemaExporter i odbicia."
  syntax:
    content: public class XmlSchemaExporter
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
