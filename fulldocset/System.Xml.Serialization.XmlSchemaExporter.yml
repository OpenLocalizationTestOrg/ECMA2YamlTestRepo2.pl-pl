  summary: "Dodaje deklarację elementu do odpowiednich <xref:System.Xml.Schema.XmlSchema>dla każdego elementu części literału definicji komunikatu SOAP.</xref:System.Xml.Schema.XmlSchema>"
  remarks: "Dla każdej części komunikatu SOAP metody ExportMembersMapping dodaje deklarację elementu schematu XML, <xref:System.Xml.Schema.XmlSchema>która używa tego samego obszaru nazw jako części.</xref:System.Xml.Schema.XmlSchema> Definicja literału komunikat zawiera zwykle jednej części.       Użyj <xref:System.Web.Services.Description.ServiceDescriptionReflector>klasy zamiast.</xref:System.Web.Services.Description.ServiceDescriptionReflector>"
