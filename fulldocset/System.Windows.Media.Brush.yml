  fullName: System.Windows.Media.Brush
  type: Class
  summary: "Definiuje obiekty używane do malowania obiektów graficznych. Klasy, które pochodzą z pędzla opisano, jak jest rysowane obszaru."
  remarks: "Pędzel &quot;umożliwia malowanie&quot; lub &quot;wypełnia&quot; obszar przy użyciu jego dane wyjściowe. Pędzle różnych mają różne typy danych wyjściowych. Niektóre pędzle malowanie obszar jednolitym kolorem, osoby z gradientu, wzorzec, obrazu lub rysunku. Poniższa lista zawiera opis różnych typów [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] pędzle:- <xref:System.Windows.Media.SolidColorBrush>: malowanie obszar o niezawodnej <xref:System.Windows.Media.Color>.</xref:System.Windows.Media.Color> </xref:System.Windows.Media.SolidColorBrush>      - <xref:System.Windows.Media.LinearGradientBrush>: Malowanie obszar o gradientu liniowego.</xref:System.Windows.Media.LinearGradientBrush>      - <xref:System.Windows.Media.RadialGradientBrush>: Malowanie obszar o gradientu promieniowego.</xref:System.Windows.Media.RadialGradientBrush>      - <xref:System.Windows.Media.ImageBrush>: Malowanie obszaru z obrazem (reprezentowane przez <xref:System.Windows.Media.ImageSource>obiektu).</xref:System.Windows.Media.ImageSource> </xref:System.Windows.Media.ImageBrush>      - <xref:System.Windows.Media.DrawingBrush>: Malowanie obszar o <xref:System.Windows.Media.Drawing>.</xref:System.Windows.Media.Drawing> </xref:System.Windows.Media.DrawingBrush> Rysowanie może zawierać obiekty wektorowe, jak i mapy bitowej.      - <xref:System.Windows.Media.VisualBrush>: Malowanie obszar o <xref:System.Windows.Media.Visual>obiektu.</xref:System.Windows.Media.Visual> </xref:System.Windows.Media.VisualBrush> A <xref:System.Windows.Media.VisualBrush>umożliwia zduplikowana zawartość z jednej części aplikacji do innego obszaru; jest ono bardzo przydatne do tworzenia odbicia efekty i powiększanie części ekranu.</xref:System.Windows.Media.VisualBrush>      ## Wstępnie zdefiniowane pędzle użyj <xref:System.Windows.Media.Brushes>klasy obiektu przy użyciu wstępnie zdefiniowanych pełnego koloru, takie jak <xref:System.Windows.Media.Brushes.AliceBlue%2A>lub <xref:System.Windows.Media.Brushes.Red%2A>.</xref:System.Windows.Media.Brushes.Red%2A> </xref:System.Windows.Media.Brushes.AliceBlue%2A> </xref:System.Windows.Media.Brushes>      ## Pędzle w języku XAML w poniższej tabeli wymieniono różne typy pędzla, które mogą być używane w [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] i składni ich obsługi. Uzyskać szczegółowe informacje o składni określonych pędzla zobacz strony typu tego pędzla.      | Klasa | Składnia atrybutu | Obiekt składni elementu |   |-----------|----------------------|---------------------------|   | <xref:System.Windows.Media.SolidColorBrush>| Tak | Tak |   | <xref:System.Windows.Media.DrawingBrush>| Nie | Tak |   | <xref:System.Windows.Media.ImageBrush>| Nie | Tak |   | <xref:System.Windows.Media.LinearGradientBrush>| Nie | Tak |   | <xref:System.Windows.Media.RadialGradientBrush>| Nie | Tak |   | <xref:System.Windows.Media.VisualBrush>| Nie | Tak |       Na przykład przedstawiający jak namalować szybko obszar jednolitym kolorem zobacz [porady: malowanie obszar jednolitym kolorem](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Media.VisualBrush> </xref:System.Windows.Media.RadialGradientBrush> </xref:System.Windows.Media.LinearGradientBrush> </xref:System.Windows.Media.ImageBrush> </xref:System.Windows.Media.DrawingBrush> </xref:System.Windows.Media.SolidColorBrush>      ## Obiektu freezable pędzla funkcji A jest to typ <xref:System.Windows.Freezable>obiektu.</xref:System.Windows.Freezable> Aby uzyskać informacje o <xref:System.Windows.Freezable>Funkcje, takie jak zamrażanie i klonowania, zobacz [obiektu Freezable Przegląd obiektów](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>      <a name=&quot;xamlTextUsage_Brush&quot;></a>## XAML tekst użycia dla [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] informacji, zobacz **uwagi** sekcji."
