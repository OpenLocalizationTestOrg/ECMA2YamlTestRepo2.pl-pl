  summary: "Pobiera lub ustawia wartość wskazującą, czy użytkownik może wybrać więcej niż jedną komórkę, wiersz lub kolumna <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> naraz."
  remarks: "Jeśli jest równa właściwości MultiSelect zostanie `true`, można wybrać wiele elementów (komórek, wierszy lub kolumn) w <xref:System.Windows.Forms.DataGridView>kontroli.</xref:System.Windows.Forms.DataGridView> Aby wybrać wiele elementów, użytkownik może przytrzymaj klawisz CTRL podczas klikania elementów, aby wybrać. Można wybrać, klikając pierwszy element do wybrania, a następnie, trzymając naciśnięty klawisz SHIFT, klikając ostatni element, aby wybrać kolejnych elementów. Zakres zaznaczenie jest oparta na <xref:System.Windows.Forms.DataGridView.SelectionMode%2A>Właściwości.</xref:System.Windows.Forms.DataGridView.SelectionMode%2A> Na przykład jeśli <xref:System.Windows.Forms.DataGridView.SelectionMode%2A>ma ustawioną wartość <xref:System.Windows.Forms.DataGridViewSelectionMode?displayProperty=fullName>, użytkownik może wybrać wiele kolumn.</xref:System.Windows.Forms.DataGridViewSelectionMode?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.SelectionMode%2A>       Można użyć właściwości MultiSelect zostanie umożliwia użytkownikowi wybranie wielu elementów w <xref:System.Windows.Forms.DataGridView>kontroli i wykonaj operację na wszystkich wybranych elementów.</xref:System.Windows.Forms.DataGridView> Na przykład użytkownik może zaznaczyć wiele komórek i kliknij prawym przyciskiem myszy zaznaczonej komórki, aby wyświetlić menu skrótów, które wyświetla zestaw zadań do wykonania na zaznaczonych komórek.       Aby ustalić, które komórek, wierszy lub kolumn są zaznaczone w <xref:System.Windows.Forms.DataGridView>sterowania, można uzyskać dostęp <xref:System.Windows.Forms.DataGridView.SelectedCells%2A>, <xref:System.Windows.Forms.DataGridView.SelectedRows%2A>, lub <xref:System.Windows.Forms.DataGridView.SelectedColumns%2A>Właściwości.</xref:System.Windows.Forms.DataGridView.SelectedColumns%2A> </xref:System.Windows.Forms.DataGridView.SelectedRows%2A> </xref:System.Windows.Forms.DataGridView.SelectedCells%2A> </xref:System.Windows.Forms.DataGridView> Aby określić liczbę wybranych komórek, wywołaj <xref:System.Windows.Forms.DataGridView.GetCellCount%2A>metodę o wartości argumentu <xref:System.Windows.Forms.DataGridViewElementStates?displayProperty=fullName>.</xref:System.Windows.Forms.DataGridViewElementStates?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.GetCellCount%2A> Użyj <xref:System.Windows.Forms.DataGridViewRowCollection.GetRowCount%2A>metodę, aby pobrać liczbę wybranych wierszy i <xref:System.Windows.Forms.DataGridViewColumnCollection.GetColumnCount%2A>metodę, aby pobrać liczbę kolumn.</xref:System.Windows.Forms.DataGridViewColumnCollection.GetColumnCount%2A> </xref:System.Windows.Forms.DataGridViewRowCollection.GetRowCount%2A> Te metody są bardziej efektywne niż bezpośrednie uzyskiwanie dostępu do kolekcji podczas pracy z dużą ilością danych. Aby uzyskać więcej informacji, zobacz [najlepsze praktyki dotyczące skalowania formantu DataGridView formularzy systemu Windows](~/add/includes/ajax-current-ext-md.md)."
