  remarks: "<xref:System.Windows.Forms.DataGridView>Kontroli kopiuje Reprezentacja tekstowa każdej wybranej komórki do Schowka.</xref:System.Windows.Forms.DataGridView> Ta wartość jest wartością komórki konwertowana na ciąg lub, w przypadku obrazu komórki, wartość <xref:System.Windows.Forms.DataGridViewImageCell.Description%2A>Właściwości.</xref:System.Windows.Forms.DataGridViewImageCell.Description%2A>       Wartości są kopiowane do Schowka w <xref:System.Windows.Forms.DataFormats.Text>, <xref:System.Windows.Forms.DataFormats.UnicodeText>, <xref:System.Windows.Forms.DataFormats.Html>, i <xref:System.Windows.Forms.DataFormats.CommaSeparatedValue>formatów.</xref:System.Windows.Forms.DataFormats.CommaSeparatedValue> </xref:System.Windows.Forms.DataFormats.Html> </xref:System.Windows.Forms.DataFormats.UnicodeText> </xref:System.Windows.Forms.DataFormats.Text> Formaty te są przydatne w przypadku wklejając zawartość do aplikacji, takiego jak Notatnik, [!INCLUDE[ofprexcel](~/add/includes/ofprexcel-md.md)], i [!INCLUDE[ofprword](~/add/includes/ofprword-md.md)].       <xref:System.Windows.Forms.DataGridView>Kontroli kopiuje komórek wchodzących w najmniejszego prostokąta, która obejmuje wszystkich zaznaczonych komórek.</xref:System.Windows.Forms.DataGridView> Dane skopiowane nie obejmują wierszy i kolumn, które nie zawierają żadnych zaznaczonych komórek. Wszelkie niezaznaczone komórek w pozostałych wierszy i kolumn są reprezentowane przez puste symbole zastępcze. W zależności od trybu kopii i tryb zaznaczania wartości nagłówka dla skopiowanego wierszy i kolumn może można kopiować, a także.       Użytkownicy kopiowania zawartości, <xref:System.Windows.Forms.DataGridView>dodaje kontroli <xref:System.Windows.Forms.DataObject>do Schowka.</xref:System.Windows.Forms.DataObject> </xref:System.Windows.Forms.DataGridView> Ten obiekt danych są pobierane z <xref:System.Windows.Forms.DataGridView.GetClipboardContent%2A>metody.</xref:System.Windows.Forms.DataGridView.GetClipboardContent%2A> Ta metoda jest wywoływana, gdy chcesz programowane Dodawanie obiektem danych do Schowka.       <xref:System.Windows.Forms.DataGridView.GetClipboardContent%2A>Metoda pobiera wartości dla poszczególnych komórek przez wywołanie metody <xref:System.Windows.Forms.DataGridViewCell.GetClipboardContent%2A?displayProperty=fullName>metody.</xref:System.Windows.Forms.DataGridViewCell.GetClipboardContent%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.GetClipboardContent%2A> Można zastąpić jednego lub obu tych metod w klasach pochodnych, aby dostosować układ skopiowane komórki lub do obsługi formatów dodatkowe dane.       Aby uzyskać więcej informacji na temat operacje schowka i formatów danych zobacz <xref:System.Windows.Forms.Clipboard>klasy.</xref:System.Windows.Forms.Clipboard>"
