  summary: "Pobiera lub ustawia wartość określającą, jak są określane szerokości kolumn."
  remarks: "Ta właściwość umożliwia skonfigurowanie formantu, dzięki czemu szerokości kolumn są automatycznie dopasowana do wypełnienia kontrolki lub w celu dopasowania do zawartości komórki. Korekty rozmiaru w tryb wypełniania występować przy każdej zmianie szerokość formantu. W trybach na podstawie zawartości wielkości dopasowania rozmiaru występuje zawsze, gdy zawartość komórki zmian lub, jeśli <xref:System.Windows.Forms.DataGridViewCellStyle.WrapMode%2A>jest włączone, zmianie wysokości wierszy.</xref:System.Windows.Forms.DataGridViewCellStyle.WrapMode%2A> Niektóre tryby rozmiaru na podstawie zawartości pozwalają ograniczyć dostosowanie rozmiaru aktualnie wyświetlanych wierszy w celu zwiększenia wydajności.       Aby zmienić tryb zmiany rozmiaru dla pojedynczej kolumny, ustaw jej <xref:System.Windows.Forms.DataGridViewColumn.AutoSizeMode%2A>Właściwości.</xref:System.Windows.Forms.DataGridViewColumn.AutoSizeMode%2A> Wartość domyślna tej właściwości to <xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode>, wskazujący, że kolumna dziedziczy swoje działanie i jego <xref:System.Windows.Forms.DataGridViewColumn.InheritedAutoSizeMode%2A>wartości właściwości z formantu.</xref:System.Windows.Forms.DataGridViewColumn.InheritedAutoSizeMode%2A> </xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode>       Tryb wypełniania kolumny dzielenia szerokość formantu dostępne w proporcjach wskazywanym przez ich <xref:System.Windows.Forms.DataGridViewColumn.FillWeight%2A>wartości właściwości.</xref:System.Windows.Forms.DataGridViewColumn.FillWeight%2A> Szerokość dostępne dla trybu wypełnienia jest określana przez odjęcie ilości szerokość wszystkich kolumn z szerokość obszaru klienckiego formantu. Jeśli szerokość ta jest mniejsza niż łączna <xref:System.Windows.Forms.DataGridViewColumn.MinimumWidth%2A>wartości wszystkie tryb wypełniania kolumny, jest wyświetlana na pasku przewijania w poziomie, wszystkie tryb wypełniania kolumny są pokazywane z ich minimalna szerokość i rozmiaru kolumn użytkownika jest wyłączone.</xref:System.Windows.Forms.DataGridViewColumn.MinimumWidth%2A> Aby uzyskać więcej informacji na temat tryb wypełniania kolumny, zobacz [tryb wypełniania kolumny w formancie DataGridView formularzy systemu Windows](~/add/includes/ajax-current-ext-md.md).       Tylko kolumny z <xref:System.Windows.Forms.DataGridViewColumn.Visible%2A>wartość właściwości `true` zmieniany jest rozmiar automatycznie, i zmiana widoczności kolumny nie powoduje zmiany rozmiaru nastąpić.</xref:System.Windows.Forms.DataGridViewColumn.Visible%2A> Ponadto podczas kolumny ustawiono automatyczne zmienianie rozmiaru, użytkownik nie może dopasować szerokości kolumn za pomocą myszy.       Aby dostosować szerokości kolumn programowo, należy użyć <xref:System.Windows.Forms.DataGridView.AutoResizeColumn%2A>lub <xref:System.Windows.Forms.DataGridView.AutoResizeColumns%2A>metody lub zestawu kolumny <xref:System.Windows.Forms.DataGridViewColumn.Width%2A>Właściwości.</xref:System.Windows.Forms.DataGridViewColumn.Width%2A> </xref:System.Windows.Forms.DataGridView.AutoResizeColumns%2A> </xref:System.Windows.Forms.DataGridView.AutoResizeColumn%2A>       Aby uzyskać więcej informacji na temat na podstawie zawartości automatycznej zmiany rozmiaru, zobacz [opcje rozmiaru w formancie DataGridView formularzy systemu Windows](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example illustrates how to use this property in a master/detail scenario where two <xref:System.Windows.Forms.DataGridView> controls display data from two tables in a parent/child relationship. In this example, the column sizing mode for the master control is <xref:System.Windows.Forms.DataGridViewAutoSizeColumnsMode>, and the column widths are programmatically initialized to fit the loaded values. The details control is set to an automatic column sizing mode so that columns will adjust automatically whenever the values change (for example, when the user changes the current row in the parent table). This example is part of a larger example available in [How to: Create a Master/Detail Form Using Two Windows Forms DataGridView Controls](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Windows.Forms.DataGridViewMasterDetails#10](~/add/codesnippet/visualbasic/p-system.windows.forms.d_171_1.vb)]\n [!code-cs[System.Windows.Forms.DataGridViewMasterDetails#10](~/add/codesnippet/csharp/p-system.windows.forms.d_171_1.cs)]"
