    commentId: T:System.InvalidOperationException
    description: "Nie można ustawić wartość tej właściwości, ponieważ zmiany bieżącej komórki nie można wykonać lub anulować.       - lub - określona komórka w przypadku ustawienia tej właściwości jest ukryty wiersz lub kolumnę.       Wywoływanie wielobieżnej jest dozwolony tylko w przypadku <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> jest powiązany z <xref:System.Windows.Forms.DataGridView.DataSource*>.</xref:System.Windows.Forms.DataGridView.DataSource*> Wywoływanie wielobieżnej wynikiem zmiany w danych źródłowych."
