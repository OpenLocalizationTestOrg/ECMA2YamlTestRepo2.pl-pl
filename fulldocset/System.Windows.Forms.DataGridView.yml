  remarks: "<xref:System.Windows.Forms.DataGridView>Klasa obsługuje model standardowy powiązanie danych formularzy systemu Windows.</xref:System.Windows.Forms.DataGridView> Oznacza to źródło danych może być dowolnego typu, który implementuje jednej z następujących interfejsów: - <xref:System.Collections.IList>interfejs, w tym tablice jednowymiarowe.</xref:System.Collections.IList>      - <xref:System.ComponentModel.IListSource>Interfejsu, takich jak <xref:System.Data.DataTable>i <xref:System.Data.DataSet>klasy.</xref:System.Data.DataSet> </xref:System.Data.DataTable> </xref:System.ComponentModel.IListSource>      - <xref:System.ComponentModel.IBindingList>Interfejsu, takich jak <xref:System.ComponentModel.BindingList%601>klasy.</xref:System.ComponentModel.BindingList%601> </xref:System.ComponentModel.IBindingList>      - <xref:System.ComponentModel.IBindingListView>Interfejsu, takich jak <xref:System.Windows.Forms.BindingSource>klasy.</xref:System.Windows.Forms.BindingSource> </xref:System.ComponentModel.IBindingListView>       Aby uzyskać szczegółowe przykłady Zobacz przykład i tabeli zadanie na końcu tej sekcji.       Zazwyczaj będzie można powiązać <xref:System.Windows.Forms.BindingSource>składnika i powiązania <xref:System.Windows.Forms.BindingSource>składnika do innego źródła danych lub umieścić w nim obiektów biznesowych.</xref:System.Windows.Forms.BindingSource> </xref:System.Windows.Forms.BindingSource> <xref:System.Windows.Forms.BindingSource>Składnika jest źródłem danych preferowane, ponieważ można powiązać z różnych źródeł danych i może automatycznie rozwiązać wiele problemów powiązania danych.</xref:System.Windows.Forms.BindingSource>       Podczas wiązania ze źródłem danych, który zawiera wiele list lub tabele, należy ustawić <xref:System.Windows.Forms.DataGridView.DataMember%2A>Właściwości na ciąg, który określa listy lub tabeli, aby powiązać.</xref:System.Windows.Forms.DataGridView.DataMember%2A> Podczas tworzenia wiązania <xref:System.Windows.Forms.BindingSource>składnik, który zawiera wiele list lub tabel, jednak, można ustawić <xref:System.Windows.Forms.BindingSource.DataMember%2A>Właściwość <xref:System.Windows.Forms.BindingSource>składnika zamiast tego.</xref:System.Windows.Forms.BindingSource> </xref:System.Windows.Forms.BindingSource.DataMember%2A> </xref:System.Windows.Forms.BindingSource>       Podczas tworzenia wiązania kolekcji obiektów, a nie z bazy danych, będzie zwykle ustawiana <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>Właściwości obiektu zwróconego przez <xref:System.Windows.Forms.DataGridView.DefaultCellStyle%2A>właściwości `null` zamiast przy użyciu wartości domyślnej z <xref:System.DBNull.Value?displayProperty=fullName>, który jest odpowiedni dla bazy danych.</xref:System.DBNull.Value?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.DefaultCellStyle%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>       Aby uzyskać więcej informacji, zobacz [wyświetlanie danych w formancie DataGridView formularzy systemu Windows](~/add/includes/ajax-current-ext-md.md). Poniższa tabela zawiera linki bezpośrednie do typowych zadań związanych z właściwości DataSource.       Zobacz [wskazówki: Tworzenie formularza wzorzec/szczegół za pomocą dwóch Windows formantów DataGridView formularzy](~/add/includes/ajax-current-ext-md.md)i [porady: powiązanie formantów DataGridView formularzy systemu Windows obiektów](~/add/includes/ajax-current-ext-md.md)."
