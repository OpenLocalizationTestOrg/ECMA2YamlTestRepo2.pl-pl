  summary: "Występuje, gdy komórki opuści tryb edycji, jeśli wartość komórki została zmodyfikowana."
  remarks: "Domyślnie <xref:System.Windows.Forms.DataGridView>kontroli podejmie próbę przekonwertowania wartości określonych przez użytkownika wyświetlany w komórce, do rzeczywistych odpowiednia wartość komórki w typie określonym za komórki <xref:System.Windows.Forms.DataGridViewCell.ValueType%2A>Właściwości.</xref:System.Windows.Forms.DataGridViewCell.ValueType%2A> </xref:System.Windows.Forms.DataGridView> Ta konwersja używa właściwości formatowania stylu komórki zwrócony przez komórki <xref:System.Windows.Forms.DataGridViewCell.InheritedStyle%2A>Właściwości.</xref:System.Windows.Forms.DataGridViewCell.InheritedStyle%2A>       Konwersja standardowa nie odpowiadają Twoim potrzebom, obsłuż zdarzenie CellParsing zapewnienie niestandardowej wartości konwersji na wymagany typ.       Użytkownicy mogą wprowadzać tryb edycji za pomocą metody określonej przez <xref:System.Windows.Forms.DataGridView.EditMode%2A>Właściwości, pozostaw edytować trybu zatwierdzania zmian w komórce, przenosząc do innej komórki lub naciskając klawisz ENTER.</xref:System.Windows.Forms.DataGridView.EditMode%2A> Naciśnięcie klawisza ESC Przywróć wszystkie zmiany do wartości zanim zatwierdzić, a nie wystąpi zdarzenie CellParsing. Zdarzenie CellParsing występuje tylko wtedy, gdy wartość komórki faktycznie został zmodyfikowany, nawet jeśli końcowa wartość jest taka sama, jak oryginalna wartość. Występuje również w przypadku gdy <xref:System.Windows.Forms.DataGridView.CommitEdit%2A>Metoda jest wywoływana.</xref:System.Windows.Forms.DataGridView.CommitEdit%2A>       Podczas obsługi zdarzenia CellParsing, możesz wartość można przekonwertować lub konwersja domyślne można dostosować. Na przykład można przekonwertować wartości samodzielnie za pomocą komórek <xref:System.Windows.Forms.DataGridViewCell.ParseFormattedValue%2A>metody z konwertery typu wybrane.</xref:System.Windows.Forms.DataGridViewCell.ParseFormattedValue%2A> Alternatywnie możesz pozwolić, aby domyślny typ konwertery analizy wartości, ale modyfikować <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>, <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>, i <xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A>Właściwości obiektu zwróconego przez <xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.InheritedCellStyle%2A?displayProperty=fullName>właściwość, która została zainicjowana przy użyciu komórki <xref:System.Windows.Forms.DataGridViewCell.InheritedStyle%2A>Właściwości.</xref:System.Windows.Forms.DataGridViewCell.InheritedStyle%2A> </xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.InheritedCellStyle%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>       Podczas konwertowania wartości, samodzielnie, zastąp wartość początkową, sformatowany <xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName>Właściwości w typie określonym za komórki wartość przekonwertowanego <xref:System.Windows.Forms.DataGridViewCell.ValueType%2A>Właściwości.</xref:System.Windows.Forms.DataGridViewCell.ValueType%2A> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName> Aby wskazać, że żadne dodatkowe analizowania jest niezbędne, ustaw <xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.ParsingApplied%2A?displayProperty=fullName>właściwości `true`.</xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.ParsingApplied%2A?displayProperty=fullName>       Po zakończeniu obsługi zdarzeń, jeśli <xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName>jest `null` lub nie jest prawidłowego typu lub <xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.ParsingApplied%2A?displayProperty=fullName>właściwość jest `false`, <xref:System.Windows.Forms.ConvertEventArgs.Value%2A>jest analizowana komórka <xref:System.Windows.Forms.DataGridViewCell.ParseFormattedValue%2A>metody z domyślne typy konwerterów.</xref:System.Windows.Forms.DataGridViewCell.ParseFormattedValue%2A> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A> </xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.ParsingApplied%2A?displayProperty=fullName> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName> Domyślna implementacja tej metody analizuje przy użyciu wartości <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>, <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>i <xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A>Właściwości stylu komórki przekazany cali</xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> Jeśli wartość nie jest równa <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>, wartość jest analizowana przy użyciu <xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A>Właściwości i typy konwerterów przekazany cali</xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>       Aby dostosować konwersji wartości komórki do wartości sformatowana do wyświetlenia, obsługi <xref:System.Windows.Forms.DataGridView.CellFormatting>zdarzeń.</xref:System.Windows.Forms.DataGridView.CellFormatting>       Aby uzyskać więcej informacji na temat obsługi zdarzeń, zobacz [NIB: Korzystanie z zdarzenia](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
