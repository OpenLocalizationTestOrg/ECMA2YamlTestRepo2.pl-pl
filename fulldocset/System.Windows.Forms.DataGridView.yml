  namespace: System.Windows.Forms
  summary: "Występuje, gdy zawartość komórki musi być sformatowana do wyświetlenia."
  remarks: "Domyślnie <xref:System.Windows.Forms.DataGridView>formant będzie podejmować próby konwertowania wartości komórki na format odpowiedni do wyświetlenia.</xref:System.Windows.Forms.DataGridView> Na przykład konwersji wartości liczbowej na ciąg w celu wyświetlenia w komórce pola tekstowego. Można wskazać Konwencji formatowania do użycia przez ustawienie <xref:System.Windows.Forms.DataGridViewCellStyle.Format%2A>Właściwość <xref:System.Windows.Forms.DataGridViewCellStyle>zwrócony przez właściwości, takie jak <xref:System.Windows.Forms.DataGridView.DefaultCellStyle%2A>Właściwości.</xref:System.Windows.Forms.DataGridView.DefaultCellStyle%2A> </xref:System.Windows.Forms.DataGridViewCellStyle> </xref:System.Windows.Forms.DataGridViewCellStyle.Format%2A>       Standardowe formatowanie jest niewystarczająca, można dostosować formatowania dzięki obsłudze CellFormattingevent. To zdarzenie umożliwia wskazanie wartości wyświetlania dokładnie, jak również style komórki, takie jak kolor tła i pierwszego planu, używany do wyświetlania komórki. Oznacza to, że może obsłużyć tego zdarzenia dla dowolnego rodzaju formatowania, niezależnie od tego, czy wartość komórki sam musi formatowania komórki.       Zdarzenie CellFormatting występuje za każdym razem, gdy każda komórka jest rysowane, należy więc unikać długich przetwarzania, gdy obsługa tego zdarzenia. To zdarzenie występuje również w przypadku gdy komórka <xref:System.Windows.Forms.DataGridViewCell.FormattedValue%2A>są pobierane lub jego <xref:System.Windows.Forms.DataGridViewCell.GetFormattedValue%2A>Metoda jest wywoływana.</xref:System.Windows.Forms.DataGridViewCell.GetFormattedValue%2A> </xref:System.Windows.Forms.DataGridViewCell.FormattedValue%2A>       Podczas obsługi zdarzenia CellFormatting <xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName>właściwość jest inicjowana z wartości komórki.</xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName> Jeśli podasz niestandardowych konwersja z wartość komórki do wartości wyświetlania, ustawić <xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName>Właściwości na wartość przekonwertowanego sprawdzeniu, czy nowa wartość jest typu określonego przez komórkę <xref:System.Windows.Forms.DataGridViewCell.FormattedValueType%2A>Właściwości.</xref:System.Windows.Forms.DataGridViewCell.FormattedValueType%2A> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName> Aby wskazać, że nie dalsze formatowanie wartości jest niezbędne, ustaw <xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName>właściwości `true`.</xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName>       Po zakończeniu obsługi zdarzeń, jeśli <xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName>jest `null` lub nie jest prawidłowego typu lub <xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName>właściwość jest `false`, <xref:System.Windows.Forms.ConvertEventArgs.Value%2A>jest sformatowany przy użyciu <xref:System.Windows.Forms.DataGridViewCellStyle.Format%2A>, <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>, <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>, i <xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A>Właściwości stylu komórki zwrócony przez <xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.CellStyle%2A?displayProperty=fullName>właściwość, która została zainicjowana przy użyciu komórki <xref:System.Windows.Forms.DataGridViewCell.InheritedStyle%2A>Właściwości.</xref:System.Windows.Forms.DataGridViewCell.InheritedStyle%2A> </xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.CellStyle%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.Format%2A> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A> </xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName>       Niezależnie od wartości <xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName>Właściwości, właściwości wyświetlania obiektu zwróconego przez <xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.CellStyle%2A?displayProperty=fullName>Właściwości są używane do renderowania komórki.</xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.CellStyle%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName>       Aby uzyskać więcej informacji na temat formatowania niestandardowych za pomocą tego zdarzenia CellFormatting, zobacz [porady: dostosowywanie formatowania danych w formancie DataGridView formularzy systemu Windows](~/add/includes/ajax-current-ext-md.md).       Aby uniknąć spadku wydajności, gdy obsługa tego zdarzenia, uzyskać dostępu do komórki za pomocą parametrów programu obsługi zdarzeń, a nie bezpośrednie uzyskiwanie dostępu do komórki.       Aby dostosować konwersji wartości sformatowane, określone przez użytkownika na rzeczywistą wartość komórki, obsługi <xref:System.Windows.Forms.DataGridView.CellParsing>zdarzeń.</xref:System.Windows.Forms.DataGridView.CellParsing>       Aby uzyskać więcej informacji na temat obsługi zdarzeń, zobacz [NIB: Korzystanie z zdarzenia](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
