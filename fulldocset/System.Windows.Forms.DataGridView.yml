alse`, należy ręcznie dodać kolumny.</xref:System.Windows.Forms.DataGridView.DataSource%2A> Każda kolumna dodano można powiązać ze źródłem danych, ustawiając <xref:System.Windows.Forms.DataGridViewColumn.DataPropertyName%2A?displayProperty=fullName>dla właściwości Nazwa właściwości udostępnianych przez obiektów powiązanych.</xref:System.Windows.Forms.DataGridViewColumn.DataPropertyName%2A?displayProperty=fullName>      > [!NOTE] > Ustawienie <xref:System.Windows.Forms.DataGridView.DataSource%2A>w narzędziu Projektant dla formularzy systemu Windows automatycznie ustawia właściwość AutoGenerateColumns miała właściwości `false` i generuje kod, aby dodać i powiąż kolumny dla każdej właściwości w źródle danych.</xref:System.Windows.Forms.DataGridView.DataSource%2A> Kod, który jest generowany w czasie projektowania jest odpowiednikiem dodane ręcznie kodu pokazano w poniższym przykładzie. Nie jest taka sama jak automatyczne generowanie kolumn w czasie wykonywania, gdy właściwość AutoGenerateColumns miała właściwości ustawiono `true`."
