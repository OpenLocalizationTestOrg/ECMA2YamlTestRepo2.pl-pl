  summary: "Występuje po kliknięciu dowolnej części komórki."
  remarks: "To zdarzenie występuje po kliknięciu dowolnej części komórki, w tym obramowanie i dopełnienie. Występuje także, gdy użytkownik naciśnie i zwolni klawisz miejsca w komórce przycisku lub komórki pola wyboru ma fokus i wystąpi dwukrotnie dla tych typów komórki kliknięciu komórki naciskaj klawisz miejsca.       Aby ustalić, po kliknięciu zawartości komórki, obsługi <xref:System.Windows.Forms.DataGridView.CellContentClick>zdarzeń.</xref:System.Windows.Forms.DataGridView.CellContentClick>       To zdarzenie nie otrzymuje informacji o miejscu położenia wskaźnika myszy. Jeśli program obsługi zdarzeń musi informacji o miejscu położenia wskaźnika myszy, użyj <xref:System.Windows.Forms.DataGridView.CellMouseClick>zdarzeń.</xref:System.Windows.Forms.DataGridView.CellMouseClick>       Dla kliknięć w <xref:System.Windows.Forms.DataGridViewCheckBoxCell>, to zdarzenie występuje przed wartością zmian pole wyboru, tak więc jeśli nie chcesz obliczenia wartości oczekiwanej oparta na bieżącej wartości, zwykle obsłuży <xref:System.Windows.Forms.DataGridView.CellValueChanged?displayProperty=fullName>zdarzeń zamiast.</xref:System.Windows.Forms.DataGridView.CellValueChanged?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCheckBoxCell> Ponieważ to zdarzenie występuje tylko wtedy, gdy jest zatwierdzone wartości określonych przez użytkownika, które zwykle występuje, gdy komórka utraci fokus należy również samodzielnie <xref:System.Windows.Forms.DataGridView.CurrentCellDirtyStateChanged?displayProperty=fullName>zdarzeń.</xref:System.Windows.Forms.DataGridView.CurrentCellDirtyStateChanged?displayProperty=fullName> W tym obsługi, jeśli bieżącej komórki jest komórki pola wyboru, wywołanie <xref:System.Windows.Forms.DataGridView.CommitEdit%2A?displayProperty=fullName>— Metoda i przekaż <xref:System.Windows.Forms.DataGridViewDataErrorContexts>wartość.</xref:System.Windows.Forms.DataGridViewDataErrorContexts> </xref:System.Windows.Forms.DataGridView.CommitEdit%2A?display