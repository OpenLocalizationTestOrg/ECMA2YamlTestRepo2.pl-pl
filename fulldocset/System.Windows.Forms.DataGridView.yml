  remarks: "Ta metoda umożliwia zaawansowane dostosowywanie sortowania funkcji <xref:System.Windows.Forms.DataGridView>klasy.</xref:System.Windows.Forms.DataGridView> Aby zaimplementować operację sortowania wysoce dostosowane, można napisać program obsługi zdarzeń dla <xref:System.Windows.Forms.DataGridView.ColumnHeaderMouseClick>zdarzeń i wywołanie tej metody za pomocą wystąpienia klasy, która implementuje <xref:System.Collections.IComparer?displayProperty=fullName>interfejsu jako parametr.</xref:System.Collections.IComparer?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.ColumnHeaderMouseClick> W takim przypadku należy zwykle ustawi <xref:System.Windows.Forms.DataGridViewColumn.SortMode%2A?displayProperty=fullName>właściwości <xref:System.Windows.Forms.DataGridViewColumnSortMode?displayProperty=fullName>wyłączyć automatyczne sortowanie i pozostawić miejsce dla symbolu sortowania.</xref:System.Windows.Forms.DataGridViewColumnSortMode?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewColumn.SortMode%2A?displayProperty=fullName> Podczas sortowania według kolumn ustawiono tryb programowe sortowania, konieczne jest wyświetlenie symboli sortowania samodzielnie przez ustawienie <xref:System.Windows.Forms.DataGridViewColumnHeaderCell.SortGlyphDirection%2A?displayProperty=fullName>Właściwości.</xref:System.Windows.Forms.DataGridViewColumnHeaderCell.SortGlyphDirection%2A?displayProperty=fullName>       Ta metoda działa tylko wtedy, gdy <xref:System.Windows.Forms.DataGridView.DataSource%2A>nie ustawiono właściwości.</xref:System.Windows.Forms.DataGridView.DataSource%2A> Po powiązaniu <xref:System.Windows.Forms.DataGridView>kontroli w celu zewnętrznego źródła danych, należy użyć operacji sortowania udostępniane przez to źródło danych.</xref:System.Windows.Forms.DataGridView> Podając przez Implementowanie trybu wirtualnego źródła danych, należy również samodzielnie operacji sortowania samodzielnie.       Wywołanie tej metody automatycznie ust