      description: "<xref href=&quot;System.Windows.Forms.DataGridViewCell&quot;> </xref> Reprezentujący bieżącą komórką lub <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> przypadku ma bieżącej komórki. Wartość domyślna to pierwszej komórki w pierwszej kolumnie lub <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> Jeżeli nie zawiera żadnych komórek w formancie."
  overload: System.Windows.Forms.DataGridView.CurrentCell*
