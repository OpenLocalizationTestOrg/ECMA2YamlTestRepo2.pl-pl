  summary: "Pobiera kolekcję zawierającą wszystkie wiersze w <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> formantu."
  remarks: "Kolekcji wierszy służy do wypełniania ręcznie <xref:System.Windows.Forms.DataGridView>formantu zamiast go powiązanie ze źródłem danych.</xref:System.Windows.Forms.DataGridView> Poniższy przykład pokazuje, jak ręcznie dodawać i wstawić wierszy. W tym przykładzie przyjęto założenie, że dodano cztery <xref:System.Windows.Forms.DataGridViewTextBoxColumn>wystąpień do formantu <xref:System.Windows.Forms.DataGridView.Columns%2A>kolekcji.</xref:System.Windows.Forms.DataGridView.Columns%2A> </xref:System.Windows.Forms.DataGridViewTextBoxColumn>       [Visual Basic]      ```   Me.dataGridView1.Rows.Add(&quot;five&quot;, &quot;six&quot;, &quot;seven&quot;, &quot;eight&quot;)   Me.dataGridView1.Rows.Insert(0, &quot;one&quot;, &quot;two&quot;, &quot;three&quot;, &quot;four&quot;)   ``` [C#] ```   this.dataGridView1.Rows.Add(&quot;five&quot;, &quot;six&quot;, &quot;seven&quot;, &quot;eight&quot;);this.dataGridView1.Rows.Insert(0, &quot;one&quot;, &quot;two&quot;, &quot;three&quot;, &quot;four&quot;);   ``` szczegółowy przykład wypełniająca programowo niezwiązanego <xref:System.Windows.Forms.DataGridView>sterowania, zobacz sekcję przykład.</xref:System.Windows.Forms.DataGridView>       Wiersze zawierają informacje o stylu oprócz wartości komórek. Z tego powodu można dodać lub wstawić wierszy w oparciu o istniejących wierszy, które mają już styl. Można to zrobić za pomocą <xref:System.Windows.Forms.DataGridViewRowCollection.AddCopy%2A>, <xref:System.Windows.Forms.DataGridViewRowCollection.AddCopies%2A>, <xref:System.Windows.Forms.DataGridViewRowCollection.InsertCopy%2A>, i <xref:System.Windows.Forms.DataGridViewRowCollection.InsertCopies%2A>metody.</xref:System.Windows.Forms.DataGridViewRowCollection.InsertCopies%2A> </xref:System.Windows.Forms.DataGridViewRowCollection.InsertCopy%2A> </xref:System.Windows.Forms.DataGridViewRowCollection.AddCopies%2A> </xref:System.Windows.Forms.DataGridViewRowCollection.AddCopy%2A>       Umożliwia także kolekcji wierszy modyfikować wartości w formancie lub usunięcia wierszy. Można zmodyfikować wartości lub Usuń wiersze niezależnie od tego, czy formant jest powiązany z zewnętrznego źródła danych. W przypadku źródła danych zmian bezpośrednio ze źródłem danych. Nadal może być konieczne jednak wypychania aktualizacji źródła danych ze zdalną bazą danych. Aby uzyskać więcej informacji, zobacz [porady: powiązanie danych z formantem DataGridView formularzy systemu Windows](~/add/includes/ajax-current-ext-md.md).       Poniższy przykład przedstawia sposób modyfikowania wartości komórek programowo.       [Visual Basic]      ```   &quot; Modify the value in the first cell of the second row.   Me.dataGridView1.Rows[1].Cells[0].Value = &quot;new value&quot;      &quot; The previous line is equivalent to the following line.   Me.dataGridView1[0, 1].Value = &quot;new value&quot;   ``` [C#] ```   // Modify the value in the first cell of the second row.   this.dataGridView1.Rows[1].Cells[0].Value = &quot;new value&quot;;      // The previous line is equivalent to the following line.   this.dataGridView1[0, 1].Value = &quot;new value&quot;;   ``` oprócz możliwości kolekcji standardowych służy kolekcji wierszy do pobrania informacji dotyczących wierszy. Użyj <xref:System.Windows.Forms.DataGridViewRowCollection.GetRowState%2A>metodę, aby określić stan określonego wiersza.</xref:System.Windows.Forms.DataGridViewRowCollection.GetRowState%2A> Użyj <xref:System.Windows.Forms.DataGridViewRowCollection.GetRowCount%2A>i <xref:System.Windows.Forms.DataGridViewRowCollection.GetRowsHeight%2A>metody w celu ustalenia liczby wierszy lub połączonych wysokość wierszy w określonym stanie.</xref:System.Windows.Forms.DataGridViewRowCollection.GetRowsHeight%2A> </xref:System.Windows.Forms.DataGridViewRowCollection.GetRowCount%2A> Aby uzyskać indeks wiersza z określonym stanem, użyj <xref:System.Windows.Forms.DataGridViewRowCollection.GetFirstRow%2A>, <xref:System.Windows.Forms.DataGridViewRowCollection.GetLastRow%2A>, <xref:System.Windows.Forms.DataGridViewRowCollection.GetNextRow%2A>, i <xref:System.Windows.Forms.DataGridViewRowCollection.GetPreviousRow%2A>metody.</xref:System.Windows.Forms.DataGridViewRowCollection.GetPreviousRow%2A> </xref:System.Windows.Forms.DataGridViewRowCollection.GetNextRow%2A> </xref:System.Windows.Forms.DataGridViewRowCollection.GetLastRow%2A> </xref:System.Windows.Forms.DataGridViewRowCollection.GetFirstRow%2A>       Poniższy przykład pokazuje, jak pobrać indeks pierwszego wybranego wiersza, a następnie użyć go usunąć programowo wiersza.       [Visual Basic]      ```   Dim rowToDelete As Int32 = Me.dataGridView1.Rows.GetFirstRow( _       DataGridViewElementStates.Selected)   If rowToDelete > -1 Then       Me.dataGridView1.Rows.RemoveAt(rowToDelete)   End If   ``` [C#] ```   Int32 rowToDelete = this.dataGridView1.Rows.GetFirstRow(       DataGridViewElementStates.Selected);   if (rowToDelete > -1)   {       this.dataGridView1.Rows.RemoveAt(rowToDelete);   }   ``` aby poprawić wydajność, <xref:System.Windows.Forms.DataGridViewRowCollection>zwrócony przez wiersze właściwości mogą obejmować wierszy udostępnionego i nieudostępnionych.</xref:System.Windows.Forms.DataGridViewRowCollection> Udostępnione wiersze udostępnianie pamięci, aby zmniejszyć koszt dużego zestawu rekordów. Jeśli zestawu rekordów jest bardzo duży, należy zachować ostrożność zachować możliwie wierszy udostępnionych podczas uzyskiwania dostępu do właściwości wierszy.       Aby uzyskać więcej informacji, zobacz [najlepsze praktyki dotyczące skalowania formantu DataGridView formularzy systemu Windows](~/add/includes/ajax-current-ext-md.md)."
