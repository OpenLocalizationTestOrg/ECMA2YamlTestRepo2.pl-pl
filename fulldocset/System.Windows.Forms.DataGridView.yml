  remarks: "To zdarzenie pozwala wypełnić wiersz dla nowych rekordów, gdy użytkownik wprowadzi wiersz. Początkowe wartości wiersza pochodzą z <xref:System.Windows.Forms.DataGridViewCell.DefaultNewRowValue%2A>Właściwość <xref:System.Windows.Forms.DataGridViewCell>zwrócony przez każdej kolumny <xref:System.Windows.Forms.DataGridViewColumn.CellTemplate%2A>Właściwości.</xref:System.Windows.Forms.DataGridViewColumn.CellTemplate%2A> </xref:System.Windows.Forms.DataGridViewCell> </xref:System.Windows.Forms.DataGridViewCell.DefaultNewRowValue%2A>       W trybie powiązania danych wszystkie komórki wartości danych, które powiązane kolumny są przechowywane w zewnętrznym źródle danych. Gdy użytkownik wprowadzi wiersz dla nowych rekordów, przed wystąpieniem zdarzenia DefaultValuesNeeded nowy wiersz jest tworzony w źródle danych. Podczas wypełniania <xref:System.Windows.Forms.DataGridViewRowEventArgs.Row%2A?displayProperty=fullName>Właściwości w obsługi zdarzenia wartości są dodawane bezpośrednio ze źródłem danych.</xref:System.Windows.Forms.DataGridViewRowEventArgs.Row%2A?displayProperty=fullName>       W trybie wirtualnym, po wystąpieniu tego zdarzenia <xref:System.Windows.Forms.DataGridView.CellValuePushed>wystąpi zdarzenie dla każdej komórki w nowym wierszu, dzięki czemu można przechowywać wartości domyślne w magazynie danych niestandardowych.</xref:System.Windows.Forms.DataGridView.CellValuePushed> Następnie <xref:System.Windows.Forms.DataGridView.CellValueNeeded>zdarzenie dla każdej komórki w nowym wierszu pobieranie wartości, które są przechowywane w <xref:System.Windows.Forms.DataGridView.CellValuePushed>zdarzenie, które są następnie wyświetlane.</xref:System.Windows.Forms.DataGridView.CellValuePushed> </xref:System.Windows.Forms.DataGridView.CellValueNeeded>       Aby uzyskać więcej informacji na temat obsługi zdarzeń, zobacz [NIB: Korzystanie z zdarzenia](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
