ws.Forms.DataGridViewRow.ContextMenuStrip%2A>właściwość, która zastępuje wartość zdarzenia.</xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>       Obsługuj zdarzenie RowContextMenuStripNeeded podczas pracy z dużą ilością danych, aby uniknąć spadku wydajności ustawienia wiersza <xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>wartość wiele wierszy.</xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A> Aby uzyskać więcej informacji, zobacz [najlepsze praktyki dotyczące skalowania formantu DataGridView formularzy systemu Windows](~/add/includes/ajax-current-ext-md.md).       Aby uzyskać więcej informacji na temat obsługi zdarzeń, zobacz [NIB: Korzystanie z zdarzenia](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
