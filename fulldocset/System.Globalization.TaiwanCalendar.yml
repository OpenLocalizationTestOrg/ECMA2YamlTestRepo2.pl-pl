  name: TaiwanCalendar
  nameWithType: TaiwanCalendar
  fullName: System.Globalization.TaiwanCalendar
  type: Class
  summary: "tajwański."
  remarks: "Kalendarz tajski działa tak samo jak kalendarza gregoriańskiego roku i ery różnią się. Klasa TaiwanCalendar rozpoznaje tylko bieżącej ery.      > [!NOTE] > Uzyskać informacji o korzystaniu z klasy TaiwanCalendar oraz innych klas kalendarza w programie .NET Framework, zobacz [Praca z kalendarzami](~/add/includes/ajax-current-ext-md.md).       Przestępnego w kalendarzu Tajwan odpowiadać tej samej przestępnego w kalendarza gregoriańskiego. Roku przestępnego w kalendarza gregoriańskiego jest zdefiniowany jako rok kalendarza gregoriańskiego, który jest podzielna przez cztery, chyba że ją podzielić przez 100. Jednak gregoriański lat, które są podzielna przez 400 są przestępnego. Typowe rok ma 365 dni i roku przestępnego ma 366 dni.       Kalendarz tajski ma 12 miesięcy 28 do 31 dni: | Wartość GetMonth | Miesiąc | Dni w typowych lat | Liczba dni w przestępnego |   |--------------------|-----------|--------------------------|------------------------|   | 1 | 1月 (styczeń) | 31 | 31 |   | 2 | 2月 (luty) | 28 | 29 |   | 3 | 3月 (marzec) | 31 | 31 |   | 4 | 4月 (kwiecień) | 30 | 30 |   | 5 | 5月 (maj) | 31 | 31 |   | 6 | 6月 (czerwiec) | 30 | 30 |   | 7 | 7月 (lipca) | 31 | 31 |   | 8 | 8月 (sierpień) | 31 | 31 |   | 9 | 9月 (wrzesień) | 30 | 30 |   | 10 | 10月 (października) | 31 | 31 |   | 11 | 11月 (listopad) | 30 | 30 |   | 12 | 12月 (grudzień) | 31 | 31 |       Luty ma 29 dni podczas przestępnego i 28 latach wspólnej.       Dniem 1 stycznia 2001 r. w kalendarza gregoriańskiego odpowiada pierwszy dzień stycznia w roku 90 bieżącego ery w kalendarzu (wersja tajwańska).       Każdy <xref:System.Globalization.CultureInfo>obsługuje zestaw kalendarzy.</xref:System.Globalization.CultureInfo> <xref:System.Globalization.CultureInfo.Calendar%2A>Właściwość zwraca kalendarz domyślny dla kultury i <xref:System.Globalization.CultureInfo.OptionalCalendars%2A>właściwość zwraca tablicę zawierającą wszystkie kalendarze obsługiwane przez kulturę.</xref:System.Globalization.CultureInfo.OptionalCalendars%2A> </xref:System.Globalization.CultureInfo.Calendar%2A> Aby zmienić używany kalendarz <xref:System.Globalization.CultureInfo>aplikacji należy ustawić <xref:System.Globalization.DateTimeFormatInfo.Calendar%2A>Właściwość <xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName>do nowego <xref:System.Globalization.Calendar>.</xref:System.Globalization.Calendar> </xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName> </xref:System.Globalization.DateTimeFormatInfo.Calendar%2A> </xref:System.Globalization.CultureInfo>"
