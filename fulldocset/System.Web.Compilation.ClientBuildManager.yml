  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Compilation
  summary: "Precompiles aplikacji ASP.NET."
  remarks: "Program ASP.NET obsługuje trzy rodzaje wstępnej kompilacji. Jeden formularz umożliwia wstępnej kompilacji w miejscu aplikacji ASP.NET. W tym formularzu lokacji jest wdrożony w środowisku produkcyjnym i następnie wstępnie skompilowana, co eliminuje konieczność dynamicznie kompilować lokacji, jeśli pierwsze jest odwiedzoną przez użytkownika. Pierwszy użytkownik witryny nie może wystąpić opóźnienie normalnie występujących w lokacji, która ma być kompilowana dynamicznie.       Dwie inne formy wstępnej kompilacji są używane do wdrożenia. W obu formularzy jest generowany układu witryny który można wdrożyć na komputerze produkcyjnym. Jeden z nich zawiera strony znaczników, więc niektóre ilość aktualizacji można wykonać w witrynie skompilowanych. Drugi formularz nie zawiera znaczników stron i nie można zaktualizować bez konieczności ponownego kompilowania oryginalnej witryny. Nie kod źródłowy nie zostanie wdrożony w środowisku docelowym w jednej z tych metod wstępnej kompilacji.       Zdefiniowane za pomocą aplikacji wstępnej kompilacji <xref:System.Web.Compilation.ClientBuildManager>konstruktora.</xref:System.Web.Compilation.ClientBuildManager> <xref:System.Web.Compilation.ClientBuildManagerParameter>Obiektu <xref:System.Web.Compilation.ClientBuildManager.%23ctor%2A>definiuje konstruktora, który trzy rodzaje wstępnej kompilacji do wykonania.</xref:System.Web.Compilation.ClientBuildManager.%23ctor%2A> </xref:System.Web.Compilation.ClientBuildManagerParameter>       Deweloper może wstępnej kompilacji witryny sieci Web z `aspnet_compiler` narzędzia wiersza polecenia lub przez wywołanie metody PrecompileApplication."
  syntax:
    content: public void PrecompileApplication ();
    parameters: []
  overload: System.Web.Compilation.ClientBuildManager.PrecompileApplication*
  exceptions: []
  platform:
  - net462
