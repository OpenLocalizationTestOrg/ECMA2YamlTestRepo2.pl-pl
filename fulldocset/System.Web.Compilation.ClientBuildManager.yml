  fullName: System.Web.Compilation.ClientBuildManager
  type: Class
  summary: "Udostępnia usługi kompilacji dla aplikacji ASP.NET."
  remarks: "Klasa element ClientBuildManager udostępnia metody i właściwości dla kompilowania aplikacji sieci Web ASP.NET i pobieranie zestawów wygenerowanych lub wygenerowanego kodu źródłowego. Wystąpienia klasy są ustalane w domenie aplikacji klienta i zapewnienia dostępu do systemu kompilacji ASP.NET poza Microsoft Internet Information Services (IIS). Klasa może służyć do opracowywanie niestandardowych narzędzi do tworzenia aplikacji sieci Web.       Narzędzie wiersza polecenia `aspnet_compiler` używa klasy element ClientBuildManager."
