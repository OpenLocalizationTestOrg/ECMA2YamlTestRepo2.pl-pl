- uid: System.Web.Compilation.ClientBuildManager.PrecompileApplication(System.Web.Compilation.ClientBuildManagerCallback,System.Boolean)
  id: PrecompileApplication(System.Web.Compilation.ClientBuildManagerCallback,System.Boolean)
  parent: System.Web.Compilation.ClientBuildManager
  langs:
  - csharp
  name: PrecompileApplication(ClientBuildManagerCallback,Boolean)
  nameWithType: ClientBuildManager.PrecompileApplication(ClientBuildManagerCallback,Boolean)
  fullName: System.Web.Compilation.ClientBuildManager.PrecompileApplication(ClientBuildManagerCallback,Boolean)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Compilation
  summary: "Precompiles aplikacji ASP.NET, udostępnia metodę wywołania zwrotnego odbieranie informacji o stanie o kompilacji i wskazuje, czy można utworzyć czystego kompilacji."
  remarks: "Program ASP.NET obsługuje trzy rodzaje wstępnej kompilacji. Jeden formularz umożliwia wstępnej kompilacji w miejscu aplikacji ASP.NET. W tym formularzu lokacji jest wdrożony w środowisku produkcyjnym i następnie wstępnie skompilowana, co eliminuje konieczność dynamicznie kompilować lokacji, jeśli pierwsze jest odwiedzoną przez użytkownika. Pierwszy użytkownik witryny nie może wystąpić opóźnienie normalnie występujących w lokacji, która ma być kompilowana dynamicznie. `callback` Parametr zawiera metodę do wywołania po raportowania wynik kompilacji.       Dwie inne formy wstępnej kompilacji są używane do wdrożenia. W obu formularzy jest generowany układu witryny który można wdrożyć na komputerze produkcyjnym. Jeden z nich zawiera strony znaczników, więc niektóre ilość aktualizacji można wykonać w witrynie skompilowanych. Drugi formularz nie zawiera znaczników stron i nie można zaktualizować bez konieczności ponownego kompilowania oryginalnej witryny. Nie kod źródłowy nie zostanie wdrożony w środowisku docelowym w jednej z tych metod wstępnej kompilacji.       Zdefiniowane za pomocą aplikacji wstępnej kompilacji <xref:System.Web.Compilation.ClientBuildManager>konstruktora.</xref:System.Web.Compilation.ClientBuildManager> <xref:System.Web.Compilation.ClientBuildManagerParameter>Obiektu <xref:System.Web.Compilation.ClientBuildManager.%23ctor%2A>definiuje konstruktora, który trzy rodzaje wstępnej kompilacji do wykonania.</xref:System.Web.Compilation.ClientBuildManager.%23ctor%2A> </xref:System.Web.Compilation.ClientBuildManagerParameter>       Deweloper może wstępnej kompilacji witryny sieci Web z `aspnet_compiler` narzędzia wiersza polecenia lub przez wywołanie metody <xref:System.Web.Compilation.ClientBuildManager.PrecompileApplication%2A>metody.</xref:System.Web.Compilation.ClientBuildManager.PrecompileApplication%2A>"
  syntax:
    content: public void PrecompileApplication (System.Web.Compilation.ClientBuildManagerCallback callback, bool forceCleanBuild);
    parameters:
    - id: callback
      type: System.Web.Compilation.ClientBuildManagerCallback
      description: "A <xref href=&quot;System.Web.Compilation.ClientBuildManagerCallback&quot;> </xref> zawierającego metodę do wywołania po raportowania wynik kompilacji."
    - id: forceCleanBuild
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Aby wykonać czystą kompilację, która najpierw spowoduje usunięcie wszystkich obiektów i plików pośrednich; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> odbudować tylko te pliki, które zostały zmienione. Ustaw wartość true, jeśli istnieje ryzyko, że zależności mogą nie zostać pobrana przez środowisko kompilacji."
  overload: System.Web.Compilation.ClientBuildManager.PrecompileApplication*
  exceptions: []
  platform:
  - net462
