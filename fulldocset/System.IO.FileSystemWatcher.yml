  summary: "Pobiera lub ustawia wartość wskazującą, czy powinno być monitorowane podkatalogów w określonej ścieżce."
  remarks: "Ustaw IncludeSubdirectories `true` Aby obejrzeć powiadomienia o zmianach dla plików i katalogów zawartych w katalogu określonym za pomocą <xref:System.IO.FileSystemWatcher.Path%2A>Właściwości i jego podkatalogach.</xref:System.IO.FileSystemWatcher.Path%2A> Ustawienie właściwości IncludeSubdirectories `false` pomaga zmniejszyć liczbę powiadomień wysyłanych do buforu wewnętrznego. Aby uzyskać więcej informacji o filtrowaniu niechciane powiadomień, zobacz <xref:System.IO.FileSystemWatcher.NotifyFilter%2A>i <xref:System.IO.FileSystemWatcher.InternalBufferSize%2A>Właściwości.</xref:System.IO.FileSystemWatcher.InternalBufferSize%2A> </xref:System.IO.FileSystemWatcher.NotifyFilter%2A>       Gdy `true`, IncludeSubdirectories jest rekursywna za pośrednictwem sub całego drzewa, nie tylko katalogi bezpośrednio podrzędne. Zwraca ścieżkę względną do pliku lub katalogu w obrębie drzewa sub we <xref:System.IO.FileSystemEventArgs.Name%2A>Właściwości i <xref:System.IO.FileSystemEventArgs> <xref:System.IO.RenamedEventArgs.OldName%2A>Właściwości, <xref:System.IO.RenamedEventArgs>w zależności od zmian obserwujesz for.</xref:System.IO.RenamedEventArgs> </xref:System.IO.RenamedEventArgs.OldName%2A> </xref:System.IO.FileSystemEventArgs> </xref:System.IO.FileSystemEventArgs.Name%2A> W pełni kwalifikowana można pobrać z <xref:System.IO.FileSystemEventArgs.FullPath%2A>Właściwości i <xref:System.IO.FileSystemEventArgs> <xref:System.IO.RenamedEventArgs.OldFullPath%2A>Właściwości, <xref:System.IO.RenamedEventArgs>w zależności od zmian obserwujesz for.</xref:System.IO.RenamedEventArgs> </xref:System.IO.RenamedEventArgs.OldFullPath%2A> </xref:System.IO.FileSystemEventArgs> </xref:System.IO.FileSystemEventArgs.FullPath%2A>       Jeśli katalog jest tworzony w drzewie sub katalogu obserwujesz, a to IncludeSubdirectories `true`, ten katalog jest automatycznie będą monitorowane."
  syntax:
    content: public bool IncludeSubdirectories { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli chcesz monitorować podkatalogi; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Wartość domyślna to <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
