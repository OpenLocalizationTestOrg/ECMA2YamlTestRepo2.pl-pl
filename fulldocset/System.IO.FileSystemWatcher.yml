ntu, który zawiera <xref:System.IO.FileSystemWatcher>.</xref:System.IO.FileSystemWatcher> </xref:System.IO.FileSystemWatcher> Na przykład, jeśli zostanie <xref:System.IO.FileSystemWatcher>na Projektant Form1 (który dziedziczy z <xref:System.Windows.Forms.Form>) z właściwością SynchronizingObject <xref:System.IO.FileSystemWatcher>ustawiono wystąpienie Form1.</xref:System.IO.FileSystemWatcher> </xref:System.Windows.Forms.Form> </xref:System.IO.FileSystemWatcher>"
