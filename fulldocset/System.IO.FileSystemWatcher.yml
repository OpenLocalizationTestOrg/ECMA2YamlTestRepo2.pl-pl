  namespace: System.IO
  summary: "Pobiera lub ustawia rozmiar (w bajtach) buforu wewnętrznego."
  remarks: "Można ustawić buforu 4 KB lub większą, ale nie może przekraczać 64 KB. Jeśli spróbujesz ustawić właściwości InternalBufferSize mniejszy niż 4096 bajtów, wartość jest odrzucany i właściwość InternalBufferSize jest ustawiona na 4096 bajtów. Aby uzyskać najlepszą wydajność należy użyć wielokrotnością 4 KB na komputerach opartych na Intel.       System powiadamia składnika zmian plików i przechowuje te zmiany w buforze składnik tworzy i przekazuje do interfejsów API. Każde zdarzenie służy do 16 bajtów pamięci, nie zawiera nazwy pliku. Jeśli wprowadzono wiele zmian w krótkim czasie, może się przelewać buforu. Powoduje to, że składnik utratę śledzenie zmian w katalogu, i udostępni jedynie zbiorcze powiadomień. Zwiększanie rozmiaru buforu może uniemożliwić zdarzenia zmian Brak system plików. Zwiększanie rozmiaru buforu jest jednak kosztowne, ponieważ pochodzi on z niestronicowanej pamięci, które nie mogą być wymieniane na dysku, więc należy możliwie jak najmniejszy rozmiar buforu. Aby uniknąć przepełnienia buforu, użyj <xref:System.IO.FileSystemWatcher.NotifyFilter%2A>i <xref:System.IO.FileSystemWatcher.IncludeSubdirectories%2A>Właściwości, aby odfiltrować niechciane powiadomienia o zmianie.</xref:System.IO.FileSystemWatcher.IncludeSubdirectories%2A> </xref:System.IO.FileSystemWatcher.NotifyFilter%2A>"
  syntax:
