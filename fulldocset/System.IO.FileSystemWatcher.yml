    commentId: T:System.ArgumentException
    description: "Określona ścieżka nie istnieje lub nie można odnaleźć.       - lub - określona ścieżka zawiera znaki symboli wieloznacznych.       - lub - określona ścieżka zawiera nieprawidłowe znaki ścieżki."
