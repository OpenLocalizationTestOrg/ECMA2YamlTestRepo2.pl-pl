  summary: "Występuje, gdy plik lub katalog w określonym <xref:System.IO.FileSystemWatcher.Path*>zostanie zmieniona.</xref:System.IO.FileSystemWatcher.Path*>"
  remarks: "Zmienione zdarzenie jest wywoływane, gdy są wprowadzane zmiany rozmiaru, atrybutów systemowych ostatniego zapisu czasu, czas ostatniego dostępu lub uprawnienia pliku lub katalogu w katalogu monitorowane.      > [!NOTE] > Typowych operacji systemu plików może wywołać więcej niż jedno zdarzenie. Na przykład, jeśli plik zostanie przeniesiony z jednego katalogu do innego, kilka <xref:System.IO.FileSystemWatcher.OnChanged%2A>i niektóre <xref:System.IO.FileSystemWatcher.OnCreated%2A>i <xref:System.IO.FileSystemWatcher.OnDeleted%2A>zdarzeń może zostać wywołane.</xref:System.IO.FileSystemWatcher.OnDeleted%2A> </xref:System.IO.FileSystemWatcher.OnCreated%2A> </xref:System.IO.FileSystemWatcher.OnChanged%2A> Przeniesienie pliku złożonych operacji, która składa się z wielu proste operacje, w związku z tym wywoływanie wielu zdarzeń. Ponadto niektóre aplikacje (na przykład oprogramowania antywirusowego) może spowodować dodatkowego pliku zdarzeń systemowych, które są wykrywane przez <xref:System.IO.FileSystemWatcher>.</xref:System.IO.FileSystemWatcher>       Użyj <xref:System.IO.FileSystemWatcher.NotifyFilter%2A>Aby ograniczyć liczbę powiadomień wywoływane, gdy to zdarzenie jest obsługiwane.</xref:System.IO.FileSystemWatcher.NotifyFilter%2A>      > [!NOTE] > Zmienione zdarzenie jest wywoływane nieoczekiwanie, gdy plik zostanie zmieniona, ale nie jest wywoływane, gdy zostanie zmieniona nazwa katalogu. Aby obejrzeć zmianę, użyj <xref:System.IO.FileSystemWatcher.Renamed>zdarzeń.</xref:System.IO.FileSystemWatcher.Renamed>      > [!NOTE] > Kolejność, w którym zmienione zdarzenie jest zgłaszane w odniesieniu do innych <xref:System.IO.FileSystemWatcher>zdarzeń mogą ulec zmianie, gdy <xref:System.IO.FileSystemWatcher.SynchronizingObject%2A>właściwość nie jest `null`.</xref:System.IO.FileSystemWatcher.SynchronizingObject%2A> </xref:System.IO.FileSystemWatcher>"
