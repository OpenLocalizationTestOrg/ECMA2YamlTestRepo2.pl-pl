  namespace: System.IO
  summary: "Występuje, gdy wystąpienie <xref href=&quot;System.IO.FileSystemWatcher&quot;> </xref> nie może kontynuować monitorowanie zmian lub gdy przepełnienie buforu wewnętrznego."
  remarks: "To zdarzenie jest wywoływane zawsze, gdy coś uniemożliwia <xref:System.IO.FileSystemWatcher>obiektu monitorowania zmian.</xref:System.IO.FileSystemWatcher> Na przykład jeśli obiekt jest monitorowanie zmian w katalogu zdalnym i powoduje utratę połączenia do tego katalogu, błąd zdarzenie jest wywoływane.       System powiadamia o zmianach pliku i przechowuje te zmiany w buforze, który składnik tworzy i przekazuje do interfejsów API. Jeśli wprowadzono wiele zmian w krótkim czasie, może się przelewać buforu. Powoduje to, że składnik utratę śledzenie zmian w katalogu, i udostępni jedynie zbiorcze powiadomień. Zwiększanie rozmiaru buforu jest kosztowna, ponieważ pochodzi on z innej niż stronicowanej pamięci, która nie może być wymieniony na dysku, Zachowaj tak buforu możliwie jak najmniejszy. Aby uniknąć przepełnienia buforu, użyj <xref:System.IO.FileSystemWatcher.NotifyFilter%2A>, <xref:System.IO.FileSystemWatcher.Filter%2A>, i <xref:System.IO.FileSystemWatcher.IncludeSubdirectories%2A>Właściwości, aby odfiltrować niechciane powiadomienia o zmianie.</xref:System.IO.FileSystemWatcher.IncludeSubdirectories%2A> </xref:System.IO.FileSystemWatcher.Filter%2A> </xref:System.IO.FileSystemWatcher.NotifyFilter%2A>      > [!NOTE] > Typowych operacji systemu plików może wywołać więcej niż jedno zdarzenie. Na przykład, jeśli plik zostanie przeniesiony z jednego katalogu do innego, kilka <xref:System.IO.FileSystemWatcher.OnChanged%2A>i niektóre <xref:System.IO.FileSystemWatcher.OnCreated%2A>i <xref:System.IO.FileSystemWatcher.OnDeleted%2A>zdarzeń może zostać wywołane.</xref:System.IO.FileSystemWatcher.OnDeleted%2A> </xref:System.IO.FileSystemWatcher.OnCreated%2A> </xref:System.IO.FileSystemWatcher.OnChanged%2A> Przeniesienie pliku złożonych operacji, która składa się z wielu proste operacje, w związku z tym wywoływanie wielu zdarzeń. Ponadto niektóre aplikacje (na przykład oprogramowania antywirusowego) może spowodować dodatkowego pliku zdarzeń systemowych, które są wykrywane przez <xref:System.IO.FileSystemWatcher>.</xref:System.IO.FileSystemWatcher>"
