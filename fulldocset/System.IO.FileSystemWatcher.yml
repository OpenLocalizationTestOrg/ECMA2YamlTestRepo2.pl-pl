  summary: "Metoda synchroniczna zwraca struktury, która zawiera szczegółowe informacje dotyczące zmian, który wystąpił, dla danego typu zmiana, którą chcesz monitorować i czas (w milisekundach) oczekiwania przed przekroczeniem limitu czasu."
  remarks: "Ta metoda oczekuje, aż nastąpi zmiana lub został przekroczony. Wartość -1 dla `timeout` parametru oznacza czekanie w nieskończoność.      > [!NOTE] > Ta metoda umożliwia program obsługi zdarzeń do wywołania na odpowiadanie na zmiany pliku nawet wtedy, gdy <xref:System.IO.FileSystemWatcher.EnableRaisingEvents%2A>ma ustawioną właściwość `false`.</xref:System.IO.FileSystemWatcher.EnableRaisingEvents%2A>       W niektórych systemach <xref:System.IO.FileSystemWatcher>Raporty zmiany do plików przy użyciu krótkich format nazwy pliku w formacie 8.3.</xref:System.IO.FileSystemWatcher> Na przykład zmiany &quot;LongFileName.LongExtension&quot; mogą być raportowane jako &quot;LongFi ~. Długa&quot;."
  syntax:
    content: public System.IO.WaitForChangedResult WaitForChanged (System.IO.WatcherChangeTypes changeType, int timeout);
    parameters:
    - id: changeType
      type: System.IO.WatcherChangeTypes
      description: "<xref href=&quot;System.IO.WatcherChangeTypes&quot;> </xref> Do obserwować."
    - id: timeout
      type: System.Int32
      description: "Czas (w milisekundach) oczekiwania przed przekroczeniem limitu czasu."
    return:
      type: System.IO.WaitForChangedResult
      description: "A <xref href=&quot;System.IO.WaitForChangedResult&quot;> </xref> zawiera szczegółowe informacje dotyczące zmian, który wystąpił."
  overload: System.IO.FileSystemWatcher.WaitForChanged*
  exceptions: []
  platform:
  - net462
