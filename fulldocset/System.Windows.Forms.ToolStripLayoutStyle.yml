  remarks: "Możesz kontrolować <xref:System.Windows.Forms.ToolStrip>układu, wybierając jedną z członkami ToolStripLayoutStyle z <xref:System.Windows.Forms.ToolStrip.LayoutStyle%2A>Właściwości.</xref:System.Windows.Forms.ToolStrip.LayoutStyle%2A> </xref:System.Windows.Forms.ToolStrip>      #### Układania układów stosu jest rozmieszczanie elementów obok siebie na obu końcach <xref:System.Windows.Forms.ToolStrip>.</xref:System.Windows.Forms.ToolStrip> Poniżej przedstawiono listę układów stosu.      -StackWithOverflow jest ustawieniem domyślnym. To ustawienie powoduje <xref:System.Windows.Forms.ToolStrip>zmienić jego układ automatycznie zgodnie z <xref:System.Windows.Forms.ToolStrip.Orientation%2A>właściwości do obsługi przeciągania i dokowanie scenariusze.</xref:System.Windows.Forms.ToolStrip.Orientation%2A> </xref:System.Windows.Forms.ToolStrip>      -Renderuje VerticalStackWithOverflow <xref:System.Windows.Forms.ToolStrip>elementy w pionie obok siebie.</xref:System.Windows.Forms.ToolStrip>      -Renderuje HorizontalStackWithOverflow <xref:System.Windows.Forms.ToolStrip>elementy w poziomie obok siebie.</xref:System.Windows.Forms.ToolStrip>      #### Inne funkcje stosu układów <xref:System.Windows.Forms.ToolStripItem.Alignment%2A>Określa koniec <xref:System.Windows.Forms.ToolStrip>do którego element jest wyrównany.</xref:System.Windows.Forms.ToolStrip> </xref:System.Windows.Forms.ToolStripItem.Alignment%2A>       Gdy elementy mieści się w <xref:System.Windows.Forms.ToolStrip>, automatycznie pojawi się przycisk przepełnienia.</xref:System.Windows.Forms.ToolStrip> <xref:System.Windows.Forms.ToolStripItem.Overflow%2A>Właściwości ustawienie określa, czy element jest wyświetlany w obszarze przepełnienia zawsze, zgodnie z potrzebami lub nigdy.</xref:System.Windows.Forms.ToolStripItem.Overflow%2A>       W <xref:System.Windows.Forms.ToolStrip.LayoutCompleted>zdarzeń, możesz sprawdzić <xref:System.Windows.Forms.ToolStripItem.Placement%2A>Właściwości w celu określenia, czy element został umieszczony w głównym <xref:System.Windows.Forms.ToolStrip>, przeciążenia <xref:System.Windows.Forms.ToolStrip>, lub jeśli nie jest obecnie widoczny cały.</xref:System.Windows.Forms.ToolStrip> </xref:System.Windows.Forms.ToolStrip> </xref:System.Windows.Forms.ToolStripItem.Placement%2A> </xref:System.Windows.Forms.ToolStrip.LayoutCompleted> Typowe przyczyny, dlaczego nie jest wyświetlany element są, że element nie mieszczą się w głównych <xref:System.Windows.Forms.ToolStrip>i <xref:System.Windows.Forms.ToolStripItem.Overflow%2A>właściwości ustawiono wartość <xref:System.Windows.Forms.ToolStripItemOverflow>.</xref:System.Windows.Forms.ToolStripItemOverflow> </xref:System.Windows.Forms.ToolStripItem.Overflow%2A> </xref:System.Windows.Forms.ToolStrip>       Wprowadź <xref:System.Windows.Forms.ToolStrip>ruchomy, ustawiając dla niego w <xref:System.Windows.Forms.ToolStripPanel>i ustawienie jej <xref:System.Windows.Forms.ToolStrip.GripStyle%2A>do <xref:System.Windows.Forms.ToolStripGripStyle>.</xref:System.Windows.Forms.ToolStripGripStyle> </xref:System.Windows.Forms.ToolStrip.GripStyle%2A> </xref:System.Windows.Forms.ToolStripPanel> </xref:System.Windows.Forms.ToolStrip>      #### Inne opcje układu inne opcje układu są przepływu i tabeli.      #### Wartością domyślną jest układ przepływu układu przepływu <xref:System.Windows.Forms.ContextMenuStrip>, <xref:System.Windows.Forms.ToolStripDropDownMenu>i <xref:System.Windows.Forms.ToolStripOverflow>.</xref:System.Windows.Forms.ToolStripOverflow> </xref:System.Windows.Forms.ToolStripDropDownMenu> </xref:System.Windows.Forms.ContextMenuStrip> Jest on podobny do <xref:System.Windows.Forms.FlowLayoutPanel>.</xref:System.Windows.Forms.FlowLayoutPanel> Funkcje układu przepływu są następujące:-wszystkie funkcje <xref:System.Windows.Forms.FlowLayoutPanel>są udostępniane przez <xref:System.Windows.Forms.ToolStrip.LayoutSettings%2A>Właściwości.</xref:System.Windows.Forms.ToolStrip.LayoutSettings%2A> </xref:System.Windows.Forms.FlowLayoutPanel> Należy rzutować <xref:System.Windows.Forms.LayoutSettings>klasy do <xref:System.Windows.Forms.FlowLayoutSettings>klasy.</xref:System.Windows.Forms.FlowLayoutSettings> </xref:System.Windows.Forms.LayoutSettings>      — Można użyć <xref:System.Windows.Forms.ToolStripItem.Dock%2A>i <xref:System.Windows.Forms.ToolStripItem.Anchor%2A>Właściwości w kodzie, aby były wyrównane elementów w wierszu.</xref:System.Windows.Forms.ToolStripItem.Anchor%2A> </xref:System.Windows.Forms.ToolStripItem.Dock%2A>      - <xref:System.Windows.Forms.ToolStripItem.Alignment%2A>Właściwość jest ignorowana.</xref:System.Windows.Forms.ToolStripItem.Alignment%2A>      — W <xref:System.Windows.Forms.ToolStrip.LayoutCompleted>zdarzeń, możesz sprawdzić <xref:System.Windows.Forms.ToolStripItem.Placement%2A>Właściwości w celu określenia, czy element został umieszczony w głównym <xref:System.Windows.Forms.ToolStrip>lub nie mieszczą się.</xref:System.Windows.Forms.ToolStrip> </xref:System.Windows.Forms.ToolStripItem.Placement%2A> </xref:System.Windows.Forms.ToolStrip.LayoutCompleted>      -Uchwytu nie są odtwarzane i w związku z tym <xref:System.Windows.Forms.ToolStrip>styl układu przepływu w <xref:System.Windows.Forms.ToolStripPanel>nie mogą być przenoszone.</xref:System.Windows.Forms.ToolStripPanel> </xref:System.Windows.Forms.ToolStrip>      - <xref:System.Windows.Forms.ToolStrip>Przycisku przeciążenia nie są odtwarzane, a <xref:System.Windows.Forms.ToolStripItem.Overflow%2A>jest ignorowana.</xref:System.Windows.Forms.ToolStripItem.Overflow%2A> </xref:System.Windows.Forms.ToolStrip>      #### Układ tabeli układu tabeli jest ustawieniem domyślnym dla <xref:System.Windows.Forms.StatusStrip>.</xref:System.Windows.Forms.StatusStrip> Jest on podobny do <xref:System.Windows.Forms.TableLayoutPanel>.</xref:System.Windows.Forms.TableLayoutPanel> Funkcje układu tabeli są następujące:-wszystkie funkcje <xref:System.Windows.Forms.TableLayoutPanel>są udostępniane przez <xref:System.Windows.Forms.ToolStrip.LayoutSettings%2A>Właściwości.</xref:System.Windows.Forms.ToolStrip.LayoutSettings%2A> </xref:System.Windows.Forms.TableLayoutPanel> Należy rzutować <xref:System.Windows.Forms.LayoutSettings>klasy do <xref:System.Windows.Forms.TableLayoutSettings>klasy.</xref:System.Windows.Forms.TableLayoutSettings> </xref:System.Windows.Forms.LayoutSettings>      — Można użyć <xref:System.Windows.Forms.ToolStripItem.Dock%2A>i <xref:System.Windows.Forms.ToolStripItem.Anchor%2A>Właściwości w kodzie, aby były wyrównane elementów w komórce tabeli.</xref:System.Windows.Forms.ToolStripItem.Anchor%2A> </xref:System.Windows.Forms.ToolStripItem.Dock%2A>      - <xref:System.Windows.Forms.ToolStripItem.Alignment%2A>Właściwość jest ignorowana.</xref:System.Windows.Forms.ToolStripItem.Alignment%2A>      — W <xref:System.Windows.Forms.ToolStrip.LayoutCompleted>zdarzeń, możesz sprawdzić <xref:System.Windows.Forms.ToolStripItem.Placement%2A>Właściwości w celu określenia, czy element został umieszczony w głównym <xref:System.Windows.Forms.ToolStrip>lub nie mieszczą się.</xref:System.Windows.Forms.ToolStrip> </xref:System.Windows.Forms.ToolStripItem.Placement%2A> </xref:System.Windows.Forms.ToolStrip.LayoutCompleted>      -Uchwytu nie są odtwarzane i w związku z tym <xref:System.Windows.Forms.ToolStrip>w stylu układu tabeli w <xref:System.Windows.Forms.ToolStripPanel>nie mogą być przenoszone.</xref:System.Windows.Forms.ToolStripPanel> </xref:System.Windows.Forms.ToolStrip>      - <xref:System.Windows.Forms.ToolStrip>Przycisku przeciążenia nie są odtwarzane, a <xref:System.Windows.Forms.ToolStripItem.Overflow%2A>jest ignorowana.</xref:System.Windows.Forms.ToolStripItem.Overflow%2A> </xref:System.Windows.Forms.ToolStrip>"
