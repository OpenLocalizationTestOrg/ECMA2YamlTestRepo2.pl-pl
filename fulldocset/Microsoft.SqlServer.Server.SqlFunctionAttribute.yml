  remarks: "Dokładność funkcji to jedna z właściwości używane w celu określenia, czy obliczona kolumn, które używają tej funkcji mogą być indeksowane.       Wartość domyślna tego atrybutu to `false`."
  syntax:
    content: public bool IsPrecise { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli funkcja obejmuje dokładne obliczenia; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: Microsoft.SqlServer.Server.SqlFunctionAttribute.IsPrecise*
  exceptions: []
  platform:
  - net462
