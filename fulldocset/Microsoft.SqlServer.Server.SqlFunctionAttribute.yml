- uid: Microsoft.SqlServer.Server.SqlFunctionAttribute.IsDeterministic
  id: IsDeterministic
  parent: Microsoft.SqlServer.Server.SqlFunctionAttribute
  langs:
  - csharp
  name: IsDeterministic
  nameWithType: SqlFunctionAttribute.IsDeterministic
  fullName: Microsoft.SqlServer.Server.SqlFunctionAttribute.IsDeterministic
  type: Property
  assemblies:
  - System.Data
  namespace: Microsoft.SqlServer.Server
  summary: "Wskazuje, czy deterministyczne funkcji zdefiniowanej przez użytkownika."
  remarks: "Funkcji zdefiniowanej przez użytkownika jest określany jako deterministyczna, jeśli jest on zawsze daje takie same dane wyjściowe podanych takich samych wartości wejściowych i takim samym stanie bazy danych.       Właściwość IsDeterministic jest również przydatna do indeksowania wynik funkcji w formie indeksowanych kolumn obliczanych i indeksowanych widoków. Jeśli ta właściwość nie jest określona, funkcja zakłada się, że deterministyczna.       Funkcje, które uzyskują dostęp do danych lokalnych może być deterministyczna. Właściwości dostępu do danych są przechwytywane oddzielnie przez <xref:Microsoft.SqlServer.Server.SqlFunctionAttribute.DataAccess%2A>i <xref:Microsoft.SqlServer.Server.SqlFunctionAttribute.SystemDataAccess%2A>Właściwości.</xref:Microsoft.SqlServer.Server.SqlFunctionAttribute.SystemDataAccess%2A> </xref:Microsoft.SqlServer.Server.SqlFunctionAttribute.DataAccess%2A>       Należy pamiętać, że dostęp do danych na serwerach zdalnych (na przykład za pomocą <xref:System.Data.SqlClient.SqlConnection>nawiązać połączenia z innego wystąpienia programu SQL Server) są dostępne w funkcji zdefiniowanej przez użytkownika.</xref:System.Data.SqlClient.SqlConnection> Jednak nadal należy przestrzegać deklaracji IsDeterministic. Jeśli jest oznaczony jako deterministyczny typowych funkcji języka środowiska uruchomieniowego (języka wspólnego CLR), jej efekty uboczne nie powinno powodować na serwerze zdalnym. Efekty uboczne dla połączenia kontekstu są ograniczone, programu SQL Server nie będzie wymuszać ograniczenia dotyczącego efekty uboczne za pośrednictwem połączenia zdalne.       Wartość domyślna tego atrybutu to `false`.       Nie oznaczaj funkcji jako deterministyczna, jeśli funkcja nie zawsze tworzy takie same wartości danych wyjściowych takich samych wartości wejściowych i takim samym stanie bazy danych. Oznaczenie funkcji jako deterministyczne kiedy funkcja nie jest deterministyczna naprawdę może spowodować uszkodzony indeksowanych widoków i kolumn obliczanych."
  syntax:
    content: public bool IsDeterministic { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli funkcja jest deterministyczna; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: Microsoft.SqlServer.Server.SqlFunctionAttribute.IsDeterministic*
  exceptions: []
  platform:
  - net462
