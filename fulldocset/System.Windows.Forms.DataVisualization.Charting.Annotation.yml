  langs:
  - csharp
  name: Annotation
  nameWithType: Annotation
  fullName: System.Windows.Forms.DataVisualization.Charting.Annotation
  type: Class
  summary: "Definiuje właściwości i metody wspólne wszystkie adnotacje. To jest klasą abstrakcyjną."
  remarks: "Aby dodać komentarz lub rozwijanie elementów wykresu, takich jak punkty danych często służą adnotacji. Rysowanie kształtów niestandardowych można również adnotacji.       Domyślnie adnotacje będą umieszczane przy użyciu współrzędnych względnych (0,0) lewego górnego narożnika reprezentujący i (100,100) reprezentujący prawym dolnym rogu obrazu wykresu. Istnieje również możliwość przełączyć się z tym współrzędnych względnych system, który używa wartości na osi. Oś współrzędnych X i Y, które reprezentują pozycja lewego górnego narożnika adnotacji, są ustawiane przy użyciu X osi i wartości na osi Y, zamiast wartości, które należeć do zakresu od 0 do 100.       Istnieją dwa sposoby użycia wartości osi podczas określania położenie i rozmiar adnotacji: — Skonfiguruj <xref:System.Windows.Forms.DataVisualization.Charting.Annotation.AxisX%2A>, <xref:System.Windows.Forms.DataVisualization.Charting.Annotation.AxisY%2A>lub obu tych właściwości adnotacji do <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisX%2A>i <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisY%2A>wartości właściwości <xref:System.Windows.Forms.DataVisualization.Charting.Series.ChartArea%2A>obiektu.</xref:System.Windows.Forms.DataVisualization.Charting.Series.ChartArea%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisY%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisX%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Annotation.AxisY%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Annotation.AxisX%2A>      -Użyj <xref:System.Windows.Forms.DataVisualization.Charting.Annotation.AnchorDataPoint%2A>Właściwości, aby móc zakotwiczyć adnotacji do punktu danych.</xref:System.Windows.Forms.DataVisualization.Charting.Annotation.AnchorDataPoint%2A> W takim przypadku jego położenie jest obliczana automatycznie.       Wszystkie adnotacje są pochodnymi klasy adnotacji, która może służyć do ustaw atrybuty wspólne dla wszystkich obiektów adnotacji, takie jak kolor, pozycja, kotwiące i itp.."
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Name")]

      public abstract class Annotation : System.Windows.Forms.DataVisualization.Charting.ChartNamedElement
