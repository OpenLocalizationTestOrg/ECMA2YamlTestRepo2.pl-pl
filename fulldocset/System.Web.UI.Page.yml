a grupa sprawdzania poprawności.      > [!NOTE] > Zachowanie Walidacja strony zostało zmienione. W [!INCLUDE[vstecasplong](~/add/includes/vstecasplong-md.md)], formanty już wywołać metodę Validate; używają <xref:System.Web.UI.Page.Validate%28System.String%29?displayProperty=fullName>metody zamiast.</xref:System.Web.UI.Page.Validate%28System.String%29?displayProperty=fullName> Użycie metody Validate na [!INCLUDE[vstecasplong](~/add/includes/vstecasplong-md.md)] strony, grup sprawdzania poprawności są ignorowane, a wszystkie formanty są weryfikowane."
