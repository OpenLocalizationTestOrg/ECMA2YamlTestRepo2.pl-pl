    description: "Formant określony serwer nie znajduje się pomiędzy otwierającym, a zamykającym tagiem elementu <xref href=&quot;System.Web.UI.HtmlControls.HtmlForm&quot;> </xref> kontrolki serwera w czasie wykonywania."
