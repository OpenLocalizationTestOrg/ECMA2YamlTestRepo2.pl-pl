  remarks: "Jeśli nie należy ustawiać właściwości dla elementu ClientTarget <xref:System.Web.HttpBrowserCapabilities>obiekt skojarzony z <xref:System.Web.UI.Page.Request%2A?displayProperty=fullName>Właściwość odzwierciedla możliwości przeglądarki klienta.</xref:System.Web.UI.Page.Request%2A?displayProperty=fullName> </xref:System.Web.HttpBrowserCapabilities> Jeśli ta właściwość jest ustawiona, wykrywanie przeglądarki klienta jest wyłączone i strony użyje funkcji przeglądarki skojarzone z wartością (alias) podane.       Następujące domyślne aliasy służące jako skrót dla typowych ciągów agent użytkownika określa głównego pliku konfiguracji Web.config na komputerze serwera sieci Web:- `uplevel`, który określa możliwości przeglądarki odpowiednikiem programu Internet Explorer 6.0.      - `downlevel`, który określa możliwości przeglądarki odpowiednikiem starszych przeglądarek, które nie obsługują skrypt po stronie klienta. Aby określić, jak strony sieci Web będzie działać w przeglądarce, która ma wyłączone skrypt po stronie klienta można użyć tego aliasu.       Alias programowo przy użyciu tej właściwości można ustawić lub możesz ustawić deklaratywnie przy użyciu `ClientTarget` atrybutu dyrektywy.       Można zdefiniować dodatkowe aliasy w `clientTarget` sekcji w pliku Web.config poziomie aplikacji. Aby uzyskać więcej informacji, zobacz [clientTarget — Element (schemat ustawień programu ASP.NET)](http://msdn.microsoft.com/en-us/17a0fa6e-a065-49cc-b900-ef73eda6a922)."
  example:
  - "The following code example defines an `ie302` alias and includes sections needed to configure your application in its Web.config file. Using this alias, you can set the ClientTarget property to `ie302` and customize pages specifically for Internet Explorer 3.02 browsers.  \n  \n```  \n<configuration>  \n  <system.web>  \n   <clientTarget>  \n    <add alias=\"ie302\" useragent=\"Mozilla/2.0 (compatible; MSIE 3.02; Windows NT 3.5)\" />  \n   </clientTarget>  \n  </system.web>  \n</configuration>  \n```"
  syntax:
    content: public string ClientTarget { get; set; }
    return:
      type: System.String
      description: "A <xref:System.String>, który określa możliwości przeglądarki, które chcesz zastąpić.</xref:System.String>"
  overload: System.Web.UI.Page.ClientTarget*
  exceptions: []
  platform:
  - net462
