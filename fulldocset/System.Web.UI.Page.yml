  remarks: "Zdefiniuj zadanie asynchroniczne przy użyciu <xref:System.Web.UI.PageAsyncTask>klasy.</xref:System.Web.UI.PageAsyncTask> Po zadania jest zdefiniowany i jest zarejestrowana w usłudze przy użyciu strony <xref:System.Web.UI.Page.RegisterAsyncTask%2A>metody, aby rozpocząć zadanie asynchroniczne można wywołać metody ExecuteRegisteredAsyncTasks.</xref:System.Web.UI.Page.RegisterAsyncTask%2A>       ExecuteRegisteredAsyncTasks, w tym punkcie przetwarzania strony, gdy wszelkie zarejestrowane zadania asynchroniczne, jeśli istnieją, jest automatycznie wywoływać metody są wywoływane ze stroną asynchronicznego. To wywołanie automatyczne ExecuteRegisteredAsyncTasks występuje tuż przed <xref:System.Web.UI.Page.PreRenderComplete>zdarzeń.</xref:System.Web.UI.Page.PreRenderComplete> Wywołaj metodę ExecuteRegisteredAsyncTasks dla zadań, które ma zostać wywołana w czasie niż automatyczne wywołanie tej metody. Uwaga: zadań asynchronicznych będą wykonywane tylko raz, nawet jeśli ExecuteRegisteredAsyncTasks może zostać wywołana więcej niż raz.       <xref:System.Web.UI.Page.AsyncTimeout%2A>Właściwości jest resetowany przy każdym wywołaniu metody ExecuteRegisteredAsyncTasks.</xref:System.Web.UI.Page.AsyncTimeout%2A> Ostatnia wartość <xref:System.Web.UI.Page.AsyncTimeout%2A>przed wywołaniem ExecuteRegisteredAsyncTasks metoda ma pierwszeństwo przed.</xref:System.Web.UI.Page.AsyncTimeout%2A> Jeśli zadanie asynchroniczne przyjmuje więcej niż <xref:System.Web.UI.Page.AsyncTimeout%2A>, kolejne zadania wywoływane podczas tego wywołania ExecuteRegisteredAsyncTasks są natychmiast przekroczony.</xref:System.Web.UI.Page.AsyncTimeout%2A>"
  example:
  - "The following code example demonstrates the use of the <xref:System.Web.UI.Page.AsyncTimeout%2A> property with the ExecuteRegisteredAsyncTasks and <xref:System.Web.UI.Page.RegisterAsyncTask%2A> methods. Note the use of beginning, ending, and time-out handlers. In the example, an artificial delay is introduced to demonstrate the situation of an asynchronous task exceeding the allotted time for the task as specified in the <xref:System.Web.UI.Page.AsyncTimeout%2A> property. In a real-world scenario, an asynchronous task could be used to perform database calls or image generation, for example, and the time-out handler provides graceful degradation if the task is not performed in a specified amount of time.  \n  \n [!code-vb[System.Web.UI.Page.AsyncTimeout#1](~/add/codesnippet/visualbasic/m-system.web.ui.page.exe_1.aspx)]\n [!code-cs[System.Web.UI.Page.AsyncTimeout#1](~/add/codesnippet/csharp/m-system.web.ui.page.exe_1.aspx)]  \n  \n [!code-cs[System.Web.UI.Page.AsyncTimeout#2](~/add/codesnippet/csharp/m-system.web.ui.page.exe_2.cs)]\n [!code-vb[System.Web.UI.Page.AsyncTimeout#2](~/add/codesnippet/visualbasic/m-system.web.ui.page.exe_2.vb)]"
  syntax:
    content: public void ExecuteRegisteredAsyncTasks ();
    parameters: []
