  remarks: "Ta właściwość ma ustawioną komunikat żądania, które spowodowało ten komunikat odpowiedzi. W przypadku żądania wysyłane przy użyciu <xref:System.Net.Http.HttpClient>, ta właściwość będzie wskazywać komunikat rzeczywistego żądania, co może prowadzić do ostatecznej odpowiedzi.</xref:System.Net.Http.HttpClient> Należy pamiętać, że nie może to być ten sam komunikat użytkownika podana podczas wysyłania żądania. To jest zwykle żądania wysłać płatność z powodu przekierowania lub uwierzytelniania. Tej właściwości można określić, co adres URL faktycznie utworzone odpowiedzi (przydatne w przypadku przekierowania)."
