  name: DispatcherOperation
  nameWithType: DispatcherOperation
  fullName: System.Windows.Threading.DispatcherOperation
  type: Class
  summary: "Reprezentuje obiekt, który służy do interakcji z operacji, która została opublikowana na <xref href=&quot;System.Windows.Threading.Dispatcher&quot;> </xref> kolejki."
  remarks: "<xref:System.Windows.Threading.Dispatcher.BeginInvoke%2A>Zwraca obiekt DispatcherOperation, gdy jest wywoływana.</xref:System.Windows.Threading.Dispatcher.BeginInvoke%2A>       Obiekt DispatcherOperation może służyć do interakcji z obiektem delegowanym na <xref:System.Windows.Threading.Dispatcher>kolejki, takiej jak zmiana priorytetu operacji lub przerywanie operacji.</xref:System.Windows.Threading.Dispatcher>       Aby uzyskać wartość zwracaną delegata wywoływanego, użyj <xref:System.Windows.Threading.DispatcherOperation.Result%2A>Właściwości.</xref:System.Windows.Threading.DispatcherOperation.Result%2A>       DispatcherOperation nie jest granicę obsługi wyjątków. Oznacza to, czy wyjątki są obsługiwane przez <xref:System.Windows.Threading.Dispatcher>i nie są zachowywane przez operację.</xref:System.Windows.Threading.Dispatcher>"
  syntax:
    content: public class DispatcherOperation
