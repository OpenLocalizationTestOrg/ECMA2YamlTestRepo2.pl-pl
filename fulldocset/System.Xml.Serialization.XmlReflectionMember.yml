- uid: System.Xml.Serialization.XmlReflectionMember.MemberName
  id: MemberName
  parent: System.Xml.Serialization.XmlReflectionMember
  langs:
  - csharp
  name: MemberName
  nameWithType: XmlReflectionMember.MemberName
  fullName: System.Xml.Serialization.XmlReflectionMember.MemberName
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: "Pobiera lub ustawia nazwę elementu członkowskiego metody usługi sieci Web dla tego mapowania."
  remarks: "Elementu członkowskiego metody usługi sieci Web może być parametr wejściowy, parametru wyjściowego, zwracany typ, nagłówek wejściowy lub nagłówku wyjściowym.       Nie trzeba używać <xref:System.Xml.Serialization.XmlReflectionMember>klasy i właściwości bezpośrednio.</xref:System.Xml.Serialization.XmlReflectionMember>       Zobacz <xref:System.Xml.Serialization.XmlMembersMapping>klasy w przypadkach, gdy element członkowski odpowiada `<part>` element zdefiniowany w dokumencie Web Services Description Language (WSDL).</xref:System.Xml.Serialization.XmlMembersMapping> Zauważ, że w programie opakowana powiązanie między operacji WSDL, a także metodę .NET Framework (wskazywanym przez <xref:System.Web.Services.Protocols.SoapParameterStyle>element członkowski wyliczenia), parametrów metod i wartości zwracanej nie są wyświetlane w dokumencie WSDL.</xref:System.Web.Services.Protocols.SoapParameterStyle>       Metoda usługi sieci Web są odzwierciedlone, zwracany typ właściwości elementu MemberName staje się nazwę metody (wprowadzone inaczej niż inne nazwy elementów członkowskich w razie potrzeby) &quot;Wynik&quot; dołączane."
  syntax:
    content: public string MemberName { get; set; }
    return:
      type: System.String
      description: "Nazwa metody usługi sieci Web."
  overload: System.Xml.Serialization.XmlReflectionMember.MemberName*
  exceptions: []
  platform:
  - net462
