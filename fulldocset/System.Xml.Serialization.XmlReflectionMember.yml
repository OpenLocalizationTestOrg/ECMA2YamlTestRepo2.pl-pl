  summary: "Pobiera lub ustawia typ jednostki — metoda z kodu elementu członkowskiego wystąpienia usługi sieci Web, reprezentowanym przez to mapowanie."
  remarks: "Jednostki kodu członkowski metody usługi sieci Web może być parametr wejściowy, parametru wyjściowego, typem zwracanym lub atrybut nagłówka SOAP.       Nie trzeba używać <xref:System.Xml.Serialization.XmlReflectionMember>klasy i właściwości bezpośrednio.</xref:System.Xml.Serialization.XmlReflectionMember>       Zobacz <xref:System.Xml.Serialization.XmlMembersMapping>klasy w przypadkach, gdy element członkowski odpowiada elementu części zdefiniowanych w dokumencie Web Services Description Language (WSDL).</xref:System.Xml.Serialization.XmlMembersMapping> Zauważ, że w programie opakowana powiązanie między operacji WSDL, a także metodę .NET Framework (wskazywanym przez <xref:System.Web.Services.Protocols.SoapParameterStyle>element członkowski wyliczenia), parametrów metod i wartości zwracanej nie są wyświetlane w dokumencie WSDL.</xref:System.Web.Services.Protocols.SoapParameterStyle>"
  syntax:
    content: public Type MemberType { get; set; }
    return:
      type: System.Type
      description: "<xref:System.Type>Jednostki sieci Web usługi metody elementu członkowskiego kodu reprezentowanym przez to mapowanie.</xref:System.Type>"
  overload: System.Xml.Serialization.XmlReflectionMember.MemberType*
  exceptions: []
  platform:
  - net462
