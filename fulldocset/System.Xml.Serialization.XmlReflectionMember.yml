  name: XmlReflectionMember
  nameWithType: XmlReflectionMember
  fullName: System.Xml.Serialization.XmlReflectionMember
  type: Class
  summary: "Udostępnia mapowań między jednostek kodu metody usługi sieci Web programu .NET Framework i treści wiadomości Web Services Description Language (WSDL), które są zdefiniowane dla usługi sieci Web SOAP."
  remarks: "Klasa XmlReflectionMember nie jest używana bezpośrednio. Zamiast tego jest używany: - zainicjować <xref:System.Xml.Serialization.XmlSerializer>obiekty podczas programu .NET Framework Trwa inicjowanie klienta lub usługi sieci Web SOAP.</xref:System.Xml.Serialization.XmlSerializer>      -Przez <xref:System.Web.Services.Description.ServiceDescriptionReflector>klasy podczas <xref:System.Web.Services.Description.ServiceDescriptionReflector>tworzy <xref:System.Web.Services.Description.ServiceDescription>obiektów z klasy, które są identyfikowane jako usługi sieci Web SOAP.</xref:System.Web.Services.Description.ServiceDescription> </xref:System.Web.Services.Description.ServiceDescriptionReflector> </xref:System.Web.Services.Description.ServiceDescriptionReflector>       Podczas odbicia metody usługi sieci Web SOAP tablice obiektów XmlReflectionMember są produkowane reprezentujących zawartość definicji komunikat WSDL. Tablica jest generowany dla każdego z następujących elementów, które należą do metody usługi sieci Web SOAP:-parametrów wejściowych.      -Output parametrów i wartości zwracane.      -Nagłówki SOAP za pomocą atrybutów żądań.      -Nagłówki SOAP odpowiedzi za pomocą atrybutów.       <xref:System.Xml.Serialization.SoapReflectionImporter>i <xref:System.Xml.Serialization.XmlReflectionImporter>klasy tłumaczenie tablicy XmlReflectionMember do <xref:System.Xml.Serialization.XmlMembersMapping>zawierający <xref:System.Xml.Serialization.XmlMemberMapping>kolekcji dla dalszego przetwarzania.</xref:System.Xml.Serialization.XmlMemberMapping> </xref:System.Xml.Serialization.XmlMembersMapping> </xref:System.Xml.Serialization.XmlReflectionImporter> </xref:System.Xml.Serialization.SoapReflectionImporter>"
  syntax:
    content: public class XmlReflectionMember
