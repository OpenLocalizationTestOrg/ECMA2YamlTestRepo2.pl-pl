  remarks: "To ustawienie przesłania <xref:System.Xml.Serialization.XmlElementAttribute.IsNullable%2A>Właściwość <xref:System.Xml.Serialization.XmlElementAttribute>atrybutu.</xref:System.Xml.Serialization.XmlElementAttribute> </xref:System.Xml.Serialization.XmlElementAttribute.IsNullable%2A> Ma ustawioną wartość `true` tylko gdy typu nagłówka SOAP jest ani <xref:System.Web.Services.Protocols.SoapHeader>ani <xref:System.Web.Services.Protocols.SoapUnknownHeader>.</xref:System.Web.Services.Protocols.SoapUnknownHeader> </xref:System.Web.Services.Protocols.SoapHeader>       Nie trzeba używać <xref:System.Xml.Serialization.XmlReflectionMember>klasy i właściwości bezpośrednio.</xref:System.Xml.Serialization.XmlReflectionMember>"
