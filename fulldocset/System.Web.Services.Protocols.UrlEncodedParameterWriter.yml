  type: Class
  summary: "Zawiera adres URL kodowanie funkcji autorzy wyjściowego włączania parametry żądania dla klientów usługi sieci Web implementowane przy użyciu protokołu HTTP, ale bez protokołu SOAP."
  remarks: "UrlEncodedParameterWriter i inne klasy w <xref:System.Web.Services.Protocols>przestrzeń nazw obsługuje programu .NET Framework implementacje usług sieci Web za pomocą operacji HTTP GET i POST protokołu HTTP.</xref:System.Web.Services.Protocols> Moduły zapisujące usługi sieci Web i czytników serializacji i deserializacji odpowiednio między parametrów lub zwracanych obiektów metody sieci Web i strumieni żądania lub odpowiedzi HTTP. Moduły zapisujące usługi sieci Web i czytników za pomocą protokołu HTTP dla transportu, ale nie wymiany wiadomości przy użyciu standardowego protokołu SOAP.       Klasa abstrakcyjna UrlEncodedParameterWriter dziedziczy z klasy abstrakcyjnej <xref:System.Web.Services.Protocols.MimeParameterWriter>klasy, dodanie adresu URL kodowanie funkcji zapisywanie parametry metody sieci Web po stronie klienta do strumieni żądania HTTP.</xref:System.Web.Services.Protocols.MimeParameterWriter>       Zwykle nie należy używać bezpośrednio UrlEncodedParameterWriter lub jej klas podrzędnych. Zamiast tego podczas narzędzie Wsdl.exe generuje kod serwera proxy klienta zgodnie z implementacji protokołu HTTP GET lub POST protokołu HTTP, ma to zastosowanie <xref:System.Web.Services.Protocols.HttpMethodAttribute>do każdej metody sieci Web i ustawia atrybut <xref:System.Web.Services.Protocols.HttpMethodAttribute.ParameterFormatter%2A>właściwości do odpowiedniego typu.</xref:System.Web.Services.Protocols.HttpMethodAttribute.ParameterFormatter%2A> </xref:System.Web.Services.Protocols.HttpMethodAttribute>      > [!NOTE] > Hypertext Transfer Protocol — HTTP/1.1 Określa użycie odmiany na format komunikatu protokołu dynamicznej konfiguracji hosta (MIME, Multipurpose Internet Mail Extensions), które umożliwia wiadomości e-mail określić różne typy zawartości, binarnego i tekstu."
  syntax:
    content: 'public abstract class UrlEncodedParameterWriter : System.Web.Services.Protocols.MimeParameterWriter'
