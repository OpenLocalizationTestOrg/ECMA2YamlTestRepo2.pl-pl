  - System.Runtime.InteropServices.TypeLibVersionAttribute.MinorVersion
  langs:
  - csharp
  name: TypeLibVersionAttribute
  nameWithType: TypeLibVersionAttribute
  fullName: System.Runtime.InteropServices.TypeLibVersionAttribute
  type: Class
  summary: "Określa numer wersji wyeksportowanej biblioteki typów."
  remarks: "Ten atrybut można stosować do zestawów.       Domyślnie [Tlbexp.exe (Eksporter biblioteki typów)](~/add/includes/ajax-current-ext-md.md) generuje wersji biblioteki typu na podstawie dwóch pierwszych numery wersji zestawu. Na przykład Tlb.exe eksportuje zestawu wersji 1.2.5000.0 jako wersja biblioteki typu 1.2, eliminując numerów kompilacji i poprawce zestawu. Jeśli to zachowanie jest niepożądane, jawnie kontrolowanie Generowanie liczby biblioteki typów, za pomocą TypeLibVersionAttribute.       Jest przydatne do kontroli generowania wersji biblioteki typu jawnie, gdy ta sama wersja biblioteki typu tworzy dwie wersje zestawu. Na przykład wersja zestawu 1.2.0.0 i wersja zestawu 1.2.500.0 zarówno tworzy typu biblioteki wersji 1.2, co może spowodować problemy podczas odinstalowywania jeden z zestawów. Rozróżnianie wersje biblioteki typu, możesz wymusić drugi zestaw (wersja 1.2.500.0) do utworzenia typu wersji biblioteki 1,25."
  example:
  - "The following example shows how to apply the TypeLibVersionAttribute to explicitly set the type library version to 1.25.  \n  \n [!code-vb[System.Runtime.InteropServices.TypeLibVersionAttribute#1](~/add/codesnippet/visualbasic/t-system.runtime.interop_9_1.vb)]\n [!code-cs[System.Runtime.InteropServices.TypeLibVersionAttribute#1](~/add/codesnippet/csharp/t-system.runtime.interop_9_1.cs)]\n [!code-cpp[System.Runtime.InteropServices.TypeLibVersionAttribute#1](~/add/codesnippet/cpp/t-system.runtime.interop_9_1.cpp)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class TypeLibVersionAttribute : Attribute
