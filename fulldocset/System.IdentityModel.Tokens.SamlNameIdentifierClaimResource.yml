  name: SamlNameIdentifierClaimResource
  nameWithType: SamlNameIdentifierClaimResource
  fullName: System.IdentityModel.Tokens.SamlNameIdentifierClaimResource
  type: Class
  summary: "Reprezentuje oświadczenie SAML tokenu zabezpieczającego, który potwierdza nazwę podmiotu."
  remarks: "Umożliwia tworzenie klasy SamlNameIdentifierClaimResource <xref:System.IdentityModel.Claims.Claim>wystąpienie <xref:System.IdentityModel.Tokens.SamlSecurityToken>oświadczenia nazwy podmiotu.</xref:System.IdentityModel.Tokens.SamlSecurityToken> </xref:System.IdentityModel.Claims.Claim> <xref:System.IdentityModel.Claims.Claim>Klasa zawiera konstruktora przyjmującego zasobów, której ta klasa mogą zostać przekazane do.</xref:System.IdentityModel.Claims.Claim>       <xref:System.IdentityModel.Tokens.SamlSecurityToken>tokeny zabezpieczające, określ ich oświadczeń przy użyciu SAML potwierdzenia, które można określić podmiotu tokenu zabezpieczającego.</xref:System.IdentityModel.Tokens.SamlSecurityToken> Oświadczenia w potwierdzenia języka SAML są reprezentowane przez instrukcje SAML. Specyfikacja języka SAML definiuje zestaw typów instrukcji SAML i jeden z nich jest <xref:System.IdentityModel.Tokens.SamlSubjectStatement>.</xref:System.IdentityModel.Tokens.SamlSubjectStatement> A <xref:System.IdentityModel.Tokens.SamlSubjectStatement>potwierdzeń podmiot zabezpieczeń, który jest przedmiotem <xref:System.IdentityModel.Tokens.SamlSecurityToken>tokenu zabezpieczającego.</xref:System.IdentityModel.Tokens.SamlSecurityToken> </xref:System.IdentityModel.Tokens.SamlSubjectStatement> Tego podmiotu zabezpieczeń jest określany przy użyciu <xref:System.IdentityModel.Tokens.SamlSubject>klasy.</xref:System.IdentityModel.Tokens.SamlSubject>  Klasa SamlNameIdentifierClaimResource reprezentuje identyfikator nazwy dla <xref:System.IdentityModel.Tokens.SamlSubject>.</xref:System.IdentityModel.Tokens.SamlSubject>"
  syntax:
    content: >-
      [System.Runtime.Serialization.DataContract]

      public class SamlNameIdentifierClaimResource
