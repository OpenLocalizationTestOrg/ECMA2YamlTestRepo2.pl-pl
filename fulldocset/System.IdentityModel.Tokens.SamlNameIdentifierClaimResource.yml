  remarks: "Właściwość Format określa format, który <xref:System.IdentityModel.Tokens.SamlNameIdentifierClaimResource.Name%2A>jest właściwość.</xref:System.IdentityModel.Tokens.SamlNameIdentifierClaimResource.Name%2A>       Mimo że rozszerzony format używany do określenia nazwy w poniższej tabeli wymieniono formaty w specyfikacji języka SAML.      | Format | Opis elementu |   |------------|-----------------|   | <xref:System.IdentityModel.Tokens.SamlConstants.EmailNamespace%2A>| Identyfikator URI, który stanowi przedmiotem potwierdzenia języka SAML jest określony jako adres e-mail. |   | <xref:System.IdentityModel.Tokens.SamlConstants.UserNameNamespace%2A>| Identyfikator URI, który stanowi przedmiotem potwierdzenia języka SAML jest określany przy użyciu konta domeny systemu Windows. |       Właściwość Format odpowiada `Format` atrybutu `<saml:NameIdentifier>` element, który jest zdefiniowany w asercji i protokołów w specyfikacji języka OASIS Security Assertion Markup Language (SAML).</xref:System.IdentityModel.Tokens.SamlConstants.UserNameNamespace%2A> </xref:System.IdentityModel.Tokens.SamlConstants.EmailNamespace%2A>"
  syntax:
