  fullName: System.Web.Configuration.OutputCacheSettingsSection
  type: Class
  summary: "Konfiguruje ustawienia wyjściowej pamięci podręcznej stron aplikacji. Ta klasa nie może być dziedziczona."
  remarks: "Klasa OutputCacheSettingsSection umożliwia programowo modyfikacji i dostępu `outputCacheSettings` elementu `caching` sekcji w pliku konfiguracji. Ustawienia wyjściowej pamięci podręcznej definiowania zależności (relacje między elementy przechowywane w pamięci podręcznej i plików, buforowanie kluczy lub <xref:System.Web.Caching.CacheDependency>obiektów) używane w buforowanie danych wyjściowych, na przykład przez [@ OutputCache](http://msdn.microsoft.com/en-us/28a9e101-fb44-4198-9cb6-b8a52312fec2) dyrektywy lub przez <xref:System.Web.Configuration.OutputCacheProfile>.</xref:System.Web.Configuration.OutputCacheProfile> </xref:System.Web.Caching.CacheDependency>      > [!NOTE] > OutputCacheSettingsSection można zapisać informacji w sekcji pliku konfiguracji zgodnie z ograniczeniami określone przez sekcję właściwości, <xref:System.Configuration.SectionInformation.AllowDefinition%2A>której wartość jest <xref:System.Configuration.ConfigurationAllowDefinition>.</xref:System.Configuration.ConfigurationAllowDefinition> </xref:System.Configuration.SectionInformation.AllowDefinition%2A> pokrewne Komunikat o błędzie wygenerowane przez analizator spowoduje próbę zapisu w pliku konfiguracji na poziomie nie są dozwolone w hierarchii. Jednak można użyć tej klasy można odczytać informacji o konfiguracji na dowolnym poziomie w hierarchii."
  example:
  - "The following code example shows how to obtain the OutputCacheSettingsSection object from the configuration file of an existing Web application.  \n  \n [!code-cs[System.Web.Configuration.OutputCacheSettingsSection#1](~/add/codesnippet/csharp/t-system.web.configurati_9_1.cs)]\n [!code-vb[System.Web.Configuration.OutputCacheSettingsSection#1](~/add/codesnippet/visualbasic/t-system.web.configurati_9_1.vb)]"
