  name: OutputCacheProfiles
  nameWithType: OutputCacheSettingsSection.OutputCacheProfiles
  fullName: System.Web.Configuration.OutputCacheSettingsSection.OutputCacheProfiles
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Gets a <xref href=&quot;System.Web.Configuration.OutputCacheProfileCollection&quot;></xref>."
  remarks: "Właściwość OutputCacheProfiles umożliwia programowo dostępu `outputCacheProfiles` w pliku konfiguracji. Służy do modyfikowania właściwości OutputCacheProfiles `outputCacheProfiles` element programowo.       `outputCacheProfiles` Sekcja zawiera <xref:System.Web.Configuration.OutputCacheProfile>obiekty reprezentujące dane wyjściowe pamięci podręcznej ustawień, które mogą być używane przez stron w aplikacji.</xref:System.Web.Configuration.OutputCacheProfile>  Te ustawienia można stosować do stron przez ustawienie `CacheProfile` atrybutu [@ OutputCache](http://msdn.microsoft.com/en-us/28a9e101-fb44-4198-9cb6-b8a52312fec2) dyrektywy. Zastosuj profil do sterowania buforowaniem atrybutów, takich jak zależności, lokalizacja pamięci podręcznej i czas wygaśnięcia pamięci podręcznej.       [@ OutputCache](http://msdn.microsoft.com/en-us/28a9e101-fb44-4198-9cb6-b8a52312fec2) dyrektywy można zastąpić wszystkie ustawienia zawarty w <xref:System.Web.Configuration.OutputCacheProfile>z wyjątkiem <xref:System.Web.Configuration.OutputCacheProfile.Enabled%2A>Właściwości.</xref:System.Web.Configuration.OutputCacheProfile.Enabled%2A> </xref:System.Web.Configuration.OutputCacheProfile> To jest zapewnienie można włączyć lub wyłączyć <xref:System.Web.Configuration.OutputCacheProfile>bez konieczności modyfikowania dyrektywy na stronach, które może być zastąpiona go.</xref:System.Web.Configuration.OutputCacheProfile>"
  example:
  - "The following code example shows how to use the OutputCacheProfiles property.  \n  \n [!code-cs[System.Web.Configuration.OutputCacheSettingsSection#3](~/add/codesnippet/csharp/p-system.web.configurati_105_1.cs)]\n [!code-vb[System.Web.Configuration.OutputCacheSettingsSection#3](~/add/codesnippet/visualbasic/p-system.web.configurati_105_1.vb)]"
