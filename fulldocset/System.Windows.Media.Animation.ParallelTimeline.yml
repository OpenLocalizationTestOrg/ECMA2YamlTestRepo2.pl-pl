- uid: System.Windows.Media.Animation.ParallelTimeline.SlipBehavior
  id: SlipBehavior
  parent: System.Windows.Media.Animation.ParallelTimeline
  langs:
  - csharp
  name: SlipBehavior
  nameWithType: ParallelTimeline.SlipBehavior
  fullName: System.Windows.Media.Animation.ParallelTimeline.SlipBehavior
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Animation
  summary: "Pobiera lub ustawia wartość, która określa zachowanie tej osi czasu, gdy co najmniej jeden z jego <xref href=&quot;System.Windows.Media.Animation.Timeline&quot;> </xref> dostawy elementów podrzędnych."
  remarks: "Często jest to pożądane synchronizacji animacji i nośnika. Jednak skomplikowane na fakt, że odtwarzanie multimediów można opóźnić ładowania lub buforowania, co utrudnia niezawodnie odtwarzanie animacji wraz z nośnika. Właściwość SlipBehavior służy do określenia, co się dzieje, gdy nośnik i animacji są odtwarzane razem. Wartość <xref:System.Windows.Media.Animation.SlipBehavior>(ustawienie domyślne) określa, że animacja osiach czasu nie muszą być zsynchronizowane i zostanie odtworzona, gdy określona bez względu na stan inny nośnik na osi czasu.</xref:System.Windows.Media.Animation.SlipBehavior> Wartość <xref:System.Windows.Media.Animation.SlipBehavior>z drugiej strony, określa, czy animacja będzie czekał (dostawy) nośnika jest gotowy do odtworzenia.</xref:System.Windows.Media.Animation.SlipBehavior> Na poniższych diagramach przedstawiono to zachowanie.       To <xref:System.Windows.Media.Animation.Storyboard>wideo i animacji jest odtwarzany.</xref:System.Windows.Media.Animation.Storyboard> Gdy ma wartość właściwości SlipBehavior <xref:System.Windows.Media.Animation.SlipBehavior>i <xref:System.Windows.Media.Animation.Timeline.Duration%2A>Właściwość <xref:System.Windows.Media.Animation.Storyboard>ma ustawioną wartość <xref:System.Windows.Duration.Automatic%2A>, <xref:System.Windows.Media.Animation.Storyboard>rozwoju do odtworzenia wszystkich nośników i animacji.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Duration.Automatic%2A> </xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.Timeline.Duration%2A> </xref:System.Windows.Media.Animation.SlipBehavior>       ![Diagram: Klucz dla diagramu właściwości SlipBehavior](~/add/media/slipbehaviorkey.png &quot;Diagram: klucza dla właściwości SlipBehavior diagramu&quot;)![Diagram: właściwość SlipBehavior o wartości wzrostu](~/add/media/slipbehaviorgrow1.png &quot;Diagram: właściwość SlipBehavior o wartości wzrostu&quot;) to <xref:System.Windows.Media.Animation.Storyboard>ma właściwości SlipBehavior z <xref:System.Windows.Media.Animation.SlipBehavior>i <xref:System.Windows.Media.Animation.Timeline.Duration%2A>5 sekund, które umożliwia nośnika i animacji 5 sekund do odtwarzania niezależnie od tego, ile dokument.</xref:System.Windows.Media.Animation.Timeline.Duration%2A> </xref:System.Windows.Media.Animation.SlipBehavior> </xref:System.Windows.Media.Animation.Storyboard>              ![Diagram: Właściwość SlipBehavior o wartości wzrostu](~/add/media/slipbehaviorgrow2.png &quot;Diagram: właściwość SlipBehavior o wartości wzrostu&quot;) to <xref:System.Windows.Media.Animation.Storyboard>ma właściwości SlipBehavior <xref:System.Windows.Media.Animation.SlipBehavior>.</xref:System.Windows.Media.Animation.SlipBehavior> </xref:System.Windows.Media.Animation.Storyboard> Należy pamiętać, że <xref:System.Windows.Media.Animation.DoubleAnimation>(i innych podrzędnych-media z <xref:System.Windows.Media.Animation.Storyboard>) nie postępu, chyba że również postępuje osi czasu media.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.DoubleAnimation>  Jeśli nośnik zajmuje trochę czasu, aby załadować lub jest on buforowania, animacji będzie czekać (dostawy) z nim.  Dzięki temu animacji na synchronizowanie z pojedynczy plik.       ![Diagram właściwości SlipBehavior dla multimediów i animacji](~/add/media/slipbehaviorslip1.png &quot;diagram właściwości SlipBehavior dla multimediów i animacji&quot;) to <xref:System.Windows.Media.Animation.Storyboard>ma właściwości SlipBehavior z <xref:System.Windows.Media.Animation.SlipBehavior>i <xref:System.Windows.Media.Animation.Timeline.Duration%2A>5 sekund.</xref:System.Windows.Media.Animation.Timeline.Duration%2A> </xref:System.Windows.Media.Animation.SlipBehavior> </xref:System.Windows.Media.Animation.Storyboard>  W tym scenariuszu plik multimedialny i animacji dotrą do odtwarzania 5 sekund.       ![Diagram: Właściwość SlipBehavior scenorysu](~/add/media/slipbehaviorslip2.png &quot;Diagram: właściwość SlipBehavior scenorysu&quot;) <a name=&quot;dependencyPropertyInfo_SlipBehavior&quot;> </a> ## informacje dotyczące właściwości zależności |||   |-|-|   | Pole identyfikatora | <xref:System.Windows.Media.Animation.ParallelTimeline.SlipBehaviorProperty>|   | Wartość właściwości metadanych `true`| None |</xref:System.Windows.Media.Animation.ParallelTimeline.SlipBehaviorProperty>      "
