  remarks: "Klasa PageSettings jest używana do określenia ustawienia umożliwiające modyfikowanie sposobu strony są drukowane. Zwykle ustawić domyślne ustawienia dla wszystkich stron do wydrukowania za pośrednictwem <xref:System.Drawing.Printing.PrintDocument.DefaultPageSettings%2A?displayProperty=fullName>Właściwości.</xref:System.Drawing.Printing.PrintDocument.DefaultPageSettings%2A?displayProperty=fullName> Aby określić ustawienia na podstawie przez strony, obsługi <xref:System.Drawing.Printing.PrintDocument.PrintPage?displayProperty=fullName>lub <xref:System.Drawing.Printing.PrintDocument.QueryPageSettings?displayProperty=fullName>zdarzeń i zmodyfikuj argument PageSettings zawarte w <xref:System.Drawing.Printing.PrintPageEventArgs>lub <xref:System.Drawing.Printing.QueryPageSettingsEventArgs>odpowiednio.</xref:System.Drawing.Printing.QueryPageSettingsEventArgs> </xref:System.Drawing.Printing.PrintPageEventArgs> </xref:System.Drawing.Printing.PrintDocument.QueryPageSettings?displayProperty=fullName> </xref:System.Drawing.Printing.PrintDocument.PrintPage?displayProperty=fullName>       Aby uzyskać więcej informacji na temat obsługi <xref:System.Drawing.Printing.PrintDocument>zdarzenia, zobacz <xref:System.Drawing.Printing.PrintDocument>Przegląd klasy.</xref:System.Drawing.Printing.PrintDocument> </xref:System.Drawing.Printing.PrintDocument> Aby uzyskać więcej informacji na temat drukowania, zobacz <xref:System.Drawing.Printing>Omówienie przestrzeni nazw.</xref:System.Drawing.Printing>"
  example:
  - "The following example demonstrates handling the <xref:System.Drawing.Printing.PrintDocument.PrintPage> event and checking the PageSettings argument of <xref:System.Drawing.Printing.PrintPageEventArgs>. To use this code, add a <xref:System.Drawing.Printing.PrintDocument> component named `PrintDocument1` to a Windows Form and associate its <xref:System.Drawing.Printing.PrintDocument.PrintPage> event with the `printDocument1_PrintPage` method in the example.  \n  \n [!code-vb[System.Windows.Forms.MiscBugDriven#3](~/add/codesnippet/visualbasic/t-system.drawing.printin_0_1.vb)]\n [!code-cs[System.Windows.Forms.MiscBugDriven#3](~/add/codesnippet/csharp/t-system.drawing.printin_0_1.cs)]"
