  type: Interface
  summary: "Udostępnia interfejs podstawowy dla ujścia kanału."
  remarks: "Wychwytywanie kanału Podaj wtyczki punkt, który zezwala na dostęp do podstawowych komunikaty przepływających przez kanał, a także strumień używany przez mechanizm transportu do wysyłania komunikatów do obiektu zdalnego. Wychwytywanie kanału łączenia w łańcuch dostawcy zbiorników i wszystkie kanału przepływ komunikatów przez ten łańcuch zanim serializacji a transportowany komunikat."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface IChannelSinkBase
