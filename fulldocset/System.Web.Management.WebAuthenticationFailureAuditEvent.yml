  summary: "Zawiera informacje o niepowodzeniach uwierzytelniania ASP.NET."
  remarks: "Poniższa lista zawiera opis funkcji, dla których zdarzenia WebAuthenticationFailureAuditEvent pojawienia się domyślnie w programie ASP.NET.      > [!NOTE] > Domyślnie ASP.NET jest skonfigurowany do dziennika inspekcji awarię, jak rejestrowanie sukcesów warunki mogą spowodować poważne wyczerpać zasobów systemowych. Zawsze można skonfigurować system do logowania się warunki powodzenia.      — Uwierzytelnianie formularzy. Gdy inspekcje zakończone sukcesem zawiera nazwę użytkownika, który został uwierzytelniony; Inspekcje nie dołączaj nazwy użytkownika, ponieważ są one zazwyczaj wynikiem biletu, które zakończyły się niepowodzeniem, odszyfrowywania lub sprawdzania poprawności. Jednocześnie zawierać adres IP klienta. Kod inspekcji zdarzeń powiązanych jest <xref:System.Web.Management.WebEventCodes.AuditFormsAuthenticationFailure>.</xref:System.Web.Management.WebEventCodes.AuditFormsAuthenticationFailure>      -Członkostwa. Inspekcja sukcesów i niepowodzeń zawierać nazwę użytkownika, który próbowano wykonać. Żaden formularz inspekcji będzie zawierać hasło, które próbowano wykonać, ponieważ który ryzyka, utrwalanie prawidłowe hasło w dzienniku. Kod inspekcji zdarzeń powiązanych jest <xref:System.Web.Management.WebEventCodes.AuditMembershipAuthenticationFailure>.</xref:System.Web.Management.WebEventCodes.AuditMembershipAuthenticationFailure>       Zgłoszony WebAuthenticationFailureAuditEvent domyślnie aktualizuje licznika wydajności inspekcji uwierzytelniania awarii zdarzenia wywoływane. Aby wyświetlić ten licznik wydajności w Monitorze systemu (PerfMon) w **Dodaj liczniki** wybierz okno `ASP.NET` w **wydajności** obiektu listy rozwijanej wybierz pozycję **wywoływane zdarzeń niepowodzenia uwierzytelniania** licznika wydajności, a następnie kliknij przycisk **Dodaj** przycisku. Aby uzyskać więcej informacji, zobacz [za pomocą Monitora systemu (PerfMon) z aplikacjami ASP.NET](http://go.microsoft.com/fwlink/?linkid=36882&clcid=0x409) w witrynie MSDN.      > [!NOTE] > W większości przypadków będzie można korzystać z typów monitorowanie kondycji programu ASP.NET, zgodnie z implementacją i sterowania monitorowanie kondycji systemu, podając wartości w `healthMonitoring` sekcji konfiguracji. Można również pochodną typy monitorowanie kondycji, aby utworzyć własne niestandardowe zdarzenia i dostawców. Przykład tworzenia klasy pochodnej z klasy WebAuthenticationFailureAuditEvent Zobacz przykład podane w tym temacie."
