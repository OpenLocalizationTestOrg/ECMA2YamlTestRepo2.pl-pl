  name: DynamicHyperLink
  nameWithType: DynamicHyperLink
  fullName: System.Web.DynamicData.DynamicHyperLink
  type: Class
  summary: "Wyświetla łącza do tabeli akcje, takie jak edytowanie, usuwanie i wstawianie."
  remarks: "W tym temacie:- [wprowadzenie](#introduction)      -   [składni deklaratywnej](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## formant DynamicHyperLink wprowadzenie tworzy linki, które są oparte na akcje tabeli, które są włączane przez dane dynamiczne.       Te akcje są zdefiniowane w pliku Global.asax jako domyślne reguły routingu. Zasady są skojarzone z domyślnych szablonów strony, takich jak Edit.aspx, List.aspx i tak dalej. Gdy użytkownik kliknie link, zostanie wyświetlona strona umożliwiająca użytkownikowi wykonaj akcję, która jest określona przez łącze.       Formant DynamicHyperLink umożliwia tworzenie następujących łączy:-tabeli wiersza łącza powiązane z danymi, które są dla określonej akcji elementu danych łączy, takie jak &quot;Edytuj&quot; i &quot;Szczegóły&quot;. Dane dynamiczne wnioskuje tabeli i klucz podstawowy z bieżącego wiersza. Przykładem takiego łącza jest na stronie Edit.aspx witryny sieci Web danych dynamicznych.      -Zawiera linki do <xref:System.Web.DynamicData.MetaTable>obiektów, które są łącza określonej akcji, takich jak &quot;List&quot; i &quot;Insert&quot; z kolei wskazujące obiekty, takie jak tabele.</xref:System.Web.DynamicData.MetaTable> Przykładem takiego łącza jest na stronie Default.aspx witryny sieci Web danych dynamicznych.      -Niezwiązanego łącza, które utworzyć łącza akcji tabeli poza kontrolą powiązane z danymi. Przykładem takiego łącza jest łącze Insert w szablonie strony List.aspx witryny sieci Web danych dynamicznych. Ponieważ te linki nie są częścią formantu powiązanego z danymi, który ma kontekstu danych, należy określić tabelę dostępu i akcję do wykonania. Jeśli określisz jako akcja &quot;Edytuj&quot; lub &quot;Szczegóły&quot;, musisz także podać klucz podstawowy.       Formant DynamicHyperLink obsługuje znaczników dodatkowe atrybuty, a następnie mogą być przekazywane do aparatu routingu, gdy łącze jest aktywny. Może to być przydatne, jeśli chcesz mieć specyficzne dla elementu łącza z kontekstu związane z systemem innym niż dane.      <a name=&quot;declarative_syntax&quot;></a>## Składnia deklaratywne```   <asp:DynamicHyperlink       ID=&quot;string&quot;       Action=&quot;Details|Edit|Insert|List&quot;       ContextTypeName=&quot;string&quot;       DataField=&quot;string&quot;       TableName=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;/>   ```"
  example:
  - "A Visual Studio project with source code is available to accompany this topic: [Scaffolding Dynamic Data](http://go.microsoft.com/fwlink/?LinkId=168914).  \n  \n The following examples show how to create DynamicHyperLink controls for data rows, for a collection, and to perform the specified action.  \n  \n [!code-vb[DynamicData.DynamicHyperlinks#1](~/add/codesnippet/visualbasic/t-system.web.dynamicdata_8_1.aspx)]\n [!code-cs[DynamicData.DynamicHyperlinks#1](~/add/codesnippet/csharp/t-system.web.dynamicdata_8_1.aspx)]  \n  \n [!code-cs[DynamicData.DynamicHyperlinks#2](~/add/codesnippet/csharp/t-system.web.dynamicdata_8_2.cs)]\n [!code-vb[DynamicData.DynamicHyperlinks#2](~/add/codesnippet/visualbasic/t-system.web.dynamicdata_8_2.vb)]"
