  fullName: System.Web.UI.WebControls.DataGridCommandEventArgs
  type: Class
  summary: "Provides data for the <xref href=&quot;System.Web.UI.WebControls.DataGrid.CancelCommand&quot;></xref>, <xref href=&quot;System.Web.UI.WebControls.DataGrid.DeleteCommand&quot;></xref>, <xref href=&quot;System.Web.UI.WebControls.DataGrid.EditCommand&quot;></xref>, <xref href=&quot;System.Web.UI.WebControls.DataGrid.ItemCommand&quot;></xref>, and <xref href=&quot;System.Web.UI.WebControls.DataGrid.UpdateCommand&quot;></xref> events of the <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;></xref> control. Ta klasa nie może być dziedziczona."
  remarks: "<xref:System.Web.UI.WebControls.DataGrid.CancelCommand>Zdarzenie jest zgłaszane, gdy przycisk Anuluj dla elementu <xref:System.Web.UI.WebControls.DataGrid>formant zostanie kliknięty.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.CancelCommand>       <xref:System.Web.UI.WebControls.DataGrid.DeleteCommand>Zdarzenie jest zgłaszane, gdy przycisk Usuń elementu w <xref:System.Web.UI.WebControls.DataGrid>formant zostanie kliknięty.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.DeleteCommand>       <xref:System.Web.UI.WebControls.DataGrid.EditCommand>Zdarzenie jest zgłaszane, gdy przycisk edycji elementu w <xref:System.Web.UI.WebControls.DataGrid>formant zostanie kliknięty.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.EditCommand>       <xref:System.Web.UI.WebControls.DataGrid.ItemCommand>Zdarzenie jest zgłaszane, gdy przycisk dowolnego elementu w <xref:System.Web.UI.WebControls.DataGrid>formant zostanie kliknięty.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.ItemCommand> Dzięki temu można programowo testowania po kliknięciu przycisku polecenia i podejmij odpowiednią akcję. To zdarzenie jest najczęściej używany do obsługi przyciski poleceń niestandardowych <xref:System.Web.UI.WebControls.DataGrid>kontroli.</xref:System.Web.UI.WebControls.DataGrid>       <xref:System.Web.UI.WebControls.DataGrid.UpdateCommand>Zdarzenie jest zgłaszane, gdy przycisk aktualizacji elementu w <xref:System.Web.UI.WebControls.DataGrid>formant zostanie kliknięty.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.UpdateCommand>       Aby uzyskać listę początkowe wartości właściwości dla wystąpienia DataGridCommandEventArgs, zobacz <xref:System.Web.UI.WebControls.DataGridCommandEventArgs.%23ctor%2A>konstruktora.</xref:System.Web.UI.WebControls.DataGridCommandEventArgs.%23ctor%2A>       Aby uzyskać więcej informacji na temat obsługi zdarzeń, zobacz [NIB: zdarzenia i delegatów](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following code example demonstrates how to specify and code event handlers for the <xref:System.Web.UI.WebControls.DataGrid.EditCommand>, <xref:System.Web.UI.WebControls.DataGrid.CancelCommand>, and <xref:System.Web.UI.WebControls.DataGrid.UpdateCommand> events to edit items in the <xref:System.Web.UI.WebControls.DataGrid> control.  \n  \n [!code-cs[DataGridEdit#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_220_1.aspx)]\n [!code-vb[DataGridEdit#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_220_1.aspx)]  \n  \n [!code-cs[DataGridEdit2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_220_2.aspx)]\n [!code-vb[DataGridEdit2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_220_2.aspx)]"
