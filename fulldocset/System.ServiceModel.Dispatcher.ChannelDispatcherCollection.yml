  summary: "Zawiera kolekcję wątkowo, która zawiera dyspozytorów kanału."
  remarks: "Ta kolekcja jest używana przez <xref:System.ServiceModel.ServiceHostBase>Zarządzanie dyspozytorów kanału powiązanych z hostem.</xref:System.ServiceModel.ServiceHostBase> ChannelDispatcherCollection jest tworzone, gdy <xref:System.ServiceModel.ServiceHostBase.%23ctor%2A>nosi nazwę i kolekcji można uzyskać dostęp za pomocą <xref:System.ServiceModel.ServiceHostBase.ChannelDispatchers%2A>Właściwości.</xref:System.ServiceModel.ServiceHostBase.ChannelDispatchers%2A> </xref:System.ServiceModel.ServiceHostBase.%23ctor%2A>       Kolekcja zawiera <xref:System.ServiceModel.Dispatcher.ChannelDispatcherBase>obiektów (a nie tylko wystąpienia <xref:System.ServiceModel.Dispatcher.ChannelDispatcher>), ponieważ jest również używana przez deweloperów, którzy mają być zachowane [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]programowania modelu, ale Zamień środowiska uruchomieniowego dostarczane przez system.</xref:System.ServiceModel.Dispatcher.ChannelDispatcher> </xref:System.ServiceModel.Dispatcher.ChannelDispatcherBase> One wyprowadzenia klasy z <xref:System.ServiceModel.Dispatcher.ChannelDispatcherBase>i rozszerzanie <xref:System.ServiceModel.ServiceHost>(który dziedziczy z <xref:System.ServiceModel.ServiceHostBase>) przez zastąpienie <xref:System.ServiceModel.ServiceHostBase.InitializeRuntime%2A>, dodając wystąpienia klasy pochodzące od <xref:System.ServiceModel.Dispatcher.ChannelDispatcherBase>do <xref:System.ServiceModel.ServiceHostBase.ChannelDispatchers%2A>.</xref:System.ServiceModel.ServiceHostBase.ChannelDispatchers%2A> </xref:System.ServiceModel.Dispatcher.ChannelDispatcherBase> </xref:System.ServiceModel.ServiceHostBase.InitializeRuntime%2A> </xref:System.ServiceModel.ServiceHostBase> </xref:System.ServiceModel.ServiceHost> </xref:System.ServiceModel.Dispatcher.ChannelDispatcherBase>       Nie ma publicznych konstruktorów tej klasy, a nie jest przeznaczona do użycia poza <xref:System.ServiceModel.ServiceHost>.</xref:System.ServiceModel.ServiceHost>"
