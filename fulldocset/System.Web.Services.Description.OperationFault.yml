  remarks: "Wystąpienia tej klasy są elementami członkowskimi <xref:System.Web.Services.Description.Operation.Faults%2A>Właściwości elementu nadrzędnego <xref:System.Web.Services.Description.Operation>wystąpienia.</xref:System.Web.Services.Description.Operation> </xref:System.Web.Services.Description.Operation.Faults%2A>       Klasa OperationFault odnosi się do usługi sieci Web Services Description Language (WSDL) `fault` wewnątrz elementu `operation` element, który z kolei jest nawiasami `portType` elementu. Aby uzyskać więcej informacji na temat języka WSDL zobacz specyfikację na http://www.w3.org/TR/wsdl/."
