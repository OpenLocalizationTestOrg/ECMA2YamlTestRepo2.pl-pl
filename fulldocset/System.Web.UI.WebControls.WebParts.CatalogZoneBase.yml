  fullName: System.Web.UI.WebControls.WebParts.CatalogZoneBase
  type: Class
  summary: "Służy jako klasa podstawowa dla wszystkich kontrolek strefy, które działają jako katalogów. Katalogi zawierają listy <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> formantów, które użytkownicy mogą dodawać do strony sieci Web."
  remarks: "Klasa CatalogZoneBase jest klasą podstawową, który dziedziczy z <xref:System.Web.UI.WebControls.WebParts.ToolZone>klasy.</xref:System.Web.UI.WebControls.WebParts.ToolZone> Podstawowy zestaw zachowań zapewnia dla stref pochodnych.       Klasa CatalogZoneBase udostępnia interfejs użytkownika unikatowy (UI), która umożliwia użytkownikom dodanie <xref:System.Web.UI.WebControls.WebParts.WebPart>kontrolek i innych kontrolek serwera do stron sieci Web.</xref:System.Web.UI.WebControls.WebParts.WebPart> Formanty, które pochodzi z klasy CatalogZoneBase, takich jak <xref:System.Web.UI.WebControls.WebParts.CatalogZone>, czy formanty faktycznie umieszczonych na stronach sieci Web.</xref:System.Web.UI.WebControls.WebParts.CatalogZone> Działają jak kontenery dla innych formantów, znany jako <xref:System.Web.UI.WebControls.WebParts.CatalogPart>formantów, które tworzenie list kontrolki serwera dla użytkowników w celu dodania do strony.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> Stref, które pochodzi z klasy CatalogZoneBase może się pojawić tylko, gdy strona jest w trybie wyświetlania katalogu.      > [!NOTE] > A CatalogZoneBase strefa może zawierać tylko <xref:System.Web.UI.WebControls.WebParts.CatalogPart>formantów i odwrotnie, <xref:System.Web.UI.WebControls.WebParts.CatalogPart>kontrolki mogą znajdować się tylko w strefach CatalogZoneBase.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogPart>       Mechanizm dodawanie formantów serwera do wykazu jest następujący zestaw trzy formanty pochodzących od podstawowej <xref:System.Web.UI.WebControls.WebParts.CatalogPart>klasy.</xref:System.Web.UI.WebControls.WebParts.CatalogPart>      | Formant | Opis elementu |   |-------------|-----------------|   | <xref:System.Web.UI.WebControls.WebParts.PageCatalogPart>| Przechowuje odwołania do formantów, które zostały zamknięte na stronie.</xref:System.Web.UI.WebControls.WebParts.PageCatalogPart> Tych kontrolek można ponownie otworzyć (dodany z powrotem do strony) przez użytkowników. |   | <xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart>| Zawiera odwołania do formantów, które są zadeklarowane w wykazie części sieci Web w znaczniku strony sieci Web.</xref:System.Web.UI.WebControls.WebParts.DeclarativeCatalogPart> Tych kontrolek można dodać do strony sieci Web przez użytkowników. |   | <xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart>| Udostępnia interfejs użytkownika do przekazania pliku definicji do katalogu, dzięki czemu można dodać formantu do strony sieci Web.</xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart> Pliki definicji to plik XML z. Rozszerzenie nazwy pliku składnika Web Part, który zaimportować ustawienia dla formantu. Formant musi znajdować się na serwerze przed można zaimportować pliku definicji. |       Klasa CatalogZoneBase ma wiele właściwości, które są przydatne do wyświetlania katalogów <xref:System.Web.UI.WebControls.WebParts.WebPart>formantów.</xref:System.Web.UI.WebControls.WebParts.WebPart> <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.AddVerb%2A>Właściwość odwołuje się czasownika, który dodaje wybrany formant z katalogu do strony, gdy <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.CloseVerb%2A>zlecenia, który zamyka katalogu i zwraca tryb wyświetlania strony, aby przejść w tryb odwołuje się do właściwości.</xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.CloseVerb%2A> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.AddVerb%2A> <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.CatalogParts%2A>Odwołuje się do właściwości kolekcji wszystkich <xref:System.Web.UI.WebControls.WebParts.CatalogPart>formantów w strefie.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.CatalogParts%2A> Kilka właściwości tekstowych, takich jak <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.EmptyZoneText%2A>, <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.HeaderText%2A>, i <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.InstructionText%2A>, zastąpienie właściwości podstawowej zapewnienie domyślny tekst odpowiednich wykazów.</xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.InstructionText%2A> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.HeaderText%2A> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.EmptyZoneText%2A> <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.SelectTargetZoneText%2A>Właściwość zawiera tekst obok kontrolkę listy rozwijanej, która umożliwia użytkownikom wybór, która strefa kontrolkę zostanie dodany do.</xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.SelectTargetZoneText%2A>       Inne właściwości znajdują się w klasie CatalogZoneBase. <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.SelectedCatalogPartID%2A>Właściwości to identyfikator unikatowy ciąg dla aktualnie wybranego <xref:System.Web.UI.WebControls.WebParts.CatalogPart>kontroli.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.SelectedCatalogPartID%2A> <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.ShowCatalogIcons%2A>Właściwość wskazuje, czy wyświetlać ikony, które mogą być związane z formantami przez ustawienie <xref:System.Web.UI.WebControls.WebParts.WebPart.CatalogIconImageUrl%2A>Właściwość <xref:System.Web.UI.WebControls.WebParts.WebPart>kontroli.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart.CatalogIconImageUrl%2A> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.ShowCatalogIcons%2A>       <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.PartLinkStyle%2A>Właściwość zawiera atrybuty stylu dla łącza do <xref:System.Web.UI.WebControls.WebParts.CatalogPart>formantów, które nie są aktualnie wybrane w strefie.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.PartLinkStyle%2A> Z kolei <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.SelectedPartLinkStyle%2A>właściwość zawiera atrybuty stylu łącze do <xref:System.Web.UI.WebControls.WebParts.CatalogPart>kontroli, użytkownik ma aktualnie wybranego w strefie.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.SelectedPartLinkStyle%2A>       Oprócz właściwości istnieją również metody w klasie CatalogZoneBase oprócz standardowej obsługi zdarzeń i renderowania metody odziedziczone inne formanty podstawowej, które jednoznacznie zostały zaprojektowane na potrzeby obsługi katalogi formantów. <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.CreateCatalogPartChrome%2A>Metoda tworzy chrome (peryferyjne elementy interfejsu użytkownika, takie jak obramowanie, zleceń, ikony i tytuł) wokół poszczególnych <xref:System.Web.UI.WebControls.WebParts.CatalogPart>kontroli w strefie, a także obsługuje renderowanie kontrolek.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.CreateCatalogPartChrome%2A> <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.CreateCatalogParts%2A>Metoda to metoda abstrakcyjna; klas pochodnych zastąpienie go w celu utworzenia wystąpienia wszystkich <xref:System.Web.UI.WebControls.WebParts.CatalogPart>Formanty zawarte w strefie.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.CreateCatalogParts%2A> <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.InvalidateCatalogParts%2A>Metoda może być wywołana przez klasę pochodną, jeśli kolekcja <xref:System.Web.UI.WebControls.WebParts.CatalogPart>formantów w zmiany strefy dla jakiegoś powodu programowych i klasy pochodnej, wymaga ponownego utworzenia kolekcji.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.InvalidateCatalogParts%2A> <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.LoadPostData%2A>Metody ładuje istniejących stanu pola wyboru obok pozycji <xref:System.Web.UI.WebControls.WebParts.WebPart>formantów w katalogu, gdy strona jest przesyłana z powrotem do serwera; z drugiej strony, <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.SaveControlState%2A>metody zapisuje stan pola wyboru.</xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.SaveControlState%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.LoadPostData%2A> Na koniec <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.RenderCatalogPartLinks%2A>metoda zapewnia renderowanie łącza do każdego <xref:System.Web.UI.WebControls.WebParts.CatalogPart>kontroli zawarte w strefie.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase.RenderCatalogPartLinks%2A>"
  example:
  - "The following code example demonstrates several declarative and programmatic uses of the CatalogZoneBase class. Because the class is abstract, the code examples use the derived <xref:System.Web.UI.WebControls.WebParts.CatalogZone> class that ships with the Web Parts control set, demonstrating the properties and methods that it inherits from the CatalogZoneBase class.  \n  \n The code example has four parts:  \n  \n-   A user control that enables you to change display modes on the Web page.  \n  \n-   A Web page that contains a reference to a <xref:System.Web.UI.WebControls.WebParts.CatalogZone> control, and some code that demonstrates usage of some key CatalogZoneBase class members.  \n  \n-   A custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control that is added to the custom <xref:System.Web.UI.WebControls.WebParts.CatalogZone> control.  \n  \n-   A description of how the example works in a browser.  \n  \n The first part of this code example is the user control that enables you to change display modes on the page. For details about display modes and a description of the source code in this control, see [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_CatalogZoneBase_Overview#8](~/add/codesnippet/csharp/t-system.web.ui.webcontr_157_1.ascx)]\n [!code-vb[WebParts_CatalogZoneBase_Overview#8](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_157_1.ascx)]  \n  \n The second part of the code example is a Web page that contains a declarative reference to a <xref:System.Web.UI.WebControls.WebParts.CatalogZone> control. Near the top of the page are two `Register` directives--one for the user control, and one for the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control. Notice that below the `<asp:WebPartZone>` element is an `<asp: CatalogZone>` element that contains declarative references to the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control, and to an ASP.NET <xref:System.Web.UI.WebControls.Calendar> control. The zone also has a variety of tags and properties set to determine its appearance and behavior. Between the `<script>` tags in the page is a variety of event-handling code, most of which demonstrates the various programmatic uses of the CatalogZoneBase members.  \n  \n [!code-cs[WebParts_CatalogZoneBase_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_157_2.aspx)]\n [!code-vb[WebParts_CatalogZoneBase_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_157_2.aspx)]  \n  \n The third part of the code example is the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control named `TextDisplayWebPart`. It is declared within the zone, and an end user can add it from the catalog to the page. For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. For a demonstration of both methods of compiling, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_CatalogZoneBase_Overview#9](~/add/codesnippet/csharp/t-system.web.ui.webcontr_157_3.cs)]\n [!code-vb[WebParts_CatalogZoneBase_Overview#9](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_157_3.vb)]  \n  \n Note that for the code example to work, there is a setting you must add in the Web.config file to enable exporting Web Parts description files. Ensure that you have a Web.config file in the same directory as the Web page for this code example. Within the `<system.web>` section, make sure there is a `<webParts>` element with an `enableExport` attribute set to `true`, as in the following markup.  \n  \n `<webParts enableExport=\"true\">`  \n  \n `...`  \n  \n `</webParts>`  \n  \n When you load the page in a browser, you can select **Catalog** from the drop-down list box to switch to catalog display mode. When the catalog is visible, you can see the two server controls that can be added from the catalog to the page, and you can also note in the UI the effects of the declarative and programmatic uses of the CatalogZoneBase class members."
