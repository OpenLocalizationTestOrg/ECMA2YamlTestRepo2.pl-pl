  remarks: "Zlecenie Dodaj odwołuje się właściwość AddVerb w formancie <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase>klasy.</xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase> Zlecenie Dodaj dodaje formant, który użytkownik końcowy został wybrany w katalogu do strony sieci Web. Zazwyczaj zlecenie Dodaj jest wyświetlana w interfejsie użytkownika (UI) jako <xref:System.Web.UI.WebControls.Button>kontrolować, chociaż może to być również łącze lub obraz.</xref:System.Web.UI.WebControls.Button>       Dodaj zlecenie jest formant poziomu strefy, co oznacza, że chociaż może istnieć kilka <xref:System.Web.UI.WebControls.WebParts.CatalogPart>formantów w katalogu, Dodaj zlecenie ma zastosowanie do wszystkich kontrolek wybrane przez użytkownika i dodaje je do wybranej strefy.</xref:System.Web.UI.WebControls.WebParts.CatalogPart>"
