  name: SettingsGroupNameAttribute
  nameWithType: SettingsGroupNameAttribute
  fullName: System.Configuration.SettingsGroupNameAttribute
  type: Class
  summary: "Określa nazwę grupy właściwości ustawień aplikacji. Ta klasa nie może być dziedziczona."
  remarks: "Pochodne klasy ustawienia aplikacji, <xref:System.Configuration.ApplicationSettingsBase>, definiuje co najmniej jednej właściwości, które należą do tej samej grupy właściwości ustawień aplikacji.</xref:System.Configuration.ApplicationSettingsBase> Domyślnie ta grupa jest przypisana nazwa klasy ustawienia. Jednak SettingsGroupNameAttribute można jawnie określić nazwę grupy właściwości. Ta nazwa może być pomocne w dużych zestawów właściwości, aby uzyskać pomoc w czasu projektowania narzędzi programistycznych i środowiska wykonawczego narzędzi administracyjnych, organizowanie i tak dalej. Dostawca powiązane ustawienia nawet może użyć tej nazwy do organizowania ustawienia w magazynie danych.       SettingsGroupNameAttribute można zastosować tylko na poziomie klasy."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class SettingsGroupNameAttribute : Attribute
