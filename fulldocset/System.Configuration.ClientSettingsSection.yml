  type: Class
  summary: "Reprezentuje grupę ustawień zakresu użytkownika aplikacji w pliku konfiguracji."
  remarks: "[!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] Zawiera jeden domyślny dostawca ustawień, <xref:System.Configuration.LocalFileSettingsProvider>, która przechowuje dane konfiguracyjne do lokalnego systemu plików w plikach z rozszerzeniem `.config`.</xref:System.Configuration.LocalFileSettingsProvider> Zawartość plików konfiguracji mają strukturę jako dokumentów XML. Ustawienia zakresu użytkownika są trwałe w pliku o nazwie `username.config`. W tym pliku, dane są przechowywane jako elementy wewnątrz `<userSettings>` sekcji. Każda z tych sekcji jest reprezentowana przez odpowiednie ClientSettingsSection. Każdy obiekt sekcji jest właścicielem i zarządzane przez obsługi sekcji konfiguracji, który jest <xref:System.Configuration.IConfigurationSectionHandler>.</xref:System.Configuration.IConfigurationSectionHandler>       Klasa ClientSettingsSection reprezentuje rozszerzenie proste <xref:System.Configuration.ConfigurationSection>klasy, która jest używana w [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] obsługę plików konfiguracji ogólnej.</xref:System.Configuration.ConfigurationSection>       Aby uzyskać więcej informacji na temat ustawień aplikacji, zobacz temat [ustawienia aplikacji Windows Forms](~/add/includes/ajax-current-ext-md.md)."
