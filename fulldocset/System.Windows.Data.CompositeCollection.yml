  name: CompositeCollection
  nameWithType: CompositeCollection
  fullName: System.Windows.Data.CompositeCollection
  type: Class
  summary: "Umożliwia wielu kolekcji i elementów, który będzie wyświetlany jako jedną listę."
  remarks: "Kolekcja CompositeCollection może zawierać elementów, takich jak ciągi, obiekty, [!INCLUDE[TLA#tla_xml](~/add/includes/tlasharptla-xml-md.md)] węzłów elementów, jak również inne kolekcje. <xref:System.Windows.Controls.ItemsControl>Używa danych w kolekcja CompositeCollection do generowania jego zawartości zgodnie z jego <xref:System.Windows.Controls.ItemsControl.ItemTemplate%2A>.</xref:System.Windows.Controls.ItemsControl.ItemTemplate%2A> </xref:System.Windows.Controls.ItemsControl> Aby uzyskać więcej informacji o używaniu <xref:System.Windows.Controls.ItemsControl>obiekty chcesz powiązać z kolekcji, zobacz powiązania kolekcji części [omówienie powiązania danych](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Controls.ItemsControl>"
  syntax:
    content: >-
      [System.Windows.Localizability(System.Windows.LocalizationCategory.Ignore)]

      public class CompositeCollection : System.Collections.IList, System.Collections.Specialized.INotifyCollectionChanged, System.ComponentModel.ICollectionViewFactory, System.Windows.IWeakEventListener
