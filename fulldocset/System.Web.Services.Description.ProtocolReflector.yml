  langs:
  - csharp
  name: ProtocolReflector
  nameWithType: ProtocolReflector
  fullName: System.Web.Services.Description.ProtocolReflector
  type: Class
  summary: "Zawiera często używane funkcje różnych protokołów komunikacji do tworzenia <xref href=&quot;System.Web.Services.Description.ServiceDescription&quot;> </xref> obiektów z klasy, które są identyfikowane jako usługi sieci Web."
  remarks: "Klasa abstrakcyjna ProtocolReflector i jego konkretnych klas pochodnych utworzyć <xref:System.Web.Services.Description.ServiceDescription>obiektów z klasy, które są identyfikowane jako usługi sieci Web z <xref:System.Web.Services.WebServiceAttribute>atrybutu.</xref:System.Web.Services.WebServiceAttribute> </xref:System.Web.Services.Description.ServiceDescription> Każdy konkretnych klas pochodnych ProtocolReflector generuje <xref:System.Web.Services.Description.ServiceDescription>obiekty zgodnie z protokołu komunikacyjnego określony; ProtocolReflector zawiera często używane funkcje niezależnie od protokołu.</xref:System.Web.Services.Description.ServiceDescription>       Dane wyjściowe <xref:System.Web.Services.Description.ServiceDescription>wystąpienie może być używane do generowania dokumentu Web Services Description Language (WSDL) z <xref:System.Web.Services.Description.ServiceDescription.Write%2A>metody lub jedną z dostępnych przeciążeń.</xref:System.Web.Services.Description.ServiceDescription.Write%2A> </xref:System.Web.Services.Description.ServiceDescription> <xref:System.Web.Services.Description.ServiceDescription>Wystąpienie może być również używane przez <xref:System.Web.Services.Description.ServiceDescriptionImporter>klasy i klas pokrewnych do generowania proxy klienta kodu lub abstrakcyjne kod serwera.</xref:System.Web.Services.Description.ServiceDescriptionImporter> </xref:System.Web.Services.Description.ServiceDescription>       Klasa ProtocolReflector używa <xref:System.Web.Services.WebServiceBindingAttribute>można utworzyć <xref:System.Web.Services.Description.ServiceDescription>dla każdego powiązania, który identyfikuje w klasie usługi sieci Web.</xref:System.Web.Services.Description.ServiceDescription> </xref:System.Web.Services.WebServiceBindingAttribute> Jeśli ten atrybut nie jest obecny, klasa ProtocolReflector tworzy pojedynczy powiązania dla całej klasy. Dla każdej sieci Web usługi — metoda (metody w klasie usługi sieci Web znajdujących się z <xref:System.Web.Services.WebMethodAttribute>) należące do powiązania, klasą pochodną ProtocolReflector generuje operacji i skojarzone wiadomości, które są dodawane do <xref:System.Web.Services.Description.ServiceDescription>obiektu.</xref:System.Web.Services.Description.ServiceDescription> </xref:System.Web.Services.WebMethodAttribute>       Zazwyczaj dewelopera używa tych klas pośredni przez <xref:System.Web.Services.Description.ServiceDescriptionReflector>klasy, zamiast bezpośredniego wywoływania klasy pochodzące od ProtocolReflector.</xref:System.Web.Services.Description.ServiceDescriptionReflector>"
