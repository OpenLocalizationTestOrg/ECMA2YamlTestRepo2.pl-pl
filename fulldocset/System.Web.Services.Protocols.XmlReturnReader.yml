  name: XmlReturnReader
  nameWithType: XmlReturnReader
  fullName: System.Web.Services.Protocols.XmlReturnReader
  type: Class
  summary: "Odczyty zwrócić wartości z pliku XML, który jest zakodowany w treści odpowiedzi przychodzących dla klientów usługi sieci Web implementowane przy użyciu protokołu HTTP, ale bez protokołu SOAP."
  remarks: "XmlReturnReader i inne klasy w <xref:System.Web.Services.Protocols>przestrzeń nazw obsługuje programu .NET Framework implementacje usług sieci Web za pomocą operacji HTTP GET i POST protokołu HTTP.</xref:System.Web.Services.Protocols> Moduły zapisujące usługi sieci Web i czytników serializacji i deserializacji odpowiednio między parametrów lub zwracanych obiektów metody sieci Web i strumieni żądania lub odpowiedzi HTTP. Moduły zapisujące usługi sieci Web i czytników za pomocą protokołu HTTP dla transportu, ale nie wymiany wiadomości przy użyciu standardowego protokołu SOAP. Klasa XmlReturnReader implementuje po stronie klienta odczytywanie dokumentów XML do wartości zwracanych metody sieci Web. Dokumenty XML są kodowane w treści odpowiedzi HTTP.       Zwykle nie należy używać XmlReturnReader bezpośrednio. Zamiast tego podczas narzędzie Wsdl.exe generuje kod serwera proxy klienta zgodnie z implementacji protokołu HTTP GET lub POST protokołu HTTP, ma to zastosowanie <xref:System.Web.Services.Protocols.HttpMethodAttribute>do każdej metody sieci Web i ustawia atrybut <xref:System.Web.Services.Protocols.HttpMethodAttribute.ReturnFormatter%2A>Właściwości XmlReturnReader.</xref:System.Web.Services.Protocols.HttpMethodAttribute.ReturnFormatter%2A> </xref:System.Web.Services.Protocols.HttpMethodAttribute>"
  syntax:
    content: 'public class XmlReturnReader : System.Web.Services.Protocols.MimeReturnReader'
