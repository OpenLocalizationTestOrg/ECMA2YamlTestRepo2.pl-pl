  type: Class
  summary: "Udostępnia dane dla <xref href=&quot;System.Web.UI.WebControls.FormView.ItemInserting&quot;> </xref> zdarzeń."
  remarks: "<xref:System.Web.UI.WebControls.FormView>Kontrolować zgłasza <xref:System.Web.UI.WebControls.FormView.ItemInserting>zdarzenie, gdy przycisk Wstaw (przycisk z jego `CommandName` właściwość &quot;Insert&quot;) w formancie zostanie kliknięty, ale przed wysłaniem <xref:System.Web.UI.WebControls.FormView>kontroli wstawia rekordu.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemInserting> </xref:System.Web.UI.WebControls.FormView> Dzięki temu można posługiwać się metody obsługi zdarzeń, która wykonuje procedury niestandardowych, takich jak HTML kodowania lub sprawdzania poprawności wartości rekordu przed wstawieniem w źródle danych, przy każdym wystąpieniu tego zdarzenia.       Obiekt FormViewInsertEventArgs jest przekazywany do metody obsługi zdarzeń, dzięki czemu można określić wartość argumentu opcjonalne polecenia wysyłane do <xref:System.Web.UI.WebControls.FormView>kontroli i wskazać, czy można anulować operacji insert.</xref:System.Web.UI.WebControls.FormView> Aby określić wartość argumentu polecenia, użyj <xref:System.Web.UI.WebControls.FormViewInsertEventArgs.CommandArgument%2A>Właściwości.</xref:System.Web.UI.WebControls.FormViewInsertEventArgs.CommandArgument%2A> Aby anulować operację wstawiania, ustaw <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>właściwości `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> Można odczytywać lub modyfikować wartości pól w nowym rekordzie za pomocą <xref:System.Web.UI.WebControls.FormViewInsertEventArgs.Values%2A>Właściwości.</xref:System.Web.UI.WebControls.FormViewInsertEventArgs.Values%2A>       Aby uzyskać więcej informacji na temat obsługi zdarzeń, zobacz [NIB: Korzystanie z zdarzenia](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Aby uzyskać listę początkowe wartości właściwości dla wystąpienia klasy FormViewInsertEventArgs, zobacz <xref:System.Web.UI.WebControls.FormViewInsertEventArgs.%23ctor%2A>konstruktora.</xref:System.Web.UI.WebControls.FormViewInsertEventArgs.%23ctor%2A>"
  example:
  - "The following example demonstrates how to use the FormViewInsertEventArgs object passed to the event-handling method for the <xref:System.Web.UI.WebControls.FormView.ItemInserting> event to cancel an insert operation when the user leaves a field empty.  \n  \n> [!IMPORTANT]\n>  This example contains a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[FormViewInsertEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_44_1.aspx)]\n [!code-cs[FormViewInsertEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_44_1.aspx)]"
  syntax:
    content: 'public class FormViewInsertEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
