  summary: "Pobiera argumenty polecenia dla operacji insert przekazanego do <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref> formantu."
  remarks: "Po utworzeniu przycisk Wstaw widoczny dla jednego z szablonów w <xref:System.Web.UI.WebControls.FormView>sterowania, można opcjonalnie określić argumentu polecenia dla przycisku przy użyciu <xref:System.Web.UI.WebControls.IButtonControl.CommandArgument%2A>Właściwości.</xref:System.Web.UI.WebControls.IButtonControl.CommandArgument%2A> </xref:System.Web.UI.WebControls.FormView> Argument polecenia zwykle zawiera wszystkie informacje dodatkowe, które ma towarzyszyć polecenia insert takie wartość pola klucza. Właściwość CommandArgument podano to wygodny sposób, aby określić wartość argumentu polecenia przycisku Wstaw."
