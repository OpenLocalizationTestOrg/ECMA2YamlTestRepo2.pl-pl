ierwszą Określa kolor <xref:System.Windows.Media.Color.R%2A>wartość Określa drugą <xref:System.Windows.Media.Color.G%2A>Określa wartość i trzecia cyfra <xref:System.Windows.Media.Color.B%2A>wartość.</xref:System.Windows.Media.Color.B%2A> </xref:System.Windows.Media.Color.G%2A> </xref:System.Windows.Media.Color.R%2A> Na przykład `00F`.       *ARGB* opisujący ten pędzla <xref:System.Windows.Media.SolidColorBrush.Color%2A>.</xref:System.Windows.Media.SolidColorBrush.Color%2A> liczbą szesnastkową czterocyfrowe Pierwszą Określa kolor <xref:System.Windows.Media.Color.A%2A>wartość Określa drugą jego <xref:System.Windows.Media.Color.R%2A>wartość określa dalej cyfrę <xref:System.Windows.Media.Color.G%2A>Określa wartość i ostatni znak jego <xref:System.Windows.Media.Color.B%2A>wartość.</xref:System.Windows.Media.Color.B%2A> </xref:System.Windows.Media.Color.G%2A> </xref:System.Windows.Media.Color.R%2A> </xref:System.Windows.Media.Color.A%2A> Na przykład `F00F`.       *RRGGBB* liczbą szesnastkową sześciocyfrowy opisano to pędzla <xref:System.Windows.Media.SolidColorBrush.Color%2A>.</xref:System.Windows.Media.SolidColorBrush.Color%2A> Pierwsze dwie cyfry określić kolor <xref:System.Windows.Media.Color.R%2A>wartość, określ dwie jego <xref:System.Windows.Media.Color.G%2A>Określ wartość i końcowe dwa jego <xref:System.Windows.Media.Color.B%2A>wartość.</xref:System.Windows.Media.Color.B%2A> </xref:System.Windows.Media.Color.G%2A> </xref:System.Windows.Media.Color.R%2A> Na przykład `0000FF`.       *aarrggbb*&8; cyfrowy numer szesnastkowych, opisujący ten pędzla <xref:System.Windows.Media.SolidColorBrush.Color%2A>.</xref:System.Windows.Media.SolidColorBrush.Color%2A> Pierwsze dwie cyfry określić kolor <xref:System.Windows.Media.Color.A%2A>wartość, określ dwie jego <xref:System.Windows.Media.Color.R%2A>wartość, określ dwie jego <xref:System.Windows.Media.Color.G%2A>Określ wartość i końcowe dwa jego <xref:System.Windows.Media.Color.B%2A>wartość.</xref:System.Windows.Media.Color.B%2A> <