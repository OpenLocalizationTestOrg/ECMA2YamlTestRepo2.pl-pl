  name: WorkflowInstance
  nameWithType: WorkflowInstance
  fullName: System.Activities.Hosting.WorkflowInstance
  type: Class
  summary: "Wystąpienie przepływu pracy jest lekki, środowiska uruchomieniowego na wystąpienie wykonywania przepływu pracy programu. Może zostać zbudowana w celu utworzenia nowego wystąpienia przepływu pracy lub istniejącego wystąpienia. Interfejsy API który <xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl>ujawnia są minimalny zestaw kontrolek środowiska uruchomieniowego, z których można zaimplementować wyższej liczby operacji poziomu.</xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl> Ten zestaw interfejsu API reprezentuje cały szerokość funkcji środowiska uruchomieniowego. Wystąpienie przepływu pracy jest klasą abstrakcyjną i zależy od wykonania hosta jego metody abstrakcyjne zapewnić host funkcje, takie jak synchronizacji, utrwalania, śledzenia i rozszerzenia."
  remarks: "Wystąpienie przepływu pracy jest pojedynczym wątku i przyjęto założenie, że host synchronizuje wszystkie do niego dostęp. Próba wywołania jednocześnie wiele interfejsów API spowoduje <xref:System.InvalidOperationException>został zgłoszony.</xref:System.InvalidOperationException>       Wewnętrznie obiektu WorkflowInstance ma dwa stany: uruchamianie i wstrzymana. Jedynym sposobem, aby spowodować przejście ze środowiska uruchomieniowego Wstrzymano uruchomiona jest wywołanie <xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.Run%2A>.</xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.Run%2A> Wszystkie akcje (z wyjątkiem Wstrzymaj) może zostać pobrany, tylko gdy środowisko wykonawcze zostało wstrzymane. Środowisko wykonawcze będzie stają się samorzutnie wstrzymana w następujących sytuacjach:-Wystąpił błąd krytyczny do środowiska wykonawczego. Host zostanie zasygnalizowane przez <xref:System.Activities.Hosting.WorkflowInstance.OnRequestAbort%2A>(który nie można sygnalizować przejście może zostać wstrzymana), a następnie powiadomienie za pośrednictwem <xref:System.Activities.Hosting.WorkflowInstance.OnNotifyPaused%2A>.</xref:System.Activities.Hosting.WorkflowInstance.OnNotifyPaused%2A> </xref:System.Activities.Hosting.WorkflowInstance.OnRequestAbort%2A>      — Wystąpił wyjątek w przepływie pracy był nieprzechwycony i znaki ucieczki katalogu głównego. Host zostanie powiadomiony poprzez <xref:System.Activities.Hosting.WorkflowInstance.OnNotifyUnhandledException%2A>metody.</xref:System.Activities.Hosting.WorkflowInstance.OnNotifyUnhandledException%2A>      Harmonogram zabrakło elementów roboczych i jest teraz <xref:System.Activities.Hosting.WorkflowInstanceState>.</xref:System.Activities.Hosting.WorkflowInstanceState> Host zostanie powiadomiony poprzez <xref:System.Activities.Hosting.WorkflowInstance.OnNotifyPaused%2A>metody.</xref:System.Activities.Hosting.WorkflowInstance.OnNotifyPaused%2A> Należy pamiętać, że harmonogram może zabrakło elementów roboczych, ponieważ wystąpienie jest w stanie bezczynności lub wystąpienia jest pełny. <xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.State%2A>Wartość <xref:System.Activities.Hosting.WorkflowInstance.Controller%2A>Właściwości może służyć do rozróżniania między dwoma.</xref:System.Activities.Hosting.WorkflowInstance.Controller%2A> </xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.State%2A>       Host może żądanie zmiany uruchomienie wstrzymana przez wywołanie metody <xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.RequestPause%2A>lub <xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.PauseWhenPersistable%2A>metody <xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl>zwrócone przez wystąpienie <xref:System.Activities.Hosting.WorkflowInstance.Controller%2A>Właściwości.</xref:System.Activities.Hosting.WorkflowInstance.Controller%2A> </xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl> </xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.PauseWhenPersistable%2A> </xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.RequestPause%2A> Nie należy traktować tego żądania ma określoną odpowiedź, co oznacza, że host nie należy próbować skorelowania OnNotify* lub <xref:System.Activities.Hosting.WorkflowInstance.OnRequestAbort%2A>z określonym wywołaniem wstrzymania.</xref:System.Activities.Hosting.WorkflowInstance.OnRequestAbort%2A> W odpowiedzi na żądanie wstrzymania, środowisko uruchomieniowe można przejść na wstrzymana i wywołanie <xref:System.Activities.Hosting.WorkflowInstance.OnNotifyPaused%2A>podczas planista ma nadal elementów roboczych oczekujących.</xref:System.Activities.Hosting.WorkflowInstance.OnNotifyPaused%2A> <xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.State%2A>Wartość <xref:System.Activities.Hosting.WorkflowInstance.Controller%2A>Właściwości można użyć do sprawdzenia, czy harmonogram ma nie więcej pracy został przerwany przez żądanie wstrzymania.</xref:System.Activities.Hosting.WorkflowInstance.Controller%2A> </xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.State%2A>       <xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.RequestPause%2A>Metody <xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl>zwrócone przez wystąpienie <xref:System.Activities.Hosting.WorkflowInstance.Controller%2A>właściwość jest jedyną metodą, który może być wywoływany, gdy wystąpienie przepływu pracy jest w stanie uruchomiona.</xref:System.Activities.Hosting.WorkflowInstance.Controller%2A> </xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl> </xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.RequestPause%2A> Wszystkie inne metody spowoduje zgłoszenie <xref:System.InvalidOperationException>, jeśli wywołany. Podane zasady dla jak WorkflowInstance przejścia z jednego stanu do innego, publiczny pojęcie uruchomiona i wstrzymana można zdefiniować w następujący sposób: - systemem — stan między wywołanie <xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.Run%2A>i dalej WorkflowInstance.OnNotify*.</xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.Run%2A> </xref:System.InvalidOperationException>      -Wstrzymana — stan między ostatnim WorkflowInstance.OnNotify* i następne wywołanie <xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.Run%2A>.</xref:System.Activities.Hosting.WorkflowInstance.WorkflowInstanceControl.Run%2A>"
  syntax:
    content: public abstract class WorkflowInstance
