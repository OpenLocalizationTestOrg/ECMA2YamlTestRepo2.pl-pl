  summary: "Pobiera sformatowana wartość komórki do skopiowania do <xref href=&quot;System.Windows.Forms.Clipboard&quot;> </xref>."
  remarks: "W zależności od wartości <xref:System.Windows.Forms.DataGridView.ClipboardCopyMode%2A>Właściwość <xref:System.Windows.Forms.DataGridView>formantu, ta metoda jest wywoływana przez formant <xref:System.Windows.Forms.DataGridView.GetClipboardContent%2A>Metoda pobierania sformatowany Schowka wartość, która reprezentuje komórkę.</xref:System.Windows.Forms.DataGridView.GetClipboardContent%2A> </xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridView.ClipboardCopyMode%2A>       Parametry dotyczące pozycji, tej metody wskazać lokalizację ta komórka w tabeli danych reprezentujące region zdefiniowany przez zaznaczonych komórek w <xref:System.Windows.Forms.DataGridView>kontroli.</xref:System.Windows.Forms.DataGridView> W zależności od pozycji komórki formatowania informacje mogą być zwrócone przez tę metodę, oprócz wartości komórki. Na przykład format HTML komórki w pierwszej kolumny wiersza zawiera tag, który wskazuje na początek wiersza.       Schowek obsługiwane formaty to <xref:System.Windows.Forms.DataFormats.Text?displayProperty=fullName>, <xref:System.Windows.Forms.DataFormats.UnicodeText?displayProperty=fullName>, <xref:System.Windows.Forms.DataFormats.Html?displayProperty=fullName>i <xref:System.Windows.Forms.DataFormats.CommaSeparatedValue?displayProperty=fullName>.</xref:System.Windows.Forms.DataFormats.CommaSeparatedValue?displayProperty=fullName> </xref:System.Windows.Forms.DataFormats.Html?displayProperty=fullName> </xref:System.Windows.Forms.DataFormats.UnicodeText?displayProperty=fullName> </xref:System.Windows.Forms.DataFormats.Text?displayProperty=fullName>       Aby uzyskać więcej informacji zobacz <xref:System.Windows.Forms.Clipboard>klasy.</xref:System.Windows.Forms.Clipboard>"
