  name: ActivityBind
  nameWithType: ActivityBind
  fullName: System.Workflow.ComponentModel.ActivityBind
  type: Class
  summary: "Wiąże właściwości działania do właściwości, pola, indeksatora, metody, zdarzenia lub innego działania właściwości. Ta klasa nie może być dziedziczona."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Element ActivityBind umożliwia przepływ danych z jednego działania do innego działania w przepływie pracy. Element ActivityBind to deklaratywne z działań, w przeciwnym razie musi być wykonywane przy użyciu kodu i dlatego jest kluczowym elementem większość przepływów pracy, które są zapisywane w całości znaczników XAML.       Element ActivityBind reprezentuje wyrażenie powiązania, które <xref:System.Workflow.ComponentModel.Activity>elementu członkowskiego jako elementu docelowego.</xref:System.Workflow.ComponentModel.Activity> Docelowy element członkowski działania może być właściwości, zdarzenia lub pola. <xref:System.Workflow.ComponentModel.Activity>Właściwości lub metody można użyć ActivityBind powiązać z innego <xref:System.Workflow.ComponentModel.Activity>elementu członkowskiego.</xref:System.Workflow.ComponentModel.Activity> </xref:System.Workflow.ComponentModel.Activity>       Na przykład, jeśli działania activity1 ma ustawioną wartość niektórych właściwości property1 i activity2 ma jego właściwości property1 ustawioną ActivityBind o nazwie = &quot;działania activity1&quot; i ścieżki = &quot;właściwości property1&quot;, w czasie wykonywania activity2.property1 wartość pochodzi z activity1.property1."
  syntax:
    content: >-
      [System.ComponentModel.Browsable(true)]

      [System.ComponentModel.Design.Serialization.DesignerSerializer(typeof(System.Workflow.ComponentModel.Serialization.BindMarkupExtensionSerializer), typeof(System.Workflow.ComponentModel.Serialization.WorkflowMarkupSerializer))]

      [System.ComponentModel.TypeConverter(typeof(System.Workflow.ComponentModel.Design.ActivityBindTypeConverter))]

      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      [System.Workflow.ComponentModel.Compiler.ActivityValidator(typeof(System.Workflow.ComponentModel.Compiler.ActivityBindValidator))]

      public sealed class ActivityBind : System.Workflow.ComponentModel.Serialization.MarkupExtension
