- uid: System.Windows.Xps.Serialization.XpsSerializationManager.SetFontSubsettingCountPolicy(System.Int32)
  id: SetFontSubsettingCountPolicy(System.Int32)
  parent: System.Windows.Xps.Serialization.XpsSerializationManager
  langs:
  - csharp
  name: SetFontSubsettingCountPolicy(Int32)
  nameWithType: XpsSerializationManager.SetFontSubsettingCountPolicy(Int32)
  fullName: System.Windows.Xps.Serialization.XpsSerializationManager.SetFontSubsettingCountPolicy(Int32)
  type: Method
  assemblies:
  - ReachFramework
  namespace: System.Windows.Xps.Serialization
  summary: "Ustawia liczbę stron lub dokumentów do przetworzenia korzystanie z podzbiorów czcionek."
  remarks: "Domyślny — korzystanie z podzbiorów czcionek `countPolicy` 1.       `countPolicy`Definiuje liczby stron lub dokumenty zależne <xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>wartości wyliczenia, aby określić <xref:System.Windows.Xps.Serialization.XpsSerializationManager.SetFontSubsettingPolicy%2A>metody.</xref:System.Windows.Xps.Serialization.XpsSerializationManager.SetFontSubsettingPolicy%2A> </xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>      | FontSubsetterCommitPolicy | CountPolicy |   |-------------------------------|-----------------|   | <xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>| Zawsze 1 (sekwencji całego dokumentu). |   | <xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>| Liczba dokumentów. |   | <xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>| Liczba stron. |   | <xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>| Nie dotyczy. |</xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies> </xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies> </xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies> </xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>"
  syntax:
    content: public void SetFontSubsettingCountPolicy (int countPolicy);
    parameters:
    - id: countPolicy
      type: System.Int32
      description: "Liczba stron lub dokumentów do przetworzenia w czasie na korzystanie z podzbiorów czcionek."
  overload: System.Windows.Xps.Serialization.XpsSerializationManager.SetFontSubsettingCountPolicy*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Xps.Serialization.XpsSerializationManager.SetFontSubsettingPolicy(System.Windows.Xps.Serialization.FontSubsetterCommitPolicies)
  id: SetFontSubsettingPolicy(System.Windows.Xps.Serialization.FontSubsetterCommitPolicies)
  parent: System.Windows.Xps.Serialization.XpsSerializationManager
  langs:
  - csharp
  name: SetFontSubsettingPolicy(FontSubsetterCommitPolicies)
  nameWithType: XpsSerializationManager.SetFontSubsettingPolicy(FontSubsetterCommitPolicies)
  fullName: System.Windows.Xps.Serialization.XpsSerializationManager.SetFontSubsettingPolicy(FontSubsetterCommitPolicies)
  type: Method
  assemblies:
  - ReachFramework
  namespace: System.Windows.Xps.Serialization
  summary: "Ustawia poziom szczegółowości, w którym odbywa się korzystanie z podzbiorów czcionek."
  remarks: "Domyślne zasady korzystanie z podzbiorów czcionek to <xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>.</xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>       Gdy symboli czcionki tekstu w [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] dokumentu są zapisywane w pakiecie dokumentu, dokument wyświetlany tak samo w komputerze lub drukarki.  Jeśli symbole nie są zapisywane w dokumencie i wymagane czcionki nie jest zainstalowany na komputerze lokalnym lub drukarki, urządzenie renderowania musi zastąpić symbole z inną czcionkę.  Zastępowanie symboli można zmienić wygląd tekstu, gdy jest używany przez inną czcionkę.       SetFontSubsettingPolicy określa stopień szczegółowości podzbioru czcionki.       <xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>(ustawienie domyślne) jest najbardziej wydajnym i umożliwia stron wszystkie dokumenty w kolejności dokumentu do udostępniania jednego podzbioru czcionki, który zawiera tylko symbole, które są rzeczywiście używane.</xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>       Podczas tworzenia przeplatana dokumentów, — korzystanie z podzbiorów czcionek w sekwencji dokumentu może wymagać dużej ilości pamięci do przechowywania pełnego dokumentu, dopóki nie można ustalić końcowego podzbioru czcionki.  <xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>lub <xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>można określić, aby zmniejszyć wymagania podczas tworzenia przeplatana dokumenty pamięci aplikacji.</xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies></xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>       Gdy `policy` jest <xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>, wszystkie symbole dla wszystkich czcionek, które są używane w [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] dokumentu są zapisywane, nawet symboli dla znaków które rzeczywiście używane w tekście.</xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>"
  syntax:
    content: public void SetFontSubsettingPolicy (System.Windows.Xps.Serialization.FontSubsetterCommitPolicies policy);
    parameters:
    - id: policy
      type: System.Windows.Xps.Serialization.FontSubsetterCommitPolicies
      description: "Jedna z wartości wyliczenia, które określa zasady korzystanie z podzbiorów czcionek."
  overload: System.Windows.Xps.Serialization.XpsSerializationManager.SetFontSubsettingPolicy*
  exceptions: []
  platform:
  - net462
