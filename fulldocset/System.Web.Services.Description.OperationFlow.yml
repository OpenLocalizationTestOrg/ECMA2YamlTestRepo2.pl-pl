  fullName: System.Web.Services.Description.OperationFlow
  type: Enum
  summary: "Określa typ przenoszenia może obsługiwać punkt końcowy usługi XML sieci Web."
  remarks: "Chociaż operacje żądanie odpowiedź lub odpowiedzi na żądanie są logicznie skorelowane w dokumencie Web Services Description Language (WSDL), informacje o konkretnych korelacji zostanie określona przez powiązanie. Na przykład można wymieniać komunikatów żądań i odpowiedzi w ramach jednego lub dwóch rzeczywiste transmisji HTTP."
