  name: SiteMapProvider
  nameWithType: SiteMapProvider
  fullName: System.Web.SiteMapProvider
  type: Class
  summary: "Udostępnia wspólną klasę podstawową dla wszystkich lokacji mapy dostawców danych oraz pozwala deweloperom wdrażanie dostawców danych mapy niestandardowej witryny, które mogą być używane z infrastrukturą mapy witryny ASP.NET jako trwałe magazynów dla <xref href=&quot;System.Web.SiteMap&quot;> </xref> obiektów."
  remarks: "<xref:System.Web.StaticSiteMapProvider>I <xref:System.Web.XmlSiteMapProvider>klasy reprezentują domyślne implementacje abstrakcyjny element SiteMapProvider klasy.</xref:System.Web.XmlSiteMapProvider> </xref:System.Web.StaticSiteMapProvider> <xref:System.Web.XmlSiteMapProvider>Używa pliku XML o nazwie Web.sitemap do przechowywania danych mapy witryny.</xref:System.Web.XmlSiteMapProvider> Aby uzyskać więcej informacji na temat pliku Web.sitemap, zobacz [map witryn programu ASP.NET](~/add/includes/ajax-current-ext-md.md).       Klasa elementu SiteMapProvider obsługuje pojęcie hierarchii dostawcy mapy witryny przez zadeklarowanie <xref:System.Web.SiteMapProvider.RootProvider%2A>i <xref:System.Web.SiteMapProvider.ParentProvider%2A>Właściwości.</xref:System.Web.SiteMapProvider.ParentProvider%2A> </xref:System.Web.SiteMapProvider.RootProvider%2A> Element SiteMapProvider może być podrzędnym ani elementem nadrzędnym innego dostawcy. Umożliwia to obsługę scenariuszy, gdzie należącymi do różnych obszarów zawartości witryny sieci lub zaimplementowana przez programowanie różnych grup Obsługa własnych mapy witryny i dostawcy mapy witryny.       Wszystkie obiekty elementu SiteMapProvider są konfigurowane w plikach Web.config. Do dostawcy map witryn, które są zadeklarowane w tych plikach konfiguracji zostały załadowane w czasie wykonywania i służą do i przetwarza dane nawigacji witryny. <xref:System.Web.SiteMap>Obiektu, który przechowuje informacje o wszystkich dostawców, które są dostępne za pośrednictwem jego <xref:System.Web.SiteMap.Providers%2A>kolekcji właściwości zapewnia dostęp programistyczny umożliwiający danych nawigacji, który jest zarządzany przez dostawców.</xref:System.Web.SiteMap.Providers%2A> </xref:System.Web.SiteMap> Poniższy przykład kodu pokazuje formacie, który służy do deklarowania dostawcy mapy witryny w pliku Web.config.      ```   <siteMap defaultProvider=&quot;<name>&quot;>     <providers>       <add         name=&quot;<friendly name>&quot;         type=&quot;<fully qualified class name>, <assembly name (optional)>&quot;          siteMapFile = &quot;<file name>&quot; />     </providers>   </siteMap>   ```Dane nawigacji lokacji, który jest ładowany przez tych dostawców jest używane przez inne składniki infrastruktury mapy witryny, taką jak <xref:System.Web.UI.WebControls.SiteMapPath>i <xref:System.Web.UI.WebControls.TreeView>formantów, aby wyświetlić informacje mapy witryny dla użytkowników.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.SiteMapPath>       W przypadku zastosowania własnego dostawcy mapy witryny, można umieścić pliku źródłowego w katalogu App_Code aplikacji ASP.NET, a następnie zestaw zostanie skompilowany, automatycznie. Możesz również umieścić własnego dostawcy mapy witryny w globalnej pamięci podręcznej zestawów (GAC) i podaj pełną odwołanie do niej w pliku Web.config. Aby uzyskać więcej informacji na kompilatora usług, zobacz [Praca z zestawami i Global Assembly Cache](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to write a class that implements the abstract SiteMapProvider class. This example includes only a sample SiteMapProvider and a sample text file that works with it. To run the example you also need an entry in the Web.config file and an .aspx page. You can find these in the documentation for the <xref:System.Web.UI.WebControls.SiteMapDataSource.SiteMapProvider%2A?displayProperty=fullName> property.  \n  \n The example uses a comma-delimited file that follows an expected structure to load sitemap information. The first line of the file represents the root node of the sitemap, and subsequent lines are subnodes. Each subnode identifies its parent node by URL. An example of a file that meets these criteria is shown below.  \n  \n```  \ndefault.aspx,Home,MyCompany Home Page,  \nsale.aspx,Now On Sale,Check Out These Great Deals!,default.aspx  \ncatalog.aspx,Online Catalog,Browse Our Many Great Items!,default.aspx  \n```  \n  \n The `SimpleTextSiteMapProvider` provides example implementations of all the SiteMapProvider properties and methods.  \n  \n [!code-vb[Urtue.Samples.Alexkr.SimpleTextSiteMapProvider_1#1](~/add/codesnippet/visualbasic/t-system.web.sitemapprov_1_1.vb)]\n [!code-cs[Urtue.Samples.Alexkr.SimpleTextSiteMapProvider_1#1](~/add/codesnippet/csharp/t-system.web.sitemapprov_1_1.cs)]"
