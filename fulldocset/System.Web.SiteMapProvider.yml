  summary: "W przypadku przesłonięcia w klasie pochodnej pobiera <xref href=&quot;System.Web.SiteMapNode&quot;> </xref> obiekt, który reprezentuje strony z określonym adresem URL."
  remarks: "Klasy, które pochodzą z <xref:System.Web.SiteMapProvider>Klasa musi implementować metody abstrakcyjnej FindSiteMapNode.</xref:System.Web.SiteMapProvider>       Podany adres URL może być wirtualny lub bezwzględny adres URL. Być może adres URL, który używa składni względem aplikacji, takich jak `~/apprelativedirectory`. Upewnij się, że implementacji metody analizy FindSiteMapNode i zapewnienia prawidłowej składni względem aplikacji.       <xref:System.Web.XmlSiteMapProvider>Klasy, która jest domyślnego dostawcy mapy witryny dla platformy ASP.NET, korzysta z adresu URL z <xref:System.Web.SiteMapNode>obiektu jako klucz w różnych kolekcjach, które utrzymują klasy.</xref:System.Web.SiteMapNode> </xref:System.Web.XmlSiteMapProvider> W związku z tym jeśli <xref:System.Web.SiteMapNode>zawiera adres URL, musi być unikatowa w zakresie dostawcy mapy witryny.</xref:System.Web.SiteMapNode> Jeśli żaden adres URL nie zostanie podany, aby zidentyfikować <xref:System.Web.SiteMapNode>.</xref:System.Web.SiteMapNode> jest tworzony unikatowy identyfikator"
  example:
  - "The following code example demonstrates how to implement the FindSiteMapNode method in a class that implements the abstract <xref:System.Web.SiteMapProvider> class. The `SimpleTextSiteMapProvider` uses a helper method, named `FindUrl`, to get the URL of the currently displayed page from the <xref:System.Web.HttpContext> object.  \n  \n This code example is part of a larger example provided for the <xref:System.Web.SiteMapProvider> class.  \n  \n [!code-vb[Urtue.Samples.Alexkr.SimpleTextSiteMapProvider_1#5](~/add/codesnippet/visualbasic/m-system.web.sitemapprov_1_1.vb)]\n [!code-cs[Urtue.Samples.Alexkr.SimpleTextSiteMapProvider_1#5](~/add/codesnippet/csharp/m-system.web.sitemapprov_1_1.cs)]  \n  \n [!code-vb[Urtue.Samples.Alexkr.SimpleTextSiteMapProvider_1#8](~/add/codesnippet/visualbasic/m-system.web.sitemapprov_1_2.vb)]\n [!code-cs[Urtue.Samples.Alexkr.SimpleTextSiteMapProvider_1#8](~/add/codesnippet/csharp/m-system.web.sitemapprov_1_2.cs)]"
  syntax:
    content: public abstract System.Web.SiteMapNode FindSiteMapNode (string rawUrl);
    parameters:
