  summary: "Inicjuje <xref href=&quot;System.Web.SiteMapProvider&quot;> </xref> implementacji, w tym wszystkie zasoby, które są potrzebne, aby załadować dane mapy witryny z magazynu trwałego."
  remarks: "Metoda inicjowania nie faktycznie kompiluje mapy witryny sieci Web, tylko przygotowuje stanu <xref:System.Web.SiteMapProvider>obiektu w celu operacji</xref:System.Web.SiteMapProvider> Inicjuje domyślną implementację <xref:System.Web.SiteMapProvider.SecurityTrimmingEnabled%2A>właściwość dla dostawcy mapy witryny z konfiguracji nawigacji witryny.</xref:System.Web.SiteMapProvider.SecurityTrimmingEnabled%2A>       Klasy, które pochodzą z <xref:System.Web.SiteMapProvider>można przesłonić metodę inicjowania zainicjować wszelkie stanu i zasobów, które są wymagane do ładowania danych mapy witryny z magazynu trwałego.</xref:System.Web.SiteMapProvider> Na przykład jeśli klasy pochodnej używa plików do przechowywania danych mapy witryny, inicjowanie pliku można wykonać w metodę Initialize. Jeśli klasa pochodna korzysta z innego typu magazynu danych, takich jak relacyjnej bazy danych, mogą zostać wykonane podczas inicjowania połączenia z bazą danych.       Dodatkowe atrybuty, takie jak nazwy plików lub parametry połączenia są odczytywane przez ASP.NET — system konfiguracji i przekazane do metody Initialize z jego <xref:System.Collections.Specialized.NameValueCollection>parametru.</xref:System.Collections.Specialized.NameValueCollection>"
  example:
  - "The following code example demonstrates how to override the Initialize method to prepare a Microsoft Access database connection.  \n  \n The connection string for the <xref:System.Data.OleDb.OleDbConnection> object is passed in the <xref:System.Collections.Specialized.NameValueCollection> parameter of the Initialize method. In this case, the connection string is provided by the provider-specific section in the Web.config file. Here, `accessSiteMapConnectionString` contains a connection string to a Microsoft Access database that hosts the site map data.  \n  \n```  \n<siteMap defaultProvider=\"AccessSiteMapProvider\">  \n  <providers>  \n     <add  \n       name=\"AccessSiteMapProvider\"  \n       type=\"Samples.AspNet.AccessSiteMapProvider,Samples.AspNet\"  \n       accessSiteMapConnectionString=\"PROVIDER=MICROSOFT.JET.OLEDB.4.0;DATA SOURCE=\\\\SomeUNCShare\\\\sitemap.mdb\"/>  \n  </providers>   \n </siteMap>  \n```  \n  \n This code example is part of a larger example provided for the <xref:System.Web.SiteMapProvider> class.  \n  \n [!code-cs[Urtue.Samples.Alexkr.AccessSiteMapProvider_1#2](~/add/codesnippet/csharp/2f9058bd-97d7-46f8-b840-_1.cs)]\n [!code-vb[Urtue.Samples.Alexkr.AccessSiteMapProvider_1#2](~/add/codesnippet/visualbasic/2f9058bd-97d7-46f8-b840-_1.vb)]\n [!code-cpp[Urtue.Samples.Alexkr.AccessSiteMapProvider_1#2](~/add/codesnippet/cpp/2f9058bd-97d7-46f8-b840-_1.cpp)]"
  syntax:
    content: public override void Initialize (string name, System.Collections.Specialized.NameValueCollection attributes);
    parameters:
    - id: name
      type: System.String
      description: "<xref:System.Configuration.Provider.ProviderBase.Name*>Można zainicjować dostawcy.</xref:System.Configuration.Provider.ProviderBase.Name*>"
    - id: attributes
      type: System.Collections.Specialized.NameValueCollection
      description: "A <xref href=&quot;System.Collections.Specialized.NameValueCollection&quot;> </xref> zawierających dodatkowe atrybuty, aby zainicjować dostawcy. Te atrybuty będą odczytywane z konfiguracji dostawcy mapy witryny w pliku Web.config."
  overload: System.Web.SiteMapProvider.Initialize*
  exceptions: []
