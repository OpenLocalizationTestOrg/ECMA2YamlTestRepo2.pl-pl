  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Każde zdarzenie użytkownika lub zdarzenie stanu działania, która występuje podczas wystąpienia przepływu pracy jest skojarzony z określonego działania. ActivityDataTrackingExtract Określa właściwość lub pole w celu wyodrębnienia z tego działania. Można dołączyć ActivityDataTrackingExtract <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts%2A?displayProperty=fullName>lub w <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts%2A?displayProperty=fullName>celu poinstruowania środowiska uruchomieniowego śledzenia infrastruktury, aby wyodrębnić pola lub właściwości ze skojarzonym działaniu, gdy infrastruktura jest zgodna z <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint>lub <xref:System.Workflow.Runtime.Tracking.UserTrackPoint>.</xref:System.Workflow.Runtime.Tracking.UserTrackPoint> </xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint> </xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts%2A?displayProperty=fullName> </xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts%2A?displayProperty=fullName> Środowisko uruchomieniowe śledzenia naraża infrastruktury wyodrębnione dane i wszystkie skojarzone adnotacje w <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>lub <xref:System.Workflow.Runtime.Tracking.UserTrackingRecord>zwracające usługi śledzenia.</xref:System.Workflow.Runtime.Tracking.UserTrackingRecord> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>       Ustaw <xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract.Member%2A>określone pole lub właściwość dla infrastruktury śledzenia środowiska uruchomieniowego można wyodrębnić z działania.</xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract.Member%2A> Dodatkowe informacje można skojarzyć z wyodrębnione dane, dodając do <xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract.Annotations%2A>.</xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract.Annotations%2A>"
