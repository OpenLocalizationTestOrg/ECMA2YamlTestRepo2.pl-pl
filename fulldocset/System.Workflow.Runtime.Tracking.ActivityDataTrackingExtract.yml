  remarks: "Element członkowski może być ustawiony na Określ pola lub właściwości działania; członek pola lub właściwości; lub pojedynczy element pola lub właściwości (lub członkiem albo), który implementuje <xref:System.Collections.IEnumerable>interfejsu.</xref:System.Collections.IEnumerable> Na przykład, jeśli działanie ma `string` właściwość o nazwie mójCiąg i ma środowisko uruchomieniowe śledzenia infrastruktury do zwrócenia jej długość, można ustawić elementu członkowskiego do &quot;MyString.Length&quot;. Alternatywnie Zwróć drugi char mójCiąg, można ustawić członka &quot;MójCiąg [1]&quot;.      > [!NOTE] > Element członkowski musi być rzeczywistej nazwy właściwości w typie działania. Ta nazwa może być inna niż to, co zobaczysz w Projektancie ponieważ projektanta obsługuje możliwość lokalizowanie i mapowania nazw właściwości."
