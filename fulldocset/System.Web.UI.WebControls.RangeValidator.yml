  type: Class
  summary: "Sprawdza, czy wartości wejściowe formantu znajduje się w określonym zakresie wartości."
  remarks: "Formant RangeValidator sprawdza, czy wartości wejściowe formantu mieści się w określonym zakresie.       Kontrola RangeValidator korzysta czterech właściwości klucza w celu sprawdzenia jego poprawności. <xref:System.Web.UI.WebControls.BaseValidator.ControlToValidate%2A>Właściwość zawiera kontrolki wprowadzania do zweryfikowania.</xref:System.Web.UI.WebControls.BaseValidator.ControlToValidate%2A> <xref:System.Web.UI.WebControls.RangeValidator.MinimumValue%2A>i <xref:System.Web.UI.WebControls.RangeValidator.MaximumValue%2A>Właściwości Określ prawidłowy zakres wartości minimalną i maksymalną.</xref:System.Web.UI.WebControls.RangeValidator.MaximumValue%2A> </xref:System.Web.UI.WebControls.RangeValidator.MinimumValue%2A>       <xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A?displayProperty=fullName>Właściwość jest używana do określania typu danych wartości do porównania.</xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A?displayProperty=fullName> Wartości do porównania są konwertowane na ten typ danych, przed wykonaniem operacji sprawdzania poprawności.      > [!NOTE] > Podczas <xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A>właściwość jest ustawiona na <xref:System.Web.UI.WebControls.ValidationDataType>i bieżący typ kalendarza jest innych niż gregoriański, że moduł sprawdzania poprawności po stronie serwera tylko.</xref:System.Web.UI.WebControls.ValidationDataType> </xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A> Moduł sprawdzania poprawności skryptu klienta obsługuje tylko gregoriańskiego.       W poniższej tabeli wymieniono różne typy danych, które można porównać.      | Typ danych | Opis elementu |   |---------------|-----------------|   | `String`| Typ danych ciągu. |   | `Integer`| Typ danych 32-bitowej liczby całkowitej ze znakiem. |   | `Double`| Podwójnej precyzji ruchomy punkt dane numeryczne. |   | `Date`| Date — typ danych. |   | `Currency`| Typu danych dziesiętnych, który może zawierać symbol waluty. |      > [!NOTE] > Weryfikacja zakończy się powodzeniem, jeśli formant wejściowy jest pusty. Użyj <xref:System.Web.UI.WebControls.RequiredFieldValidator>celu nadania kontrolki wprowadzania pole obowiązkowe.</xref:System.Web.UI.WebControls.RequiredFieldValidator>      > [!NOTE] > Kontroli RangeValidator zgłasza wyjątek, jeśli określona wartość <xref:System.Web.UI.WebControls.RangeValidator.MaximumValue%2A>lub <xref:System.Web.UI.WebControls.RangeValidator.MinimumValue%2A>Właściwości nie można przekonwertować na określony <xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A?displayProperty=fullName>.</xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.RangeValidator.MinimumValue%2A> </xref:System.Web.UI.WebControls.RangeValidator.MaximumValue%2A>      > [!NOTE] > Jeśli używasz kontrolki RangeValidator wewnątrz <xref:System.Web.UI.UpdatePanel>sterowania, upewnij się, że formantem modułu sprawdzania poprawności i skojarzonej z nim są na tym samym panelu.</xref:System.Web.UI.UpdatePanel> Aby uzyskać więcej informacji o używaniu <xref:System.Web.UI.UpdatePanel>kontrolować aktualizacje stron częściowych, zobacz [omówienie renderowania stron częściowych](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.UpdatePanel>       Dodatkowe informacje na temat sprawdzania poprawności formantów zobacz <xref:System.Web.UI.WebControls.BaseValidator>.</xref:System.Web.UI.WebControls.BaseValidator>      ## Ułatwienia dostępu dla informacji o sposobie konfigurowania tego formantu, dzięki czemu generuje kod znaczników, który jest zgodny ze standardami ułatwień dostępu, zobacz [ułatwień dostępu w Visual Studio i ASP.NET](~/add/includes/ajax-current-ext-md.md) i [kontrolki ASP.NET i dostępności](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example demonstrates how to create a RangeValidator control on the Web page to determine whether the value entered into an input control is within the comparison range.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[RangeValidator#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_399_1.aspx)]\n [!code-cs[RangeValidator#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_399_1.aspx)]"
  syntax:
    content: >-
      [System.Web.UI.ToolboxData("<{0}:RangeValidator runat="server" ErrorMessage="RangeValidator"></{0}:RangeValidator>")]

      public class RangeValidator : System.Web.UI.WebControls.BaseCompareValidator
