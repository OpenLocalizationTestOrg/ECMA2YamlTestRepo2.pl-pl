  name: ReplacementText
  nameWithType: ReplacementText
  fullName: System.Speech.Recognition.ReplacementText
  type: Class
  summary: "Zawiera informacje dotyczące procedury normalizacji mowy, która ma zostać wykonane na wyniki rozpoznawania."
  remarks: "Normalizacji mowy jest użycie konstrukcji specjalnych lub symbole Express mowy w przypadku pisma.       Na przykład załóżmy, że jest rozpoznany: &quot;lipca cztery godzinie co 30 dwunastu specjalnie kg jeden punkt sześciu ryb do czternastu kwoty i sześciu centów, na szczupak umieść rynku w seattle Waszyngton dziewięć osiem jeden dwa dwóch&quot; jest to ten sam tekst po normalizacji: &quot;lipca 4 godzinie 12:31, specjalnie 1,6 kg ryb do 14,06 $ , na rynku miejscu szczupak WA Seattle 98122&quot; w tym przykładzie są pięć podstawień, z których każdy będzie opisanego przez wystąpienie ReplacementText.       Przy użyciu obiektu ReplacementText, aplikacja może określić:-lokalizacji i liczbę słów zastępuje normalizacji. Aby uzyskać więcej informacji zobacz <xref:System.Speech.Recognition.ReplacementText.FirstWordIndex%2A>lub <xref:System.Speech.Recognition.ReplacementText.CountOfWords%2A>.</xref:System.Speech.Recognition.ReplacementText.CountOfWords%2A> </xref:System.Speech.Recognition.ReplacementText.FirstWordIndex%2A>      -Zastępowanego tekstu i jego atrybuty ekranu. Aby uzyskać więcej informacji, zobacz <xref:System.Speech.Recognition.ReplacementText.Text%2A>i <xref:System.Speech.Recognition.ReplacementText.DisplayAttributes%2A>.</xref:System.Speech.Recognition.ReplacementText.DisplayAttributes%2A> </xref:System.Speech.Recognition.ReplacementText.Text%2A>       Wystąpienia ReplacementText są zazwyczaj uzyskiwane jako elementy członkowskie <xref:System.Collections.ObjectModel.Collection%601>obiektu zwróconego przez <xref:System.Speech.Recognition.RecognizedPhrase.ReplacementWordUnits%2A>Właściwość <xref:System.Speech.Recognition.RecognizedPhrase>(lub klasy, które dziedziczą z <xref:System.Speech.Recognition.RecognizedPhrase>, takich jak <xref:System.Speech.Recognition.RecognitionResult>) gdy zwrócony tekst został znormalizowany.</xref:System.Speech.Recognition.RecognitionResult> </xref:System.Speech.Recognition.RecognizedPhrase> </xref:System.Speech.Recognition.RecognizedPhrase> </xref:System.Speech.Recognition.RecognizedPhrase.ReplacementWordUnits%2A> </xref:System.Collections.ObjectModel.Collection%601>"
  example:
  - "The example below displays information in a user interface about a <xref:System.Speech.Recognition.RecognizedPhrase> object returned by a recognition engine.  \n  \n```c#  \ninternal static void DisplayBasicPhraseInfo(  \n        Label label,   \n        RecognizedPhrase result,   \n        SpeechRecognizer rec)   \n{  \n  if (result != null && label != null)   \n  {  \n    // Blank  \n    if (rec != null)   \n    {   \n      // Clear  \n      label.Text += String.Format(  \n                             \"  Recognizer currently at:   {0} mSec\\n\" +  \n                             \"  Audio Device currently at: {1} mSec\\n\",  \n                             rec.RecognizerAudioPosition.TotalMilliseconds,  \n                             rec.AudioPosition.TotalMilliseconds);  \n    }  \n  \n    if (result != null)   \n    { // Clear  \n      RecognitionResult recResult = result as RecognitionResult;  \n      if (recResult != null)   \n      {  \n        RecognizedAudio resultAudio = recResult.Audio;  \n        if (resultAudio == null)   \n        {  \n          label.Text += String.Format(\"  Emulated input\\n\");  \n        }   \n        else   \n        {  \n          label.Text += String.Format(  \n                               \"  Candidate Phrase at:       {0} mSec\\n\" +  \n                               \"  Phrase Length:             {1} mSec\\n\" +  \n                               \"  Input State Time:          {2}\\n\" +  \n                               \"  Input Format:              {3}\\n\",  \n                               resultAudio.AudioPosition.TotalMilliseconds,  \n                               resultAudio.Duration.TotalMilliseconds,  \n                               resultAudio.StartTime.ToShortTimeString(),  \n                               resultAudio.Format.EncodingFormat.ToString());  \n        }  \n      }  \n  \n      label.Text += String.Format(\"  Confidence Level:          {0}\\n\", result.Confidence);  \n      if (result.Grammar != null)   \n      {  \n        label.Text += String.Format(  \n                            \"  Recognizing Grammar:       {0}\\n\" +  \n                            \"  Recognizing Rule:          {1}\\n\",  \n                            ((result.Grammar.Name != null) ? (result.Grammar.Name) : \"None\"),  \n                            ((result.Grammar.RuleName != null) ? (result.Grammar.RuleName) : \"None\"));  \n      }  \n  \n      if  (result.ReplacementWordUnits.Count !=  0)    \n      {  \n        label.Text += String.Format(\"  Replacement text:\\n\");  \n        foreach (ReplacementText rep in result.ReplacementWordUnits)    \n        {  \n          string repText = rep.Text;  \n          // Add trailing spaces  \n  \n          if ((rep.DisplayAttributes & DisplayAttributes.OneTrailingSpace) !=  0)    \n          {  \n            repText += \" \";  \n          }  \n          if ((rep.DisplayAttributes & DisplayAttributes.TwoTrailingSpaces) !=  0)    \n          {  \n            repText += \"  \";  \n          }  \n          if ((rep.DisplayAttributes & DisplayAttributes.ConsumeLeadingSpaces) != 0)    \n          {  \n            repText=repText.TrimStart();  \n          }  \n          if ((rep.DisplayAttributes & DisplayAttributes.ZeroTrailingSpaces) != 0)   \n          {  \n            repText = repText.TrimEnd();  \n          }  \n          label.Text += String.Format(  \n                           \"      At index {0} for {1} words. Text: \\\"{2}\\\"\\n\",  \n                           rep.FirstWordIndex,  rep.CountOfWords, repText);  \n  \n        }  \n        label.Text += String.Format(\"\\n\\n\");  \n      }  \n    }  \n  }    \n}  \n```"
