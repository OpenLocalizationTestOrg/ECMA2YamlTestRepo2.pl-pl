  name: Item(String)
  nameWithType: HttpCacheVaryByParams.Item(String)
  fullName: System.Web.HttpCacheVaryByParams.Item(String)
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web
  summary: "Pobiera lub ustawia wartość wskazującą, czy pamięć podręczna zależy od określonego parametru żądania HTTP."
  remarks: "Stosowania jako metody dostępu (metoda pobierająca), zwraca indeksatora elementu `true` czy wartość określonego parametru znajduje się w bieżącej kolekcji parametrów, czy kolekcja ma ustawioną wartość różnią się zależnie od * (gwiazdkę), która oznacza wszystkie parametry.       Stosowania jako metody ustawiającej (settera) indeksatora elementu ustawia wartość dla parametru w kolekcji parametrów, który odpowiada określony nagłówek do `true`. Wartość * można określić, która oznacza wszystkie parametry."
  example:
  - "The following code example demonstrates how the Item indexer is accessed from the <xref:System.Web.HttpCachePolicy> object associated with an <xref:System.Web.HttpResponse>.  \n  \n [!code-vb[Classic HttpResponse.Cache Example#1](~/add/codesnippet/visualbasic/p-system.web.httpcacheva_1_1.vb)]\n [!code-cs[Classic HttpResponse.Cache Example#1](~/add/codesnippet/csharp/p-system.web.httpcacheva_1_1.cs)]"
  syntax:
    content: public bool this[string header] { get; set; }
    parameters:
    - id: header
      type: System.String
      description: "Nazwa parametru niestandardowego."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli pamięć podręczna powinna różnią się zależnie od podana wartość parametru."
  overload: System.Web.HttpCacheVaryByParams.Item*
  exceptions:
