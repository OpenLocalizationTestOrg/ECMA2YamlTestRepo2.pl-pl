  fullName: System.Web.HttpCacheVaryByParams
  type: Class
  summary: "Zapewnia bezpieczny sposób ustawić <xref:System.Web.HttpCachePolicy.VaryByParams*>Właściwości.</xref:System.Web.HttpCachePolicy.VaryByParams*>"
  remarks: "<xref:System.Web.HttpCachePolicy.VaryByParams%2A>Właściwość identyfikuje HTTP `Get` lub `Post` parametry program ASP.NET używa do jednoznacznego identyfikowania odmianą odpowiedzi, gdy istnieje wiele buforowane odpowiedzi dla zasobu.</xref:System.Web.HttpCachePolicy.VaryByParams%2A> Jest to przydatne, gdy odpowiedź zależy od zestawu danych wejściowych klienta, takich jak nagłówki lub parametrów.       HttpCacheVaryByParams nie jest bezpośrednio powiązana z nagłówków HTTP kontroli pamięci podręcznej, ale gwarantuje, że klient lub serwer proxy jest zależna od określonych parametrów. Aby uzyskać więcej informacji na temat `VaryByParams`, zobacz dokument RFC 2616: Hypertext Transfer Protocol — HTTP/1.1, dostępnych na [sieci Web w sieci World Wide Web konsorcjum W3C](http://go.microsoft.com/fwlink/?linkid=37125) lokacji. Zobacz sekcję 14, &quot;Definicje pól nagłówka&quot;, aby uzyskać szczegółowe informacje."
  example:
  - "The following code example demonstrates how the HttpCacheVaryByParams object is accessed from the <xref:System.Web.HttpCachePolicy> object associated with an <xref:System.Web.HttpResponse>.  \n  \n [!code-vb[Classic HttpResponse.Cache Example#1](~/add/codesnippet/visualbasic/t-system.web.httpcacheva_0_1.vb)]\n [!code-cs[Classic HttpResponse.Cache Example#1](~/add/codesnippet/csharp/t-system.web.httpcacheva_0_1.cs)]"
