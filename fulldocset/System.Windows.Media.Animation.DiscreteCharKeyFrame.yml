  fullName: System.Windows.Media.Animation.DiscreteCharKeyFrame
  type: Class
  summary: "Animuje z <xref:System.Char>wartość poprzedniej ramki klucza na własnym <xref:System.Windows.Media.Animation.CharKeyFrame.Value*>przy użyciu odrębny interpolacji.</xref:System.Windows.Media.Animation.CharKeyFrame.Value*> </xref:System.Char>"
  remarks: "Ta klasa jest używana jako część <xref:System.Windows.Media.Animation.CharKeyFrameCollection>w połączeniu z <xref:System.Windows.Media.Animation.CharAnimationUsingKeyFrames>do animowania <xref:System.Char>wartość właściwości wzdłuż zestaw klatek kluczowych.</xref:System.Char> </xref:System.Windows.Media.Animation.CharAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.CharKeyFrameCollection>       Ramka klucza definiuje segment <xref:System.Windows.Media.Animation.CharAnimationUsingKeyFrames>do której on należy.</xref:System.Windows.Media.Animation.CharAnimationUsingKeyFrames> Każdy klatki ma obiekt docelowy <xref:System.Windows.Media.Animation.CharKeyFrame.Value%2A>i <xref:System.Windows.Media.Animation.CharKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.CharKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.CharKeyFrame.Value%2A> <xref:System.Windows.Media.Animation.CharKeyFrame.KeyTime%2A>Określa czas, w którym klatek kluczowych <xref:System.Windows.Media.Animation.CharKeyFrame.Value%2A>zostanie osiągnięty.</xref:System.Windows.Media.Animation.CharKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.CharKeyFrame.KeyTime%2A> Klatek kluczowych animuje z wartością docelową poprzedniej ramki klucza do wartości docelowej. Rozpoczyna się po poprzedniej ramki klucza kończy się i kończy się po osiągnięciu własnego klucza czasu.       Klatek kluczowych dyskretnych, jak DiscreteCharKeyFrame tworzenie nagłym &quot;przeskoków&quot; między wartościami (nie interpolacji). Innymi słowy właściwość animowany nie ulega zmianie, aż do osiągnięcia czasu klucza klatek kluczowych w takim przypadku animowanej właściwości nagle przechodzi do wartości docelowej."
  syntax:
    content: 'public class DiscreteCharKeyFrame : System.Windows.Media.Animation.CharKeyFrame'
