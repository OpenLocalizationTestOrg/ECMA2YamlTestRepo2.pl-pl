- uid: System.Windows.Media.ContainerVisual.XSnappingGuidelines
  id: XSnappingGuidelines
  parent: System.Windows.Media.ContainerVisual
  langs:
  - csharp
  name: XSnappingGuidelines
  nameWithType: ContainerVisual.XSnappingGuidelines
  fullName: System.Windows.Media.ContainerVisual.XSnappingGuidelines
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Pobiera lub ustawia wytycznych (poziomy) X dla <xref href=&quot;System.Windows.Media.ContainerVisual&quot;> </xref>."
  remarks: "Przyciąganie do pikseli to proces, w którym układ zawartości jest ustalona tak, aby krawędzie obiektów mają być renderowane na następującą liczbę pikseli urządzenia. [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] Grafiki system używa jednostki niezależnych od urządzenia, aby umożliwić niezależność rozdzielczość i urządzenia. Każdego piksela niezależnie od urządzenia jest automatycznie skalowany w systemie [!INCLUDE[TLA#tla_dpi](~/add/includes/ajax-current-ext-md.md)] ustawienie. Zapewnia to [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] aplikacji odpowiednie skalowanie dla różnych [!INCLUDE[TLA2#tla_dpi](~/add/includes/tla2sharptla-dpi-md.md)] ustawienia i powoduje, że aplikacja automatycznie [!INCLUDE[TLA2#tla_dpi](~/add/includes/tla2sharptla-dpi-md.md)]— pamiętać.       Jednak to [!INCLUDE[TLA2#tla_dpi](~/add/includes/tla2sharptla-dpi-md.md)] niezależność można utworzyć renderowania nieregularne krawędzi, z powodu wygładzanie. Te artefakty często postrzegane jako krawędzi rozmyte lub &quot;słowo soft&quot;, może wystąpić, gdy lokalizację krawędzi znajduje się w środku pikseli urządzenia, a nie od pikseli urządzenia. Aby rozwiązać ten problem, [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] umożliwia krawędzie obiektów w drzewie wizualnym &quot;przyciągane&quot; do pikseli urządzenia za pośrednictwem przyciąganie do pikseli, wyeliminowanie nietrwałego krawędzi utworzonego przez wygładzanie."
  syntax:
    content: public System.Windows.Media.DoubleCollection XSnappingGuidelines { get; set; }
    return:
      type: System.Windows.Media.DoubleCollection
      description: "Wytyczna poziomej."
  overload: System.Windows.Media.ContainerVisual.XSnappingGuidelines*
  exceptions: []
  platform:
  - net462
