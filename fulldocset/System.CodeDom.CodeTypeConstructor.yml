  name: CodeTypeConstructor
  nameWithType: CodeTypeConstructor
  fullName: System.CodeDom.CodeTypeConstructor
  type: Class
  summary: "Reprezentuje konstruktora statycznego dla klasy."
  remarks: "CodeTypeConstructor może być używana do reprezentowania statycznego konstruktora dla klasy. Konstruktor statyczny jest wywoływana po po załadowaniu typu.      > [!NOTE] > Nie obsługuje wszystkich języków konstruktory statyczne. Pomoc techniczna dla konstruktorów statycznych można sprawdzić przez wywołanie metody <xref:System.CodeDom.Compiler.ICodeGenerator.Supports%2A>z <xref:System.CodeDom.Compiler.GeneratorSupport>flagę, aby ustalić, czy konstruktory statyczne są obsługiwane przez generatora kodu dla określonego języka.</xref:System.CodeDom.Compiler.GeneratorSupport> </xref:System.CodeDom.Compiler.ICodeGenerator.Supports%2A>"
  example:
  - "The following example demonstrates use of a CodeTypeConstructor to declare a static constructor for a type.  \n  \n [!code-cpp[CodeTypeConstructorExample#2](~/add/codesnippet/cpp/t-system.codedom.codetyp_2_1.cpp)]\n [!code-cs[CodeTypeConstructorExample#2](~/add/codesnippet/csharp/t-system.codedom.codetyp_2_1.cs)]\n [!code-vb[CodeTypeConstructorExample#2](~/add/codesnippet/visualbasic/t-system.codedom.codetyp_2_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeTypeConstructor : System.CodeDom.CodeMemberMethod
