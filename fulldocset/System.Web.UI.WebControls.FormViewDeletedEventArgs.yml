      description: "<xref:System.Exception>Reprezentujący wyjątek wywoływane, gdy operacja usuwania została wykonana.</xref:System.Exception> Jeśli nie wystąpił wyjątek, użyj <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> dla tego parametru."
