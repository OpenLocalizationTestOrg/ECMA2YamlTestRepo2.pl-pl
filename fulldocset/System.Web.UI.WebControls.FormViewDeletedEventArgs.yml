  name: FormViewDeletedEventArgs
  nameWithType: FormViewDeletedEventArgs
  fullName: System.Web.UI.WebControls.FormViewDeletedEventArgs
  type: Class
  summary: "Udostępnia dane dla <xref href=&quot;System.Web.UI.WebControls.FormView.ItemDeleted&quot;> </xref> zdarzeń."
  remarks: "<xref:System.Web.UI.WebControls.FormView>Kontrolować zgłasza <xref:System.Web.UI.WebControls.FormView.ItemDeleted>zdarzenie, gdy przycisk Usuń (przycisk z jego `CommandName` właściwość &quot;Delete&quot;) w formancie zostanie kliknięty, ale po <xref:System.Web.UI.WebControls.FormView>kontroli umożliwia usunięcie rekordu.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemDeleted> </xref:System.Web.UI.WebControls.FormView> Dzięki temu można posługiwać się metody obsługi zdarzeń, która wykonuje procedury niestandardowych, takich jak sprawdzanie wyniki operacji delete, przy każdym wystąpieniu tego zdarzenia.       Obiekt FormViewDeletedEventArgs jest przekazywany do metody obsługi zdarzeń, dzięki czemu można określić liczbę zmodyfikowanych rekordów oraz wszystkie wyjątki, które mogły wystąpić. Aby określić liczbę zmodyfikowanych przez operację usuwania rekordów, użyj <xref:System.Web.UI.WebControls.FormViewDeletedEventArgs.AffectedRows%2A>Właściwości.</xref:System.Web.UI.WebControls.FormViewDeletedEventArgs.AffectedRows%2A> Użyj <xref:System.Web.UI.WebControls.FormViewDeletedEventArgs.Exception%2A>Właściwości w celu określenia, czy wystąpiły wyjątki.</xref:System.Web.UI.WebControls.FormViewDeletedEventArgs.Exception%2A> Można również określić, czy wyjątek został obsłużony w metoda obsługi zdarzeń, ustawiając <xref:System.Web.UI.WebControls.FormViewDeletedEventArgs.ExceptionHandled%2A>Właściwości.</xref:System.Web.UI.WebControls.FormViewDeletedEventArgs.ExceptionHandled%2A>      > [!NOTE] > Jeśli wystąpi wyjątek podczas operacji usuwania i <xref:System.Web.UI.WebControls.FormViewDeletedEventArgs.ExceptionHandled%2A>właściwość jest ustawiona na `false`, <xref:System.Web.UI.WebControls.FormView>kontroli ponownie zgłasza wyjątek.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormViewDeletedEventArgs.ExceptionHandled%2A>       Jeśli chcesz uzyskać dostęp pary nazwa/wartość z pola klucza i pola klucza usuniętego rekordu, użyj <xref:System.Web.UI.WebControls.FormViewDeletedEventArgs.Keys%2A>i <xref:System.Web.UI.WebControls.FormViewDeletedEventArgs.Values%2A>Właściwości, odpowiednio.</xref:System.Web.UI.WebControls.FormViewDeletedEventArgs.Values%2A> </xref:System.Web.UI.WebControls.FormViewDeletedEventArgs.Keys%2A>       Aby uzyskać więcej informacji na temat obsługi zdarzeń, zobacz [NIB: Korzystanie z zdarzenia](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
  example:
  - "The following example demonstrates how to use the FormViewDeletedEventArgs object passed to the event-handling method for the <xref:System.Web.UI.WebControls.FormView.ItemDeleted> event to determine whether an exception occurred during a delete operation.  \n  \n [!code-vb[FormViewDeletedEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_57_1.aspx)]\n [!code-cs[FormViewDeletedEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_57_1.aspx)]"
  syntax:
    content: 'public class FormViewDeletedEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
