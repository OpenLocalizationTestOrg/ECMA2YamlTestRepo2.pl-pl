- uid: System.Web.UI.WebControls.FormViewDeletedEventArgs.AffectedRows
  id: AffectedRows
  parent: System.Web.UI.WebControls.FormViewDeletedEventArgs
  langs:
  - csharp
  name: AffectedRows
  nameWithType: FormViewDeletedEventArgs.AffectedRows
  fullName: System.Web.UI.WebControls.FormViewDeletedEventArgs.AffectedRows
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Pobiera liczbę wierszy objętych operacji usuwania."
  remarks: "Użyj właściwości AffectedRows, aby określić liczbę rekordów wpływ operacji usuwania. Ta właściwość jest najczęściej używany do Sprawdź, czy poprawną liczbę rekordów została usunięta w następujących sytuacjach:-Sprawdź, czy tylko jeden rekord został usunięty. Czasami instrukcji delete nieprawidłowo napisane można usunąć wielu rekordów.      -Sprawdź, czy rekord został usunięty, gdy wystąpi błąd podczas operacji usuwania, która nie zgłaszał wyjątku.      -Sprawdź, czy rekord został usunięty podczas kontroli źródła danych obsługującej wykrywania konfliktów (optymistycznej współbieżności), takich jak <xref:System.Web.UI.WebControls.SqlDataSource>i <xref:System.Web.UI.WebControls.ObjectDataSource>formanty, ma swoją <xref:System.Web.UI.WebControls.SqlDataSource.ConflictDetection%2A>ustawioną właściwość `ConflictOptions.CompareAllValues` wartość wyliczenia.</xref:System.Web.UI.WebControls.SqlDataSource.ConflictDetection%2A> </xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.SqlDataSource> W obszarze to ustawienie rekordu, który został zmodyfikowany przez innego użytkownika jednocześnie nie mogą zostać usunięte."
  example:
  - "The following example demonstrates how to use the AffectedRows property to verify that a record was deleted during the delete operation.  \n  \n [!code-vb[FormViewDeletedEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_968_1.aspx)]\n [!code-cs[FormViewDeletedEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_968_1.aspx)]"
  syntax:
    content: public int AffectedRows { get; }
    return:
      type: System.Int32
      description: "Liczba wierszy wpływ operacji usuwania."
  overload: System.Web.UI.WebControls.FormViewDeletedEventArgs.AffectedRows*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.FormViewDeletedEventArgs.Exception
  id: Exception
  parent: System.Web.UI.WebControls.FormViewDeletedEventArgs
  langs:
  - csharp
  name: Exception
  nameWithType: FormViewDeletedEventArgs.Exception
  fullName: System.Web.UI.WebControls.FormViewDeletedEventArgs.Exception
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Pobiera wyjątek (jeśli istnieją) który został zgłoszony podczas operacji usuwania."
  remarks: "Użyj właściwości wyjątku do określenia wyjątku (jeśli istnieją) który został zgłoszony podczas operacji usuwania. Jeśli zostały zgłoszone żadne wyjątki, ta właściwość zwraca `null`.      > [!NOTE] > Jeśli zdecydujesz się obsługiwać wyjątek w obsłudze zdarzeń został zgłoszony wyjątek, należy ustawić <xref:System.Web.UI.WebControls.FormViewDeletedEventArgs.ExceptionHandled%2A>właściwości `true`; w przeciwnym razie <xref:System.Web.UI.WebControls.FormView>kontroli ponownie zgłasza wyjątek.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormViewDeletedEventArgs.ExceptionHandled%2A>"
  example:
  - "The following example demonstrates how to use the Exception property to determine whether an exception occurred during a delete operation.  \n  \n [!code-vb[FormViewDeletedEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1130_1.aspx)]\n [!code-cs[FormViewDeletedEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1130_1.aspx)]"
  syntax:
    content: public Exception Exception { get; }
    return:
      type: System.Exception
      description: "<xref:System.Exception>Reprezentujący wyjątek zgłoszony podczas operacji delete.</xref:System.Exception>"
  overload: System.Web.UI.WebControls.FormViewDeletedEventArgs.Exception*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.FormViewDeletedEventArgs.ExceptionHandled
  id: ExceptionHandled
  parent: System.Web.UI.WebControls.FormViewDeletedEventArgs
  langs:
  - csharp
  name: ExceptionHandled
  nameWithType: FormViewDeletedEventArgs.ExceptionHandled
  fullName: System.Web.UI.WebControls.FormViewDeletedEventArgs.ExceptionHandled
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Pobiera lub ustawia wartość wskazującą, czy wyjątek został zgłoszony podczas operacji usuwania został obsłużony w zdarzeniu programu obsługi."
  remarks: "Jeśli wyjątek jest wywoływane podczas operacji usuwania, użyj właściwości ExceptionHandled wskazująca, czy wyjątek został obsłużony w zdarzeniu programu obsługi. Jeśli ta właściwość jest równa `true`, wyjątek jest uznawany za obsługiwany i nie zostanie ponownie zgłoszony. Jeśli ta właściwość jest ustawiona na `false`, <xref:System.Web.UI.WebControls.FormView>kontroli ponownie zgłasza wyjątek.</xref:System.Web.UI.WebControls.FormView> Aby określić Wystąpił wyjątek, użyj <xref:System.Web.UI.WebControls.FormViewDeletedEventArgs.Exception%2A>Właściwości.</xref:System.Web.UI.WebControls.FormViewDeletedEventArgs.Exception%2A>"
  example:
  - "The following example demonstrates how to use the ExceptionHandled property to indicate that the exception was handled in the event handler.  \n  \n [!code-vb[FormViewDeletedEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_310_1.aspx)]\n [!code-cs[FormViewDeletedEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_310_1.aspx)]"
  syntax:
    content: public bool ExceptionHandled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli określony wyjątek został obsłużony w przypadku obsługi; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Wartość domyślna to <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.FormViewDeletedEventArgs.ExceptionHandled*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.FormViewDeletedEventArgs.Keys
  id: Keys
  parent: System.Web.UI.WebControls.FormViewDeletedEventArgs
  langs:
  - csharp
  name: Keys
  nameWithType: FormViewDeletedEventArgs.Keys
  fullName: System.Web.UI.WebControls.FormViewDeletedEventArgs.Keys
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Pobiera uporządkowaną słownik par nazwa/wartość pola klucza usunięty rekord."
  remarks: "Właściwości klawiszy zawiera wartości pól kluczy na liście <xref:System.Web.UI.WebControls.FormView.DataKeyNames%2A>Właściwość <xref:System.Web.UI.WebControls.FormView>kontroli.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.DataKeyNames%2A> Wartości pól kluczy dostępu za pomocą właściwości kluczy (zgodnie z określonym <xref:System.Web.UI.WebControls.FormView.DataKeyNames%2A>Właściwości) dla usunięty rekord.</xref:System.Web.UI.WebControls.FormView.DataKeyNames%2A> Na przykład służy tych wartości do przechowywania dziennika usuniętych rekordów.      > [!NOTE] > Ta właściwość zawiera tylko pola klucza określonego w <xref:System.Web.UI.WebControls.FormView.DataKeyNames%2A>Właściwości.</xref:System.Web.UI.WebControls.FormView.DataKeyNames%2A> Aby uzyskać dostęp do pola klucza, należy użyć <xref:System.Web.UI.WebControls.FormViewDeletedEventArgs.Values%2A>Właściwości.</xref:System.Web.UI.WebControls.FormViewDeletedEventArgs.Values%2A>       Zwraca właściwości kluczy <xref:System.Collections.Specialized.OrderedDictionary>obiekt, który implementuje <xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName>interfejsu.</xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName> </xref:System.Collections.Specialized.OrderedDictionary> <xref:System.Collections.Specialized.OrderedDictionary>Zawiera obiekt <xref:System.Collections.DictionaryEntry?displayProperty=fullName>obiekty reprezentujące pola klucza usunięty rekord.</xref:System.Collections.DictionaryEntry?displayProperty=fullName> </xref:System.Collections.Specialized.OrderedDictionary> Aby uzyskać dostęp do nazw pól, należy użyć <xref:System.Collections.Specialized.OrderedDictionary.Keys%2A>Właściwość <xref:System.Collections.Specialized.OrderedDictionary>obiektu.</xref:System.Collections.Specialized.OrderedDictionary> </xref:System.Collections.Specialized.OrderedDictionary.Keys%2A> Podobnie, mogą korzystać wartości pól za pomocą <xref:System.Collections.Specialized.OrderedDictionary.Values%2A>Właściwości.</xref:System.Collections.Specialized.OrderedDictionary.Values%2A>      > [!NOTE] > Jako skrót, można również użyć indeksatorem <xref:System.Collections.Specialized.OrderedDictionary>obiekt, aby uzyskać dostęp do wartości pola klucza.</xref:System.Collections.Specialized.OrderedDictionary> Zaletą używania indeksatora jest ona zwracanych wartości pól kluczy bezpośrednio. Formanty, które opierają się na kolejność pól źródła danych (takich jak <xref:System.Web.UI.WebControls.AccessDataSource>) mogą uzyskiwać dostęp do wartości pola klucza tylko przez indeks.</xref:System.Web.UI.WebControls.AccessDataSource>"
  example:
  - "The following example demonstrates how to use the Keys property to access the values of the key fields for a deleted record.  \n  \n [!code-vb[FormViewDeletedEventArgsKeys#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1272_1.aspx)]\n [!code-cs[FormViewDeletedEventArgsKeys#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1272_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Keys { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "<xref href=&quot;System.Collections.Specialized.OrderedDictionary&quot;> </xref> Zawierający pary nazwa/wartość pola klucza dla usunięty rekord."
  overload: System.Web.UI.WebControls.FormViewDeletedEventArgs.Keys*
  exceptions: []
  platform:
  - net462
