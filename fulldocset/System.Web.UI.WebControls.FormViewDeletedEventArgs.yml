  name: Values
  nameWithType: FormViewDeletedEventArgs.Values
  fullName: System.Web.UI.WebControls.FormViewDeletedEventArgs.Values
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Pobiera słownik par nazwa/wartość pola klucza na potrzeby usunięty rekord."
  remarks: "Aby uzyskać dostęp do wartości pola klucza usuniętego rekordu, należy użyć właściwości wartości. Na przykład służy tych wartości do przechowywania dziennika usuniętych rekordów.      > [!NOTE] > Wartości właściwości jest wypełniana tylko wtedy, gdy powiązanie dwukierunkowe wyrażenia są używane w szablonie elementu. Aby uzyskać więcej informacji na wyrażeniach Wiązanie dwukierunkowe, zobacz [powiązanie z baz danych](http://msdn.microsoft.com/en-us/ab7b2846-975b-4057-a948-45527497c742).       Zwraca właściwości wartości <xref:System.Collections.Specialized.OrderedDictionary>obiekt, który implementuje <xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName>interfejsu.</xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName> </xref:System.Collections.Specialized.OrderedDictionary> <xref:System.Collections.Specialized.OrderedDictionary>Zawiera obiekt <xref:System.Collections.DictionaryEntry?displayProperty=fullName>obiekty reprezentujące pola klucza usunięty rekord.</xref:System.Collections.DictionaryEntry?displayProperty=fullName> </xref:System.Collections.Specialized.OrderedDictionary> Aby uzyskać dostęp do nazw pól, należy użyć <xref:System.Collections.Specialized.OrderedDictionary.Keys%2A>Właściwość <xref:System.Collections.Specialized.OrderedDictionary>obiektu.</xref:System.Collections.Specialized.OrderedDictionary> </xref:System.Collections.Specialized.OrderedDictionary.Keys%2A> Podobnie, mogą korzystać wartości pól za pomocą <xref:System.Collections.Specialized.OrderedDictionary.Values%2A>Właściwości.</xref:System.Collections.Specialized.OrderedDictionary.Values%2A>      > [!NOTE] > Jako skrót, można również użyć indeksatorem <xref:System.Collections.Specialized.OrderedDictionary>obiekt, aby uzyskać dostęp do wartości pola.</xref:System.Collections.Specialized.OrderedDictionary> Zaletą używania indeksatora jest ona zwracanych wartości pól bezpośrednio. Formanty, które opierają się na kolejność pól źródła danych (takich jak <xref:System.Web.UI.WebControls.AccessDataSource>) mogą uzyskiwać dostęp do wartości pól tylko przez indeks.</xref:System.Web.UI.WebControls.AccessDataSource>       Ta właściwość nie zawiera pola klucza (zgodnie z określonym <xref:System.Web.UI.WebControls.FormView.DataKeyNames%2A>Właściwości) dla usunięty rekord.</xref:System.Web.UI.WebControls.FormView.DataKeyNames%2A> Aby uzyskać dostęp do pola klucza, należy użyć <xref:System.Web.UI.WebControls.FormViewDeletedEventArgs.Keys%2A>Właściwości.</xref:System.Web.UI.WebControls.FormViewDeletedEventArgs.Keys%2A>"
  example:
  - "The following example demonstrates how to use the Values property to access the values of the non-key fields for a deleted record.  \n  \n [!code-vb[FormViewDeletedEventArgsKeys#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_912_1.aspx)]\n [!code-cs[FormViewDeletedEventArgsKeys#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_912_1.aspx)]"
  syntax:
