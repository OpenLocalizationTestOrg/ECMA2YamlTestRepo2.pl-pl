      description: "<xref href=&quot;System.Collections.Specialized.OrderedDictionary&quot;> </xref> Zawiera słownik par nazwa/wartość pola klucza usuniętego rekordu."
  overload: System.Web.UI.WebControls.FormViewDeletedEventArgs.Values*
