  summary: "Inicjuje nowe wystąpienie klasy <xref href=&quot;System.Web.UI.WebControls.FormViewDeletedEventArgs&quot;> </xref> klasy."
  remarks: "Ten konstruktor umożliwia inicjuje nowe wystąpienie <xref:System.Web.UI.WebControls.FormViewDeletedEventArgs>klasy.</xref:System.Web.UI.WebControls.FormViewDeletedEventArgs>       W poniższej tabeli przedstawiono początkowe wartości właściwości dla wystąpienia <xref:System.Web.UI.WebControls.FormViewDeletedEventArgs>.</xref:System.Web.UI.WebControls.FormViewDeletedEventArgs>      | Właściwość | Nieprawidłowa wartość |   |--------------|-------------------|   | <xref:System.Web.UI.WebControls.FormViewDeletedEventArgs.AffectedRows%2A>| Wartość `affectedRows` parametru. |   | <xref:System.Web.UI.WebControls.FormViewDeletedEventArgs.Exception%2A>| Obiekt <xref:System.Exception?displayProperty=fullName>znajdujący się w `e` parametru. |   | <xref:System.Web.UI.WebControls.FormViewDeletedEventArgs.ExceptionHandled%2A>| Zainicjowane do `false`. |      > [!NOTE] > Ten konstruktor jest używany głównie przez deweloperów kontroli, gdy wywoływanie zdarzeń.</xref:System.Web.UI.WebControls.FormViewDeletedEventArgs.ExceptionHandled%2A> </xref:System.Exception?displayProperty=fullName> </xref:System.Web.UI.WebControls.FormViewDeletedEventArgs.Exception%2A> </xref:System.Web.UI.WebControls.FormViewDeletedEventArgs.AffectedRows%2A>"
  syntax:
    content: public FormViewDeletedEventArgs (int affectedRows, Exception e);
    parameters:
