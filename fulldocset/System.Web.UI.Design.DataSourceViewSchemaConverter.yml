  type: Class
  summary: "Udostępnia konwertera typów właściwości reprezentujących pola w schematu źródła danych."
  remarks: "Klasa DataSourceViewSchemaConverter umożliwia konwertowanie typów obiektów przed przypisania do właściwości formantu. Ogólnie rzecz biorąc DataSourceViewSchemaConverter obsługuje konwertowania ciągu obiektu typy i dostarcza listę wartości domyślnych, które są dostępne do przypisania do właściwości skojarzonym formancie. Kolekcja wartości domyślnych jest lista pól w schematu źródła danych dla bieżącego formantu.       Aby obsługiwać Konwertowanie innych typów obiektów, wyprowadzenia klasy z DataSourceViewSchemaConverter i zastąpienie <xref:System.Web.UI.Design.DataSourceViewSchemaConverter.CanConvertFrom%2A>i <xref:System.Web.UI.Design.DataSourceViewSchemaConverter.ConvertFrom%2A>metody dla typów obiektów dodatkowych.</xref:System.Web.UI.Design.DataSourceViewSchemaConverter.ConvertFrom%2A> </xref:System.Web.UI.Design.DataSourceViewSchemaConverter.CanConvertFrom%2A> Aby obsługiwać niestandardowe listę standardowych można przypisać wartości, należy zastąpić <xref:System.Web.UI.Design.DataSourceViewSchemaConverter.GetStandardValues%2A>metody.</xref:System.Web.UI.Design.DataSourceViewSchemaConverter.GetStandardValues%2A>       Zastosuj <xref:System.ComponentModel.TypeConverterAttribute>atrybutu w celu określenia klasy DataSourceViewSchemaConverter jako konwerter typów dla właściwości formantu.</xref:System.ComponentModel.TypeConverterAttribute> Na przykład <xref:System.Web.UI.WebControls.DataControlField.SortExpression%2A>Właściwość <xref:System.Web.UI.WebControls.DataControlField>klasy i <xref:System.Web.UI.WebControls.BoundField.DataField%2A>Właściwość <xref:System.Web.UI.WebControls.BoundField>klasy użyj DataSourceViewSchemaConverter jako konwerter typów właściwości.</xref:System.Web.UI.WebControls.BoundField> </xref:System.Web.UI.WebControls.BoundField.DataField%2A> </xref:System.Web.UI.WebControls.DataControlField> </xref:System.Web.UI.WebControls.DataControlField.SortExpression%2A>      > [!NOTE] > Konwertera typów nigdy nie powinien dostępu bezpośrednio. Zamiast tego wywołać przy użyciu odpowiedniego konwertera <xref:System.ComponentModel.TypeDescriptor>obiektu.</xref:System.ComponentModel.TypeDescriptor> Aby uzyskać więcej informacji zobacz przykłady <xref:System.ComponentModel.TypeConverter>.</xref:System.ComponentModel.TypeConverter>       <xref:System.Web.UI.Design.DataSourceViewSchemaConverter.GetStandardValuesSupported%2A>Metody oznacza, że konwerter obsługuje, zwraca listę wartości dostępne za pośrednictwem <xref:System.Web.UI.Design.DataSourceViewSchemaConverter.GetStandardValues%2A>metody.</xref:System.Web.UI.Design.DataSourceViewSchemaConverter.GetStandardValues%2A> </xref:System.Web.UI.Design.DataSourceViewSchemaConverter.GetStandardValuesSupported%2A> <xref:System.Web.UI.Design.DataSourceViewSchemaConverter.GetStandardValuesExclusive%2A>Metoda wskazuje, czy lista nie jest wyłączną listę możliwych wartości.</xref:System.Web.UI.Design.DataSourceViewSchemaConverter.GetStandardValuesExclusive%2A>"
