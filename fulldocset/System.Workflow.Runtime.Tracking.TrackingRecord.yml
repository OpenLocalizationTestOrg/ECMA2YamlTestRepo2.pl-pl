  fullName: System.Workflow.Runtime.Tracking.TrackingRecord
  type: Class
  summary: "<xref uid=&quot;langword_csharp_abstract&quot; name=&quot;abstract&quot; href=&quot;&quot;> </xref> Klasy, z którego podstawowej <xref href=&quot;System.Workflow.Runtime.Tracking.ActivityTrackingRecord&quot;> </xref>, <xref href=&quot;System.Workflow.Runtime.Tracking.UserTrackingRecord&quot;> </xref>, i <xref href=&quot;System.Workflow.Runtime.Tracking.WorkflowTrackingRecord&quot;> </xref> pochodzą."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Podczas jej wykonywania wystąpienia przepływu pracy emituje trzy rodzaje zdarzenia śledzenia do infrastruktury śledzenie czasu wykonywania: zdarzenia stanu działania, zdarzeń użytkownika i zdarzenia stanu przepływu pracy. Infrastrukturze środowiska uruchomieniowego śledzenia próbuje dopasować te zdarzenia z punktami Śledź <xref:System.Workflow.Runtime.Tracking.TrackingProfile>.</xref:System.Workflow.Runtime.Tracking.TrackingProfile> Zawsze, gdy infrastruktura śledzenie czasu wykonywania zgodny punktu ścieżki, wysyła rekord śledzenia, który zawiera dane skojarzone z zarówno punktu ścieżki, jak i zdarzenia śledzenia do usługi śledzenia. Istnieją trzy typy rekordu śledzenia, który może wysyłać infrastruktury śledzenie czasu wykonywania: <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>, <xref:System.Workflow.Runtime.Tracking.UserTrackingRecord>i <xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord>.</xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord> </xref:System.Workflow.Runtime.Tracking.UserTrackingRecord> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord> Każdy rodzaj rekord śledzenia pochodzi od klasy TrackingRecord i odpowiada jednej z trzech rodzajów punktu ścieżki, odpowiadających infrastruktury śledzenie czasu wykonywania: <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint>, <xref:System.Workflow.Runtime.Tracking.UserTrackPoint>, lub <xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint>.</xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint> </xref:System.Workflow.Runtime.Tracking.UserTrackPoint> </xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint>"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public abstract class TrackingRecord
