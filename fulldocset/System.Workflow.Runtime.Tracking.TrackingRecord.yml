  nameWithType: TrackingRecord.EventArgs
  fullName: System.Workflow.Runtime.Tracking.TrackingRecord.EventArgs
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "W przypadku przesłonięcia w klasie pochodnej pobiera lub ustawia dane zdarzenia, jeśli powiązane ze zdarzeniem śledzenia, który spowodował rekord śledzenia do wysłania."
  remarks: "Niektóre rodzaje emitowane przez wystąpienie przepływu pracy zdarzenia śledzenia znajdują się dane zdarzeń skojarzonych z nimi. Jeśli zdarzenie śledzenia ma skojarzone dane zdarzenia, infrastrukturze środowiska uruchomieniowego śledzenia umieszcza dane zdarzenia w EventArgs właściwości klasy pochodnej. Na przykład, gdy wystąpienia przepływu pracy zostało zakończone, środowisko uruchomieniowe śledzenia wysyła infrastruktury <xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord>z <xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord.EventArgs%2A?displayProperty=fullName>ustawioną <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowTerminatedEventArgs>zawierający informacje o przyczynie dla zakończenia połączenia.</xref:System.Workflow.Runtime.Tracking.TrackingWorkflowTerminatedEventArgs> </xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord.EventArgs%2A?displayProperty=fullName> </xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord>"
  syntax:
    content: public abstract EventArgs EventArgs { get; set; }
    return:
      type: System.EventArgs
      description: "<xref:System.EventArgs>Reprezentujący dane zdarzenia, jeśli powiązane ze zdarzeniem śledzenia, który spowodował rekord śledzenia do wysłania.</xref:System.EventArgs>"
  overload: System.Workflow.Runtime.Tracking.TrackingRecord.EventArgs*
  exceptions: []
  platform:
  - net462
