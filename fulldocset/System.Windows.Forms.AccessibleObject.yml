  summary: "Kojarzy obiekt z wystąpieniem <xref href=&quot;System.Windows.Forms.AccessibleObject&quot;> </xref> oparte na uchwyt obiektu."
  remarks: "Aplikacje serwera mogą wywoływać tej funkcji, jeśli zawierają niestandardowego obiektu interfejsu użytkownika, która jest podobna do obiektu dostarczane przez system. Serwer aplikacji wywołania `CreateStdAccessibleObject` i zastąpić <xref:Accessibility.IAccessible>metody i właściwości zgodnie z potrzebami w celu dopasowania ich niestandardowego obiektu.</xref:Accessibility.IAccessible> Takie podejście zapisuje serwera deweloperom pracy pełni wykonania wszystkich <xref:Accessibility.IAccessible>Właściwości i metody.</xref:Accessibility.IAccessible> Ta funkcja jest podobny do `CreateStdAccessibleProxy`, ale `CreateStdAccessibleProxy` umożliwia określenie nazwy klasy jako parametru, podczas gdy `CreateStdAccessibleObject` używa nazwy klasy skojarzone z `hwnd`.       Wywołanie tej wersji `UseStdAccessible` jest taka sama jak wywołanie wersji dwóch parametru z obiektu o identyfikatorze klienta."
  syntax:
    content: protected void UseStdAccessibleObjects (IntPtr handle);
