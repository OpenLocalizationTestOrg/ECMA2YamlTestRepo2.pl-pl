  name: AccessibleObject
  nameWithType: AccessibleObject
  fullName: System.Windows.Forms.AccessibleObject
  type: Class
  summary: "Zawiera informacje, które umożliwiają dostosowanie interfejsu użytkownika (UI) aplikacji dla użytkowników z wzroku aplikacji ułatwień dostępu."
  remarks: "Dostępność aplikacji można dostosować funkcje aplikacji, aby poprawić użyteczność dla osób niepełnosprawnych.       Dla użytkowników, którzy są niedowidzących można dostosować funkcje oprogramowania i systemu operacyjnego do wykonania swoich potrzeb. Na przykład można powiększać tekst i obrazy i renderowanie je z kontrastu. Ponadto może obsłużyć color-blindness przy użyciu odpowiednich kolorów. Dla użytkowników, którzy są znacznie niedowidzących, komputery są dostępne z ekranu przeglądu pomocy, które translacji na ekranie tekst na mowę lub dynamicznych, odświeżane, wyświetlanie Braille&quot;a.       Dla użytkowników, którzy są niedosłyszących można zaprojektować programów, które używają podpowiedzi wizualne, takie jak miga narzędzi; lub rozmowy komunikaty mogą być wyświetlane jako tekst. Na przykład po włączeniu `SoundSentry` funkcji opcji ułatwień dostępu w Panelu sterowania, zawiera ostrzeżenie visual, zawsze, gdy system umożliwia alarmu dźwięku.       Dla osób niepełnosprawnych ruchu można zaprojektować formantów, które zaktualizowania lub usunięcia Użyj klawiaturę i mysz, zwiększając ułatwień dostępu komputera. Panel sterowania oferuje pomocy. Na przykład jeden alternatywą jest użycie numerycznej zamiast myszy nawigacji. Inną opcją o nazwie `StickyKeys`, umożliwia użytkownikom, którzy nie przytrzymaj dwa lub więcej klucze w czasie (np. CTRL + P) do uzyskania tego samego rezultatu, wpisując jeden klucz w czasie.       W przypadku użytkowników z kognitywnych i języka niepełnosprawnych, można zaprojektować programów, aby lepiej dopasować ich potrzeb. Na przykład za pomocą widocznym lub liście sekwencjonowania, prostotę wyświetla mniejszą liczbą słów i na poziomie odczytu skierowane do normami szkole elementary mogą korzystać użytkownicy.       Dla użytkowników z zaburzenia zajęcia można zaprojektować programów, aby wyeliminować przejmowanie zdolnemu wzorców.       Aby uzyskać więcej informacji o ułatwieniach dostępu, w tym informacje o aplikacji ułatwień dostępu Zobacz dokumentację dla Microsoft Accessibility w bibliotece MSDN lub w witrynie sieci Web firmy Microsoft.      > [!NOTE] > Do używania Element AccessibleObject, należy dodać odwołanie do `Accessibility` zestawu z zainstalowanym [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]. Formularze systemu Windows obsługuje tylko Active Accessibility 2.0."
  example:
  - "The following code example demonstrates the creation of an accessibility-aware chart control, using the AccessibleObject and <xref:System.Windows.Forms.Control.ControlAccessibleObject> classes to expose accessible information. The control plots two curves along with a legend. The `ChartControlAccessibleObject` class, which derives from `ControlAccessibleObject`, is used in the <xref:System.Windows.Forms.Control.CreateAccessibilityInstance%2A> method to provide custom accessible information for the chart control. Because the chart legend is not an actual <xref:System.Windows.Forms.Control> -based control, but instead is drawn by the chart control, it does not have any built-in accessible information. Because of this, the `ChartControlAccessibleObject` class overrides the <xref:System.Windows.Forms.AccessibleObject.GetChild%2A> method to return the `CurveLegendAccessibleObject` that represents accessible information for each part of the legend. When an accessible-aware application uses this control, the control can provide the necessary accessible information.  \n  \n [!code-vb[System.Windows.Forms.AccessibleObject#1](~/add/codesnippet/visualbasic/t-system.windows.forms.a_7_1.vb)]\n [!code-cs[System.Windows.Forms.AccessibleObject#1](~/add/codesnippet/csharp/t-system.windows.forms.a_7_1.cs)]\n [!code-cpp[System.Windows.Forms.AccessibleObject#1](~/add/codesnippet/cpp/t-system.windows.forms.a_7_1.cpp)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

