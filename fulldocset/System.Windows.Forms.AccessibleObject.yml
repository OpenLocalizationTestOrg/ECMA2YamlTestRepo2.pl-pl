  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Kojarzy obiekt z wystąpieniem <xref href=&quot;System.Windows.Forms.AccessibleObject&quot;> </xref> na podstawie dojście i identyfikator obiektu."
  remarks: "Tworzy obiekt dostępny z metody i właściwości dla określonego typu elementu interfejsu użytkownika dostarczane przez system.       Aplikacje serwera mogą wywoływać tej funkcji, jeśli zawierają niestandardowego obiektu interfejsu użytkownika, która jest podobna do obiektu dostarczane przez system. Serwer aplikacji wywołania `CreateStdAccessibleObject` i zastąpić <xref:Accessibility.IAccessible>metody i właściwości zgodnie z potrzebami w celu dopasowania ich niestandardowego obiektu.</xref:Accessibility.IAccessible> Takie podejście zapisuje serwera deweloperom pracy pełni wykonania wszystkich <xref:Accessibility.IAccessible>Właściwości i metody.</xref:Accessibility.IAccessible>       Nieprawidłowa `objid` wartości.      | Obiekt | Wartość | Opis elementu |   |------------|-----------|-----------------|   | ALERT |&0;XFFFFFFF6 | Odwołuje się do komunikat skojarzoną z okna lub aplikacji. |   | DASZEK |&0;XFFFFFFF8 | Odwołuje się do wstawiania tekstu pasek (daszek) w oknie. |   | KLIENT |&0;XFFFFFFFC | Odnosi się do obszaru klienckiego okna. W większości przypadków systemu operacyjnego nadzoruje elementy ramka, a obiekt klient zawiera wszystkie elementy, które kontroluje aplikacji. |   | KURSOR |&0;XFFFFFFF7 | Odwołanie do wskaźnika myszy. Istnieje tylko jeden wskaźnik myszy w systemie i nie jest elementem podrzędnym okna. |   | HSCROLL |&0;XFFFFFFFA | Odwołuje się do okna poziomy pasek przewijania. |   | MENU |&0;XFFFFFFFD | Odwołuje się do paska menu okna. |   | WŁAŚCIWOŚĆ SIZEGRIPSTYLE |&0;XFFFFFFF9 | Odwołuje się do uchwytu rozmiar okna, składnik opcjonalny ramki znajdujący się w prawym dolnym rogu ramki okna. |   | DŹWIĘK |&0;XFFFFFFF5 | Odwołuje się do obiektu dźwięku. Obiekty dźwiękowe nie ma lokalizacji ekranu lub dzieci, ale atrybutów nazwy i stanu. Są one elementy podrzędne aplikacji odtwarzanie dźwięku. |   | SYSMENU |&0;XFFFFFFFF | Odwołuje się do menu okna system. |   | PASEK TYTUŁU |&0;XFFFFFFFE | Odwołuje się do pasek tytułu okna. |   | VSCROLL |&0;XFFFFFFFB | Odwołuje się do okna pionowy pasek przewijania. |   | OKNO |&0;X00000000 | Odwołuje się do samej siebie okna, a nie do obiektu podrzędnego. |"
  syntax:
    content: protected void UseStdAccessibleObjects (IntPtr handle, int objid);
    parameters:
    - id: handle
      type: System.IntPtr
      description: "<xref:System.IntPtr>Zawierający uchwyt obiektu.</xref:System.IntPtr>"
    - id: objid
