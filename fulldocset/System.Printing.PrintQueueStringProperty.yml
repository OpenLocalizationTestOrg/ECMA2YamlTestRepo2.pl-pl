  summary: 'Reprezentuje jeden i tylko jeden z trzech możliwych właściwości kolejki wydruku: <> </> *>, <> </> *>, lub <xref:System.Printing.PrintQueue.ShareName*>.</xref:System.Printing.PrintQueue.ShareName*>'
  remarks: "Obiekt tej klasy jest używany głównie jako parametru dla jednej z przeciążonej <xref:System.Printing.PrintServer.InstallPrintQueue%2A>metody <xref:System.Printing.PrintServer>.</xref:System.Printing.PrintServer> </xref:System.Printing.PrintServer.InstallPrintQueue%2A> Ta metoda umożliwia instalowanie kolejki wydruku podczas inicjowania tylko jeden z jego trzy podstawowe <xref:System.String>Właściwości.</xref:System.String> O trzech oddzielnych przeciążenia metody nie jest możliwe ponieważ zostałyby takiego samego podpisu, a nie dwa przeciążenia metody może mieć takiego samego podpisu. Jeśli chcesz zainstalować kolejkę wydruku i zainicjuj co najmniej dwie właściwości ciągu głównych jest innego przeciążenia, <xref:System.Printing.PrintServer.InstallPrintQueue%2A>, która zastępuje trzy <xref:System.String>Parametry dla parametru PrintQueueStringProperty.</xref:System.String> </xref:System.Printing.PrintServer.InstallPrintQueue%2A> Te parametry są używane do ustawiania właściwości ciągu głównych w następującej kolejności: <xref:System.Printing.PrintQueue.ShareName%2A>, <xref:System.Printing.PrintQueue.Comment%2A>i <xref:System.Printing.PrintQueue.Location%2A>.</xref:System.Printing.PrintQueue.Location%2A> </xref:System.Printing.PrintQueue.Comment%2A> </xref:System.Printing.PrintQueue.ShareName%2A> Użyj pustego ciągu dla parametru, który odpowiada właściwości, których nie chcesz zainicjować.      > [!CAUTION] > Klas w ramach <xref:System.Printing>przestrzeni nazw nie są obsługiwane do użycia w ramach usługi systemu Windows lub aplikacji ASP.NET lub usługi.</xref:System.Printing> Podjęto próbę użycia tych klas z jednej z tych typów aplikacji może dać nieoczekiwane problemy, takie jak ograniczyć obsługi wyjątków wydajności i czasu wykonywania.       Jeśli chcesz wydrukuj z aplikacji formularzy systemu Windows, temacie <xref:System.Drawing.Printing>przestrzeni nazw.</xref:System.Drawing.Printing>"
