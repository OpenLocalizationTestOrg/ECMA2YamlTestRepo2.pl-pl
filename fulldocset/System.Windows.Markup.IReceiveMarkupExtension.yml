  name: IReceiveMarkupExtension
  nameWithType: IReceiveMarkupExtension
  fullName: System.Windows.Markup.IReceiveMarkupExtension
  type: Interface
  summary: "Udostępnia mechanizm zgodnie z którymi typów mogą zadeklarować, że może odbierać wyrażenia (lub innej klasy) z rozszerzeniem znacznika, gdzie dane wyjściowe jest właściwość innego typu niż właściwość target. Nie należy używać [!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)] implementacje; zobacz uwagi."
  remarks: "W [!INCLUDE[net_v30_short](~/add/includes/net-v30-short-md.md)], IReceiveMarkupExtension został technika specyficzne dla WPF umożliwiający typów, aby wprowadzić różne elementy codepath, gdy któregokolwiek z członków dostępny XAML podczas analizy pliku XAML, których wartość jako rozszerzenia znaczników. W [!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)], ten interfejs jest przestarzały i jest zastąpione wdrożeniem usług .NET Framework XAML dla jak rozszerzenia znaczników może odbierać usług lub typów może wywołać rozszerzenie znaczników logiki określonej metody ustawiającej.       Aby uzyskać [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)] implementacji, jeśli chcesz wykonać specjalnego przetwarzania, ustawiając właściwości przez rozszerzenie znacznika, a nie w inny sposób typy typy powinna być zdefiniowana z <xref:System.Windows.Markup.XamlSetMarkupExtensionAttribute>atrybuty.</xref:System.Windows.Markup.XamlSetMarkupExtensionAttribute> Ten atrybut określa wywołanie zwrotne, które są zazwyczaj definiowane jako prywatnego elementu członkowskiego typu.       We wdrożeniach infrastruktury WPF klas, w większości przypadków, gdy <xref:System.Windows.Markup.XamlSetMarkupExtensionAttribute>jest stosowane odwołanie `ReceiveMarkupExtension` metodę, która wcześniej zaimplementowana ten interfejs, ale teraz zamiast tego użyj kontekstu za pomocą wywołania zwrotnego.</xref:System.Windows.Markup.XamlSetMarkupExtensionAttribute>"
  syntax:
    content: >-
      [System.Obsolete("IReceiveMarkupExtension has been deprecated. This interface is no longer in use.")]

      public interface IReceiveMarkupExtension
