  summary: "Reprezentuje opcje renderowania układ zawartości <xref href=&quot;System.Web.UI.UpdatePanel&quot;> </xref> formantu na stronie."
  remarks: "Wyliczenie UpdatePanelRenderMode definiuje, które elementy HTML do zawartości, należy ująć <xref:System.Web.UI.UpdatePanel>kontroli.</xref:System.Web.UI.UpdatePanel> <xref:System.Web.UI.UpdatePanel.RenderMode%2A>Właściwość musi mieć jedną z wartości wyliczenia UpdatePanelRenderMode.</xref:System.Web.UI.UpdatePanel.RenderMode%2A> Zawartość <xref:System.Web.UI.UpdatePanel>kontroli możliwą do wyrenderowania wewnątrz albo HTML `<div>` element lub `<span>` elementu.</xref:System.Web.UI.UpdatePanel>       Wartość domyślna <xref:System.Web.UI.UpdatePanel.RenderMode%2A>wartość właściwości jest blok.</xref:System.Web.UI.UpdatePanel.RenderMode%2A>"
  example:
  - "The following example shows how to declaratively set the <xref:System.Web.UI.UpdatePanel.RenderMode%2A> property of an <xref:System.Web.UI.UpdatePanel> control to Inline. The <xref:System.Web.UI.UpdatePanel> control contains a string that represents the number of postbacks from the page. The contents are rendered inline with the surrounding text.  \n  \n [!code-vb[System.Web.UI.UpdatePanel.RenderMode#1](~/add/codesnippet/visualbasic/t-system.web.ui.updatepa_1_1.aspx)]\n [!code-cs[System.Web.UI.UpdatePanel.RenderMode#1](~/add/codesnippet/csharp/t-system.web.ui.updatepa_1_1.aspx)]"
