  assemblies:
  - System.Xml
  namespace: System.Xml.Schema
  summary: "Pobiera na podstawie obiektu środowiska uruchomieniowego (języka wspólnego CLR) języka wspólnego <> </> *> lub <> </> *> atrybutu, który przechowuje wartość po kompilacji <xref uid=&quot;langword_csharp_AttributeType&quot; name=&quot;AttributeType&quot; href=&quot;&quot;> </xref> właściwości."
  remarks: "Obiekt może być <xref:System.Xml.Schema.XmlSchemaDatatype>Jeśli atrybut ma typ wbudowany schemat XML lub <xref:System.Xml.Schema.XmlSchemaSimpleType>Jeśli ten atrybut ma typ zdefiniowany przez użytkownika.</xref:System.Xml.Schema.XmlSchemaSimpleType> </xref:System.Xml.Schema.XmlSchemaDatatype> Ta właściwość jest właściwością typu infoset po schema weryfikacji.      > [!IMPORTANT] > AttributeType właściwości jest przestarzała w wersji 2.0 programu .NET Framework i zostało zastąpione przez <xref:System.Xml.Schema.XmlSchemaAttribute.AttributeSchemaType%2A>Właściwości.</xref:System.Xml.Schema.XmlSchemaAttribute.AttributeSchemaType%2A>"
  syntax:
