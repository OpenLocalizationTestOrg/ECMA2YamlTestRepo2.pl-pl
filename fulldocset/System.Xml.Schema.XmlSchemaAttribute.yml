- uid: System.Xml.Schema.XmlSchemaAttribute.DefaultValue
  id: DefaultValue
  parent: System.Xml.Schema.XmlSchemaAttribute
  langs:
  - csharp
  name: DefaultValue
  nameWithType: XmlSchemaAttribute.DefaultValue
  fullName: System.Xml.Schema.XmlSchemaAttribute.DefaultValue
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Schema
  summary: "Pobiera lub ustawia wartość domyślną dla atrybutu."
  remarks: "`DefaultValue`Właściwość wskazuje, że atrybut bezwarunkowo pojawiają się w dokumencie XML przy użyciu podana wartość, jeśli nie jest atrybutem. Domyślnie ta właściwość jest ustawiona na wartość null, co oznacza, że nie dostarczono żadnej wartości domyślnej dla atrybutu. `fixed` i `default` właściwości wzajemnie się wykluczają.       Opcjonalny.       Wartość domyślna to null."
  syntax:
    content: public string DefaultValue { get; set; }
    return:
      type: System.String
      description: "Wartość domyślna dla atrybutu. Wartość domyślna to odwołanie o wartości null.       Opcjonalny."
  overload: System.Xml.Schema.XmlSchemaAttribute.DefaultValue*
  exceptions: []
  platform:
  - net462
- uid: System.Xml.Schema.XmlSchemaAttribute.FixedValue
  id: FixedValue
  parent: System.Xml.Schema.XmlSchemaAttribute
  langs:
  - csharp
  name: FixedValue
  nameWithType: XmlSchemaAttribute.FixedValue
  fullName: System.Xml.Schema.XmlSchemaAttribute.FixedValue
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Schema
  summary: "Pobiera lub ustawia wartość stałej dla atrybutu."
  remarks: "`FixedValue`Wskazuje, że wartość atrybutu, jeśli jest obecny, musi być równa podana wartość. Domyślnie ta właściwość jest ustawiona na wartość null, co oznacza, że nie dostarczono żadnej wartości stałej dla atrybutu. `fixed` i `default` właściwości wzajemnie się wykluczają.       Opcjonalny."
  syntax:
    content: public string FixedValue { get; set; }
    return:
      type: System.String
      description: "Wartość stałej dla atrybutu. Wartość domyślna to null.       Opcjonalny."
  overload: System.Xml.Schema.XmlSchemaAttribute.FixedValue*
  exceptions: []
  platform:
  - net462
