  langs:
  - csharp
  name: XmlSchemaAttribute
  nameWithType: XmlSchemaAttribute
  fullName: System.Xml.Schema.XmlSchemaAttribute
  type: Class
  summary: "Reprezentuje <xref uid=&quot;langword_csharp_attribute&quot; name=&quot;attribute&quot; href=&quot;&quot;> </xref> element na podstawie schematu XML określonych w sieci World Wide Web konsorcjum W3C. Atrybuty zawierają dodatkowe informacje dotyczące innych elementów dokumentu. Tag atrybut jest zagnieżdżony między tagami element dokumentu schematu. Dokument XML zawiera atrybuty jako nazwanych elementów w tagu otwierającym elementu."
  remarks: "Atrybut deklaracji mogą być obecne jako elementy podrzędne `schema` elementu (o zakresie globalnym) lub w ramach definicji typu złożonego. Dla typów złożonych deklaracji atrybutu może być obecny jako deklaracje lokalne lub odwołania do atrybutów o zakresie globalnym. Obie deklaracje globalne i lokalne atrybut ma atrybut opcjonalny typ, który odwołuje się do istniejącego typu prostego. Jeśli atrybut opcjonalny type nie jest używany, deklaracji atrybutu (globalnych lub lokalnych) należy zdefiniować typu prostego lokalnego."
  example:
  - "The following example creates the `attribute` element.  \n  \n [!code-cs[Classic WebData XmlSchemaAttribute Example#1](~/add/codesnippet/csharp/t-system.xml.schema.xmls_9_1.cs)]\n [!code-cpp[Classic WebData XmlSchemaAttribute Example#1](~/add/codesnippet/cpp/t-system.xml.schema.xmls_9_1.cpp)]\n [!code-vb[Classic WebData XmlSchemaAttribute Example#1](~/add/codesnippet/visualbasic/t-system.xml.schema.xmls_9_1.vb)]  \n  \n The following XML file is generated for the preceding code example.  \n  \n [!code-xml[Classic WebData XmlSchemaAttribute Example#2](~/add/codesnippet/xml/t-system.xml.schema.xmls_9_2.xml)]"
