      description: "Typowe obiektu biblioteki (CLR) środowiska wykonawczego przechowuje wartość po kompilacji <xref uid=&quot;langword_csharp_AttributeType&quot; name=&quot;AttributeType&quot; href=&quot;&quot;> </xref> właściwości."
