- uid: System.Xml.Schema.XmlSchemaAttribute.Name
  id: Name
  parent: System.Xml.Schema.XmlSchemaAttribute
  langs:
  - csharp
  name: Name
  nameWithType: XmlSchemaAttribute.Name
  fullName: System.Xml.Schema.XmlSchemaAttribute.Name
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Schema
  summary: "Pobiera lub ustawia nazwę atrybutu."
  remarks: "Nazwa musi być NCName (nazwa nie dwukropka) zgodnie z definicją w specyfikacji przestrzeni nazw XML w sieci World Wide Web konsorcjum W3C. Podczas sprawdzania poprawności względem schematu dokument XML, każdego atrybutu w dokumencie jest weryfikowana pod kątem `attribute` elementu w schemacie. `attribute` Element z `name` atrybut, który odpowiada nazwie lokalnego atrybutu w dokumencie służy do sprawdzania poprawności tego atrybutu. `Name` i `RefName` właściwości wzajemnie się wykluczają.       Opcjonalny."
  syntax:
    content: public string Name { get; set; }
    return:
      type: System.String
      description: "Nazwa atrybutu."
  overload: System.Xml.Schema.XmlSchemaAttribute.Name*
  exceptions: []
  platform:
  - net462
