  remarks: "`SchemaTypeName`i <xref:System.Xml.Schema.XmlSchemaAttribute.SchemaType%2A>nie można ustawić właściwości w tym samym czasie.</xref:System.Xml.Schema.XmlSchemaAttribute.SchemaType%2A> Typ musi być QName. Typ może zawierać prefiks przestrzeni nazw.       Opcjonalny."
