- uid: System.Xml.Schema.XmlSchemaAttribute.Use
  id: Use
  parent: System.Xml.Schema.XmlSchemaAttribute
  langs:
  - csharp
  name: Use
  nameWithType: XmlSchemaAttribute.Use
  fullName: System.Xml.Schema.XmlSchemaAttribute.Use
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Schema
  summary: "Pobiera lub ustawia informacje o sposobie użycia atrybutu."
  remarks: "Jeśli jest określony, atrybut musi mieć jedną z wartości podanych w poniższej tabeli.      | Wyliczenia | Opis elementu |   |----------|-----------------|   | `None`| Atrybut nie ma wartości. |   | `Prohibited`| Nie można użyć atrybutu. |   | `Optional`| Atrybut jest opcjonalny i może mieć dowolną wartość. Jest to wartość domyślna. |   | `Required`| Atrybut musi występować jeden raz. |"
  syntax:
    content: public System.Xml.Schema.XmlSchemaUse Use { get; set; }
    return:
      type: System.Xml.Schema.XmlSchemaUse
      description: "Jedną z następujących wartości: None, niedozwolone, opcjonalne lub wymagane. Wartość domyślna to opcjonalne.       Opcjonalny."
  overload: System.Xml.Schema.XmlSchemaAttribute.Use*
  exceptions: []
  platform:
  - net462
