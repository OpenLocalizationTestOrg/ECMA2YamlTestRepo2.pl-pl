  summary: "Pobiera <xref href=&quot;System.Security.Cryptography.CspKeyContainerInfo&quot;> </xref> obiektu, który opisuje dodatkowe informacje na temat klucza kryptograficznego."
  remarks: "Użyj właściwości CspKeyContainerInfo można pobrać dodatkowe informacje na temat klucza kryptograficznego.  Zwrócona <xref:System.Security.Cryptography.CspKeyContainerInfo>obiektu opisuje czy można wyeksportować klucza i określa nazwę kontenera klucza, informacji o dostawcy i inne informacje.</xref:System.Security.Cryptography.CspKeyContainerInfo>       W przypadkach, gdy losowy klucz jest generowany kontener kluczy nie zostaną utworzone do czasu wywołania metody, która używa klucza.  Niektóre właściwości <xref:System.Security.Cryptography.CspKeyContainerInfo>zgłosi obiektu zwróconego przez właściwość CspKeyContainerInfo <xref:System.Security.Cryptography.CryptographicException>, gdy kontener kluczy nie została utworzona.</xref:System.Security.Cryptography.CryptographicException> </xref:System.Security.Cryptography.CspKeyContainerInfo>  Aby upewnić się, że utworzono kontener klucza, wywołanie metody takie jak <xref:System.Security.Cryptography.DSACryptoServiceProvider.SignData%2A>, <xref:System.Security.Cryptography.DSACryptoServiceProvider.SignHash%2A>, <xref:System.Security.Cryptography.DSACryptoServiceProvider.VerifyData%2A>, <xref:System.Security.Cryptography.DSACryptoServiceProvider.VerifyHash%2A>i tak dalej przed wywołaniem właściwości CspKeyContainerInfo.</xref:System.Security.Cryptography.DSACryptoServiceProvider.VerifyHash%2A> </xref:System.Security.Cryptography.DSACryptoServiceProvider.VerifyData%2A> </xref:System.Security.Cryptography.DSACryptoServiceProvider.SignHash%2A> </xref:System.Security.Cryptography.DSACryptoServiceProvider.SignData%2A>"
  syntax:
    content: public System.Security.Cryptography.CspKeyContainerInfo CspKeyContainerInfo { get; }
    return:
      type: System.Security.Cryptography.CspKeyContainerInfo
      description: "A <xref href=&quot;System.Security.Cryptography.CspKeyContainerInfo&quot;> </xref> obiektu, który opisuje dodatkowe informacje na temat klucza kryptograficznego."
  overload: System.Security.Cryptography.DSACryptoServiceProvider.CspKeyContainerInfo*
  exceptions: []
  platform:
  - net462
