  name: DSACryptoServiceProvider
  nameWithType: DSACryptoServiceProvider
  fullName: System.Security.Cryptography.DSACryptoServiceProvider
  type: Class
  summary: "Definiuje obiektu do implementacji dostawcy usług kryptograficznych <xref href=&quot;System.Security.Cryptography.DSA&quot;> </xref> algorytmu. Ta klasa nie może być dziedziczona."
  remarks: "Klasa DSACryptoServiceProvider służy do tworzenia podpisów cyfrowych i ochronę integralności danych.       Aby używać systemu klucza publicznego do cyfrowego podpisywania wiadomości, nadawca najpierw dotyczy funkcji skrótu wiadomości, aby utworzyć skrót wiadomości. Nadawca szyfruje następnie skrót wiadomości z kluczem prywatnym nadawcy do tworzenia podpisu nadawcy. Po otrzymaniu komunikatu i podpis, odbiornika odszyfrowuje podpis odzyskać skrót wiadomości za pomocą klucza publicznego nadawcy i tworzy skrót wiadomości przy użyciu tego samego algorytmu wyznaczania wartości skrótu używanego przez nadawcę. Jeśli skrót wiadomości, że odbiorca oblicza dokładnie zgodny skrót wiadomości odebrane od nadawcy, odbiorcy można się upewnić, że wiadomość nie została zmieniona przesyłanych. Należy pamiętać, że podpis można sprawdzić dla wszystkich użytkowników, ponieważ klucz publiczny nadawcy jest typowe wiedzy.      > [!NOTE] > Nowszej asymetryczne algorytmy są dostępne. Rozważ użycie <xref:System.Security.Cryptography.RSACryptoServiceProvider>klasy zamiast klasy DSACryptoServiceProvider.</xref:System.Security.Cryptography.RSACryptoServiceProvider> Użyj DSACryptoServiceProvider tylko w celu zapewnienia zgodności z starszych aplikacji i danych.       Ten algorytm obsługuje długości kluczy z 512 bitów długości 1024 bitów w przyrostach 64-bitowy."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class DSACryptoServiceProvider : System.Security.Cryptography.DSA, System.Security.Cryptography.ICspAsymmetricAlgorithm
