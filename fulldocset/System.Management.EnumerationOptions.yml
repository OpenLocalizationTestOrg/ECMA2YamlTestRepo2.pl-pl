  remarks: "Jeśli opisów i innych zmienione informacje nie są przydatne, ustawienie wartości właściwości `false` jest bardziej wydajny.      ## Wartość właściwości `true` Jeśli obiektów zwróconych z usługi WMI powinien zawierać informacje zmienione; w przeciwnym razie `false`. Wartość domyślna to `false`.      ## .NET framework zabezpieczeń Pełne zaufanie do bezpośredniego obiektu wywołującego. Nie można użyć tego elementu członkowskiego przez kod częściowo zaufany. Aby uzyskać więcej informacji, zobacz [przy użyciu bibliotek pochodzących z częściowo zaufanego kodu](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public bool UseAmendedQualifiers { get; set; }
    return:
      type: System.Boolean
      description: "Zwraca <xref:System.Boolean>wartość wskazującą, czy obiekty zwrócone przez WMI powinny zawierać zmienione informacje.</xref:System.Boolean>"
