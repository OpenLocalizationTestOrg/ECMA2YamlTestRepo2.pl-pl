  name: TextBoxRenderer
  nameWithType: TextBoxRenderer
  fullName: System.Windows.Forms.TextBoxRenderer
  type: Class
  summary: "Udostępnia metody używane do renderowania formantu pola tekstowego przy użyciu stylów wizualnych. Ta klasa nie może być dziedziczona."
  remarks: "Klasa TextBoxRenderer udostępnia zestaw `static` metod, które mogą służyć do renderowania formantu pola tekstowego z aktualnym stylu wizualnym systemu operacyjnego. Renderowanie formantu odwołuje się do rysowania formantu interfejsu użytkownika. Jest to przydatne, jeśli jest rysowany kontrolkę niestandardową, która ma mieć wygląd aktualnym stylu wizualnym. Rysuj pole tekstowe, użyj jednej z <xref:System.Windows.Forms.TextBoxRenderer.DrawTextBox%2A>metody.</xref:System.Windows.Forms.TextBoxRenderer.DrawTextBox%2A> Te metody oferują różne opcje, takie jak formatowania tekstu lub określanie zakresem tekstu.       Jeżeli style wizualne są włączone w systemie operacyjnym i style wizualne są stosowane do obszaru klienckiego aplikacji systemu windows, <xref:System.Windows.Forms.TextBoxRenderer.DrawTextBox%2A>narysuje pole tekstowe z aktualnym stylu wizualnym.</xref:System.Windows.Forms.TextBoxRenderer.DrawTextBox%2A> W przeciwnym razie <xref:System.Windows.Forms.TextBoxRenderer.DrawTextBox%2A>zgłosi <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException> </xref:System.Windows.Forms.TextBoxRenderer.DrawTextBox%2A> Aby ustalić, czy elementy członkowskie tej klasy może być używana, można sprawdzić wartość <xref:System.Windows.Forms.TextBoxRenderer.IsSupported%2A>Właściwości.</xref:System.Windows.Forms.TextBoxRenderer.IsSupported%2A>       Ta klasa opakowuje funkcję, <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName>która ma ustawioną wartość jednego z elementów <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.TextBox.TextEdit?displayProperty=fullName>klasy.</xref:System.Windows.Forms.VisualStyles.VisualStyleElement.TextBox.TextEdit?displayProperty=fullName> </xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName> Aby uzyskać więcej informacji, zobacz [renderowanie formantów przy użyciu stylów wizualnych](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to create a custom control that uses the <xref:System.Windows.Forms.TextBoxRenderer.DrawTextBox%2A> method to draw a text box. The control also allows the user to select one of the <xref:System.Windows.Forms.TextFormatFlags> values to apply to the text box text.  \n  \n [!code-cs[System.Windows.Forms.TextBoxRenderer#0](~/add/codesnippet/csharp/t-system.windows.forms.t_76_1.cs)]\n [!code-vb[System.Windows.Forms.TextBoxRenderer#0](~/add/codesnippet/visualbasic/t-system.windows.forms.t_76_1.vb)]\n [!code-cpp[System.Windows.Forms.TextBoxRenderer#0](~/add/codesnippet/cpp/t-system.windows.forms.t_76_1.cpp)]"
