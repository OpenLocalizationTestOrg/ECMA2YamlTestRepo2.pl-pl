  summary: "Tworzenie przy użyciu danych wymiany kluczy PKCS&#1; <xref href=&quot;System.Security.Cryptography.RSA&quot;> </xref>."
  remarks: "Nadawcy utworzyć tajnych informacji (np. losowe dane mogą być używane jako klucz w algorytmu szyfrowania symetrycznego) umożliwia wymianę kluczy i szyfrowania do wysyłania do adresata.       Służy <xref:System.Security.Cryptography.RSAPKCS1KeyExchangeDeformatter>do odbierania wymiany kluczy i Wyodrębnij tajnych informacji z niego</xref:System.Security.Cryptography.RSAPKCS1KeyExchangeDeformatter>      > [!CAUTION] > Zaleca się, że należy próbować utworzyć własnej metody wymiany kluczy z podstawowa funkcjonalność, ponieważ wiele szczegóły operacji musi zostać wykonana dokładnie w kolejności do wymiany kluczy skutecznie."
  example:
  - "The following example shows how to use the RSAPKCS1KeyExchangeFormatter class to create an exchange key for a message recipient.  \n  \n [!code-vb[System.Security.Cryptography.RSAPKCS1KeyExchangeFormatter2#1](~/add/codesnippet/visualbasic/t-system.security.crypto_3_1.vb)]\n [!code-cs[System.Security.Cryptography.RSAPKCS1KeyExchangeFormatter2#1](~/add/codesnippet/csharp/t-system.security.crypto_3_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class RSAPKCS1KeyExchangeFormatter : System.Security.Cryptography.AsymmetricKeyExchangeFormatter
