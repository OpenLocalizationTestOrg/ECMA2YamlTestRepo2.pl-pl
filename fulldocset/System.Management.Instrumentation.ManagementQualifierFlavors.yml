  fullName: System.Management.Instrumentation.ManagementQualifierFlavors
  type: Enum
  summary: "Kwalifikator odmian, które mogą być używane z rozszerzeniami dostawcy WMI.       Uwaga: do bibliotek WMI .NET są teraz wziąć pod uwagę stanu końcowego, a nie dalszy rozwój, ulepszenia lub aktualizacje będą dostępne dla problemy związane z zabezpieczeniami wpływu na te biblioteki. [API MI](https://msdn.microsoft.com/en-us/library/jj152383%28v=vs.80%29.aspx) powinna być używana do wszystkich nowych wdrożeń."
  remarks: "Aby dowiedzieć się więcej o odmian kwalifikator odczytu [odmian kwalifikator](http://go.microsoft.com/fwlink/?LinkId=96563) tematu w zestawie SDK usługi WMI w witrynie MSDN."
  example:
  - "The following example demonstrates how to use the DisableOverride ManagementQualifierFlavors enumeration. Here it is being applied to the Association qualifier.  \n  \n```  \n[ManagementQualifier(\"Association\",  \nFlavor = ManagementQualifierFlavors.DisableOverride)]  \npublic class AssociationSampleBase  \n{  \n   [ManagementReference(Type = \"UserInfo\")]  \n   [ManagementKey]  \n   public string Configuration;  \n  \n   [ManagementReference(Type = \"LogInfo\")]  \n   [ManagementKey]  \n   public string Hosting;  \n   //additional code omitted  \n```"
  syntax:
    content: >-
      [System.Flags]

      public enum ManagementQualifierFlavors
