  name: Append
  nameWithType: FileMode.Append
  fullName: System.IO.FileMode.Append
  type: Field
  assemblies:
  - mscorlib
  namespace: System.IO
  summary: "Otwiera plik, jeśli istnieje i ma na celu koniec pliku lub tworzy nowy plik. Wymaga to &lt;xref:System.Security.Permissions.FileIOPermissionAccess.Append?displayProperty=fullName&gt; uprawnienia. <xref uid=&quot;langword_csharp_FileMode.Append&quot; name=&quot;FileMode.Append&quot; href=&quot;&quot;></xref>mogą być używane tylko w połączeniu z <xref uid=&quot;langword_csharp_FileAccess.Write&quot; name=&quot;FileAccess.Write&quot; href=&quot;&quot;> </xref>. Próby przejść do pozycji przed końcem pliku zgłasza <xref:System.IO.IOException>wyjątku i próba odczytu zakończy się niepowodzeniem i zgłasza <xref:System.NotSupportedException>wyjątek.</xref:System.NotSupportedException> </xref:System.IO.IOException>"
  syntax:
    content: Append
    return:
      type: System.IO.FileMode
      description: "Do dodania."
  exceptions: []
  platform:
  - net462
- uid: System.IO.FileMode.Create
