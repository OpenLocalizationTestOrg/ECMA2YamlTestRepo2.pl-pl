  name: FileMode
  nameWithType: FileMode
  fullName: System.IO.FileMode
  type: Enum
  summary: "Określa, jak systemu operacyjnego należy otworzyć plik."
  remarks: "Na przykład tworzenia pliku i zapisywanie tekstu do pliku, zobacz [porady: pisanie tekstu do pliku](~/add/includes/ajax-current-ext-md.md). Na przykład Odczyt tekstu z pliku, zobacz [porady: Odczyt tekstu z pliku](~/add/includes/ajax-current-ext-md.md). Przykład odczytywanie z oraz zapisywanie do plików binarnych, zobacz [porady: Odczyt i zapis nowo utworzony plik danych](~/add/includes/ajax-current-ext-md.md).       A `FileMode` określono wiele konstruktorów dla wartości parametru <xref:System.IO.FileStream>, <xref:System.IO.IsolatedStorage.IsolatedStorageFileStream>i w `Open` metody <xref:System.IO.File>i <xref:System.IO.FileInfo>do kontrolowania, jak plik jest otwarty.</xref:System.IO.FileInfo> </xref:System.IO.File> </xref:System.IO.IsolatedStorage.IsolatedStorageFileStream> </xref:System.IO.FileStream>       `FileMode`parametry formantu, czy plik jest zastępowany utworzone, otwarte, lub ich kombinację. Użyj `Open` otworzyć istniejący plik. Aby dołączyć do pliku, należy użyć `Append`. Aby obciąć pliku lub utworzyć plik, jeśli nie istnieje, użyj `Create`."
  example:
  - "The following `FileStream` constructor opens an existing file (`FileMode.Open`).  \n  \n [!code-vb[Classic FileAccess Example#1](~/add/codesnippet/visualbasic/t-system.io.filemode_1.vb)]\n [!code-cpp[Classic FileAccess Example#1](~/add/codesnippet/cpp/t-system.io.filemode_1.cpp)]\n [!code-cs[Classic FileAccess Example#1](~/add/codesnippet/csharp/t-system.io.filemode_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum FileMode
  inheritance:
  - System.Enum
  platform:
  - net462
