  namespace: System.IO
  summary: "Określa, że system operacyjny, należy utworzyć nowy plik. Jeśli plik już istnieje, zostanie on zastąpiony. Wymaga to &lt;xref:System.Security.Permissions.FileIOPermissionAccess.Write?displayProperty=fullName&gt; uprawnienia. <xref uid=&quot;langword_csharp_FileMode.Create&quot; name=&quot;FileMode.Create&quot; href=&quot;&quot;></xref>odpowiada to żądanie, jeśli plik nie istnieje, używające CreateNew; w przeciwnym razie użyj Truncate. Jeśli plik już istnieje, ale jest ukryty plik <xref:System.UnauthorizedAccessException>wyjątku.</xref:System.UnauthorizedAccessException>"
  syntax:
    content: Create
    return:
      type: System.IO.FileMode
      description: "Do dodania."
  exceptions: []
  platform:
  - net462
