  name: RadialGradientBrush
  nameWithType: RadialGradientBrush
  fullName: System.Windows.Media.RadialGradientBrush
  type: Class
  summary: "Umożliwia malowanie obszar o gradientu promieniowego. Punkt centralny Określa początek gradientu i koło definiuje punktu końcowego gradientu."
  remarks: "Obiektu RadialGradientBrush jest podobna do <xref:System.Windows.Media.LinearGradientBrush>.</xref:System.Windows.Media.LinearGradientBrush> model programowania Jednak gradientu liniowego ma początkowy i punkt końcowy do definiowania gradientu wektora, gdy gradient promieniowy ma koło, wraz z punkt centralny Definiowanie zachowania gradientu. Okręgu definiuje punktu końcowego gradientu. Innymi słowy gradientu w wersji 1.0 definiuje kolor w obwodzie okręgu. Punkt centralny definiuje Centrum gradientu. Gradientu na 0,0 definiuje kolor przy centralny punkt.       Na poniższej ilustracji przedstawiono prostokąt z wypełnieniem gradientowym promieniowego. Gradient promieniowy przechodzi od białego na szary. Poza koło reprezentuje okręgu gradientu podczas centralny punkt oznacza czerwonej kropki. Gradient ma <xref:System.Windows.Media.GradientBrush.SpreadMethod%2A>ustawioną wartość <xref:System.Windows.Media.GradientSpreadMethod>.</xref:System.Windows.Media.GradientSpreadMethod> </xref:System.Windows.Media.GradientBrush.SpreadMethod%2A>       ![Gradient promieniowy z wyróżnionymi składnikami](~/add/media/art-radialgradientfocalpoint.jpg &quot;gradient promieniowy z wyróżnionymi składnikami&quot;) gradient promieniowy zaznaczony punkt centralny > [!NOTE] > obiektu RadialGradientBrush obiekty są renderowane przy użyciu przyspieszanie sprzętowe na <xref:System.Windows.Media.RenderCapability.Tier%2A>systemów 2.</xref:System.Windows.Media.RenderCapability.Tier%2A> Aby uzyskać więcej informacji na temat warstw sprzętu, zobacz [warstw renderowania grafiki](~/add/includes/ajax-current-ext-md.md).      ## Funkcje obiektu freezable ponieważ dziedziczy on z <xref:System.Windows.Freezable>klasy, klasa obiektu RadialGradientBrush udostępnia kilka funkcje specjalne: obiektu RadialGradientBrush obiekty można być deklarowane jako współużytkowane przez wiele obiektów, tylko do odczytu do zwiększenia wydajności sklonować i wprowadzone awaryjny wątku.</xref:System.Windows.Freezable> Aby uzyskać więcej informacji o różnych funkcjach pochodzącymi <xref:System.Windows.Freezable>obiekty, zobacz [obiektu Freezable Przegląd obiektów](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
