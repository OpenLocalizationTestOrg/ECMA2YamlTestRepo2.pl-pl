  namespace: System.Web.UI
  summary: "Pobiera lub ustawia wartość wskazującą, czy zdarzenie ogłaszania zwrotnego strony powinny występować ze skryptu po stronie klienta."
  remarks: "Właściwość ClientSubmit wskazuje, czy zdarzenie ogłaszania zwrotnego strony powinny występować ze skryptu po stronie klienta. Jeśli ustawiono właściwość ClientSubmit `false`, a następnie JavaScript nie jest generowany. Można przypisać `false` właściwości ClientSubmit, jeśli chcesz wywołać `__doPostBack` metody samodzielnie."
  syntax:
    content: public bool ClientSubmit { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeżeli wystąpi zdarzenie ogłaszania zwrotnego strony ze skryptu po stronie klienta; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Wartość domyślna to <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.PostBackOptions.ClientSubmit*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.PostBackOptions.PerformValidation
  id: PerformValidation
  parent: System.Web.UI.PostBackOptions
  langs:
  - csharp
  name: PerformValidation
  nameWithType: PostBackOptions.PerformValidation
  fullName: System.Web.UI.PostBackOptions.PerformValidation
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Pobiera lub ustawia wartość wskazującą, czy Weryfikacja po stronie klienta jest wymagana przed wystąpieniem zdarzenia odświeżania strony."
  remarks: "Właściwość PerformValidation jest używana do określenia, czy Weryfikacja po stronie klienta jest wymagana, zanim nastąpi zdarzenia odświeżania strony. Jeśli ustawiono wartość właściwości PerformValidation `true`, można również użyć <xref:System.Web.UI.PostBackOptions.ValidationGroup%2A>Właściwości w celu określenia Nazwa grupy walidacji, dla których Weryfikacja jest wymagana przed wystąpieniem zdarzenia odświeżania strony.</xref:System.Web.UI.PostBackOptions.ValidationGroup%2A>"
  example:
  - "The following code example demonstrates using the <xref:System.Web.UI.PostBackOptions.ValidationGroup%2A> and PerformValidation properties to ensure that two <xref:System.Web.UI.WebControls.TextBox> controls have information entered in them before the postback event is generated. The `NameTextBox` and `AgeTextBox` controls are part of the `PersonalInfoGroup` validation group, but the `StateTextBox` control is not. Therefore, the user does not have to enter any data in the `StateTextBox` control before the postback event is generated.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Web.UI.PostBackOptions.Validation#1](~/add/codesnippet/csharp/p-system.web.ui.postback_2_1.aspx)]\n [!code-vb[System.Web.UI.PostBackOptions.Validation#1](~/add/codesnippet/visualbasic/p-system.web.ui.postback_2_1.aspx)]"
  syntax:
    content: public bool PerformValidation { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli weryfikacja po stronie klienta jest wymagana, zanim wystąpi zdarzenie ogłaszania zwrotnego strony; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Wartość domyślna to <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.PostBackOptions.PerformValidation*
  exceptions: []
  platform:
  - net462
