- uid: System.Web.UI.PostBackOptions.AutoPostBack
  id: AutoPostBack
  parent: System.Web.UI.PostBackOptions
  langs:
  - csharp
  name: AutoPostBack
  nameWithType: PostBackOptions.AutoPostBack
  fullName: System.Web.UI.PostBackOptions.AutoPostBack
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Pobiera lub ustawia wartość wskazującą, czy formularz automatycznie zostanie wysłany do serwera w odpowiedzi na akcję użytkownika."
  remarks: "Można użyć właściwości AutoPostBack z informacją, że formularzy sieci Web, strony powinny automatycznie post do serwera w odpowiedzi na akcję użytkownika, takie jak wybranie elementu z listy rozwijanej. Kod JavaScript `setTimeout` metoda jest używana z _`doPostBack` metody, aby upewnić się, że akcja użytkownika zostało ukończone przed wystąpieniem ogłaszania zwrotnego."
  example:
  - "The following code example shows the client-side script that is generated when the AutoPostBack property and the <xref:System.Web.UI.PostBackOptions.RequiresJavaScriptProtocol%2A> property are both set to `true`.  \n  \n```vb#  \njavascript:setTimeout('__doPostBack('__Page','')', 0)  \n```  \n  \n```c#  \njavascript:setTimeout('__doPostBack('__Page','')', 0)  \n```"
  syntax:
    content: public bool AutoPostBack { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli formularz automatycznie zostanie wysłany ponownie w odpowiedzi na akcję użytkownika; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Wartość domyślna to <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.PostBackOptions.AutoPostBack*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.PostBackOptions.ClientSubmit
  id: ClientSubmit
  parent: System.Web.UI.PostBackOptions
  langs:
  - csharp
  name: ClientSubmit
  nameWithType: PostBackOptions.ClientSubmit
  fullName: System.Web.UI.PostBackOptions.ClientSubmit
