- uid: System.Web.UI.PostBackOptions.ActionUrl
  id: ActionUrl
  parent: System.Web.UI.PostBackOptions
  langs:
  - csharp
  name: ActionUrl
  nameWithType: PostBackOptions.ActionUrl
  fullName: System.Web.UI.PostBackOptions.ActionUrl
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Pobiera lub ustawia docelowy adres URL dla ogłaszania zwrotnego strony formularzy sieci Web."
  remarks: "Właściwość ActionUrl <xref:System.Web.UI.PostBackOptions>klasy określa adres URL `action` atrybut strony formularzy sieci Web.</xref:System.Web.UI.PostBackOptions> Właściwość ActionUrl można określić, które strony formularzy sieci Web do publikowania danych z powrotem na powoduje post między stronami. Aby uzyskać więcej informacji na publikowanie między stronami, zobacz [między stronami księgowe w formularzach sieci Web ASP.NET](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates using the ActionUrl property of a <xref:System.Web.UI.PostBackOptions> object to cause a cross-page postback if a user positions the mouse pointer on a <xref:System.Web.UI.WebControls.Label> control.  \n  \n [!code-vb[System.Web.UI.PostBackOptions.ActionUrl#1](~/add/codesnippet/visualbasic/p-system.web.ui.postback_0_1.aspx)]\n [!code-cs[System.Web.UI.PostBackOptions.ActionUrl#1](~/add/codesnippet/csharp/p-system.web.ui.postback_0_1.aspx)]"
  syntax:
    content: public string ActionUrl { get; set; }
    return:
      type: System.String
      description: "Adres URL ogłaszania zwrotnego strony formularzy sieci Web. Wartość domyślna to ciąg pusty (&quot;&quot;)."
  overload: System.Web.UI.PostBackOptions.ActionUrl*
  exceptions: []
  platform:
  - net462
