  fullName: System.Web.Management.WebFailureAuditEvent
  type: Class
  summary: "Zawiera informacje dotyczące błędów zabezpieczeń."
  remarks: "Monitorowanie kondycji ASP.NET umożliwia pracownikom produkcyjnego i operacji zarządzania wdrożonej aplikacji sieci Web. <xref:System.Web.Management?displayProperty=fullName>Przestrzeń nazw zawiera typy zdarzeń kondycji odpowiedzialnych za tworzenie pakietów danych stanu kondycji aplikacji i typów dostawcy odpowiedzialna za przetwarzanie tych danych.</xref:System.Web.Management?displayProperty=fullName> Zawiera ona także pomocnicze typy, które pomagają w trakcie zarządzania zdarzenia kondycji.       Klasa WebFailureAuditEvent jest używany podczas operacji zabezpieczeń nie powiodło się. Na przykład jest nie powiodło się Autoryzacja adresów URL dla żądania sieci Web.       Domyślnie program ASP.NET jest skonfigurowany do wywołaj zdarzenie WebFailureAuditEvent dla następujących funkcji:-pliku autoryzacji. ASP.NET prób autoryzacji pliku tylko wtedy, gdy tożsamość systemu Windows jest skojarzony z żądaniem. Kod inspekcji zdarzeń powiązanych jest <xref:System.Web.Management.WebEventCodes.AuditFileAuthorizationFailure>.</xref:System.Web.Management.WebEventCodes.AuditFileAuthorizationFailure>      — Autoryzacja adresów URL. Kontroluje to nieautoryzowane próby uzyskania dostępu do zasobu adresu URL. Nieudanych prób użytkownik anonimowy nie są poddawane inspekcji, ponieważ dopuszczalny w większości przypadków jest niepowodzenie uwierzytelniania anonimowego. Kod inspekcji zdarzeń powiązanych jest <xref:System.Web.Management.WebEventCodes.AuditUrlAuthorizationFailure>.</xref:System.Web.Management.WebEventCodes.AuditUrlAuthorizationFailure>      — Nieobsługiwany ogólne lub zabezpieczeń nieobsługiwany warunków. Poniżej przedstawiono listę kodów zdarzenia związane z tych warunków:- <xref:System.Web.Management.WebEventCodes.AuditFormsAuthenticationFailure>- <xref:System.Web.Management.WebEventCodes.AuditMembershipAuthenticationFailure>- <xref:System.Web.Management.WebEventCodes.AuditInvalidViewStateFailure>- <xref:System.Web.Management.WebEventCodes.AuditUnhandledSecurityException>— <xref:System.Web.Management.WebEventCodes.AuditUnhandledAccessException>WebFailureAuditEvent gdy zdarzenie jest zgłaszane, monitorowanie kondycji ASP.NET zwiększa pokrewne inspekcji awarii zdarzenia wywoływane licznika wydajności oraz sprawdza następnie `healthMonitoring` Sekcja konfiguracyjna do określenia, czy wszystkie dostawców subskrybować zdarzenia.</xref:System.Web.Management.WebEventCodes.AuditUnhandledAccessException> </xref:System.Web.Management.WebEventCodes.AuditUnhandledSecurityException> </xref:System.Web.Management.WebEventCodes.AuditInvalidViewStateFailure> </xref:System.Web.Management.WebEventCodes.AuditMembershipAuthenticationFailure> </xref:System.Web.Management.WebEventCodes.AuditFormsAuthenticationFailure> Jeśli dostawcy subskrybować zdarzenia, ASP.NET wywołuje zdarzenia w celu ich do przetwarzania.      > [!NOTE] > Aby wyświetlić licznika wydajności inspekcji awarii zdarzenia wywoływane w Monitorze systemu (PerfMon) w **Dodaj liczniki** wybierz **ASP.NET** z **obiekt wydajności** listy rozwijanej wybierz **inspekcji awarii zdarzenia wywoływane** licznika wydajności, a następnie kliknij przycisk **Dodaj** przycisku. Aby uzyskać więcej informacji, zobacz [za pomocą Monitora systemu (PerfMon) z aplikacjami ASP.NET](http://go.microsoft.com/fwlink/?linkid=36882) w dokumentacji usług IIS w witrynie MSDN.      > [!NOTE] > W większości przypadków będzie można korzystać z typów monitorowanie kondycji programu ASP.NET, zgodnie z implementacją i sterowania monitorowanie kondycji systemu, podając wartości w `healthMonitoring` sekcji konfiguracji. Można również pochodną typy monitorowanie kondycji, aby utworzyć własne niestandardowe zdarzenia i dostawców. Przykładem tworzenia klasy pochodnej z klasy WebFailureAuditEvent znajduje się w sekcji przykładu."
  example:
  - "The following code example demonstrates how to derive from the WebFailureAuditEvent class to create a custom audit event.  \n  \n [!code-vb[System.Web.Management.WebFailureAuditEvent#1](~/add/codesnippet/visualbasic/t-system.web.management._22_1.vb)]\n [!code-cs[System.Web.Management.WebFailureAuditEvent#1](~/add/codesnippet/csharp/t-system.web.management._22_1.cs)]  \n  \n The following configuration excerpt shows how to enable ASP.NET to use the WebFailureAuditEvent event.  \n  \n```  \n<healthMonitoring   \nenabled=\"true\"  \nheartBeatInterval=\"0\">   \n<providers>  \n<add name=\"EventLogProvider\"   \ntype=\"System.Web.Management.EventLogWebEventProvider,  \nSystem.Web,Version=2.0.3600.0,Culture=neutral,  \nPublicKeyToken=b03f5f7f11d50a3a\"/>  \n</providers>  \n  \n<eventMappings>  \n<add  name=\"SampleWebFailureAuditEvent\"   \ntype=\"SamplesAspNet.SampleWebFailureAuditEvent,  \nwebfailureauditevent,Version=1.0.1663.31140,   \nCulture=neutral,   \nPublicKeyToken=0d1fa0f69d94de96,   \nprocessorArchitecture=MSIL\"/>  \n</eventMappings>  \n  \n<rules>  \n<add name=\"Custom Failure Audit Default\"  \neventName=\" SampleWebFailureAuditEvent \"  \nprovider=\"EventLogProvider\"  \nprofile=\"Default\"/>    \n</rules>  \n  \n</healthMonitoring>  \n```"
  syntax:
    content: 'public class WebFailureAuditEvent : System.Web.Management.WebAuditEvent'
