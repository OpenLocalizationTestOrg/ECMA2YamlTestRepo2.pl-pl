  remarks: "Licznik wydajności inspekcji zgłoszone zdarzenia awarii śledzi liczbę zdarzeń inspekcji nie powiodło się uruchamiany od czasu uruchomienia aplikacji. Ta metoda wywołuje również nadrzędnego <xref:System.Web.Management.WebBaseEvent.IncrementPerfCounters%2A>metodę, która zwiększa licznik zdarzenia wywoływane.</xref:System.Web.Management.WebBaseEvent.IncrementPerfCounters%2A> Ten licznik śledzi całkowita liczba zdarzeń zgłaszanych.       Aby wyświetlić te liczniki wydajności w Monitorze systemu (PerfMon) w **Dodaj liczniki** wybierz okno **ASP.NET** z **obiekt wydajności** listy rozwijanej wybierz licznik wydajności, które chcesz wyświetlić, a następnie kliknij przycisk **Dodaj** przycisku. Aby uzyskać więcej informacji, zobacz [za pomocą Monitora systemu (PerfMon) z aplikacjami ASP.NET](http://go.microsoft.com/fwlink/?linkid=36882) w dokumentacji usług IIS w witrynie MSDN."
