  remarks: "Metody AddNew dodaje nowy element do listy źródłowej przy użyciu domyślnego konstruktora dla typu tego elementu. AddNew zasadniczo mają być używane przez programistów Dodawanie złożone powiązanie danych obsługi do ich niestandardowych składników.       Metody AddNew często jest implementowane za pomocą następującego wzorca umożliwiająca programistom na iniekcję własny kod służący do tworzenia niestandardowych elementów: 1.  Wywołuje element AddNew <xref:System.Windows.Forms.BindingSource.AddingNew>zdarzeń.</xref:System.Windows.Forms.BindingSource.AddingNew>      2.  Programista może dostarczać niestandardowego elementu Obsługa <xref:System.Windows.Forms.BindingSource.AddingNew>zdarzeń i ustawienie <xref:System.ComponentModel.AddingNewEventArgs.NewObject%2A>Właściwość <xref:System.ComponentModel.AddingNewEventArgs>parametr do nowego elementu.</xref:System.ComponentModel.AddingNewEventArgs> </xref:System.ComponentModel.AddingNewEventArgs.NewObject%2A> </xref:System.Windows.Forms.BindingSource.AddingNew> W przeciwnym razie składnika należy utworzyć element przy użyciu domyślnego konstruktora.      3.  Jeśli źródło danych nie implementuje <xref:System.ComponentModel.IEditableObject>interfejsu, natychmiast dodania elementu do źródła danych i Lista podstawowa.</xref:System.ComponentModel.IEditableObject> Jeśli ten interfejs jest obsługiwany, a następnie dodanie jest wykonany przez <xref:System.Windows.Forms.BindingManagerBase.CancelCurrentEdit%2A>i <xref:System.Windows.Forms.BindingManagerBase.EndCurrentEdit%2A>metody.</xref:System.Windows.Forms.BindingManagerBase.EndCurrentEdit%2A> </xref:System.Windows.Forms.BindingManagerBase.CancelCurrentEdit%2A>"
