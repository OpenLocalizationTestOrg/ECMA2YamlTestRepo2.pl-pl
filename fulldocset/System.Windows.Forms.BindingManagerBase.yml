  remarks: "Zdarzenie BindingComplete występuje po ukończeniu operacji wiązania danych, co może obejmować następujące:-wypychanie informacji ze źródła danych do właściwości jego powiązanej kontrolki.      -Ściąganie informacje z powiązanej kontrolki do źródła danych.       Pamiętaj, że to zdarzenie jest wywoływane niezależnie od stanu ukończenia operacji powiązania, mimo że ten stan można ustalić, sprawdzając <xref:System.Windows.Forms.BindingCompleteEventArgs.BindingCompleteState%2A>Właściwość <xref:System.Windows.Forms.BindingCompleteEventArgs>parametru skojarzone ze zdarzeniem.</xref:System.Windows.Forms.BindingCompleteEventArgs> </xref:System.Windows.Forms.BindingCompleteEventArgs.BindingCompleteState%2A> <xref:System.Windows.Forms.BindingCompleteEventArgs>może również zawierać informacje o błędach i wyjątków.</xref:System.Windows.Forms.BindingCompleteEventArgs> Na przykład powiązanie operacji próbuje push wartość null ze źródła danych do <xref:System.Windows.Forms.DateTimePicker>formantu zostanie wygenerowany wyjątek, ponieważ <xref:System.DateTime>nie może być `null`.</xref:System.DateTime> </xref:System.Windows.Forms.DateTimePicker> W takim przypadku chociaż operacji powiązania nie zostało wykonane prawidłowo, BindingComplete zdarzenia, a zdarzenie zostanie zawierają informacje na temat próba powiązania nie powiodło się."
