  name: BindingManagerBase
  nameWithType: BindingManagerBase
  fullName: System.Windows.Forms.BindingManagerBase
  type: Class
  summary: "Zarządza wszystkie <xref href=&quot;System.Windows.Forms.Binding&quot;> </xref> obiektów, które są powiązane z tego samego źródła i dane element członkowski danych. Ta klasa jest abstrakcyjna."
  remarks: "BindingManagerBase umożliwia synchronizowanie formantów powiązanych z danymi na formularzu systemu Windows, które są powiązane z tym samym źródle danych. (Aby uzyskać więcej informacji na temat proste powiązanie formantu ze źródłem danych, zobacz <xref:System.Windows.Forms.Binding>klasy)</xref:System.Windows.Forms.Binding> Na przykład, załóżmy, że formularz zawiera dwa <xref:System.Windows.Forms.TextBox>formanty powiązane z tym samym źródłem danych, ale w różnych kolumnach.</xref:System.Windows.Forms.TextBox> Źródło danych może być <xref:System.Data.DataTable>zawierający nazwy klientów, gdy kolumny może zawierać imienia i nazwiska.</xref:System.Data.DataTable> Aby wyświetlić poprawne imiona i nazwiska razem do tego samego klienta musi być synchronizowany dwóch formantów. <xref:System.Windows.Forms.CurrencyManager>, Który dziedziczy z klasy BindingManagerBase umożliwia zrealizowanie tej synchronizacji dzięki utrzymywaniu wskaźnik do bieżącego elementu w źródle danych.</xref:System.Windows.Forms.CurrencyManager> <xref:System.Windows.Forms.TextBox>Formanty są powiązane z bieżącego elementu, tak aby prezentowały informacje o tym samym wierszu.</xref:System.Windows.Forms.TextBox> Po zmianie bieżącego elementu <xref:System.Windows.Forms.CurrencyManager>powiadamia wszystkie formanty powiązane z tak, aby oni odświeżyć swoje dane.</xref:System.Windows.Forms.CurrencyManager> Ponadto można ustawić <xref:System.Windows.Forms.BindingManagerBase.Position%2A>Właściwości w celu określenia wiersza w <xref:System.Data.DataTable>wskazujące kontrolki.</xref:System.Data.DataTable> </xref:System.Windows.Forms.BindingManagerBase.Position%2A> Aby określić, ile wierszy istnieje w źródle danych, użyj <xref:System.Windows.Forms.BindingManagerBase.Count%2A>Właściwości.</xref:System.Windows.Forms.BindingManagerBase.Count%2A>       <xref:System.Windows.Forms.CurrencyManager>Jest konieczne, ponieważ źródła danych nie obsługują wskaźnik bieżącego elementu.</xref:System.Windows.Forms.CurrencyManager> Na przykład stałych i <xref:System.Collections.ArrayList>obiekty mogą być źródeł danych, ale nie mają właściwości, która zwraca bieżącego elementu.</xref:System.Collections.ArrayList> Aby uzyskać bieżącego elementu, użyj <xref:System.Windows.Forms.BindingManagerBase.Current%2A>Właściwości.</xref:System.Windows.Forms.BindingManagerBase.Current%2A>       <xref:System.Windows.Forms.PropertyManager>Również dziedziczy BindingManagerBase, i jest używany do obsługi bieżącej właściwości obiektu, a nie właściwości bieżącego obiektu w źródle danych.</xref:System.Windows.Forms.PropertyManager> Z tego powodu, próba ustawienia <xref:System.Windows.Forms.BindingManagerBase.Position%2A>lub <xref:System.Windows.Forms.BindingManagerBase.Count%2A>Właściwość <xref:System.Windows.Forms.PropertyManager>nie ma wpływu.</xref:System.Windows.Forms.PropertyManager> </xref:System.Windows.Forms.BindingManagerBase.Count%2A> </xref:System.Windows.Forms.BindingManagerBase.Position%2A>       Aby utworzyć BindingManagerBase, użyj <xref:System.Windows.Forms.BindingContext>klasy, która zwraca albo <xref:System.Windows.Forms.CurrencyManager>lub <xref:System.Windows.Forms.PropertyManager>, w zależności od źródła danych zarządzany.</xref:System.Windows.Forms.PropertyManager> </xref:System.Windows.Forms.CurrencyManager> </xref:System.Windows.Forms.BindingContext>       Programiści rozwiązania są zachęcani do powiązanie formantów bezpośrednio do <xref:System.Windows.Forms.BindingSource>składnika, który działa jako źródło danych i danych łącznika do rzeczywistego docelowego źródła danych.</xref:System.Windows.Forms.BindingSource> <xref:System.Windows.Forms.BindingSource>jest znacznie ułatwione zarówno powiązanie proste i złożone danych, w tym zarządzanie waluty między formantem a elementem docelowym.</xref:System.Windows.Forms.BindingSource>"
  example:
  - "The following code example uses the <xref:System.Windows.Forms.BindingContext> to return a BindingManagerBase for a specific data source. (The example assumes you have declared `myBindingManagerBase` in the Declarations section of the module.) The example then adds event delegates to the <xref:System.Windows.Forms.BindingManagerBase.CurrentChanged> and <xref:System.Windows.Forms.BindingManagerBase.PositionChanged> events. Lastly, the example contains four methods (`MoveNext`, `MovePrevious`, `MoveFirst`, and `MoveLast`) that increment or decrement the <xref:System.Windows.Forms.BindingManagerBase.Position%2A> property, and set the <xref:System.Windows.Forms.BindingManagerBase.Position%2A> to the first or last row in the list. The last row in the list is determined by using the <xref:System.Windows.Forms.BindingManagerBase.Count%2A> property.  \n  \n [!code-cpp[Classic BindingManagerBase Example#1](~/add/codesnippet/cpp/t-system.windows.forms.b_12_1.cpp)]\n [!code-vb[Classic BindingManagerBase Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.b_12_1.vb)]\n [!code-cs[Classic BindingManagerBase Example#1](~/add/codesnippet/csharp/t-system.windows.forms.b_12_1.cs)]"
