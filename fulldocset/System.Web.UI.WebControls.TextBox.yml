  summary: "Pobiera lub ustawia wartość wskazującą zachowanie funkcji AutoComplete <xref href=&quot;System.Web.UI.WebControls.TextBox&quot;> </xref> formantu"
  remarks: "Microsoft Internet Explorer 5 i nowsze oraz innych przeglądarek pomagające wprowadzania danych, obsługuje funkcję określaną jako AutoComplete. Funkcji AutoComplete monitoruje pole tekstowe i tworzy listę wartości wprowadzonej przez użytkownika. Po powrocie do pola tekstowego w późniejszym czasie, zostanie wyświetlona lista. Zamiast przepisywania wcześniej wprowadzona wartość, użytkownik może po prostu wybierz wartość z tej listy. Użyj właściwości AutoCompleteType w celu kontrolowania zachowania funkcji AutoComplete <xref:System.Web.UI.WebControls.TextBox>kontroli.</xref:System.Web.UI.WebControls.TextBox> <xref:System.Web.UI.WebControls.AutoCompleteType?displayProperty=fullName>Wyliczenie jest używana do reprezentowania wartości, które można zastosować do właściwości AutoCompleteType.</xref:System.Web.UI.WebControls.AutoCompleteType?displayProperty=fullName>      > [!NOTE] > Nie wszystkie przeglądarki obsługują funkcję autouzupełniania. Skontaktuj się z przeglądarki, aby sprawdzić zgodność.       Domyślnie właściwość AutoCompleteType <xref:System.Web.UI.WebControls.TextBox>ma ustawioną wartość formantu `AutoCompleteType.None`.</xref:System.Web.UI.WebControls.TextBox> To ustawienie, <xref:System.Web.UI.WebControls.TextBox>kontroli udostępnia listy z innymi <xref:System.Web.UI.WebControls.TextBox>kontrolki o takim samym <xref:System.Web.UI.Control.ID%2A>Właściwości na różnych stronach.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.WebControls.TextBox> Możesz również udostępniać listy między <xref:System.Web.UI.WebControls.TextBox>formantów na podstawie kategorii, zamiast <xref:System.Web.UI.Control.ID%2A>Właściwości.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.TextBox> Po ustawieniu właściwości AutoCompleteType na jedną z wartości kategorii (takich jak `AutoCompleteType.FirstName`, `AutoCompleteType.LastName`i tak dalej), wszystkie <xref:System.Web.UI.WebControls.TextBox>formantów z tej samej kategorii udostępnić tę samą listę.</xref:System.Web.UI.WebControls.TextBox> Możesz wyłączyć funkcję Autouzupełniania dla <xref:System.Web.UI.WebControls.TextBox>kontroli przez ustawienie właściwości AutoCompleteType `AutoCompleteType.Disabled`.</xref:System.Web.UI.WebControls.TextBox>       Zapoznaj się z dokumentacją przeglądarki, aby uzyskać więcej informacji na temat konfigurowania Włączanie funkcji AutoComplete. Na przykład, aby włączyć funkcję Autowypełniania w przeglądarce Internet Explorer w wersji 5 lub nowszej, wybierz **Opcje internetowe** z **narzędzia** menu, a następnie wybierz **zawartości** kartę. Kliknij przycisk **autouzupełniania** przycisk, aby wyświetlać i modyfikować różne opcje przeglądarki dla funkcji AutoComplete.       Aby uzyskać więcej informacji na temat funkcji AutoComplete w programie Internet Explorer, zobacz [przy użyciu funkcji AutoComplete w formularzach HTML](http://go.microsoft.com/fwlink/?LinkId=163828) w [biblioteki MSDN Library](http://go.microsoft.com/fwlink/?linkid=37118).       Nie można ustawić tej właściwości kompozycji lub motywów arkusza stylów. Aby uzyskać więcej informacji, zobacz <xref:System.Web.UI.ThemeableAttribute>i [kompozycji ASP.NET i karnacji](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following code example demonstrates how to use the <xref:System.Web.UI.WebControls.AutoCompleteType> enumeration to specify the AutoComplete category for a <xref:System.Web.UI.WebControls.TextBox> control.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[AutoCompleteType#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1326_1.aspx)]\n [!code-cs[AutoCompleteType#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1326_1.aspx)]"
  syntax:
    content: public virtual System.Web.UI.WebControls.AutoCompleteType AutoCompleteType { get; set; }
    return:
      type: System.Web.UI.WebControls.AutoCompleteType
      description: "Jeden z <xref href=&quot;System.Web.UI.WebControls.AutoCompleteType&quot;> </xref> wartości wyliczenia, wskazującą zachowanie funkcji AutoComplete <xref href=&quot;System.Web.UI.WebControls.TextBox&quot;> </xref> formantu. Wartość domyślna to <xref href=&quot;System.Web.UI.WebControls.AutoCompleteType&quot;> </xref>."
