  remarks: "Sprawdzanie poprawności grupy umożliwiają przypisywanie weryfikacji formantów na stronie do jednej konkretnej kategorii. Każda grupa sprawdzania poprawności można zweryfikować niezależnie od innych grup sprawdzania poprawności na stronie. Aby określić nazwę grupy walidacji, dla którego należy użyć właściwości ValidationGroup <xref:System.Web.UI.WebControls.TextBox>formant powoduje sprawdzania poprawności, gdy ogłasza go do serwera.</xref:System.Web.UI.WebControls.TextBox>       Ta właściwość ma zastosowanie tylko wtedy, gdy <xref:System.Web.UI.WebControls.TextBox.CausesValidation%2A>ma ustawioną właściwość `true`.</xref:System.Web.UI.WebControls.TextBox.CausesValidation%2A> Po określeniu wartości dla właściwości ValidationGroup tylko sprawdzanie poprawności formantów, które należą do określonej grupy są weryfikowane podczas <xref:System.Web.UI.WebControls.TextBox>kontroli ogłoszenia na serwerze.</xref:System.Web.UI.WebControls.TextBox> Jeśli nie określisz wartości dla tej właściwości i <xref:System.Web.UI.WebControls.TextBox.CausesValidation%2A>właściwość jest ustawiona na `true`, wszystkie formanty walidacji na stronie, które nie są przypisane do grupy sprawdzania poprawności są weryfikowane, gdy formant ogłasza do serwera.</xref:System.Web.UI.WebControls.TextBox.CausesValidation%2A>       Nie można ustawić tej właściwości kompozycji lub motywów arkusza stylów. Aby uzyskać więcej informacji, zobacz <xref:System.Web.UI.ThemeableAttribute>i [kompozycji ASP.NET i karnacji](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
