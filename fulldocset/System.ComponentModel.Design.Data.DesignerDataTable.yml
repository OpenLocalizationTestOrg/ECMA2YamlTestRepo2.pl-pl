  type: Class
  summary: "Reprezentuje tabelę w magazynie danych."
  remarks: "Klasa DesignerDataTable jest jednym z kilku typów, które reprezentują schemat magazynu danych, w czasie projektowania. Te elementy schematu stają się dostępne do formantów przez projektantów implementacja <xref:System.ComponentModel.Design.Data.IDataEnvironment>interfejsu.</xref:System.ComponentModel.Design.Data.IDataEnvironment> Formanty uzyskiwanie dostępu do obiektów schematu wywołując <xref:System.ComponentModel.Design.Data.IDataEnvironment.GetConnectionSchema%2A>metodę interfejsu.</xref:System.ComponentModel.Design.Data.IDataEnvironment.GetConnectionSchema%2A>       Klasa DesignerDataTable reprezentuje pojedynczej tabeli w magazynie danych. Kolekcja obiektów DesignerDataTable jest zwracany, jeśli wywołujesz <xref:System.ComponentModel.Design.Data.IDesignerDataSchema.GetSchemaItems%2A>metody z `schemaClass` ustawiona <xref:System.ComponentModel.Design.Data.DesignerDataSchemaClass.Tables?displayProperty=fullName>.</xref:System.ComponentModel.Design.Data.DesignerDataSchemaClass.Tables?displayProperty=fullName> </xref:System.ComponentModel.Design.Data.IDesignerDataSchema.GetSchemaItems%2A>"
