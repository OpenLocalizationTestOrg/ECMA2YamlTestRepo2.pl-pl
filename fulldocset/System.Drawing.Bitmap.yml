  type: Class
  summary: "Hermetyzuje [!INCLUDE[ndptecgdiplus](~/add/includes/ndptecgdiplus-md.md)] mapy bitowej, która składa się z danych pikseli grafiki obrazu i jego atrybuty. Mapy bitowej jest obiekt służący do pracy z obrazami zdefiniowane przez danych pikseli."
  remarks: "Mapy bitowej składa się z danych pikseli grafiki obrazu i jego atrybuty. Istnieje wiele standardowych formatów zapisywania do pliku mapy bitowej. [!INCLUDE[ndptecgdiplus](~/add/includes/ndptecgdiplus-md.md)]obsługuje następujące formaty plików: BMP, GIF, EXIF, JPG, PNG i TIFF. Aby uzyskać więcej informacji na temat obsługiwanych formatów, zobacz [typy map bitowych](~/add/includes/ajax-current-ext-md.md).       Można utworzyć obrazy z strumieni, plików i innych źródeł przy użyciu jednej z <xref:System.Drawing.Bitmap.%23ctor%2A>konstruktorów i je zapisać do strumienia lub usługi w systemie plików z <xref:System.Drawing.Image.Save%2A>metody.</xref:System.Drawing.Image.Save%2A> </xref:System.Drawing.Bitmap.%23ctor%2A> Obrazy są rysowane na ekranie lub pamięci za pomocą <xref:System.Drawing.Graphics.DrawImage%2A>metody <xref:System.Drawing.Graphics>obiektu.</xref:System.Drawing.Graphics> </xref:System.Drawing.Graphics.DrawImage%2A> Aby uzyskać listę tematów dotyczących pracy z plikami obrazów, zobacz [Praca z obrazami, mapami bitowymi, ikony i metapliki](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Mapy bitowej klasa nie jest dostępny w domenach aplikacji. Na przykład w przypadku utworzenia dynamicznym <xref:System.AppDomain>i utworzyć kilka pędzle, pióra i map bitowych w tej domenie, a następnie przekaż te obiekty z powrotem do domeny głównej aplikacji, można pomyślnie użyć pióra i pędzle.</xref:System.AppDomain> Jednak jeśli wywołujesz <xref:System.Drawing.Graphics.DrawImage%2A>metodę, by narysować organizowane mapy bitowej, pojawi się następujący wyjątek.</xref:System.Drawing.Graphics.DrawImage%2A>   >> Usług zdalnych nie można odnaleźć pola &quot;obrazu macierzystego&quot; w typie &quot;System.Drawing.Image&quot;."
  example:
  - "The following code example demonstrates how to construct a new Bitmap from a file, using the <xref:System.Drawing.Bitmap.GetPixel%2A> and <xref:System.Drawing.Bitmap.SetPixel%2A> methods to recolor the image. It also uses the <xref:System.Drawing.Image.PixelFormat%2A>, <xref:System.Drawing.Image.Width%2A>, and <xref:System.Drawing.Image.Height%2A> properties.  \n  \n This example is designed to be used with a Windows Forms that contains a <xref:System.Windows.Forms.Label>, <xref:System.Windows.Forms.PictureBox>, and <xref:System.Windows.Forms.Button> named `Label1`, `PictureBox1`, and `Button1`, respectively. Paste the code into the form and associate the `Button1_Click` method with the button's <xref:System.Windows.Forms.Control.Click> event.  \n  \n [!code-cs[System.Drawing.ImageExample#1](~/add/codesnippet/csharp/t-system.drawing.bitmap_1.cs)]\n [!code-cpp[System.Drawing.ImageExample#1](~/add/codesnippet/cpp/t-system.drawing.bitmap_1.cpp)]\n [!code-vb[System.Drawing.ImageExample#1](~/add/codesnippet/visualbasic/t-system.drawing.bitmap_1.vb)]"
