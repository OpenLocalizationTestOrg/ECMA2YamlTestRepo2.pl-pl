  remarks: "Użyj <xref:System.Web.UI.XhtmlTextWriter.AddRecognizedAttribute%2A>metody w celu dodania rozpoznanym atrybutów do elementu XHTML.</xref:System.Web.UI.XhtmlTextWriter.AddRecognizedAttribute%2A> Aby usunąć atrybuty wspólne dla elementu XHTML, użyj <xref:System.Web.UI.XhtmlTextWriter.RemoveRecognizedAttribute%2A>metody.</xref:System.Web.UI.XhtmlTextWriter.RemoveRecognizedAttribute%2A>       Jeśli nowe wystąpienie klasy <xref:System.Web.UI.XhtmlTextWriter>utworzeniu klasy <xref:System.Collections.Hashtable>obiektu atrybuty specyficzne dla elementu jest wypełniana atrybuty przedstawiono w poniższej tabeli.</xref:System.Collections.Hashtable> </xref:System.Web.UI.XhtmlTextWriter>      | Element | Atrybuty |   |-------------|----------------|   | `<a>`|`accesskey`, `href`, `charset`, `hreflang`, `rel`, `type`, `rev`, `title`, `tabindex`|   | `<base>`|`href`|   | `<blockquote>`|`cite`|   | `<br>`|`id`, `class`, `title`|   | `<form>`|`action`, `method`, `enctype`|   | `<head>`|`xml:lang`|   | `<html>`|`version`, `xml:lang`, `xmlns`|   | `<img>`|`src`, `alt`, `width`, `longdesc`, `height`|   | `<input>`|`size`, `accesskey`, `title`, `name`, `type`, `disabled`, `value`, `src`, `checked`, `maxlength`, `tabindex`|   | `<label>`|`accesskey`, `for`|   | `<li>`|`value`|   | `<link>`|`hreflang`, `rev`, `type`, `charset`, `rel`, `href`, `media`|   | `<meta>`|`content`, `name`, `xml:lang`, `http-equiv`, `scheme`|   | `<object>`|`codebase`, `classid`, `data`, `standby`, `name`, `type`, `height`, `archive`, `declare`, `width`, `tabindex`, `codetype`|   | `<ol>`|`start`|   | `<optgroup>`|`label`, `disabled`|   | `<option>`|`selected`, `value`|   | `<param>`|`id`, `name`, `valuetype`, `value`, `type`|   | `<pre>`|`xml:space`|   | `<q>`|`cite`|   | `<select>`|`name`, `tabindex`, `disabled`, `multiple`, `size`|   | `<style>`|`xml:lang`, `xml:space`, `type`, `title`, `media`|   | `<table>`|`width`, `summary`|   | `<textarea>`|`name`, `cols`, `accesskey`, `tabindex`, `rows`|   | `<td>`|`headers`, `align`, `rowspan`, `colspan`, `axis`, `scope`, `abbr`, `valign`|   | `<th>`|`headers`, `align`, `rowspan`, `colspan`, `axis`, `scope`, `abbr`, `valign`|   | `<title>`|`xml:lang`|   | `<tr>`|`align`, `valign`|       Aby uzyskać więcej informacji na elementy i style, które mają być renderowane, zobacz specyfikację modularyzacji XHTML przy [witryny sieci Web w sieci World Wide Web konsorcjum W3C](http://go.microsoft.com/fwlink/?linkid=37125)."
