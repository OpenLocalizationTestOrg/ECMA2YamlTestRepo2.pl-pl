  remarks: "Metoda FindInactiveProfilesByUserName służy do pobierania informacji o profilach profilów nieużywane użytkowników dla aplikacji określonej przez `applicationName` atrybutu w pliku konfiguracji. Ta metoda pobierze tylko profile, dla których odpowiada podana nazwa użytkownika dla profilu `usernameToMatch` wartość parametru. Użyj `authenticationOption` parametr, aby określić, czy tylko anonimowe profilów tylko uwierzytelniony i/lub profilów wszystkie profile do wyszukania. Przeszukane profilów wszystkich profilu z <xref:System.Web.Profile.ProfileInfo.LastActivityDate%2A>występuje przed określonego `userInactiveSinceDate` zwracana jest wartość parametru.</xref:System.Web.Profile.ProfileInfo.LastActivityDate%2A>       <xref:System.Web.Profile.SqlProfileProvider>Wyszukuje dopasowania `usernameToMatch` przy użyciu wartości parametru `LIKE` — słowo kluczowe i obsługuje symbole wieloznaczne, takie jak znak procentu (%).</xref:System.Web.Profile.SqlProfileProvider> Na przykład jeśli `usernameToMatch` parametr ma wartość &quot;uzytkownik1&quot;, a następnie informacji o profilu profil o tej nazwie użytkownika &quot;uzytkownik1&quot; jest zwracany, jeśli istnieje. Jeśli `usernameToMatch` parametr ma wartość &quot;uzytkownik %&quot;, a następnie są zwracane informacji o profilu Profile o nazwie &quot;uzytkownik1&quot;, &quot;uzytkownik2&quot;, &quot;uzytkownik_administrator&quot; itd. Użytkownicy są zwracane w kolejności, że ich profile nie zostały dodane do magazynu danych.       Wyniki zwrócone przez FindInactiveProfilesByUserName są ograniczone przez `pageIndex` i `pageSize` parametrów. `pageSize` Parametr określa maksymalną liczbę <xref:System.Web.Profile.ProfileInfo>obiektów do zwrócenia <xref:System.Web.Profile.ProfileInfoCollection>.</xref:System.Web.Profile.ProfileInfoCollection> </xref:System.Web.Profile.ProfileInfo> `pageIndex` Strony wyników do zwrócenia, która identyfikuje parametru; 0 identyfikuje pierwszej strony. `totalRecords` Parametr jest `out` parametr, który ma ustawioną wartość całkowita liczba nieaktywne profile dla skonfigurowanego `applicationName`na podstawie `authenticationOption` i `userInactiveSinceDate` parametrów. Na przykład, jeśli istnieją 13 użytkowników dla skonfigurowanego `applicationName`i `pageIndex` wartość to 1 z `pageSize` 5, <xref:System.Web.Profile.ProfileInfoCollection>zostanie zwrócony zawierają od szóstego do dziesiątego nieaktywnych profili.</xref:System.Web.Profile.ProfileInfoCollection> `totalRecords` Parametr zostanie ustawiona na 13."
