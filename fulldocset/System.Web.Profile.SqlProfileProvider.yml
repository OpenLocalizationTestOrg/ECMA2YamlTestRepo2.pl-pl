  name: DeleteProfiles(ProfileInfoCollection)
  nameWithType: SqlProfileProvider.DeleteProfiles(ProfileInfoCollection)
  fullName: System.Web.Profile.SqlProfileProvider.DeleteProfiles(ProfileInfoCollection)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Profile
  summary: "Usuwa właściwości profilu i informacje dla podanej listy profilów ze źródła danych."
  remarks: "Metoda DeleteProfiles usuwa wszystkie informacje o profilu i właściwości określone profile ze źródła danych dla aplikacji określonej przez `applicationName` atrybutu w pliku konfiguracji. Na liście profilów, aby usunąć zostanie określona przy użyciu <xref:System.Web.Profile.ProfileInfoCollection>przekazanego jako `profiles` parametru.</xref:System.Web.Profile.ProfileInfoCollection> A <xref:System.Web.Profile.ProfileInfoCollection>może zwracać <xref:System.Web.Profile.SqlProfileProvider.GetAllProfiles%2A>, <xref:System.Web.Profile.SqlProfileProvider.GetAllInactiveProfiles%2A>, <xref:System.Web.Profile.SqlProfileProvider.FindProfilesByUserName%2A>, i <xref:System.Web.Profile.SqlProfileProvider.FindInactiveProfilesByUserName%2A>metody.</xref:System.Web.Profile.SqlProfileProvider.FindInactiveProfilesByUserName%2A> </xref:System.Web.Profile.SqlProfileProvider.FindProfilesByUserName%2A> </xref:System.Web.Profile.SqlProfileProvider.GetAllInactiveProfiles%2A> </xref:System.Web.Profile.SqlProfileProvider.GetAllProfiles%2A> </xref:System.Web.Profile.ProfileInfoCollection>       Wartość zwracana może różnić się od <xref:System.Web.Profile.ProfileInfoCollection.Count%2A>wartości dla podanej <xref:System.Web.Profile.ProfileInfoCollection>.</xref:System.Web.Profile.ProfileInfoCollection> </xref:System.Web.Profile.ProfileInfoCollection.Count%2A> Oznacza to, że niektóre profile w określonym <xref:System.Web.Profile.ProfileInfoCollection>nie zostały znalezione w magazynie danych.</xref:System.Web.Profile.ProfileInfoCollection>       Aktualizacje bazy danych, które są wykonywane podczas wywołania metody DeleteProfiles są wykonywane w ramach transakcji. Jeśli wystąpi błąd, transakcja zostanie wycofana i są wykonywane żadne aktualizacje."
  example:
  - "The following code example allows a user to search for profiles using the <xref:System.Web.Profile.SqlProfileProvider.FindProfilesByUserName%2A> and <xref:System.Web.Profile.SqlProfileProvider.FindInactiveProfilesByUserName%2A> methods. The user can then delete the returned profiles with a call to the DeleteProfiles method.  \n  \n [!code-cs[System.Web.Profile.SqlProfileProvider#5](~/add/codesnippet/csharp/cdae4d26-d974-48ab-8f4d-_1.aspx)]\n [!code-vb[System.Web.Profile.SqlProfileProvider#5](~/add/codesnippet/visualbasic/cdae4d26-d974-48ab-8f4d-_1.aspx)]"
  syntax:
    content: public override int DeleteProfiles (System.Web.Profile.ProfileInfoCollection profiles);
    parameters:
    - id: profiles
      type: System.Web.Profile.ProfileInfoCollection
      description: "A <xref href=&quot;System.Web.Profile.ProfileInfoCollection&quot;> </xref> zawierający informacje o profilu dla profile do usunięcia."
    return:
      type: System.Int32
      description: "Liczba profili usunięte ze źródła danych."
  overload: System.Web.Profile.SqlProfileProvider.DeleteProfiles*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>profiles</code> has a <xref:System.Web.Profile.ProfileInfoCollection.Count*> value of zero.  \n  \n \\- or -  \n  \n One of the <xref href=\"System.Web.Profile.ProfileInfo\"></xref> objects in <code>profiles</code> has a <xref:System.Web.Profile.ProfileInfo.UserName*> that is an empty string (\"\"), exceeds a length of 256 characters, or contains a comma."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>profiles</code> is <xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref>.  \n  \n \\- or -  \n  \n One of the <xref href=\"System.Web.Profile.ProfileInfo\"></xref> objects in <code>profiles</code> has a <xref:System.Web.Profile.ProfileInfo.UserName*> that is <xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref>."
  platform:
  - net462
