  parent: System.Web.Profile.SqlProfileProvider
  langs:
  - csharp
  name: ApplicationName
  nameWithType: SqlProfileProvider.ApplicationName
  fullName: System.Web.Profile.SqlProfileProvider.ApplicationName
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Profile
  summary: "Pobiera lub ustawia nazwę aplikacji, dla którego mają być przechowywane i pobierane informacje o profilu."
  remarks: "Właściwość ApplicationName jest używana przez <xref:System.Web.Profile.SqlProfileProvider>do skojarzenia z różnych aplikacji informacje o profilu.</xref:System.Web.Profile.SqlProfileProvider> Dzięki temu wiele aplikacji może używać tej samej bazy danych do przechowywania informacji o użytkowniku bez powodowania konfliktów między użytkownikami zduplikowane. Wiele aplikacji programu ASP.NET można użyć tej samej bazy danych użytkownika, określając taką samą wartość właściwości ApplicationName. Właściwość ApplicationName można ustawić programowo, lub można ją ustawić deklaratywnie w pliku konfiguracji dla aplikacji sieci Web przy użyciu `applicationName` atrybutu.       Jeśli nie określono wartości dla `applicationName` atrybutu w pliku konfiguracji dla aplikacji sieci Web, a następnie <xref:System.Web.Hosting.HostingEnvironment.ApplicationVirtualPath%2A>wartość jest używana dla aplikacji ASP.NET.</xref:System.Web.Hosting.HostingEnvironment.ApplicationVirtualPath%2A> W przypadku aplikacji ASP.NET z systemem innym niż wartość domyślna to <xref:System.Diagnostics.ProcessModule.ModuleName%2A>wartość bez rozszerzenia.</xref:System.Diagnostics.ProcessModule.ModuleName%2A>      > [!CAUTION] > Ponieważ domyślnego pojedynczego wystąpienia dostawcy profil jest używany dla wszystkich żądań obsłużonych przez <xref:System.Web.HttpApplication>obiektu, może mieć wiele żądań wykonywanych równocześnie i ustawiania wartości właściwości ApplicationName.</xref:System.Web.HttpApplication> Właściwość ApplicationName nie jest wielowątkowość dla wielu operacji zapisu, a zmiana wartości właściwości ApplicationName może spowodować nieoczekiwane zachowanie dla wielu użytkowników aplikacji. Zaleca się unikać pisania kodu, który umożliwia użytkownikom można ustawić właściwości ApplicationName, chyba że użytkownik musi. Przykładem aplikacji, których ustawienia właściwości ApplicationName mogą być wymagane jest administracyjne aplikacji, która zarządza dane profilu dla wielu aplikacji. Takiej aplikacji powinna być aplikacją pojedynczego użytkownika, a nie aplikacji sieci Web."
  example:
  - "The following code example shows the  element in the `system.web` section of the Web.config file for an ASP.NET application. It specifies the application's <xref:System.Web.Profile.SqlProfileProvider> instance and sets the ApplicationName property value to `MyApplication`.  \n  \n```  \n<profile defaultProvider=\"SqlProvider\">  \n  <providers>  \n    <add name=\"SqlProvider\"  \n      type=\"System.Web.Profile.SqlProfileProvider\"  \n      connectionStringName=\"SqlServices\"  \n      applicationName=\"MyApplication\" />  \n   </providers>  \n</profile>  \n```"
  syntax:
    content: public override string ApplicationName { get; set; }
    return:
      type: System.String
      description: "Nazwa aplikacji, dla której do przechowywania i pobierania informacji o profilu. Wartość domyślna to <xref:System.Web.Hosting.HostingEnvironment.ApplicationVirtualPath*>wartość.</xref:System.Web.Hosting.HostingEnvironment.ApplicationVirtualPath*>"
  overload: System.Web.Profile.SqlProfileProvider.ApplicationName*
  exceptions:
  - type: System.Web.HttpException
    commentId: T:System.Web.HttpException
    description: "Próbowano ustawić właściwość ApplicationName przez obiekt wywołujący, który nie ma <xref href=&quot;System.Web.AspNetHostingPermissionLevel&quot;> </xref> ASP.NET hosting uprawnień."
  - type: System.Configuration.Provider.ProviderException
    commentId: T:System.Configuration.Provider.ProviderException
    description: "Podjęto próbę ciąg, który jest dłuższa niż 256 znaków ustawienia właściwości ApplicationName."
  platform:
  - net462
- uid: System.Web.Profile.SqlProfileProvider.DeleteInactiveProfiles(System.Web.Profile.ProfileAuthenticationOption,System.DateTime)
  id: DeleteInactiveProfiles(System.Web.Profile.ProfileAuthenticationOption,System.DateTime)
  parent: System.Web.Profile.SqlProfileProvider
  langs:
  - csharp
  name: DeleteInactiveProfiles(ProfileAuthenticationOption,DateTime)
  nameWithType: SqlProfileProvider.DeleteInactiveProfiles(ProfileAuthenticationOption,DateTime)
  fullName: System.Web.Profile.SqlProfileProvider.DeleteInactiveProfiles(ProfileAuthenticationOption,DateTime)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Profile
  summary: "Usuwa dane profilu użytkownika dla profilów, w których datę ostatniej aktywności pojawiły się przed określoną datą i godziną."
  remarks: "Metoda DeleteInactiveProfiles służy do usuwania profilu nieużywanych danych ze źródła danych dla aplikacji określonej przez `applicationName` atrybutu w pliku konfiguracji. Użyj `authenticationOption` parametr, aby określić, czy tylko anonimowe profilów tylko uwierzytelniony i/lub profilów wszystkie profile do wyszukania. Przeszukane profilów wszystkich profilu z <xref:System.Web.Profile.ProfileInfo.LastActivityDate%2A>to miejsce, w tym miejscu lub przed określonego `userInactiveSinceDate` wartość parametru jest usuwany.</xref:System.Web.Profile.ProfileInfo.LastActivityDate%2A>       Aktualizacje bazy danych, które są wykonywane podczas wywołania metody DeleteInactiveProfiles są wykonywane w ramach transakcji. Jeśli wystąpi błąd, transakcja zostanie wycofana i są wykonywane żadne aktualizacje."
  example:
  - "The following code example shows an ASP.NET page that manages inactive profiles. A button is provided to delete all profiles that have not been accessed since the date specified for considering a profile to be inactive.  \n  \n [!code-vb[System.Web.Profile.SqlProfileProvider#4](~/add/codesnippet/visualbasic/eeb194af-87d9-45d8-af95-_1.aspx)]\n [!code-cs[System.Web.Profile.SqlProfileProvider#4](~/add/codesnippet/csharp/eeb194af-87d9-45d8-af95-_1.aspx)]"
  syntax:
    content: public override int DeleteInactiveProfiles (System.Web.Profile.ProfileAuthenticationOption authenticationOption, DateTime userInactiveSinceDate);
    parameters:
    - id: authenticationOption
      type: System.Web.Profile.ProfileAuthenticationOption
      description: "Jeden z <xref href=&quot;System.Web.Profile.ProfileAuthenticationOption&quot;> </xref> wartości, określając czy anonimowe, uwierzytelniona lub oba rodzaje profile są usuwane."
    - id: userInactiveSinceDate
      type: System.DateTime
      description: "A <xref:System.DateTime>, które identyfikują profile użytkowników, które są traktowane jako nieaktywne.</xref:System.DateTime> Jeśli <xref:System.Web.Profile.ProfileInfo.LastActivityDate*>użytkownika profilu występuje na miejscu lub przed tym datę i godzinę, profil jest traktowany jako nieaktywny.</xref:System.Web.Profile.ProfileInfo.LastActivityDate*>"
    return:
      type: System.Int32
      description: "Liczba profili usunięte ze źródła danych."
  overload: System.Web.Profile.SqlProfileProvider.DeleteInactiveProfiles*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Profile.SqlProfileProvider.DeleteProfiles(System.String[])
  id: DeleteProfiles(System.String[])
  parent: System.Web.Profile.SqlProfileProvider
  langs:
  - csharp
  name: DeleteProfiles(String[])
  nameWithType: SqlProfileProvider.DeleteProfiles(String[])
  fullName: System.Web.Profile.SqlProfileProvider.DeleteProfiles(String[])
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Profile
  summary: "Usuwa właściwości profilu i informacje ze źródła danych dla podanej listy nazw użytkowników."
  remarks: "Metoda DeleteProfiles usuwa wszystkie informacje o profilu i właściwości określone profile ze źródła danych dla aplikacji określonej przez `applicationName` atrybutu w pliku konfiguracji. Na liście profilów, aby usunąć jest określony jako tablica ciągów nazw użytkowników. Jeśli właściwości profilu i informacje istnieje w źródle danych z nazwą użytkownika w `usernames` parametru, zostaną one usunięte.       Wartość zwracana mogą się różnić od długości określona tablica elementów `usernames`. Oznacza to, że niektóre profile w określonej tablicy `usernames` zostały już usunięte z magazynu danych.       Aktualizacje bazy danych, które są wykonywane podczas wywołania metody DeleteProfiles są wykonywane w ramach transakcji. Jeśli wystąpi błąd, transakcja zostanie wycofana i są wykonywane żadne aktualizacje."
  example:
  - "The following code example shows an ASP.NET page that manages inactive profiles. A <xref:System.Web.UI.WebControls.GridView> control displays the inactive profiles returned. Each row of the <xref:System.Web.UI.WebControls.GridView> control includes a button that deletes the profile for that row from the data source with a call to the DeleteProfiles method.  \n  \n [!code-vb[System.Web.Profile.SqlProfileProvider#4](~/add/codesnippet/visualbasic/m-system.web.profile.sql_1.aspx)]\n [!code-cs[System.Web.Profile.SqlProfileProvider#4](~/add/codesnippet/csharp/m-system.web.profile.sql_1.aspx)]"
  syntax:
    content: public override int DeleteProfiles (string[] usernames);
    parameters:
    - id: usernames
      type: System.String[]
      description: "Tablica ciągów nazw użytkowników, które profile do usunięcia."
    return:
      type: System.Int32
      description: "Liczba profili usunięte ze źródła danych."
  overload: System.Web.Profile.SqlProfileProvider.DeleteProfiles*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "The length of <code>usernames</code> is zero.  \n  \n \\- or -  \n  \n One of the items in <code>usernames</code> is an empty string (\"\"), exceeds a length of 256 characters, or contains a comma.  \n  \n \\- or -  \n  \n Two or more items in <code>usernames</code> have the same value."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>usernames</code> is <xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref>.  \n  \n \\- or -  \n  \n One of the items in <code>usernames</code> is <xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref>."
  platform:
  - net462
