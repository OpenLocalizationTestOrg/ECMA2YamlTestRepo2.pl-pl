- uid: System.ServiceModel.Description.WebServiceEndpoint.MaxBufferPoolSize
  id: MaxBufferPoolSize
  parent: System.ServiceModel.Description.WebServiceEndpoint
  langs:
  - csharp
  name: MaxBufferPoolSize
  nameWithType: WebServiceEndpoint.MaxBufferPoolSize
  fullName: System.ServiceModel.Description.WebServiceEndpoint.MaxBufferPoolSize
  type: Property
  assemblies:
  - System.ServiceModel.Web
  namespace: System.ServiceModel.Description
  summary: "Pobiera lub ustawia maksymalną ilość pamięci przydzielonej dla menedżera buforów, który zarządza buforami wymaganymi przez punkty końcowe, które używają tego powiązania."
  remarks: "<xref:System.ServiceModel.Channels.BufferManager>Próbuje minimalizuje to koszt bufory z puli buforów.</xref:System.ServiceModel.Channels.BufferManager> Bufory są wymagane do przetwarzania komunikatów przez usługę, po znalezieniu poza kanału. Jeśli nie jest wystarczająca ilość pamięci w puli buforów do przetworzenia obciążenia komunikat <xref:System.ServiceModel.Channels.BufferManager>przydzielić pamięć sterty CLR, co zwiększa obciążenie kolekcji pamięci.</xref:System.ServiceModel.Channels.BufferManager> Rozbudowana alokacji sterty pamięci CLR jest wskazanie, że rozmiar puli buforów jest za mały i że można poprawić wydajność z alokacją większych zwiększając <xref:System.ServiceModel.WebHttpBinding.MaxBufferPoolSize%2A>limit.</xref:System.ServiceModel.WebHttpBinding.MaxBufferPoolSize%2A>"
  syntax:
    content: public long MaxBufferPoolSize { get; set; }
    return:
      type: System.Int64
      description: "Maksymalny rozmiar w bajtach dla puli buforów używanej przez punkt końcowy skonfigurowany dla tego wiązania. Wartość domyślna to 65 536 bajtów."
  overload: System.ServiceModel.Description.WebServiceEndpoint.MaxBufferPoolSize*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Description.WebServiceEndpoint.MaxBufferSize
  id: MaxBufferSize
  parent: System.ServiceModel.Description.WebServiceEndpoint
  langs:
  - csharp
  name: MaxBufferSize
  nameWithType: WebServiceEndpoint.MaxBufferSize
  fullName: System.ServiceModel.Description.WebServiceEndpoint.MaxBufferSize
  type: Property
  assemblies:
  - System.ServiceModel.Web
  namespace: System.ServiceModel.Description
  summary: "Pobiera lub ustawia maksymalną ilość pamięci przydzielonej do użycia przez menedżera buforów komunikatów, który odbiera komunikaty z kanału."
  remarks: "<xref:System.ServiceModel.Channels.BufferManager>Minimalizację kosztów bufory przy użyciu puli buforów.</xref:System.ServiceModel.Channels.BufferManager> Bufory są wymagane do przetwarzania komunikatów przez usługę, po znalezieniu poza kanału. Jeśli nie jest wystarczająca ilość pamięci w puli buforów do przetworzenia obciążenia komunikat <xref:System.ServiceModel.Channels.BufferManager>przydzielić pamięć sterty CLR, co zwiększa obciążenie kolekcji pamięci.</xref:System.ServiceModel.Channels.BufferManager> Rozbudowana alokacji sterty pamięci CLR jest wskazanie, że rozmiar puli buforów jest za mały i że można poprawić wydajność z alokacją większych zwiększając <xref:System.ServiceModel.BasicHttpBinding.MaxBufferPoolSize%2A>limit.</xref:System.ServiceModel.BasicHttpBinding.MaxBufferPoolSize%2A>"
  syntax:
    content: public int MaxBufferSize { get; set; }
    return:
      type: System.Int32
      description: "Maksymalna ilość pamięci w bajtach dostępnej do użycia przez menedżera buforów komunikatów. Wartość domyślna to 524,288 (0x80000) bajtów."
  overload: System.ServiceModel.Description.WebServiceEndpoint.MaxBufferSize*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Podana wartość jest mniejsza niż lub równa zero."
  platform:
  - net462
- uid: System.ServiceModel.Description.WebServiceEndpoint.MaxReceivedMessageSize
  id: MaxReceivedMessageSize
  parent: System.ServiceModel.Description.WebServiceEndpoint
  langs:
  - csharp
  name: MaxReceivedMessageSize
  nameWithType: WebServiceEndpoint.MaxReceivedMessageSize
  fullName: System.ServiceModel.Description.WebServiceEndpoint.MaxReceivedMessageSize
  type: Property
  assemblies:
  - System.ServiceModel.Web
  namespace: System.ServiceModel.Description
  summary: "Pobiera lub ustawia maksymalny rozmiar komunikatu, który może przetworzyć wiązanie."
  remarks: "Rozmiar wiadomości, które mogą być odbierane przesyłania usług za pomocą <xref:System.ServiceModel.WebHttpBinding>jest ograniczone przez ilość pamięci przydzielonej dla każdego komunikatu.</xref:System.ServiceModel.WebHttpBinding> To powiązana rozmiar wiadomości ma na celu ograniczenia narażenia na ataki (DoS)."
  syntax:
    content: public long MaxReceivedMessageSize { get; set; }
    return:
      type: System.Int64
      description: "Maksymalny rozmiar w bajtach dla komunikatu przetwarzanego przez wiązanie. Wartość domyślna to 65 536 bajtów."
  overload: System.ServiceModel.Description.WebServiceEndpoint.MaxReceivedMessageSize*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Wartość jest mniejsza od zera."
  - type: System.ServiceModel.QuotaExceededException
    commentId: T:System.ServiceModel.QuotaExceededException
    description: "Komunikat przekracza maksymalny rozmiar przydzielony."
  platform:
  - net462
- uid: System.ServiceModel.Description.WebServiceEndpoint.ReaderQuotas
  id: ReaderQuotas
  parent: System.ServiceModel.Description.WebServiceEndpoint
  langs:
  - csharp
  name: ReaderQuotas
  nameWithType: WebServiceEndpoint.ReaderQuotas
  fullName: System.ServiceModel.Description.WebServiceEndpoint.ReaderQuotas
  type: Property
  assemblies:
  - System.ServiceModel.Web
  namespace: System.ServiceModel.Description
  summary: "Pobiera lub ustawia ograniczenia złożoności wiadomości SOAP, które mogą być przetwarzane przez punkty końcowe skonfigurowane dla tego wiązania."
  remarks: "Ograniczenia złożoności chroni przed klasą &quot;odmowa usługi&quot; (DOS), które próbują użyć złożoności wiadomości wiązać punkt końcowy przetwarzający zasobów. Właściwości, które express tych warunków ograniczających i ich wartości domyślne (w bajtach) są następujące:- <xref:System.Xml.XmlDictionaryReaderQuotas.MaxDepth%2A>= 32 - <xref:System.Xml.XmlDictionaryReaderQuotas.MaxStringContentLength%2A>= 8192 - <xref:System.Xml.XmlDictionaryReaderQuotas.MaxArrayLength%2A>= 16384 - <xref:System.Xml.XmlDictionaryReaderQuotas.MaxBytesPerRead%2A>4096 - <xref:System.Xml.XmlDictionaryReaderQuotas.MaxNameTableCharCount%2A>= 16384</xref:System.Xml.XmlDictionaryReaderQuotas.MaxNameTableCharCount%2A> </xref:System.Xml.XmlDictionaryReaderQuotas.MaxBytesPerRead%2A> </xref:System.Xml.XmlDictionaryReaderQuotas.MaxArrayLength%2A> </xref:System.Xml.XmlDictionaryReaderQuotas.MaxStringContentLength%2A> </xref:System.Xml.XmlDictionaryReaderQuotas.MaxDepth%2A>"
  syntax:
    content: public System.Xml.XmlDictionaryReaderQuotas ReaderQuotas { get; set; }
    return:
      type: System.Xml.XmlDictionaryReaderQuotas
      description: "Ograniczenia złożoności."
  overload: System.ServiceModel.Description.WebServiceEndpoint.ReaderQuotas*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "Podana wartość jest <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Wartości limitu przydziału <xref:System.Xml.XmlDictionaryReaderQuotas>są tylko do odczytu.</xref:System.Xml.XmlDictionaryReaderQuotas>"
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Ustaw limity przydziału musi być dodatnia."
  platform:
  - net462
