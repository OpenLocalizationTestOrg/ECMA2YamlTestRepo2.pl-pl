  name: ComponentDispatcher
  nameWithType: ComponentDispatcher
  fullName: System.Windows.Interop.ComponentDispatcher
  type: Class
  summary: "Umożliwia udostępnionych kontrolę nad przekazywanie komunikatów między [!INCLUDE[TLA2#tla_win32](~/add/includes/tla2sharptla-win32-md.md)] i [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] w scenariuszach współdziałanie."
  remarks: "Mimo że ta sama klasa jest statyczny, wszyscy członkowie ComponentDispatcher są specyficzne dla danego wątku. Na przykład, jeśli należy zbadać wartości <xref:System.Windows.Interop.ComponentDispatcher.IsThreadModal%2A>w dwóch różnych wątkach, może spowodować, że różne wartości.</xref:System.Windows.Interop.ComponentDispatcher.IsThreadModal%2A>       Te metody są statyczne, ale ich kopie są tworzone przez struktury danych dla każdego wątku.  Dostęp metody statyczne do pojedynczego wystąpienia, ale ComponentDispatcher jest sortowanie operacje odpowiednie dla każdego wątku.       Właściciel przekazywanie komunikatów jest definiowana za pomocą kodu, który wywołuje [!INCLUDE[TLA2#tla_win32](~/add/includes/tla2sharptla-win32-md.md)] funkcja [GetMessage](http://msdn.microsoft.com/library/ms644936.aspx). Wywołania właściciela <xref:System.Windows.Interop.ComponentDispatcher.RaiseThreadMessage%2A>dla każdego komunikatu klawiatury.</xref:System.Windows.Interop.ComponentDispatcher.RaiseThreadMessage%2A> Ta metoda zgłasza <xref:System.Windows.Interop.ComponentDispatcher.ThreadFilterMessage>zdarzeń z komunikatami zdarzeń zawiera dane.</xref:System.Windows.Interop.ComponentDispatcher.ThreadFilterMessage> Jeśli to zdarzenie nie jest obsługiwana, właściciel zgłasza <xref:System.Windows.Interop.ComponentDispatcher.ThreadPreprocessMessage>zdarzeń z komunikatami zdarzeń zawiera argument.</xref:System.Windows.Interop.ComponentDispatcher.ThreadPreprocessMessage>      > [!NOTE] > Obsługiwane są tylko komunikaty klawiatury."
  syntax:
    content: public static class ComponentDispatcher
