  type: Method
  assemblies:
  - WindowsBase
  namespace: System.Windows.Interop
  summary: "Wskazuje, że nowy komunikat jest dostępne możliwości obsługi."
  remarks: "Właściciel przekazywanie komunikatów powinny wywoływać tej metody dla każdego komunikatu klawiatury."
  syntax:
    content: public static bool RaiseThreadMessage (ref System.Windows.Interop.MSG msg);
    parameters:
    - id: msg
      type: System.Windows.Interop.MSG
      description: "Komunikat i skojarzonych danych."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>, jeśli jeden z modułów nasłuchiwanie pętli komunikatów przetwarzania komunikatu. Właściciel pętli komunikatów należy zignorować ten komunikat. <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>, jeśli wiadomość nie została przetworzona. W takim przypadku powinny wywoływać właściciela przekazywanie komunikatów [!INCLUDE[TLA2#tla_win32](~/add/includes/tla2sharptla-win32-md.md)] funkcja [TranslateMessage](http://msdn.microsoft.com/library/ms644955.aspx) następuje [DispatchMessage](http://msdn.microsoft.com/library/ms644934.aspx)."
  overload: System.Windows.Interop.ComponentDispatcher.RaiseThreadMessage*
  exceptions: []
  platform:
  - net462
