  syntax:
    content: public bool ExposeMembers { get; set; }
    return:
      type: System.Boolean
      description: "Zwraca wartość TRUE, jeśli publicznych elementów członkowskich obiektu globalnego dostępnych do aparatu skryptu bez kwalifikacji, ponieważ, jeśli są one częścią globalnej przestrzeni nazw. Zwraca wartość FALSE, jeśli element członkowski globalnego obiektu musi być kwalifikowana nazwą obiektu."
