  remarks: "Gdy <xref:System.ServiceModel.PeerResolvers.CustomPeerResolverService.Refresh%28System.ServiceModel.PeerResolvers.RefreshInfo%29>lub implementacja <xref:System.ServiceModel.PeerResolvers.CustomPeerResolverService.Refresh%28System.ServiceModel.PeerResolvers.RefreshInfo%29>jest wywoływana, ten obiekt jest zwracany do klienta.</xref:System.ServiceModel.PeerResolvers.CustomPeerResolverService.Refresh%28System.ServiceModel.PeerResolvers.RefreshInfo%29> </xref:System.ServiceModel.PeerResolvers.CustomPeerResolverService.Refresh%28System.ServiceModel.PeerResolvers.RefreshInfo%29> Zawiera wpis rejestracji odświeżyć o nowy znacznik czasu wygaśnięcia i jest zwracany, gdy poprzedniej <xref:System.ServiceModel.PeerResolvers.RefreshInfo>wystąpienia są wysyłane do rozpoznawania nazw równorzędnych jako część żądania można zaktualizować wygaśnięcia wpisu rejestracji.</xref:System.ServiceModel.PeerResolvers.RefreshInfo>       Wystąpienia tej klasy są używane przede wszystkim do przekazywania informacji z usługi rozpoznawania nazw do klienta sieci z tej usługi."
