  remarks: 'Określa wersję czy wiadomości, w której ta <xref:System.Security.Cryptography.Pkcs.KeyTransRecipientInfo>jest zawarty jest komunikat składni wiadomości kryptograficznych (CMS) lub wiadomości PKCS #7.</xref:System.Security.Cryptography.Pkcs.KeyTransRecipientInfo> CMS to nowsza nadzbiorem PKCS #7.'
