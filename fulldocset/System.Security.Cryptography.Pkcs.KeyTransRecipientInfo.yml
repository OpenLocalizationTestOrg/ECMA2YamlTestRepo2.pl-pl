  nameWithType: KeyTransRecipientInfo
  fullName: System.Security.Cryptography.Pkcs.KeyTransRecipientInfo
  type: Class
  summary: "Klasa KeyTransRecipientInfo definiuje informacje o adresacie transportu klucza.        *Transportu kluczy* algorytmy zazwyczaj używają algorytmu RSA, w którym zleceniodawcy ma udostępniony klucz kryptograficzny o adresata generowania tego klucza i transportowania go do adresata. Jest to contrast do *uzgadniania kluczy* algorytmy, w których dwie strony, które będą używać kryptograficznych klucza zarówno brać udział w jej generacji, a tym samym wzajemnie zgadzając się do tego klucza."
  remarks: "Ta klasa nie ma on publicznego konstruktora; w związku z tym go nie może być publicznie utworzone. Jest on tylko do odczytu klasą dostępny z <xref:System.Security.Cryptography.Pkcs.EnvelopedCms.RecipientInfos%2A?displayProperty=fullName>Właściwości.</xref:System.Security.Cryptography.Pkcs.EnvelopedCms.RecipientInfos%2A?displayProperty=fullName>"
  syntax:
    content: 'public sealed class KeyTransRecipientInfo : System.Security.Cryptography.Pkcs.RecipientInfo'
