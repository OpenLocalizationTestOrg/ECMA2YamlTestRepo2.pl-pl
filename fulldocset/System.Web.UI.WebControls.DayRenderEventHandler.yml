  fullName: System.Web.UI.WebControls.DayRenderEventHandler
  type: Delegate
  summary: "Reprezentuje metodę, która obsługuje <xref href=&quot;System.Web.UI.WebControls.Calendar.DayRender&quot;> </xref> zdarzenie <xref href=&quot;System.Web.UI.WebControls.Calendar&quot;> </xref> formantu."
  remarks: "Mimo że powiązań danych nie jest obsługiwana dla <xref:System.Web.UI.WebControls.Calendar>kontroli, to można modyfikować zawartość i formatowania daty komórek.</xref:System.Web.UI.WebControls.Calendar> Przed <xref:System.Web.UI.WebControls.Calendar>formant jest wyświetlany na stronie sieci Web, tworzy i składana składników, które składają się kontrolka.</xref:System.Web.UI.WebControls.Calendar> <xref:System.Web.UI.WebControls.Calendar.DayRender>Zdarzenie jest zgłaszane, gdy daty każdej komórki w <xref:System.Web.UI.WebControls.Calendar>formant nie zostanie utworzony.</xref:System.Web.UI.WebControls.Calendar> </xref:System.Web.UI.WebControls.Calendar.DayRender> Można kontrolować zawartość oraz formatowaniu komórki Data tworzona przez podanie kodu do obsługi zdarzeń dla <xref:System.Web.UI.WebControls.Calendar.DayRender>zdarzeń.</xref:System.Web.UI.WebControls.Calendar.DayRender> Aby uzyskać więcej informacji o dostosowywaniu zawartość komórki daty zobacz <xref:System.Web.UI.WebControls.Calendar.OnDayRender%2A>.</xref:System.Web.UI.WebControls.Calendar.OnDayRender%2A>       Podczas tworzenia delegata DayRenderEventHandler, należy określić metodę, która obsłuży zdarzenie. Aby skojarzyć zdarzenie z obsługi zdarzenia, należy dodać wystąpienia delegata zdarzenia. Program obsługi zdarzeń jest wywoływana, gdy wystąpi zdarzenie, o ile nie usuniesz delegata. Aby uzyskać więcej informacji na temat delegatów obsługi zdarzeń, zobacz [NIB: zdarzenia i delegatów](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following code example demonstrates how to specify and code a handler for the <xref:System.Web.UI.WebControls.Calendar.DayRender> event to make the background color yellow for the days in the displayed month. It also demonstrates how to customize the contents of a cell by adding a <xref:System.Web.UI.LiteralControl?displayProperty=fullName> control to the cell.  \n  \n [!code-cs[Classic Calendar.DayRender Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_365_1.aspx)]\n [!code-vb[Classic Calendar.DayRender Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_365_1.aspx)]  \n  \n [!code-cs[CalendarDayRender#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_365_2.aspx)]\n [!code-vb[CalendarDayRender#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_365_2.aspx)]"
