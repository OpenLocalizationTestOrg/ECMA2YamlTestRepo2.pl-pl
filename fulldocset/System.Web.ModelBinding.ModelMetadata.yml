  name: ModelMetadata
  nameWithType: ModelMetadata
  fullName: System.Web.ModelBinding.ModelMetadata
  type: Class
  summary: "Udostępnia kontener dla metadanych dla modelu."
  remarks: "Wyraz *modelu* jest inaczej używana w kontekście tej klasy nie jest zwykle używana w innym miejscu. W aplikacji formularzy sieci Web ASP.NET <xref:System.Web.ModelBinding.ModelBindingContext.ModelType%2A>atrybut kontrolki powiązania danych określa typ elementu danych formantu danych jest powiązany.</xref:System.Web.ModelBinding.ModelBindingContext.ModelType%2A> Ten typ jest zwykle nazywany modelu i odpowiadający mu zazwyczaj wiersz w tabeli bazy danych. Właściwości modelu zwykle odpowiadają kolumn tabeli.       Obiekt ModelMetadata zapewniają metadanych dla samego modelu lub właściwością modelu lub właściwość złożoną właściwością. Gdy obiekt ModelMetadata odnoszą się do właściwości, wyraz *modelu* odwołuje się do właściwości i słowem *kontenera* odwołuje się do modelu.       Na przykład może być modelu **skontaktuj się z**, mającego **nazwa** i **wieku** właściwości i **nazwa** właściwości może się składać się ze złożonych właściwości **imię** i **nazwisko**. Gdy obiekt ModelMetadata odnoszą się do **skontaktuj się z** obiekt jest typu modelu **skontaktuj się z** i nie ma żadnych kontenera. Gdy obiekt ModelMetadata odnoszą się do **nazwa** właściwości, typ modelu jest **nazwa** i typ kontenera jest **skontaktuj się z**. Gdy obiekt ModelMetadata odnoszą się do **imię** właściwości, typ modelu jest **imię** i typ kontenera jest **nazwa**."
  syntax:
    content: public class ModelMetadata
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
