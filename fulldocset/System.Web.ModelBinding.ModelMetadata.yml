  namespace: System.Web.ModelBinding
  summary: "Zwraca tekst do wyświetlenia dla modelu, jeśli model reprezentuje obiekt złożony."
  syntax:
    content: protected virtual string GetSimpleDisplayText ();
    parameters: []
    return:
      type: System.String
      description: "Wartość właściwości jest tworzona, sprawdzając następująca sekwencja powiązanych wartości, aż do znalezienia wartości zwracanej.      1.  Jeśli <> </> *> wartość właściwości jest <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, jest zwracana wartość.      2.  Jeśli <> </> *> właściwość jest <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, <> </> *> jest zwracana wartość właściwości.      3.  Jeśli próba konwersji <> </> *> zwraca ciąg dla właściwości <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, zwracany jest pustym ciągiem.      4.  Jeśli Konwersja ciągu <> </> *> wartość właściwości jest taka sama jak <> </> *> właściwość <> </> *> typ właściwości, która jest zwracana wartość.      5.  Jeśli nie ma żadnych właściwości w <> </> *> kolekcji, zwracany jest pustym ciągiem.      6.  Jeśli żaden z powyższych testów ma zwróciło nieprawidłową wartość, zwracana wartość pochodzi z pierwszą właściwością w <> </> *> kolekcji. Jeśli <> </> *> właściwość pierwszą właściwością jest <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, <> </> *> wartość właściwości jest zwracane; w przeciwnym razie wynik konwersji pierwszą właściwością <> </> *> zwracana jest właściwość do ciągu."
  overload: System.Web.ModelBinding.ModelMetadata.GetSimpleDisplayText*
  exceptions: []
  platform:
  - net462
