- uid: System.Web.UI.DataSourceViewOperationCallback
  id: DataSourceViewOperationCallback
  langs:
  - csharp
  name: DataSourceViewOperationCallback
  nameWithType: DataSourceViewOperationCallback
  fullName: System.Web.UI.DataSourceViewOperationCallback
  type: Delegate
  summary: "Reprezentuje metody asynchroniczne wywołanie zwrotne, która dostarcza formantu powiązanego z danymi widoku źródła danych dla asynchronicznego insert, update lub operacji usuwania danych."
  remarks: "Domyślnie synchroniczne jest wykonywanie strony i kontrolki sieci Web ASP.NET. Jednak kontrolki źródła danych można rozszerzyć do obsługi asynchroniczne pobieranie danych i operacje na danych. <xref:System.Web.UI.DataSourceView>Obiekt obsługuje <xref:System.Web.UI.DataSourceView.Insert%2A>, <xref:System.Web.UI.DataSourceView.Update%2A>, i <xref:System.Web.UI.DataSourceView.Delete%2A>metod do asynchronicznego przetwarzania danych.</xref:System.Web.UI.DataSourceView.Delete%2A> </xref:System.Web.UI.DataSourceView.Update%2A> </xref:System.Web.UI.DataSourceView.Insert%2A> </xref:System.Web.UI.DataSourceView> Delegat DataSourceViewOperationCallback są przekazywane do widoku źródła danych przez formant powiązany z danymi, tak aby widok można wywołać ten delegat po zakończeniu przetwarzania asynchronicznego i powiadom kontrolkę powiązane z danymi o wyniku operacji."
  syntax:
    content: public delegate bool DataSourceViewOperationCallback(int affectedRecords, Exception ex);
  inheritance:
  - System.Delegate
  platform:
  - net462
