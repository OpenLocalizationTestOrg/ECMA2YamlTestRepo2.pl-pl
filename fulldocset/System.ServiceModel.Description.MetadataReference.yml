  name: MetadataReference
  nameWithType: MetadataReference
  fullName: System.ServiceModel.Description.MetadataReference
  type: Class
  summary: "Reprezentuje odwołanie do dokumentu metadane zwrócony z punkt końcowy wymiany metadanych."
  remarks: "Korzystając z [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)], można utworzyć punktu końcowego metadanych usługi. Punkt końcowy może być badana metadanych, który umożliwia klientowi komunikacji z punktem końcowym. Na przykład punkt końcowy metadanych może zwrócić dokument Web Services Description Language (WSDL), który opisuje metody i typy danych usługi.       Klasa parametrów MetadataReference jest używana z odpowiedzi WS-MetadataExchange, gdzie odwołania są bezpośrednio zakodowane jako `<mex:MetadataReference>` lub `<mex:MetadataLocation``>`.       Metadane dokumentów można odwoływać się wiele dokumentów, które opisują typy i tych dokumentów może zawierać więcej odwołań. Klasa parametrów MetadataReference reprezentuje jeden punkt końcowy, który zwraca dokument, który może zawierać sam wielu WSDL lub XSD elementów, jak również inne odwołania do metadanych do innych punktów końcowych usługi WS-MetadataExchange.       Wystąpienia klasy parametrów MetadataReference są często używane podczas przetwarzania <xref:System.ServiceModel.Description.MetadataSet>, który reprezentuje punkt wymiany metadanych całkowita.</xref:System.ServiceModel.Description.MetadataSet> <xref:System.ServiceModel.Description.MetadataResolver>Klasy zaprojektowano w celu rozpoznać wszystkich odwołań do służy do zwracania metadanych.</xref:System.ServiceModel.Description.MetadataResolver> Jeśli jednak należy zbadać każdego odwołania, należy użyć klasy parametrów MetadataReference do reprezentowania każdego punktu końcowego.      ## Specyfikacje [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] implementuje specyfikacji wymiany metadanych usługi sieci Web (WS-MetadataExchange) do zwracania metadanych. Specyfikacja dalsze używa ze specyfikacją Web Services Transfer (WS-Transfer) do definiowania mechanizmu pobierania danych opartych na języku XML."
  syntax:
    content: >-
      [System.Xml.Serialization.XmlRoot(ElementName="MetadataReference", Namespace="http://schemas.xmlsoap.org/ws/2004/09/mex")]

      public class MetadataReference : System.Xml.Serialization.IXmlSerializable
