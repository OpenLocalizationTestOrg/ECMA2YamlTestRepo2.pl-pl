  fullName: System.Runtime.Remoting.IObjectHandle
  type: Interface
  summary: "Definiuje interfejs dla Odkodowywanie obiektów kierowanie przez wartości z pośrednie."
  remarks: "Kierowanie przez wartość obiekty mogą być zwracane za pośrednictwem pośredni, co obiekt wywołujący, aby formant przy ładowaniu obiektu w ich domenie. Obiekt wywołujący może dekodowania obiekt z pośredni za pośrednictwem tego interfejsu.       Klasa implementująca interfejs IObjectHandle może służyć do przekazania obiektu (w stanie opakowana) między wielu domen aplikacji bez ładowania metadanych dla obiektu opakowana w każdym <xref:System.AppDomain>za pomocą którego podróżuje IObjectHandle.</xref:System.AppDomain> W związku z tym klasy IObjectHandle udostępnia obiekt wywołujący formantu sytuacji, w których <xref:System.Type>obiektu zdalnego jest ładowany w ich domenie.</xref:System.Type>"
