  name: DirectoryContext
  nameWithType: DirectoryContext
  fullName: System.DirectoryServices.ActiveDirectory.DirectoryContext
  type: Class
  summary: "Klasa DirectoryContext identyfikuje określonego katalogu i poświadczenia, które są używane do uzyskiwania dostępu do katalogu."
  remarks: "W kontekście katalogu musi zostać utworzony przed uzyskaniem dostępu do metody i właściwości obiektu katalogu System.DirectoryServices.ActiveDirectory, takich jak domeny lub lasu.       Podczas tworzenia kontekstu katalogu, procesu bieżących poświadczeń lub poświadczenia alternatywne można zastosować do tego kontekstu za pomocą odpowiedniego konstruktora.  Te poświadczenia określić uprawnienia, które działają, gdy program uzyskuje dostęp do obiektów katalogu.  Ponieważ obiektów w usługach domenowych w usłudze Active Directory mogą być chronione przed pobieranie lub modyfikacji przez użytkowników innych niż administracyjne, czasami jest wymagana do działania funkcji odpowiedniego programu korzystanie z alternatywnych poświadczeń z uprawnieniami dostępu do obiektów docelowych.       Poniższa tabela zawiera listę typów docelowych, które są dozwolone i opis formatu ciągu docelowego.      | Typ docelowy | element członkowski <xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType>| Format nazwy docelowej |   |-----------------|-----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------|------------------------|   | Kontroler domeny | <xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType>| Nazwa DNS kontrolera domeny. |   | Wystąpienia usług AD LDS | <xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType>| Nazwa DNS serwera usług AD LDS i LDAP numer portu, na przykład ad_lds_instance.fabrikam.com:389.|   | Domeny | <xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType>| Nazwa DNS domeny, na przykład sales.corp.fabrikam.com.|   | Lasu | <xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType>| Nazwa DNS lasu, na przykład corp.fabrikam.com.|   | Partycji aplikacji | <xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType>| Nazwa DNS partycji aplikacji. |   | Konfiguracja usług AD LDS | <xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType>| Słowa kluczowe, które jest skojarzone z punktem połączenia usługi zarejestrowany przez wystąpienia usług AD LDS dla zestawu. |</xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType> </xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType> </xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType> </xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType> </xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType> </xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType> </xref:System.DirectoryServices.ActiveDirectory.DirectoryContextType>"
  syntax:
