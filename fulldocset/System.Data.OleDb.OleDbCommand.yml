  namespace: System.Data.OleDb
  summary: "Pobiera lub ustawia instrukcję SQL lub procedurę składowaną można wykonać w źródle danych."
  remarks: "Gdy <xref:System.Data.OleDb.OleDbCommand.CommandType%2A>właściwość jest ustawiona na `StoredProcedure`, <xref:System.Data.OleDb.OleDbCommand.CommandType%2A>właściwość powinna być ustawiona na nazwę procedury składowanej.</xref:System.Data.OleDb.OleDbCommand.CommandType%2A> </xref:System.Data.OleDb.OleDbCommand.CommandType%2A> Użytkownik może być wymagany do użycia składni znaku ucieczki, jeśli nazwa procedury składowanej zawiera wszelkie znaki specjalne. Polecenie wykonuje tę procedurę składowaną, wywołując jedną z `Execute` metody.       Gdy <xref:System.Data.OleDb.OleDbCommand.CommandType%2A>ma ustawioną wartość `TableDirect`, <xref:System.Data.OleDb.OleDbCommand.CommandType%2A>Właściwości powinien mieć ustawioną nazwę tabeli lub tabel, aby można było uzyskać dostęp.</xref:System.Data.OleDb.OleDbCommand.CommandType%2A> </xref:System.Data.OleDb.OleDbCommand.CommandType%2A> Użytkownik może być wymagany do użycia składni znaku ucieczki, jeśli nazwany tabele zawierać żadnych znaków specjalnych. Wszystkie wiersze i kolumny o nazwie tabeli lub tabel, zostaną zwrócone w wyniku wywołania jednej z `Execute` metody.       Nie można ustawić <xref:System.Data.OleDb.OleDbCommand.Connection%2A>, <xref:System.Data.OleDb.OleDbCommand.CommandType%2A>i właściwości CommandText, jeśli bieżące połączenie jest wykonywanie operacji execute lub fetch.</xref:System.Data.OleDb.OleDbCommand.CommandType%2A> </xref:System.Data.OleDb.OleDbCommand.Connection%2A>       Dostawca OLE DB.NET nie obsługuje parametrów nazwanych przekazywania parametrów do instrukcji SQL lub procedurę składowaną wywoływane przez <xref:System.Data.OleDb.OleDbCommand>podczas <xref:System.Data.OleDb.OleDbCommand.CommandType%2A>ustawiono `Text`.</xref:System.Data.OleDb.OleDbCommand.CommandType%2A> </xref:System.Data.OleDb.OleDbCommand> W takim przypadku należy użyć symbolu zastępczego znak zapytania (?). Na przykład: `SELECT * FROM Customers WHERE CustomerID = ?` z tego względu, w kolejności <xref:System.Data.