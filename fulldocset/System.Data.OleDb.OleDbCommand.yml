  summary: "Reprezentuje instrukcję SQL lub procedurę składowaną można wykonać względem źródła danych."
  remarks: "Po utworzeniu wystąpienia OleDbCommand właściwości odczytu/zapisu są ustawiane na wartości początkowe. Aby uzyskać listę tych wartości Zobacz konstruktora OleDbCommand.       OleDbCommand funkcji następujących metod wykonywania poleceń w źródle danych: | Element | Opis elementu |   |----------|-----------------|   | <xref:System.Data.OleDb.OleDbCommand.ExecuteReader%2A>| Wykonuje polecenia, które zwracają wierszy.</xref:System.Data.OleDb.OleDbCommand.ExecuteReader%2A> <xref:System.Data.OleDb.OleDbCommand.ExecuteReader%2A>nie może mieć wpływ, jeśli używany do wykonania polecenia, takich jak instrukcje zestawu SQL. |   | <xref:System.Data.OleDb.OleDbCommand.ExecuteNonQuery%2A>| Wykonuje polecenia, takich jak instrukcji SQL INSERT, DELETE, aktualizacji i zestawu. |   | <xref:System.Data.OleDb.OleDbCommand.ExecuteScalar%2A>| Pobiera pojedynczą wartość, na przykład wartości zagregowanej z bazy danych. |       Można resetować <xref:System.Data.OleDb.OleDbCommand.CommandText%2A>Właściwości i ponowne użycie obiektu OleDbCommand.</xref:System.Data.OleDb.OleDbCommand.CommandText%2A> </xref:System.Data.OleDb.OleDbCommand.ExecuteScalar%2A> </xref:System.Data.OleDb.OleDbCommand.ExecuteNonQuery%2A></xref:System.Data.OleDb.OleDbCommand.ExecuteReader%2A> Jednak należy zamknąć <xref:System.Data.OleDb.OleDbDataReader>przed wykonaniem polecenia nowy lub wcześniejszym.</xref:System.Data.OleDb.OleDbDataReader>       Jeśli krytyczny <xref:System.Data.OleDb.OleDbException>(na przykład SQL Server ważność poziomu 20 lub większą) jest generowany przez metodę wykonywania OleDbCommand <xref:System.Data.OleDb.OleDbConnection>, połączenie może być zamknięte.</xref:System.Data.OleDb.OleDbConnection> </xref:System.Data.OleDb.OleDbException> Jednak użytkownik może ponownie otworzyć połączenie i kontynuować."
