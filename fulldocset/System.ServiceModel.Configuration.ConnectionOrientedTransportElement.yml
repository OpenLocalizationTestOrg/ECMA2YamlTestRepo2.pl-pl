- uid: System.ServiceModel.Configuration.ConnectionOrientedTransportElement.MaxBufferSize
  id: MaxBufferSize
  parent: System.ServiceModel.Configuration.ConnectionOrientedTransportElement
  langs:
  - csharp
  name: MaxBufferSize
  nameWithType: ConnectionOrientedTransportElement.MaxBufferSize
  fullName: System.ServiceModel.Configuration.ConnectionOrientedTransportElement.MaxBufferSize
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Pobiera lub ustawia maksymalny rozmiar buforu do użycia."
  remarks: "Ta właściwość dotyczy tylko nagłówki strumienia wiadomości.       Ta wartość powinna być co najmniej maksymalna liczba nagłówków protokołu SOAP, które są odczytywane w tryb buforowany.       Wartość tej właściwości musi być mniejsza lub równa MaxMessageSize i musi być większy niż rozmiar nagłówków wiadomości. W przeciwnym razie kanału zgłasza wyjątek.       Jeśli zostanie wyświetlony więcej danych niż można buforować, zgłasza kanału <xref:System.ServiceModel.CommunicationException>, który zawiera <xref:System.ServiceModel.QuotaExceededException>jako wyjątek wewnętrzny.</xref:System.ServiceModel.QuotaExceededException> </xref:System.ServiceModel.CommunicationException>"
  syntax:
    content: public int MaxBufferSize { get; set; }
    return:
      type: System.Int32
      description: "Maksymalna liczba bajtów, które są używane do buforowania komunikatów przychodzących w pamięci. Wartość domyślna to 65 536 bajtów."
  overload: System.ServiceModel.Configuration.ConnectionOrientedTransportElement.MaxBufferSize*
  exceptions: []
  platform:
  - net462
