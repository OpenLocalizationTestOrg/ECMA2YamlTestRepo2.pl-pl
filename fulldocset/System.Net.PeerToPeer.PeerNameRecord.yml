  name: PeerNameRecord
  nameWithType: PeerNameRecord
  fullName: System.Net.PeerToPeer.PeerNameRecord
  type: Class
  summary: "Definiuje zestaw wartości, które tworzą obiektu równorzędnego nazwy rekordu. Ten rekord zawiera elementy, takie jak nazwa elementu równorzędnego i kolekcji punktów końcowych, z którym komunikuje się. Rekordy nazw elementów równorzędnych są używane do definiowania węzłów poszczególnych elementów równorzędnych w ramach <xref href=&quot;System.Net.PeerToPeer.Cloud&quot;> </xref>."
  remarks: "Obiekty PeerNameRecord są używane do definiowania poszczególne węzły lub elementów równorzędnych w <xref:System.Net.PeerToPeer.Cloud>.</xref:System.Net.PeerToPeer.Cloud> Obiekt rekordu nazwa elementu równorzędnego hermetyzuje wszystkie informacje, które opublikowane o równorzędnej w protokole PNRP <xref:System.Net.PeerToPeer.Cloud>, łącznie z jego nazwą.</xref:System.Net.PeerToPeer.Cloud>  Klasa PeerNameRecord jest przeznaczony do użytku z <xref:System.Net.PeerToPeer.PeerNameResolver>klasy.</xref:System.Net.PeerToPeer.PeerNameResolver>"
