  name: MaxPolicyRedirections
  nameWithType: SecurityBindingElementImporter.MaxPolicyRedirections
  fullName: System.ServiceModel.Channels.SecurityBindingElementImporter.MaxPolicyRedirections
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "Pobiera maksymalną dozwoloną liczbę przekierowań zasad."
  remarks: "Ten przydział jest przydatne podczas importowania zasady zabezpieczeń, która obejmuje wystawionego tokenu. Wystawiony token zasad może zawierać łącze do strony wystawiającej zasad, które może obejmować sam wystawionego tokenu. Dlatego importowanie zasad zabezpieczeń dla usługi, która wymaga uwierzytelniania tokena wystawionego może obejmować Importowanie zasad z usługi wystawiania tokenu. Cykl w przekierowań te zasady może spowodować usług, które są niepoprawnie skonfigurowane. To ustawienie zapobiega przekazywaniu nieskończoną pętlę z powodu niepoprawnej konfiguracji usługi ograniczając maksymalną liczbę przekierowań (10), które nie Importuj zasady klienta, gdy uzyskiwania wystawiony token zasad klienta."
  syntax:
    content: public int MaxPolicyRedirections { get; }
    return:
      type: System.Int32
      description: "Maksymalna dozwolona liczba przekierowań zasad."
  overload: System.ServiceModel.Channels.SecurityBindingElementImporter.MaxPolicyRedirections*
  exceptions: []
  platform:
