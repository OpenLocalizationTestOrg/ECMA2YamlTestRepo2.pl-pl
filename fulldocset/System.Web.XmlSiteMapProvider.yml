  summary: "Pobiera <xref href=&quot;System.Web.SiteMapNode&quot;> </xref> obiekt, który reprezentuje strony z określonym adresem URL."
  remarks: "<xref:System.Web.XmlSiteMapProvider>Obiekt zastąpienia <xref:System.Web.StaticSiteMapProvider.FindSiteMapNode%2A>metody, aby upewnić się, że wszystkich dostawców połączonego podrzędne są wyszukiwane węzła, które implementacji klasy podstawowej nie zwraca węzła dla określonego adresu URL.</xref:System.Web.StaticSiteMapProvider.FindSiteMapNode%2A> </xref:System.Web.XmlSiteMapProvider>       `rawUrl` Parametr powinien być bezwzględna ścieżka wirtualna lub ścieżka względna aplikacji, w zależności od tego, jak określono w pliku danych XML mapy witryny.       <xref:System.Web.XmlSiteMapProvider>Klasa i klasy, które pochodzą z niej korzystał z adresu URL <xref:System.Web.SiteMapNode>obiektu jako klucz w różnych kolekcjach, które obsługuje klasy.</xref:System.Web.SiteMapNode> </xref:System.Web.XmlSiteMapProvider> W związku z tym te adresy URL muszą być unikatowe w zakresie mapy witryny. Jeśli adres URL nie został znaleziony w danych mapy natychmiastowe lokacji, który jest zarządzany przez <xref:System.Web.XmlSiteMapProvider>, wywołuje FindSiteMapNode na każdy dostawca podrzędnych połączony do niego za pośrednictwem `provider` atrybutu jego węzły mapy witryny.</xref:System.Web.XmlSiteMapProvider>       Pośrednio wywołuje metodę FindSiteMapNode <xref:System.Web.XmlSiteMapProvider.BuildSiteMap%2A>Metoda pobierania najwyższego poziomu węzeł mapy witryny.</xref:System.Web.XmlSiteMapProvider.BuildSiteMap%2A> W związku z tym wszelkie wyjątki, które miało miejsce w przypadku <xref:System.Web.XmlSiteMapProvider.BuildSiteMap%2A>metody może również wystąpić podczas wywoływania metody FindSiteMapNode.</xref:System.Web.XmlSiteMapProvider.BuildSiteMap%2A>"
  syntax:
    content: public override System.Web.SiteMapNode FindSiteMapNode (string rawUrl);
    parameters:
    - id: rawUrl
      type: System.String
      description: "Adres URL, który identyfikuje stronę, dla których mają zostać pobrane <xref href=&quot;System.Web.SiteMapNode&quot;> </xref>."
    return:
      type: System.Web.SiteMapNode
      description: "A <xref href=&quot;System.Web.SiteMapNode&quot;> </xref> reprezentujący stronę według <code> rawURL </code>."
