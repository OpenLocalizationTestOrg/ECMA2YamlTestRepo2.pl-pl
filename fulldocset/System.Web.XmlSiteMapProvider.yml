  summary: "Dodaje <xref href=&quot;System.Web.SiteMapNode&quot;> </xref> obiektu do kolekcji, które są obsługiwane przy bieżącym dostawcy."
  remarks: "`node` Parametr jest dodawany do wewnętrznej kolekcji i utworzeniu relacji nadrzędny/podrzędny między go i `parentNode`.       <xref:System.Web.XmlSiteMapProvider>Klasa pochodzi od <xref:System.Web.StaticSiteMapProvider>klasy i domyślnego dostawcy mapy witryny dla platformy ASP.NET, używa <xref:System.Web.SiteMapNode.Url%2A>Właściwość <xref:System.Web.SiteMapNode>obiektu jako klucz wyszukiwania w swojej wewnętrznej kolekcji, domyślnie.</xref:System.Web.SiteMapNode> </xref:System.Web.SiteMapNode.Url%2A> </xref:System.Web.StaticSiteMapProvider> </xref:System.Web.XmlSiteMapProvider> Jeśli <xref:System.Web.SiteMapNode.Url%2A>Właściwość <xref:System.Web.SiteMapNode>jest ustawiony, musi być unikatowa w zakresie dostawcy.</xref:System.Web.SiteMapNode> </xref:System.Web.SiteMapNode.Url%2A> <xref:System.Web.XmlSiteMapProvider.FindSiteMapNode%2A>Próbuje pobrać węzłów oparte na ich <xref:System.Web.SiteMapNode.Url%2A>.</xref:System.Web.SiteMapNode.Url%2A> — metoda</xref:System.Web.XmlSiteMapProvider.FindSiteMapNode%2A> W przeciwnym razie można użyć <xref:System.Web.SiteMapNode.Key%2A>Właściwości i odpowiadający mu <xref:System.Web.XmlSiteMapProvider.FindSiteMapNodeFromKey%2A>metody do pobierania węzłów.</xref:System.Web.XmlSiteMapProvider.FindSiteMapNodeFromKey%2A> </xref:System.Web.SiteMapNode.Key%2A>"
  syntax:
