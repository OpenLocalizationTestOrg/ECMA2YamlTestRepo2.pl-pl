    parameters:
    - id: node
      type: System.Web.SiteMapNode
      description: "<xref href=&quot;System.Web.SiteMapNode&quot;> </xref> Do dodania do dostawcy."
    - id: parentNode
      type: System.Web.SiteMapNode
      description: "<xref href=&quot;System.Web.SiteMapNode&quot;> </xref> Przy użyciu których należy dodać `node`."
  overload: System.Web.XmlSiteMapProvider.AddNode*
  exceptions:
