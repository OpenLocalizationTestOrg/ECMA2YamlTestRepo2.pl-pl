  langs:
  - csharp
  name: XmlSiteMapProvider
  nameWithType: XmlSiteMapProvider
  fullName: System.Web.XmlSiteMapProvider
  type: Class
  summary: "Element XmlSiteMapProvider klasa pochodzi od <xref href=&quot;System.Web.SiteMapProvider&quot;> </xref> klasy i domyślny dostawca mapy witryny dla platformy ASP.NET. Klasa XmlSiteMapProvider generuje drzewa mapy witryny z plików XML .sitemap rozszerzenia nazwy pliku."
  remarks: "Klasa XmlSiteMapProvider ładuje dane mapy witryny z następującym znane schematu pliku XML. Dane mapy witryny jest ograniczone przez `<siteMap>` znaczniki i składa się z zagnieżdżonych `<siteMapNode>` tagów. Dwa ograniczenia są narzucone przez <xref:System.Web.SiteMapProvider>i klasy XmlSiteMapProvider na strukturze witryny mapowanie danych:-może istnieć tylko jeden główny węzeł.</xref:System.Web.SiteMapProvider>      — Dla <xref:System.Web.SiteMapNode>obiektów, które Określ adresy URL, adresy URL musi być unikatowa w zakresie dostawcy.</xref:System.Web.SiteMapNode> (Dla węzłów, które nie należy określać adresy URL, wszystkie klucze muszą być unikatowe.)       W poniższym przykładzie kodu przedstawiono przykładowy plik XML, który może być używany z elementu XmlSiteMapProvider.      ```   <siteMap>     <siteMapNode title=&quot;RootNode&quot; description=&quot;This is the root node of the site map. There can be only one root node.&quot; url=&quot;Page1.aspx&quot; >       <siteMapNode title=&quot;ChildofRootNode&quot; description=&quot;Descriptions do not have to be unique.&quot; url=&quot;Page2.aspx&quot;>         <siteMapNode title=&quot;ChildOfChildNode&quot; description=&quot;SiteMapNode objects can be nested to any level.&quot; url=&quot;Page3.aspx&quot;/>       </siteMapNode>       <siteMapNode title=&quot;ChildofRootNode&quot; description=&quot;Descriptions do not have to be unique.&quot; url=&quot;Page4.aspx&quot;/>     </siteMapNode>   </siteMap>   ```Element XmlSiteMapProvider jest dostawcą domyślnym dla platformy ASP.NET i odczytuje dane XML z pliku o nazwie Web.sitemap, który znajduje się w strukturze katalogów aplikacji ASP.NET. Domyślnie plik Web.sitemap znajduje się w katalogu głównym aplikacji; Jednak jeśli chcesz zmienić nazwę lub lokalizację pliku, z którego element XmlSiteMapProvider ładuje dane, można zastąpić domyślną konfigurację w pliku Web.config. Przez zastąpienie domyślnych ustawień konfiguracji w pliku Web.config, można dostosować zachowanie elementu XmlSiteMapProvider dla każdej aplikacji ASP.NET, w razie potrzeby.       W poniższym przykładzie kodu pokazano przykładowy plik Web.config, gdzie elemencie XmlSiteMapProvider jest nadal używana, ale jest używany plik mapy innej lokacji. Ponieważ wszystkich dostawców w <xref:System.Web.SiteMapProviderCollection>musi mieć unikatową nazwę obiektu, jedną, która została określona w pliku Web.config, użyta zostanie nazwa innej niż domyślna, ale również jest ustawiony jako domyślny dostawca, dzięki czemu będzie on używany zamiast elementu XmlSiteMapProvider, określonego w domyślnej konfiguracji programu ASP.NET.</xref:System.Web.SiteMapProviderCollection>      > [!NOTE] > Można zmienić nazwę pliku danych nawigacji witryny, ale nie można zmienić jego rozszerzenia. Element XmlSiteMapProvider tylko odczytuje dane z plików, które są nazywane .sitemap rozszerzenia nazwy pliku.      ```   <siteMap defaultProvider=&quot;MyXmlSiteMapProvider&quot; enabled=&quot;true&quot;>     <providers>       <add name=&quot;MyXmlSiteMapProvider&quot;         description=&quot;SiteMap provider that reads in .sitemap files.&quot;         type=&quot;System.Web.XmlSiteMapProvider, System.Web, Version=2.0.3600.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a&quot;         siteMapFile=&quot;CustomWeb.sitemap&quot; />     </providers>   </siteMap>   ```"
  syntax:
    content: 'public class XmlSiteMapProvider : System.Web.StaticSiteMapProvider, IDisposable'
