  name: SoapClientFormatterSink
  nameWithType: SoapClientFormatterSink
  fullName: System.Runtime.Remoting.Channels.SoapClientFormatterSink
  type: Class
  summary: "Udostępnia implementację dla klienta zbiornika programu formatującego, który używa <xref href=&quot;System.Runtime.Serialization.Formatters.Soap.SoapFormatter&quot;> </xref>."
  remarks: "Funkcja zbiornika programu formatującego jest generowanie niezbędne nagłówki i serializacji komunikatu do strumienia. Po osiągnięciu zbiornika programu formatującego <xref:System.Runtime.Remoting.Messaging.IMessage>był kierowany do wszystkich wychwytywanie w łańcuchu zbiornika kanału, za pośrednictwem <xref:System.Runtime.Remoting.Channels.IClientChannelSink.ProcessMessage%2A>lub <xref:System.Runtime.Remoting.Channels.IClientChannelSink.AsyncProcessRequest%2A>wywołań.</xref:System.Runtime.Remoting.Channels.IClientChannelSink.AsyncProcessRequest%2A> </xref:System.Runtime.Remoting.Channels.IClientChannelSink.ProcessMessage%2A> </xref:System.Runtime.Remoting.Messaging.IMessage> Na tym etapie wiadomości ma już serializowane i stanowi tylko informacje. Wychwytywanie, które należy utworzyć lub zmodyfikować wiadomości muszą być umieszczone w łańcuchu zbiornika przed program formatujący. Można to osiągnąć dzięki implementacji zarówno <xref:System.Runtime.Remoting.Messaging.IMessageSink>i <xref:System.Runtime.Remoting.Channels.IClientChannelSink>interfejsów.</xref:System.Runtime.Remoting.Channels.IClientChannelSink> </xref:System.Runtime.Remoting.Messaging.IMessageSink> Zbiornika programu formatującego można umieścić w łańcuchu zbiornika później.      | Właściwość | Opis elementu |   |--------------|-----------------|   | `includeVersions`| Określa, czy element formatujący będzie zawierać informacje na temat wersji. Wartości są `true` lub `false`. |      > [!IMPORTANT] > Za pomocą wystąpienia tego obiektu z niezaufanych danych lub przez kanał niezabezpieczone stanowi zagrożenie bezpieczeństwa. Ten obiekt jest używany tylko z zaufanych danych i przez bezpieczny kanał. Aby uzyskać więcej informacji, zobacz [niezaufanych zagrożenia bezpieczeństwa danych](http://go.microsoft.com/fwlink/?LinkId=330378)."
