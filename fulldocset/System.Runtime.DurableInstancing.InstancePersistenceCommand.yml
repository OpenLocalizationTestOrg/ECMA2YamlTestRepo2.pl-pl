  namespace: System.Runtime.DurableInstancing
  summary: "Weryfikuje polecenia."
  remarks: "Polecenia zastępować metodę Validate do zapewnienia, że polecenia jest nieprawidłowy do wykonania w danym momencie. Implementacje powinny zgłoszenia wyjątku InvalidOperationException, jeśli polecenie nie nadaje się do wykonania przed InstanceView przekazany jako parametr.  Metoda weryfikacji jest wywoływana przez obiektu InstanceStore, zanim polecenie zostanie przekazany do metody InstanceStore.TryCommand."
