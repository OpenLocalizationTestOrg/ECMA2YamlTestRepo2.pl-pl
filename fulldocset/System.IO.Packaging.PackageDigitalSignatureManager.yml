  namespace: System.IO.Packaging
  summary: "Rejestruje listę części pakietów, relacje pakietu lub niestandardowych obiektów określonego certyfikatu X.509 i podpisem [!INCLUDE[TLA#tla_id](~/add/includes/tlasharptla-id-md.md)]."
  remarks: "Musi istnieć co najmniej jeden element, aby zarejestrować się w `parts`, `relationshipSelectors`, `signatureObjects`, lub `objectReferences`.      > [!NOTE] > Warunki `Object`, `Manifest`, `Reference`, `SignatureProperties`, i `Transform` następujące dwa uwagi, zobacz Typy elementów i tagów w specyfikacji W3C XML podpisu składni i przetwarzania, zobacz [http://www.w3.org/TR/xmldsig-core/](http://www.w3.org/TR/xmldsig-core/).       Ta i inne <xref:System.IO.Packaging.PackageDigitalSignatureManager.Sign%2A>przeciążenia metody korzystanie z bieżącego <xref:System.IO.Packaging.PackageDigitalSignatureManager.TransformMapping%2A>słownik, który definiuje `Transform` do zastosowania na podstawie części pakietu <xref:System.IO.Packaging.PackagePart.ContentType%2A>.</xref:System.IO.Packaging.PackagePart.ContentType%2A> </xref:System.IO.Packaging.PackageDigitalSignatureManager.TransformMapping%2A> </xref:System.IO.Packaging.PackageDigitalSignatureManager.Sign%2A>  Specyfikacja Otwórz konwencje pakietów (OPC) firmy Microsoft obecnie zezwala na tylko dwóch prawidłową `Transform` algorytmy: C14 i C14N.  Standard składni XML podpisu W3C i przetwarzania nie zezwala na puste `Manifest` tagów.  Specyfikacji otwartych Konwencji pakietów wymaga również <xref:System.IO.Packaging.Package>-określonych `Object` tag, który zawiera oba `Manifest` i `SignatureProperties` tagów.</xref:System.IO.Packaging.Package>  Każdy `Manifest` tagu ponadto obejmować co najmniej jeden `Reference` tagu.  Tagi te wymagają sygnatur zarejestrować co najmniej jeden <xref:System.IO.Packaging.PackagePart>(części pusty znacznik) lub <xref:System.IO.Packaging.PackageRelationship>(pusty `relationshipSelectors`) nawet jeśli podpis nie jest konieczne tylko do podpisania `signatureObjects` lub `objectReferences`.</xref:System.IO.Packaging.PackageRelationship> </xref:System.IO.Packaging.PackagePart>       Ta metoda logowania ignoruje <xref:System.Security.Cryptography.Xml.Reference.DigestMethod%2A>właściwości skojarzone z każdym <xref:System.Security.Cryptography.Xml.Reference>zdefiniowane w `objectReferences`.</xref:System.Security.Cryptography.Xml.Reference> </xref:System.Security.Cryptography.Xml.Reference.DigestMethod%2A>       To przeciążenie logowania zapewnia obsługę Generowanie [!INCLUDE[TLA#tla_xml](~/add/includes/tlasharptla-xml-md.md)] podpisów, które wymagają niestandardowe `Object` tagów.  Dla każdego podane `Object` tag podpisane, odpowiadający jej `Reference` znaczników muszą być wyposażone [!INCLUDE[TLA#tla_uri](~/add/includes/tlasharptla-uri-md.md)] , który określa `Object` tag w lokalnym fragmentu składni.  Na przykład jeśli `Object` tag ma identyfikator &quot;myObject&quot;, identyfikator URI w `Reference` tag byłoby &quot;#myObject&quot;.  Dla niepodpisanych obiektów, nie `Reference` jest wymagana."
  syntax:
    content: public System.IO.Packaging.PackageDigitalSignature Sign (System.Collections.Generic.IEnumerable<Uri> parts, System.Security.Cryptography.X509Certificates.X509Certificate certificate, System.Collections.Generic.IEnumerable<System.IO.Packaging.PackageRelationshipSelector> relationshipSelectors, string signatureId, System.Collections.Generic.IEnumerable<System.Security.Cryptography.Xml.DataObject> signatureObjects, System.Collections.Generic.IEnumerable<System.Security.Cryptography.Xml.Reference> objectReferences);
