  summary: "Określa stałe, które reprezentują sposobów <xref href=&quot;System.Windows.Forms.TreeView&quot;> </xref> mogą być wystawiane."
  remarks: "To wyliczenie jest używany przez <xref:System.Windows.Forms.TreeView.DrawMode%2A?displayProperty=fullName>Właściwość wskazująca, czy węzły lub węzeł etykiety <xref:System.Windows.Forms.TreeView>są rysowane przez właściciela.</xref:System.Windows.Forms.TreeView> </xref:System.Windows.Forms.TreeView.DrawMode%2A?displayProperty=fullName> Aby uzyskać więcej informacji, zobacz <xref:System.Windows.Forms.TreeView.DrawNode?displayProperty=fullName>zdarzeń.</xref:System.Windows.Forms.TreeView.DrawNode?displayProperty=fullName>"
  example:
  - "The following code example demonstrates how to customize a <xref:System.Windows.Forms.TreeView> control using its owner-draw capability. The <xref:System.Windows.Forms.TreeView> control in the example displays optional node tags alongside the standard node labels. Node tags are specified using the <xref:System.Windows.Forms.TreeNode.Tag%2A?displayProperty=fullName> property. The <xref:System.Windows.Forms.TreeView> control also uses custom colors, including a custom highlight color.  \n  \n You can customize most of the <xref:System.Windows.Forms.TreeView> colors by setting color properties, but the selection highlight color is not available as a property. Additionally, the default selection highlight rectangle extends only around a node label. Owner drawing must be used to draw the node tags and to draw a customized highlight rectangle large enough to include a node tag.  \n  \n For the complete example, see the <xref:System.Windows.Forms.TreeView.DrawNode?displayProperty=fullName> reference topic.  \n  \n [!code-vb[TreeViewOwnerDraw#2](~/add/codesnippet/visualbasic/t-system.windows.forms.t_34_1.vb)]\n [!code-cpp[TreeViewOwnerDraw#2](~/add/codesnippet/cpp/t-system.windows.forms.t_34_1.cpp)]\n [!code-cs[TreeViewOwnerDraw#2](~/add/codesnippet/csharp/t-system.windows.forms.t_34_1.cs)]"
