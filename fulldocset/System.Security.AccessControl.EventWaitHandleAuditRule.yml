  type: Class
  summary: "Reprezentuje zestaw praw dostępu, które są poddawane inspekcji dla użytkownika lub grupy. Ta klasa nie może być dziedziczona."
  remarks: "Klasa EventWaitHandleAuditRule jest jeden zestaw klas, które umożliwiają zarządzanie Windows kontrolę dostępu na zdarzenia o nazwie systemu .NET Framework. Omówienie tych klas i ich związek z podstawowej struktury kontroli dostępu do systemu Windows temacie <xref:System.Security.AccessControl.EventWaitHandleSecurity>.</xref:System.Security.AccessControl.EventWaitHandleSecurity>      > [!NOTE] > Kontrolę dostępu jest znaczący tylko w przypadku systemu Windows o nazwie zdarzeń systemowych. Jeśli <xref:System.Threading.EventWaitHandle>obiekt reprezentuje lokalnym zdarzeniem, kontroli dostępu nie ma znaczenia.</xref:System.Threading.EventWaitHandle>       Aby uzyskać listę reguł inspekcji, w obecnie stosowane do nazwanego zdarzenia, użyj <xref:System.Threading.EventWaitHandle.GetAccessControl%2A?displayProperty=fullName>metody, aby uzyskać <xref:System.Security.AccessControl.EventWaitHandleSecurity>obiekt, a następnie użyć jego <xref:System.Security.AccessControl.CommonObjectSecurity.GetAuditRules%2A>metodę, aby uzyskać kolekcję obiektów EventWaitHandleAuditRule.</xref:System.Security.AccessControl.CommonObjectSecurity.GetAuditRules%2A> </xref:System.Security.AccessControl.EventWaitHandleSecurity> </xref:System.Threading.EventWaitHandle.GetAccessControl%2A?displayProperty=fullName>       Obiekty EventWaitHandleAuditRule nie mapowanie jeden do jednego z wpisów kontroli dostępu w podstawowej poufnej listy kontroli dostępu (DACL). Gdy Pobierz zestaw reguł dla zdarzeń inspekcji, wszystkich, zestaw zawiera minimalną liczbę reguł obecnie wymaganych do wyrażenia wszystkich wpisów kontroli dostępu.      > [!NOTE] > Zmienić podstawowej wpisów kontroli dostępu, jak dodać i usunąć reguły. Informacje w regułach są scalane, jeśli to możliwe, aby utrzymać najmniejszą liczbę wpisów kontroli dostępu. W związku z tym odczytu bieżącą listę reguł, może nie wygląda tak samo jak lista wszystkich reguł, które zostały dodane.       Obiekty EventWaitHandleAuditRule umożliwia określenie uprawnień dostępu, aby przeprowadzać inspekcję dla użytkownika lub grupy. Aby zastosować regułę do zdarzenia o nazwie system, należy użyć <xref:System.Threading.EventWaitHandle.GetAccessControl%2A?displayProperty=fullName>metodę, aby pobrać <xref:System.Security.AccessControl.EventWaitHandleSecurity>obiektu.</xref:System.Security.AccessControl.EventWaitHandleSecurity> </xref:System.Threading.EventWaitHandle.GetAccessControl%2A?displayProperty=fullName> Modyfikowanie <xref:System.Security.AccessControl.EventWaitHandleSecurity>obiektu za pomocą jej metod dodać regułę, a następnie użyć <xref:System.Threading.EventWaitHandle.SetAccessControl%2A?displayProperty=fullName>metody ponownie dołączyć obiektu zabezpieczeń.</xref:System.Threading.EventWaitHandle.SetAccessControl%2A?displayProperty=fullName> </xref:System.Security.AccessControl.EventWaitHandleSecurity>      > [!IMPORTANT] > Zmiany <xref:System.Security.AccessControl.EventWaitHandleSecurity>obiekt nie ma wpływu na poziomy dostępu o nazwie zdarzenia do czasu wywołania <xref:System.Threading.EventWaitHandle.SetAccessControl%2A?displayProperty=fullName>metody można przypisać obiektu zmieniony zabezpieczeń do nazwanego zdarzenia.</xref:System.Threading.EventWaitHandle.SetAccessControl%2A?displayProperty=fullName> </xref:System.Security.AccessControl.EventWaitHandleSecurity>       Obiekty EventWaitHandleAuditRule są niezmienne. Zabezpieczenia dla zdarzenia jest zmodyfikowany za pomocą metody <xref:System.Security.AccessControl.EventWaitHandleSecurity>klasy można dodać ani usunąć reguły; zgodnie z tym podstawowej wpisów kontroli dostępu są modyfikowane.</xref:System.Security.AccessControl.EventWaitHandleSecurity>      > [!NOTE] > Zabezpieczeń obiektów synchronizacji nie jest obsługiwana dla systemu Windows 98 lub Windows Millennium Edition."
  syntax:
    content: 'public sealed class EventWaitHandleAuditRule : System.Security.AccessControl.AuditRule'
