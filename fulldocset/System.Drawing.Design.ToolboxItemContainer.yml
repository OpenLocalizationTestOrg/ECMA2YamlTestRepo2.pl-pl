  remarks: "ToolboxItemContainer jest prostą klasę, która hermetyzuje <xref:System.Drawing.Design.ToolboxItem>w celu zwiększenia wydajności.</xref:System.Drawing.Design.ToolboxItem> Używanie jednej klasy, która zawsze jest ładowany, w przypadku opóźnienia ładowania <xref:System.Drawing.Design.ToolboxItem>dopóki nie jest wymagana.</xref:System.Drawing.Design.ToolboxItem> Ponieważ nowe klasy mogą pochodzić z <xref:System.Drawing.Design.ToolboxItem>, można załadować <xref:System.Drawing.Design.ToolboxItem>który z kolei można załadować zestawu, który nie jest już w pamięci.</xref:System.Drawing.Design.ToolboxItem> </xref:System.Drawing.Design.ToolboxItem> W przypadku dużych zbierania <xref:System.Drawing.Design.ToolboxItem>obiekty, może to powodować dużą liczbę zestawów do załadowania, co obniża wydajność.</xref:System.Drawing.Design.ToolboxItem> Zamiast tego usługa przybornika dotyczy jedynie obiekty ToolboxItemContainer i pobiera ich zawartych w niej <xref:System.Drawing.Design.ToolboxItem>tylko wtedy, gdy jest to konieczne.</xref:System.Drawing.Design.ToolboxItem>       ToolboxItemContainer jest przeznaczony do przechowywania wszystkie buforowane dane z <xref:System.Drawing.Design.ToolboxItem>.</xref:System.Drawing.Design.ToolboxItem> Domyślna implementacja zawiera jedynie filtrze <xref:System.Drawing.Design.ToolboxItem>, ale wyprowadzanie klas może dołączyć do pamięci podręcznej nazwę, obrazu i innych informacji.</xref:System.Drawing.Design.ToolboxItem> Obiekty ToolboxItemContainer obsługują dwa rodzaje serializacji: może być Zserializowany za pomocą serializacji standardowe środowiska uruchomieniowego i mogą także obciążenia i Zapisz sobie z <xref:System.Windows.Forms.IDataObject?displayProperty=fullName>.</xref:System.Windows.Forms.IDataObject?displayProperty=fullName> Pierwsza umożliwia bardzo łatwe do zapisywania obiektów ToolboxItemContainer do magazynu trwałego. Drugie umożliwia integrację obiektów ToolboxItemContainer z formatów przechowywania mieszane dane."
