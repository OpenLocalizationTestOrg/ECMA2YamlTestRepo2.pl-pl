- uid: System.Web.Hosting.HostingEnvironment.StopListening
  id: StopListening
  parent: System.Web.Hosting.HostingEnvironment
  langs:
  - csharp
  name: StopListening
  nameWithType: HostingEnvironment.StopListening
  fullName: System.Web.Hosting.HostingEnvironment.StopListening
  type: Event
  assemblies:
  - System.Web
  namespace: System.Web.Hosting
  summary: "[Obsługiwane w programie .NET Framework 4.5.1 tylko]       Występuje, gdy proces roboczy lub skojarzona z tym hostem pula aplikacji została zatrzymana nasłuchuje nowych żądań i zostanie zamknięty po pewnym czasie."
  remarks: "Podczas puli aplikacji i procesów skojarzony proces roboczy jest zamykany przez usługi IIS, na przykład gdy puli aplikacji został osiągnięty interwał odtworzenia zaplanowane, usługi IIS powiadamia środowiska uruchomieniowego ASP.NET czy dana aplikacja jest zamykana i proces roboczy puli aplikacji zatrzymuje nasłuchiwania nowych żądań. Aplikacje używające długotrwałe żądania, na przykład [SignalR](http://go.microsoft.com/fwlink/?LinkID=285432) aplikacji, można nasłuchiwać zdarzeń StopListening i bezpiecznie zamknięcie systemu długotrwałe operacje usług IIS zainicjował zamknięcie puli aplikacji i jej skojarzonych procesów roboczych.      > [!WARNING] > Istnieje kilka kwestii, które dewelopera należy wziąć pod uwagę przy implementowaniu zdarzeń StopListening: >> 1.  Zdarzenie StopListening jest dostępna tylko dla aplikacji, które są skonfigurowane do używania zintegrowanego potoku usług IIS.   > 2.  Deweloperzy nie może zostać zwrócone błędy z ich implementacji StopListening; zgłaszanie błędów może spowodować nieprzewidywalne skutki.   > 3.  Ze względu na specyfikę równoczesnych operacji w programie ASP.NET należy nie ma żadnej gwarancji, że program ASP.NET wywoła zdarzeń StopListening, gdy została ona zaimplementowana przez dewelopera.   > 4.  Zdarzenie StopListening można wykonywać jednocześnie z innymi <xref:System.Web.Hosting.IRegisteredObject>powiadomienia.</xref:System.Web.Hosting.IRegisteredObject>   > 5.  Deweloperzy muszą należy pamiętać, że program ASP.NET mogą zamknąć domeny aplikacji podczas ich zdarzeń StopListening jest wykonywany i ich implementacji do obsługi tej możliwości projektowania.   > 6.  Programy obsługi zdarzeń StopListening nie zablokować; blokowanie implementacje spowoduje zakleszczenie i usług IIS spowoduje przerwanie procesu roboczego po osiągnięciu interwału ochrony przed seriami."
  syntax:
    content: public static event EventHandler StopListening;
    return:
      type: System.EventHandler
      description: "Do dodania."
  exceptions: []
  platform:
  - net462
