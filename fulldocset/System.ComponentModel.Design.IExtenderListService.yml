  fullName: System.ComponentModel.Design.IExtenderListService
  type: Interface
  summary: "Udostępnia interfejs, który można wyświetlić listę dostawców rozszerzeń."
  remarks: "Lokacji można wdrożyć tej usługi, jeśli chce udostępnić listę dostawców rozszerzeń. Domyślnie lista rozszerzeń jest generowany przez wysyłanie zapytań każdego składnika w kontenerze, który implementuje <xref:System.ComponentModel.IExtenderProvider>dla rozszerzeń każdy z nich zapewnia.</xref:System.ComponentModel.IExtenderProvider> Zaimplementowanie interfejsu w witrynie składnika, kontener można zastąpić listy dostawców."
  example:
  - "The following example demonstrates using the IExtenderListService to obtain the set of currently active extender providers.  \n  \n [!code-vb[ExtenderListServiceExample#1](~/add/codesnippet/visualbasic/t-system.componentmodel._146_1.vb)]\n [!code-cs[ExtenderListServiceExample#1](~/add/codesnippet/csharp/t-system.componentmodel._146_1.cs)]\n [!code-cpp[ExtenderListServiceExample#1](~/add/codesnippet/cpp/t-system.componentmodel._146_1.cpp)]"
