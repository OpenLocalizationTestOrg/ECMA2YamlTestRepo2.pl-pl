- uid: Microsoft.Build.Utilities.ToolLocationHelper.GetAssemblyFoldersExInfo(System.String,System.String,System.String,System.String,System.String,System.Reflection.ProcessorArchitecture)
  id: GetAssemblyFoldersExInfo(System.String,System.String,System.String,System.String,System.String,System.Reflection.ProcessorArchitecture)
  parent: Microsoft.Build.Utilities.ToolLocationHelper
  langs:
  - csharp
  name: GetAssemblyFoldersExInfo(String,String,String,String,String,ProcessorArchitecture)
  nameWithType: ToolLocationHelper.GetAssemblyFoldersExInfo(String,String,String,String,String,ProcessorArchitecture)
  fullName: Microsoft.Build.Utilities.ToolLocationHelper.GetAssemblyFoldersExInfo(String,String,String,String,String,ProcessorArchitecture)
  type: Method
  assemblies:
  - Microsoft.Build.Utilities.v4.0
  namespace: Microsoft.Build.Utilities
  summary: "Pobiera posortowaną listę <xref href=&quot;Microsoft.Build.Utilities.AssemblyFoldersExInfo&quot;> </xref> obiekty, które zawierają informacje o katalogi, w których są zarejestrowane zestawy innych firm. Te informacje są używane w czasie kompilacji i projektowania."
  remarks: "Ta metoda wylicza `AssemblyFoldersEx` lokalizacji w rejestrze i zwraca listę `AssemblyFoldersExInfo`w tej samej kolejności, że są przeszukiwane przez zestawy odwołań na projekt i czas kompilacji.       W 64-bitowym systemie operacyjnym, jeśli przeznaczona dla 64-bitowych Dodaj w gałęzi 64-bitowych następnie hive 32-bitowy; Jeśli systemem docelowym jest 32-bitowy, Dodaj w gałęzi 32-bitowych następnie hive 64-bitowych. 32-bitowe tylko na komputerze Dodaj w gałęzi 32-bitowych."
  syntax:
    content: public static System.Collections.Generic.IList<Microsoft.Build.Utilities.AssemblyFoldersExInfo> GetAssemblyFoldersExInfo (string registryRoot, string targetFrameworkVersion, string registryKeySuffix, string osVersion, string platform, System.Reflection.ProcessorArchitecture targetProcessorArchitecture);
    parameters:
    - id: registryRoot
      type: System.String
      description: "Lokalizacja katalogu głównego rejestru dla platformy docelowej. Dla platformy .NET jest SOFTWARE\\MICROSOFT\\\\. NETFramework."
    - id: targetFrameworkVersion
      type: System.String
      description: "Platforma docelowa wersja (2.0, 3.0, 3.5, 4.0,...)."
    - id: registryKeySuffix
      type: System.String
      description: "Nazwa folderu (AssemblyFoldersEx) mogą być również PocketPC\\AssemblyFoldersEx lub innym osobom."
    - id: osVersion
      type: System.String
      description: "Docelowe minimalnej i maksymalnej wersji systemu operacyjnego w rejestrze. Te wartości są używane do zwrócenia tylko katalogi dla wersji systemu operacyjnego między zadeklarowany minimalną i maksymalną. Jeśli ta wartość jest pusta lub ma wartość null, nie filtrowanie nie jest przeprowadzane."
    - id: platform
      type: System.String
      description: "Platforma docelowa identyfikatorów GUID. Używane do zwracania tylko katalogi mających platformy dopasowania identyfikatora GUID. Jeśli ta wartość jest pusta lub ma wartość null nie filtrowanie nie jest przeprowadzane."
    - id: targetProcessorArchitecture
      type: System.Reflection.ProcessorArchitecture
      description: "Architektura procesora. Określa, które gałęzi rejestru są przeszukiwane i w jakiej kolejności."
    return:
      type: System.Collections.Generic.IList{Microsoft.Build.Utilities.AssemblyFoldersExInfo}
      description: "Zwraca listę <xref uid=&quot;langword_csharp_AssemblyFoldersExInfo&quot; name=&quot;AssemblyFoldersExInfo&quot; href=&quot;&quot;> </xref>."
  overload: Microsoft.Build.Utilities.ToolLocationHelper.GetAssemblyFoldersExInfo*
  exceptions: []
  platform:
  - net462
