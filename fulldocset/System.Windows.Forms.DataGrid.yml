jest <xref:System.Data.DataTable>, <xref:System.Data.DataView>, kolekcji lub tablicy, ustawienie właściwości DataMember zgłasza wyjątek.</xref:System.Data.DataView> </xref:System.Data.DataTable> </xref:System.Windows.Forms.DataGrid.DataSource%2A>      > [!NOTE] > W czasie wykonywania, należy użyć <xref:System.Windows.Forms.DataGrid.SetDataBinding%2A>Metoda <xref:System.Windows.Forms.DataGrid.DataSource%2A>Właściwości.</xref:System.Windows.Forms.DataGrid.DataSource%2A> </xref:System.Windows.Forms.DataGrid.SetDataBinding%2A> Jednak tylko właściwości DataMember można zresetować w dowolnym momencie prawidłową nazwę tabeli."
