ef:System.Windows.Forms.DataGridTableStyle>      > [!CAUTION] > Zawsze twórz <xref:System.Windows.Forms.DataGridColumnStyle>obiekty i dodaj je do <xref:System.Windows.Forms.GridColumnStylesCollection>przed dodaniem <xref:System.Windows.Forms.DataGridTableStyle>obiekty do <xref:System.Windows.Forms.GridTableStylesCollection>.</xref:System.Windows.Forms.GridTableStylesCollection> </xref:System.Windows.Forms.DataGridTableStyle> </xref:System.Windows.Forms.GridColumnStylesCollection> </xref:System.Windows.Forms.DataGridColumnStyle> Po dodaniu pustą <xref:System.Windows.Forms.DataGridTableStyle>z prawidłowym <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>wartości do kolekcji, <xref:System.Windows.Forms.DataGridColumnStyle>obiekty są generowane automatycznie.</xref:System.Windows.Forms.DataGridColumnStyle> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.Windows.Forms.DataGridTableStyle> W związku z tym zostanie wygenerowany wyjątek przy próbie dodania nowych <xref:System.Windows.Forms.DataGridColumnStyle>obiektów ze zduplikowanymi <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>wartościami do <xref:System.Windows.Forms.GridColumnStylesCollection>.</xref:System.Windows.Forms.GridColumnStylesCollection> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.Windows.Forms.DataGridColumnStyle>"
