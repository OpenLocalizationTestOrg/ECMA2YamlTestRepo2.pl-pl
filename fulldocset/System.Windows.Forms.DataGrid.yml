  name: DataGrid
  nameWithType: DataGrid
  fullName: System.Windows.Forms.DataGrid
  type: Class
  summary: "Wyświetla danych ADO.NET w siatce, którą można przewijać w. <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> Kontroli zastępuje i dodaje funkcje do formantu DataGrid; formantu DataGrid zostanie jednak utrzymane dla zgodności z poprzednimi wersjami i użycia w przyszłości, jeśli zostanie wybrana."
  remarks: "DataGrid wyświetla łączy stylu sieci Web dla tabel podrzędnych. Możesz kliknąć łącze, aby przejść do tabeli podrzędnej. Po wyświetleniu tabeli podrzędnej przycisku Wstecz pojawia się w podpisie, który można kliknąć, aby przejść z powrotem do tabeli nadrzędnej. Dane z wierszy nadrzędnych są wyświetlane poniżej podpisu i powyżej nagłówków kolumn. Informacje wiersza nadrzędne można ukryć przez kliknięcie przycisku z prawej strony przycisk Wstecz.       Aby wyświetlić tabelę w elemencie DataGrid w czasie wykonywania, użyj <xref:System.Windows.Forms.DataGrid.SetDataBinding%2A>metodę, aby ustawić <xref:System.Windows.Forms.DataGrid.DataSource%2A>i <xref:System.Windows.Forms.DataGrid.DataMember%2A>właściwości do poprawnego źródła danych.</xref:System.Windows.Forms.DataGrid.DataMember%2A> </xref:System.Windows.Forms.DataGrid.DataSource%2A> </xref:System.Windows.Forms.DataGrid.SetDataBinding%2A> Następujące źródła danych są prawidłowe: — <xref:System.Data.DataTable>— <xref:System.Data.DataView>— <xref:System.Data.DataSet>— <xref:System.Data.DataViewManager>- tablicy jednowymiarowej - każdego składnika, który implementuje <xref:System.ComponentModel.IListSource>interface - każdego składnika, który implementuje <xref:System.Collections.IList>interfejsu Aby uzyskać więcej informacji o <xref:System.Data.DataSet>, zobacz [zestawów danych, DataTables i DataViews](~/add/includes/ajax-current-ext-md.md).</xref:System.Data.DataSet> </xref:System.Collections.IList> </xref:System.ComponentModel.IListSource> </xref:System.Data.DataViewManager> </xref:System.Data.DataSet> </xref:System.Data.DataView> </xref:System.Data.DataTable>       Możesz utworzyć siatkę, która umożliwia użytkownikom edytowanie danych, ale uniemożliwia dodanie nowych wierszy za pomocą <xref:System.Data.DataView>jako źródło danych i ustawienie <xref:System.Data.DataView.AllowNew%2A>właściwości `false`.</xref:System.Data.DataView.AllowNew%2A> </xref:System.Data.DataView>       Dodatkowo zarządza źródłami danych <xref:System.Windows.Forms.BindingManagerBase>obiektów.</xref:System.Windows.Forms.BindingManagerBase> Dla każdej tabeli w źródle danych, <xref:System.Windows.Forms.BindingManagerBase>mogą zostać zwrócone z <xref:System.Windows.Forms.BindingContext>.</xref:System.Windows.Forms.BindingContext> formularza</xref:System.Windows.Forms.BindingManagerBase> Na przykład można określić liczbę wierszy zawartych przez źródło danych, przywracając skojarzony <xref:System.Windows.Forms.BindingManagerBase>obiektu <xref:System.Windows.Forms.BindingManagerBase.Count%2A>Właściwości.</xref:System.Windows.Forms.BindingManagerBase.Count%2A> </xref:System.Windows.Forms.BindingManagerBase>       Aby sprawdzić poprawność danych, użyj obiektów reprezentujących danych i ich zdarzeń. Na przykład, jeśli dane pochodzą z <xref:System.Data.DataTable>w <xref:System.Data.DataSet>, użyj <xref:System.Data.DataTable.ColumnChanging>i <xref:System.Data.DataTable.RowChanging>zdarzeń.</xref:System.Data.DataTable.RowChanging> </xref:System.Data.DataTable.ColumnChanging> </xref:System.Data.DataSet> </xref:System.Data.DataTable>      > [!NOTE] >, Ponieważ liczba kolumn można dostosować (przez dodanie lub usunięcie elementów członkowskich <xref:System.Windows.Forms.GridColumnStylesCollection>) i wiersze można sortować według kolumny, <xref:System.Windows.Forms.DataGridCell.RowNumber%2A>i <xref:System.Windows.Forms.DataGridCell.ColumnNumber%2A>nie można zagwarantować wartości właściwości odpowiadającej <xref:System.Data.DataRow>i <xref:System.Data.DataColumn>indeksuje <xref:System.Data.DataTable>.</xref:System.Data.DataTable> </xref:System.Data.DataColumn> </xref:System.Data.DataRow> </xref:System.Windows.Forms.DataGridCell.ColumnNumber%2A> </xref:System.Windows.Forms.DataGridCell.RowNumber%2A> </xref:System.Windows.Forms.GridColumnStylesCollection> W związku z tym należy unikać używania tych właściwości w <xref:System.Windows.Forms.Control.Validating>zdarzeń do sprawdzania poprawności danych.</xref:System.Windows.Forms.Control.Validating>       Aby określić, która komórka jest zaznaczona, użyj <xref:System.Windows.Forms.DataGrid.CurrentCell%2A>Właściwości.</xref:System.Windows.Forms.DataGrid.CurrentCell%2A> Zmień wartość dowolną komórkę przy użyciu <xref:System.Windows.Forms.DataGrid.Item%2A>Właściwości, może to zająć wierszy i kolumn indeksy komórki, lub jeden <xref:System.Windows.Forms.DataGridCell>.</xref:System.Windows.Forms.DataGridCell> </xref:System.Windows.Forms.DataGrid.Item%2A> Monitor <xref:System.Windows.Forms.DataGrid.CurrentCellChanged>zdarzenia w celu wykrycia, gdy użytkownik wybierze inną komórkę.</xref:System.Windows.Forms.DataGrid.CurrentCellChanged>       Aby określić, która część formantu użytkownik kliknął, użyj <xref:System.Windows.Forms.DataGrid.HitTest%2A>Metoda <xref:System.Windows.Forms.Control.MouseDown>zdarzeń.</xref:System.Windows.Forms.Control.MouseDown> </xref:System.Windows.Forms.DataGrid.HitTest%2A> <xref:System.Windows.Forms.DataGrid.HitTest%2A>Metoda zwraca <xref:System.Windows.Forms.DataGrid.HitTestInfo>obiekt, który zawiera wiersz i kolumnę obszaru klikniętej.</xref:System.Windows.Forms.DataGrid.HitTestInfo> </xref:System.Windows.Forms.DataGrid.HitTest%2A>       Aby zarządzać wygląd formantu w czasie wykonywania, są dostępne, w tym kilka właściwości do ustawiania atrybutów koloru i podpis <xref:System.Windows.Forms.DataGrid.CaptionForeColor%2A>, <xref:System.Windows.Forms.DataGrid.CaptionBackColor%2A>, <xref:System.Windows.Forms.DataGrid.CaptionFont%2A>itd.</xref:System.Windows.Forms.DataGrid.CaptionFont%2A> </xref:System.Windows.Forms.DataGrid.CaptionBackColor%2A> </xref:System.Windows.Forms.DataGrid.CaptionForeColor%2A>       Wygląd wyświetlane siatki (lub siatki) można dodatkowo zmodyfikować tworząc <xref:System.Windows.Forms.DataGridTableStyle>obiektów oraz dodanie ich do <xref:System.Windows.Forms.GridTableStylesCollection>, który jest dostępny za pośrednictwem <xref:System.Windows.Forms.DataGrid.TableStyles%2A>Właściwości.</xref:System.Windows.Forms.DataGrid.TableStyles%2A> </xref:System.Windows.Forms.GridTableStylesCollection> </xref:System.Windows.Forms.DataGridTableStyle> Na przykład jeśli <xref:System.Windows.Forms.DataGrid.DataSource%2A>ustawiono <xref:System.Data.DataSet>zawierający trzy <xref:System.Data.DataTable>obiekty, można dodać trzy <xref:System.Windows.Forms.DataGridTableStyle>obiekty do kolekcji, dla każdej tabeli.</xref:System.Windows.Forms.DataGridTableStyle> </xref:System.Data.DataTable> </xref:System.Data.DataSet> </xref:System.Windows.Forms.DataGrid.DataSource%2A> Aby zsynchronizować każdy <xref:System.Windows.Forms.DataGridTableStyle>obiekt <xref:System.Data.DataTable>należy ustawić <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> <xref:System.Windows.Forms.DataGridTableStyle>na <xref:System.Data.DataTable.TableName%2A> <xref:System.Data.DataTable>.</xref:System.Data.DataTable> </xref:System.Data.DataTable.TableName%2A> </xref:System.Windows.Forms.DataGridTableStyle> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.Data.DataTable> </xref:System.Windows.Forms.DataGridTableStyle> Aby uzyskać więcej informacji o powiązaniu na tablicę obiektów, zobacz <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A?displayProperty=fullName>Właściwości.</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A?displayProperty=fullName>       Aby utworzyć dostosowany widok tabeli, Utwórz wystąpienie <xref:System.Windows.Forms.DataGridTextBoxColumn>lub <xref:System.Windows.Forms.DataGridBoolColumn>klasy i dodać obiektu do <xref:System.Windows.Forms.GridTableStylesCollection>dostępne za pośrednictwem <xref:System.Windows.Forms.DataGrid.TableStyles%2A>Właściwości.</xref:System.Windows.Forms.DataGrid.TableStyles%2A> </xref:System.Windows.Forms.GridTableStylesCollection> </xref:System.Windows.Forms.DataGridBoolColumn> </xref:System.Windows.Forms.DataGridTextBoxColumn> Zarówno klasy dziedziczą <xref:System.Windows.Forms.DataGridColumnStyle>.</xref:System.Windows.Forms.DataGridColumnStyle> Każdy styl kolumny można ustawić <xref:System.Windows.Forms.DataGridColumnStyle.MappingName%2A>do <xref:System.Data.DataColumn.ColumnName%2A>kolumn, które chcesz pokazać w siatce.</xref:System.Data.DataColumn.ColumnName%2A> </xref:System.Windows.Forms.DataGridColumnStyle.MappingName%2A> Aby ukryć kolumnę, ustaw jej <xref:System.Windows.Forms.DataGridColumnStyle.MappingName%2A>inną niż prawidłową <xref:System.Data.DataColumn.ColumnName%2A>.</xref:System.Data.DataColumn.ColumnName%2A> </xref:System.Windows.Forms.DataGridColumnStyle.MappingName%2A>       Aby sformatować tekst kolumny, ustaw <xref:System.Windows.Forms.DataGridTextBoxColumn.Format%2A>Właściwość <xref:System.Windows.Forms.DataGridTextBoxColumn>do jednej z wartości znajdujących się w [typy formatowania](~/add/includes/ajax-current-ext-md.md) i [niestandardowe ciągi daty i godziny Format](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Forms.DataGridTextBoxColumn> </xref:System.Windows.Forms.DataGridTextBoxColumn.Format%2A>       Aby powiązać DataGrid silnie typizowaną tablicę obiektów, typ obiektu musi zawierać właściwości publiczne. Aby utworzyć <xref:System.Windows.Forms.DataGridTableStyle>wyświetlający tablicy, ustaw <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A?displayProperty=fullName>właściwości `typename[]` gdzie `typename` jest zastępowany nazwą typu obiektu.</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridTableStyle> Należy również zauważyć, że <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>Właściwości jest uwzględniana wielkość liter; nazwa typu musi dokładnie pasować.</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> Zobacz <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>Właściwości, np.</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>       Można także powiązać DataGrid <xref:System.Collections.ArrayList>.</xref:System.Collections.ArrayList> Funkcja <xref:System.Collections.ArrayList>jest może zawierać wiele typów obiektów, że DataGrid można powiązać tylko tej listy, gdy wszystkie elementy na liście są tego samego typu jako pierwszy element.</xref:System.Collections.ArrayList> Oznacza to, że wszystkie obiekty muszą być tego samego typu lub musi dziedziczyć tej samej klasy jako pierwszy element na liście. Na przykład, jeśli pierwszy element na liście jest <xref:System.Windows.Forms.Control>, może być drugiego elementu <xref:System.Windows.Forms.TextBox>(który dziedziczy z <xref:System.Windows.Forms.Control>).</xref:System.Windows.Forms.Control> </xref:System.Windows.Forms.TextBox> </xref:System.Windows.Forms.Control> Jeśli z drugiej strony, pierwszy element ma <xref:System.Windows.Forms.TextBox>drugi obiekt nie może być <xref:System.Windows.Forms.Control>.</xref:System.Windows.Forms.Control> </xref:System.Windows.Forms.TextBox> Dalsze, <xref:System.Collections.ArrayList>musi mieć elementy w nim, gdy jest on powiązany.</xref:System.Collections.ArrayList> Pusta <xref:System.Collections.ArrayList>spowoduje pustą siatkę.</xref:System.Collections.ArrayList> Ponadto obiekty <xref:System.Collections.ArrayList>musi zawierać właściwości publiczne.</xref:System.Collections.ArrayList> Podczas tworzenia wiązania <xref:System.Collections.ArrayList>Ustaw <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>z <xref:System.Windows.Forms.DataGridTableStyle>do &quot;ArrayList&quot; (nazwa typu).</xref:System.Windows.Forms.DataGridTableStyle> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.Collections.ArrayList>       Dla każdego <xref:System.Windows.Forms.DataGridTableStyle>, można ustawić kolor i podpis atrybuty, które zastępują ustawienia dla formantu DataGrid.</xref:System.Windows.Forms.DataGridTableStyle> Jednak jeśli te właściwości nie są ustawione, domyślnie są używane ustawienia dla formantu. Następujące właściwości mogą zostać zastąpione przez <xref:System.Windows.Forms.DataGridTableStyle>Właściwości:- <xref:System.Windows.Forms.DataGridTableStyle.AllowSorting%2A>- <xref:System.Windows.Forms.DataGridTableStyle.AlternatingBackColor%2A>— <xref:System.Windows.Forms.DataGridTableStyle.BackColor%2A>— <xref:System.Windows.Forms.DataGridTableStyle.ColumnHeadersVisible%2A>— <xref:System.Windows.Forms.DataGridTableStyle.ForeColor%2A>— <xref:System.Windows.Forms.DataGridTableStyle.GridLineColor%2A>— <xref:System.Windows.Forms.DataGridTableStyle.GridLineStyle%2A>— <xref:System.Windows.Forms.DataGridTableStyle.HeaderBackColor%2A>— <xref:System.Windows.Forms.DataGridTableStyle.HeaderFont%2A>— <xref:System.Windows.Forms.DataGridTableStyle.HeaderForeColor%2A>— <xref:System.Windows.Forms.DataGridTableStyle.LinkColor%2A>— <xref:System.Windows.Forms.DataGridTableStyle.PreferredColumnWidth%2A>— <xref:System.Windows.Forms.DataGridTableStyle.PreferredRowHeight%2A>— <xref:System.Windows.Forms.DataGridTableStyle.ReadOnly%2A>— <xref:System.Windows.Forms.DataGridTableStyle.RowHeadersVisible%2A>— <xref:System.Windows.Forms.DataGridTableStyle.RowHeaderWidth%2A>— <xref:System.Windows.Forms.DataGridTableStyle.SelectionBackColor%2A>— <xref:System.Windows.Forms.DataGridTableStyle.SelectionForeColor%2A>do dostosowywania wyglądu poszczególnych kolumn, należy dodać <xref:System.Windows.Forms.DataGridColumnStyle>obiekty do <xref:System.Windows.Forms.GridColumnStylesCollection>który jest dostępny za pośrednictwem <xref:System.Windows.Forms.DataGridTableStyle.GridColumnStyles%2A>Właściwości każdego <xref:System.Windows.Forms.DataGridTableStyle>.</xref:System.Windows.Forms.DataGridTableStyle> </xref:System.Windows.Forms.DataGridTableStyle.GridColumnStyles%2A> </xref:System.Windows.Forms.GridColumnStylesCollection> </xref:System.Windows.Forms.DataGridColumnStyle> </xref:System.Windows.Forms.DataGridTableStyle.SelectionForeColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.SelectionBackColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.RowHeaderWidth%2A> </xref:System.Windows.Forms.DataGridTableStyle.RowHeadersVisible%2A> </xref:System.Windows.Forms.DataGridTableStyle.ReadOnly%2A> </xref:System.Windows.Forms.DataGridTableStyle.PreferredRowHeight%2A> </xref:System.Windows.Forms.DataGridTableStyle.PreferredColumnWidth%2A> </xref:System.Windows.Forms.DataGridTableStyle.LinkColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.HeaderForeColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.HeaderFont%2A> </xref:System.Windows.Forms.DataGridTableStyle.HeaderBackColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.GridLineStyle%2A> </xref:System.Windows.Forms.DataGridTableStyle.GridLineColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.ForeColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.ColumnHeadersVisible%2A> </xref:System.Windows.Forms.DataGridTableStyle.BackColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.AlternatingBackColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.AllowSorting%2A> </xref:System.Windows.Forms.DataGridTableStyle> Aby zsynchronizować każdego <xref:System.Windows.Forms.DataGridColumnStyle>z <xref:System.Data.DataColumn> <xref:System.Data.DataTable>Ustaw <xref:System.Windows.Forms.DataGridColumnStyle.MappingName%2A>do <xref:System.Data.DataColumn.ColumnName%2A> <xref:System.Data.DataColumn>.</xref:System.Data.DataColumn> </xref:System.Data.DataColumn.ColumnName%2A> </xref:System.Windows.Forms.DataGridColumnStyle.MappingName%2A> </xref:System.Data.DataTable> </xref:System.Data.DataColumn> </xref:System.Windows.Forms.DataGridColumnStyle> Podczas konstruowania <xref:System.Windows.Forms.DataGridColumnStyle>, można również ustawić ciąg formatowania, który określa sposób wyświetlania danych w kolumnie.</xref:System.Windows.Forms.DataGridColumnStyle> Na przykład można określić, czy kolumna stosować format daty krótkiej na potrzeby wyświetlania dat zawarte w tabeli.      > [!CAUTION] > Zawsze twórz <xref:System.Windows.Forms.DataGridColumnStyle>obiekty i dodaj je do <xref:System.Windows.Forms.GridColumnStylesCollection>przed dodaniem <xref:System.Windows.Forms.DataGridTableStyle>obiekty do <xref:System.Windows.Forms.GridTableStylesCollection>.</xref:System.Windows.Forms.GridTableStylesCollection> </xref:System.Windows.Forms.DataGridTableStyle> </xref:System.Windows.Forms.GridColumnStylesCollection> </xref:System.Windows.Forms.DataGridColumnStyle> Po dodaniu pustą <xref:System.Windows.Forms.DataGridTableStyle>z prawidłowym <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>wartości do kolekcji, <xref:System.Windows.Forms.DataGridColumnStyle>obiekty są generowane automatycznie.</xref:System.Windows.Forms.DataGridColumnStyle> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.Windows.Forms.DataGridTableStyle> W związku z tym zostanie wygenerowany wyjątek przy próbie dodania nowych <xref:System.Windows.Forms.DataGridColumnStyle>obiektów ze zduplikowanymi <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>wartościami do <xref:System.Windows.Forms.GridColumnStylesCollection>.</xref:System.Windows.Forms.GridColumnStylesCollection> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.Windows.Forms.DataGridColumnStyle>      > [!NOTE] > <xref:System.Windows.Forms.DataGridView>Kontroli zastępuje i dodaje funkcje do formantu DataGrid; formantu DataGrid zostanie jednak utrzymane dla zgodności z poprzednimi wersjami i użycia w przyszłości, jeśli zostanie wybrana.</xref:System.Windows.Forms.DataGridView> Aby uzyskać więcej informacji, zobacz [różnice między Windows Forms formantami DataGridView i DataGrid](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example creates a Windows form, a <xref:System.Data.DataSet> containing two <xref:System.Data.DataTable> objects, and a <xref:System.Data.DataRelation> that relates the two tables. To display the data, a DataGrid control is then bound to the <xref:System.Data.DataSet> through the <xref:System.Windows.Forms.DataGrid.SetDataBinding%2A> method. A button on the form changes the appearance of the grid by creating two <xref:System.Windows.Forms.DataGridTableStyle> objects and setting the <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> of each object to a <xref:System.Data.DataTable.TableName%2A> of one of the <xref:System.Data.DataTable> objects. The example also contains code in the <xref:System.Windows.Forms.Control.MouseUp> event that uses the <xref:System.Windows.Forms.DataGrid.HitTest%2A> method to print the column, row, and part of the grid that has been clicked.  \n  \n [!code-cs[Classic DataGrid Example#1](~/add/codesnippet/csharp/t-system.windows.forms.d_100_1.cs)]\n [!code-vb[Classic DataGrid Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.d_100_1.vb)]\n [!code-cpp[Classic DataGrid Example#1](~/add/codesnippet/cpp/t-system.windows.forms.d_100_1.cpp)]"
