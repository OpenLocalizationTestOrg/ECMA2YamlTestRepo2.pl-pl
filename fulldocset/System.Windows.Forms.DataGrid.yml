  summary: "Pobiera lub ustawia źródło danych, które siatce są wyświetlane dane."
  remarks: "W czasie wykonywania, użyj <xref:System.Windows.Forms.DataGrid.SetDataBinding%2A>metodę, aby ustawić źródło danych i <xref:System.Windows.Forms.DataGrid.DataMember%2A>Właściwości.</xref:System.Windows.Forms.DataGrid.DataMember%2A> </xref:System.Windows.Forms.DataGrid.SetDataBinding%2A>       Następujące źródła danych są prawidłowe: — <xref:System.Data.DataTable>— <xref:System.Data.DataView>— <xref:System.Data.DataSet>— <xref:System.Data.DataViewManager>-każdego składnika, który implementuje <xref:System.ComponentModel.IListSource>interface - każdego składnika, który implementuje <xref:System.Collections.IList>interfejsu zobacz <xref:System.Windows.Forms.Binding>Przegląd klasy, aby uzyskać więcej informacji na temat źródeł danych.</xref:System.Windows.Forms.Binding> </xref:System.Collections.IList> </xref:System.ComponentModel.IListSource> </xref:System.Data.DataViewManager> </xref:System.Data.DataSet> </xref:System.Data.DataView> </xref:System.Data.DataTable>       Odwołanie do źródła danych zawiera więcej niż jednej tabeli, należy ustawić <xref:System.Windows.Forms.DataGrid.DataMember%2A>Właściwości na ciąg, który określa tabeli, aby powiązać.</xref:System.Windows.Forms.DataGrid.DataMember%2A> Na przykład, jeśli źródło danych jest <xref:System.Data.DataSet>lub <xref:System.Data.DataViewManager>zawiera trzy tabele o nazwie `Customers`, `Orders`, i `OrderDetails`, należy określić tabelę, aby powiązać.</xref:System.Data.DataViewManager> </xref:System.Data.DataSet>       Ustawienie źródła danych do obiektu nie implementuje <xref:System.Collections.IList>interfejsu lub <xref:System.ComponentModel.IListSource>spowoduje, że siatkę, aby zgłosić wyjątek.</xref:System.ComponentModel.IListSource> </xref:System.Collections.IList>       Możesz utworzyć siatkę, która umożliwia użytkownikom edytowanie danych, ale uniemożliwia dodanie nowych wierszy za pomocą <xref:System.Data.DataView>jako źródło danych i ustawienie <xref:System.Data.DataView.AddNew%2A>właściwości `false`.</xref:System.Data.DataView.AddNew%2A> </xref:System.Data.DataView>       Aby powiązać <xref:System.Windows.Forms.DataGrid>silnie typizowaną tablicę obiektów, typ obiektu musi zawierać właściwości publiczne.</xref:System.Windows.Forms.DataGrid> Aby utworzyć <xref:System.Windows.Forms.DataGridTableStyle>wyświetlający tablicy, ustaw <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A?displayProperty=fullName>właściwości `typename` gdzie `typename` jest zastępowany nazwą typu obiektu.</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridTableStyle> Należy również zauważyć, że <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>Właściwości jest uwzględniana wielkość liter; nazwa typu musi dokładnie pasować.</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> Zobacz <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>Właściwości, np.</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>       Możesz także powiązać <xref:System.Windows.Forms.DataGrid>do <xref:System.Collections.ArrayList>.</xref:System.Collections.ArrayList> </xref:System.Windows.Forms.DataGrid> Funkcja <xref:System.Collections.ArrayList>jest, że może zawierać obiekty wiele typów, ale <xref:System.Windows.Forms.DataGrid>można powiązać tylko tej listy, gdy wszystkie elementy na liście są tego samego typu jako pierwszy element.</xref:System.Windows.Forms.DataGrid> </xref:System.Collections.ArrayList> Oznacza to, że wszystkie obiekty muszą być tego samego typu lub musi dziedziczyć tej samej klasy jako pierwszy element na liście. Na przykład, jeśli pierwszy element na liście jest <xref:System.Windows.Forms.Control>, może być drugiego elementu <xref:System.Windows.Forms.TextBox>(który dziedziczy z <xref:System.Windows.Forms.Control>).</xref:System.Windows.Forms.Control> </xref:System.Windows.Forms.TextBox> </xref:System.Windows.Forms.Control> Jeśli z drugiej strony, pierwszy element ma <xref:System.Windows.Forms.TextBox>drugi obiekt nie może być <xref:System.Windows.Forms.Control>.</xref:System.Windows.Forms.Control> </xref:System.Windows.Forms.TextBox> Dalsze, <xref:System.Collections.ArrayList>musi mieć elementy w nim, gdy jest on powiązany.</xref:System.Collections.ArrayList> Pusta <xref:System.Collections.ArrayList>spowoduje pustą siatkę.</xref:System.Collections.ArrayList> Ponadto obiekty <xref:System.Collections.ArrayList>musi zawierać właściwości publiczne.</xref:System.Collections.ArrayList> Podczas tworzenia wiązania <xref:System.Collections.ArrayList>Ustaw <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>z <xref:System.Windows.Forms.DataGridTableStyle>do &quot;ArrayList&quot; (nazwa typu).</xref:System.Windows.Forms.DataGridTableStyle> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.Collections.ArrayList>"
