- uid: System.ServiceModel.Routing.RoutingConfiguration.SoapProcessingEnabled
  id: SoapProcessingEnabled
  parent: System.ServiceModel.Routing.RoutingConfiguration
  langs:
  - csharp
  name: SoapProcessingEnabled
  nameWithType: RoutingConfiguration.SoapProcessingEnabled
  fullName: System.ServiceModel.Routing.RoutingConfiguration.SoapProcessingEnabled
  type: Property
  assemblies:
  - System.ServiceModel.Routing
  namespace: System.ServiceModel.Routing
  summary: "Pobiera lub ustawia wartość wskazującą, czy wiadomości powinna zostać przetworzona między SOAP <xref:System.ServiceModel.Channels.MessageVersion>s.</xref:System.ServiceModel.Channels.MessageVersion>"
  remarks: "Przetwarzania protokołu SOAP to proces, w którym wiadomości są konwertowane między SOAP <xref:System.ServiceModel.Channels.MessageVersion>s.</xref:System.ServiceModel.Channels.MessageVersion>       Ustawienie tej wartości na `false` oznacza to, że <xref:System.ServiceModel.Routing.RoutingBehavior>nie należy instalować <xref:System.ServiceModel.Routing.SoapProcessingBehavior>w punktach końcowych klienta.</xref:System.ServiceModel.Routing.SoapProcessingBehavior> </xref:System.ServiceModel.Routing.RoutingBehavior> Jeśli ustawiono `false`, należy dodać własne inspektora wiadomości lub inny kod do obsługi niektórych aspektów komunikatów przed ich wysłaniem. Istnieje również możliwość wyłączania przetwarzania dla każdego punktu końcowego protokołu SOAP. [!INCLUDE[crdefault](~/add/includes/ajax-current-ext-md.md)]<xref:System.ServiceModel.Routing.SoapProcessingBehavior>klasy.</xref:System.ServiceModel.Routing.SoapProcessingBehavior>       Domyślnie <xref:System.ServiceModel.Routing.RoutingBehavior>tworzy i dołącza nowy <xref:System.ServiceModel.Routing.SoapProcessingBehavior>z <xref:System.ServiceModel.Routing.SoapProcessingBehavior.ProcessMessages%2A>ustawioną `true` dla każdego punktu końcowego klienta.</xref:System.ServiceModel.Routing.SoapProcessingBehavior.ProcessMessages%2A> </xref:System.ServiceModel.Routing.SoapProcessingBehavior> </xref:System.ServiceModel.Routing.RoutingBehavior> Jeśli nie chcesz używać <xref:System.ServiceModel.Routing.SoapProcessingBehavior>w określonym punkcie końcowym, Utwórz nową <xref:System.ServiceModel.Routing.SoapProcessingBehavior>z ustawioną wartością `false` i dołącz je do punktu końcowego, na którym nie ma przetwarzania nastąpić.</xref:System.ServiceModel.Routing.SoapProcessingBehavior> </xref:System.ServiceModel.Routing.SoapProcessingBehavior> Jeśli <xref:System.ServiceModel.Routing.RoutingBehavior>przestrzega, że klient ma już <xref:System.ServiceModel.Routing.SoapProcessingBehavior>, nie próbuje dołączyć inny.</xref:System.ServiceModel.Routing.SoapProcessingBehavior> </xref:System.ServiceModel.Routing.RoutingBehavior>       Aby wyłączyć stosowania <xref:System.ServiceModel.Routing.SoapProcessingBehavior>na żadnych punktów końcowych, wyłącz przetwarzania protokołu SOAP <xref:System.ServiceModel.Routing.RoutingBehavior>i <xref:System.ServiceModel.Routing.RoutingConfiguration>.</xref:System.ServiceModel.Routing.RoutingConfiguration> </xref:System.ServiceModel.Routing.RoutingBehavior> </xref:System.ServiceModel.Routing.SoapProcessingBehavior>       Jeśli jest SoapProcessingEnabled `true`, <xref:System.ServiceModel.Routing.SoapProcessingBehavior>jest dodawany do punktu końcowego klienta <xref:System.ServiceModel.Description.ServiceEndpoint.Behaviors%2A>kolekcji.</xref:System.ServiceModel.Description.ServiceEndpoint.Behaviors%2A> </xref:System.ServiceModel.Routing.SoapProcessingBehavior>"
  syntax:
    content: public bool SoapProcessingEnabled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli wiadomości powinna zostać przetworzona; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Wartość domyślna to <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Routing.RoutingConfiguration.SoapProcessingEnabled*
  exceptions: []
  platform:
  - net462
