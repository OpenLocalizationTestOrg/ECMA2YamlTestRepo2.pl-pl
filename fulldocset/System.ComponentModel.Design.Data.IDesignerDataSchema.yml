  name: IDesignerDataSchema
  nameWithType: IDesignerDataSchema
  fullName: System.ComponentModel.Design.Data.IDesignerDataSchema
  type: Interface
  summary: "Definiuje metody do pobierania informacji o schemacie magazynu danych."
  remarks: "Klasy, które implementują interfejs IDesignerDataSchema pobrać informacji schematu z magazynu danych i przywróć jego zwykle interfejsu użytkownika do wypełnienia elementy interfejsu użytkownika, które umożliwiają użytkownikowi na określenie obiektu magazynu danych, który chcą pracować z.       Interfejs IDesignerDataSchema udostępnia dwie metody: <xref:System.ComponentModel.Design.Data.IDesignerDataSchema.GetSchemaItems%2A>metodę, która zwraca obiekty żądany schemat, i <xref:System.ComponentModel.Design.Data.IDesignerDataSchema.SupportsSchemaClass%2A>metodę, która wskazuje, czy obiekt Schemat danych jest obsługiwane przez Magazyn danych.</xref:System.ComponentModel.Design.Data.IDesignerDataSchema.SupportsSchemaClass%2A> </xref:System.ComponentModel.Design.Data.IDesignerDataSchema.GetSchemaItems%2A>"
  syntax:
    content: public interface IDesignerDataSchema
  implements: []
  platform:
  - net462
- uid: System.ComponentModel.Design.Data.IDesignerDataSchema.GetSchemaItems(System.ComponentModel.Design.Data.DesignerDataSchemaClass)
  id: GetSchemaItems(System.ComponentModel.Design.Data.DesignerDataSchemaClass)
  parent: System.ComponentModel.Design.Data.IDesignerDataSchema
  langs:
  - csharp
  name: GetSchemaItems(DesignerDataSchemaClass)
  nameWithType: IDesignerDataSchema.GetSchemaItems(DesignerDataSchemaClass)
  fullName: System.ComponentModel.Design.Data.IDesignerDataSchema.GetSchemaItems(DesignerDataSchemaClass)
  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design.Data
  summary: "Pobiera kolekcję elementów określonego schematu."
  remarks: "Metoda GetSchemaItems zwraca kolekcję obiektów określony schemat w magazynie danych.       Zobacz <xref:System.ComponentModel.Design.Data.DesignerDataSchemaClass>klasy listy obiektów schematu obsługiwane przez program .NET Framework.</xref:System.ComponentModel.Design.Data.DesignerDataSchemaClass> Obiekty schematu dodatkowe mogą być dodawane do <xref:System.ComponentModel.Design.Data.DesignerDataSchemaClass>klasy przez tworzenie typu pochodnego.</xref:System.ComponentModel.Design.Data.DesignerDataSchemaClass>       Jeśli magazyn danych nie obsługuje obiektu żądany schemat, metoda GetSchemaItems powinna zwrócić `null`. Można użyć <xref:System.ComponentModel.Design.Data.IDesignerDataSchema.SupportsSchemaClass%2A>metodę, aby określić, czy magazyn danych obsługuje obiektu żądany schemat przed wywołaniem metody GetSchemaItems, aby uniknąć zwracanie `null` do aplikacji.</xref:System.ComponentModel.Design.Data.IDesignerDataSchema.SupportsSchemaClass%2A>       Jeśli magazyn danych obsługuje żądanego obiektu, ale nie zawiera żadnych wystąpień, metoda GetSchemaItems powinna zwrócić pustą kolekcję."
  syntax:
    content: public System.Collections.ICollection GetSchemaItems (System.ComponentModel.Design.Data.DesignerDataSchemaClass schemaClass);
    parameters:
    - id: schemaClass
      type: System.ComponentModel.Design.Data.DesignerDataSchemaClass
      description: "Obiekty schematu do zwrócenia."
    return:
      type: System.Collections.ICollection
      description: "Kolekcja obiektów schematu określonego typu."
  overload: System.ComponentModel.Design.Data.IDesignerDataSchema.GetSchemaItems*
  exceptions: []
  platform:
  - net462
- uid: System.ComponentModel.Design.Data.IDesignerDataSchema.SupportsSchemaClass(System.ComponentModel.Design.Data.DesignerDataSchemaClass)
  id: SupportsSchemaClass(System.ComponentModel.Design.Data.DesignerDataSchemaClass)
  parent: System.ComponentModel.Design.Data.IDesignerDataSchema
  langs:
  - csharp
  name: SupportsSchemaClass(DesignerDataSchemaClass)
  nameWithType: IDesignerDataSchema.SupportsSchemaClass(DesignerDataSchemaClass)
  fullName: System.ComponentModel.Design.Data.IDesignerDataSchema.SupportsSchemaClass(DesignerDataSchemaClass)
  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design.Data
  summary: "Zwraca wartość wskazującą, czy magazyn danych zawiera obiekt Schemat danych."
  remarks: "Metoda SupportsSchemaClass wskazuje, czy magazyn danych obsługuje obiektu schematu danych. Jeśli magazyn danych nie obsługuje określonego obiektu, metoda SupportsSchemaClass powinna zwrócić `false`.       Można dodać testów dla obiektów dodatkowe schemat danych tworzenia klasy pochodnej z <xref:System.ComponentModel.Design.Data.DesignerDataSchemaClass>klasy.</xref:System.ComponentModel.Design.Data.DesignerDataSchemaClass>"
  syntax:
    content: public bool SupportsSchemaClass (System.ComponentModel.Design.Data.DesignerDataSchemaClass schemaClass);
    parameters:
    - id: schemaClass
      type: System.ComponentModel.Design.Data.DesignerDataSchemaClass
      description: "Obiekty schematu do zwrócenia."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli magazyn danych obsługuje obiekty Schemat danych; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ComponentModel.Design.Data.IDesignerDataSchema.SupportsSchemaClass*
  exceptions: []
  platform:
  - net462
