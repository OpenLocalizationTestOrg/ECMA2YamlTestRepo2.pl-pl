  type: Class
  summary: "Wymusza oparte na atrybutach obiekt ma zostać utworzony w kontekście twórca, jeśli to możliwe. Ta klasa nie może być dziedziczona."
  remarks: "Jeśli atrybuty kontekstu oparte na atrybutach obiektu powodują konflikt z tych funkcji w kontekście twórca, <xref:System.Runtime.InteropServices.COMException?displayProperty=fullName>jest generowany, gdy podejmowana jest próba do utworzenia obiektu.</xref:System.Runtime.InteropServices.COMException?displayProperty=fullName>       Aby uzyskać więcej informacji o korzystaniu z atrybutów, zobacz [atrybutów](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates the use of the MustRunInClientContextAttribute type.  \n  \n [!code-cs[EnterpriseServicesMustRunInClientContextAttribute#0](~/add/codesnippet/csharp/t-system.enterpriseservi_39_1.cs)]\n [!code-vb[EnterpriseServicesMustRunInClientContextAttribute#0](~/add/codesnippet/visualbasic/t-system.enterpriseservi_39_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, Inherited=true)]

      [System.Runtime.InteropServices.ComVisible(false)]

      public sealed class MustRunInClientContextAttribute : Attribute
