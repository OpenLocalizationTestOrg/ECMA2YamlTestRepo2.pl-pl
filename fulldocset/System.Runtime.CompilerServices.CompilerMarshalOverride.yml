  summary: "Wskazuje, że instancję zmiennej różni się od jego typu PRAWDA podczas organizowania. Ta klasa nie może być dziedziczona."
  remarks: "Klasa CompilerMarshalOverride umożliwia środowisko uruchomieniowe języka wspólnego do organizowania przy użyciu prawidłowe rozmiary.       Niektóre zachowania środowiska CLR są niezgodne z niektórych języków. Na przykład C++ traktuje zmienne typu Boolean jako wartości jednobajtowe, gdy środowisko uruchomieniowe języka wspólnego marshals je jako&4; bajtowych wartości odpowiadające `BOOLEAN` typ zdefiniowany przez interfejs API Win32 firmy Microsoft.  Aby uniknąć tych problemów, kompilator języka C++ emituje modyfikator na dowolnym `wchar_t` lub `bool` parametr lub zwracane funkcji."
