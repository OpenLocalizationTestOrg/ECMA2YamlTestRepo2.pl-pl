  type: Class
  summary: "Udostępnia zestaw wstępnie zdefiniowanych statycznych <xref href=&quot;System.Windows.FontWeight&quot;> </xref> wartości."
  remarks: "Grubość czcionki opisuje względną wagę czcionki, jasność lub heaviness pociągnięć. Różnice wagi zazwyczaj są zróżnicowane przez zwiększenie obrysu lub grubość, który jest skojarzony z danego znaku czcionki, porównaniu &quot;normal&quot; znak z tej samej czcionki.       Odpowiada wartości FontWeights `usWeightClass` definicji w [!INCLUDE[TLA2#tla_opentype](~/add/includes/ajax-current-ext-md.md)] specyfikacji. `usWeightClass` Reprezentuje całkowitą z przedziału od 1 do 999. Niższe wartości oznaczają jaśniejszy wagi; wyższe wartości wskazują większych wagi.      | Grubość czcionki | usWeightClass |   |-----------------|-------------------|   | <xref:System.Windows.FontWeights.Thin%2A>|&100; |   | <xref:System.Windows.FontWeights.ExtraLight%2A></xref:System.Windows.FontWeights.ExtraLight%2A></xref:System.Windows.FontWeights.Thin%2A><br /><br /> <xref:System.Windows.FontWeights.UltraLight%2A>|&200; |   | <xref:System.Windows.FontWeights.Light%2A>|&300; |   | <xref:System.Windows.FontWeights.Normal%2A></xref:System.Windows.FontWeights.Normal%2A></xref:System.Windows.FontWeights.Light%2A></xref:System.Windows.FontWeights.UltraLight%2A><br /><br /> <xref:System.Windows.FontWeights.Regular%2A>|&400; |   | <xref:System.Windows.FontWeights.Medium%2A>|&500; |   | <xref:System.Windows.FontWeights.DemiBold%2A></xref:System.Windows.FontWeights.DemiBold%2A></xref:System.Windows.FontWeights.Medium%2A></xref:System.Windows.FontWeights.Regular%2A><br /><br /> <xref:System.Windows.FontWeights.SemiBold%2A>|&600; |   | <xref:System.Windows.FontWeights.Bold%2A>|&700; |   | <xref:System.Windows.FontWeights.ExtraBold%2A></xref:System.Windows.FontWeights.ExtraBold%2A></xref:System.Windows.FontWeights.Bold%2A></xref:System.Windows.FontWeights.SemiBold%2A><br /><br /> <xref:System.Windows.FontWeights.UltraBold%2A>|&800; |   |<xref:System.Windows.FontWeights.Black%2A></xref:System.Windows.FontWeights.Black%2A></xref:System.Windows.FontWeights.UltraBold%2A><br /><br /> <xref:System.Windows.FontWeights.Heavy%2A>|&900; |   |<xref:System.Windows.FontWeights.ExtraBlack%2A></xref:System.Windows.FontWeights.ExtraBlack%2A></xref:System.Windows.FontWeights.Heavy%2A><br /><br /> <xref:System.Windows.FontWeights.UltraBlack%2A>|&950; |       Aby uzyskać więcej informacji na temat [!INCLUDE[TLA#tla_opentype](~/add/includes/tlasharptla-opentype-md.md)] `usWeightClass` wartości, zobacz [&quot;Tabel plików czcionki&quot;](http://www.microsoft.com/typography/otspec/otff.htm) sekcji [!INCLUDE[TLA2#tla_opentype](~/add/includes/ajax-current-ext-md.md)] specyfikacji.</xref:System.Windows.FontWeights.UltraBlack%2A>"
