  summary: "Reprezentuje węzeł <xref href=&quot;System.Windows.Forms.TreeView&quot;> </xref>."
  remarks: "<xref:System.Windows.Forms.TreeNode.Nodes%2A>Kolekcja zawiera wszystkie podrzędne obiekty TreeNode przypisany do bieżącego elementu TreeNode.</xref:System.Windows.Forms.TreeNode.Nodes%2A> Można dodać, usunąć lub sklonować elementu TreeNode; Można to zrobić, wszystkie węzły drzewa podrzędne są dodane, usunięte lub sklonować. Każdy element TreeNode może zawierać kolekcji innych obiektów TreeNode. To może utrudniać ustalenie, gdzie są w <xref:System.Windows.Forms.TreeView>podczas iteracji w kolekcji.</xref:System.Windows.Forms.TreeView> Określanie lokalizacji w strukturze drzewa, użyj <xref:System.Windows.Forms.TreeNode.FullPath%2A>Właściwości.</xref:System.Windows.Forms.TreeNode.FullPath%2A> <xref:System.Windows.Forms.TreeNode.FullPath%2A>Ciągu można analizować przy użyciu <xref:System.Windows.Forms.TreeView.PathSeparator%2A>ciągu wartość, aby określić, w którym rozpoczyna się etykiety elementu TreeNode i zakończenia.</xref:System.Windows.Forms.TreeView.PathSeparator%2A> </xref:System.Windows.Forms.TreeNode.FullPath%2A>       Etykieta TreeNode została ustawiona przez ustawienie <xref:System.Windows.Forms.TreeNode.Text%2A>Właściwości jawnie.</xref:System.Windows.Forms.TreeNode.Text%2A> Alternatywą jest utworzyć przy użyciu jednej z węzła drzewa <xref:System.Windows.Forms.TreeNode.%23ctor%2A>konstruktorów, które ma parametr typu string, który reprezentuje <xref:System.Windows.Forms.TreeNode.Text%2A>Właściwości.</xref:System.Windows.Forms.TreeNode.Text%2A> </xref:System.Windows.Forms.TreeNode.%23ctor%2A> Jeśli wyświetlony jeden etykiety jest wyświetlana obok obrazu elementu TreeNode.       Do wyświetlania obrazów obok węzłów drzewa, Przypisz <xref:System.Windows.Forms.ImageList>do <xref:System.Windows.Forms.TreeView.ImageList%2A>Właściwości elementu nadrzędnego <xref:System.Windows.Forms.TreeView>kontroli i przypisać <xref:System.Drawing.Image>za pomocą odwołań do jego wartość indeksu w <xref:System.Windows.Forms.ImageList>Właściwości.</xref:System.Windows.Forms.ImageList> </xref:System.Drawing.Image> </xref:System.Windows.Forms.TreeView> </xref:System.Windows.Forms.TreeView.ImageList%2A> </xref:System.Windows.Forms.ImageList> Ustaw <xref:System.Windows.Forms.TreeNode.ImageIndex%2A>właściwości do wartości indeksu <xref:System.Drawing.Image>ma być wyświetlany, gdy element TreeNode jest w stanie niezaznaczone.</xref:System.Drawing.Image> </xref:System.Windows.Forms.TreeNode.ImageIndex%2A> Podobnie, ustaw <xref:System.Windows.Forms.TreeNode.SelectedImageIndex%2A>właściwości do wartości indeksu <xref:System.Drawing.Image>mają być wyświetlane w przypadku wybrania elementu TreeNode.</xref:System.Drawing.Image> </xref:System.Windows.Forms.TreeNode.SelectedImageIndex%2A>       Wybierając węzły drzewa określonych i iteracji <xref:System.Windows.Forms.TreeView.Nodes%2A>kolekcji można osiągnąć za pomocą wartości następujących właściwości: <xref:System.Windows.Forms.TreeNode.FirstNode%2A>, <xref:System.Windows.Forms.TreeNode.LastNode%2A> <xref:System.Windows.Forms.TreeNode.NextNode%2A>, <xref:System.Windows.Forms.TreeNode.PrevNode%2A> <xref:System.Windows.Forms.TreeNode.NextVisibleNode%2A>, <xref:System.Windows.Forms.TreeNode.PrevVisibleNode%2A>.</xref:System.Windows.Forms.TreeNode.PrevVisibleNode%2A> </xref:System.Windows.Forms.TreeNode.NextVisibleNode%2A> </xref:System.Windows.Forms.TreeNode.PrevNode%2A> </xref:System.Windows.Forms.TreeNode.NextNode%2A> </xref:System.Windows.Forms.TreeNode.LastNode%2A> </xref:System.Windows.Forms.TreeNode.FirstNode%2A> </xref:System.Windows.Forms.TreeView.Nodes%2A> Przypisz TreeNode zwracanych przez jedną z wyżej wymienionych właściwości na <xref:System.Windows.Forms.TreeView.SelectedNode%2A?displayProperty=fullName>Właściwości, aby wybrać węzeł drzewa, że w <xref:System.Windows.Forms.TreeView>kontroli.</xref:System.Windows.Forms.TreeView> </xref:System.Windows.Forms.TreeView.SelectedNode%2A?displayProperty=fullName>       Węzły drzewa można rozszerzyć, aby wyświetlić następny poziom węzły drzewa podrzędnego. Użytkownika można rozszerzyć elementu TreeNode naciskając przycisk plus (+) znajdujący się obok elementu TreeNode, jeśli wyświetlony jeden lub po rozwinięciu elementu TreeNode przez wywołanie metody <xref:System.Windows.Forms.TreeNode.Expand%2A>metody.</xref:System.Windows.Forms.TreeNode.Expand%2A> Aby rozwinąć wszystkie poziomy węzła drzewa podrzędnego w <xref:System.Windows.Forms.TreeNode.Nodes%2A>kolekcji, wywołaj <xref:System.Windows.Forms.TreeNode.ExpandAll%2A>metody.</xref:System.Windows.Forms.TreeNode.ExpandAll%2A> </xref:System.Windows.Forms.TreeNode.Nodes%2A> Można zwinąć podrzędnych poziom TreeNode przez wywołanie metody <xref:System.Windows.Forms.TreeNode.Collapse%2A>metody lub użytkownik może nacisnąć klawisz minus (-) znajdujący się obok elementu TreeNode, jeśli wyświetlony jeden.</xref:System.Windows.Forms.TreeNode.Collapse%2A> Możesz także wywołać <xref:System.Windows.Forms.TreeNode.Toggle%2A>metodę alternatywny TreeNode między Stanami rozwinięte i zwinięte.</xref:System.Windows.Forms.TreeNode.Toggle%2A>       Węzły drzewa Opcjonalnie można wyświetlić pola wyboru. W celu wyświetlenia pola wyboru, ustawić <xref:System.Windows.Forms.TreeView.CheckBoxes%2A>Właściwość <xref:System.Windows.Forms.TreeView>do `true`.</xref:System.Windows.Forms.TreeView> </xref:System.Windows.Forms.TreeView.CheckBoxes%2A> <xref:System.Windows.Forms.TreeNode.Checked%2A>Właściwość jest ustawiona na `true` węzłów drzewa, które znajdują się w stanie zaznaczenia.</xref:System.Windows.Forms.TreeNode.Checked%2A>"
  example:
  - "The following code example displays customer information in a <xref:System.Windows.Forms.TreeView> control. The root tree nodes display customer names, and the child tree nodes display the order numbers assigned to each customer. In this example, 1,000 customers are displayed with 15 orders each. The repainting of the <xref:System.Windows.Forms.TreeView> is suppressed by using the <xref:System.Windows.Forms.TreeView.BeginUpdate%2A> and <xref:System.Windows.Forms.TreeView.EndUpdate%2A> methods, and a wait <xref:System.Windows.Forms.Cursor> is displayed while the <xref:System.Windows.Forms.TreeView> creates and paints the TreeNode objects. This example requires that you have a `Customer` object that can hold a collection of `Order` objects. It also requires that you have created an instance of a <xref:System.Windows.Forms.TreeView> control on a <xref:System.Windows.Forms.Form>.  \n  \n [!code-vb[TreeView#1](~/add/codesnippet/visualbasic/t-system.windows.forms.t_1_1.vb)]\n [!code-cs[TreeView#1](~/add/codesnippet/csharp/t-system.windows.forms.t_1_1.cs)]\n [!code-cpp[TreeView#1](~/add/codesnippet/cpp/t-system.windows.forms.t_1_1.cpp)]"
