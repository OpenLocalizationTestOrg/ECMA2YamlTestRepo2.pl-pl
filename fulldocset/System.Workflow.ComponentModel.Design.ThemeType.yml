  name: ThemeType
  nameWithType: ThemeType
  fullName: System.Workflow.ComponentModel.Design.ThemeType
  type: Enum
  summary: "Określa typ kompozycji wyświetlane w **opcje** okno dialogowe."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Użytkownik może motywów UserDefined w Projektancie przepływów pracy, ale nie można modyfikować domyślnych lub systemowych kompozycje znajdują się w tym kontekście.       **Opcje** zostanie wyświetlone okno dialogowe, gdy użytkownik kliknie prawym przyciskiem myszy powierzchnię projektu przepływu pracy i zaznacza **wybierz motyw niestandardowy... **. Kategorie systemu i domyślne są wyświetlane w obszarze **standardowe motywy** nagłówka w oknie Wybieranie podczas kategoria UserDefined, która zawiera wszystkie kompozycje utworzone przez użytkownika, są wyświetlane w obszarze **użytkownika zdefiniowanych motywów** nagłówka.       Motywy zdefiniuj tła, pierwszego planu, tekst, ikonę i innych stylów używany do renderowania przepływu pracy na powierzchni projektu przepływu pracy."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public enum ThemeType
