  name: ComboBoxRenderer
  nameWithType: ComboBoxRenderer
  fullName: System.Windows.Forms.ComboBoxRenderer
  type: Class
  summary: "Udostępnia metody używane do renderowania kontrolki pola przy użyciu stylów wizualnych kombi. Ta klasa nie może być dziedziczona."
  remarks: "Klasa ComboBoxRenderer udostępnia zestaw `static` metod, które mogą służyć do renderowania kombi kontrolki pola z aktualnym stylu wizualnym systemu operacyjnego. Renderowanie formantu odwołuje się do rysowania formantu interfejsu użytkownika. Jest to przydatne, jeśli jest rysowany kontrolkę niestandardową, która ma mieć wygląd aktualnym stylu wizualnym. Aby narysować pola kombi, należy użyć <xref:System.Windows.Forms.ComboBoxRenderer.DrawTextBox%2A>metodę, by narysować pole tekstowe i <xref:System.Windows.Forms.ComboBoxRenderer.DrawDropDownButton%2A>metodę, by narysować strzałkę listy rozwijanej.</xref:System.Windows.Forms.ComboBoxRenderer.DrawDropDownButton%2A> </xref:System.Windows.Forms.ComboBoxRenderer.DrawTextBox%2A>       Jeżeli style wizualne są włączone w systemie operacyjnym i style wizualne są stosowane do obszaru klienckiego aplikacji systemu windows, <xref:System.Windows.Forms.ComboBoxRenderer.DrawTextBox%2A>i <xref:System.Windows.Forms.ComboBoxRenderer.DrawDropDownButton%2A>narysuje pole kombi z aktualnym stylu wizualnym.</xref:System.Windows.Forms.ComboBoxRenderer.DrawDropDownButton%2A> </xref:System.Windows.Forms.ComboBoxRenderer.DrawTextBox%2A> W przeciwnym wypadku te metody spowoduje zgłoszenie <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException> Aby ustalić, czy elementy członkowskie tej klasy może być używana, można sprawdzić wartość <xref:System.Windows.Forms.ComboBoxRenderer.IsSupported%2A>Właściwości.</xref:System.Windows.Forms.ComboBoxRenderer.IsSupported%2A>       Ta klasa jest zawijana funkcjonalność <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName>który ma ustawioną wartość jednego z elementów udostępnianych przez <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.ComboBox.DropDownButton?displayProperty=fullName>i <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.TextBox.TextEdit?displayProperty=fullName>klasy.</xref:System.Windows.Forms.VisualStyles.VisualStyleElement.TextBox.TextEdit?displayProperty=fullName> </xref:System.Windows.Forms.VisualStyles.VisualStyleElement.ComboBox.DropDownButton?displayProperty=fullName> </xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName> Aby uzyskać więcej informacji, zobacz [renderowanie formantów przy użyciu stylów wizualnych](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to create a custom control that uses the <xref:System.Windows.Forms.ComboBoxRenderer.DrawTextBox%2A> and <xref:System.Windows.Forms.ComboBoxRenderer.DrawDropDownButton%2A> methods to draw a combo box that responds to mouse clicks.  \n  \n [!code-cs[System.Windows.Forms.ComboBoxRenderer#0](~/add/codesnippet/csharp/t-system.windows.forms.c_8_1.cs)]\n [!code-vb[System.Windows.Forms.ComboBoxRenderer#0](~/add/codesnippet/visualbasic/t-system.windows.forms.c_8_1.vb)]\n [!code-cpp[System.Windows.Forms.ComboBoxRenderer#0](~/add/codesnippet/cpp/t-system.windows.forms.c_8_1.cpp)]"
