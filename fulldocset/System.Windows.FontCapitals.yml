  type: Enum
  summary: "Opisuje styl litera <xref href=&quot;System.Windows.Documents.Typography&quot;> </xref> obiektu."
  remarks: "Wersalików to zbiór typograficzne formularze, które renderowania tekstu w wyglądzie kapitału symboli. Zwykle Po wyrenderowaniu tekstu jako wersaliki odstępów między literami może występować zbyt ścisłej i wagi, jak i część zbyt duże litery. OpenType obsługuje wiele formatów stylów literami, w tym kapitalików, małych wersalików, tytułowych i inwestycyjne odstępów. Formaty te style pozwala na kontrolowanie wyglądu wersalików.       Następujący tekst zawiera standardowe wielkimi literami czcionki Pescadero, a następnie liter jako &quot;SmallCaps&quot; i &quot;AllSmallCaps&quot;. W takim przypadku ten sam rozmiar czcionki jest używany dla wszystkich trzech słów.       ![Tekst wielkie litery OpenType](~/add/media/opentypefont11.gif &quot;tekst wielkie litery OpenType&quot;) przykład wersalików wersalików Titling są jaśniejsze udział i wagi i zaprojektowane, aby nadać bardziej elegancki wygląd niż normalne wersalików. Wersalików tytułowe są zazwyczaj używane w większym rozmiarze czcionki w nagłówkach. Następujący tekst Wyświetla normalne i tytułowe wersalików w przypadku czcionki Pescadero. Zwróć uwagę, mniejszą niż szerokość stem tekst w drugim wierszu.       ![Tekst przy użyciu OpenType tytułowych wersalików](~/add/media/opentypefont20.gif &quot;tekst przy użyciu OpenType tytułowych wersalików&quot;) przykład wersalików normalne i tytułowe > [!NOTE] > czcionek OpenType najbardziej ujawnia tylko podzbiór całkowitej funkcje OpenType dostępne."
  example:
  - "The following code example shows how to define capitals for the Pescadero font, using properties of the <xref:System.Windows.Documents.Typography> object. When the \"SmallCaps\" format is used, any leading capital letter is ignored.  \n  \n [!code-xml[OpenTypeFontSnippets#9](~/add/codesnippet/xaml/t-system.windows.fontcap_1.xaml)]\n [!code-xml[OpenTypeFontSnippets#9](~/add/codesnippet/xaml/t-system.windows.fontcap_1.xaml)]  \n  \n The following code example shows how to define titling capitals for the Pescadero font, using properties of the <xref:System.Windows.Documents.Typography> object.  \n  \n [!code-xml[OpenTypeFontSnippets#OpenTypeFontSnippet17](~/add/codesnippet/xaml/t-system.windows.fontcap_2.xaml)]\n [!code-xml[OpenTypeFontSnippets#OpenTypeFontSnippet17](~/add/codesnippet/xaml/t-system.windows.fontcap_2.xaml)]"
  syntax:
    content: public enum FontCapitals
