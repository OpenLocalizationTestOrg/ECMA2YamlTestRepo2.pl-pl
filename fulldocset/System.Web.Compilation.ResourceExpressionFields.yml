  name: ResourceKey
  nameWithType: ResourceExpressionFields.ResourceKey
  fullName: System.Web.Compilation.ResourceExpressionFields.ResourceKey
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Compilation
  summary: "Pobiera klucz zasobu dla wyrażenia przeanalizowany zasobów."
  remarks: "Ta metoda zwraca klucz zasobu dla wyrażenia przeanalizowany zasobów. Klucz zasobu jest wartością określoną po przecinku (,) w wyrażeniu formularza `<%$ Resources: ClassKey, ResourceKey %>`. Właściwość ResourceKey identyfikuje parę określonego klucza i wartości w pliku zasobów mapowany na klucz klasy. Na przykład, jeśli plik o nazwie Financial.resx zawiera klucz o nazwie `Currency`, czy za pomocą wyrażenia zasobów można określić wartość `<%$ Resources: Financial, Currency %>`. Po analizie, właściwość ResourceKey zwróci &quot;Currency&quot;, jako jego wartość.      > [!CAUTION] > Poufne informacje nie powinny być przechowywane w pliku zasobu."
  syntax:
    content: public string ResourceKey { get; }
    return:
      type: System.String
      description: "A <xref:System.String>zawierające klucz zasobu lub <xref:System.String>Jeśli klucz zasobu nie została ustawiona.</xref:System.String> </xref:System.String>"
  overload: System.Web.Compilation.ResourceExpressionFields.ResourceKey*
  exceptions: []
  platform:
  - net462
