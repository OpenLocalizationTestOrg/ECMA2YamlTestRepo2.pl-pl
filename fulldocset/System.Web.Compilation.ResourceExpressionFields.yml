  name: ResourceExpressionFields
  nameWithType: ResourceExpressionFields
  fullName: System.Web.Compilation.ResourceExpressionFields
  type: Class
  summary: "Zawiera pola z wyrażenia przeanalizowany zasobów."
  remarks: "Gdy strona zostanie przeanalizowany, wartości zawarte w wyrażeniu zasobów są przeanalizować i przechowywane w wystąpienie klasy ResourceExpressionFields. Ten obiekt ResourceExpressionFields zawiera dwa pola <xref:System.Web.Compilation.ResourceExpressionFields.ClassKey%2A>i <xref:System.Web.Compilation.ResourceExpressionFields.ResourceKey%2A>.</xref:System.Web.Compilation.ResourceExpressionFields.ResourceKey%2A> </xref:System.Web.Compilation.ResourceExpressionFields.ClassKey%2A> Te pola są pobierane z wartości wyrażenia zasobów w obu jawnego (`<%$ Resources: ClassKey, ResourceKey %>`) lub niejawnych (`meta:resourcekey=&quot;ResourceKey&quot;`) formularza.       <xref:System.Web.Compilation.ResourceExpressionFields.ClassKey%2A>Właściwość identyfikuje nazwę klasy zasobu, który jest zamapowany na plik zasobów.</xref:System.Web.Compilation.ResourceExpressionFields.ClassKey%2A> Na przykład, aby odwołać plik zasobów o nazwie Financial.resx lub zlokalizowanej wersji takie jak Financial.en GB.resx, wyrażenie zasobu zostanie wyświetlony jako `<%$ Resources: Financial, ResourceKey %>`. Po analizie, <xref:System.Web.Compilation.ResourceExpressionFields.ClassKey%2A>Właściwości zwróci &quot;Finansowych&quot;, jako jego wartość.</xref:System.Web.Compilation.ResourceExpressionFields.ClassKey%2A>       <xref:System.Web.Compilation.ResourceExpressionFields.ResourceKey%2A>Właściwość identyfikuje para określonego klucza i wartości, które mają zostać pobrane z pliku.</xref:System.Web.Compilation.ResourceExpressionFields.ResourceKey%2A> Jeśli plik Financial.resx zawiera klucz o nazwie `Currency`, czy za pomocą wyrażenia zasobów można określić wartość `<%$ Resources: Financial, Currency %>`. Po analizie, <xref:System.Web.Compilation.ResourceExpressionFields.ResourceKey%2A>Właściwości zwróci &quot;Currency&quot;, jako jego wartość.</xref:System.Web.Compilation.ResourceExpressionFields.ResourceKey%2A>       Wyrażenie zasobu jest analizowana przez <xref:System.Web.Compilation.ResourceExpressionBuilder.ParseExpression%2A>metody.</xref:System.Web.Compilation.ResourceExpressionBuilder.ParseExpression%2A>      > [!CAUTION] > Poufne informacje nie powinny być przechowywane w pliku zasobu."
  syntax:
    content: public sealed class ResourceExpressionFields
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
- uid: System.Web.Compilation.ResourceExpressionFields.ClassKey
  id: ClassKey
  parent: System.Web.Compilation.ResourceExpressionFields
  langs:
  - csharp
  name: ClassKey
  nameWithType: ResourceExpressionFields.ClassKey
  fullName: System.Web.Compilation.ResourceExpressionFields.ClassKey
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Compilation
  summary: "Pobiera klucz klasy dla wyrażenia przeanalizowany zasobów."
  remarks: "Ta metoda zwraca klucz klasy dla wyrażenia przeanalizowany zasobów. Klucz klasy reprezentuje nazwę pliku zasobu i jest wartością określoną przed przecinkiem (,) w wyrażeniu formularza `<%$ Resources: [Namespace.]ClassKey, ResourceKey $>`. Wartość przestrzeni nazw dla klasy zasobu jest opcjonalna. Podany obszar nazw są zwracane przestrzeni nazw i klucz klasy we właściwości ClassKey. Klucz klasy nie może zawierać spacji lub zestawy znaków dwubajtowych (DBCS).       Aby odwołać plik zasobów o nazwie Financial.resx lub zlokalizowanej wersji takie jak Financial.en GB.resx, można dołączyć wyrażenie zasobu `%$ Resources: Financial, ResourceKey %>`. Po analizie, właściwość ClassKey zwróci &quot;Finansowych&quot; jako jego wartość.      > [!CAUTION] > Poufne informacje nie powinny być przechowywane w pliku zasobu."
  syntax:
    content: public string ClassKey { get; }
    return:
      type: System.String
      description: "A <xref:System.String>zawierający klucz klasy lub <xref:System.String>Jeśli klucz klasy nie została ustawiona.</xref:System.String> </xref:System.String>"
  overload: System.Web.Compilation.ResourceExpressionFields.ClassKey*
  exceptions: []
  platform:
  - net462
