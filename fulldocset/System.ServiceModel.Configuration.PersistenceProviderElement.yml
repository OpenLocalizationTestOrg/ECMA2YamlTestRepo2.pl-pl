  fullName: System.ServiceModel.Configuration.PersistenceProviderElement
  type: Class
  summary: "Reprezentuje element konfiguracji usługi trwałości, który określa typ do użycia implementacja dostawcy trwałości, jak również limit czasu na potrzeby operacji trwałości. Dodatkowe atrybuty, które są wyświetlane w tym elemencie są przekazywane do konstruktora dla dostawcy określonego trwałości."
  remarks: "Elementy konfiguracji dostawcy trwałości są zazwyczaj definiowane w pliku konfiguracyjnym aplikacji, w obszarze `system.serviceModel` węzła w `serviceBehaviors` podsekcji z `behaviors` sekcji."
