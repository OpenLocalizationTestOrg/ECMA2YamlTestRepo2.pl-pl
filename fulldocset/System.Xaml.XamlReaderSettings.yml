- uid: System.Xaml.XamlReaderSettings.IgnoreUidsOnPropertyElements
  id: IgnoreUidsOnPropertyElements
  parent: System.Xaml.XamlReaderSettings
  langs:
  - csharp
  name: IgnoreUidsOnPropertyElements
  nameWithType: XamlReaderSettings.IgnoreUidsOnPropertyElements
  fullName: System.Xaml.XamlReaderSettings.IgnoreUidsOnPropertyElements
  type: Property
  assemblies:
  - System.Xaml
  namespace: System.Xaml
  summary: "Pobiera lub ustawia wartość określającą, czy czytnik XAML ignorować wartości <xref uid=&quot;langword_csharp_x:Uid&quot; name=&quot;x:Uid&quot; href=&quot;&quot;> </xref> atrybuty, które istnieją w elementach właściwości."
  remarks: "Podczas lokalizacji `x:Uid` atrybut służy do identyfikowania elementów w znaczniku, dzięki czemu narzędzia Lokalizacja może przetwarzać elementów XAML jako osobne jednostki dla lokalizacji. Atrybuty nie są zwykle dla elementów właściwości w języku XAML. Jednak `x:Uid` jest wyjątek, ponieważ niektóre użycia umieść zlokalizowanych tekst w elemencie właściwości jako zawartość, zamiast jako oddzielny obiekt, który może odbierać własną `x:Uid`. Ustawienie wartości IgnoreUidsOnPropertyElements `true` Włącza tryb bardziej restrykcyjne. Wartość domyślna `false` kontynuuje przetwarzanie elementu właściwości `x:Uid` atrybutów."
  syntax:
    content: public bool IgnoreUidsOnPropertyElements { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli czytnik ignorować wartości <xref uid=&quot;langword_csharp_x:Uid&quot; name=&quot;x:Uid&quot; href=&quot;&quot;> </xref> atrybutów w elementach właściwości. <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>Jeśli czytnik ma być przetwarzana <xref uid=&quot;langword_csharp_x:Uid&quot; name=&quot;x:Uid&quot; href=&quot;&quot;> </xref> atrybutów w elementach właściwości. Wartość domyślna to <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Xaml.XamlReaderSettings.IgnoreUidsOnPropertyElements*
  exceptions: []
  platform:
  - net462
