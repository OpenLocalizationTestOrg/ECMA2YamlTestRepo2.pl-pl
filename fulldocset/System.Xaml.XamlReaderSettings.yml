- uid: System.Xaml.XamlReaderSettings.AllowProtectedMembersOnRoot
  id: AllowProtectedMembersOnRoot
  parent: System.Xaml.XamlReaderSettings
  langs:
  - csharp
  name: AllowProtectedMembersOnRoot
  nameWithType: XamlReaderSettings.AllowProtectedMembersOnRoot
  fullName: System.Xaml.XamlReaderSettings.AllowProtectedMembersOnRoot
  type: Property
  assemblies:
  - System.Xaml
  namespace: System.Xaml
  summary: "Pobiera lub ustawia wartość wskazującą, czy główny obiekt może zawierać elementów członkowskich, które oferują model dostępu do chronionych kodu podczas zgłasza reprezentacja typu XAML."
  remarks: "To ustawienie ma zastosowanie w niektórych implementacjach XAML, takich jak WPF, której obiekt główny jest często &quot;fabrycznej&quot; generowania wystąpienia z typem wzorzec podczas tego typu wzorzec nie zawsze jest wystąpieniem obiektu praktyczne. Na przykład główny z `UserControl` ma określone znaczenie w przypadku modeli aplikacji WPF i Silverlight i `UserControl` właściwości może być chroniony (`UserControl.Content`) czy analizator musi mieć dostęp do. Narzędzia i powierzchni projektu również potrzebują dostępu do tych właściwości. Tych przypadkach należy zwykle zgłaszane system typów języka XAML jako modyfikowalne właściwości mimo, że zostały objęte ochroną dostępu w systemie typ zapasowy."
  syntax:
    content: public bool AllowProtectedMembersOnRoot { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli obiekt główny może zawierać elementów członkowskich, które oferują model dostępu do chronionego kodu; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Xaml.XamlReaderSettings.AllowProtectedMembersOnRoot*
  exceptions: []
  platform:
  - net462
