  summary: "Reprezentuje parę współrzędną x i y przestrzeni dwuwymiarową."
  remarks: "W języku XAML, separator <xref:System.Windows.Point.X%2A>i <xref:System.Windows.Point.Y%2A>wartości punktu mogą być przecinkiem i spacją.</xref:System.Windows.Point.Y%2A> </xref:System.Windows.Point.X%2A>       Niektóre kultur może używać przecinka jako dziesiętne ogranicznik zamiast znak kropki. Przetwarzanie Niezmienna kultura XAML domyślne ustawienia en-us, w większości implementacji procesora XAML oraz oczekuje okres dziesiętną ogranicznikiem. Należy unikać używania przecinka jako separator dziesiętny przypadku określania punktu w języku XAML, ponieważ, który będzie mogą powodować konfliktów z konwersji typów ciągu w wartości atrybutu punktu <xref:System.Windows.Point.X%2A>i <xref:System.Windows.Point.Y%2A>składników.</xref:System.Windows.Point.Y%2A> </xref:System.Windows.Point.X%2A>      <a name=&quot;xamlAttributeUsage_Duration&quot;></a>## Użycie atrybutu XAML ```   <object property=&quot;x,y&quot;/>   -or-   <object property=&quot;x y&quot;/>   ``` <a name=&quot;xamlValues_MinWidth&quot;> </a> ## wartości XAML *x* współrzędną x tego punktu.             *y* współrzędną y tego punktu."
  example:
  - "The following example shows how to check if two Point structures are not equal.  It also illustrates how to assign values to a Point structure when the structure is being declared and after the structure has been declared.  \n  \n [!code-cs[PointExamples_snip#PointInequalityExample](~/add/codesnippet/csharp/PointExamples_snip/PointExample.cs#pointinequalityexample)]\n [!code-vb[PointExamples_snip#PointInequalityExample](~/add/codesnippet/visualbasic/pointexamples_snip/pointexample.vb#pointinequalityexample)]"
