  name: LocalizableAttribute
  nameWithType: LocalizableAttribute
  fullName: System.ComponentModel.LocalizableAttribute
  type: Class
  summary: "Określa, czy właściwość powinna być lokalizowany. Ta klasa nie może być dziedziczona."
  remarks: "Podczas generowania kodu dla składnika, elementów członkowskich, które są oznaczone ikoną z LocalizableAttribute ustawioną `true` ich wartości właściwości zapisywane w plikach zasobów. Te pliki zasobów można lokalizować bez modyfikowania kodu.       Domyślnie, elementy członkowskie, które są oznaczone ikoną z LocalizableAttribute ma Lokalizowalny atrybutu lub ustaw `false` będzie ich wartości właściwości utrwalonych do kodu, jeśli zezwala na typ danych. W przeciwnym razie, jeśli ustawiono głównym składnikiem `Localizable`, zostaną utrwalone wszystkie właściwości pliku zasobów. Wartość domyślna to `false`.      > [!NOTE] > Przypadku oznaczenia właściwości o LocalizableAttribute ustawioną `true`, wartość tego atrybutu jest ustawiona na składnik stałej <xref:System.ComponentModel.LocalizableAttribute.Yes>.</xref:System.ComponentModel.LocalizableAttribute.Yes> Dla właściwości oznaczone LocalizableAttribute ustawioną `false`, wartość jest <xref:System.ComponentModel.LocalizableAttribute.No>.</xref:System.ComponentModel.LocalizableAttribute.No> W związku z tym jeśli chcesz sprawdzić wartość tego atrybutu w kodzie, należy określić atrybut jako <xref:System.ComponentModel.LocalizableAttribute.Yes?displayProperty=fullName>lub <xref:System.ComponentModel.LocalizableAttribute.No?displayProperty=fullName>.</xref:System.ComponentModel.LocalizableAttribute.No?displayProperty=fullName> </xref:System.ComponentModel.LocalizableAttribute.Yes?displayProperty=fullName>       Aby uzyskać więcej informacji, zobacz [atrybutów](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example marks a property as needing to be localized.  \n  \n [!code-cs[classic localizableattribute example#1](~/add/codesnippet/csharp/t-system.componentmodel._80_1.cs)]\n [!code-cpp[classic localizableattribute example#1](~/add/codesnippet/cpp/t-system.componentmodel._80_1.cpp)]\n [!code-vb[classic localizableattribute example#1](~/add/codesnippet/visualbasic/t-system.componentmodel._80_1.vb)]  \n  \n The next example shows how to check the value of the LocalizableAttribute for `MyProperty`. First, the code gets a <xref:System.ComponentModel.PropertyDescriptorCollection> with all the properties for the object. Then, the code gets `MyProperty` from the <xref:System.ComponentModel.PropertyDescriptorCollection>. Next, it returns the attributes for this property and saves them in the attributes variable.  \n  \n Finally, the code sets `myAttribute` to the value of the LocalizableAttribute in the <xref:System.ComponentModel.AttributeCollection> and checks whether the property needs to be localized.  \n  \n [!code-cs[classic localizableattribute example#2](~/add/codesnippet/csharp/t-system.componentmodel._80_2.cs)]\n [!code-cpp[classic localizableattribute example#2](~/add/codesnippet/cpp/t-system.componentmodel._80_2.cpp)]\n [!code-vb[classic localizableattribute example#2](~/add/codesnippet/visualbasic/t-system.componentmodel._80_2.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.All)]

      public sealed class LocalizableAttribute : Attribute
