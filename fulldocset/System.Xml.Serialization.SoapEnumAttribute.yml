  summary: "Inicjuje nowe wystąpienie klasy <xref href=&quot;System.Xml.Serialization.SoapEnumAttribute&quot;> </xref> klasy."
  remarks: "Użyj SoapEnumAttribute, aby zastąpić istniejące wyliczenie. Utwórz nowe <xref:System.Xml.Serialization.SoapEnumAttribute>ustawienia swoich właściwości i przypisać obiekt do <xref:System.Xml.Serialization.SoapAttributes.SoapEnum%2A>właściwości <xref:System.Xml.Serialization.SoapAttributes>.</xref:System.Xml.Serialization.SoapAttributes> </xref:System.Xml.Serialization.SoapAttributes.SoapEnum%2A> </xref:System.Xml.Serialization.SoapEnumAttribute> Dla każdego elementu członkowskiego wyliczenia należy utworzyć nowy <xref:System.Xml.Serialization.SoapAttributes>i dodaj go do <xref:System.Xml.Serialization.SoapAttributeOverrides>.</xref:System.Xml.Serialization.SoapAttributeOverrides> </xref:System.Xml.Serialization.SoapAttributes> Aby uzyskać więcej informacji, zobacz <xref:System.Xml.Serialization.SoapAttributeOverrides>Przegląd klasy.</xref:System.Xml.Serialization.SoapAttributeOverrides>      > [!NOTE] > Można użyć słowa `SoapEnum` w kodzie zamiast dłużej <xref:System.Xml.Serialization.SoapEnumAttribute>.</xref:System.Xml.Serialization.SoapEnumAttribute>"
  example:
  - "The following example uses the <xref:System.Xml.Serialization.XmlSerializer> to serialize a class named `Food` that includes an enumeration named `FoodType`. The `FoodType` enumeration is overridden by creating a <xref:System.Xml.Serialization.SoapEnumAttribute> for each enumeration and setting the <xref:System.Xml.Serialization.SoapAttributes.SoapEnum%2A> property of a <xref:System.Xml.Serialization.SoapAttributes> to the <xref:System.Xml.Serialization.SoapEnumAttribute>. The <xref:System.Xml.Serialization.SoapAttributes> is added to a <xref:System.Xml.Serialization.SoapAttributeOverrides> that is used to create an <xref:System.Xml.Serialization.XmlSerializer>.  \n  \n [!code-cs[SoapEnumOverrides#1](~/add/codesnippet/csharp/m-system.xml.serializati_7_1.cs)]\n [!code-cpp[SoapEnumOverrides#1](~/add/codesnippet/cpp/m-system.xml.serializati_7_1.cpp)]\n [!code-vb[SoapEnumOverrides#1](~/add/codesnippet/visualbasic/m-system.xml.serializati_7_1.vb)]"
