  name: SoapEnumAttribute
  nameWithType: SoapEnumAttribute
  fullName: System.Xml.Serialization.SoapEnumAttribute
  type: Class
  summary: "Formanty jak <xref:System.Xml.Serialization.XmlSerializer>serializuje elementu członkowskiego wyliczenia.</xref:System.Xml.Serialization.XmlSerializer>"
  remarks: "Klasa SoapEnumAttribute należy do rodziny atrybutów, która kontroluje sposób <xref:System.Xml.Serialization.XmlSerializer>serializuje i deserializuje obiekt jako zakodowanego protokołu SOAP XML.</xref:System.Xml.Serialization.XmlSerializer> Wynikowy kod XML jest zgodna z sekcji 5 konsorcjum World Wide Web (www.w3.org) dokumentu &quot;Simple Object Access Protocol (SOAP) 1.1&quot;. Pełną listę atrybutów podobne, zobacz [atrybuty że formant zakodowane SOAP serializacji](~/add/includes/ajax-current-ext-md.md).       Można zserializować obiektu jako zakodowany komunikatu protokołu SOAP, należy tworzyć <xref:System.Xml.Serialization.XmlSerializer>przy użyciu <xref:System.Xml.Serialization.XmlTypeMapping>utworzone za pomocą <xref:System.Xml.Serialization.SoapReflectionImporter.ImportTypeMapping%2A>metody <xref:System.Xml.Serialization.SoapReflectionImporter>klasy.</xref:System.Xml.Serialization.SoapReflectionImporter> </xref:System.Xml.Serialization.SoapReflectionImporter.ImportTypeMapping%2A> </xref:System.Xml.Serialization.XmlTypeMapping> </xref:System.Xml.Serialization.XmlSerializer>       Umożliwia zmianę wyliczenia SoapEnumAttribute który <xref:System.Xml.Serialization.XmlSerializer>generuje lub rozpoznaje (jeśli serializuje lub odpowiednio deserializuje klasy).</xref:System.Xml.Serialization.XmlSerializer> Na przykład, jeśli wyliczenie zawiera element o nazwie `One`, ale wolisz wskazanym dane wyjściowe XML `Single`, zastosuj SoapEnumAttribute do elementu członkowskiego wyliczenia i ustaw <xref:System.Xml.Serialization.SoapEnumAttribute.Name%2A>Właściwości &quot;Single&quot;.</xref:System.Xml.Serialization.SoapEnumAttribute.Name%2A>       Można zastąpić <xref:System.Xml.Serialization.SoapEnumAttribute.Name%2A>wartości właściwości SoapEnumAttribute przez utworzenie wystąpienia klasy SoapEnumAttribute i przypisywania go do <xref:System.Xml.Serialization.SoapAttributes.SoapEnum%2A>właściwości <xref:System.Xml.Serialization.SoapAttributes>.</xref:System.Xml.Serialization.SoapAttributes> </xref:System.Xml.Serialization.SoapAttributes.SoapEnum%2A> </xref:System.Xml.Serialization.SoapEnumAttribute.Name%2A> Aby uzyskać więcej informacji, zobacz <xref:System.Xml.Serialization.SoapAttributeOverrides>Przegląd klasy.</xref:System.Xml.Serialization.SoapAttributeOverrides>       Można zserializować obiektu jako zakodowany komunikatu protokołu SOAP, należy tworzyć <xref:System.Xml.Serialization.XmlSerializer>przy użyciu <xref:System.Xml.Serialization.XmlTypeMapping>utworzone za pomocą <xref:System.Xml.Serialization.SoapReflectionImporter.ImportTypeMapping%2A>metody <xref:System.Xml.Serialization.SoapReflectionImporter>klasy.</xref:System.Xml.Serialization.SoapReflectionImporter> </xref:System.Xml.Serialization.SoapReflectionImporter.ImportTypeMapping%2A> </xref:System.Xml.Serialization.XmlTypeMapping> </xref:System.Xml.Serialization.XmlSerializer>      > [!NOTE] > Można użyć słowa `SoapEnum` w kodzie zamiast SoapEnumAttribute dłużej.       Aby uzyskać więcej informacji o korzystaniu z atrybutów, zobacz [atrybutów](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example uses the <xref:System.Xml.Serialization.XmlSerializer> to serialize a class named `Food` that includes an enumeration named `FoodType`. The `FoodType` enumeration is overridden by creating a SoapEnumAttribute for each enumeration and setting the <xref:System.Xml.Serialization.SoapAttributes.SoapEnum%2A> property of a <xref:System.Xml.Serialization.SoapAttributes> to the SoapEnumAttribute. The <xref:System.Xml.Serialization.SoapAttributes> is added to a <xref:System.Xml.Serialization.SoapAttributeOverrides> that is used to create an <xref:System.Xml.Serialization.XmlSerializer>.  \n  \n [!code-cs[SoapEnumOverrides#1](~/add/codesnippet/csharp/t-system.xml.serializati_12_1.cs)]\n [!code-cpp[SoapEnumOverrides#1](~/add/codesnippet/cpp/t-system.xml.serializati_12_1.cpp)]\n [!code-vb[SoapEnumOverrides#1](~/add/codesnippet/visualbasic/t-system.xml.serializati_12_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Field)]

      public class SoapEnumAttribute : Attribute
