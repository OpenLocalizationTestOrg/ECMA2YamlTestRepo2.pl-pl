  namespace: System.Windows.Forms
  summary: "Występuje, gdy właściwość formantu jest powiązany z wartością danych."
  remarks: "Format zdarzenie jest wywoływane, gdy przekazania danych ze źródła danych w formancie. Można obsługiwać zdarzenia Format, aby przekonwertować niesformatowanych danych ze źródła danych sformatowanych danych do wyświetlenia. Gdy dane są pobierane z kontrolki do źródła danych <xref:System.Windows.Forms.Binding.Parse>zdarzenie jest zgłaszane do anulowania formatowania wyświetlanej wartości, a następnie Format zdarzenie do ponownego formatowania danych w celu wyświetlenia.</xref:System.Windows.Forms.Binding.Parse> Dzięki temu, że formant związany wyświetla prawidłowo sformatowane dane niezależnie od tego, czy użytkownik wprowadza sformatowanym lub niesformatowanym danych w formancie.       Format i <xref:System.Windows.Forms.Binding.Parse>zdarzenia pozwalają tworzyć niestandardowe formaty do wyświetlania danych.</xref:System.Windows.Forms.Binding.Parse> Na przykład, jeśli dane w tabeli typu <xref:System.Decimal>, można wyświetlić dane w formacie waluty lokalnej przez ustawienie <xref:System.Windows.Forms.ConvertEventArgs.Value%2A>Właściwość <xref:System.Windows.Forms.ConvertEventArgs>sformatowaną wartość zdarzenia Format.</xref:System.Windows.Forms.ConvertEventArgs> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A> </xref:System.Decimal> W związku z tym musi anulowania formatowania wartości wyświetlanej w <xref:System.Windows.Forms.Binding.Parse>zdarzeń.</xref:System.Windows.Forms.Binding.Parse>       Zawsze, gdy wystąpi zdarzenie Format <xref:System.Windows.Forms.BindingManagerBase.Current%2A>wartość <xref:System.Windows.Forms.BindingManagerBase>zmian, takich jak: - właściwość jest powiązana po raz pierwszy.</xref:System.Windows.Forms.BindingManagerBase> </xref:System.Windows.Forms.BindingManagerBase.Current%2A>      — W dowolnym momencie <xref:System.Windows.Forms.BindingManagerBase.Position%2A>zmian.</xref:System.Windows.Forms.BindingManagerBase.Position%2A>      — Po każdej zmianie powiązanej danymi listy jest posortowane lub przefiltrowane, co jest osiągnąć, kiedy <xref:System.Data.DataView>dostarcza listy.</xref:System.Data.DataView>       Zdarzenie Format występuje także po <xref:System.Windows.Forms.Binding.Parse>zdarzeń.</xref:System.Windows.Forms.Binding.Parse> Na przykład gdy formant utraci fokus, są parsowane jego zawartość. Natychmiast potem nowe dane zostanie przypisany do kontrolki, zdarzenie Format występują stosowanie nowej zawartości do sformatowania.       Aby uzyskać więcej informacji na temat obsługi zdarzeń, zobacz [Obsługa i wywoływanie zdarzeń](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example creates a <xref:System.Windows.Forms.Binding>, adds a <xref:System.Windows.Forms.ConvertEventHandler> delegate to both the <xref:System.Windows.Forms.Binding.Parse> and Format events, and adds the <xref:System.Windows.Forms.Binding> to the <xref:System.Windows.Forms.BindingsCollection> of a <xref:System.Windows.Forms.TextBox> control through the <xref:System.Windows.Forms.Control.DataBindings%2A> property. The `DecimalToCurrencyString` event delegate, added to the Format event, formats the bound value (a <xref:System.Decimal> type) as currency using the <xref:System.Decimal.ToString%2A> method. The `CurrencyStringToDecimal` event delegate, added to the <xref:System.Windows.Forms.Binding.Parse> event, converts the value displayed by the control back to the <xref:System.Decimal> type.  \n  \n This example assumes the presence of a <xref:System.Data.DataSet> named `ds`.  \n  \n [!code-cpp[Classic Binding.Format Example#1](~/add/codesnippet/cpp/e-system.windows.forms.b_2_1.cpp)]\n [!code-vb[Classic Binding.Format Example#1](~/add/codesnippet/visualbasic/e-system.windows.forms.b_2_1.vb)]\n [!code-cs[Classic Binding.Format Example#1](~/add/codesnippet/csharp/e-system.windows.forms.b_2_1.cs)]"
  syntax:
    content: public event System.Windows.Forms.ConvertEventHandler Format;
    return:
      type: System.Windows.Forms.ConvertEventHandler
      description: "Do dodania."
  exceptions: []
