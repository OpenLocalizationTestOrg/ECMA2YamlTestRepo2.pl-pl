  fullName: System.Windows.Forms.Binding
  type: Class
  summary: "Reprezentuje proste powiązanie między wartością właściwości obiektu i wartość właściwości formantu."
  remarks: "Można tworzyć i obsługiwać proste powiązanie między właściwości formantu a właściwości obiektu lub właściwości bieżącego obiektu w postaci listy obiektów, należy użyć klasy powiązania.       Na przykład pierwszym przypadku można powiązać <xref:System.Windows.Forms.Control.Text%2A>Właściwość <xref:System.Windows.Forms.TextBox>formant `FirstName` właściwość `Customer` obiektu.</xref:System.Windows.Forms.TextBox> </xref:System.Windows.Forms.Control.Text%2A> Na przykład drugim przypadku można powiązać <xref:System.Windows.Forms.Control.Text%2A>Właściwość <xref:System.Windows.Forms.TextBox>formant `FirstName` właściwość <xref:System.Data.DataTable>zawierający klientów.</xref:System.Data.DataTable> </xref:System.Windows.Forms.TextBox> </xref:System.Windows.Forms.Control.Text%2A>       Klasa powiązanie umożliwia także formatowania wartości do wyświetlenia za pośrednictwem <xref:System.Windows.Forms.Binding.Format>zdarzeń oraz do pobierania wartości sformatowanych za pośrednictwem <xref:System.Windows.Forms.Binding.Parse>zdarzeń.</xref:System.Windows.Forms.Binding.Parse> </xref:System.Windows.Forms.Binding.Format>       Podczas konstruowania wystąpienie powiązania z <xref:System.Windows.Forms.Binding.%23ctor%2A>konstruktora, należy określić trzy elementy: — Nazwa właściwości formantu, aby powiązać.</xref:System.Windows.Forms.Binding.%23ctor%2A>      -Źródło danych.      Ścieżka nawigacji jest rozpoznawana jako listy lub właściwości w źródle danych. Ścieżka nawigacji jest również używana do utworzenia obiektu <xref:System.Windows.Forms.Binding.BindingMemberInfo%2A>Właściwości.</xref:System.Windows.Forms.Binding.BindingMemberInfo%2A>       Najpierw należy określić nazwę właściwości formantu chcesz powiązać dane. Na przykład, aby wyświetlić dane w <xref:System.Windows.Forms.TextBox>kontrolować, określ <xref:System.Windows.Forms.TextBoxBase.Text%2A>Właściwości.</xref:System.Windows.Forms.TextBoxBase.Text%2A> </xref:System.Windows.Forms.TextBox>       Po drugie można określić wystąpienia jednej z klas w poniższej tabeli jako źródła danych.        Trzecie, należy określić ścieżkę nawigacji, który może być pustym ciągiem (&quot;&quot;), nazwę jednej właściwości lub rozdzielaną kropkami hierarchię nazw. Jeśli ustawisz ścieżki nawigacji do ciągu pustego <xref:System.Object.ToString%2A>Metoda zostanie wywołana na obiekcie źródła danych.</xref:System.Object.ToString%2A>       Jeśli źródło danych jest <xref:System.Data.DataTable>, które zawierają wiele <xref:System.Data.DataColumn>obiektów, należy użyć ścieżki do nawigacji można rozpoznać określonej kolumny.</xref:System.Data.DataColumn> </xref:System.Data.DataTable>      > [!NOTE] > Gdy źródło danych jest <xref:System.Data.DataSet>, <xref:System.Data.DataViewManager>, lub <xref:System.Data.DataTable>są faktycznie powiązania <xref:System.Data.DataView>.</xref:System.Data.DataView> </xref:System.Data.DataTable> </xref:System.Data.DataViewManager> </xref:System.Data.DataSet> W rezultacie powiązane wiersze są faktycznie <xref:System.Data.DataRowView>obiektów.</xref:System.Data.DataRowView>       Wymagana jest ścieżka rozdzielonym nawigacji, gdy źródło danych ma wartość do obiektu, który zawiera wiele <xref:System.Data.DataTable>obiektów (takich jak <xref:System.Data.DataSet>lub <xref:System.Data.DataViewManager>).</xref:System.Data.DataViewManager> </xref:System.Data.DataSet> </xref:System.Data.DataTable> Umożliwia także ścieżka rozdzielonym nawigacji po powiązać obiektu, którego właściwości zwracać odwołań do innych obiektów (np. klasa o właściwościach, które zwracają inne obiekty klasy). Na przykład wszystkich następujących ścieżkach nawigacji opisano pola prawidłowych danych: - &quot;Size.Height&quot; - &quot;Suppliers.CompanyName&quot; - &quot;Regions.regionsToCustomers.CustomerFirstName&quot; - &quot;Regions.regionsToCustomers.customersToOrders.ordersToDetails.Quantity&quot; może zwracać każdy element członkowski ścieżki, właściwości, który jest rozpoznawany jako pojedynczej wartości (takie jak liczba całkowita) lub listę wartości (na przykład na tablicę ciągów). Mimo że każdy element członkowski w ścieżce można listy lub właściwości, końcowego element członkowski należy rozwiązać do właściwości. Każdy element członkowski opiera się na poprzedni element członkowski: &quot;Size.Height&quot; jest rozpoznawana jako właściwość <xref:System.Drawing.Size.Height%2A>dla bieżącego <xref:System.Drawing.Size>; &quot;Regions.regionsToCustomers.CustomerFirstName&quot; jest rozpoznawana jako pierwszej nazwy dla bieżącego odbiorcy, gdzie klient jest jednym z klientów dla bieżącego obszaru.</xref:System.Drawing.Size> </xref:System.Drawing.Size.Height%2A>       <xref:System.Data.DataRelation>Zwraca listę wartości, łącząc jednego <xref:System.Data.DataTable>do drugiego <xref:System.Data.DataTable>w <xref:System.Data.DataSet>.</xref:System.Data.DataSet> </xref:System.Data.DataTable> </xref:System.Data.DataTable> </xref:System.Data.DataRelation> Jeśli <xref:System.Data.DataSet>zawiera <xref:System.Data.DataRelation>obiektów, można określić jako element członkowski danych <xref:System.Data.DataTable.TableName%2A>następuje <xref:System.Data.DataRelation.RelationName%2A>, a następnie <xref:System.Data.DataColumn.ColumnName%2A>.</xref:System.Data.DataColumn.ColumnName%2A> </xref:System.Data.DataRelation.RelationName%2A> </xref:System.Data.DataTable.TableName%2A> </xref:System.Data.DataRelation> </xref:System.Data.DataSet> Na przykład jeśli <xref:System.Data.DataTable>o nazwie &quot;Dostawcy&quot; zawiera <xref:System.Data.DataRelation>o nazwie &quot;suppliers2products&quot;, element członkowski danych może być &quot;Suppliers.suppliers2products.ProductName&quot;.</xref:System.Data.DataRelation> </xref:System.Data.DataTable>       Źródło danych może zawierać zestaw powiązanymi klasami. Załóżmy na przykład zestaw klas kataloguje systemy słoneczne. Klasa o nazwie `System` zawiera właściwość o nazwie `Stars` zwracającą zbiór `Star` obiektów. Każdy `Star` obiekt ma `Name` i `Mass` właściwości, a także `Planets` właściwość, która zwraca kolekcję `Planet` obiektów. W tym systemie ma również każdego planety `Mass` i `Name` właściwości. Każdy `Planet` dalsze obiekt ma `Moons` właściwość, która zwraca kolekcję `Moon` obiektów, z których każdy ma również `Name` i `Mass` właściwości. Jeśli określisz `System` obiekt jako źródło danych, można określić dowolny z następujących jako element członkowski danych: - &quot;Stars.Name&quot; - &quot;Stars.Mass&quot; - &quot;Stars.Planets.Name&quot; - &quot;Stars.Planets.Mass&quot; - &quot;Stars.Planets.Moons.Name&quot; - &quot;Stars.Planets.Moons.Mass&quot; formantów, które mogą być powiązane z prostej funkcji zbiór powiązanie obiektów w <xref:System.Windows.Forms.ControlBindingsCollection>, dostępnej za pomocą formantu <xref:System.Windows.Forms.Control.DataBindings%2A>Właściwości.</xref:System.Windows.Forms.Control.DataBindings%2A> </xref:System.Windows.Forms.ControlBindingsCollection> Dodaj powiązanie do kolekcji, wywołując <xref:System.Windows.Forms.ControlBindingsCollection.Add%2A>metody, w tym samym powiązań właściwości formantu do właściwości obiektu (lub do właściwości bieżącego obiektu na liście).</xref:System.Windows.Forms.ControlBindingsCollection.Add%2A>       You can simple-bind to any object that derives from the <xref:System.Windows.Forms.Control?displayProperty=fullName> class, for example, the following Windows controls:      -   <xref:System.Windows.Forms.Button>      -   <xref:System.Windows.Forms.CheckBox>      -   <xref:System.Windows.Forms.CheckedListBox>      -   <xref:System.Windows.Forms.ComboBox>      -   <xref:System.Windows.Forms.DateTimePicker>      -   <xref:System.Windows.Forms.DomainUpDown>      -   <xref:System.Windows.Forms.GroupBox>      -   <xref:System.Windows.Forms.HScrollBar>      -   <xref:System.Windows.Forms.Label>      -   <xref:System.Windows.Forms.LinkLabel>      -   <xref:System.Windows.Forms.ListBox>      -   <xref:System.Windows.Forms.ListView>      -   <xref:System.Windows.Forms.MonthCalendar>      -   <xref:System.Windows.Forms.NumericUpDown>      -   <xref:System.Windows.Forms.PictureBox>      -   <xref:System.Windows.Forms.ProgressBar>      -   <xref:System.Windows.Forms.RadioButton>      -   <xref:System.Windows.Forms.RichTextBox>      -   <xref:System.Windows.Forms.ScrollBar>      -   <xref:System.Windows.Forms.StatusBar>      -   <xref:System.Windows.Forms.TextBox>      -   <xref:System.Windows.Forms.TreeView>      -   <xref:System.Windows.Forms.VScrollBar>      > [!NOTE] >  Only the <xref:System.Windows.Forms.ListControl.SelectedValue%2A> property of the <xref:System.Windows.Forms.ComboBox>, <xref:System.Windows.Forms.CheckedListBox>, and <xref:System.Windows.Forms.ListBox> control is simple bound.</xref:System.Windows.Forms.ListBox></xref:System.Windows.Forms.CheckedListBox></xref:System.Windows.Forms.ComboBox></xref:System.Windows.Forms.ListControl.SelectedValue%2A></xref:System.Windows.Forms.VScrollBar></xref:System.Windows.Forms.TreeView></xref:System.Windows.Forms.TextBox></xref:System.Windows.Forms.StatusBar></xref:System.Windows.Forms.ScrollBar></xref:System.Windows.Forms.RichTextBox></xref:System.Windows.Forms.RadioButton></xref:System.Windows.Forms.ProgressBar></xref:System.Windows.Forms.PictureBox></xref:System.Windows.Forms.NumericUpDown></xref:System.Windows.Forms.MonthCalendar></xref:System.Windows.Forms.ListView></xref:System.Windows.Forms.ListBox></xref:System.Windows.Forms.LinkLabel></xref:System.Windows.Forms.Label></xref:System.Windows.Forms.HScrollBar></xref:System.Windows.Forms.GroupBox></xref:System.Windows.Forms.DomainUpDown></xref:System.Windows.Forms.DateTimePicker></xref:System.Windows.Forms.ComboBox></xref:System.Windows.Forms.CheckedListBox></xref:System.Windows.Forms.CheckBox></xref:System.Windows.Forms.Button></xref:System.Windows.Forms.Control?displayProperty=fullName>       <xref:System.Windows.Forms.BindingManagerBase>Klasa jest klasą abstrakcyjną, która zarządza wszystkie obiekty powiązań dla określonego źródła danych i element członkowski danych.</xref:System.Windows.Forms.BindingManagerBase> Klasy, które pochodzą z <xref:System.Windows.Forms.BindingManagerBase>są <xref:System.Windows.Forms.CurrencyManager>i <xref:System.Windows.Forms.PropertyManager>klasy.</xref:System.Windows.Forms.PropertyManager> </xref:System.Windows.Forms.CurrencyManager> </xref:System.Windows.Forms.BindingManagerBase> Sposób zarządzania powiązanie zależy od tego, czy powiązanie jest powiązanie listy lub powiązania właściwości. Na przykład, jeśli jest powiązanie listy, można użyć <xref:System.Windows.Forms.BindingManagerBase>do określenia <xref:System.Windows.Forms.BindingManagerBase.Position%2A>na liście <xref:System.Windows.Forms.BindingManagerBase.Position%2A>, w związku z tym Określa, który element (poza wszystkie elementy na liście) faktycznie jest powiązany z kontrolką.</xref:System.Windows.Forms.BindingManagerBase.Position%2A> </xref:System.Windows.Forms.BindingManagerBase.Position%2A> </xref:System.Windows.Forms.BindingManagerBase> Aby przywrócić właściwe <xref:System.Windows.Forms.BindingManagerBase>Użyj <xref:System.Windows.Forms.BindingContext>.</xref:System.Windows.Forms.BindingContext> </xref:System.Windows.Forms.BindingManagerBase>       Aby dodać nowy wiersz do zestawu formantów związanych z tym samym <xref:System.Windows.Forms.Binding.DataSource%2A>należy użyć <xref:System.Windows.Forms.BindingManagerBase.AddNew%2A>metody <xref:System.Windows.Forms.BindingManagerBase>klasy.</xref:System.Windows.Forms.BindingManagerBase> </xref:System.Windows.Forms.BindingManagerBase.AddNew%2A> </xref:System.Windows.Forms.Binding.DataSource%2A> Użyj <xref:System.Windows.Forms.BindingContext.Item%2A>właściwości <xref:System.Windows.Forms.BindingContext>klasy do zwrócenia odpowiednie <xref:System.Windows.Forms.CurrencyManager>.</xref:System.Windows.Forms.CurrencyManager> </xref:System.Windows.Forms.BindingContext> </xref:System.Windows.Forms.BindingContext.Item%2A> Aby wyjść dodanie nowego wiersza, należy użyć <xref:System.Windows.Forms.CurrencyManager.CancelCurrentEdit%2A>metody.</xref:System.Windows.Forms.CurrencyManager.CancelCurrentEdit%2A>"
  example:
  - "The following code example creates a Windows Form with several controls that demonstrate simple data binding. The example creates a <xref:System.Data.DataSet> with two tables named `Customers` and `Orders`, and a <xref:System.Data.DataRelation> named `custToOrders`. Four controls (a <xref:System.Windows.Forms.DateTimePicker> and three <xref:System.Windows.Forms.TextBox> controls) are data bound to columns in the tables. For each control, the example creates and adds a Binding to the control through the <xref:System.Windows.Forms.Control.DataBindings%2A> property. The example returns a <xref:System.Windows.Forms.BindingManagerBase> for each table through the form's <xref:System.Windows.Forms.BindingContext>. Four <xref:System.Windows.Forms.Button> controls increment or decrement the <xref:System.Windows.Forms.BindingManagerBase.Position%2A> property on the <xref:System.Windows.Forms.BindingManagerBase> objects.  \n  \n [!code-cs[Classic Binding Example#1](~/add/codesnippet/csharp/t-system.windows.forms.b_1_1.cs)]\n [!code-cpp[Classic Binding Example#1](~/add/codesnippet/cpp/t-system.windows.forms.b_1_1.cpp)]\n [!code-vb[Classic Binding Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.b_1_1.vb)]"
