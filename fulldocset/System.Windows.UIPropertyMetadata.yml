- uid: System.Windows.UIPropertyMetadata.IsAnimationProhibited
  id: IsAnimationProhibited
  parent: System.Windows.UIPropertyMetadata
  langs:
  - csharp
  name: IsAnimationProhibited
  nameWithType: UIPropertyMetadata.IsAnimationProhibited
  fullName: System.Windows.UIPropertyMetadata.IsAnimationProhibited
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: "Pobiera lub ustawia wartość deklarowanie czy animacje powinny być wyłączone dla właściwości zależności, których stosowane jest zawierające wystąpienie metadanych."
  remarks: "Ogólnie dostępne w domyślnych właściwości zależności [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] wdrożenia framework [!INCLUDE[TLA#tla_api#plural](~/add/includes/tlasharptla-apisharpplural-md.md)] można animować. Można ustawić tę właściwość na `true` w metadanych własne właściwości niestandardowe zależności, aby wyłączyć animacji na nim.       Jeśli właściwość o tej wartości `true` prób ma być używany jako obiekt docelowy animacji wyjątek czasu wykonywania zostanie wygenerowany.       Właściwości w dowolnej pochodnej klasy <xref:System.Windows.PropertyMetadata>zwykle są zdefiniowane w modelu obiektów w trybie odczytu i zapisu.</xref:System.Windows.PropertyMetadata> Jest to, dlatego można je dostosować po zainicjowaniu wystąpienia. Jednak po metadanych jest używany jako część wywołania <xref:System.Windows.DependencyProperty.Register%2A>, <xref:System.Windows.DependencyProperty.AddOwner%2A>, lub <xref:System.Windows.DependencyProperty.OverrideMetadata%2A>, system właściwość zostanie zapieczętować tego wystąpienia metadanych i żadnych właściwości, które udzielają szczegółowych informacji o metadanych są teraz uważany za niezmienialny.</xref:System.Windows.DependencyProperty.OverrideMetadata%2A> </xref:System.Windows.DependencyProperty.AddOwner%2A> </xref:System.Windows.DependencyProperty.Register%2A> Trwa próba skonfigurowania IsAnimationProhibited raz <xref:System.Windows.PropertyMetadata.IsSealed%2A>jest `true` na te metadane wystąpienia zgłosi wyjątek.</xref:System.Windows.PropertyMetadata.IsSealed%2A>"
  syntax:
    content: public bool IsAnimationProhibited { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Wskazuje, czy animacje są niedozwolone; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> wskazuje, że animacje są dozwolone. Wartość domyślna to <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> (animacji dozwolone)."
  overload: System.Windows.UIPropertyMetadata.IsAnimationProhibited*
  exceptions: []
  platform:
  - net462
