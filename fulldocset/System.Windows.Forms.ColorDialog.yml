  remarks: "Ta właściwość ma zastosowanie do systemów z 256 kolorów. W tych typach systemów niektóre kolory są kompozyty innych osób."
  example:
  - "The following code example demonstrates initializing a <xref:System.Windows.Forms.ColorDialog> setting the <xref:System.Windows.Forms.ColorDialog.AnyColor%2A>, <xref:System.Windows.Forms.ColorDialog.AllowFullOpen%2A> properties. The <xref:System.Windows.Forms.ColorDialog> does not enable the user to set a custom color, but it enables the full set of basic colors be displayed. When you set the SolidColorOnly property to `false`, it enables the display of colors that are combinations of other colors on systems with 256 or less colors. The example also shows setting the <xref:System.Windows.Forms.ColorDialog.ShowHelp%2A> property and handling a <xref:System.Windows.Forms.CommonDialog.HelpRequest> event for a dialog box. To run the example, paste the following code in a form and call the `InitializeColorDialog` method in the form's constructor or `Load` method. This example requires the `Click` event of the button is connected to the event-handler method defined in the example.  \n  \n [!code-vb[System.Windows.Forms.ColorDialogHelp#1](~/add/codesnippet/visualbasic/p-system.windows.forms.c_13_1.vb)]\n [!code-cpp[System.Windows.Forms.ColorDialogHelp#1](~/add/codesnippet/cpp/p-system.windows.forms.c_13_1.cpp)]\n [!code-cs[System.Windows.Forms.ColorDialogHelp#1](~/add/codesnippet/csharp/p-system.windows.forms.c_13_1.cs)]"
  syntax:
