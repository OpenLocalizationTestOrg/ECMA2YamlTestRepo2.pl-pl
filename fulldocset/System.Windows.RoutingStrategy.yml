  nameWithType: RoutingStrategy
  fullName: System.Windows.RoutingStrategy
  type: Enum
  summary: "Wskazuje strategii routingu kierowanego zdarzenia."
  remarks: "Strategii routingu dla każdego kierowanego zdarzenia musi być tylko jeden z tych wartości. Jednak zdarzenia wejściowe często istnieje w parach na klas podstawowych, gdzie jedno zdarzenie jest propagacji wersji, a jedno zdarzenie tunelowania wersji. Dla zdarzenia wejściowe unikatowej, wersje tunelowania i propagacji udostępnionego argumentów i pojawienia się w przedziale czasu, w odpowiedzi na warunek urządzenia wejściowego, który wywołuje zdarzenia."
