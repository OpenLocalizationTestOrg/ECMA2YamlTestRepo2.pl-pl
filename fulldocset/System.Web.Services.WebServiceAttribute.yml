- uid: System.Web.Services.WebServiceAttribute.Name
  id: Name
  parent: System.Web.Services.WebServiceAttribute
  langs:
  - csharp
  name: Name
  nameWithType: WebServiceAttribute.Name
  fullName: System.Web.Services.WebServiceAttribute.Name
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services
  summary: "Pobiera lub ustawia nazwę usługi XML sieci Web."
  remarks: "Opis usługi jest generowany, gdy użytkownik przechodzi do adresu URL usługi XML sieci Web i dostarcza ciąg zapytania? WSDL. W ramach opisu usługi właściwość Name identyfikuje lokalną część nazwy kwalifikowanej XML dla usługi XML sieci Web. `Name` Jest również używana do wyświetlania nazwy usługi XML sieci Web na stronie pomocy usługi. Na stronie pomocy usługi jest wyświetlane, gdy potencjalnych odbiorców przechodzi do strony the.asmx dla usługi XML sieci Web bez określenia nazwy metody usługi XML sieci Web i jego parametrów.       Nazwy kwalifikowanej XML służy do odróżniania elementów o takiej samej nazwie z dokumentu XML. Nazwy kwalifikowanej XML, który składa się z następujących dwóch części oddzielone dwukropkiem: przestrzeń nazw lub prefiks skojarzone z przestrzeni nazw i lokalny. Przestrzeń nazw zawiera odwołania do identyfikatora URI i do celów opisu usługi, jest wartością <xref:System.Web.Services.WebServiceAttribute.Namespace%2A>Właściwości.</xref:System.Web.Services.WebServiceAttribute.Namespace%2A> Ogólnie rzecz biorąc prefiks, który, działając jak alias na identyfikator URI, jest skojarzone z przestrzenią nazw, tak, aby wszystkie kolejne XML kwalifikowanych nazw za pomocą przestrzeni nazw można używać prefiksu skróconą. Lokalny jest jest ciąg zaczynające się literą lub podkreśleniem zawierającego nie może zawierać spacji. W związku z tym nazwy kwalifikowanej XML identyfikacji usługi XML sieci Web w opisie usługi jest w następującym formacie: <xref:System.Web.Services.WebServiceAttribute.Namespace%2A>: nazwy dla nazwy kwalifikowanej więcej informacji na temat XML, zobacz http://www.w3.org/TR/REC-xml-names/.</xref:System.Web.Services.WebServiceAttribute.Namespace%2A>"
  example:
  - "The following example sets Name of the XML Web service to `MyName`.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public string Name { get; set; }
    return:
      type: System.String
      description: "Nazwa usługi XML sieci Web. Wartość domyślna to nazwa klasy implementacja usługi XML sieci Web."
  overload: System.Web.Services.WebServiceAttribute.Name*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Services.WebServiceAttribute.Namespace
  id: Namespace
  parent: System.Web.Services.WebServiceAttribute
  langs:
  - csharp
  name: Namespace
  nameWithType: WebServiceAttribute.Namespace
  fullName: System.Web.Services.WebServiceAttribute.Namespace
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services
  summary: "Pobiera lub ustawia domyślny obszar nazw XML dla usługi XML sieci Web."
  remarks: "Przestrzenie nazw XML umożliwiają tworzenie nazw w dokumencie XML, które są identyfikowane przez zasób identyfikator URI (Uniform). Za pomocą przestrzeni nazw XML może jednoznacznie zidentyfikować elementów lub atrybutów w dokumencie XML. Opis usługi dla usługi XML sieci Web jest zdefiniowany w pliku XML, w szczególności w sieci Web Services Description Language (WSDL).       W ramach opisu usługi XML sieci Web Namespace jest używana jako domyślna przestrzeń nazw dla elementów XML bezpośrednio odnoszące się do usług XML sieci Web. Na przykład, nazwę usługi XML sieci Web i jej metod usługi XML sieci Web odnoszą się do przestrzeni nazw określonej w `Namespace` właściwości. Elementy, które są specyficzne dla języka WSDL odnoszą się do przestrzeni nazw http://schemas.xmlsoap.org/wsdl/.       Dla klientów usługi XML sieci Web przy użyciu protokołu SOAP do wywołania usługi XML sieci Web, można opcjonalnie dodawać <xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute>lub <xref:System.Web.Services.Protocols.SoapRpcMethodAttribute>wywołać metody usługi XML sieci Web.</xref:System.Web.Services.Protocols.SoapRpcMethodAttribute> </xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute> Jeśli klient jest wywołanie usługi XML sieci Web utworzony za pomocą programu ASP.NET, <xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute.RequestNamespace%2A>, <xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute.ResponseNamespace%2A>i <xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute.Action%2A>Właściwości wszystkich pochodzą od właściwości Namespace domyślnie.</xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute.Action%2A> </xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute.ResponseNamespace%2A> </xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute.RequestNamespace%2A> Na przykład podana nazwa metody usługi XML sieci Web z `Time` i `Namespace` właściwość `http://www.contoso.com/`, `Action` jest właściwość `http://www.contoso.com/Time` domyślnie. Aby zmienić domyślne ustawienia `RequestNamespace`, `ResponseNamespace`, i `Action` dla metody usług XML sieci Web, można dodać <xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute>do metody usług XML sieci Web.</xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute>      > [!NOTE] > Przestrzeni nazw XML różni się od przestrzeni nazw, klasy znajduje się w, warunków [!INCLUDE[winsdklong](~/add/includes/winsdklong-md.md)]. Aby określić przestrzeń nazw, klasy, zobacz [słowa kluczowe Namespace](~/add/includes/ajax-current-ext-md.md) Jeśli możesz pisanie w języku C#."
  example:
  - "The following example sets Namespace to `http://www.contoso.com` and overrides that namespace for the <xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute.Action%2A> property by adding a <xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute> to the `Time` XML Web service method.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public string Namespace { get; set; }
    return:
      type: System.String
      description: "Domyślna przestrzeń nazw XML do użycia na potrzeby usługi XML sieci Web. Domyślne ustawienie jest określone w <xref href=&quot;System.Web.Services.WebServiceAttribute.DefaultNamespace&quot;> </xref> właściwości."
  overload: System.Web.Services.WebServiceAttribute.Namespace*
  exceptions: []
  platform:
  - net462
