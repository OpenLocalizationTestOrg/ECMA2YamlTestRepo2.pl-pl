  name: WebServiceAttribute
  nameWithType: WebServiceAttribute
  fullName: System.Web.Services.WebServiceAttribute
  type: Class
  summary: "Służy do dodawania dodatkowych informacji do usługi XML sieci Web, takich jak ciąg opisujący jego funkcjonalność."
  remarks: "WebServiceAttribute nie jest wymagana dla usługi XML sieci Web zostanie opublikowany i wykonywane. Można użyć `WebServiceAttribute` do określenia nazwy usługi XML sieci Web, który nie jest ograniczona przez zasady wspólnej identyfikator środowiska uruchomieniowego języka, który jest używany podczas opisu usługi i na stronie pomocy usługi dla usługi XML sieci Web.       Usługi XML sieci Web należy zmienić jego domyślnej przestrzeni nazw XML, zanim staje się publiczny. Każda usługa XML sieci Web wymaga unikatowych nazw XML, aby zidentyfikować go tak, aby aplikacje klienckie mogą odróżniający go od innych usług w sieci Web. jest dostępny do usług XML sieci Web, które są opracowywane http://tempuri.org/, ale opublikowane usługi XML sieci Web powinny korzystać z bardziej trwałego obszaru nazw.       Usługi XML sieci Web powinien zostać zidentyfikowane na podstawie przestrzeni nazw XML, który kontrolujesz. Na przykład można użyć nazwy domeny internetowej firmy jako część obszaru nazw XML. Mimo że wiele obszarów nazw XML usługi XML sieci Web przypomina adresy URL, do rzeczywistych zasobów w sieci Web nie muszą one wskazywać. (Przestrzeni nazw XML usługi XML sieci Web są identyfikatorami URI). Do usług XML sieci Web utworzony za pomocą programu ASP.NET, można zmienić domyślny obszar nazw XML za pomocą <xref:System.Web.Services.WebServiceAttribute.Namespace%2A>Właściwości.</xref:System.Web.Services.WebServiceAttribute.Namespace%2A>       Aby uzyskać więcej informacji o korzystaniu z atrybutów, zobacz [atrybutów](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example sets the <xref:System.Web.Services.WebServiceAttribute.Description%2A> property of the WebServiceAttribute to \" `Common Server Variables` \" and sets the XML namespace to http://www.microsoft.com/.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Interface)]

      public sealed class WebServiceAttribute : Attribute
