  summary: "Reprezentuje zgodnie z definicją w sieci World Wide Web konsorcjum W3C, wyłącznego transformacji zapewniania kanoniczności C14N XML podpis cyfrowy z komentarzami."
  remarks: "Klasa XmlDsigExcC14NWithCommentsTransform reprezentuje wyłącznego transformacji zapewniania kanoniczności C14N XML z komentarzami.  Ta klasa jest podobny do <xref:System.Security.Cryptography.Xml.XmlDsigExcC14NTransform>klasy, która umożliwia podpisującego utworzyć skrót, używając formy kanonicznej dokumentu XML.</xref:System.Security.Cryptography.Xml.XmlDsigExcC14NTransform>  Jednak klasy XmlDsigExcC14NWithCommentsTransform wyklucza kontekst nadrzędnego z podrzędnego postaci kanonicznej.       Należy użyć klasy XmlDsigExcC14NWithCommentsTransform, gdy trzeba canonicalize dokumentu XML tak, aby niezależnie od jego kontekstem XML.  Na przykład aplikacje takie jak usługi sieci Web, które używają podpisany XML w ciągu protokołów komunikacyjnych złożonych często muszą canonicalize XML w ten sposób.  Takie aplikacje często obejmującego XML w różnych dynamicznie skonstruowane elementów, które może znacznie zmieniać dokument i weryfikacja podpisu XML się niepowodzeniem.  Klasa XmlDsigExcC14NWithCommentsTransform rozwiązuje ten problem, wyłączając takie kontekst nadrzędnego z canonical podrzędnego.       Należy pamiętać, że nie można bezpośrednio utworzyć nowe wystąpienie klasy transformacji zapewniania kanoniczności.  Aby określić przekształcenie zapewniające kanoniczność, należy przekazać URI Uniform Resource Identifier () opisujący transformacji do <xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethod%2A>właściwość, która jest dostępna z <xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A>Właściwości.</xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A> </xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethod%2A>  Aby uzyskać odwołania do transformacji zapewniania kanoniczności, należy użyć <xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethodObject%2A>właściwość, która jest dostępna z <xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A>Właściwości.</xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A> </xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethodObject%2A>       Identyfikator URI, który opisuje klasy XmlDsigExcC14NWithCommentsTransform jest definiowana za pomocą <xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigExcC14NWithCommentsTransformUrl>pola.</xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigExcC14NWithCommentsTransformUrl>       Aby uzyskać więcej informacji o wyłączności transformacji C14N zobacz specyfikację XMLDSIG, który jest dostępny w sieci World Wide Web konsorcjum (W3C) w www.w3.org/TR/xmldsig-core/. Algorytm kanonizacji jest zdefiniowany w specyfikacji W3C Canonical XML, która jest dostępna w www.w3.org/2001/10/xml-exc-c14n."
