  remarks: "WebPartZoneBaseDesigner jest klasą bazową dla <xref:System.Web.UI.Design.WebControls.WebParts.WebPartZoneDesigner>i mogą być dziedziczone do obsługi wdrożeń niestandardowych <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>formantów.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.Design.WebControls.WebParts.WebPartZoneDesigner> WebPartZoneBaseDesigner rozszerza własnej klasy podstawowej <xref:System.Web.UI.Design.WebControls.WebParts.WebZoneDesigner>, przez zastąpienie <xref:System.Web.UI.Design.WebControls.WebParts.WebPartZoneBaseDesigner.PreFilterProperties%2A>metodę, aby ukryć <xref:System.Web.UI.WebControls.WebParts.WebZone.VerbStyle%2A>Właściwości.</xref:System.Web.UI.WebControls.WebParts.WebZone.VerbStyle%2A> </xref:System.Web.UI.Design.WebControls.WebParts.WebPartZoneBaseDesigner.PreFilterProperties%2A> </xref:System.Web.UI.Design.WebControls.WebParts.WebZoneDesigner> W przeciwnym razie głównym celem tej klasy dla dewelopera kontrolek jest, że w przeciwieństwie do nadrzędnego, WebPartZoneBaseDesigner ma konstruktora publicznego, dlatego może być dziedziczone bezpośrednio i używany jako publiczny implementacji klasy podstawowej. Aby uzyskać więcej informacji zobacz <xref:System.Web.UI.Design.WebControls.WebParts.WebZoneDesigner>.</xref:System.Web.UI.Design.WebControls.WebParts.WebZoneDesigner>"
