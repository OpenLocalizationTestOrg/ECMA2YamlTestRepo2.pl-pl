  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Profile
  summary: "Pobiera wartość właściwości profilu."
  remarks: "Program ASP.NET używa <xref:System.Web.Profile.ProfileBase>klasy w celu utworzenia klasy używane w profilu użytkownika.</xref:System.Web.Profile.ProfileBase> Po uruchomieniu aplikacji, która ma włączone profilu użytkownika ASP.NET tworzy nową klasę typu `ProfileCommon`, który dziedziczy z <xref:System.Web.Profile.ProfileBase>klasy.</xref:System.Web.Profile.ProfileBase> Silnie typizowane metody dostępu są dodawane do `ProfileCommon` klasy dla każdej właściwości zdefiniowane w sekcji konfiguracji. Silnie typizowane metody dostępu z `ProfileCommon` klasy wywołania metody GetPropertyValue w celu pobrania nieuwzględniające typów wartości z <xref:System.Web.Profile.ProfileProvider>wygenerowane metody dostępu, a następnie rzutuje jako określony typ i zwraca jako wartość właściwości.</xref:System.Web.Profile.ProfileProvider>       Metoda GetPropertyValue można pobrać wartości właściwości profilu użytkownika dla aplikacji według nazwy. Wartości zwracane są wyrażeniami bez typu, a musi być rzutowane jako typ określonego obiektu po pobraniu. Jednoznacznie dostępu do wartości właściwości profilu, są dostępne właściwości według nazwy jako element członkowski właściwości profilu dostępny na każdej stronie, na przykład `Profile.CustomerAddress`."
  example:
  - "The following code example shows an ASP.NET page that reads and sets the `ZipCode` property specified for the user profile. For an example of a Web.config file that specifies properties for the user profile, see the example provided for the <xref:System.Web.Profile.ProfileBase> class.  \n  \n> [!IMPORTANT]\n>  This example contains a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Web.Profile.HttpProfileBase#1](~/add/codesnippet/visualbasic/m-system.web.profile.pro_10_1.aspx)]\n [!code-cs[System.Web.Profile.HttpProfileBase#1](~/add/codesnippet/csharp/m-system.web.profile.pro_10_1.aspx)]"
  syntax:
    content: public object GetPropertyValue (string propertyName);
    parameters:
    - id: propertyName
      type: System.String
      description: "Nazwa właściwości profilu."
    return:
      type: System.Object
      description: "Wartości właściwości określonego profilu typu <xref uid=&quot;langword_csharp_object&quot; name=&quot;object&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Profile.ProfileBase.GetPropertyValue*
  exceptions:
  - type: System.Configuration.Provider.ProviderException
    commentId: T:System.Configuration.Provider.ProviderException
    description: "Próbowano ustawić wartości właściwości dla anonimowego profilu gdzie właściwości <xref uid=&quot;langword_csharp_allowAnonymous&quot; name=&quot;allowAnonymous&quot; href=&quot;&quot;> </xref> atrybutu <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  - type: System.Configuration.SettingsPropertyNotFoundException
    commentId: T:System.Configuration.SettingsPropertyNotFoundException
    description: "Nie ma żadnych właściwości zdefiniowane dla bieżącego profilu.       - lub - nazwa właściwości określonego profilu nie istnieje w bieżącym profilu.       - lub - dostawcy dla właściwości określonego profilu nie rozpoznał określonej właściwości."
  platform:
