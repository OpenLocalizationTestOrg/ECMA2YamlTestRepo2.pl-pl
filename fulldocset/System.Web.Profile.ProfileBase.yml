  remarks: "Właściwość właściwości IsDirty może być używana przez dostawcę profilu podczas <xref:System.Configuration.SettingsBase.Save%2A>metodę, aby ustalić, czy właściwości składają się z typy pierwotne, ciągi, lub <xref:System.DateTime>obiekty zostały zmienione.</xref:System.DateTime> </xref:System.Configuration.SettingsBase.Save%2A> Zmiany właściwości następnie są aktualizowane przez dostawcę profilu w <xref:System.Configuration.SettingsBase.Save%2A>metody.</xref:System.Configuration.SettingsBase.Save%2A> <xref:System.Configuration.SettingsBase.Save%2A>Metoda jest wywoływana automatycznie po zakończeniu wykonywania strony, jeśli <xref:System.Web.Profile.ProfileManager.AutomaticSaveEnabled%2A>właściwość jest `true` dostawcę profilu w <xref:System.Configuration.SettingsBase.Save%2A>— Metoda nie może jawnie określić, czy właściwość profilu z typem niestandardowej klasy lub typu złożonego, na przykład przy użyciu kolekcji został zmieniony.</xref:System.Configuration.SettingsBase.Save%2A> </xref:System.Web.Profile.ProfileManager.AutomaticSaveEnabled%2A> </xref:System.Configuration.SettingsBase.Save%2A> Można użyć <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>zdarzenia do określenia, czy niestandardowego obiektu został zmieniony i kontynuować automatyczne zapisywanie zmodyfikowanych obiektów lub Anuluj automatycznego zapisywania, jeśli żadne obiekty nie zostały zmodyfikowane.</xref:System.Web.Profile.ProfileModule.ProfileAutoSaving> Domyślne zachowanie <xref:System.Web.Profile.ProfileBase>Klasa ma ustawioną właściwość właściwości IsDirty `true` właściwości, które są typu niestandardowych lub złożonych pierwszy raz właściwość jest dostępna.</xref:System.Web.Profile.ProfileBase>"
