    commentId: T:System.Configuration.ConfigurationErrorsException
    description: "Nie można utworzyć typu właściwości określone w sekcji w pliku Web.config.       - lub - <xref uid=&quot;langword_csharp_allowAnonymous&quot; name=&quot;allowAnonymous&quot; href=&quot;&quot;> </xref> atrybutu dla właściwości w sekcji w pliku Web.config jest ustawiony na <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref> i <xref uid=&quot;langword_csharp_enabled&quot; name=&quot;enabled&quot; href=&quot;&quot;> </xref> ustawiono atrybut elementu <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.       - lub - <xref uid=&quot;langword_csharp_serializeAs&quot; name=&quot;serializeAs&quot; href=&quot;&quot;> </xref> atrybutu dla właściwości w sekcji w pliku Web.config jest ustawiony na <xref href=&quot;System.Configuration.SettingsSerializeAs&quot;> </xref> i <> </> *> właściwości określonego <xref uid=&quot;langword_csharp_type&quot; name=&quot;type&quot; href=&quot;&quot;> </xref> zwraca <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.       - lub - nazwę dostawcy, określić przy użyciu <xref uid=&quot;langword_csharp_provider&quot; name=&quot;provider&quot; href=&quot;&quot;> </xref> nie można odnaleźć atrybutu właściwości profilu w <> </> *> kolekcji.       - lub - <xref uid=&quot;langword_csharp_type&quot; name=&quot;type&quot; href=&quot;&quot;> </xref> określona dla właściwości profilu nie można znaleźć.       - lub - właściwość profilu została określona o nazwie, który odpowiada nazwie właściwości dla klasy podstawowej, określona w <xref uid=&quot;langword_csharp_inherits&quot; name=&quot;inherits&quot; href=&quot;&quot;> </xref> atrybut sekcji."
