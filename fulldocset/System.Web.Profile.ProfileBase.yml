  remarks: "Metody Zapisz zapisuje profil modyfikacji wartości właściwości źródła danych. Dostawcy profilu można zmniejszyć liczbę aktywności w źródle danych, wykonując aktualizacje tylko wtedy, gdy <xref:System.Web.Profile.ProfileBase.IsDirty%2A>ma ustawioną właściwość `true`.</xref:System.Web.Profile.ProfileBase.IsDirty%2A> Jest to w przypadku domyślnej <xref:System.Web.Profile.SqlProfileProvider>.</xref:System.Web.Profile.SqlProfileProvider> Po metody Zapisz zapisał wartości właściwości w źródle danych <xref:System.Web.Profile.ProfileBase.IsDirty%2A>ustawiono `false`.</xref:System.Web.Profile.ProfileBase.IsDirty%2A>       Można użyć <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>zdarzenie, aby zaimplementować logiki niestandardowej, która określa, czy właściwość profilu niestandardowego typu lub typu złożonego został zmieniony i kontynuować automatycznego zapisywania dla zmodyfikowanych obiektów lub anulować automatyczne zapisywanie, jeśli żadne obiekty nie zostały zmodyfikowane.</xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>"
  syntax:
    content: public override void Save ();
    parameters: []
  overload: System.Web.Profile.ProfileBase.Save*
  exceptions: []
