- uid: System.Web.Profile.ProfileBase.SetPropertyValue(System.String,System.Object)
  id: SetPropertyValue(System.String,System.Object)
  parent: System.Web.Profile.ProfileBase
  langs:
  - csharp
  name: SetPropertyValue(String,Object)
  nameWithType: ProfileBase.SetPropertyValue(String,Object)
  fullName: System.Web.Profile.ProfileBase.SetPropertyValue(String,Object)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Profile
  summary: "Ustawia wartości właściwości profilu."
  remarks: "Program ASP.NET używa <xref:System.Web.Profile.ProfileBase>klasy w celu utworzenia klasy używane w profilu użytkownika.</xref:System.Web.Profile.ProfileBase> Po uruchomieniu aplikacji, która ma włączone profilu użytkownika ASP.NET tworzy nową klasę typu `ProfileCommon`, który dziedziczy z <xref:System.Web.Profile.ProfileBase>klasy.</xref:System.Web.Profile.ProfileBase> Silnie typizowane metody dostępu są dodawane do `ProfileCommon` klasy dla każdej właściwości zdefiniowane w sekcji konfiguracji. Silnie typizowane metody dostępu z `ProfileCommon` klasy wywołania metody SetPropertyValue w celu przekazania wartości właściwości <xref:System.Web.Profile.ProfileProvider>mają być przechowywane w źródle danych.</xref:System.Web.Profile.ProfileProvider>       Metoda SetPropertyValue można przypisać wartości właściwości w profilu użytkownika dla aplikacji według nazwy. Wartości są wyrażeniami bez typu, i sprawdzanie typu będzie odbywać się w czasie wykonywania, a nie w czasie kompilacji. Jednoznacznie dostępu do wartości właściwości profilu, są dostępne właściwości według nazwy jako element członkowski `Profile` właściwość, która jest dostępna na każdej stronie, na przykład `Profile.CustomerAddress`."
  example:
  - "The following code example shows an ASP.NET page that reads and sets the `ZipCode` property specified for the user profile. For an example of a Web.config file that specifies properties for the user profile, see the example provided for the <xref:System.Web.Profile.ProfileBase> class.  \n  \n> [!IMPORTANT]\n>  This example contains a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Web.Profile.HttpProfileBase#1](~/add/codesnippet/visualbasic/m-system.web.profile.pro_3_1.aspx)]\n [!code-cs[System.Web.Profile.HttpProfileBase#1](~/add/codesnippet/csharp/m-system.web.profile.pro_3_1.aspx)]"
  syntax:
    content: public void SetPropertyValue (string propertyName, object propertyValue);
    parameters:
    - id: propertyName
      type: System.String
      description: "Nazwa właściwości do ustawienia."
    - id: propertyValue
      type: System.Object
      description: "Wartość do przypisania do właściwości."
  overload: System.Web.Profile.ProfileBase.SetPropertyValue*
  exceptions:
  - type: System.Configuration.Provider.ProviderException
    commentId: T:System.Configuration.Provider.ProviderException
    description: "Próbowano ustawić wartości właściwości dla anonimowego profilu gdzie właściwości <xref uid=&quot;langword_csharp_allowAnonymous&quot; name=&quot;allowAnonymous&quot; href=&quot;&quot;> </xref> atrybutu <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  - type: System.Configuration.SettingsPropertyNotFoundException
    commentId: T:System.Configuration.SettingsPropertyNotFoundException
    description: "Nie ma żadnych właściwości zdefiniowane dla bieżącego profilu.       - lub - nazwa właściwości określonego profilu nie istnieje w bieżącym profilu.       - lub - dostawcy dla właściwości określonego profilu nie rozpoznał określonej właściwości."
  - type: System.Configuration.SettingsPropertyIsReadOnlyException
    commentId: T:System.Configuration.SettingsPropertyIsReadOnlyException
    description: "Próbowano ustawić wartość wartości dla właściwości, która została oznaczona jako tylko do odczytu."
  - type: System.Configuration.SettingsPropertyWrongTypeException
    commentId: T:System.Configuration.SettingsPropertyWrongTypeException
    description: "Nastąpiła próba można przypisać wartości do właściwości przy użyciu niezgodny typ."
  platform:
  - net462
- uid: System.Web.Profile.ProfileBase.UserName
  id: UserName
  parent: System.Web.Profile.ProfileBase
  langs:
  - csharp
  name: UserName
  nameWithType: ProfileBase.UserName
  fullName: System.Web.Profile.ProfileBase.UserName
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Profile
  summary: "Pobiera nazwę użytkownika dla profilu."
  remarks: "Właściwość UserName zwraca nazwę uwierzytelnionego użytkownika, który profil jest skojarzony z lub przypisane do tego profilu, jeśli identyfikator użytkownika anonimowego <xref:System.Web.Profile.ProfileBase.IsAnonymous%2A>jest właściwość `true`.</xref:System.Web.Profile.ProfileBase.IsAnonymous%2A>       Dostęp anonimowy do profilu użytkownika jest włączona, użycie sekcji konfiguracji i `allowAnonymous` atrybut elementu konfiguracji, służy do określania właściwości profilu."
  syntax:
    content: public string UserName { get; }
    return:
      type: System.String
      description: "Nazwa użytkownika dla profilu lub identyfikator użytkownika anonimowego przypisane do tego profilu."
  overload: System.Web.Profile.ProfileBase.UserName*
  exceptions: []
  platform:
  - net462
