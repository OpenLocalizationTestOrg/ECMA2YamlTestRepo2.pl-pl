  summary: "Tworzy wystąpienie <xref href=&quot;System.Web.Profile.ProfileBase&quot;> </xref> klasy."
  remarks: "Program ASP.NET używa <xref:System.Web.Profile.ProfileBase>klasy w celu utworzenia klasy używane w profilu użytkownika.</xref:System.Web.Profile.ProfileBase> Po uruchomieniu aplikacji, która ma włączone profilu użytkownika ASP.NET tworzy nową klasę typu `ProfileCommon`, który dziedziczy z <xref:System.Web.Profile.ProfileBase>klasy.</xref:System.Web.Profile.ProfileBase> Silnie typizowane metody dostępu są dodawane do `ProfileCommon` klasy dla każdej właściwości zdefiniowane w sekcji konfiguracji. Silnie typizowane metody dostępu z `ProfileCommon` klasy wywołania <xref:System.Web.Profile.ProfileBase.GetPropertyValue%2A>i <xref:System.Web.Profile.ProfileBase.SetPropertyValue%2A>metody <xref:System.Web.Profile.ProfileBase>klasy podstawowej na pobierać i ustawiać wartości właściwości profilu odpowiednio.</xref:System.Web.Profile.ProfileBase> </xref:System.Web.Profile.ProfileBase.SetPropertyValue%2A> </xref:System.Web.Profile.ProfileBase.GetPropertyValue%2A> Wystąpienie `ProfileCommon` klasy jest ustawiona jako wartość <xref:System.Web.HttpContext.Profile%2A>Właściwości dla aplikacji ASP.NET.</xref:System.Web.HttpContext.Profile%2A>      > [!NOTE] > Służący do generowania klasy przechowywanych w klasie podstawowej <xref:System.Web.HttpContext.Profile%2A>właściwość można zastąpić przy użyciu `inherits` atrybut sekcji pliku konfiguracji.</xref:System.Web.HttpContext.Profile%2A> W takim przypadku należy określić niestandardowej klasy, która dziedziczy po <xref:System.Web.Profile.ProfileBase>klasie podstawowej.</xref:System.Web.Profile.ProfileBase>       Ten konstruktor nie jest przeznaczony do użycia w kodzie aplikacji. Aby utworzyć wystąpienie profilu użytkownika, należy użyć <xref:System.Web.Profile.ProfileBase.Create%2A>metody.</xref:System.Web.Profile.ProfileBase.Create%2A>"
  example:
  - "The following Web.config file specifies a user profile that contains a `ZipCode` property of type `string` and a `RecentSearchList` property of type <xref:System.Collections.Specialized.StringCollection>. The generated <xref:System.Web.HttpContext.Profile%2A> property of the current <xref:System.Web.HttpContext> will have strongly typed accessors for each of the specified properties.  \n  \n```  \n<configuration>  \n   <connectionStrings>  \n       <add name=\"SqlServices\" connectionString=\"Data Source=localhost;Integrated Security=SSPI;Initial Catalog=aspnetdb;\" />  \n   </connectionStrings>  \n  \n  <system.web>  \n   <anonymousIdentification enabled=\"true\" />  \n  \n   <profile defaultProvider=\"SqlProvider\" >  \n     <providers>  \n       <add  \n         name=\"SqlProvider\"  \n         connectionStringName=\"SqlServices\"  \n         applicationName=\"ProfileBaseApplication\"  \n         type=\"System.Web.Profile.SqlProfileProvider\" />  \n     </providers>  \n  \n     <properties>  \n       <add name=\"ZipCode\" allowAnonymous=\"true\" />  \n       <add name=\"RecentSearchList\"  \n            type=\"System.Collections.Specialized.StringCollection\"  \n            serializeAs=\"Xml\"  \n            allowAnonymous=\"true\" />  \n      </properties>  \n    </profile>  \n   </system.web>  \n</configuration>  \n```  \n  \n The following ASP.NET page reads and sets the `ZipCode` property specified for the user profile.  \n  \n> [!IMPORTANT]\n>  This example contains a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Web.Profile.HttpProfileBase#1](~/add/codesnippet/visualbasic/m-system.web.profile.pro_1_1.aspx)]\n [!code-cs[System.Web.Profile.HttpProfileBase#1](~/add/codesnippet/csharp/m-system.web.profile.pro_1_1.aspx)]"
