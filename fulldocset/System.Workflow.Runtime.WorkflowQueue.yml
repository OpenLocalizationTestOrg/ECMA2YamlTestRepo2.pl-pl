  summary: "Reprezentuje kolejkę przepływu pracy."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Kolejki przepływu pracy są używane do przekazywania wiadomości między hostem lub hosta usługi i działania w przepływie pracy. Wszystkie działania można utworzyć WorkflowQueue przez wywołanie metody <xref:System.Workflow.Runtime.WorkflowQueuingService.CreateWorkflowQueue%2A?displayProperty=fullName>, i hosta, usługi lub innego działania można wywołać <xref:System.Workflow.Runtime.WorkflowQueue.Enqueue%2A>można dodać elementu do tej WorkflowQueue.</xref:System.Workflow.Runtime.WorkflowQueue.Enqueue%2A> </xref:System.Workflow.Runtime.WorkflowQueuingService.CreateWorkflowQueue%2A?displayProperty=fullName> Można subskrybować <xref:System.Workflow.Runtime.WorkflowQueue.QueueItemAvailable>zdarzenie zgłaszane po odebraniu elementu na WorkflowQueue.</xref:System.Workflow.Runtime.WorkflowQueue.QueueItemAvailable> Można użyć <xref:System.Workflow.Runtime.WorkflowQueue.Peek%2A>do sprawdzenia elementu na początku WorkflowQueue i <xref:System.Workflow.Runtime.WorkflowQueue.Dequeue%2A>można usunąć elementu z WorkflowQueue.</xref:System.Workflow.Runtime.WorkflowQueue.Dequeue%2A> </xref:System.Workflow.Runtime.WorkflowQueue.Peek%2A> Każdy WorkflowQueue jest skojarzony z <xref:System.Workflow.Runtime.WorkflowQueuingService>czy służy do wykonywania innych operacji zarządzania na WorkflowQueue, np. usunięcie kolejki.</xref:System.Workflow.Runtime.WorkflowQueuingService> <xref:System.Workflow.Runtime.WorkflowQueue.QueuingService%2A>przedstawia <xref:System.Workflow.Runtime.WorkflowQueuingService>skojarzone z tym WorkflowQueue.</xref:System.Workflow.Runtime.WorkflowQueuingService></xref:System.Workflow.Runtime.WorkflowQueue.QueuingService%2A>"
  example:
  - "The following code example demonstrates how you can create a WorkflowQueue by calling the <xref:System.Workflow.Runtime.WorkflowQueuingService.GetWorkflowQueue%2A?displayProperty=fullName> method. It also uses the <xref:System.Workflow.Runtime.WorkflowQueue.Count%2A> property to determine whether any messages exist in the current queue. Finally, the code uses the <xref:System.Workflow.Runtime.WorkflowQueue.Dequeue%2A> method to remove and return the first object in the queue.  \n  \n This code example is part of the File Watcher Activity SDK Sample from the FileSystemEvent.cs file. For more information, see [File System Watcher Activity](http://msdn.microsoft.com/en-us/5442b63a-bdad-43d0-b7cf-f0b5d8b56a99).  \n  \n [!code-cs[WF_Samples#227](~/add/codesnippet/csharp/wf_snippets/snippets24.cs#227)]\n [!code-vb[WF_Samples#227](~/add/codesnippet/visualbasic/wf_snippets/snippets24.vb#227)]"
  syntax:
    content: >-
