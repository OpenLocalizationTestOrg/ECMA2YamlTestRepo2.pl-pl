  fullName: System.Transactions.TransactionInDoubtException
  type: Class
  summary: "Wyjątek zgłaszany, gdy nastąpi próba wykonania operacji na transakcja jest wątpliwa, lub można zatwierdzić transakcji, a transakcja podejmowana jest próba staje się InDoubt."
  remarks: "Próba operacji na transakcja jest wątpliwa zgłoszenia tego wyjątku. Transakcja jest wątpliwa, gdy nie można określić stanu transakcji. W szczególności końcowego wyniku transakcji, czy zatwierdzane lub przerywane, nigdy nie wiadomo, dla tej transakcji.       To jest również wyjątek podczas próby zatwierdzić transakcji, a transakcja staje się InDoubt.       Jest to nieodwracalny błąd."
  syntax:
    content: 'public class TransactionInDoubtException : System.Transactions.TransactionException'
