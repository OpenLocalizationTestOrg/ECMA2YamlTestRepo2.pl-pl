  summary: "Ustawia wartość wskazującą, czy wszyscy dodać grupę użytkowników jako użytkownik."
  remarks: "Ta właściwość jest ustawiana `false` pominąć Dodawanie wszyscy użytkownika grupy jako użytkownika do nowo utworzonej ról. Ustaw dla właściwości `true` do wymagają, aby nowo utworzona rola miał wszyscy dodany jako użytkownik. Role, które już istnieją w aplikacji nie są modyfikowane."
