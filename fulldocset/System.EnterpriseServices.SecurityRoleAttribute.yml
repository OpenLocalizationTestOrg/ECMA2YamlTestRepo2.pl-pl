  name: SecurityRoleAttribute
  nameWithType: SecurityRoleAttribute
  fullName: System.EnterpriseServices.SecurityRoleAttribute
  type: Class
  summary: "Konfiguruje roli aplikacji lub składnika. Ta klasa nie może być dziedziczona."
  remarks: "Dodawanie ról do aplikacji i skojarzyć je z składników, można użyć SecurityRoleAttribute. SecurityRoleAttribute jest stosowany do zestawu jako całość, zapewnia, że rola istnieje w konfiguracji aplikacji (wykazu modelu COM +). Możesz dodawać członków roli przy użyciu Eksploratora modelu COM +.       Po zastosowaniu do składnika SecurityRoleAttribute gwarantuje, że rola istnieje w konfiguracji aplikacji i kojarzy składnik docelowy z rolą.       Domyślnie role utworzony mieć żadnych elementów członkowskich. Jeśli <xref:System.EnterpriseServices.SecurityRoleAttribute.SetEveryoneAccess%2A>właściwość jest ustawiona na `true`, wszyscy grupy użytkowników jest automatycznie dodawany do roli.</xref:System.EnterpriseServices.SecurityRoleAttribute.SetEveryoneAccess%2A> Jest to najlepsze dla typu dostępu dla wszystkich ról, które podano minimalnego kontrolę nad systemem.       Role zabezpieczeń można określić na poziomie składnika, dla poszczególnych interfejsu i metoda. Podobnie jak w przypadku innych atrybutów — Metoda konfiguracji zabezpieczeń nie jest obecnie udostępniony między definicja interfejsu i implementacji metody."
  example:
  - "The following code example demonstrates the use of this attribute to associate a role with an assembly that contains <xref:System.EnterpriseServices.ServicedComponent> classes.  \n  \n [!code-cpp[EnterpriseServices_Security#3](~/add/codesnippet/cpp/t-system.enterpriseservi_22_1.cpp)]\n [!code-cs[EnterpriseServices_Security#3](~/add/codesnippet/csharp/t-system.enterpriseservi_22_1.cs)]\n [!code-vb[EnterpriseServices_Security#3](~/add/codesnippet/visualbasic/t-system.enterpriseservi_22_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class | System.AttributeTargets.Method | System.AttributeTargets.Interface, AllowMultiple=true, Inherited=true)]

      [System.Runtime.InteropServices.ComVisible(false)]

      public sealed class SecurityRoleAttribute : Attribute
