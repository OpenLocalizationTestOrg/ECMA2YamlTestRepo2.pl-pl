      description: "Wybierz odpowiednią wartość procentową, które po prawej stronie przewijane wstążki, zanim przycisk przewijania jest ukryty. A <xref:System.Double>jest oczekiwany.</xref:System.Double>"
    - id: culture
      type: System.Globalization.CultureInfo
      description: "Kultura używana podczas konwersji."
    return:
      type: System.Object
      description: "A <xref href=&quot;System.Windows.Visibility&quot;> </xref> obiekt reprezentujący widoczność przycisku przewijania."
