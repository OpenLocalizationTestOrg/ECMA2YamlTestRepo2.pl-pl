  summary: "Konwertuje paska widoczności i przewijania stanie przewijania <xref href=&quot;System.Windows.Visibility&quot;> </xref> wartości."
  remarks: "Trzy <xref:System.Double>są wartości, które reprezentują pozycja paska przewijania <xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabsPanel.HorizontalOffset%2A>, <xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabsPanel.ExtentWidth%2A>i <xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabsPanel.ViewportWidth%2A>wartości właściwości <xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabsPanel>lub <xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabHeadersPanel>.</xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabHeadersPanel> </xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabsPanel> </xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabsPanel.ViewportWidth%2A> </xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabsPanel.ExtentWidth%2A> </xref:System.Windows.Controls.Ribbon.Primitives.RibbonTabsPanel.HorizontalOffset%2A> </xref:System.Double> Te właściwości zawierają wartości, z panelu wewnętrzny <xref:System.Windows.Controls.ScrollViewer>.</xref:System.Windows.Controls.ScrollViewer>       `parameter` Wartość reprezentuje odpowiednią wartość procentową które wstążki jest przewijane w prawo, zanim przycisku przewijania jest ukryty. Domyślnie przycisku przewijania w lewo przekazuje 0 jako parametr, a jest ukryty, gdy wstążki jest przewijane 0 procent z prawej strony. Prawy przycisk przewijania przekazuje 100 jako parametr, a jest ukryty, gdy wstążki jest przewijane 100 procent z prawej strony.       Przekazując `null` lub parametry typu nieoczekiwany może spowodować tę metodę, aby zwrócić <xref:System.Windows.DependencyProperty.UnsetValue>.</xref:System.Windows.DependencyProperty.UnsetValue>"
  syntax:
    content: public object Convert (object[] values, Type targetType, object parameter, System.Globalization.CultureInfo culture);
    parameters:
    - id: values
      type: System.Object[]
      description: "Wartości do skonwertowania. Oczekiwano czterech wartości, co <xref href=&quot;System.Windows.Visibility&quot;> </xref> obiekt, który reprezentuje widoczność paska przewijania i trzy <xref:System.Double>wartości, które reprezentują pozycja paska przewijania.</xref:System.Double>"
    - id: targetType
