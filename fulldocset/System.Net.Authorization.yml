  summary: "Pobiera lub ustawia <xref:System.Boolean>wartość, która wskazuje, czy uwierzytelnianie wzajemne.</xref:System.Boolean>"
  remarks: "Ta właściwość zwraca `false` Jeśli uwierzytelnianie nie zostało ukończone."
  syntax:
    content: public bool MutuallyAuthenticated { get; set; }
