  name: Authorization
  nameWithType: Authorization
  fullName: System.Net.Authorization
  type: Class
  summary: "Zawiera komunikat uwierzytelniania dla serwera internetowego."
  remarks: "<xref:System.Net.AuthenticationManager>Zwraca wystąpienie klasy autoryzacji, który zawiera komunikat uwierzytelniania.</xref:System.Net.AuthenticationManager> Ten komunikat jest wysyłany do serwera internetowego w celu wskazania, że klient (takie jak <xref:System.Net.WebRequest>lub jednego z jego elementów podrzędnych) jest autoryzowany do uzyskania dostępu do serwera.</xref:System.Net.WebRequest>       Wystąpienie autoryzacji jest tworzony przez moduł uwierzytelniania który <xref:System.Net.AuthenticationManager>wyznacza obsłużyć żądanie.</xref:System.Net.AuthenticationManager>"
  syntax:
    content: public class Authorization
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
