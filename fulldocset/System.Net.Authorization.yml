  - net462
- uid: System.Net.Authorization.ProtectionRealm
  id: ProtectionRealm
  parent: System.Net.Authorization
  langs:
  - csharp
  name: ProtectionRealm
  nameWithType: Authorization.ProtectionRealm
  fullName: System.Net.Authorization.ProtectionRealm
  type: Property
  assemblies:
  - System
  namespace: System.Net
  summary: "Pobiera lub ustawia prefiks dla Uniform Resource Identifier (URI), które mogą być uwierzytelniani przez <xref:System.Net.Authorization.Message*>Właściwości.</xref:System.Net.Authorization.Message*>"
  remarks: "Właściwość ProtectionRealm zawiera listę prefiksy URI, który <xref:System.Net.Authorization.Message%2A>Właściwości mogą służyć do uwierzytelniania.</xref:System.Net.Authorization.Message%2A> <xref:System.Net.WebRequest>i jego elementy podrzędne porównania identyfikatora URI do tej listy do określenia, czy <xref:System.Net.Authorization>jest nieprawidłowa dla określonego identyfikatora URI.</xref:System.Net.Authorization></xref:System.Net.WebRequest>"
  example:
  - "The following code example gets or sets the prefix for URIs that can be authenticated with the <xref:System.Net.Authorization.Message%2A> property.  \n  \n [!code-cpp[Authorization_ProtectionRealm#1](~/add/codesnippet/cpp/p-system.net.authorizati_0_1.cpp)]\n [!code-vb[Authorization_ProtectionRealm#1](~/add/codesnippet/visualbasic/p-system.net.authorizati_0_1.vb)]\n [!code-cs[Authorization_ProtectionRealm#1](~/add/codesnippet/csharp/p-system.net.authorizati_0_1.cs)]"
  syntax:
    content: public string[] ProtectionRealm { get; set; }
    return:
      type: System.String[]
      description: "Tablica ciągów zawierająca prefiksy URI."
  overload: System.Net.Authorization.ProtectionRealm*
  exceptions: []
  platform:
  - net462
