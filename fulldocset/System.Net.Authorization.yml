- uid: System.Net.Authorization.Complete
  id: Complete
  parent: System.Net.Authorization
  langs:
  - csharp
  name: Complete
  nameWithType: Authorization.Complete
  fullName: System.Net.Authorization.Complete
  type: Property
  assemblies:
  - System
  namespace: System.Net
  summary: "Pobiera stan ukończenia autoryzacji."
  remarks: "Pełna wartość właściwości jest równa `true` po zakończeniu procesu uwierzytelniania między klientem a serwerem. Niektóre moduły uwierzytelniania, takich jak moduł protokołu Kerberos używa wiele rund między klientem a serwerem do wykonania procesu uwierzytelniania. Aby zachować <xref:System.Net.WebRequest>lub podrzędne który zainicjował proces uwierzytelniania przerwanie podczas autoryzacji, moduł uwierzytelniania ustawia właściwość pełną `false`.</xref:System.Net.WebRequest>"
  example:
  - "The following code example uses the Complete property to get the completion status of the authorization. For a complete example, refer to the <xref:System.Net.AuthenticationManager> class.  \n  \n [!code-cs[System.Net.Authentication#5](~/add/codesnippet/csharp/p-system.net.authorizati_1_1.cs)]\n [!code-cpp[System.Net.Authentication#5](~/add/codesnippet/cpp/p-system.net.authorizati_1_1.cpp)]\n [!code-vb[System.Net.Authentication#5](~/add/codesnippet/visualbasic/p-system.net.authorizati_1_1.vb)]"
  syntax:
    content: public bool Complete { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli proces uwierzytelniania zostało zakończone; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Net.Authorization.Complete*
  exceptions: []
  platform:
  - net462
- uid: System.Net.Authorization.ConnectionGroupId
  id: ConnectionGroupId
  parent: System.Net.Authorization
  langs:
  - csharp
  name: ConnectionGroupId
  nameWithType: Authorization.ConnectionGroupId
  fullName: System.Net.Authorization.ConnectionGroupId
  type: Property
  assemblies:
  - System
  namespace: System.Net
  summary: "Pobiera unikatowy identyfikator dla połączenia specyficzne dla użytkownika."
  remarks: "Właściwość ConnectionGroupId jest unikatowy ciąg, który kojarzy połączenia z wybraną jednostką uwierzytelniania. Na przykład moduł autoryzacji NTLM wiąże informacji dotyczących poświadczeń uwierzytelniania do określonego połączenia, aby zapobiec ponownemu nieprawidłowy połączenia."
  example:
  - "The following code example uses the ConnectionGroupId property to get the group identifier returned by the server. For a complete example, refer to the <xref:System.Net.AuthenticationManager> class.  \n  \n [!code-cs[System.Net.Authentication#5](~/add/codesnippet/csharp/p-system.net.authorizati_3_1.cs)]\n [!code-cpp[System.Net.Authentication#5](~/add/codesnippet/cpp/p-system.net.authorizati_3_1.cpp)]\n [!code-vb[System.Net.Authentication#5](~/add/codesnippet/visualbasic/p-system.net.authorizati_3_1.vb)]"
  syntax:
    content: public string ConnectionGroupId { get; }
    return:
      type: System.String
      description: "Unikatowy ciąg, który kojarzy połączenia z jednostką uwierzytelniania."
  overload: System.Net.Authorization.ConnectionGroupId*
  exceptions: []
  platform:
  - net462
- uid: System.Net.Authorization.Message
  id: Message
  parent: System.Net.Authorization
  langs:
  - csharp
  name: Message
  nameWithType: Authorization.Message
  fullName: System.Net.Authorization.Message
  type: Property
  assemblies:
  - System
  namespace: System.Net
  summary: "Pobiera komunikat zwrócony do serwera w odpowiedzi na żądania uwierzytelnienia."
  remarks: "Właściwość wiadomości zawiera ciąg autoryzacji, który zwróci klienta do serwera podczas uzyskiwania dostępu do chronionych zasobów. Treść wiadomości są definiowane przez typ uwierzytelniania, który za pomocą klienta i serwera. Podstawowe uwierzytelnianie HTTP, na przykład używa wiadomość inny niż uwierzytelnianie Kerberos.       Gdy moduł uwierzytelniania obsługuje wstępnego uwierzytelniania, właściwości wiadomości są wysyłane żądania początkowego."
  example:
  - "The following code example uses the Message property to get the message returned to the server in response to an authentication challenge. For a complete example, refer to the <xref:System.Net.AuthenticationManager> class.  \n  \n [!code-cs[System.Net.Authentication#5](~/add/codesnippet/csharp/p-system.net.authorizati_2_1.cs)]\n [!code-cpp[System.Net.Authentication#5](~/add/codesnippet/cpp/p-system.net.authorizati_2_1.cpp)]\n [!code-vb[System.Net.Authentication#5](~/add/codesnippet/visualbasic/p-system.net.authorizati_2_1.vb)]"
  syntax:
    content: public string Message { get; }
    return:
      type: System.String
      description: "Komunikat, który zostanie zwrócony do serwera w odpowiedzi na żądania uwierzytelnienia."
  overload: System.Net.Authorization.Message*
  exceptions: []
  platform:
  - net462
