  summary: "Udostępnia interfejs, który klasy wdrożenie, aby zapewnić danych interfejs użytkownika nawigacji i wartości do kontrolki."
  remarks: "Interfejs INavigateUIData umożliwia kontrolki, takich jak <xref:System.Web.UI.WebControls.TreeView>i <xref:System.Web.UI.WebControls.Menu>formanty automatycznie Renderowanie danych ze źródła danych, reprezentujący dane nawigacji witryny hierarchiczne.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.TreeView> Interfejs INavigateUIData jest wykonywane według <xref:System.Web.SiteMapNode>typu, który jest zwracany w <xref:System.Web.UI.WebControls.SiteMapDataSource>taki sposób, aby formanty nawigacji umożliwia renderowanie danych automatycznie bez jawnie Definiowanie skojarzenia powiązania danych właściwości <xref:System.Web.SiteMapNode>.</xref:System.Web.SiteMapNode> Projektant strony</xref:System.Web.UI.WebControls.SiteMapDataSource> </xref:System.Web.SiteMapNode> Na przykład <xref:System.Web.UI.WebControls.SiteMapDataSource>kontroli umożliwia powiązanie dane deklaratywne, dzięki czemu Deweloper strony nie ma do wypełnienia <xref:System.Web.UI.WebControls.TreeView.DataBindings%2A?displayProperty=fullName>lub <xref:System.Web.UI.WebControls.Menu.DataBindings%2A?displayProperty=fullName>Właściwości jawnie <xref:System.Web.UI.WebControls.TreeView>i <xref:System.Web.UI.WebControls.Menu>formanty odpowiednio.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.Menu.DataBindings%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.TreeView.DataBindings%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.SiteMapDataSource>       Można też zaimplementować interfejs INavigateUIData na obiektach, które są zwracane przez <xref:System.Web.UI.WebControls.ObjectDataSource>sterowania, aby włączyć automatyczne renderowania formantu nawigacji bez powiązania danych jawne.</xref:System.Web.UI.WebControls.ObjectDataSource>"
