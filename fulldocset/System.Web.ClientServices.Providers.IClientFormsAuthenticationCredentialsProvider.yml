  name: IClientFormsAuthenticationCredentialsProvider
  nameWithType: IClientFormsAuthenticationCredentialsProvider
  fullName: System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider
  type: Interface
  summary: "Definiuje metodę który <xref href=&quot;System.Web.ClientServices.Providers.ClientFormsAuthenticationMembershipProvider&quot;> </xref> klasy wywołania można pobrać poświadczeń użytkownika."
  remarks: 'Jeśli używasz uwierzytelniania formularzy z usługi aplikacji klienta, można przekazać nazwę użytkownika i hasło, aby <xref:System.Web.Security.Membership.ValidateUser%2A>metody.</xref:System.Web.Security.Membership.ValidateUser%2A> Można również przekazać puste ciągi lub `null` jako parametry do używania dostawcy poświadczeń. Dostawca poświadczeń jest klasa, która zapewniają i określ w konfiguracji aplikacji. Klasa dostawcy poświadczeń musi implementować interfejs IClientFormsAuthenticationCredentialsProvider, który zawiera tylko jedną metodę o nazwie <xref:System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider.GetCredentials%2A>.</xref:System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider.GetCredentials%2A> Typowe <xref:System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider.GetCredentials%2A>implementacji metody wyświetli okno dialogowe, aby pobrać dane wejściowe użytkownika.</xref:System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider.GetCredentials%2A> Za pomocą dostawcy poświadczeń umożliwia udostępnianie okno dialogowe logowania pojedynczego między wieloma aplikacjami. Aby uzyskać więcej informacji, zobacz [porady: Implementowanie logowania użytkownika z usługi aplikacji klienta](~/add/includes/ajax-current-ext-md.md).'
  example:
  - "The following example code demonstrates how to implement the <xref:System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider.GetCredentials%2A> method, which is the only member in this interface. In this example, the <xref:System.Web.ClientServices.Providers.IClientFormsAuthenticationCredentialsProvider.GetCredentials%2A> method is part of a login dialog box class. This method displays the dialog box, and then returns a <xref:System.Web.ClientServices.Providers.ClientFormsAuthenticationCredentials> instance initialized with the user-specified values.  \n  \n [!code-vb[ClientApplicationServices#210](~/add/codesnippet/visualbasic/ClientAppServicesDemo/Login.vb#210)]\n [!code-cs[ClientApplicationServices#210](~/add/codesnippet/csharp/ClientAppServicesDemo/Login.cs#210)]"
  syntax:
    content: public interface IClientFormsAuthenticationCredentialsProvider
  implements: []
  platform:
  - net462
