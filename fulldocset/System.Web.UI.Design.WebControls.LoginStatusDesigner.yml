      description: "Ciąg zawierający znacznika używany do renderowania <xref href=&quot;System.Web.UI.WebControls.LoginStatus&quot;> </xref> w czasie projektowania."
  overload: System.Web.UI.Design.WebControls.LoginStatusDesigner.GetDesignTimeHtml*
