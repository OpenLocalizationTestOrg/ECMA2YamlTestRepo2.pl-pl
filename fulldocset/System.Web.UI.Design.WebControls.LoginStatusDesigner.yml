  summary: "Pobiera kod znaczników, który jest używany do renderowania kontrolki na skojarzony w czasie projektowania."
  remarks: "Jeśli <xref:System.Web.UI.WebControls.LoginStatus.LogoutText%2A>lub <xref:System.Web.UI.WebControls.LoginStatus.LoginText%2A>Właściwości (w zależności od tego, czy użytkownik jest zalogowany), jest `null`, pustego ciągu (&quot;&quot;), lub spacją (&quot;&quot;), GetDesignTimeHtml zestawów — metoda <xref:System.Web.UI.WebControls.LoginStatus.LogoutText%2A>lub <xref:System.Web.UI.WebControls.LoginStatus.LoginText%2A>Właściwości zgodnie z potrzebami, aby <xref:System.Web.UI.Control.ID%2A>Właściwości w nawiasach (&quot;[&quot;).</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.LoginStatus.LoginText%2A> </xref:System.Web.UI.WebControls.LoginStatus.LogoutText%2A> </xref:System.Web.UI.WebControls.LoginStatus.LoginText%2A> </xref:System.Web.UI.WebControls.LoginStatus.LogoutText%2A> Następnie, bez względu na ustawienie <xref:System.Web.UI.WebControls.LoginStatus.LoginText%2A>lub <xref:System.Web.UI.WebControls.LoginStatus.LogoutText%2A>, wywołania metody GetDesignTimeHtml <xref:System.Web.UI.Design.WebControls.CompositeControlDesigner.GetDesignTimeHtml%2A>Podstawowa metoda, aby wygenerować kod znaczników do renderowania czasu projektowania <xref:System.Web.UI.WebControls.LoginStatus>kontroli.</xref:System.Web.UI.WebControls.LoginStatus> </xref:System.Web.UI.Design.WebControls.CompositeControlDesigner.GetDesignTimeHtml%2A> </xref:System.Web.UI.WebControls.LoginStatus.LogoutText%2A> </xref:System.Web.UI.WebControls.LoginStatus.LoginText%2A>"
  example:
  - "The following code example shows how to override the GetDesignTimeHtml method in a class that is inherited from the <xref:System.Web.UI.Design.WebControls.LoginStatusDesigner> class to change the appearance of a control that is derived from the <xref:System.Web.UI.WebControls.LoginStatus> class at design time. The example draws a blue, dashed border around the control to make its extent more visible, if the <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A> property of the control is the <xref:System.Web.UI.WebControls.BorderStyle> or <xref:System.Web.UI.WebControls.BorderStyle> value.  \n  \n [!code-cs[System.Web.UI.Design.WebControls.LoginStatusDesigner#2](~/add/codesnippet/csharp/m-system.web.ui.design.w_3_1.cs)]\n [!code-vb[System.Web.UI.Design.WebControls.LoginStatusDesigner#2](~/add/codesnippet/visualbasic/m-system.web.ui.design.w_3_1.vb)]"
