  name: LoginStatusDesigner
  nameWithType: LoginStatusDesigner
  fullName: System.Web.UI.Design.WebControls.LoginStatusDesigner
  type: Class
  summary: "Zapewnia obsługę projektowania w wizualnego projektanta dla <xref href=&quot;System.Web.UI.WebControls.LoginStatus&quot;> </xref> formant serwera sieci Web."
  remarks: "<xref:System.Web.UI.WebControls.LoginStatus>Kontroli renderuje przycisku, który umożliwia sprawdzenie stanu uwierzytelniania użytkownika i automatycznie wyświetla odpowiednią opcję Logowanie lub wylogowanie.</xref:System.Web.UI.WebControls.LoginStatus>       Za pomocą wizualnego projektanta podczas przełączania do widoku projektu ze źródła kodu źródłowego znaczników, który opisuje <xref:System.Web.UI.WebControls.LoginStatus>formantu zostanie przeanalizowany i wersja czasu projektowania formantu jest tworzona na powierzchni projektu.</xref:System.Web.UI.WebControls.LoginStatus> Po przełączeniu do widoku źródła czasu projektowania formantu jest utrwalone znaczników kodu źródłowego i edytować do kodu znaczników dla strony sieci Web. Klasa LoginStatusDesigner zapewnia obsługę projektowania dla <xref:System.Web.UI.WebControls.LoginStatus>kontroli.</xref:System.Web.UI.WebControls.LoginStatus>       <xref:System.Web.UI.Design.WebControls.LoginStatusDesigner.ActionLists%2A>Zwraca <xref:System.ComponentModel.Design.DesignerActionListCollection>obiekt, który zwykle zawiera obiekt, który jest pochodną <xref:System.ComponentModel.Design.DesignerActionList>klasy na każdym poziomie drzewa dziedziczenia projektanta.</xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.DesignerActionListCollection> </xref:System.Web.UI.Design.WebControls.LoginStatusDesigner.ActionLists%2A> <xref:System.Web.UI.Design.WebControls.LoginStatusDesigner.UsePreviewControl%2A>Właściwość zawsze zwraca `true`, wskazujący, że projektant tworzy tymczasową kopię skojarzony <xref:System.Web.UI.WebControls.LoginStatus>do generowania znaczników czasu projektowania, ponieważ stan uwierzytelniania użytkownika nie jest dostępny w czasie projektowania.</xref:System.Web.UI.WebControls.LoginStatus> </xref:System.Web.UI.Design.WebControls.LoginStatusDesigner.UsePreviewControl%2A>       <xref:System.Web.UI.Design.WebControls.LoginStatusDesigner.GetDesignTimeHtml%2A>Metoda zwraca kod znaczników, który jest używany do renderowania skojarzony <xref:System.Web.UI.WebControls.LoginStatus>w czasie projektowania.</xref:System.Web.UI.WebControls.LoginStatus> </xref:System.Web.UI.Design.WebControls.LoginStatusDesigner.GetDesignTimeHtml%2A> <xref:System.Web.UI.Design.WebControls.LoginStatusDesigner.Initialize%2A>Projektanta, aby wyświetlać, edytować i projektowania skojarzone <xref:System.Web.UI.WebControls.LoginStatus>.</xref:System.Web.UI.WebControls.LoginStatus> przygotowuje — metoda</xref:System.Web.UI.Design.WebControls.LoginStatusDesigner.Initialize%2A>"
  example:
  - "The following code example shows how to extend the LoginStatusDesigner class to change the appearance of controls that are derived from the <xref:System.Web.UI.WebControls.LoginStatus> control at design time.  \n  \n The example derives the `MyLoginStatus` control from the <xref:System.Web.UI.WebControls.LoginStatus>. The `MyLoginStatus` is a copy of the <xref:System.Web.UI.WebControls.LoginStatus> control. The example also derives the `MyLoginStatusDesigner` class from LoginStatusDesigner, and then applies a <xref:System.ComponentModel.DesignerAttribute> attribute for the `MyLoginStatusDesigner` on the `MyLoginStatus` control.  \n  \n The `MyLoginStatusDesigner` overrides the <xref:System.Web.UI.Design.WebControls.LoginStatusDesigner.GetDesignTimeHtml%2A> method to draw a blue, dashed border around the control to make it more visible, if the <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A> property of the `MyLoginStatus` is the <xref:System.Web.UI.WebControls.BorderStyle> or <xref:System.Web.UI.WebControls.BorderStyle> value.  \n  \n [!code-cs[System.Web.UI.Design.WebControls.LoginStatusDesigner#1](~/add/codesnippet/csharp/t-system.web.ui.design.w_1_1.cs)]\n [!code-vb[System.Web.UI.Design.WebControls.LoginStatusDesigner#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_1_1.vb)]"
  syntax:
    content: 'public class LoginStatusDesigner : System.Web.UI.Design.WebControls.CompositeControlDesigner'
