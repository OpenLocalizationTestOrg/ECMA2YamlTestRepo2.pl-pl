  summary: "Reprezentuje widoku dla grupowania, sortowanie, filtrowanie i nawigacja zbierania danych."
  remarks: "Nie należy tworzyć obiektów tej klasy w kodzie. Aby utworzyć widok kolekcji dla kolekcji, który implementuje tylko <xref:System.Collections.IEnumerable>, Utwórz <xref:System.Windows.Data.CollectionViewSource>obiektów, Dodaj do kolekcji <xref:System.Windows.Data.CollectionViewSource.Source%2A>Właściwości i pobierania kolekcję wyświetlić z <xref:System.Windows.Data.CollectionViewSource.View%2A>Właściwości.</xref:System.Windows.Data.CollectionViewSource.View%2A> </xref:System.Windows.Data.CollectionViewSource.Source%2A> </xref:System.Windows.Data.CollectionViewSource> </xref:System.Collections.IEnumerable>       Widok kolekcji można traktować jako warstwą kolekcja źródło powiązania, która umożliwia nawigacji i wyświetlania kolekcji na podstawie sortowania, filtrów i grupy zapytań, bez konieczności modyfikowania podstawowej sama kolekcja źródła. Jeśli implementuje kolekcji źródłowej <xref:System.Collections.Specialized.INotifyCollectionChanged>interfejsu zmiany, które uruchamiają <xref:System.Collections.Specialized.INotifyCollectionChanged.CollectionChanged>zdarzenia są propagowane do widoków.</xref:System.Collections.Specialized.INotifyCollectionChanged.CollectionChanged> </xref:System.Collections.Specialized.INotifyCollectionChanged>       Ponieważ widok nie zmienia się kolekcja podstawowa źródła, Kolekcja źródłowa może mieć wiele widoków skojarzonych z nim. Przy użyciu widoków, można wyświetlić te same dane w różny sposób. Na przykład można użyć dwóch widoków na kolekcji `Task` obiektów, aby wyświetlić zadania posortowane według priorytetu w jednej części strony i pogrupowane według obszaru w innej części strony.       W [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] aplikacji, wszystkie kolekcje mają kolekcji skojarzoną domyślną wyświetlić. Zamiast pracy z tą kolekcją, aparat wiązania zawsze uzyskuje dostęp do kolekcji przy użyciu skojarzonego widoku. Aby uzyskać widok domyślny, należy użyć <xref:System.Windows.Data.CollectionViewSource.GetDefaultView%2A?displayProperty=fullName>metody.</xref:System.Windows.Data.CollectionViewSource.GetDefaultView%2A?displayProperty=fullName> Wewnętrzna klasa oparte na CollectionView jest domyślnym widokiem dla kolekcji, które implementują tylko <xref:System.Collections.IEnumerable>.</xref:System.Collections.IEnumerable> <xref:System.Windows.Data.ListCollectionView>jest to domyślny widok dla kolekcji, które implementują <xref:System.Collections.IList>.</xref:System.Collections.IList></xref:System.Windows.Data.ListCollectionView> <xref:System.Windows.Data.BindingListCollectionView>jest to domyślny widok dla kolekcji, które implementują <xref:System.ComponentModel.IBindingListView>lub <xref:System.ComponentModel.IBindingList>.</xref:System.ComponentModel.IBindingList> </xref:System.ComponentModel.IBindingListView></xref:System.Windows.Data.BindingListCollectionView>       Alternatywnie można utworzyć widok kolekcji w [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] przy użyciu <xref:System.Windows.Data.CollectionViewSource>klasy, a następnie powiązać formantu tego widoku.</xref:System.Windows.Data.CollectionViewSource> <xref:System.Windows.Data.CollectionViewSource>Jest klasa [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] reprezentacja klasy CollectionView</xref:System.Windows.Data.CollectionViewSource> Na przykład zobacz [porady: sortowanie i grupy danych przy użyciu widoku w języku XAML](~/add/includes/ajax-current-ext-md.md).       Aby uzyskać więcej informacji, zobacz &quot;Powiązanie do kolekcji&quot; w [omówienie powiązania danych](~/add/includes/ajax-current-ext-md.md).       Aby ustawić widoku w [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)], użyj <xref:System.Windows.Data.CollectionViewSource>klasy.</xref:System.Windows.Data.CollectionViewSource> <xref:System.Windows.Data.CollectionViewSource>jest [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] reprezentacja klasy CollectionView który uwidacznia najczęściej używane elementy członkowskie klasy CollectionView.</xref:System.Windows.Data.CollectionViewSource>      <a name=&quot;xamlTextUsage_CollectionView&quot;></a>## XAML tekst użycia Zobacz uwagi"
