  type: Delegate
  summary: "Reprezentuje metodę, która będzie obsługiwać kierowanego zdarzenia, który wystąpić, gdy etykietka narzędzia otwiera i zamyka."
  remarks: "Gdy etykietka narzędzia powoduje otwarcie i zamknięcie, ten delegat udostępnia program obsługi zdarzeń. Element, który określa etykietkę narzędzia dziedziczy <xref:System.Windows.FrameworkElement>lub <xref:System.Windows.FrameworkContentElement>.</xref:System.Windows.FrameworkContentElement> </xref:System.Windows.FrameworkElement> W związku z tym otwierających i zamykających zdarzenia istnieje na obu tych klas. W poniższej tabeli wymieniono zdarzenia, które używają tej obsługi zdarzeń.      | Zdarzenia występujące po otwarciu etykietka narzędzia | Zdarzenia występujące po zamknięciu etykietka narzędzia |   |--------------------------------------------|---------------------------------------------|   | <xref:System.Windows.FrameworkElement.ToolTipOpening?displayProperty=fullName>| <xref:System.Windows.FrameworkElement.ToolTipClosing?displayProperty=fullName>|   | <xref:System.Windows.FrameworkContentElement.ToolTipOpening?displayProperty=fullName>| <xref:System.Windows.FrameworkContentElement.ToolTipClosing?displayProperty=fullName>|       Te zdarzenia są rejestrowane przez <xref:System.Windows.Controls.ToolTipService>przy użyciu <xref:System.Windows.Controls.ToolTipService.ToolTipOpeningEvent>i <xref:System.Windows.Controls.ToolTipService.ToolTipClosingEvent>pola, ale <xref:System.Windows.Controls.ToolTipService>klasy nie ujawnia te zdarzenia od samego siebie (dołączone lub innych).</xref:System.Windows.Controls.ToolTipService> </xref:System.Windows.Controls.ToolTipService.ToolTipClosingEvent> </xref:System.Windows.Controls.ToolTipService.ToolTipOpeningEvent> </xref:System.Windows.Controls.ToolTipService> </xref:System.Windows.FrameworkContentElement.ToolTipClosing?displayProperty=fullName> </xref:System.Windows.FrameworkContentElement.ToolTipOpening?displayProperty=fullName> </xref:System.Windows.FrameworkElement.ToolTipClosing?displayProperty=fullName> </xref:System.Windows.FrameworkElement.ToolTipOpening?displayProperty=fullName> <xref:System.Windows.FrameworkElement>i <xref:System.Windows.FrameworkContentElement>klasy zarówno implementować <xref:System.Windows.Controls.ToolTipService>i ujawnia tego zdarzenia, definiując zdarzenia w poprzedniej tabeli kopiowanie <xref:System.Windows.Controls.ToolTipService>pola, aby utworzyć nowy kierowane identyfikatorów zdarzeń, które istnieją na <xref:System.Windows.FrameworkElement>i <xref:System.Windows.FrameworkContentElement>klasy.</xref:System.Windows.FrameworkContentElement> </xref:System.Windows.FrameworkElement> </xref:System.Windows.Controls.ToolTipService> </xref:System.Windows.Controls.ToolTipService> </xref:System.Windows.FrameworkContentElement> </xref:System.Windows.FrameworkElement>       Jeśli element tooltip jest zdefiniowany jako <xref:System.Windows.Controls.ToolTip>obiektu, <xref:System.Windows.Controls.ToolTip.Opened>i <xref:System.Windows.Controls.ToolTip.Closed>zdarzenia <xref:System.Windows.Controls.ToolTip>klasy również są wywoływane, gdy etykietka narzędzia otwiera i zamyka.</xref:System.Windows.Controls.ToolTip> </xref:System.Windows.Controls.ToolTip.Closed> </xref:System.Windows.Controls.ToolTip.Opened> </xref:System.Windows.Controls.ToolTip>"
  syntax:
