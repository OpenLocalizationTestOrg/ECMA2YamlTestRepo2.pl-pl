  name: Format
  nameWithType: SayAs.Format
  fullName: System.Speech.Synthesis.TtsEngine.SayAs.Format
  type: Property
  assemblies:
  - System.Speech
  namespace: System.Speech.Synthesis.TtsEngine
  summary: "Pobiera lub ustawia wartość `format` atrybutu dla `say-as` elementu w języku znaczników SSML monit."
  remarks: "<xref:System.Speech.Synthesis.TtsEngine.FragmentState.SayAs%2A?displayProperty=fullName>Właściwość pobiera lub ustawia wartość właściwości Format w <xref:System.Speech.Synthesis.TtsEngine.SayAs>wystąpienia.</xref:System.Speech.Synthesis.TtsEngine.SayAs> </xref:System.Speech.Synthesis.TtsEngine.FragmentState.SayAs%2A?displayProperty=fullName>       Na przykład wiersz może zawierać frazy &quot;czas `<say-as interpret-as=”time”> 05:00 </say-as>`&quot;.  W tym przykładzie `05:00` może być wymawiane jako &quot;użytkownik pięciu&quot; lub &quot;pięciu AM&quot; lub &quot;Niestety pięciuset&quot;. Właściwość Format umożliwia wartość `interpret-as` atrybut rozszerzony, aby określić format czasu mowy. Jeśli wartość `interpret-as` atrybutu jest &quot;czas:&24; godziny,&quot; <xref:System.Speech.Synthesis.SpeechSynthesizer>mówi &quot;Niestety pięciuset&quot;.</xref:System.Speech.Synthesis.SpeechSynthesizer> Jeśli wartość `interpret-as` atrybutu jest &quot;czas:&12; godzin,&quot; <xref:System.Speech.Synthesis.SpeechSynthesizer>&quot;pięć A M&quot; mówi.</xref:System.Speech.Synthesis.SpeechSynthesizer>"
  syntax:
    content: public string Format { get; set; }
    return:
      type: System.String
      description: "Do dodania."
  overload: System.Speech.Synthesis.TtsEngine.SayAs.Format*
