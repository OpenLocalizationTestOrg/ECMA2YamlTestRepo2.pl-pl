  remarks: "<xref:System.Speech.Synthesis.TtsEngine.FragmentState.SayAs%2A?displayProperty=fullName>Właściwość pobiera lub ustawia wartość dla właściwości InterpretAs w <xref:System.Speech.Synthesis.TtsEngine.SayAs>wystąpienia.</xref:System.Speech.Synthesis.TtsEngine.SayAs> </xref:System.Speech.Synthesis.TtsEngine.FragmentState.SayAs%2A?displayProperty=fullName>       <xref:System.Speech.Synthesis.SpeechSynthesizer>Używa typu zawartości, wskazane przez właściwość InterpretAs do określenia sposób renderowania określony tekst.</xref:System.Speech.Synthesis.SpeechSynthesizer>       Na przykład nazwa Edgar może być używany jako nazwa: &quot;Mój nazwa jest Edgar&quot;. Lub może być pisane z liter, w przypadku określenia `interpret-as` atrybut w tym: &quot;Mój nazwa jest `<say-as interpret-as=”spell-out”> Edgar </say-as>`.&quot; W takim przypadku <xref:System.Speech.Synthesis.SpeechSynthesizer>mówi Edgar jako &quot;E D G A R&quot;.</xref:System.Speech.Synthesis.SpeechSynthesizer>"
  syntax:
