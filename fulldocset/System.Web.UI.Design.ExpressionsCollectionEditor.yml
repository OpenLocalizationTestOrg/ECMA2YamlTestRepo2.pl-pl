  remarks: "<xref:System.Web.UI.Design.ExpressionsCollectionEditor.EditValue%2A>Metody uruchamiania interfejsu użytkownika do edycji `value` obiektu.</xref:System.Web.UI.Design.ExpressionsCollectionEditor.EditValue%2A> Wywołania host projektanta <xref:System.Web.UI.Design.ExpressionsCollectionEditor.EditValue%2A>— Metoda podczas próby edytowania wartości właściwości skojarzonej z tego edytora.</xref:System.Web.UI.Design.ExpressionsCollectionEditor.EditValue%2A> Dostawcy usług wejściowy jest używany do uzyskania żadnych edycji usług, które są wymagane w ramach <xref:System.Web.UI.Design.ExpressionsCollectionEditor.EditValue%2A>.</xref:System.Web.UI.Design.ExpressionsCollectionEditor.EditValue%2A>       Host projektanta, takich jak [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)], używa <xref:System.Web.Compilation.ExpressionBuilder>i <xref:System.Web.UI.Design.ExpressionEditor>klasy implementacje z <xref:System.Web.UI.Design.ExpressionsCollectionEditor>i <xref:System.Web.UI.Design.ExpressionsCollectionConverter>klasy można ustawić wyrażenia powiązania dla właściwości formantu w czasie projektowania i <xref:System.Web.UI.Design.ControlPersister>klasę, aby utrwalić wyrażenia czasu wykonywania.</xref:System.Web.UI.Design.ControlPersister> </xref:System.Web.UI.Design.ExpressionsCollectionConverter> </xref:System.Web.UI.Design.ExpressionsCollectionEditor> </xref:System.Web.UI.Design.ExpressionEditor> </xref:System.Web.Compilation.ExpressionBuilder> Ciągi wyrażenie odwoływać się do zlokalizowania zasobów, ustawienie aplikacji, ciąg połączenia lub typu wyrażenia niestandardowego. Ciąg wyrażenia jest powiązane z właściwością formantu w czasie projektowania, a następnie używane w czasie wykonywania, aby określić wartość dla właściwości.       Użytkownicy anulowania interfejs użytkownika bez modyfikowania wyrażenia powiązania kolekcji, <xref:System.Web.UI.Design.ExpressionsCollectionEditor.EditValue%2A>Metoda zwraca dane wejściowe `value` parametru.</xref:System.Web.UI.Design.ExpressionsCollectionEditor.EditValue%2A>"
