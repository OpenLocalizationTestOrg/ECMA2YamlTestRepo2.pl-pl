  summary: "Udostępnia interfejs użytkownika wyboru i edycji wyrażenia powiązania kolekcji w czasie projektowania."
  remarks: "To wystąpienie klasy ExpressionsCollectionEditor <xref:System.Drawing.Design.UITypeEditor>obiekt, który może służyć w czasie projektowania, aby wybrać i Edytuj zbiór powiązania wyrażeń i przypisać do właściwości formantu wyrażeń.</xref:System.Drawing.Design.UITypeEditor>       Host projektanta, takich jak [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)], używa <xref:System.Web.Compilation.ExpressionBuilder>i <xref:System.Web.UI.Design.ExpressionEditor>klasy implementacje z ExpressionsCollectionEditor i <xref:System.Web.UI.Design.ExpressionsCollectionConverter>klasy można ustawić wyrażenia powiązania dla właściwości formantu w czasie projektowania i <xref:System.Web.UI.Design.ControlPersister>klasę, aby utrwalić wyrażenia czasu wykonywania.</xref:System.Web.UI.Design.ControlPersister> </xref:System.Web.UI.Design.ExpressionsCollectionConverter> </xref:System.Web.UI.Design.ExpressionEditor> </xref:System.Web.Compilation.ExpressionBuilder> Ciągi wyrażenie odwoływać się do zlokalizowania zasobów, ustawienie aplikacji, ciąg połączenia lub typu wyrażenia niestandardowego. Ciąg wyrażenia jest powiązane z właściwością formantu w czasie projektowania, a następnie używane w czasie wykonywania, aby określić wartość dla właściwości."
