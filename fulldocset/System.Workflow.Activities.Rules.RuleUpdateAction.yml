  summary: "Inicjuje nowe wystąpienie klasy <xref href=&quot;System.Workflow.Activities.Rules.RuleUpdateAction&quot;> </xref> klasy."
  remarks: "Aby wskazać, że właściwość `this.SomeProperty` został zmodyfikowany, `path` byłoby parametru `this/SomeProperty`. Możesz określić wartość specjalnie wolisz zmienić (na przykład, jeśli tylko zmodyfikowane `this.SomeProperty/SomeOtherProperty`, można określić `this/SomeProperty/SomeOtherProperty`). W drugim przypadku innych reguł używany `this.SomeProperty/AnyOtherProperty` nie będzie ponownie oceniane.       Aby określić wszystkie pola i właściwości są modyfikowane, Dołącz &quot;*&quot; do końca ścieżki. Na przykład `this/SomeProperty/*` wskazuje, że wszystkie pola i właściwości na `this.SomeProperty` zostały zmodyfikowane. W związku z tym wszystkie reguły używające dowolnego pola lub właściwości na `this.SomeProperty` czy go obliczyć ponownie.      > [!NOTE] > Jeśli zestaw reguł jest uruchamiana z <xref:System.Workflow.Activities.Rules.RuleSet.ChainingBehavior%2A>ustawioną <xref:System.Workflow.Activities.Rules.RuleChainingBehavior>, ta akcja jest ignorowana.</xref:System.Workflow.Activities.Rules.RuleChainingBehavior> </xref:System.Workflow.Activities.Rules.RuleSet.ChainingBehavior%2A>"
  syntax:
    content: public RuleUpdateAction (string path);
    parameters:
    - id: path
      type: System.String
      description: "Ciąg, który reprezentuje nazwę pola lub zmiany właściwości. Znak &quot;/&quot; jest używany jako separator."
