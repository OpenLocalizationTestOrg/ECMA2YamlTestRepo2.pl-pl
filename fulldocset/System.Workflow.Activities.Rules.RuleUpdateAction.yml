  name: RuleUpdateAction
  nameWithType: RuleUpdateAction
  fullName: System.Workflow.Activities.Rules.RuleUpdateAction
  type: Class
  summary: "Wskazuje, reguła jest aktualizowana zmiennej, aby spowodować ponownej oceny odpowiednich zasad."
  remarks: "Ta klasa służy do wskazania aparatu reguł wykonanie tej reguły zbiór akcji tak aby każda reguł, które są zależne od tego pola lub właściwości można go obliczyć ponownie powoduje zmianę pole lub właściwość, która została określona (lub wszystkie pola i właściwości w obiekcie).       `Update` Wywołania nie uniemożliwia wykonywanie innych działań w bloku akcji. Zbiór pola/właściwości, które zostały zmodyfikowane (określonej za pomocą `Update` lub za pomocą <xref:System.Workflow.Activities.Rules.RuleWriteAttribute>s na metody wywoływane) służy do określania łańcucha po zakończeniu zestawu działań dla tej reguły w szczególności wykonywania.</xref:System.Workflow.Activities.Rules.RuleWriteAttribute>"
  syntax:
    content: 'public class RuleUpdateAction : System.Workflow.Activities.Rules.RuleAction'
