  name: TextRange
  nameWithType: TextRange
  fullName: System.Windows.Documents.TextRange
  type: Class
  summary: "Reprezentuje wybór zawartości między dwiema <xref href=&quot;System.Windows.Documents.TextPointer&quot;> </xref> pozycji."
  remarks: "Klasa TextRange wprowadzono następującą terminologią.      - **Wybór** -A TextRange jest wybór zawartości między dwiema pozycjami wskazywanym przez **TextPointers**.  Stały zakotwiczenia względem zaznaczenia, jeden z nich umieszcza zablokowaniu ruchomy innych pozycji.  Jest to podobne do zachowania wyboru wprowadzone przez użytkownika za pomocą myszy lub klawiatury.      - **Bieżące zaznaczenie** — ponieważ TextRange zawsze wskazuje zaznaczenie w zawartości, warto po prostu odwoływać się do zaznaczenia wskazywanym przez TextRange jako *bieżące zaznaczenie*.      - **Kontenera dopisków fonetycznych** — *kontenera dopisków fonetycznych* jest element, który stanowi ultimate obramowanie wykonywanego zawartość śródwierszowa; wybór wskazywanym przez TextRange zawsze wypada w kontenerze tekstu.  Obecnie kontenera tekst musi być albo <xref:System.Windows.Documents.FlowDocument>lub <xref:System.Windows.Controls.TextBlock>.</xref:System.Windows.Controls.TextBlock> </xref:System.Windows.Documents.FlowDocument>      - **Dokumentu** -zawartości zbiorczo zawartych w kontenerze tekstu jest określany jako *dokumentu*.       Więcej informacji na temat innych związanych z warunków, takich jak *pozycji*, zobacz <xref:System.Windows.Documents.TextPointer>.</xref:System.Windows.Documents.TextPointer>"
  example:
  - "The following example demonstrates using the <xref:System.Windows.Documents.TextRange.Text%2A> property of a TextRange to return the plain text representation of a specified <xref:System.Windows.Documents.FlowDocument>.  \n  \n [!code-cs[TextPointer_Snippets#_TextRange_Text](~/add/codesnippet/csharp/TextPointer_Snippets/Window1.xaml.cs#_textrange_text)]\n [!code-vb[TextPointer_Snippets#_TextRange_Text](~/add/codesnippet/visualbasic/textpointer_snippets/window1.xaml.vb#_textrange_text)]"
