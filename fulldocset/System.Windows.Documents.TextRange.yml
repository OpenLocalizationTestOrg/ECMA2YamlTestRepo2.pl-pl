  namespace: System.Windows.Documents
  summary: "Aktualizuje bieżącego zaznaczenia, biorąc dwa <xref href=&quot;System.Windows.Documents.TextPointer&quot;> </xref> pozycji w celu wskazania zaktualizowanych zaznaczenia."
  remarks: "A <xref:System.Windows.Documents.TextRange>został utworzony z wyboru między dwie pozycje wskazywanym przez **TextPointers**.</xref:System.Windows.Documents.TextRange>  Jedną z tych pozycji (wskazywanym przez `position1`) ma położenie ustalone względem zaznaczenia, podczas innych pozycji (wskazywanym przez `position2`) jest ruchomy.  Jest to podobne do zachowania wyboru wprowadzone przez użytkownika za pomocą myszy lub klawiatury.       Rzeczywiste końców wyboru nowego może dopasowany do dowolnego heurystyki wyboru, które mają zastosowanie do dokumentu, który zawiera nowe bieżącego zaznaczenia."
  syntax:
    content: public void Select (System.Windows.Documents.TextPointer position1, System.Windows.Documents.TextPointer position2);
    parameters:
    - id: position1
      type: System.Windows.Documents.TextPointer
      description: "Pozycji zakotwiczenia stałym oznacza jeden koniec zaznaczenia zaktualizowane."
    - id: position2
      type: System.Windows.Documents.TextPointer
      description: "Pozycja ruchomy oznacza koniec zaktualizowane zaznaczenia."
  overload: System.Windows.Documents.TextRange.Select*
  exceptions:
