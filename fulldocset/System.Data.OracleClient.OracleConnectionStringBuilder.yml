  name: OracleConnectionStringBuilder
  nameWithType: OracleConnectionStringBuilder
  fullName: System.Data.OracleClient.OracleConnectionStringBuilder
  type: Class
  summary: "Zapewnia prosty sposób tworzenia i zarządzania zawartością parametrów połączeń używanych przez <xref href=&quot;System.Data.OracleClient.OracleConnection&quot;> </xref> klasy."
  remarks: "Ten typ jest przestarzałe i zostanie usunięta w przyszłych wersjach programu .NET Framework. Aby uzyskać więcej informacji, zobacz [Oracle i ADO.NET](~/add/includes/ajax-current-ext-md.md).       Konstruktorzy ciągów połączenia umożliwiają deweloperom programowe tworzenie składniowo Popraw parametry połączenia i przeanalizować i skompiluj ponownie istniejące połączenie ciągów, za pomocą właściwości i metod klasy. Konstruktor ciągów połączenia zapewnia jednoznacznie właściwości odpowiadającej pary znane klucz/wartość dozwolona przez firmę Oracle. Implementuje klasy OracleConnectionStringBuilder <xref:System.ComponentModel.ICustomTypeDescriptor>interfejsu.</xref:System.ComponentModel.ICustomTypeDescriptor> Oznacza to, że klasy współpracuje z programu Visual Studio .NET projektantów w czasie projektowania. Gdy deweloperzy za pomocą projektanta kompilacji silnie typizowanej **zestawów danych** i silnie typizowane połączeń w programie Visual Studio .NET, klasa konstruktora ciąg jednoznacznie połączenia spowoduje wyświetlenie właściwości skojarzone z typem i zostanie również mają konwertery wartości typowych dla pliku można zamapować znane kluczy.       Deweloperzy wymagające utworzyć parametry połączenia w ramach aplikacji można użyć klasy OracleConnectionStringBuilder do kompilowania i modyfikowania parametry połączenia. Klasa OracleConnectionStringBuilder ułatwia również zarządzać parametry połączenia, przechowywane w pliku konfiguracyjnym aplikacji.       OracleConnectionStringBuilder sprawdza pary klucz wartość nieprawidłowa. W związku z tym ta klasa nie może służyć do tworzenia ciągów nieprawidłowe połączenie. Próba dodania pary nieprawidłowy spowoduje zgłoszenie wyjątku. Klasa OracleConnectionStringBuilder zapewnia zbiór stałym synonimy i gdy jest to wymagane, można wykonać wymagane tłumaczenia konwersji z synonim odpowiedniego dobrze znanej nazwy klucza. Na przykład, jeśli używasz <xref:System.Data.OracleClient.OracleConnectionStringBuilder.Item%2A>Właściwości można pobrać wartości, można określić ciąg, który zawiera wszystkie synonim klucza należy.</xref:System.Data.OracleClient.OracleConnectionStringBuilder.Item%2A> Zobacz <xref:System.Data.OracleClient.OracleConnectionStringBuilder.Item%2A>Właściwości pełną listę dopuszczalne synonimy.</xref:System.Data.OracleClient.OracleConnectionStringBuilder.Item%2A>       OracleConnectionStringBuilder obsługuje prób, aby wstawić pozycje złośliwe. Na przykład następujący kod, przy użyciu domyślnego <xref:System.Data.OracleClient.OracleConnectionStringBuilder.Item%2A>Właściwości (indeksator, w języku C#) poprawnie specjalne para zagnieżdżonych klucza i wartości.</xref:System.Data.OracleClient.OracleConnectionStringBuilder.Item%2A>       [Visual Basic]      ```   Dim builder As New System.Data. _       OracleClient.OracleConnectionStringBuilder   builder(&quot;Data Source&quot;) = &quot;OracleDemo&quot;   builder(&quot;Integrated Security&quot;) = True   builder(&quot;User ID&quot;) = &quot;Mary;NewValue=Bad&quot;   System.Diagnostics.Debug.WriteLine(builder.ConnectionString)   ``` [C#] ```   System.Data.OracleClient.OracleConnectionStringBuilder builder =      new System.Data.OracleClient.OracleConnectionStringBuilder();   builder[&quot;Data Source&quot;] = &quot;OracleDemo&quot;;   builder[&quot;integrated Security&quot;] = true;   builder[&quot;User ID&quot;] = &quot;Mary;NewValue=Bad&quot;;   System.Diagnostics.Debug.WriteLine(builder.ConnectionString);   ``` wynik jest następujące parametry połączenia, które obsługuje nieprawidłową wartość w bezpieczny sposób umieszczając wartość Identyfikatora użytkownika w cudzysłowy:```   Data Source=OracleDemo;Integrated Security=True;User ID=&quot;Mary;NewValue=Bad&quot;   ```"
  example:
  - "The following console application builds connection strings for an Oracle database. The code uses an OracleConnectionStringBuilder class to create the connection string, and then passes the <xref:System.Data.OracleClient.OracleConnectionStringBuilder.ConnectionString%2A> property of the OracleConnectionStringBuilder instance to the constructor of the connection class. The example also parses an existing connection string, and demonstrates various ways of manipulating the connection string's contents.  \n  \n> [!NOTE]\n>  This example includes a password to demonstrate how OracleConnectionStringBuilder works with connection strings. In your applications, we recommend that you use Windows Authentication. If you must use a password, do not include a hard-coded password in your application.  \n  \n [!code-cs[DataWorks OracleConnectionStringBuilder#1](~/add/codesnippet/csharp/t-system.data.oracleclie_10_1.cs)]\n [!code-vb[DataWorks OracleConnectionStringBuilder#1](~/add/codesnippet/visualbasic/t-system.data.oracleclie_10_1.vb)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("DataSource")]

      [System.ComponentModel.TypeConverter(typeof(System.Data.OracleClient.OracleConnectionStringBuilder/OracleConnectionStringBuilderConverter))]

      [System.Obsolete("OracleConnectionStringBuilder has been deprecated. http://go.microsoft.com/fwlink/?LinkID=144260", false)]

