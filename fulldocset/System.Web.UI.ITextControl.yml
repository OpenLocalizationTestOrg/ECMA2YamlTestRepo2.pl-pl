  name: ITextControl
  nameWithType: ITextControl
  fullName: System.Web.UI.ITextControl
  type: Interface
  summary: "Definiuje interfejs, który implementuje formantu można pobrać lub ustawić jego zawartości tekstowej."
  remarks: "Definiuje interfejs ITextControl <xref:System.Web.UI.ITextControl.Text%2A>Właściwości formantu implementuje umożliwia wprowadzenie lub ustawienie jej zawartości tekstowej.</xref:System.Web.UI.ITextControl.Text%2A> <xref:System.Web.UI.ITextControl.Text%2A>Właściwości można ustawić programowo lub przez użytkownika danych wejściowych.</xref:System.Web.UI.ITextControl.Text%2A>      > [!CAUTION] > Implementującej interfejs ten formant może służyć do wyświetlania danych wejściowych użytkownika. Przed wyświetleniem danych wejściowych użytkownika, dane wejściowe muszą zostać sprawdzone za skryptu złośliwego klienta, na przykład skryptu pliku wykonywalnego lub instrukcji SQL. Program ASP.NET udostępnia funkcję sprawdzania poprawności żądanie wejściowe do bloku skryptu, jak i HTML w danych wejściowych użytkownika. Formanty serwera weryfikacji podawane są również do oceny danych wejściowych użytkownika. Aby uzyskać więcej informacji, zobacz [sprawdzania poprawności serwera kontroli składni](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133)."
  example:
  - "The following code example shows a custom control that implements the ITextControl interface. A default value is assigned to the <xref:System.Web.UI.ITextControl.Text%2A> property if `null` is passed to the property.  \n  \n [!code-cs[System.Web.UI.ITextControl#1](~/add/codesnippet/csharp/t-system.web.ui.itextcon_1.cs)]\n [!code-vb[System.Web.UI.ITextControl#1](~/add/codesnippet/visualbasic/t-system.web.ui.itextcon_1.vb)]"
  syntax:
    content: public interface ITextControl
  implements: []
  platform:
  - net462
