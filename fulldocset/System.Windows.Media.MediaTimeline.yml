  type: Class
  summary: "Udostępnia <xref href=&quot;System.Windows.Media.Animation.Timeline&quot;> </xref> dla zawartości multimedialnej."
  remarks: "Jest MediaTimeline <xref:System.Windows.Media.Animation.Timeline>obiektu, który zapewnia kontrolę nad chronometrażu nośnika w taki sam sposób, że obiekty osi czasu animacji kontroli animacji.</xref:System.Windows.Media.Animation.Timeline> Na przykład skojarzył MediaTimeline <xref:System.Windows.Media.Animation.Timeline.Duration%2A>i <xref:System.Windows.Media.Animation.Timeline.BeginTime%2A>Właściwości mogą służyć do określania rozpoczęcia nośnika i jak długo odtworzeniem.</xref:System.Windows.Media.Animation.Timeline.BeginTime%2A> </xref:System.Windows.Media.Animation.Timeline.Duration%2A> Zobacz [omówienie animacja](~/add/includes/ajax-current-ext-md.md) uzyskać więcej informacji o osiach czasu animacji.       Istnieją dwa sposoby, aby skojarzyć <xref:System.Windows.Media.Animation.Timeline>do <xref:System.Windows.Controls.MediaElement>przy użyciu MediaTimeline.</xref:System.Windows.Controls.MediaElement> </xref:System.Windows.Media.Animation.Timeline>      1.  Wewnątrz <xref:System.Windows.Media.Animation.Storyboard>, gdy elementy docelowe jest MediaTimeline <xref:System.Windows.Controls.MediaElement>, <xref:System.Windows.Media.MediaClock>zostanie utworzona i przypisane do <xref:System.Windows.Controls.MediaElement>powiązanych player.</xref:System.Windows.Controls.MediaElement> </xref:System.Windows.Media.MediaClock> </xref:System.Windows.Controls.MediaElement> </xref:System.Windows.Media.Animation.Storyboard> Zobacz [porady: kontrolowanie MediaElement przy użyciu scenorysu](~/add/includes/ajax-current-ext-md.md) przykład;      2.  Tworząc jawnie <xref:System.Windows.Media.MediaClock>MediaTimeline i przypisywania go do <xref:System.Windows.Controls.MediaElement>.</xref:System.Windows.Controls.MediaElement> </xref:System.Windows.Media.MediaClock>       Jeśli <xref:System.Windows.Media.Animation.Timeline.Duration%2A>MediaTimeline jest ustawiony na wartość `Automatic` (ustawienie domyślne), czas trwania MediaTimeline jest okresem fizycznych źródło nośnika.</xref:System.Windows.Media.Animation.Timeline.Duration%2A>  Aby znaleźć fizyczną czas trwania źródło nośnika programowo, kwerendy <xref:System.Windows.Controls.MediaElement.NaturalDuration%2A>właściwości <xref:System.Windows.Controls.MediaElement>.</xref:System.Windows.Controls.MediaElement> </xref:System.Windows.Controls.MediaElement.NaturalDuration%2A>"
