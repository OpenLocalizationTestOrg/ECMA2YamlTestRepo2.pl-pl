  remarks: "Zamknij zlecenie, które jest używane z <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>kontroli, to zlecenie poziomu strefy, wyświetlonym u dołu (stopka) połączenia interfejsu użytkownika.</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> Kliknięcie Zlecenie zamknięcia anuluje proces połączenia i zamyka połączenie interfejsu użytkownika, ale pozostawia połączyć strony w tryb wyświetlania. W tym momencie użytkownika albo może zwracać stronę, aby tryb przeglądania lub kliknij przycisk Połącz zlecenie na inny formant serwera, aby ponownie otworzyć połączenie interfejsu użytkownika.       Zlecenie zamknięcia powinien być oddzielony od Zlecenie zamknięcia nagłówka (Aby uzyskać więcej informacji, zobacz <xref:System.Web.UI.WebControls.WebParts.ToolZone.HeaderCloseVerb%2A>Właściwości).</xref:System.Web.UI.WebControls.WebParts.ToolZone.HeaderCloseVerb%2A> Zarówno zleceń wykonać identyczne akcji zamknięcia połączenia interfejsu użytkownika, ale zlecenie zamknięcia nagłówka pojawia się w górnej części interfejsu użytkownika i jest reprezentowany przez hiperłącze domyślnie Zlecenie zamknięcia pojawia się w dolnej części interfejsu użytkownika i jest reprezentowany przez przycisk domyślny.       Aby pobrać odwołanie do odpowiedniego, użyj właściwości CloseVerb <xref:System.Web.UI.WebControls.WebParts.WebPartVerb>obiekt w interfejsie użytkownika.</xref:System.Web.UI.WebControls.WebParts.WebPartVerb> Mimo że samej właściwości tylko do odczytu po zawierają odwołanie do zlecenia, w razie potrzeby można zmienić jej wartości właściwości.       Zlecenie zamknięcia wartości właściwości można ustawić deklaratywnie, przez zadeklarowanie `<closeverb>` elementu w znacznikach `<asp:connectionszone>` elementu. Zlecenie właściwości można ustawić deklaratywnie w formularzu `Property-Subproperty`, gdzie `Subproperty` jest właściwością <xref:System.Web.UI.WebControls.WebParts.WebPartVerb>obiektu (na przykład `CloseVerb-Text`).</xref:System.Web.UI.WebControls.WebParts