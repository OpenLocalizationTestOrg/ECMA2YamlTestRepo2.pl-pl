    content: public virtual System.Web.UI.WebControls.WebParts.WebPartVerb ConnectVerb { get; }
    return:
      type: System.Web.UI.WebControls.WebParts.WebPartVerb
      description: "A <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartVerb&quot;> </xref> , który umożliwia dwóch formantów ustanowić połączenie."
