- uid: System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectVerb
  id: ConnectVerb
  parent: System.Web.UI.WebControls.WebParts.ConnectionsZone
  langs:
  - csharp
  name: ConnectVerb
  nameWithType: ConnectionsZone.ConnectVerb
  fullName: System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectVerb
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Pobiera odwołanie do <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartVerb&quot;> </xref> obiekt, który umożliwia dwa <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> kontroli w celu nawiązania z nim połączenia."
  remarks: "Zlecenie połączenia, jak używać z <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>sterowania, jest wyświetlany w interfejsie użytkownika (UI) połączenia jako część widoku w użytkowników, którzy zakończenia połączenia między formantami dwóch zlecenie poziomu strefy.</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> W części interfejsu użytkownika, w której użytkownicy mogą wybierać punktów połączenia Jeśli dwa formanty connect, zlecenie połączenia jest włączone w dolnej części interfejsu użytkownika. Po zaznaczeniu punktu połączenia, użytkownik klika polecenie zlecenie connect do utworzenia połączenia.      > [!NOTE] > Połączyć z poziomu strefy zlecenie omówione w tym temacie faktycznie ustanawia połączenie między formantami i różni się od czasownika, który jest wyświetlany w menu zleceń <xref:System.Web.UI.WebControls.WebParts.WebPart>kontroli.</xref:System.Web.UI.WebControls.WebParts.WebPart> Gdy użytkownik przełącza strony sieci Web do połączenia z trybu wyświetlania, jeśli formant można tworzyć połączeń, <xref:System.Web.UI.WebControls.WebParts.WebPart>połączyć zlecenie pojawia się w jego menu zleceń.</xref:System.Web.UI.WebControls.WebParts.WebPart> To <xref:System.Web.UI.WebControls.WebParts.WebPart>połączyć zlecenie po prostu otwarcie połączenia interfejsu użytkownika utworzone przez <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>kontroli.</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> </xref:System.Web.UI.WebControls.WebParts.WebPart> Z kolei zlecenie ConnectVerb omówione w tym temacie, który działa na poziomie strefy, faktycznie tworzy połączenie.       Aby pobrać odwołanie do odpowiedniego, użyj właściwości ConnectVerb <xref:System.Web.UI.WebControls.WebParts.WebPartVerb>obiekt w interfejsie użytkownika.</xref:System.Web.UI.WebControls.WebParts.WebPartVerb> Mimo że samej właściwości tylko do odczytu po zawierają odwołanie do zlecenia, w razie potrzeby można zmienić jej wartości właściwości.       Można ustawić wartości właściwości zlecenia connect deklaratywnie, deklarowanie `<connectverb>` element pomiędzy otwierającym, a zamykającym tagiem elementu `<asp:connectionszone>` elementu. Właściwości zlecenia można również ustawić deklaratywnie w tagu otwierającym `<asp:connectionszone>` elementu, dodając atrybut w formie `Property-Subproperty`, gdzie `Subproperty` jest właściwością <xref:System.Web.UI.WebControls.WebParts.WebPartVerb>obiektu (na przykład `ConnectVerb-Text`).</xref:System.Web.UI.WebControls.WebParts.WebPartVerb> Można również ustawić właściwości programowo w formie `Property.Subproperty` (na przykład `ConnectVerb.Text`)."
  example:
  - "The following code example demonstrates the use of the ConnectVerb property with a <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> control. The example contains only the code for the Web page that demonstrates use of the property; for the other two code files needed to run the example, see the Example section of the <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> class overview. The code example has four parts:  \n  \n-   A user control that enables you to switch display modes on the Web page. Obtain this code from the <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> class overview.  \n  \n-   A source file that contains the code for a ZIP Code interface, and two <xref:System.Web.UI.WebControls.WebParts.WebPart> controls acting as the provider and the consumer for a connection. Obtain this code from the <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> class overview.  \n  \n-   A Web page that hosts all the controls, declares an `<asp:connectionszone>` element, and shows how to use the property declaratively and programmatically.  \n  \n-   An explanation of how the example works in a browser.  \n  \n The Web page declares an `<asp:connectionszone>` element and, within the element tags, it declares a `<connectverb>` element and sets some properties using attributes. Also, in the `Page_PreRender` method, the code sets some properties on the connect verb for the <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> control.  \n  \n [!code-cs[WebParts_ConnectionZone_Overview#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1155_1.aspx)]\n [!code-vb[WebParts_ConnectionZone_Overview#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1155_1.aspx)]  \n  \n Load the page in a browser. Switch to connect mode, using the **Display Mode** control. Click the verbs menu arrow on the **ZIP Code Provider** control, and click the connect verb. Click the **End Connection** button to disconnect the controls that are already connected due to the declarative connection on the page. Click the **Select a consumer for the provider to connect with** hyperlink, and notice the effect of setting the various properties. If you position your mouse pointer over the **Connect Controls** button, the custom description text appears in a ToolTip."
