  name: ConnectionsZone
  nameWithType: ConnectionsZone
  fullName: System.Web.UI.WebControls.WebParts.ConnectionsZone
  type: Class
  summary: "Udostępnia interfejs użytkownika (UI) umożliwia użytkownikom formularza połączeń między <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> i innych kontrolek serwera, które znajdują się w <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartZoneBase&quot;> </xref> strefy."
  remarks: "Zestaw kontroli składników Web Part można włączyć dwóch formantów server do utworzenia połączenia i udostępniać dane, jeden formant działający jako dostawca i inne działania jako konsumentów danych. Może być dwóch formantów <xref:System.Web.UI.WebControls.WebParts.WebPart>kontrolek ani żadnego innego typu formantu serwera, pod warunkiem, że są one przeznaczone do obsługi połączeń i że są one znajdującej się w <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>strefy.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPart> Aby dowiedzieć się więcej na temat połączeń części sieci Web, zobacz <xref:System.Web.UI.WebControls.WebParts.WebPartConnection>i <xref:System.Web.UI.WebControls.WebParts.ConnectionPoint>klasy omówienia, jak również [Omówienie połączeń części sieci Web](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.WebControls.WebParts.ConnectionPoint> </xref:System.Web.UI.WebControls.WebParts.WebPartConnection>       Pod warunkiem, że wymagane kontrolek i warunki istnieje do utworzenia połączenia części sieci Web, jest nadal konieczne jest rzeczywiście łączenie formantów. Istnieją trzy sposoby do utworzenia połączenia między formantami serwera: deklarowanie połączenia na stronie sieci Web, tworzenia połączenia w kodzie lub dodawanie formantu strefy ConnectionsZone do strony, dzięki czemu użytkownicy mogą łączyć formantów na żądanie. Formant strefy ConnectionsZone generuje interfejsu użytkownika, która umożliwia użytkownikom Połącz lub Rozłącz wszystkich formantów serwera na stronie, które spełniają warunki niezbędne do utworzenia połączenia. Jest opcjonalne formant, który nie jest konieczne do połączeń formularza, ale jest przydatne w przypadku, gdy chcesz nadać użytkownikom kontrolki, w którym są połączone lub rozłączone kontrolki serwera.       Formant strefy ConnectionsZone jest formantów strefy składników Web Part narzędzia, które dziedziczą z <xref:System.Web.UI.WebControls.WebParts.ToolZone>klasy podstawowej.</xref:System.Web.UI.WebControls.WebParts.ToolZone> Jako strefy narzędzi kontroli strefy ConnectionsZone zaprojektowano był widoczny tylko wtedy, gdy jego strony sieci Web jest w trybie wyświetlania. W takim przypadku nosi nazwę trybu wyświetlania trybie łączenia (strona jest w tym trybie przy <xref:System.Web.UI.WebControls.WebParts.WebPartManager>kontrolkę na stronie jej <xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayMode%2A>ustawioną wartość właściwości <xref:System.Web.UI.WebControls.WebParts.WebPartManager.ConnectDisplayMode>).</xref:System.Web.UI.WebControls.WebParts.WebPartManager.ConnectDisplayMode> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisplayMode%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> Po użytkownicy będą przełączać strony do trybu connect, należy kliknąć przycisk Zlecenie Połącz w menu zleceń formantów serwera i następnie połączenie interfejsu użytkownika staje się widoczna.       Jako formant strefy składników Web Part kontroli strefy ConnectionsZone jest typem <xref:System.Web.UI.WebControls.WebParts.WebZone>strefy (który dziedziczy z <xref:System.Web.UI.WebControls.CompositeControl>klasy) przeznaczone do wyświetlania innych kontrolek.</xref:System.Web.UI.WebControls.CompositeControl> </xref:System.Web.UI.WebControls.WebParts.WebZone> Ogólnie rzecz biorąc, strefy ConnectionsZone ma większość tych samych elementów jako innych części sieci Web narzędzie stref: nagłówek, obszar treści lub zawartości i stopki. Aby uzyskać szczegółowe omówienie strefy składników Web Part jest i różnych części strefy, zobacz <xref:System.Web.UI.WebControls.WebParts.WebZone>Przegląd klasy.</xref:System.Web.UI.WebControls.WebParts.WebZone>      > [!IMPORTANT] > W przeciwieństwie do większości innych strefy składników Web Part jest trzeba zwrócić uwagę na strefę strefy ConnectionsZone nie zawiera unikatowych typu formantu serwera, skojarzone z nim. Aby uzyskać listę stref i skojarzonych formantów, które zawierają, zobacz wykresu w <xref:System.Web.UI.WebControls.WebParts.WebZone>Przegląd klasy.</xref:System.Web.UI.WebControls.WebParts.WebZone> Jednak strefa strefy ConnectionsZone nie zawiera <xref:System.Web.UI.WebControls.WebParts.WebPartConnection>formantów.</xref:System.Web.UI.WebControls.WebParts.WebPartConnection> Zamiast tego, służy ona bardzo ograniczony w celu zapewnienia interfejsu użytkownika dla użytkowników połączyć lub rozłączyć kontrolki serwera, które istnieją w niektórych <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>strefy na stronie.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> Tylko formanty zawarte w formancie strefy ConnectionsZone są standardowych kontrolek serwera ASP.NET, generowane jako część jej interfejsu użytkownika dla połączeń tworzących.       Podczas renderowania formantu strefy ConnectionsZone generuje interfejsu użytkownika oparte na formanty serwera na stronie, które są w stanie tworzące połączenia. Formant strefy ConnectionsZone Określa serwer, który kontroluje w <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>strefy na stronie są dostawców, którzy są konsumentów, których punktów połączenia są dostępne, czy formanty serwera są aktualnie połączone lub rozłączone i następnie generuje interfejsu użytkownika w związku z tym.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>       Na przykład, załóżmy, że istnieje <xref:System.Web.UI.WebControls.WebParts.WebPart>formant może być dostawcy, co <xref:System.Web.UI.WebControls.WebParts.WebPart>formantu może być konsumenta, zostały zgłoszone w <xref:System.Web.UI.WebControls.WebParts.WebPartZone>na stronie i są one obecnie odłączona.</xref:System.Web.UI.WebControls.WebParts.WebPartZone> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> Gdy użytkownik zmienia strony do trybu connect i klika zlecenie połączenia na formantów, kontroli strefy ConnectionsZone generuje interfejsu użytkownika z łączem, po kliknięciu wyświetla formularza, w których użytkownicy mogą wybrać opcje do utworzenia połączenia. (Jeśli formanty był wcześniej podłączany, widok początkowy zamiast tego przedstawia użytkowników z przyciskiem można rozłączyć kontroli). W połączeniu interfejs użytkownika służący do tworzenia nowych połączeń użytkownicy otrzymują kontroli świadczy i kontroli jest konsumenta. Formant listy rozwijanej pojawia się poniżej każdego formantu serwera, listę dostępnych <xref:System.Web.UI.WebControls.WebParts.ConnectionPoint>obiektów dla formantu.</xref:System.Web.UI.WebControls.WebParts.ConnectionPoint> Z odpowiednich list rozwijanych, użytkownicy muszą wybrać jedną <xref:System.Web.UI.WebControls.WebParts.ProviderConnectionPoint>obiektu dla dostawcy (w celu określenia, jakie interfejs i dane będą udostępniane konsumentów) i jeden <xref:System.Web.UI.WebControls.WebParts.ConsumerConnectionPoint>obiekt dla każdego konsumenta (w celu określenia, jakie interfejs i dane klienta będą korzystać z), które będą podłączone do dostawcy.</xref:System.Web.UI.WebControls.WebParts.ConsumerConnectionPoint> </xref:System.Web.UI.WebControls.WebParts.ProviderConnectionPoint>      > [!NOTE] > Kontroli w części sieci Web Ustaw domyślną implementację, jeden dostawca może nawiązać połączenie wielu konsumentów, ale klient może mieć tylko jeden dostawca.       Aby użyć formantu strefy ConnectionsZone, mogą zadeklarować go w ramach `<form>` strony elementu w sieci Web (ale nie jest zagnieżdżony w innym elemencie strefy składników Web Part), za pomocą `<asp:connectionszone>` elementu, można także dodać go do strony programowo. W przypadku elementu na stronie w przeciwieństwie do innych strefy składników Web Part, nie można zadeklarować innego typu kontrolki serwera między znaczniki `<asp:connectionszone>` elementu. Można zadeklarować elementów w nim, które odnoszą się do właściwości i szczegóły stylu, ale jest elementem autonomicznych i nie jest formantem szablon, w którym inny serwer formanty mogą być deklarowane.      > [!NOTE] > Zwiększenia dostępności, renderowania formantu strefy ConnectionsZone w `<fieldset>` elementu. `<fieldset>` Element grupuje pokrewne zestaw kontrolek używanych w celu nawiązania połączenia w formancie strefy ConnectionsZone i ułatwia ona kartach nawigacji między tych kontrolek dla agentów użytkownika wizualne (takie jak zwykłe przeglądarki sieci Web) i agentów użytkownika mowy (na przykład oprogramowanie do odczytywania zawartości ekranu).       Formant strefy ConnectionsZone ma wiele właściwości, które są używane do renderowania interfejsu użytkownika połączenia. Jeden zestaw właściwości zawiera kilka zleceń — używane tylko w odniesieniu do połączeń — które wykonywania akcji w Interfejsie użytkownika: <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConfigureVerb%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectVerb%2A>i <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.DisconnectVerb%2A>.</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.DisconnectVerb%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectVerb%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConfigureVerb%2A> Duży zbiór właściwości, używany w strefie połączeń interfejsu użytkownika, szczególnie w przypadku składa się z ciągów tekstowych wyświetlane w różnych miejscach (lub w niektórych sytuacjach, na przykład gdy występują błędy) w interfejsie użytkownika: <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConfigureConnectionTitle%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToConsumerInstructionText%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToConsumerText%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToConsumerTitle%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToProviderInstructionText%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToProviderText%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToProviderTitle%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConsumersInstructionText%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConsumersTitle%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ExistingConnectionErrorMessage%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.GetFromText%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.GetText%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.InstructionTitle%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.NewConnectionErrorMessage%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.NoExistingConnectionInstructionText%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.NoExistingConnectionTitle%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ProvidersInstructionText%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ProvidersTitle%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.SendText%2A>i <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.SendToText%2A>.</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.SendToText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.SendText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ProvidersTitle%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ProvidersInstructionText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.NoExistingConnectionTitle%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.NoExistingConnectionInstructionText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.NewConnectionErrorMessage%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.InstructionTitle%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.GetText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.GetFromText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ExistingConnectionErrorMessage%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConsumersTitle%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConsumersInstructionText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToProviderTitle%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToProviderText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToProviderInstructionText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToConsumerTitle%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToConsumerText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConnectToConsumerInstructionText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.ConfigureConnectionTitle%2A> Klasa strefy ConnectionsZone zawiera także wiele typowych właściwości znalezionych w strefach innych części sieci Web: <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.CancelVerb%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.CloseVerb%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.Display%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.EmptyZoneText%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.HeaderText%2A>, <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.InstructionText%2A>i <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.PartChromeType%2A>.</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.PartChromeType%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.InstructionText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.HeaderText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.EmptyZoneText%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.Display%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.CloseVerb%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.CancelVerb%2A> Na koniec <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.WebPartToConnect%2A>Właściwości jest unikatowy dla tej klasy, odwołuje się do formantu, który inicjuje połączenie (to jest formant, na którym użytkownik klika polecenie zlecenie connect w jego poleceń menu, które jest również formant do którego odwołuje się <xref:System.Web.UI.WebControls.WebParts.WebPartManager>formantu <xref:System.Web.UI.WebControls.WebParts.WebPartManager.SelectedWebPart%2A>Właściwości).</xref:System.Web.UI.WebControls.WebParts.WebPartManager.SelectedWebPart%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone.WebPartToConnect%2A>       Klasa strefy ConnectionsZone ma również kilka metod, które są dziedziczone i zastąpione klas podstawowych, a większość z nich pochodzi z klasy podstawowe strefy składników Web Part. Aby uzyskać więcej informacji zobacz poszczególne metody."
  example:
  - "The following code example demonstrates how to use the ConnectionsZone control on a Web Parts page. The example has four parts:  \n  \n-   A user control that enables you to switch display modes on the Web page.  \n  \n-   A source file that contains the code for a ZIP Code interface, and two <xref:System.Web.UI.WebControls.WebParts.WebPart> controls acting as the provider and the consumer for a connection.  \n  \n-   A Web page that hosts all the controls, demonstrates how to declare an `<asp:connectionszone>` element, and sets a number of properties on the connections zone declaratively and programmatically.  \n  \n-   An explanation of how the example works in a browser.  \n  \n The first part of this code example is the user control that enables users to switch display modes on a Web page. For details about display modes and a description of the source code in this control, see [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_ConnectionZone_Overview#6](~/add/codesnippet/csharp/t-system.web.ui.webcontr_156_1.ascx)]\n [!code-vb[WebParts_ConnectionZone_Overview#6](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_156_1.ascx)]  \n  \n The second part of the example is the source file with the interface and custom controls. Notice that the `ZipCodeWebPart` control implements the `IZipCode` interface, adding a `ConnectionProvider` attribute so that the control can act as a provider for a connection. The `WeatherWebPart` control has a method marked with a `ConnectionConsumer` attribute, where it consumes the `IZipCode` interface, so it can act as a consumer in a connection.  \n  \n For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. This example uses dynamic compilation. For a walkthrough that demonstrates how to compile, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_ConnectionZone_Overview#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_156_2.cs)]\n [!code-vb[WebParts_ConnectionZone_Overview#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_156_2.vb)]  \n  \n The third part of the example code is the Web page. Near the top are `Register` directives for the user control and the custom controls used in the connection. An <`asp:connectionszone>` element is declared in the page as an example of using the ConnectionsZone control declaratively. Within the element, a number of properties are set declaratively. Other properties on the connections zone are set programmatically in the `<script>` section of the page.  \n  \n [!code-cs[WebParts_ConnectionZone_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_156_3.aspx)]\n [!code-vb[WebParts_ConnectionZone_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_156_3.aspx)]  \n  \n Load the Web page in a browser. Use the **Display Mode** drop-down list control to switch the page to connect mode. On the verbs menu of the **ZIP Code Provider** control (the verbs menu is indicated by the downward arrow in the control's title bar), click the connect verb. A ConnectionsZone control appears. Note that in the connection UI, an **End Connection** button appears; the connection has already been declared in the markup of the page, so the controls are already connected. Click **End Connection**, and then use the **Display Mode** control again to return the page to browse mode. Next, return the page to connect mode again, click the connect verb on one of the controls, and note that the connection UI now displays a hyperlink that enables you to form a connection between the controls. Click the link, and use the connection UI to select connection points and establish the connection."
