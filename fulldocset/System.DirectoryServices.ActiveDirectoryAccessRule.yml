  name: ActiveDirectoryAccessRule
  nameWithType: ActiveDirectoryAccessRule
  fullName: System.DirectoryServices.ActiveDirectoryAccessRule
  type: Class
  summary: "Klasa ActiveDirectoryAccessRule jest używana do reprezentowania wpisu kontroli dostępu (ACE) na liście kontroli dostępu (DACL) obiektu usług domenowych w usłudze Active Directory."
  remarks: "Klasa ActiveDirectoryAccessRule zawiera właściwości reguły dostępu, takie jak zarządca, typ kontroli dostępu, maski dostępu i flagi dziedziczenia. Ten typ reguły dostępu jest ustawiona na <xref:System.DirectoryServices.ActiveDirectorySecurity>obiektu.</xref:System.DirectoryServices.ActiveDirectorySecurity>       Po <xref:System.DirectoryServices.ActiveDirectorySecurity>obiektu jest przekazany do magazynu katalogu, spowoduje zmodyfikowanie deskryptora zabezpieczeń obiektu zgodnie z regułami ustawionej w obiekcie ActiveDirectoryAccessRule.</xref:System.DirectoryServices.ActiveDirectorySecurity>"
  syntax:
    content: 'public class ActiveDirectoryAccessRule : System.Security.AccessControl.ObjectAccessRule'
