  name: DataGridItemEventHandler
  nameWithType: DataGridItemEventHandler
  fullName: System.Web.UI.WebControls.DataGridItemEventHandler
  type: Delegate
  summary: "Reprezentuje metodę, która obsługuje <xref href=&quot;System.Web.UI.WebControls.DataGrid.ItemCreated&quot;> </xref> i <xref href=&quot;System.Web.UI.WebControls.DataGrid.ItemDataBound&quot;> </xref> zdarzenia <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;> </xref> formantu."
  remarks: "<xref:System.Web.UI.WebControls.DataGrid.ItemCreated>Zdarzenie jest zgłaszane, gdy element <xref:System.Web.UI.WebControls.DataGrid>formant nie zostanie utworzony.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.ItemCreated>       <xref:System.Web.UI.WebControls.DataGrid.ItemDataBound>Zdarzenie jest zgłaszane, gdy element <xref:System.Web.UI.WebControls.DataGrid>kontrolka jest powiązana ze źródłem danych.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.ItemDataBound>       Podczas tworzenia delegata DataGridItemEventHandler, należy określić metodę, która obsłuży zdarzenie. Aby skojarzyć zdarzenie z obsługi zdarzenia, należy dodać wystąpienia delegata zdarzenia. Program obsługi zdarzeń jest wywoływana, gdy wystąpi zdarzenie, o ile nie usuniesz delegata. Aby uzyskać więcej informacji na temat delegatów obsługi zdarzeń, zobacz [NIB: zdarzenia i delegatów](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following code example demonstrates how to specify and code a handler for the <xref:System.Web.UI.WebControls.DataGrid.ItemCreated> event to display the order in which items are created in the <xref:System.Web.UI.WebControls.DataGrid> control.  \n  \n [!code-vb[Classic DataGridItemEventArgs Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_60_1.aspx)]\n [!code-cs[Classic DataGridItemEventArgs Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_60_1.aspx)]  \n  \n [!code-cs[DataGridItemDataBound#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_60_2.aspx)]\n [!code-vb[DataGridItemDataBound#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_60_2.aspx)]  \n  \n [!code-vb[DataGridItemDataBound2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_60_3.aspx)]\n [!code-cs[DataGridItemDataBound2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_60_3.aspx)]"
