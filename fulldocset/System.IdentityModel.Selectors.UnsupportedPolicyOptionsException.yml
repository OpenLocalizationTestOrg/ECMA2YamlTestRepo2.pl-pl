  name: UnsupportedPolicyOptionsException
  nameWithType: UnsupportedPolicyOptionsException
  fullName: System.IdentityModel.Selectors.UnsupportedPolicyOptionsException
  type: Class
  summary: "Wskazuje, że zasady został dostarczony do systemu, zawierającego opcje, które nie były obsługiwane."
  remarks: "Unsupportedpolicyoptionsexception — wyjątek wskazuje, że zasady został dostarczony do systemu, który zawiera opcje, które nie są obsługiwane. Ograniczenia, które mogą spowodować takie błędy są następujące: adresata zażądał tokenu z usługi tokenu zabezpieczeń lokalnych, określając http://schemas.xmlsoap.org/ws/2005/05/identity/issuer/self jako wystawca tokenów. Jednak jeden z warunków określonych w zasadach jest nieobsługiwane przez program CardSpace usługi tokenu zabezpieczeń lokalnych. Aby uzyskać więcej informacji, zobacz [A informacje techniczne dotyczące&1;.0 profil karty informacje](http://go.microsoft.com/fwlink/?LinkId=102401). Przykłady opcje nieobsługiwane są następujące:-oświadczenie zażądał odbiorca nie jest na liście obsługiwanych oświadczenia określone w [obsługiwane typy oświadczeń](http://go.microsoft.com/fwlink/?LinkId=102402) sekcji &quot;Zawiera informacje techniczne dotyczące profilu karty informacje w wersji&1;.0.&quot;      — Typ tokenu jest coś innego niż SAML 1.0 lub 1.1.      — W przypadku lokacji bez użycia protokołu SSL klucz nie jest symetrycznego.      KeyWrapAlgorithm różni się od domyślnego algorytmu.      -Nieobsługiwany element jest określonym w zasadach. Elementy, które są obsługiwane są następujące: - EncryptionAlgorithm - CanonicalizationAlgorithm - SignWith - TokenType - ClaimsElement - KeyType - KeySize - EncryptWith - RequestType - SecondaryParameters - KeyWrapAlgorithm - wst:RequestType nie jest typu problemu.      — Dla typów kluczy asymetrycznych rozmiar klucza nie jest 2048."
  syntax:
    content: 'public class UnsupportedPolicyOptionsException : Exception'
