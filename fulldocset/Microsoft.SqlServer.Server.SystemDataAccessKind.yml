  remarks: "Opisuje typ dostępu do danych systemowych dla metody zdefiniowane przez użytkownika lub funkcji.       To wyliczenie jest używany w <xref:Microsoft.SqlServer.Server.SqlMethodAttribute>i <xref:Microsoft.SqlServer.Server.SqlFunctionAttribute>wskazująca typ dostępu do danych systemowych dla metody lub funkcji.</xref:Microsoft.SqlServer.Server.SqlFunctionAttribute> </xref:Microsoft.SqlServer.Server.SqlMethodAttribute>       Należy pamiętać, że metody i funkcje nie mogą wprowadzać zmiany do bazy danych, dzięki czemu są opcje dla tego wyliczenia `None` (tzn. nie dostępu do danych z zastosowaniem metody lub funkcji) i `Read` (co oznacza, że dla metody lub funkcji wykonuje operacje dane — dostęp tylko do odczytu, takich jak wykonywania instrukcji &quot;SELECT&quot;)."
