  summary: "Tworzy nazwę jednostki prawidłowy kod z ciągu wejściowego."
  remarks: "Metoda funkcji MakeValid usuwa wszystkie znaki, które nie mogą występować w identyfikator kodu. Zwraca ciąg &quot;Item&quot; Jeśli żadne znaki nie są prawidłowe. Ciąg &quot;Item&quot; zaczyna się od znaku początkowego nieprawidłowy, na przykład dane wejściowe, cyfrę lub symbol waluty go prefiksy.       Nie trzeba przeprowadzać tę metodę należy wywołać bezpośrednio."
