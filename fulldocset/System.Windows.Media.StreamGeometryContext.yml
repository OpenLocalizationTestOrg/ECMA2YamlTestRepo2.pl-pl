- uid: System.Windows.Media.StreamGeometryContext.ArcTo(System.Windows.Point,System.Windows.Size,System.Double,System.Boolean,System.Windows.Media.SweepDirection,System.Boolean,System.Boolean)
  id: ArcTo(System.Windows.Point,System.Windows.Size,System.Double,System.Boolean,System.Windows.Media.SweepDirection,System.Boolean,System.Boolean)
  parent: System.Windows.Media.StreamGeometryContext
  langs:
  - csharp
  name: ArcTo(Point,Size,Double,Boolean,SweepDirection,Boolean,Boolean)
  nameWithType: StreamGeometryContext.ArcTo(Point,Size,Double,Boolean,SweepDirection,Boolean,Boolean)
  fullName: System.Windows.Media.StreamGeometryContext.ArcTo(Point,Size,Double,Boolean,SweepDirection,Boolean,Boolean)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Rysuje łuk do określonego punktu."
  remarks: "Ta metoda używa punktu końcowego poprzedniego segmentu jako punktu początkowego. Jeśli jest to pierwszy segment rysunku, wykorzystuje określony przez punkt <xref:System.Windows.Media.StreamGeometryContext.BeginFigure%2A>metodę jako jego punkt początkowy.</xref:System.Windows.Media.StreamGeometryContext.BeginFigure%2A>       A <xref:System.Windows.Media.StreamGeometry>nie może być serializowany, jeśli zawiera on <xref:System.Windows.Media.Transform>lub dowolnej innej niż malowania lub bez segmentów.</xref:System.Windows.Media.Transform> </xref:System.Windows.Media.StreamGeometry>"
  example:
  - "The following example shows how to draw an arc using the ArcTo method.  \n  \n [!code-vb[GeometriesMiscSnippets_procedural_snip#StreamGeometryArcToExampleWholePage](~/add/codesnippet/visualbasic/geometriesmiscsnippets_procedural/streamgeometryarctoexample.vb#streamgeometryarctoexamplewholepage)]\n [!code-cs[GeometriesMiscSnippets_procedural_snip#StreamGeometryArcToExampleWholePage](~/add/codesnippet/csharp/GeometriesMiscSnippets_procedural/StreamGeometryArcToExample.cs#streamgeometryarctoexamplewholepage)]"
  syntax:
    content: public abstract void ArcTo (System.Windows.Point point, System.Windows.Size size, double rotationAngle, bool isLargeArc, System.Windows.Media.SweepDirection sweepDirection, bool isStroked, bool isSmoothJoin);
    parameters:
    - id: point
      type: System.Windows.Point
      description: "Docelowego punktu końcowego łuku."
    - id: size
      type: System.Windows.Size
      description: "Promień (pełnej szerokości i wysokości połowy) elipsy, których obwód jest używany do rysowania kąta. Dlatego w przypadku bardzo zaokrąglony we wszystkich kierunkach oval łuk zostanie zaokrąglony, jeśli jest niemal płaskiej będzie łuk. Na przykład bardzo dużych szerokości i wysokości czy reprezentują bardzo dużych oval, która pozwoli uzyskać nieznaczne łuku dla kąta."
    - id: rotationAngle
      type: System.Double
      description: "Kąt obrotu oval, która określa krzywą. Można obracać łuku łuku z tym parametrem."
    - id: isLargeArc
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Rysowanie łuku większa niż 180 stopni; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
    - id: sweepDirection
      type: System.Windows.Media.SweepDirection
      description: "Wartość wskazująca, czy łuku <xref href=&quot;System.Windows.Media.SweepDirection&quot;> </xref> lub <xref href=&quot;System.Windows.Media.SweepDirection&quot;> </xref> kierunku."
    - id: isStroked
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Aby segmentu malowania, kiedy <xref href=&quot;System.Windows.Media.Pen&quot;> </xref> jest używany do renderowania segmentu; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
    - id: isSmoothJoin
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>traktowanie sprzężenie ten segment i poprzedniego segmentu jako rogu podczas malowania z <xref href=&quot;System.Windows.Media.Pen&quot;> </xref>; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Media.StreamGeometryContext.ArcTo*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Media.StreamGeometryContext.BeginFigure(System.Windows.Point,System.Boolean,System.Boolean)
  id: BeginFigure(System.Windows.Point,System.Boolean,System.Boolean)
  parent: System.Windows.Media.StreamGeometryContext
  langs:
  - csharp
  name: BeginFigure(Point,Boolean,Boolean)
  nameWithType: StreamGeometryContext.BeginFigure(Point,Boolean,Boolean)
  fullName: System.Windows.Media.StreamGeometryContext.BeginFigure(Point,Boolean,Boolean)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Określa punkt początkowy dla nowego rysunku."
  remarks: "Wywołanie tej metody wiele razy, można utworzyć wiele wartości (niezależne kształtów geometrycznych) w tym <xref:System.Windows.Media.StreamGeometryContext>.</xref:System.Windows.Media.StreamGeometryContext>       A <xref:System.Windows.Media.StreamGeometry>nie może być serializowany, jeśli zawiera on <xref:System.Windows.Media.Transform>lub dowolnej innej niż malowania lub bez segmentów.</xref:System.Windows.Media.Transform> </xref:System.Windows.Media.StreamGeometry>"
  syntax:
    content: public abstract void BeginFigure (System.Windows.Point startPoint, bool isFilled, bool isClosed);
    parameters:
    - id: startPoint
      type: System.Windows.Point
      description: "<xref href=&quot;System.Windows.Point&quot;> </xref> Którym rozpoczyna się wartość."
    - id: isFilled
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Aby użyć obszaru zawarty w tę wartość do testowania trafień, renderowania i wycinka; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
    - id: isClosed
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Aby zamknąć rysunek; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Na przykład, jeśli dwie linie łączące są wyświetlane i `isClosed` ustawiono <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>, rysunek będzie działać z dwóch wierszy, ale jeśli `isClosed` ustawiono <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>, dwa wiersze zostaną zamknięte, aby utworzyć trójkąt."
  overload: System.Windows.Media.StreamGeometryContext.BeginFigure*
  exceptions: []
  platform:
  - net462
