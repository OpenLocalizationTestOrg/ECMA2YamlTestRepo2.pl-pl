  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Rysuje krzywą Beziera do określonego punktu."
  remarks: "Krzywą Beziera trzeciego stopnia jest zdefiniowana przez punkt początkowy i punkt końcowy, dwa punkty kontrolne. Określa, pierwszy punkt kontrolny łuku z pierwszej połowy segmentu, a drugi punkt kontrolny określa łuku dla drugiej połowie segmentu.       Ta metoda używa punktu końcowego poprzedniego segmentu jako punktu początkowego. Jeśli jest to pierwszy segment rysunku, wykorzystuje określony przez punkt <xref:System.Windows.Media.StreamGeometryContext.BeginFigure%2A>metodę jako jego punkt początkowy.</xref:System.Windows.Media.StreamGeometryContext.BeginFigure%2A>       A <xref:System.Windows.Media.StreamGeometry>nie może być serializowany, jeśli zawiera on <xref:System.Windows.Media.Transform>lub dowolnej innej niż malowania lub bez segmentów.</xref:System.Windows.Media.Transform> </xref:System.Windows.Media.StreamGeometry>"
  example:
  - "The following example shows how to draw a Bezier curve using the BezierTo method.  \n  \n [!code-vb[GeometriesMiscSnippets_procedural_snip#StreamGeometryBezierToExampleWholePage](~/add/codesnippet/visualbasic/geometriesmiscsnippets_procedural/streamgeometrybeziertoexample.vb#streamgeometrybeziertoexamplewholepage)]\n [!code-cs[GeometriesMiscSnippets_procedural_snip#StreamGeometryBezierToExampleWholePage](~/add/codesnippet/csharp/GeometriesMiscSnippets_procedural/StreamGeometryBezierToExample.cs#streamgeometrybeziertoexamplewholepage)]"
  syntax:
    content: public abstract void BezierTo (System.Windows.Point point1, System.Windows.Point point2, System.Windows.Point point3, bool isStroked, bool isSmoothJoin);
    parameters:
    - id: point1
      type: System.Windows.Point
      description: "Pierwszy punkt kontrolny, używany do określenia kształt krzywej."
    - id: point2
      type: System.Windows.Point
      description: "Drugi punkt kontrolny, używany do określenia kształt krzywej."
    - id: point3
      type: System.Windows.Point
      description: "Docelowego punktu końcowego krzywej."
    - id: isStroked
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Aby segmentu malowania, kiedy <xref href=&quot;System.Windows.Media.Pen&quot;> </xref> jest używany do renderowania segmentu; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
    - id: isSmoothJoin
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>traktowanie sprzężenie ten segment i poprzedniego segmentu jako rogu podczas malowania z <xref href=&quot;System.Windows.Media.Pen&quot;> </xref>; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Media.StreamGeometryContext.BezierTo*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Próbowano dodać segment bez uruchamiania rysunku przez wywołanie metody <xref:System.Windows.Media.StreamGeometryContext.BeginFigure*>metody.</xref:System.Windows.Media.StreamGeometryContext.BeginFigure*>"
  platform:
  - net462
