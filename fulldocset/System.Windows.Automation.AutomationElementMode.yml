  fullName: System.Windows.Automation.AutomationElementMode
  type: Enum
  summary: "Zawiera wartości, które określają typ odwołania do użycia podczas zwracania [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)] elementów. Te wartości są używane w &lt;xref:System.Windows.Automation.CacheRequest.AutomationElementMode%2A?displayProperty=fullName&gt; właściwości."
  remarks: "Całkowicie jest ustawieniem domyślnym i określa, czy zwrócone elementy zawierać pełną dokumentację do odpowiadającego [!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)]. Brak Określa, czy zwrócone elementy mają żadne odwołanie do podstawowej interfejsu użytkownika i zawierają tylko buforowanych informacji.       Niektóre operacje na elementach, takich jak <xref:System.Windows.Automation.AutomationElement.GetCurrentPropertyValue%2A>lub <xref:System.Windows.Automation.AutomationElement.SetFocus%2A>, wymagają pełną dokumentację; próby wykonania tych na element, który ma wartość none powoduje <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException> </xref:System.Windows.Automation.AutomationElement.SetFocus%2A> </xref:System.Windows.Automation.AutomationElement.GetCurrentPropertyValue%2A>       Korzystanie z Brak może być bardziej efektywne, gdy są potrzebne tylko właściwości, ponieważ pozwala ona na uniknięcie obciążenie związane z konfigurowaniem pełne odwołań."
  example:
  - "The following example shows how to set the mode on a <xref:System.Windows.Automation.CacheRequest>.  \n  \n [!code-vb[UIAClient_snip#183](~/add/codesnippet/visualbasic/UIAClient_snip/ClientForm.vb#183)]\n [!code-cs[UIAClient_snip#183](~/add/codesnippet/csharp/CustomElementClient/ClientForm.cs#183)]"
