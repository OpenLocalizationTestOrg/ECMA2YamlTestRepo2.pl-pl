  remarks: "<xref:System.Web.UI.WebControls.GridView>Kontrolować zgłasza <xref:System.Web.UI.WebControls.GridView.RowDeleting>zdarzenie, gdy przycisk Usuń (przycisk z jego `CommandName` właściwość &quot;Delete&quot;) zostanie kliknięty, ale przed wysłaniem <xref:System.Web.UI.WebControls.GridView>kontroli umożliwia usunięcie rekordu.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowDeleting> </xref:System.Web.UI.WebControls.GridView> Dzięki temu można posługiwać się metody obsługi zdarzeń, która wykonuje procedury niestandardowych, takich jak anulowanie operacji usuwania przy każdym wystąpieniu tego zdarzenia.       Podczas tworzenia delegata GridViewDeleteEventHandler, należy określić metodę, która obsłuży zdarzenie. Aby skojarzyć zdarzenie z obsługi zdarzenia, należy dodać wystąpienia delegata zdarzenia. Program obsługi zdarzeń jest wywoływana, gdy wystąpi zdarzenie, o ile nie usuniesz delegata. Aby uzyskać więcej informacji na temat delegatów obsługi zdarzeń, zobacz [NIB: zdarzenia i delegatów](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following example demonstrates how to programmatically add a GridViewDeleteEventHandler delegate to the <xref:System.Web.UI.WebControls.GridView.RowDeleting> event of a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-cs[GridViewDeleteEventHandler#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_260_1.aspx)]\n [!code-vb[GridViewDeleteEventHandler#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_260_1.aspx)]  \n  \n The following example demonstrates how to declaratively add a GridViewDeleteEventHandler delegate to the <xref:System.Web.UI.WebControls.GridView.RowDeleting> event of a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-vb[GridViewRowDeleting#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_260_2.aspx)]\n [!code-cs[GridViewRowDeleting#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_260_2.aspx)]"
