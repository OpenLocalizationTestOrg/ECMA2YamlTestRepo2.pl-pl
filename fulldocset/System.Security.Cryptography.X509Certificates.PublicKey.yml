- uid: System.Security.Cryptography.X509Certificates.PublicKey.Key
  id: Key
  parent: System.Security.Cryptography.X509Certificates.PublicKey
  langs:
  - csharp
  name: Key
  nameWithType: PublicKey.Key
  fullName: System.Security.Cryptography.X509Certificates.PublicKey.Key
  type: Property
  assemblies:
  - System
  namespace: System.Security.Cryptography.X509Certificates
  summary: "Pobiera <xref href=&quot;System.Security.Cryptography.RSACryptoServiceProvider&quot;> </xref> lub <xref href=&quot;System.Security.Cryptography.DSACryptoServiceProvider&quot;> </xref> obiekt reprezentujący klucza publicznego."
  remarks: "Ta właściwość zwraca klucz publiczny. Zarówno <xref:System.Security.Cryptography.RSA>i <xref:System.Security.Cryptography.DSA>klucze są obsługiwane.</xref:System.Security.Cryptography.DSA> </xref:System.Security.Cryptography.RSA> Wywołaj tę właściwość, aby uzyskać klucz publiczny certyfikatu. Powtarzane wywołania do tej właściwości będzie zwracać taki sam klucz."
  example:
  - "The following code example opens the current user certificate store, selects only active certificates, and then allows the user to select one or more certificates. The example then writes certificate information to the console.  \n  \n [!code-vb[CertSelect#1](~/add/codesnippet/visualbasic/p-system.security.crypto_119_1.vb)]\n [!code-cs[CertSelect#1](~/add/codesnippet/csharp/p-system.security.crypto_119_1.cs)]\n [!code-cpp[CertSelect#1](~/add/codesnippet/cpp/p-system.security.crypto_119_1.cpp)]"
  syntax:
    content: public System.Security.Cryptography.AsymmetricAlgorithm Key { get; }
    return:
      type: System.Security.Cryptography.AsymmetricAlgorithm
      description: "<xref href=&quot;System.Security.Cryptography.AsymmetricAlgorithm&quot;> </xref> Obiekt reprezentujący klucza publicznego."
  overload: System.Security.Cryptography.X509Certificates.PublicKey.Key*
  exceptions:
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "Algorytm klucza nie jest obsługiwany."
