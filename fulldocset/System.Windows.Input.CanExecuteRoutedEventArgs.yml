  name: CanExecuteRoutedEventArgs
  nameWithType: CanExecuteRoutedEventArgs
  fullName: System.Windows.Input.CanExecuteRoutedEventArgs
  type: Class
  summary: "Udostępnia dane dla <xref href=&quot;System.Windows.Input.CommandBinding.CanExecute&quot;> </xref> i <xref:System.Windows.Input.CommandManager.PreviewCanExecute>zdarzenia rozsyłane.</xref:System.Windows.Input.CommandManager.PreviewCanExecute>"
  remarks: "Zazwyczaj źródło polecenia, takie <xref:System.Windows.Controls.MenuItem>, wywoła <xref:System.Windows.Input.RoutedCommand.CanExecute%2A>Metoda <xref:System.Windows.Input.RoutedCommand>do określenia, czy polecenie może i nie można wykonać na bieżącym elemencie docelowym polecenia.</xref:System.Windows.Input.RoutedCommand> </xref:System.Windows.Input.RoutedCommand.CanExecute%2A> </xref:System.Windows.Controls.MenuItem>  Jeśli <xref:System.Windows.Input.CanExecuteRoutedEventArgs.CanExecute%2A>ma ustawioną wartość `false` z obsługi zdarzeń źródło polecenia sam się wyłączy.</xref:System.Windows.Input.CanExecuteRoutedEventArgs.CanExecute%2A>  Na przykład jeśli <xref:System.Windows.Controls.MenuItem>działający jako źródło polecenia dla polecenia i nie można wykonać na aktualnym elemencie docelowym polecenia, a następnie <xref:System.Windows.Controls.MenuItem>będzie szary sam limit.</xref:System.Windows.Controls.MenuItem> </xref:System.Windows.Controls.MenuItem>       <xref:System.Windows.Input.ICommand.CanExecuteChanged>Zdarzeń powiadamia źródło polecenia, gdy mógł ulec zmianie możliwości polecenia do wykonania.</xref:System.Windows.Input.ICommand.CanExecuteChanged>"
  example:
  - "The follow example creates a <xref:System.Windows.Input.CanExecuteRoutedEventHandler> that returns `true` only if the command target is a control.  First, <xref:System.Windows.RoutedEventArgs.Source%2A> is cast to a <xref:System.Windows.Controls.Control>.  If <xref:System.Windows.RoutedEventArgs.Source%2A> is a <xref:System.Windows.Controls.Control>, <xref:System.Windows.Input.CanExecuteRoutedEventArgs.CanExecute%2A> is set to `true`; otherwise, it is set to `false`.  \n  \n [!code-cs[commandingoverviewsnippets#CommandingOverviewCanExecute](~/add/codesnippet/csharp/CommandingOverviewSnippets/Window1.xaml.cs#commandingoverviewcanexecute)]\n [!code-vb[commandingoverviewsnippets#CommandingOverviewCanExecute](~/add/codesnippet/visualbasic/commandingoverviewsnippets/window1.xaml.vb#commandingoverviewcanexecute)]"
  syntax:
    content: 'public sealed class CanExecuteRoutedEventArgs : System.Windows.RoutedEventArgs'
