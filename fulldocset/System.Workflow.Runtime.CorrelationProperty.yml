  summary: "Reprezentuje parę nazwy i wartości używane do korelacji wiadomości konkretne działania odbierania."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]CorrelationProperty klasy są zdefiniowane jako <xref:System.Workflow.ComponentModel.ActivityBind>Właściwości działań przepływu pracy połączenia usługi.</xref:System.Workflow.ComponentModel.ActivityBind> Domyślnie te właściwości są powiązane z zmiennych zadeklarowanych w głównym działaniu przepływu pracy. Dynamiczne działań, takich jak <xref:System.Workflow.Activities.ReplicatorActivity>i <xref:System.Workflow.Activities.ConditionedActivityGroup>każdego z jego elementów podrzędnych nie mogą współużytkować uniwersalnych obiektu CorrelationProperty.</xref:System.Workflow.Activities.ConditionedActivityGroup> </xref:System.Workflow.Activities.ReplicatorActivity> Rozważmy scenariusz, w którym poszczególnych zadań wewnątrz <xref:System.Workflow.Activities.ReplicatorActivity>ma zarządzać własną konwersacji.</xref:System.Workflow.Activities.ReplicatorActivity> Działania podrzędne wewnątrz <xref:System.Workflow.Activities.ReplicatorActivity>wymaga wystąpienia CorrelationProperty unikatowy dla kontekstu wykonywania lub poszczególnych zadań.</xref:System.Workflow.Activities.ReplicatorActivity> Aby to osiągnąć, należy zdefiniować niestandardowe działanie, które ma właściwość wystąpienia CorrelationProperty i działania przepływu pracy usługi połączenia mają do powiązania do tej właściwości."
