  summary: "Pobiera wersję dodatku service pack reprezentowany przez to <xref href=&quot;System.OperatingSystem&quot;> </xref> obiektu."
  remarks: "Z dodatkiem Service pack jest używana do rozpowszechniania aktualizacji oprogramowania dla systemu operacyjnego, na którym jest zainstalowany. Nie każdy system operacyjny nie korzysta jednak dodatków service pack.       Wersja dodatku service pack, jeśli jest dostępna, jest już poprawnie sformatowana do wyświetlenia."
  example:
  - "The following code example demonstrates the ServicePack property.  \n  \n [!code-cs[OperatingSystem.ServicePack#1](~/add/codesnippet/csharp/p-system.operatingsystem_0_1.cs)]\n [!code-vb[OperatingSystem.ServicePack#1](~/add/codesnippet/visualbasic/p-system.operatingsystem_0_1.vb)]\n [!code-cpp[OperatingSystem.ServicePack#1](~/add/codesnippet/cpp/p-system.operatingsystem_0_1.cpp)]"
