  name: OperatingSystem
  nameWithType: OperatingSystem
  fullName: System.OperatingSystem
  type: Class
  summary: "Reprezentuje informacje dotyczące systemu operacyjnego, takich jak identyfikator wersji i platformy. Ta klasa nie może być dziedziczona."
  remarks: "Klasa systemu operacyjnego zawiera informacje dotyczące systemu operacyjnego.       Informacje dotyczące bieżącego środowiska uruchomieniowego systemu operacyjnego, Pobierz obiekt OperatingSystem zwrócony przez <xref:System.Environment.OSVersion%2A?displayProperty=fullName>Właściwości.</xref:System.Environment.OSVersion%2A?displayProperty=fullName> Lista Windows wersje systemu operacyjnego i odpowiednie numery wersji zwrócony przez <xref:System.OperatingSystem.Version%2A>i <xref:System.OperatingSystem.VersionString%2A>Właściwości i <xref:System.OperatingSystem.ToString%2A>metody, zobacz [wersji systemu operacyjnego](https://msdn.microsoft.com/library/windows/desktop/ms724832.aspx) w Centrum deweloperów systemu Windows.</xref:System.OperatingSystem.ToString%2A> </xref:System.OperatingSystem.VersionString%2A> </xref:System.OperatingSystem.Version%2A>       Zgodnie z projektem klasa system operacyjny nie jest środków ogólnego przeznaczenia opisu systemu operacyjnego i bardziej zawężonych typu nie może pochodzić od klasy systemu operacyjnego. Typ, który ma zawierać inne informacje dotyczące systemu operacyjnego, należy utworzyć własny typ, a następnie dołączyć pola typu systemu operacyjnego i wszelkie dodatkowe pola, właściwości lub metody, które są potrzebne."
  example:
  - "The following code example uses the OperatingSystem object to display information about the runtime operating system.  \n  \n [!code-vb[System.Environment.OSVersion#1](~/add/codesnippet/visualbasic/t-system.operatingsystem_1.vb)]\n [!code-cs[System.Environment.OSVersion#1](~/add/codesnippet/csharp/t-system.operatingsystem_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class OperatingSystem : ICloneable, System.Runtime.Serialization.ISerializable
  inheritance:
