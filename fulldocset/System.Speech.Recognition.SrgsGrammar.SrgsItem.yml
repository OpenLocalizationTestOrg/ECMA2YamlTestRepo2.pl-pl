  fullName: System.Speech.Recognition.SrgsGrammar.SrgsItem
  type: Class
  summary: "Reprezentuje element gramatyki, który zawiera frazy lub inne jednostki, które użytkownik może mowy wygenerowało pomyślne rozpoznawanie."
  remarks: "Obiekt SrgsItem może zawierać wyrażeń, jednostek takich jak <xref:System.Speech.Recognition.SrgsGrammar.SrgsRuleRef>obiektów, logicznej kombinacji wyrażeń i <xref:System.Speech.Recognition.SrgsGrammar.SrgsRuleRef>obiekty itd.</xref:System.Speech.Recognition.SrgsGrammar.SrgsRuleRef> </xref:System.Speech.Recognition.SrgsGrammar.SrgsRuleRef> Można użyć <xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.Elements%2A>Właściwości w klasie SrgsItem, aby uzyskać dostęp do składników obiektu SrgsItem.</xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.Elements%2A>       Kolejność, w których SrgsItem obiekty są wyświetlane w danym <xref:System.Speech.Recognition.SrgsGrammar.SrgsRule>obiektu określa kolejność, w którym użytkownik musi mowy je.</xref:System.Speech.Recognition.SrgsGrammar.SrgsRule> Domyślnie zawartość SrgsItem musi być wymawiane dokładnie raz. Aby określić, że zawartość SrgsItem musi być wymawiane wielokrotnie, użyj <xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.%23ctor%2A>Konstruktor i zestaw `repeatCount` parametru.</xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.%23ctor%2A> Podobnie, aby określić zakres liczbę razy, które może być wymawiane SrgsItem, utworzyć SrgsItem jednego z konstruktorów, które ustawić <xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.MaxRepeat%2A>Właściwości i <xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.MinRepeat%2A>Właściwości.</xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.MinRepeat%2A> </xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.MaxRepeat%2A> Jeśli SrgsItem już istnieje, można użyć jednej z <xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.SetRepeat%2A?displayProperty=fullName>lub <xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.SetRepeat%2A>metod, aby określić powtarza.</xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.SetRepeat%2A> </xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.SetRepeat%2A?displayProperty=fullName>       Można również określić prawdopodobieństwo, że element będzie wielokrotnie używany przez ustawienie wartości <xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.RepeatProbability%2A>Właściwości.</xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.RepeatProbability%2A>       SrgsItem obiektów w ramach <xref:System.Speech.Recognition.SrgsGrammar.SrgsOneOf>obiektu zawiera listę rozwiązań alternatywnych, z których użytkownik może mowy jedną.</xref:System.Speech.Recognition.SrgsGrammar.SrgsOneOf> Można użyć <xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.Weight%2A>Właściwości w celu określenia prawdopodobieństwo, że będą wypowiadane danego elementu na liście.</xref:System.Speech.Recognition.SrgsGrammar.SrgsItem.Weight%2A>       Reprezentuje klasę SrgsItem `item` element, który jest zdefiniowany w sieci World Wide Web konsorcjum W3C [mowy rozpoznawania gramatyki specyfikacji (SRGS) w wersji 1.0](http://go.microsoft.com/fwlink/?LinkId=201761). Aby uzyskać informacje o SRGS `item` element i szczegółowe informacje o jego obsługa przez System.Speech, zobacz [elementu Element](http://msdn.microsoft.com/en-us/10cba7dd-994e-4aa7-907e-0669e5467d60)."
