  summary: "Określa, jak krawędzi podstawowych rysowania — tekst są renderowane."
  remarks: "Obiekty tekstowe są zawsze wyświetlane przy użyciu anty aliasowania i nie dotyczy problem, ustawiając wartość trybu krawędzi. Wartość domyślna dla podstawowych rysowania — tekst, takich jak <xref:System.Windows.Shapes.Ellipse>i <xref:System.Windows.Shapes.Polygon>, jest nieokreślony.</xref:System.Windows.Shapes.Polygon> </xref:System.Windows.Shapes.Ellipse>       Po ustawieniu wartość trybu krawędzi obiektu visual wszystkie podrzędne rysowania obiekty podstawowe tego obiektu visual są ustawiane na tę samą wartość EdgeMode."
