  - System.Design
  namespace: System.ComponentModel.Design
  summary: "Tryb wyświetlania, która automatycznie wybiera tryb wyświetlania. W tym trybie badane są bajtów do ustalenia, czy są one szesnastkową lub do druku. W przypadku bajtów w formacie szesnastkowym, jest wybrany tryb Hexdump. Jeśli znaki są zgodne z zestawem znaków drukowalnych, test jest uruchamiany automatycznie wybrać tryb wyświetlania Ansi lub Unicode."
