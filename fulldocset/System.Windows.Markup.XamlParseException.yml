  name: XamlParseException
  nameWithType: XamlParseException
  fullName: System.Windows.Markup.XamlParseException
  type: Class
  summary: "Reprezentuje klasę wyjątku dla analizatora specyficzne wyjątki z analizatorem WPF XAML. Ten wyjątek jest używana w operacjach analizator XAML API lub WPF XAML z [!INCLUDE[net_v30_short](~/add/includes/net-v30-short-md.md)] i [!INCLUDE[net_v35_short](~/add/includes/net-v35-short-md.md)], lub do użytku określonego analizatora WPF XAML, wywołując <xref href=&quot;System.Windows.Markup.XamlReader&quot;> </xref> interfejsu API."
  remarks: "Xamlparseexception — jest używany tylko dla analizatora zaimplementowana WPF XAML, który wykonuje XAML podczas analizowania i ładowanie aplikacji WPF. W szczególności wyjątek ma zastosowanie tylko podczas odpowiedniej aplikacji [!INCLUDE[net_v30_short](~/add/includes/net-v30-short-md.md)] i [!INCLUDE[net_v35_short](~/add/includes/net-v35-short-md.md)]. Wyjątek może również pochodzić z kodu użytkownika w czasie wykonywania wywołania interfejsów API Podłączanie analizator zaimplementowana WPF XAML do załadowania w uruchomionej aplikacji WPF XAML z (na przykład wywołań <xref:System.Windows.Markup.XamlReader.Load%2A?displayProperty=fullName>).</xref:System.Windows.Markup.XamlReader.Load%2A?displayProperty=fullName>       Aby uzyskać [!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)], <xref:System.Xaml.XamlParseException>wyjątek, który zazwyczaj raporty wyjątki przetwarzania XAML jest zdefiniowany w innej przestrzeni nazw (<xref:System.Xaml>) i w innym zestawie (System.Xaml).</xref:System.Xaml> </xref:System.Xaml.XamlParseException>       Jeśli nie jest zapisywania równoważną analizator WPF XAML ani Praca z [!INCLUDE[net_v30_short](~/add/includes/net-v30-short-md.md)] i [!INCLUDE[net_v35_short](~/add/includes/net-v35-short-md.md)] docelowym, należy zwykle nie zgłosi wyjątku xamlparseexception — z własnego kodu. Jednak czasami niezbędne jest obsługa wyjątku. Dla scenariuszy aplikacji, w którym można pominąć błędy analizy XAML, <xref:System.Windows.Threading.Dispatcher> <xref:System.Windows.Threading.Dispatcher.UnhandledException>procedura obsługi zdarzeń na poziomie aplikacji jest jednym ze sposobów obsługi xamlparseexception — środowiska wykonawczego.</xref:System.Windows.Threading.Dispatcher.UnhandledException> </xref:System.Windows.Threading.Dispatcher> Czy pominąć wyjątków lub daj powierzchni do kodu użytkownika zależy od sposobu projektowania aplikacji na potrzeby ładowania kodu XAML i ładuje poziom zaufania, przypisz do XAML aplikacji. Aby uzyskać więcej informacji, zobacz [zagadnienia dotyczące zabezpieczeń XAML](~/add/includes/ajax-current-ext-md.md) lub sekcję &quot;Zabezpieczenia XAML&quot; [omówienie XAML (WPF)](~/add/includes/ajax-current-ext-md.md).       Dla stron aplikacji, gdy zgłoszono xamlparseexception — zazwyczaj jest to w kontekście `InitializeComponent` wywołania klasy strony, który jest punktem wejścia do użycia modelu aplikacji WPF analizatora WPF XAML na poziomie na stronie. W związku z tym jest inną możliwą obsługi strategii można umieścić `try/catch` bloki w `InitializeComponent`. Jednak ta metoda nie jest zintegrowana z szablony projektów visual i innych wygenerowany źródeł zapasowej tego punktu zaczepienia `InitializeComponent`."
