  name: UltimateResourceFallbackLocation
  nameWithType: UltimateResourceFallbackLocation
  fullName: System.Resources.UltimateResourceFallbackLocation
  type: Enum
  summary: "Określa, czy <xref:System.Resources.ResourceManager>obiektu szuka zasobów kultury domyślnej aplikacji w zestawie głównym lub w zestawie satelickim.</xref:System.Resources.ResourceManager>"
  remarks: "Wyliczenie UltimateResourceFallbackLocation jest używany z <xref:System.Resources.NeutralResourcesLanguageAttribute.%23ctor%28System.String%2CSystem.Resources.UltimateResourceFallbackLocation%29?displayProperty=fullName>konstruktora, aby określić, czy <xref:System.Resources.ResourceManager>obiektu pobiera zasobów kultury domyślnej aplikacji z zestawu aplikacji głównej (ustawienie domyślne) lub zestawu satelickiego.</xref:System.Resources.ResourceManager> </xref:System.Resources.NeutralResourcesLanguageAttribute.%23ctor%28System.String%2CSystem.Resources.UltimateResourceFallbackLocation%29?displayProperty=fullName> W aplikacji zlokalizowane zasoby domyślną kulturę są używane, jeśli nie specyficzne dla kultury zostaną znalezione zasoby po użyciu proces rezerwowy zasobów. Aby uzyskać więcej informacji, zobacz sekcję &quot;Proces rezerwowy zasobów&quot; w [pakowanie i wdrażanie zasobów](~/add/includes/ajax-current-ext-md.md).       Jeśli zostanie podana wartość MainAssembly lub nie wartości <xref:System.Resources.NeutralResourcesLanguageAttribute>atrybut i resource manager nie można załadować zestawu zasobów, który należy do kultury domyślnej, zgłasza <xref:System.Resources.MissingManifestResourceException>wyjątek.</xref:System.Resources.MissingManifestResourceException> </xref:System.Resources.NeutralResourcesLanguageAttribute> Jeśli określono wartość satelity <xref:System.Resources.NeutralResourcesLanguageAttribute>i Menedżera zasobów nie można załadować zestawu zasobów, który należy do kultury domyślnej, zgłasza <xref:System.Resources.MissingSatelliteAssemblyException>wyjątek.</xref:System.Resources.MissingSatelliteAssemblyException> </xref:System.Resources.NeutralResourcesLanguageAttribute>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum UltimateResourceFallbackLocation
