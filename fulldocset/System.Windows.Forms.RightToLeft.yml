  remarks: "To wyliczenie jest używane przez <xref:System.Windows.Forms.ContextMenu>, <xref:System.Windows.Forms.MainMenu> <xref:System.Windows.Forms.ProgressBar> <xref:System.Text.RegularExpressions.Regex>i <xref:System.Windows.Forms.Control>.</xref:System.Windows.Forms.Control> </xref:System.Text.RegularExpressions.Regex> </xref:System.Windows.Forms.ProgressBar> </xref:System.Windows.Forms.MainMenu> </xref:System.Windows.Forms.ContextMenu>       Podczas pobierania wartości `RightToLeft` właściwość z <xref:System.Windows.Forms.ContextMenu>, <xref:System.Windows.Forms.MainMenu>, i <xref:System.Windows.Forms.ProgressBar>otrzymasz wartość zostanie przypisane RightToLeft.</xref:System.Windows.Forms.ProgressBar> </xref:System.Windows.Forms.MainMenu> </xref:System.Windows.Forms.ContextMenu> Z drugiej strony, jeśli są wyprowadzanie klasy z <xref:System.Windows.Forms.Control>, i przypisz wartość `Inherit` do <xref:System.Windows.Forms.Control.RightToLeft%2A>Właściwości, wartość zwracana będzie ustawienie <xref:System.Windows.Forms.Control.RightToLeft%2A>właściwości kontrolki nadrzędnej.</xref:System.Windows.Forms.Control.RightToLeft%2A> </xref:System.Windows.Forms.Control.RightToLeft%2A> </xref:System.Windows.Forms.Control> Jeśli nie nie kontrolki nadrzędnej, zwróci wartość `No`. W przeciwnym razie zwraca wartość `Yes` lub `No`w oparciu o wartość przypisana do <xref:System.Windows.Forms.Control.RightToLeft%2A>Właściwości z klasy pochodnej.</xref:System.Windows.Forms.Control.RightToLeft%2A>      > [!NOTE] > Uzyskać więcej informacji na temat włączania od prawej do lewej Wyrównanie wpływ formanty formularzy systemu Windows, temacie <xref:System.Windows.Forms.Control.RightToLeft%2A?displayProperty=fullName>Właściwości.</xref:System.Windows.Forms.Control.RightToLeft%2A?displayProperty=fullName>"
