  fullName: System.Web.UI.Design.WebControls.SubMenuStyleCollectionEditor
  type: Class
  summary: "Zawiera Edytor składnika <xref href=&quot;System.Web.UI.WebControls.SubMenuStyleCollection&quot;> </xref> obiektu w skojarzonym <xref href=&quot;System.Web.UI.WebControls.Menu&quot;> </xref> formantu."
  remarks: "Klasa SubMenuStyleCollectionEditor udostępnia interfejs użytkownika do edycji <xref:System.Web.UI.WebControls.SubMenuStyle>elementy <xref:System.Web.UI.WebControls.SubMenuStyleCollection>obiektu w skojarzonym <xref:System.Web.UI.WebControls.Menu>formantu w czasie projektowania, pod kontrolą <xref:System.Web.UI.Design.WebControls.MenuDesigner>obiektu.</xref:System.Web.UI.Design.WebControls.MenuDesigner> </xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.SubMenuStyleCollection> </xref:System.Web.UI.WebControls.SubMenuStyle>       Brak <xref:System.Web.UI.WebControls.SubMenuStyleCollection>skojarzone z <xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A>Właściwość <xref:System.Web.UI.WebControls.Menu>kontroli.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A> </xref:System.Web.UI.WebControls.SubMenuStyleCollection> <xref:System.Web.UI.WebControls.SubMenuStyleCollection>Obiektu służy do stosowania Style podmenu statycznych elementów, które są zależne od ich poziomu (głębokości zagnieżdżania) w strukturze menu.</xref:System.Web.UI.WebControls.SubMenuStyleCollection>       SubMenuStyleCollectionEditor zostanie wywołany, na przykład, klikając przycisk wielokropka (**... **) na **LevelSubMenuStyles** wierszu w **właściwości** siatki projektanta wizualnego.       <xref:System.Web.UI.Design.WebControls.SubMenuStyleCollectionEditor.CanSelectMultipleInstances%2A>Metoda zawsze zwraca `false` aby wskazać, że tylko jeden obiekt można wybrać w czasie w edytorze.</xref:System.Web.UI.Design.WebControls.SubMenuStyleCollectionEditor.CanSelectMultipleInstances%2A> <xref:System.Web.UI.Design.WebControls.SubMenuStyleCollectionEditor.CreateCollectionForm%2A>Metoda tworzy nowy formularz, aby wyświetlić i edytować <xref:System.Web.UI.WebControls.SubMenuStyleCollection>.</xref:System.Web.UI.WebControls.SubMenuStyleCollection> </xref:System.Web.UI.Design.WebControls.SubMenuStyleCollectionEditor.CreateCollectionForm%2A>       <xref:System.Web.UI.Design.WebControls.SubMenuStyleCollectionEditor.CreateInstance%2A>Metoda tworzy nowe wystąpienie typu elementu w określonej kolekcji.</xref:System.Web.UI.Design.WebControls.SubMenuStyleCollectionEditor.CreateInstance%2A> <xref:System.Web.UI.Design.WebControls.SubMenuStyleCollectionEditor.CreateNewItemTypes%2A>Metoda zwraca tablicę typów, które można utworzyć w edytorze.</xref:System.Web.UI.Design.WebControls.SubMenuStyleCollectionEditor.CreateNewItemTypes%2A>"
  example:
  - "The following code example shows how to use the <xref:System.ComponentModel.EditorAttribute> attribute to associate the SubMenuStyleCollectionEditor and <xref:System.Drawing.Design.UITypeEditor> (the collection editor base class) classes with a property in a custom control, derived from the <xref:System.Web.UI.WebControls.WebControl> class, that gets and sets a <xref:System.Web.UI.WebControls.SubMenuStyleCollection> collection.  \n  \n [!code-cs[System.Web.UI.Design.WebControls.MenuEditors#5](~/add/codesnippet/csharp/t-system.web.ui.design.w_8_1.cs)]\n [!code-vb[System.Web.UI.Design.WebControls.MenuEditors#5](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_8_1.vb)]"
  syntax:
    content: 'public class SubMenuStyleCollectionEditor : System.ComponentModel.Design.CollectionEditor'
