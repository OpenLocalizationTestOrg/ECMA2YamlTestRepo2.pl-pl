  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Pobiera lub ustawia wartość, która identyfikuje kultury, które do użycia podczas wartość <xref:System.Windows.Media.NumberSubstitution.CultureSource*>właściwość jest ustawiona na <xref href=&quot;System.Windows.Media.NumberCultureSource&quot;> </xref>.</xref:System.Windows.Media.NumberSubstitution.CultureSource*>"
  remarks: "Wartość domyślna <xref:System.Windows.Media.NumberSubstitution.CultureSource%2A>właściwość jest `null`, interpretowany jako &quot;en-us&quot; kultury (Stany Zjednoczone w języku angielskim).</xref:System.Windows.Media.NumberSubstitution.CultureSource%2A>       Jeśli <xref:System.Windows.Media.NumberSubstitution.CultureSource%2A>nie jest ustawiony na <xref:System.Windows.Media.NumberCultureSource>, ta właściwość jest ignorowana.</xref:System.Windows.Media.NumberCultureSource> </xref:System.Windows.Media.NumberSubstitution.CultureSource%2A>       Ta strona referencyjna reprezentuje dwa użycia o identycznej nazwie, ale nie jest równorzędny wyłącznie dla właściwości CultureOverride:-tę właściwość w kodzie można ustawić na <xref:System.Windows.Media.NumberSubstitution>wystąpienia, jako [!INCLUDE[TLA#tla_clr](~/add/includes/tlasharptla-clr-md.md)] właściwości.</xref:System.Windows.Media.NumberSubstitution> W ten sposób użycia właściwości nie jest obsługiwana przez identyfikator właściwości zależności, nie jest obsługiwana przez pole prywatne, a nie działa jako właściwość zależności.      — Można ustawić tę właściwość jako dołączona właściwość użycie [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]. Dołączona właściwość jest Przyczyna przyznania tej właściwości sekcji informacje dotyczące właściwości zależności, ponieważ dołączona właściwość nie jest obsługiwana przez identyfikator właściwości zależności. W [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)], jest użycie `<` *obiektu* **NumberSubstitution.CultureOverride**`=&quot;`*wartość*`&quot;.../>`, gdzie *obiektu* jest elementem obiektu, których ma zastosowanie określony numer logiki podstawienia i *wartość* jest jedną z wartości ciąg formatu, zgodnie z objaśnieniem w wartości XAML. W kodzie użycia dołączona właściwość jest obsługiwana przez <xref:System.Windows.Media.NumberSubstitution.GetCultureOverride%2A>i <xref:System.Windows.Media.NumberSubstitution.SetCultureOverride%2A>.</xref:System.Windows.Media.NumberSubstitution.SetCultureOverride%2A> </xref:System.Windows.Media.NumberSubstitution.GetCultureOverride%2A>      <a name=&quot;xamlAttributeUsage_CultureOverride&quot;></a>## Użycie atrybutu XAML ```   <object NumberSubstitution.CultureOverrideProperty=&quot;CultureInfo&quot;/>   ``` <a name=&quot;xamlValues_CultureOverride&quot;> </a> ## wartości XAML *CultureInfo* reprezentację ciągu <xref:System.Globalization.CultureInfo>wartość.</xref:System.Globalization.CultureInfo>       Na przykład ciąg &quot;en-us&quot;, reprezentuje ustawienia kulturowe angielskiej wersji językowej Stanów Zjednoczonych.      <a name=&quot;dependencyPropertyInfo_CultureOverride&quot;></a>## Informacje dotyczące właściwości zależności |||   |-|-|   | Pole identyfikatora | <xref:System.Windows.Media.NumberSubstitution.CultureOverrideProperty>|   | Wartość właściwości metadanych `true`| None |</xref:System.Windows.Media.NumberSubstitution.CultureOverrideProperty>"
  syntax:
    content: public System.Globalization.CultureInfo CultureOverride { get; set; }
