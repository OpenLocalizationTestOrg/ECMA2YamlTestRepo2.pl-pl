  name: NumberSubstitution
  nameWithType: NumberSubstitution
  fullName: System.Windows.Media.NumberSubstitution
  type: Class
  summary: "Określa, jak liczby w tekście są wyświetlane w innych kultur."
  remarks: "Większość kultury systemu dziesiętnego liczby, ale wiele kultur kształty różnych cyfr. W poniższej tabeli przedstawiono kilka systemów numerowania używane przez innych kultur.       ![Tabela symboli zastępujących liczby](~/add/media/numbersubstitution01.png &quot;tabeli symboli zastępujących liczby&quot;) przykład wygląd cyfr w innych kultur nie jest wystarczające, aby zapewnić alternatywne punktów kodowych Unicode dla każdego zestawu kształty cyfr, ponieważ w odróżnieniu od litery, cyfry, są używane w obliczeniach. Każda aplikacja sieci Web, każdy system operacyjny i co biblioteki wykonawczej zawiera kod przeznaczona do konwertowania wartości liczbowe wewnętrzny format binarny na ciąg znaków i na odwrót. Te procedury konwersji są zakodowane używać cyfr Unicode &quot;0030&quot; za pośrednictwem &quot;0039&quot;.       Klasa NumberSubstitution zawiera funkcję, która umożliwia innych kultur do zastąpienia kształty odpowiednie cyfr w czasie renderowania. Ta funkcja jest podobny do przedstawionego wykorzystywane do dostarczenia podstawiania czcionek i renderowania zależnych czcionki języka.      > [!NOTE] > Wiele kultur odrzucają ich kształtów tradycyjnych cyfr i przyjmowanie kształtów Western cyfr, w związku z tym liczba funkcji podstawienia rozpoznaje rozróżnianie dla każdego kultury kształty tradycyjnych cyfr i kształty national standardowe cyfr.      <a name=&quot;xamlTextUsage_NumberSubstitution&quot;></a>## Użycie tekstu XAML tego typu nie jest zwykle używany w [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] jako elementu obiektu. Jednak typ udostępnia kilka dołączone właściwości, które można ustawić dla elementów innych obiektów, które mają zawartości tekstowej."
