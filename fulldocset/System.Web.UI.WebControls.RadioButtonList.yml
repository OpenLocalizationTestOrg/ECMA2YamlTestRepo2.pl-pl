  type: Class
  summary: "Reprezentuje kontrolkę listy, która hermetyzuje grupę kontrolek przycisków radiowych."
  remarks: "W tym temacie:- [wprowadzenie](#introduction)      -   [określający układ listy](#specifying_list_layout)      -   [dostępności](#accessibility)      -   [składni deklaratywnej](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## kontroli RadioButtonList wprowadzenie oferuje strony deweloperom Grupa przycisków radiowych pojedynczego wyboru, które mogą być generowane dynamicznie za pośrednictwem powiązania danych.       Zawiera on <xref:System.Web.UI.WebControls.ListControl.Items%2A>kolekcji z elementów członkowskich, które odpowiadają poszczególne elementy na liście.</xref:System.Web.UI.WebControls.ListControl.Items%2A> Aby ustalić, który element jest zaznaczony, test <xref:System.Web.UI.WebControls.ListControl.SelectedItem%2A>Właściwości listy.</xref:System.Web.UI.WebControls.ListControl.SelectedItem%2A>      <a name=&quot;specifying_list_layout&quot;></a>## Określający układ listy można określić sposób renderowania przez ustawienie listy <xref:System.Web.UI.WebControls.RadioButtonList.RepeatLayout%2A>i <xref:System.Web.UI.WebControls.RadioButtonList.RepeatDirection%2A>Właściwości.</xref:System.Web.UI.WebControls.RadioButtonList.RepeatDirection%2A> </xref:System.Web.UI.WebControls.RadioButtonList.RepeatLayout%2A> Informacje o opcjach układu, zobacz <xref:System.Web.UI.WebControls.RepeatLayout>wyliczenie.</xref:System.Web.UI.WebControls.RepeatLayout>       Domyślnie <xref:System.Web.UI.WebControls.RadioButtonList.RepeatDirection%2A>ustawiono `RepeatDirection.Vertical`.</xref:System.Web.UI.WebControls.RadioButtonList.RepeatDirection%2A> Ustawienie tej właściwości na `RepeatDirection.Horizontal` powoduje, że formant do renderowania na liście w poziomie. Niektóre <xref:System.Web.UI.WebControls.RadioButtonList.RepeatLayout%2A>Ustawienia nie zezwalają na układ poziomy.</xref:System.Web.UI.WebControls.RadioButtonList.RepeatLayout%2A> Aby uzyskać więcej informacji, zobacz <xref:System.Web.UI.WebControls.RepeatLayout>wyliczenie.</xref:System.Web.UI.WebControls.RepeatLayout>      > [!CAUTION] > Ten formant może służyć do wyświetlania danych wejściowych użytkownika, która może obejmować skryptu złośliwego klienta. Sprawdź wszystkie informacje, które są wysyłane z klienta do pliku wykonywalnego skrypt, instrukcji SQL lub inny kod przed wyświetleniem go w aplikacji. Formanty walidacji służy do sprawdzenia danych wejściowych użytkownika przed wyświetleniem wejściowego tekstu w formancie RadioButtonList. Program ASP.NET udostępnia funkcję sprawdzania poprawności żądanie wejściowe do bloku skryptu, jak i HTML w danych wejściowych użytkownika. Aby uzyskać więcej informacji, zobacz [zabezpieczanie standardowych formantów](~/add/includes/ajax-current-ext-md.md), [jak: ochrona przed skryptu wykorzystuje luki w aplikacji sieci Web przez stosowanie kodowanie HTML do ciągów](~/add/includes/ajax-current-ext-md.md), i [sprawdzanie poprawności danych wejściowych użytkownika w programie ASP.NET Web Pages](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;accessibility&quot;></a>## Ułatwień dostępu do informacji na temat sposobu konfigurowania tego formantu, dzięki czemu generuje kod znaczników, który jest zgodny ze standardami ułatwień dostępu, zobacz [ułatwień dostępu w Visual Studio i ASP.NET](~/add/includes/ajax-current-ext-md.md) i [kontrolki ASP.NET i dostępności](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;declarative_syntax&quot;></a>## Składnia deklaratywne```   <asp:RadioButtonList       AccessKey=&quot;string&quot;       AppendDataBoundItems=&quot;True|False&quot;       AutoPostBack=&quot;True|False&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CausesValidation=&quot;True|False&quot;       CellPadding=&quot;integer&quot;       CellSpacing=&quot;integer&quot;       CssClass=&quot;string&quot;     