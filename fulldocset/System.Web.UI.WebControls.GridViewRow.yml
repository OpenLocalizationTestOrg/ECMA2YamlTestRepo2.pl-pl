  name: GridViewRow
  nameWithType: GridViewRow
  fullName: System.Web.UI.WebControls.GridViewRow
  type: Class
  summary: "Reprezentuje pojedynczego wiersza w <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> formantu."
  remarks: "Klasa GridViewRow służy reprezentują pojedynczego wiersza w <xref:System.Web.UI.WebControls.GridView>kontroli.</xref:System.Web.UI.WebControls.GridView> Każdy wiersz w <xref:System.Web.UI.WebControls.GridView>formantem i typ wiersza wyznaczonych przy użyciu <xref:System.Web.UI.WebControls.DataControlRowType>wyliczenie.</xref:System.Web.UI.WebControls.DataControlRowType> </xref:System.Web.UI.WebControls.GridView> Poniższa tabela zawiera listę typów innego wiersza.      | Typ wiersza | Opis elementu |   |--------------|-----------------|   | `DataRow`| Wiersz danych w formancie <xref:System.Web.UI.WebControls.GridView>. |   | `EmptyDataRow`| Pusty wiersz w <xref:System.Web.UI.WebControls.GridView>kontroli.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView> Pusty wiersz jest wyświetlane, gdy formant <xref:System.Web.UI.WebControls.GridView>nie ma żadnych rekordów do wyświetlenia i szablon <xref:System.Web.UI.WebControls.GridView.EmptyDataTemplate%2A?displayProperty=fullName>nie jest `null`. |   | `Footer`| Wiersz stopki w formancie <xref:System.Web.UI.WebControls.GridView>. |   | `Header`| Wiersz nagłówka w formancie <xref:System.Web.UI.WebControls.GridView>. |   | `Pager`| Wiersz pagera w formancie <xref:System.Web.UI.WebControls.GridView>. |   | `Separator`| Separator wiersza w formancie <xref:System.Web.UI.WebControls.GridView>. |       Aby określić typ wiersza obiektu GridViewRow, użyj <xref:System.Web.UI.WebControls.GridViewRow.RowType%2A>Właściwości.</xref:System.Web.UI.WebControls.GridViewRow.RowType%2A> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.EmptyDataTemplate%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.GridView> Obiekt GridViewRow również ma stan skojarzony z nim. Stan może być bitowe połączenie wartości w tabeli poniżej.      | Wartość | Opis elementu |   |-----------------|-----------------|   | `Alternate`| Obiekt GridViewRow jest alternatywny wierszy w formancie <xref:System.Web.UI.WebControls.GridView>. |   | `Edit`| Obiekt GridViewRow jest w trybie edycji. |   | `Normal`| Obiekt GridViewRow jest w stanie normalny (domyślnie). |   | `Selected`| Obiekt GridViewRow jest wybrany. |       Aby określić stan obiektu GridViewRow, użyj <xref:System.Web.UI.WebControls.GridViewRow.RowState%2A>Właściwości.</xref:System.Web.UI.WebControls.GridViewRow.RowState%2A> </xref:System.Web.UI.WebControls.GridView>       <xref:System.Web.UI.WebControls.GridView>Formant przechowuje wszystkie wiersze danych w <xref:System.Web.UI.WebControls.GridView.Rows%2A>kolekcji.</xref:System.Web.UI.WebControls.GridView.Rows%2A> </xref:System.Web.UI.WebControls.GridView> Aby określić indeks obiektu GridViewRow <xref:System.Web.UI.WebControls.GridView.Rows%2A>kolekcji, użyj <xref:System.Web.UI.WebControls.GridViewRow.RowIndex%2A>Właściwości.</xref:System.Web.UI.WebControls.GridViewRow.RowIndex%2A> </xref:System.Web.UI.WebControls.GridView.Rows%2A>       Można uzyskać dostęp do właściwości obiektu danych podstawowych jest powiązany z obiektem GridViewRow przy użyciu <xref:System.Web.UI.WebControls.GridViewRow.DataItem%2A>Właściwości.</xref:System.Web.UI.WebControls.GridViewRow.DataItem%2A>      > [!NOTE] > <xref:System.Web.UI.WebControls.GridViewRow.DataItem%2A>Właściwość jest dostępna tylko podczas i po <xref:System.Web.UI.WebControls.GridView.RowDataBound>zdarzenie <xref:System.Web.UI.WebControls.GridView>kontroli.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowDataBound> </xref:System.Web.UI.WebControls.GridViewRow.DataItem%2A>       Aby określić indeks obiektu danych w źródle danych, użyj <xref:System.Web.UI.WebControls.GridViewRow.DataItemIndex%2A>Właściwości.</xref:System.Web.UI.WebControls.GridViewRow.DataItemIndex%2A>       Dostęp do pojedynczych komórek obiektu GridViewRow przy użyciu <xref:System.Web.UI.WebControls.TableRow.Cells%2A>Właściwości.</xref:System.Web.UI.WebControls.TableRow.Cells%2A> Jeśli komórka zawiera inne formanty, formantu można pobrać z komórki za pomocą <xref:System.Web.UI.Control.Controls%2A>kolekcji komórki.</xref:System.Web.UI.Control.Controls%2A> Można również użyć <xref:System.Web.UI.Control.FindControl%2A>metody komórki można znaleźć formantu, jeśli formant ma <xref:System.Web.UI.Control.ID%2A>określonego.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.Control.FindControl%2A>       Można pobrać wartości pola z <xref:System.Web.UI.WebControls.BoundField>kolumny pole lub kolumnę automatycznie generowane pola, użyj <xref:System.Web.UI.WebControls.TableCell.Text%2A>Właściwości komórki.</xref:System.Web.UI.WebControls.TableCell.Text%2A> </xref:System.Web.UI.WebControls.BoundField> Aby pobrać wartość pola z innych typów kolumn pola, których wartość pola jest powiązana z formantem, najpierw pobrać z odpowiedniej komórki formantu i dostęp do odpowiedniej właściwości formantu.      > [!NOTE] > Można użyć wyrażenia wiązania danych bezpośrednio w <xref:System.Web.UI.WebControls.TemplateField>pola kolumny bez powiązania wartości do właściwości formantu.</xref:System.Web.UI.WebControls.TemplateField> W takim przypadku wartość pola jest automatycznie umieszczane w <xref:System.Web.UI.DataBoundLiteralControl>kontroli.</xref:System.Web.UI.DataBoundLiteralControl> Można pobrać wartości pola, należy najpierw pobrać <xref:System.Web.UI.DataBoundLiteralControl>kontrolować z odpowiedniej komórki, a następnie użyć jego <xref:System.Web.UI.DataBoundLiteralControl.Text%2A>Właściwości.</xref:System.Web.UI.DataBoundLiteralControl.Text%2A> </xref:System.Web.UI.DataBoundLiteralControl>       Aby uzyskać listę początkowe wartości właściwości dla wystąpienia GridViewRow, zobacz <xref:System.Web.UI.WebControls.GridViewRow.%23ctor%2A>konstruktora.</xref:System.Web.UI.WebControls.GridViewRow.%23ctor%2A>"
  example:
  - "The following example demonstrates how to use a GridViewRow object to retrieve a field value from a cell in the <xref:System.Web.UI.WebControls.GridView> control and then display the value on the page.  \n  \n [!code-vb[GridViewRow#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_300_1.aspx)]\n [!code-cs[GridViewRow#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_300_1.aspx)]  \n  \n The following example demonstrates how to use a GridViewRow object to retrieve a <xref:System.Web.UI.WebControls.TextBox> control declared in a <xref:System.Web.UI.WebControls.TemplateField> field column's edit item template. The value of the text box is then passed to a <xref:System.Web.UI.WebControls.SqlDataSource> control for updating in the data source.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[GridViewRowFindControl#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_300_2.aspx)]\n [!code-vb[GridViewRowFindControl#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_300_2.aspx)]"
