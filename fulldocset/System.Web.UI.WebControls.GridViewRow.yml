  remarks: "Użyj właściwości RowType w celu określenia typu wiersz, który <xref:System.Web.UI.WebControls.GridViewRow>obiekt reprezentuje.</xref:System.Web.UI.WebControls.GridViewRow> W poniższej tabeli wymieniono wartości typu innego wiersza przy użyciu <xref:System.Web.UI.WebControls.DataControlRowType>wyliczenie.</xref:System.Web.UI.WebControls.DataControlRowType>      | Typ wiersza | Opis elementu |   |--------------|-----------------|   | <xref:System.Web.UI.WebControls.DataControlRowType>| Wiersz danych w formancie <xref:System.Web.UI.WebControls.GridView>. |   | <xref:System.Web.UI.WebControls.DataControlRowType>| Wiersz stopki w formancie <xref:System.Web.UI.WebControls.GridView>. |   | <xref:System.Web.UI.WebControls.DataControlRowType>| Wiersz nagłówka w formancie <xref:System.Web.UI.WebControls.GridView>. |   | <xref:System.Web.UI.WebControls.DataControlRowType>| Pusty wiersz w <xref:System.Web.UI.WebControls.GridView>kontroli.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.DataControlRowType> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.DataControlRowType> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.DataControlRowType> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.DataControlRowType> Pusty wiersz jest wyświetlane, gdy formant <xref:System.Web.UI.WebControls.GridView>nie ma żadnych rekordów do wyświetlenia. |   | <xref:System.Web.UI.WebControls.DataControlRowType>| Wiersz pagera w formancie <xref:System.Web.UI.WebControls.GridView>. |   | <xref:System.Web.UI.WebControls.DataControlRowType>| Separator wiersza w formancie <xref:System.Web.UI.WebControls.GridView>. |       Ta właściwość jest często używana, można ustalić typu wiersza przed wykonaniem operacji.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.DataControlRowType> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.DataControlRowType> </xref:System.Web.UI.WebControls.GridView>"
  example:
  - "The following example demonstrates how to use the RowType property to determine whether a row being created is a footer row. If the row is a footer row, the value for the sum of the column is updated into the footer row.  \n  \n [!code-vb[GridViewRowRowType#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_981_1.aspx)]\n [!code-cs[GridViewRowRowType#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_981_1.aspx)]"
