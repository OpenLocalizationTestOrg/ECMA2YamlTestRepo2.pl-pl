      description: "Bitowe połączenie <xref href=&quot;System.Web.UI.WebControls.DataControlRowState&quot;> </xref> wartości."
  overload: System.Web.UI.WebControls.GridViewRow.RowState*
  exceptions: []
  platform:
  - net462
