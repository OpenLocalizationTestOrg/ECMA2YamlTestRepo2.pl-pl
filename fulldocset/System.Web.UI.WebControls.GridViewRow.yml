  summary: "Pobiera stan <xref href=&quot;System.Web.UI.WebControls.GridViewRow&quot;> </xref> obiektu."
  remarks: "Użyj <xref:System.Web.UI.WebControls.GridViewRow.RowType%2A>Właściwości w celu określenia stanu <xref:System.Web.UI.WebControls.GridViewRow>obiektu.</xref:System.Web.UI.WebControls.GridViewRow> </xref:System.Web.UI.WebControls.GridViewRow.RowType%2A> Stan może być bitowe połączenie wartości w poniższej tabeli: | Wartość stanu | Opis elementu |   |------------------|-----------------|   | `DataControlRowState.Alternate`| Obiekt <xref:System.Web.UI.WebControls.GridViewRow>jest alternatywny wierszy w formancie <xref:System.Web.UI.WebControls.GridView>. |   | `DataControlRowState.Edit`| Obiekt <xref:System.Web.UI.WebControls.GridViewRow>jest w trybie edycji. |   | `DataControlRowState.Normal`| Obiekt <xref:System.Web.UI.WebControls.GridViewRow>jest w stanie normalny (domyślnie). |   | `DataControlRowState.Selected`| Obiekt <xref:System.Web.UI.WebControls.GridViewRow>jest wybrany. |       Ta właściwość jest najczęściej używany do określenia stanu wiersza przed wykonaniem operacji.</xref:System.Web.UI.WebControls.GridViewRow> </xref:System.Web.UI.WebControls.GridViewRow> </xref:System.Web.UI.WebControls.GridViewRow> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridViewRow>"
  example:
  - "The following example demonstrates how to use the RowState property to determine whether a row is in edit mode or is selected. If the user selects a different row while the <xref:System.Web.UI.WebControls.GridView> control is in edit mode, the <xref:System.Web.UI.WebControls.GridView> control exits edit mode.  \n  \n [!code-cs[GridViewRowRowState#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_268_1.aspx)]\n [!code-vb[GridViewRowRowState#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_268_1.aspx)]"
  syntax:
