  summary: "Pobiera wartość wskazującą, czy odstępy między symbolami tekstu kapitału wszystkie globalnie jest dostosowana do zwiększenia czytelności."
  remarks: "Odstępy kapitału jest funkcją, która umożliwia podanie więcej odstępów, korzystając z wielkimi literami w tekście. Wielkie litery mają zwykle blend z małych liter. Między wierszami, który pojawi się atrakcyjne między i Wielkiej litery i zawierać małą literę może wyglądać zbyt ścisłej stosowania wielkimi literami. Następujący tekst Wyświetla normalne i inwestycyjne odstępy Pescadero czcionki.       ![Tekst przy użyciu odstępy kapitału OpenType](~/add/media/opentypefont21.gif &quot;tekst przy użyciu odstępy kapitału OpenType&quot;) przykład normalne i inwestycyjne odstępy"
  syntax:
    content: public abstract bool CapitalSpacing { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli jest dostosować odstępy; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Wartość domyślna to <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Media.TextFormatting.TextRunTypographyProperties.CapitalSpacing*
  exceptions: []
