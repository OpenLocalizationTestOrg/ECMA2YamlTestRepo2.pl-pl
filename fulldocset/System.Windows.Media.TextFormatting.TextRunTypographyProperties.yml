  name: Capitals
  nameWithType: TextRunTypographyProperties.Capitals
  fullName: System.Windows.Media.TextFormatting.TextRunTypographyProperties.Capitals
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.TextFormatting
  summary: "Pobiera wartość wskazującą kapitału formę wybranej czcionki."
  remarks: "Wersalików to zbiór typograficzne formularze, które renderowania tekstu w wyglądzie kapitału symboli. Zwykle Po wyrenderowaniu tekstu jako wersaliki odstępów między literami może występować zbyt ścisłej i wagi, jak i część zbyt duże litery. OpenType obsługuje wiele formatów stylów literami, w tym kapitalików, małych wersalików, tytułowych i inwestycyjne odstępów. Formaty te style pozwala na kontrolowanie wyglądu wersalików.       Następujący tekst zawiera standardowe wielkimi literami czcionki Pescadero, a następnie liter jako &quot;SmallCaps&quot; i &quot;AllSmallCaps&quot;. W takim przypadku ten sam rozmiar czcionki jest używany dla wszystkich trzech słów.       ![Tekst wielkie litery OpenType](~/add/media/opentypefont11.gif &quot;tekst wielkie litery OpenType&quot;) przykład literami"
  syntax:
    content: public abstract System.Windows.FontCapitals Capitals { get; }
    return:
      type: System.Windows.FontCapitals
      description: "Jeden z <xref href=&quot;System.Windows.FontCapitals&quot;> </xref> wartości. Wartość domyślna to <xref href=&quot;System.Windows.FontCapitals&quot;> </xref>."
  overload: System.Windows.Media.TextFormatting.TextRunTypographyProperties.Capitals*
  exceptions: []
  platform:
  - net462
