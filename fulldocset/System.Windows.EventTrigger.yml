  name: EventTrigger
  nameWithType: EventTrigger
  fullName: System.Windows.EventTrigger
  type: Class
  summary: "Reprezentuje wyzwalacz, który dotyczy działań w odpowiedzi na zdarzenia."
  remarks: "<xref:System.Windows.Trigger>obiekty mają <xref:System.Windows.Trigger.Setters%2A>, <xref:System.Windows.TriggerBase.EnterActions%2A>, i <xref:System.Windows.TriggerBase.ExitActions%2A>Właściwości stosowane akcji lub zmiany na podstawie stanu niektórych właściwości podczas obiektów EventTrigger uruchomić zestaw <xref:System.Windows.EventTrigger.Actions%2A>po wystąpieniu określonego kierowanego zdarzenia.</xref:System.Windows.EventTrigger.Actions%2A> </xref:System.Windows.TriggerBase.ExitActions%2A> </xref:System.Windows.TriggerBase.EnterActions%2A> </xref:System.Windows.Trigger.Setters%2A></xref:System.Windows.Trigger> Na przykład można uruchomić zestaw animacji, gdy wskaźnik myszy znajduje się nad określony za pomocą EventTrigger [!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)] formantu. W odróżnieniu od <xref:System.Windows.Trigger>EventTrigger nie ma żadnych koncepcji zakończenia, stanu, tak akcja nie są zapisywane po warunek zgłoszone zdarzenie nie jest już wartość true.</xref:System.Windows.Trigger>       Należy pamiętać, że podczas korzystania z EventTrigger, musisz wybrać zdarzenia, które nie zakłóca zachowania związanego z używaniem formantu. Formanty, takie jak <xref:System.Windows.Controls.Button>lub <xref:System.Windows.Controls.TextBox>wykonywanie określonych czynności na zdarzenia wejściowe użytkownika, takie jak kliknięcie myszą i zdarzenia z klawiatury.</xref:System.Windows.Controls.TextBox> </xref:System.Windows.Controls.Button> Na przykład, jeśli są style przycisku, a następnie spróbuj ustawić <xref:System.Windows.Input.Mouse.MouseDown>zdarzeń jako <xref:System.Windows.EventTrigger.RoutedEvent%2A>z EventTrigger EventTrigger nigdy nie zostanie zastosowany, ponieważ zdarzenie najpierw pobiera obsługiwane za pomocą przycisku.</xref:System.Windows.EventTrigger.RoutedEvent%2A> </xref:System.Windows.Input.Mouse.MouseDown> Zamiast tego można użyć <xref:System.Windows.Input.Mouse.PreviewMouseDown>zdarzenie lub zdarzenia.</xref:System.Windows.Input.Mouse.PreviewMouseDown>       Korzystając z powiązania danych, jeśli używasz <xref:System.Windows.Data.Binding.TargetUpdated>zdarzenia, należy ustawić <xref:System.Windows.Data.Binding.NotifyOnTargetUpdated%2A>wartości z <xref:System.Windows.Data.Binding>do obiektu `true` dla się zdarzenia.</xref:System.Windows.Data.Binding> </xref:System.Windows.Data.Binding.NotifyOnTargetUpdated%2A> </xref:System.Windows.Data.Binding.TargetUpdated>       Dodawanie <xref:System.Windows.TriggerAction>podrzędnych do obiektu EventTrigger niejawnie dodaje go do <xref:System.Windows.TriggerActionCollection>dla obiekt EventTrigger.</xref:System.Windows.TriggerActionCollection> </xref:System.Windows.TriggerAction>"
  example:
  - "This example shows how to use event triggers in a style to animate the <xref:System.Windows.UIElement.MouseEnter> and <xref:System.Windows.UIElement.MouseLeave> events of a <xref:System.Windows.FrameworkElement>. In this example, the <xref:System.Windows.Style> has the <xref:System.Windows.Style.TargetType%2A> set to <xref:System.Windows.Shapes.Rectangle>. Therefore, there is no need to qualify the `MouseEnter` and `MouseLeave` event names with the class name.  \n  \n [!code-xml[StyleEventTriggerAnimation#EventTriggerSnippet](~/add/codesnippet/xaml/StyleEventTriggerAnimation/Default.xaml#eventtriggersnippet)]\n [!code-xml[StyleEventTriggerAnimation#EventTriggerSnippet](~/add/codesnippet/xaml/t-system.windows.eventtr_1.xaml)]"
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("Actions")]

      public class EventTrigger : System.Windows.TriggerBase, System.Windows.Markup.IAddChild
