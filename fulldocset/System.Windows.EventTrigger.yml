- uid: System.Windows.EventTrigger.Actions
  id: Actions
  parent: System.Windows.EventTrigger
  langs:
  - csharp
  name: Actions
  nameWithType: EventTrigger.Actions
  fullName: System.Windows.EventTrigger.Actions
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "Pobiera kolekcję akcji do zastosowania po wystąpieniu zdarzenia."
  remarks: "W odróżnieniu od <xref:System.Windows.Trigger>, <xref:System.Windows.EventTrigger>ma pojęcie zakończenia, stanu, tak akcja nie są zapisywane po warunek, który wywołał zdarzenie nie jest już wartość true.</xref:System.Windows.EventTrigger> </xref:System.Windows.Trigger>       Dodawanie <xref:System.Windows.TriggerAction>dziecka <xref:System.Windows.EventTrigger>obiektu niejawnie dodaje go do <xref:System.Windows.TriggerActionCollection>dla <xref:System.Windows.EventTrigger>obiektu.</xref:System.Windows.EventTrigger> </xref:System.Windows.TriggerActionCollection> </xref:System.Windows.EventTrigger> </xref:System.Windows.TriggerAction>      > [!NOTE] > Tej właściwości można ustawić tylko [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] za pomocą składni kolekcji pokazano lub uzyskiwanie dostępu do obiektu kolekcji, a następnie użyć jego różnych metod, takich jak dodawanie. Właściwość do samego obiektu kolekcji jest tylko do odczytu, sama kolekcja odczytu i zapisu.      <a name=&quot;xamlPropertyElementUsage_Actions&quot;></a>## Użycie elementu właściwości języka XAML ```   <object>     <object.Actions>       OneOrMoreTriggerActions     </object.Actions>   </object>   ``` <a name=&quot;xamlValues_Actions&quot;> </a> ## wartości XAML *OneOrMoreTriggerActions* co najmniej jeden <xref:System.Windows.TriggerAction>obiektów.</xref:System.Windows.TriggerAction>      "
  example:
  - "This example describes how to use event triggers in a style to animate the <xref:System.Windows.UIElement.MouseEnter> and <xref:System.Windows.UIElement.MouseLeave> events of a <xref:System.Windows.FrameworkElement>. As mentioned above, adding a <xref:System.Windows.TriggerAction> child to an <xref:System.Windows.EventTrigger> object implicitly adds it to the <xref:System.Windows.TriggerActionCollection> for the <xref:System.Windows.EventTrigger> object. Therefore, in this example, `<EventTrigger.Actions>` is implicit.  \n  \n [!code-xml[StyleEventTriggerAnimation#EventTriggerSnippet](~/add/codesnippet/xaml/StyleEventTriggerAnimation/Default.xaml#eventtriggersnippet)]\n [!code-xml[StyleEventTriggerAnimation#EventTriggerSnippet](~/add/codesnippet/xaml/p-system.windows.eventtr_1_1.xaml)]"
  syntax:
    content: public System.Windows.TriggerActionCollection Actions { get; }
    return:
      type: System.Windows.TriggerActionCollection
      description: "Wartość domyślna to pustej kolekcji."
  overload: System.Windows.EventTrigger.Actions*
  exceptions: []
  platform:
  - net462
