  remarks: "<xref:System.Windows.EventTrigger>s zastosować zestaw akcji po wystąpieniu określonego kierowanego zdarzenia.</xref:System.Windows.EventTrigger> Na przykład można użyć <xref:System.Windows.EventTrigger>s, aby uruchomić zestaw animacji, gdy wskaźnik myszy znajduje się nad określony [!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)] kontroli.</xref:System.Windows.EventTrigger>       Jeśli szablon lub styl, który zawiera ten <xref:System.Windows.EventTrigger>nie ma `TargetType` właściwość określona, to trzeba jakości nazwy zdarzenia ze przy użyciu nazwy klasy `ClassName.EventName` składni.</xref:System.Windows.EventTrigger>       <xref:System.Windows.EventTrigger>obiekty nie mogą obsługiwać zdarzeń, które zostały już <xref:System.Windows.RoutedEventArgs.Handled%2A>.</xref:System.Windows.RoutedEventArgs.Handled%2A></xref:System.Windows.EventTrigger> Formanty, takie jak <xref:System.Windows.Controls.Button>lub <xref:System.Windows.Controls.TextBox>wykonywanie określonych czynności na zdarzenia wejściowe użytkownika, takie jak kliknięcie myszą i zdarzenia z klawiatury.</xref:System.Windows.Controls.TextBox> </xref:System.Windows.Controls.Button> Na przykład, jeśli są style przycisku, a następnie spróbuj ustawić <xref:System.Windows.Input.Mouse.MouseDown>zdarzenia RoutedEvent z <xref:System.Windows.EventTrigger>, <xref:System.Windows.EventTrigger>nigdy nie zostanie zastosowany, ponieważ zdarzenie najpierw pobiera obsługiwane za pomocą przycisku.</xref:System.Windows.EventTrigger> </xref:System.Windows.EventTrigger> </xref:System.Windows.Input.Mouse.MouseDown> Zamiast tego można użyć <xref:System.Windows.Input.Mouse.PreviewMouseDown>zdarzenie lub zdarzenia.</xref:System.Windows.Input.Mouse.PreviewMouseDown>       Korzystając z powiązania danych, jeśli używasz <xref:System.Windows.Data.Binding.TargetUpdated>zdarzenia, należy ustawić <xref:System.Windows.Data.Binding.NotifyOnTargetUpdated%2A>wartość Twojej <xref:System.Windows.Data.Binding>obiektu na wartość true dla się zdarzenia.</xref:System.Windows.Data.Binding> </xref:System.Windows.Data.Binding.NotifyOnTargetUpdated%2A> </xref:System.Windows.Data.Binding.TargetUpdated>"
  example:
  - "This example shows how to use event triggers in a style to animate the <xref:System.Windows.UIElement.MouseEnter> and <xref:System.Windows.UIElement.MouseLeave> events of a <xref:System.Windows.FrameworkElement>. In this example, the <xref:System.Windows.Style> has the <xref:System.Windows.Style.TargetType%2A> set to <xref:System.Windows.Shapes.Rectangle>. Therefore, there is no need to qualify the `MouseEnter` and `MouseLeave` event names with the class name.  \n  \n [!code-xml[StyleEventTriggerAnimation#EventTriggerSnippet](~/add/codesnippet/xaml/StyleEventTriggerAnimation/Default.xaml#eventtriggersnippet)]\n [!code-xml[StyleEventTriggerAnimation#EventTriggerSnippet](~/add/codesnippet/xaml/p-system.windows.eventtr_0_1.xaml)]"
