  name: HierarchicalDataSourceView
  nameWithType: HierarchicalDataSourceView
  fullName: System.Web.UI.HierarchicalDataSourceView
  type: Class
  summary: "Reprezentuje widok danych na węzeł lub kolekcja węzłów w strukturę hierarchiczną danych <xref href=&quot;System.Web.UI.HierarchicalDataSourceControl&quot;> </xref> formantu."
  remarks: "Program ASP.NET obsługuje architekturę wiązania danych, która umożliwia kontrolki serwera sieci Web powiązanie z danymi oraz zaprezentować go w spójny sposób. Formanty serwera sieci Web, które należy powiązać dane są nazywane formanty powiązane z danymi i klasy, które ułatwiają tego powiązania są nazywane kontrolki źródła danych. Kontrolki źródła danych może reprezentować dowolnego źródła danych: plik, strumienia, relacyjnej bazy danych, obiekt biznesowy i tak dalej. Źródło danych określa danych obecnych w spójny sposób formanty powiązane z danymi, niezależnie od tego, czy źródło lub format danych źródłowych.       Kontrolki źródła danych, reprezentujące danymi hierarchicznymi pochodzi od abstrakcyjnej <xref:System.Web.UI.HierarchicalDataSourceControl>klasy.</xref:System.Web.UI.HierarchicalDataSourceControl> Formant źródła danych można traktować jako kombinacja obiekt formantu źródła danych i jego skojarzony widoki danych, które są reprezentowane przez obiekty widoku źródła danych. Kontrolki źródła danych hierarchiczna obsługuje widoku źródła danych hierarchicznych dla każdego poziomu hierarchiczne dane, które reprezentują. Widoki źródła danych nie są nazwy, jak w przypadku <xref:System.Web.UI.DataSourceView>obiektów skojarzonych z <xref:System.Web.UI.DataSourceControl>kontroli, ale są identyfikowane za pomocą ich unikatowy hierarchiczna ścieżki.</xref:System.Web.UI.DataSourceControl> </xref:System.Web.UI.DataSourceView>       Widoki źródła danych Zdefiniuj możliwości kontroli źródła danych. Obiekty, w tym HierarchicalDataSourceView, obsługuje pobieranie danych z podstawowym źródłem danych za pomocą widoku źródła danych wszystkie <xref:System.Web.UI.HierarchicalDataSourceView.Select%2A>metodę, która pobiera listę hierarchiczną dane jako <xref:System.Web.UI.IHierarchicalEnumerable>obiektu.</xref:System.Web.UI.IHierarchicalEnumerable> </xref:System.Web.UI.HierarchicalDataSourceView.Select%2A> Obiekty opcjonalnie obsługiwać zestaw podstawowych możliwości, w tym operacje, takie jak widok źródła danych wszystkie <xref:System.Web.UI.DataSourceView.Insert%2A>, <xref:System.Web.UI.DataSourceView.Update%2A>, <xref:System.Web.UI.DataSourceView.Delete%2A>i sortowanie.</xref:System.Web.UI.DataSourceView.Delete%2A> </xref:System.Web.UI.DataSourceView.Update%2A> </xref:System.Web.UI.DataSourceView.Insert%2A> Kontrolki powiązane z danymi odnajdywania wyświetlić możliwości kontroli źródła danych, przywracając odpowiedniego źródła danych przy użyciu <xref:System.Web.UI.HierarchicalDataSourceControl.GetHierarchicalView%2A>— Metoda i badania widoku w czasie projektowania lub w czasie wykonywania.</xref:System.Web.UI.HierarchicalDataSourceControl.GetHierarchicalView%2A> HierarchicalDataSourceView nie obsługuje obecnie <xref:System.Web.UI.DataSourceView.Insert%2A>, <xref:System.Web.UI.DataSourceView.Update%2A>lub <xref:System.Web.UI.DataSourceView.Delete%2A>operacji.</xref:System.Web.UI.DataSourceView.Delete%2A> </xref:System.Web.UI.DataSourceView.Update%2A> </xref:System.Web.UI.DataSourceView.Insert%2A>"
  example:
  - "The following code example demonstrates how to derive a class from the HierarchicalDataSourceView class to retrieve data from hierarchical data storage, in this case a file system. The `FileSystemDataSourceView` class is a strongly typed HierarchicalDataSourceView instance that enables hierarchical Web server controls such as the <xref:System.Web.UI.WebControls.TreeView> control to bind to a `FileSystemDataSource` control and display file system information. For security purposes, file system information is displayed only if the data source control is being used in a localhost, authenticated scenario, and only starts with the virtual directory that the Web Forms page using the data source control resides in. Otherwise, the `viewPath` parameter passed to the constructor might be used to create a view based on the current file system path. This code example is part of a larger example provided for the <xref:System.Web.UI.HierarchicalDataSourceControl> class.  \n  \n [!code-cs[Urtue.Samples.Alexkr.FileSystemDataSource_1#3](~/add/codesnippet/csharp/t-system.web.ui.hierarch_0_1.cs)]\n [!code-vb[Urtue.Samples.Alexkr.FileSystemDataSource_1#3](~/add/codesnippet/visualbasic/t-system.web.ui.hierarch_0_1.vb)]"
  syntax:
    content: public abstract class HierarchicalDataSourceView
