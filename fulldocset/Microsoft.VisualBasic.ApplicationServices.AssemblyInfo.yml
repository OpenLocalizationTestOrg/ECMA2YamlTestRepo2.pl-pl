  summary: "Pobiera numer wersji aplikacji."
  remarks: "`My.Application.Info.Version` Pobiera właściwość <xref:System.Version>obiektu zawierającego numer wersji aplikacji.</xref:System.Version> Można użyć <xref:System.Version.Major%2A>, <xref:System.Version.Minor%2A>, <xref:System.Version.Build%2A>, i <xref:System.Version.Revision%2A>właściwości <xref:System.Version>obiektu uzyskanie dostępu do określonej wersji informacji o aplikacji.</xref:System.Version> </xref:System.Version.Revision%2A> </xref:System.Version.Build%2A> </xref:System.Version.Minor%2A> </xref:System.Version.Major%2A>       Aplikacje wdrożone ClickOnce powinny używać <xref:System.Deployment.Application.ApplicationDeployment.CurrentVersion%2A>Właściwość <xref:Microsoft.VisualBasic.ApplicationServices.ConsoleApplicationBase.Deployment%2A>Właściwości.</xref:Microsoft.VisualBasic.ApplicationServices.ConsoleApplicationBase.Deployment%2A> </xref:System.Deployment.Application.ApplicationDeployment.CurrentVersion%2A>      ## Dostępność według typu projektu | Typ projektu | Dostępne |   |------------------|---------------|   | Aplikacji formularzy systemu Windows | **Yes**|   | Biblioteka klas | **Yes**|   | Aplikacja konsolowa | **Yes**|   | Formant formularzy systemu Windows Biblioteka | **Yes**|   | Biblioteka kontrolek w sieci Web | Nie |   | Usługa systemu Windows | **Yes**|   | Witryna sieci Web | Nie |"
  example:
  - "This example uses the `My.Application.Info.Version` property to display the version of the application.  \n  \n [!code-vb[VbVbalrMyApplication#30](~/add/codesnippet/visualbasic/VbVbalrMyApplication/Form1.vb#30)]"
  syntax:
    content: public Version Version { get; }
    return:
      type: System.Version
      description: "A <xref:System.Version>obiektu zawierającego numer wersji aplikacji.</xref:System.Version>"
  overload: Microsoft.VisualBasic.ApplicationServices.AssemblyInfo.Version*
  exceptions:
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: "Aplikacja nie ma wystarczających uprawnień do dostępu wersja zestawu."
