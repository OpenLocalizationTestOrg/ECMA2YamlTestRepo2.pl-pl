- uid: Microsoft.VisualBasic.ApplicationServices.AssemblyInfo.StackTrace
  id: StackTrace
  parent: Microsoft.VisualBasic.ApplicationServices.AssemblyInfo
  langs:
  - csharp
  name: StackTrace
  nameWithType: AssemblyInfo.StackTrace
  fullName: Microsoft.VisualBasic.ApplicationServices.AssemblyInfo.StackTrace
  type: Property
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.ApplicationServices
  summary: "Pobiera bieżące informacje śledzenia stosu."
  remarks: "`My.Application.Info.StackTrace` Wywołania metody w odwrotnej kolejności chronologicznej listy właściwości — to, że najpierw opisuje najnowszych wywołanie metody i wyświetlane są każdego wywołania metody na stosie w osobnym wierszu. Jednak `My.Application.Info.StackTrace` właściwość może nie raportować dowolną liczbę wywołań metody zgodnie z oczekiwaniami, z powodu przekształcenia kodu, jakie występują podczas optymalizacji.       Zwykle informacje śledzenia stosu jest używana do debugowania aplikacji.       Informacje śledzenia stosu dla każdego wywołania metody są sformatowane następująco: &quot;w *fullclassname —*.* MethodName*(*MethodParams*) w *FileName*: wiersza *numer wiersza* &quot;literal&quot;na&quot;jest poprzedzony trzy spacje i literały&quot;w&quot;i&quot;: wiersza &quot;są pomijane, jeśli symboli debugowania nie są dostępne. Symbole zastępcze `FullClassName`, `MethodName`, `MethodParams`, `FileName`, i `LineNumber` są zastępowane rzeczywistymi wartościami zdefiniowane w następujący sposób: | Część | Opis elementu |   |----------|-----------------|   | *Fullclassname —*| Pełna nazwa klasy, włącznie z przestrzenią nazw. |   | *MethodName*| Nazwa metody. |   | *MethodParams*| Lista par nazwa/typu parametru. Każda para jest rozdzielanych przecinkami (,). Te informacje jest pomijana, jeżeli *MethodName* przyjmuje zero parametrów. |   | *FileName*| Nazwa źródła pliku where *MethodName* metoda jest zadeklarowana. Te informacje jest pomijana, jeżeli symboli debugowania nie są dostępne. |   | *Numer wiersza*| Numer wiersza w *FileName* zawierający kodu źródłowego z *MethodName* instrukcji, która znajduje się na stosie wywołań. Te informacje jest pomijana, jeżeli symboli debugowania nie są dostępne. |       `My.Applicaiton.Info.StackTrace` Właściwości zapewnia funkcje podobne do <xref:System.Environment.StackTrace%2A>Właściwości.</xref:System.Environment.StackTrace%2A>      ## Dostępność według typu projektu | Typ projektu | Dostępne |   |------------------|---------------|   | Aplikacji formularzy systemu Windows | **Yes**|   | Biblioteka klas | **Yes**|   | Aplikacja konsolowa | **Yes**|   | Formant formularzy systemu Windows Biblioteka | **Yes**|   | Biblioteka kontrolek w sieci Web | Nie |   | Usługa systemu Windows | **Yes**|   | Witryna sieci Web | Nie |"
  example:
  - "This example uses the `My.Application.Info.StackTrace` property to display the stack trace of the application from the point at which the code executes.  \n  \n [!code-vb[VbVbalrMyApplication#27](~/add/codesnippet/visualbasic/VbVbalrMyApplication/Form1.vb#27)]"
  syntax:
    content: public string StackTrace { get; }
    return:
      type: System.String
      description: "A <xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;> </xref> zawierający informacje śledzenia stosu bieżącej. Zwracana wartość może być <xref:System.String>.</xref:System.String>"
  overload: Microsoft.VisualBasic.ApplicationServices.AssemblyInfo.StackTrace*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Informacje o żądanej ślad stosu jest poza zakresem."
  platform:
  - net462
