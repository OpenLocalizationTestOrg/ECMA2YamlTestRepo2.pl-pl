  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design.Serialization
  summary: "Deserializuje danego wyrażenia do obiektu w pamięci."
  remarks: "Jest to pomocnika metodę, która klas pochodnych można wywołać w celu deserializacji wyrażenia. Instrukcja on deserializuje interpretowanie i wykonywania określona przez wyrażenie CodeDOM `expression` parametr, a następnie zwraca wyniki. Jeśli obiekt musi zostać utworzony w wyniku tego wyrażenia, będzie mógł skorzystać nazwa określona przez `name` parametru. Nazwa może być `null` , jeśli nie istnieje potrzeba obiekt nazwę. W poniższej tabeli opisano sposób określonego wyrażenia są obsługiwane.      | Wyrażenie | Zachowanie |   |----------------|--------------|   | <xref:System.CodeDom.CodeThisReferenceExpression>| To wyrażenie reprezentuje `this` lub `Me`.</xref:System.CodeDom.CodeThisReferenceExpression> Aby zlokalizować obiekt, który jest skojarzony z tym wyrażeniu, metoda DeserializeExpression będzie wyglądać w stos kontekstu dla <xref:System.ComponentModel.Design.Serialization.RootContext>.</xref:System.ComponentModel.Design.Serialization.RootContext> Ten obiekt zawiera obiekt główny wykres i wyrażenie, które reprezentuje on. Jeśli obiekt jest dostępny i zgodny wyrażenie, zostanie zwrócony do obiektu głównego. Błąd jest zgłaszany, gdy wystąpienie nie może zostać zlokalizowany. |   | <xref:System.CodeDom.CodeFieldReferenceExpression>| Jeśli obiekt główny element docelowy odwołanie do pola <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager.GetInstance%2A>zostanie użyta metoda parametru manager można pobrać wystąpienia obiektu na podstawie nazwy.</xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager.GetInstance%2A> </xref:System.CodeDom.CodeFieldReferenceExpression> W przeciwnym razie wartość odbicia standardowy jest używany dla obiekt docelowy można znaleźć żądanego pola. Błąd jest zgłaszany, gdy pole nie może być zlokalizowany. |   | <xref:System.CodeDom.CodeVariableReferenceExpression>| <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager.GetInstance%2A>Metody `manager` parametru jest używana do lokalizowania wystąpienie reprezentujące podana nazwa zmiennej.</xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager.GetInstance%2A> </xref:System.CodeDom.CodeVariableReferenceExpression> Błąd jest zgłaszany, gdy wystąpienie nie może zostać zlokalizowany. |       DeserializeExpression w dalszym ciągu zinterpretować wyrażenia, dopóki nie są one całkowicie rozwiązany do obiektu lub dopóki nie będzie można uprościć wyrażenie. W takim przypadku zwróci DeserializeExpression <xref:System.CodeDom.CodeExpression>zawiera wyrażenie najbardziej uproszczone.</xref:System.CodeDom.CodeExpression> Następujące wyrażenia nie są obsługiwane:- <xref:System.CodeDom.CodeEventReferenceExpression>- <xref:System.CodeDom.CodeMethodReferenceExpression>- <xref:System.CodeDom.CodeDelegateCreateExpression></xref:System.CodeDom.CodeDelegateCreateExpression> </xref:System.CodeDom.CodeMethodReferenceExpression> </xref:System.CodeDom.CodeEventReferenceExpression>"
  syntax:
    content: protected object DeserializeExpression (System.ComponentModel.Design.Serialization.IDesignerSerializationManager manager, string name, System.CodeDom.CodeExpression expression);
    parameters:
    - id: manager
      type: System.ComponentModel.Design.Serialization.IDesignerSerializationManager
      description: "<xref href=&quot;System.ComponentModel.Design.Serialization.IDesignerSerializationManager&quot;> </xref> Do użycia na potrzeby serializacji."
    - id: name
