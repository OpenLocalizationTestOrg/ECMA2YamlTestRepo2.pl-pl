  namespace: System.ComponentModel.Design.Serialization
  summary: "Deserializuje właściwości danego obiektu z kulturą niezmienną pakiet zasobów."
  remarks: "Metoda DeserializePropertiesFromResources jest można wywołać metodę pomocnika, którą klas pochodnych. Wyszukuje właściwości danego obiektu, a próbuje załadować ich wartości poza pakietu zasobów Niezmienna kultura. Jest to zazwyczaj używane do obsługi właściwości czasu projektowania, które nie zostały wydane do kodu źródłowego. Nie należy można użyć zlokalizowanej właściwości, ponieważ działa tylko na Niezmienna kultura.       Ta metoda sprawdza wszystkie właściwości `value` parametr, który jest zgodny z atrybutem określony przez `filter` parametr, a następnie sprawdza, czy te właściwości w obiekcie zasobu binarnego. Jest to przydatne w przypadku deserializacja właściwości, których nie można przedstawić w kodzie, takie jak właściwości czasu projektowania.       Ta metoda wymaga, że program ładujący projektanta oferuje <xref:System.ComponentModel.Design.IResourceService>można odczytać zasobów.</xref:System.ComponentModel.Design.IResourceService> Jeśli <xref:System.ComponentModel.Design.IResourceService>zapewnia <xref:System.Resources.ResXResourceReader>dla Niezmienna kultura, następnie DeserializePropertiesFromResources odczyta zasobów z sekcji metadanych pliku zasobów (resx) XML, który nie jest dostępny w ostatnim skompilowanego kodu.</xref:System.Resources.ResXResourceReader> </xref:System.ComponentModel.Design.IResourceService> Jeśli ta usługa nie jest dostępna, będzie można ich odczytać żadnych zasobów."
  syntax:
