  remarks: "`value` Parametr może być `null`, w takim przypadku zostanie zwrócony pierwotnych wyrażenia.       Metoda SerializeToExpression używa następujących reguł dla serializacji typów: 1.  Najpierw wywołuje <xref:System.ComponentModel.Design.Serialization.CodeDomSerializerBase.GetExpression%2A>metody, aby zobaczyć, jeśli wyrażenie ma już utworzone dla obiekt.</xref:System.ComponentModel.Design.Serialization.CodeDomSerializerBase.GetExpression%2A> Jeśli tak, zwraca wyrażenie istniejących.      2.  Następnie lokalizuje serializator obiektu i prosi o go do serializacji.      3.  Jeśli wartość zwracaną przez serializator obiektu jest <xref:System.CodeDom.CodeExpression>, zwracany jest wyrażenie.</xref:System.CodeDom.CodeExpression>      4.  Jeden ostatniego połączenia do ułatwia <xref:System.ComponentModel.Design.Serialization.CodeDomSerializerBase.GetExpression%2A>Aby zobaczyć, czy serializator dodany wyrażenia.</xref:System.ComponentModel.Design.Serialization.CodeDomSerializerBase.GetExpression%2A>      5.  Zwraca koniec `null`.       Wyrażenie nie może zostać utworzony i odnaleźć żadnego odpowiedniego elementu serializującego, błąd zostanie zgłoszone przez tego menedżera serializacji. Błąd nie będą raportowane, jeśli znaleziono element serializujący, ale nie udało się utworzyć wyrażenie. W takim przypadku zakłada się, że serializator albo już zgłosił błąd lub nie próbował serializacji obiektu.       Serializator zwrócił instrukcję lub zbiór instrukcji, te instrukcje nie zostaną odrzucone. Metoda SerializeToExpression najpierw będzie szukać <xref:System.ComponentModel.Design.Serialization.StatementContext>w kontekście stosu i dodawanie instrukcji do instrukcji obiekt kontekstu <xref:System.ComponentModel.Design.Serialization.StatementContext.StatementCollection%2A>Właściwości.</xref:System.ComponentModel.Design.Serialization.StatementContext.StatementCollection%2A> </xref:System.ComponentModel.Design.Serialization.StatementContext> Jeśli nie jest kontekst instrukcji, metoda SerializeToExpression będzie wyszukiwał kontekst <xref:System.CodeDom.CodeStatementCollection>i Dodaj instrukcje istnieje.</xref:System.CodeDom.CodeStatementCollection> Jeśli miejsca można znaleźć można dodać instrukcje, zostanie wygenerowany błąd.      > [!NOTE] > Nie powinny wywoływać metodę SerializeToExpression w <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationService.Serialize%2A>podczas serializowania obiektu własne.</xref:System.ComponentModel.Design.Serialization.IDesignerSerializationService.Serialize%2A> Zamiast tego należy wywołać <xref:System.ComponentModel.Design.Serialization.CodeDomSerializerBase.GetExpression%2A>.</xref:System.ComponentModel.Design.Serialization.CodeDomSerializerBase.GetExpression%2A> Jeśli zmienna zwraca `null`, Utwórz własne wyrażenie i Wywołaj <xref:System.ComponentModel.Design.Serialization.CodeDomSerializerBase.SetExpression%2A>.</xref:System.ComponentModel.Design.Serialization.CodeDomSerializerBase.SetExpression%2A> Przejdź z pozostałą częścią sieci serializacji."
