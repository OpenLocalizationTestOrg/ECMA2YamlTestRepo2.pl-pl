      description: "Nazwa obiektu, który jest wynikiem wyrażenia. Może być <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> , jeśli nie istnieje potrzeba obiekt nazwę."
    - id: expression
      type: System.CodeDom.CodeExpression
      description: "<xref href=&quot;System.CodeDom.CodeExpression&quot;> </xref> Zinterpretować."
    return:
      type: System.Object
      description: "Obiekt wyniku interpretacji <code> expression </code>."
