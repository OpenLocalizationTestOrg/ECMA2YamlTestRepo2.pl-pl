  name: DataControlField
  nameWithType: DataControlField
  fullName: System.Web.UI.WebControls.DataControlField
  type: Class
  summary: "Służy jako klasa podstawowa dla wszystkich kontrolki pola typów danych, które reprezentują z kolumną zawierającą dane w formantach powiązanych z danymi tabelarycznym takich jak <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref> i <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref>."
  remarks: "Klasa DataControlField służy jako klasa podstawowa dla wszystkich danych typy pól formantu. Pola formantu danych są używane przez formanty powiązane z danymi do reprezentowania pola danych, podobnie jak <xref:System.Web.UI.WebControls.DataGridColumn>obiekt reprezentuje typ kolumny w <xref:System.Web.UI.WebControls.DataGrid>kontroli.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGridColumn>       Użyj klasy, które są pochodnymi DataControlField, aby kontrolować sposób wyświetlania pola danych w formancie powiązane z danymi <xref:System.Web.UI.WebControls.DetailsView>lub <xref:System.Web.UI.WebControls.GridView>.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.DetailsView> W poniższej tabeli wymieniono różne kontrolki pola typy danych dostarczane przez platformę ASP.NET.      | Typ pola kolumny | Opis elementu |   |-----------------------|-----------------|   | <xref:System.Web.UI.WebControls.BoundField>| Wyświetla wartość pola w źródle danych jako tekst. |   | <xref:System.Web.UI.WebControls.ButtonField>| Wyświetla przycisku polecenia w formancie powiązane z danymi.</xref:System.Web.UI.WebControls.ButtonField> </xref:System.Web.UI.WebControls.BoundField> W zależności od tego formantu, dzięki temu można wyświetlić wiersz lub kolumnę z formantu przycisku niestandardowe, takie jak dodawanie lub przycisk Usuń. |   | <xref:System.Web.UI.WebControls.CheckBoxField>| Wyświetla pole wyboru w formancie powiązane z danymi.</xref:System.Web.UI.WebControls.CheckBoxField> Ten typ pola formantu danych jest najczęściej używany do wyświetlania pól z wartością logiczną. |   | <xref:System.Web.UI.WebControls.CommandField>| Wyświetla wbudowanego polecenia przycisków przeprowadzenie edycji, wstawiania lub usuwania operacji w formancie powiązane z danymi. |   | <xref:System.Web.UI.WebControls.HyperLinkField>| Wyświetla wartość pola w źródle danych jako hiperłącze.</xref:System.Web.UI.WebControls.HyperLinkField> </xref:System.Web.UI.WebControls.CommandField> Ten typ pola formantu danych umożliwia tworzenie powiązań drugie pole do adresu URL hiperłącza. |   | <xref:System.Web.UI.WebControls.ImageField>| Wyświetla obraz w formancie powiązane z danymi. |   | <xref:System.Web.UI.WebControls.TemplateField>| Wyświetla zawartość zdefiniowane przez użytkownika w formancie powiązane z danymi zgodnie z określonego szablonu. |       Można również rozszerzyć zasięg DataControlField i <xref:System.Web.UI.WebControls.BoundField>klasy można utworzyć formantu danych typów pól.</xref:System.Web.UI.WebControls.BoundField> </xref:System.Web.UI.WebControls.TemplateField> </xref:System.Web.UI.WebControls.ImageField>       Klasa DataControlField zawiera wiele właściwości, które określają, jak elementy interfejsu użytkownika są prezentowane w formancie powiązane z danymi. Nie wszystkie kontrolki używa każdego pola właściwości formantu dostępnych danych podczas renderowania interfejsu użytkownika. Na przykład <xref:System.Web.UI.WebControls.DetailsView>kontroli, która wyświetla pola formantu danych jako wiersze, zawiera element nagłówka dla każdego pola danych formantu, ale żaden element stopki.</xref:System.Web.UI.WebControls.DetailsView> W związku z tym <xref:System.Web.UI.WebControls.DataControlField.FooterText%2A>i <xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A>Właściwości są ignorowane przez <xref:System.Web.UI.WebControls.DetailsView>kontroli.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.FooterText%2A> <xref:System.Web.UI.WebControls.GridView>Kontrolować, jednak używa <xref:System.Web.UI.WebControls.DataControlField.FooterText%2A>i <xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A>Właściwości Jeśli <xref:System.Web.UI.WebControls.GridView.ShowFooter%2A>ma ustawioną właściwość `true`.</xref:System.Web.UI.WebControls.GridView.ShowFooter%2A> </xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.FooterText%2A> </xref:System.Web.UI.WebControls.GridView> Podobnie właściwości pola danych ma wpływ na prezentacji elementy interfejsu użytkownika, w zależności od tego, co to jest element. <xref:System.Web.UI.WebControls.DataControlField.ItemStyle%2A>Właściwość jest zawsze stosowana do pola.</xref:System.Web.UI.WebControls.DataControlField.ItemStyle%2A> Jeśli pochodny typ DataControlField zawiera formant, podobnie jak w <xref:System.Web.UI.WebControls.ButtonField>lub <xref:System.Web.UI.WebControls.CheckBoxField>klas, <xref:System.Web.UI.WebControls.DataControlField.ControlStyle%2A>właściwość jest stosowana do pola.</xref:System.Web.UI.WebControls.DataControlField.ControlStyle%2A> </xref:System.Web.UI.WebControls.CheckBoxField> </xref:System.Web.UI.WebControls.ButtonField>"
  example:
  - "The following code example demonstrates how to use <xref:System.Web.UI.WebControls.BoundField> and <xref:System.Web.UI.WebControls.ButtonField> objects, which are derived from DataControlField, to display rows in a <xref:System.Web.UI.WebControls.DetailsView> control. The <xref:System.Web.UI.WebControls.DetailsView> control has the <xref:System.Web.UI.WebControls.DetailsView.AutoGenerateRows%2A> property set to `false`, which enables it to display a subset of the data returned by the <xref:System.Web.UI.WebControls.SqlDataSource.SelectCommand%2A> property.  \n  \n [!code-vb[System.Web.UI.WebControls.DataControlField_1#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_222_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.DataControlField_1#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_222_1.aspx)]  \n  \n The following code example demonstrates how to extend the <xref:System.Web.UI.WebControls.BoundField> class to create a custom bound field that can be used in a <xref:System.Web.UI.WebControls.GridView> control. Similar to the <xref:System.Web.UI.WebControls.CheckBoxField> class, the `RadioButtonField` class represents a column of `true` or `false` data. However, although the data that the <xref:System.Web.UI.WebControls.CheckBoxField> class is bound to can be any set of `true` or `false` values, the set of data that the `RadioButtonField` class is bound to can have only one `true` value at any given time. This example demonstrates how to implement the <xref:System.Web.UI.WebControls.DataControlField.ExtractValuesFromCell%2A> and <xref:System.Web.UI.WebControls.DataControlField.InitializeCell%2A> methods, two important methods of all classes derived from DataControlField.  \n  \n [!code-vb[Samples.AspNet.RadioButtonField#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_222_2.vb)]\n [!code-cs[Samples.AspNet.RadioButtonField#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_222_2.cs)]  \n  \n The following code example demonstrates how to use the `RadioButtonField` class, which is provided in the previous example, in a <xref:System.Web.UI.WebControls.GridView> control. In this example, the <xref:System.Web.UI.WebControls.GridView> control displays data for a sports team. The player data is maintained in a data table that includes an ID column, columns for the player names, and a true or false column that identifies the captain of the team. The `RadioButtonField` class is used to display which team member is the current team captain. The <xref:System.Web.UI.WebControls.GridView> control can be edited to choose a new team captain or to change other player information.  \n  \n [!code-cs[System.Web.UI.WebControls.DataControlField_4#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_222_3.aspx)]\n [!code-vb[System.Web.UI.WebControls.DataControlField_4#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_222_3.aspx)]"
