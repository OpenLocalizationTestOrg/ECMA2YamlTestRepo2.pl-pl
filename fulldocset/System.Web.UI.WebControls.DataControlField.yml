  remarks: "Właściwość ControlStyle reguluje wygląd żadnych zawarty w typów pochodnych <xref:System.Web.UI.WebControls.DataControlField>.</xref:System.Web.UI.WebControls.DataControlField> kontrolki serwera sieci Web       Ta właściwość nie ma wpływu na wszystkie typy pochodne. <xref:System.Web.UI.WebControls.BoundField>Formantu, który zwykle wyświetla dane tekstowe i zawiera tylko <xref:System.Web.UI.WebControls.TextBox>kontrolki, dotyczy tylko przez właściwość ControlStyle w <xref:System.Web.UI.WebControls.DataControlRowState>Stan.</xref:System.Web.UI.WebControls.DataControlRowState> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.WebControls.BoundField> Formanty serwera sieci Web takich jak <xref:System.Web.UI.WebControls.ButtonField>i <xref:System.Web.UI.WebControls.CheckBoxField>mogą wpłynąć na właściwość ControlStyle, w zależności od konfiguracji określonego wystąpienia obiektu kontroli zawarty w polu.</xref:System.Web.UI.WebControls.CheckBoxField> </xref:System.Web.UI.WebControls.ButtonField> Na przykład <xref:System.Web.UI.WebControls.ButtonField>formant ma być renderowany jako <xref:System.Web.UI.WebControls.LinkButton>, <xref:System.Web.UI.WebControls.ImageButton>, lub <xref:System.Web.UI.WebControls.Button>obiektu.</xref:System.Web.UI.WebControls.Button> </xref:System.Web.UI.WebControls.ImageButton> </xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.ButtonField> Mimo że <xref:System.Web.UI.WebControls.LinkButton>dotyczy kontroli `font` atrybuty określonego <xref:System.Web.UI.WebControls.Style>obiektu <xref:System.Web.UI.WebControls.Button>formant nie jest.</xref:System.Web.UI.WebControls.Button> </xref:System.Web.UI.WebControls.Style> </xref:System.Web.UI.WebControls.LinkButton>"
