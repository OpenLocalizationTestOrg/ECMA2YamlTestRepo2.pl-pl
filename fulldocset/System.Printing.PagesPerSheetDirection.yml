  name: PagesPerSheetDirection
  nameWithType: PagesPerSheetDirection
  fullName: System.Printing.PagesPerSheetDirection
  type: Enum
  summary: "Określa układ strony, gdy więcej niż jedna strona zawartości pojawi się po jednej stronie nośnika do drukowania."
  remarks: "Użyj wartości tego typu przede wszystkim w tym celu: - jako elementy członkowskie <xref:System.Printing.PrintCapabilities.PagesPerSheetDirectionCapability%2A>kolekcji, która jest właściwością z <xref:System.Printing.PrintCapabilities>, te wartości wskazują uzgodnienia strony, które obsługuje drukarki.</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintCapabilities.PagesPerSheetDirectionCapability%2A>      -Jako wartość <xref:System.Printing.PrintTicket.PagesPerSheetDirection%2A>Właściwość <xref:System.Printing.PrintTicket>, wartość określa, że drukarka ułożyć strony zawartości w określonym kierunku.</xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket.PagesPerSheetDirection%2A>       **Nieznany** wartość nie jest nigdy używana we właściwościach <xref:System.Printing.PrintCapabilities>obiektów.</xref:System.Printing.PrintCapabilities>       Nie należy konfigurować <xref:System.Printing.PrintTicket>właściwości **nieznany**.</xref:System.Printing.PrintTicket> Jakikolwiek inny <xref:System.Printing.PrintTicket>produkcji aplikacja została utworzona *dokumentu PrintTicket* który ustawia funkcję stron na arkuszu kierunek nierozpoznaną opcję (oznacza to, że opcja, która nie jest zdefiniowany w [schematu drukowania](http://go.microsoft.com/fwlink/?LinkId=186397)), a następnie <xref:System.Printing.PrintTicket>obiekt w aplikacji, który jest tworzony z tego dokumentu będą mieć **nieznany** jako wartość <xref:System.Printing.PrintTicket.PagesPerSheetDirection%2A>Właściwości.</xref:System.Printing.PrintTicket.PagesPerSheetDirection%2A> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket>       Mimo że <xref:System.Printing.PrintTicket>i <xref:System.Printing.PrintCapabilities>klasy nie może być dziedziczona, można rozszerzyć [drukowanie schematu](http://go.microsoft.com/fwlink/?LinkId=186397) rozpoznawanie funkcji drukowania urządzenia, które nie są uwzględnione w <xref:System.Printing.PrintTicket>lub <xref:System.Printing.PrintCapabilities>klasy.</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> Aby uzyskać więcej informacji, zobacz [NOTINBUILD: porady: rozszerzanie schematu drukowania i utworzyć nowe klasy System drukowania](http://msdn.microsoft.com/en-us/a3600218-1ea5-478a-9853-6560464f2885)."
  example:
  - "The following example shows how to test a printer's capabilities and configure the print job to take advantage of them.  \n  \n [!code-cs[XpsCreate#PrinterCapabilities](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#printercapabilities)]\n [!code-cpp[XpsCreate#PrinterCapabilities](~/add/codesnippet/cpp/xpscreate/XpsCreate.cpp#printercapabilities)]\n [!code-vb[XpsCreate#PrinterCapabilities](~/add/codesnippet/visualbasic/xpscreate/xpscreate.vb#printercapabilities)]"
  syntax:
    content: public enum PagesPerSheetDirection
