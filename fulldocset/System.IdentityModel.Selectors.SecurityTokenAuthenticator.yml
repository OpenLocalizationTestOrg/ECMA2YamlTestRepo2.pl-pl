  remarks: "Zastąp metodę ValidateTokenCore w celu uwierzytelnienia tokenu typu zabezpieczeń.       W przypadku przesłonięcia metody ValidateTokenCore przestrzegać następujących wytycznych: — przekazany token zabezpieczający `token` parametr nie może być weryfikowane, throw <xref:System.IdentityModel.Tokens.SecurityTokenValidationException>wyjątek.</xref:System.IdentityModel.Tokens.SecurityTokenValidationException>      — Jeśli nie ma żadnych zasad autoryzacji dla tej aplikacji, zwróć pustą <xref:System.Collections.ObjectModel.ReadOnlyCollection%601>typu <xref:System.IdentityModel.Policy.IAuthorizationPolicy>.</xref:System.IdentityModel.Policy.IAuthorizationPolicy> </xref:System.Collections.ObjectModel.ReadOnlyCollection%601>       Gdy `null` jest zwracana przez tę metodę [!INCLUDE[vsindigo](~/add/includes/vsindigo-md.md)] zgłasza <xref:System.IdentityModel.Tokens.SecurityTokenValidationException>wyjątek.</xref:System.IdentityModel.Tokens.SecurityTokenValidationException>       Metoda ValidateTokenCore jest wywoływana przez <xref:System.IdentityModel.Selectors.SecurityTokenAuthenticator.ValidateToken%2A>metody.</xref:System.IdentityModel.Selectors.SecurityTokenAuthenticator.ValidateToken%2A>"
  syntax:
    content: protected abstract System.Collections.ObjectModel.ReadOnlyCollection<System.IdentityModel.Policy.IAuthorizationPolicy> ValidateTokenCore (System.IdentityModel.Tokens.SecurityToken token);
