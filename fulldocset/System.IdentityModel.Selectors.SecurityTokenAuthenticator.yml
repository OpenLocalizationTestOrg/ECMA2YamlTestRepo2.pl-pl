  fullName: System.IdentityModel.Selectors.SecurityTokenAuthenticator
  type: Class
  summary: "Uwierzytelnia tokenu zabezpieczającego."
  remarks: "Klasa SecurityTokenAuthenticator i klasy, które dziedziczą z niego uwierzytelnienia tokenów zabezpieczających. Zwykle czy tylko klasa wyprowadzona z bezpośrednio z SecurityTokenAuthenticator podczas tworzenia tokenu zabezpieczającego niestandardowych. Jeśli chcesz zastąpić domyślne działania uwierzytelniania i autoryzacji dla tokenów zabezpieczających wbudowanych pochodzić z jednej z klas, które pochodzą z SecurityTokenAuthenticator, takich jak <xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator>.</xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator>       Gdy klasa wyprowadzona z SecurityTokenAuthenticator, Zastąp następujących dwóch metod: <xref:System.IdentityModel.Selectors.SecurityTokenAuthenticator.ValidateTokenCore%2A>i <xref:System.IdentityModel.Selectors.SecurityTokenAuthenticator.CanValidateTokenCore%2A>.</xref:System.IdentityModel.Selectors.SecurityTokenAuthenticator.CanValidateTokenCore%2A> </xref:System.IdentityModel.Selectors.SecurityTokenAuthenticator.ValidateTokenCore%2A> <xref:System.IdentityModel.Selectors.SecurityTokenAuthenticator.CanValidateTokenCore%2A>Metoda określa, czy wystawcy uwierzytelnienia tokenu to zabezpieczeń może uwierzytelnić token zabezpieczeń.</xref:System.IdentityModel.Selectors.SecurityTokenAuthenticator.CanValidateTokenCore%2A> <xref:System.IdentityModel.Selectors.SecurityTokenAuthenticator.ValidateTokenCore%2A>— Metoda uwierzytelniania tokenu zabezpieczeń i ustanawia zestawu zasad autoryzacji do autoryzacji.</xref:System.IdentityModel.Selectors.SecurityTokenAuthenticator.ValidateTokenCore%2A> Zasady autoryzacji mapowania oświadczenia w tokenie zabezpieczającym, aby oświadczenia wymagane przez aplikację."
