  name: AssemblyHashAlgorithm
  nameWithType: AssemblyHashAlgorithm
  fullName: System.Configuration.Assemblies.AssemblyHashAlgorithm
  type: Enum
  summary: "Określa algorytmy wyznaczania wartości skrótu używany do tworzenia skrótów plików, a także do generowania silnej nazwy."
  remarks: "A `hash function``H` jest transformację, który pobiera dane wejściowe `m` i zwraca ciąg stały rozmiar, która jest wywoływana wartość skrótu `h` (to znaczy `h`  =  `H` (`m`)). Funkcje skrótu za pomocą tylko tej właściwości mają różne ogólne używa obliczeniową, ale podczas stosowanych w kryptografii, funkcje skrótu są zazwyczaj wybrany niektóre dodatkowe właściwości.       Podstawowe wymagania dotyczące funkcji skrótu kryptograficznego:-wejściowy może być o dowolnej długości.      -Dane wyjściowe mają stałą długość.      - `H` (`x)` jest stosunkowo łatwa do obliczenia dla dowolnego danego x.      -   `H` (`x`) is one-way.      - `H` (`x`) jest wolne kolizji.       Wartość skrótu zwięzłym reprezentuje komunikat dłuższy lub dokument, z którego została obliczona; Wartość ta jest nazywana skrót wiadomości. Skrót wiadomości można traktować jako odcisk cyfrowy większych dokumentu. Funkcje skrótu dobrze znanego przykłady MD2 i i SHA."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum AssemblyHashAlgorithm
  inheritance:
  - System.Enum
  platform:
  - net462
