  summary: "Pobiera algorytmu MD5 skrót wiadomości. MD5 został opracowany przez Rivest w 1991. Jest zasadniczo MD4 pasy bezpieczeństwa i jest nieco wolniej niż MD4, pomaga zapewnić wyższy poziom bezpieczeństwa. Algorytm składa się z czterech różnych Zaokrąglenie, mającej projekcie nieco inne niż MD4. Rozmiar skrót wiadomości, a także uzupełniania wymaganiami, pozostaną bez zmian."
  syntax:
    content: MD5
    return:
      type: System.Configuration.Assemblies.AssemblyHashAlgorithm
      description: "Do dodania."
