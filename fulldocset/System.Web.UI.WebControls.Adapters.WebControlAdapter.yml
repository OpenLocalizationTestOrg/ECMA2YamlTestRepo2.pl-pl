  remarks: "Właściwości IsEnabled zapewnia dostęp w karcie i żadnej z jej klas pochodnych do <xref:System.Web.UI.WebControls.WebControl.IsEnabled%2A?displayProperty=fullName>Właściwości.</xref:System.Web.UI.WebControls.WebControl.IsEnabled%2A?displayProperty=fullName> <xref:System.Web.UI.WebControls.WebControl.IsEnabled%2A?displayProperty=fullName>skanuje hierarchii nadrzędnej kontrolki i zwraca `true` tylko wtedy, gdy kontrolka sieci Web i wszystkich jego elementów nadrzędnych są włączone.</xref:System.Web.UI.WebControls.WebControl.IsEnabled%2A?displayProperty=fullName>"
