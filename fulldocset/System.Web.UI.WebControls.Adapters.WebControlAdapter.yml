  remarks: "Metoda RenderContents generuje wewnętrzny kod znaczników między początkowy i końcowy tagi dla formantu. Zazwyczaj znaczników jest generowany przez <xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.Render%2A>, który wywołuje metody w następującej kolejności: 1.</xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.Render%2A>  <xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderBeginTag%2A>.</xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderBeginTag%2A>      2.  RenderContents.      3.  <xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderEndTag%2A>.</xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderEndTag%2A>       Zastąpienie RenderContents do generowania wewnętrzny markup specyficznych dla obiektu docelowego do wysłania do przeglądarki klienta.       RenderContents podstawowa wywołania metody <xref:System.Web.UI.WebControls.WebControl.RenderContents%2A?displayProperty=fullName>.</xref:System.Web.UI.WebControls.WebControl.RenderContents%2A?displayProperty=fullName> <xref:System.Web.UI.WebControls.WebControl.RenderContents%2A?displayProperty=fullName>Wywołuje metodę podstawową <xref:System.Web.UI.Control.Render%2A?displayProperty=fullName>która z kolei wywołuje <xref:System.Web.UI.Control.RenderChildren%2A?displayProperty=fullName>.</xref:System.Web.UI.Control.RenderChildren%2A?displayProperty=fullName> </xref:System.Web.UI.Control.Render%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.WebControl.RenderContents%2A?displayProperty=fullName> W związku z tym zastąpienia RenderContents powinny wywoływać metodę podstawową RenderContents tylko wtedy, gdy jego przetwarzanie dodatkowe, a nie zamiast <xref:System.Web.UI.Control.Render%2A?displayProperty=fullName>.</xref:System.Web.UI.Control.Render%2A?displayProperty=fullName>"
  syntax:
