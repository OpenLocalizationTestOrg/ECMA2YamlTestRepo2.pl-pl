  name: WebControlAdapter
  nameWithType: WebControlAdapter
  fullName: System.Web.UI.WebControls.Adapters.WebControlAdapter
  type: Class
  summary: "Dostosowuje renderowania dla formantu sieci Web, do której jest dołączona formantu karty, aby zmodyfikować domyślne znaczników lub zachowanie dla przeglądarki."
  remarks: "<xref:System.Web.UI.WebControls.WebControl>Klasa jest klasą podstawową, z której dziedziczy formantów sieci Web.</xref:System.Web.UI.WebControls.WebControl> Definiuje wiele typowych właściwości wszystkich formantów sieci Web. Aby uzyskać więcej informacji zobacz <xref:System.Web.UI.WebControls.WebControl>.</xref:System.Web.UI.WebControls.WebControl>       Obiekt WebControlAdapter to składnik, który zastępuje niektóre wymiar <xref:System.Web.UI.WebControls.WebControl>klasy lub dziedziczone metod i zdarzeń w cyklu życia wykonywania umożliwia obsługa konkretnej przeglądarki lub znaczników.</xref:System.Web.UI.WebControls.WebControl> .NET Framework mapuje karty jeden formant pochodnego <xref:System.Web.UI.WebControls.WebControl>obiekt dla każdego żądania klienta.</xref:System.Web.UI.WebControls.WebControl>       Adapter modyfikuje zachowanie kontroli dla konkretnej przeglądarki lub klasy przeglądarki lub działa jako filtr dowolnego na niektóre możliwości. Większość przystosowanie w sposób renderowania są umieszczane specjalne klas pochodzących od <xref:System.Web.UI.HtmlTextWriter>klasy.</xref:System.Web.UI.HtmlTextWriter> W związku z tym istnieje duże prawdopodobieństwo, że jedna karta może służyć do liczba zachowania klasy przeglądarki lub że włączenia przystosowanie w <xref:System.Web.UI.HtmlTextWriter>klas może wykorzystać karty kontroli niepotrzebne.</xref:System.Web.UI.HtmlTextWriter>       Formanty się nie wymaga karty. Jeśli formanty zostały rozszerzone za pośrednictwem kompozycji, zazwyczaj kart formantów podrzędnych są wystarczające.       Każdy formant ma jawnego mapowania do kart za pomocą .browser plików definicji. W związku z tym wszelkie dostęp do <xref:System.Web.UI.Control.Adapter%2A>Właściwość <xref:System.Web.UI.WebControls.WebControl>używa <xref:System.Web.HttpBrowserCapabilities>obiektu wyodrębniony z plików definicji .browser do wyszukiwania mapowania kart do formantu.</xref:System.Web.HttpBrowserCapabilities> </xref:System.Web.UI.WebControls.WebControl> </xref:System.Web.UI.Control.Adapter%2A>       Podczas przetwarzania, .NET Framework przechwytuje wywołania nadpisywalnych metod formantu, który może być specyficznych dla obiektu docelowego. Jeśli karta kontroli jest dołączony, .NET Framework wywołuje metody skojarzonej karty. Aby uzyskać więcej informacji zobacz <xref:System.Web.UI.Adapters.ControlAdapter>.</xref:System.Web.UI.Adapters.ControlAdapter>       Renderowanie dla <xref:System.Web.UI.WebControls.WebControl>zazwyczaj składa się z początkowy i tag końcowy i niektóre wewnętrzny markup między początkowy i końcowy tagów.</xref:System.Web.UI.WebControls.WebControl> Tagi są zdefiniowane podczas <xref:System.Web.UI.WebControls.WebControl>jest tworzony.</xref:System.Web.UI.WebControls.WebControl> Aby uzyskać więcej informacji zobacz <xref:System.Web.UI.WebControls.WebControl.%23ctor%2A>.</xref:System.Web.UI.WebControls.WebControl.%23ctor%2A>       Tagi są generowane przez <xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderBeginTag%2A>i <xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderEndTag%2A>metod, odpowiednio.</xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderEndTag%2A> </xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderBeginTag%2A> Wewnętrzny markup jest generowany przez <xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderContents%2A>metody.</xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderContents%2A>       <xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.Render%2A>Metoda generuje wszystkich znaczników, przez wywołanie metody w następującej kolejności: 1.</xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.Render%2A>  <xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderBeginTag%2A>.</xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderBeginTag%2A>      2.  <xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderContents%2A>.</xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderContents%2A>      3.  <xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderEndTag%2A>.</xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.RenderEndTag%2A>       <xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.IsEnabled%2A>Zwraca `true` tylko wtedy, gdy <xref:System.Web.UI.WebControls.WebControl>i są włączone wszystkie kontrolki nadrzędnej.</xref:System.Web.UI.WebControls.WebControl> </xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.IsEnabled%2A> <xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.Control%2A>Właściwość zwraca jednoznacznie odwołanie do <xref:System.Web.UI.WebControls.WebControl>.</xref:System.Web.UI.WebControls.WebControl> </xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.Control%2A>"
