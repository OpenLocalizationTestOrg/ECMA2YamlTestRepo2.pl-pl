    parameters:
    - id: writer
      type: System.Web.UI.HtmlTextWriter
      description: "<xref href=&quot;System.Web.UI.HtmlTextWriter&quot;> </xref> Zawierający metody do danych wyjściowych specyficznych dla obiektu docelowego renderowania."
