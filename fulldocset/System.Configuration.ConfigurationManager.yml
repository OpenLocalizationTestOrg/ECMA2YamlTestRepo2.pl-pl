  summary: "Pobiera sekcję konfiguracji określonej konfiguracji domyślnej bieżącej aplikacji."
  remarks: "Dla aplikacji klienckich ta metoda pobiera plik konfiguracji uzyskany przez scalanie pliku konfiguracji aplikacji, użytkownika lokalnego pliku konfiguracji i mobilnych pliku konfiguracji.       Metoda GetSection uzyskuje dostęp do informacji o nie może zmieniać konfiguracji środowiska wykonawczego. Aby zmienić konfigurację, należy użyć <xref:System.Configuration.Configuration.GetSection%2A>metody w pliku konfiguracji, którą można uzyskać za pomocą jednej z poniższych metod Otwórz:- <xref:System.Configuration.ConfigurationManager.OpenExeConfiguration%2A>- <xref:System.Configuration.ConfigurationManager.OpenMachineConfiguration%2A>- <xref:System.Configuration.ConfigurationManager.OpenMappedExeConfiguration%2A>- <xref:System.Configuration.ConfigurationManager.OpenMappedExeConfiguration%2A></xref:System.Configuration.ConfigurationManager.OpenMappedExeConfiguration%2A> </xref:System.Configuration.ConfigurationManager.OpenMappedExeConfiguration%2A> </xref:System.Configuration.ConfigurationManager.OpenMachineConfiguration%2A> </xref:System.Configuration.ConfigurationManager.OpenExeConfiguration%2A> </xref:System.Configuration.Configuration.GetSection%2A>"
  example:
  - "The following example shows how to use the GetSection method. The example is part of a larger example that is provided for the <xref:System.Configuration.ConfigurationManager> class.  \n  \n [!code-cs[System.Configuration.ConfigurationManager#7](~/add/codesnippet/csharp/m-system.configuration.c_14_1.cs)]\n [!code-vb[System.Configuration.ConfigurationManager#7](~/add/codesnippet/visualbasic/m-system.configuration.c_14_1.vb)]"
