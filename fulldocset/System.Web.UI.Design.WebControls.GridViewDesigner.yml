- uid: System.Web.UI.Design.WebControls.GridViewDesigner.GetDesignTimeHtml
  id: GetDesignTimeHtml
  parent: System.Web.UI.Design.WebControls.GridViewDesigner
  langs:
  - csharp
  name: GetDesignTimeHtml()
  nameWithType: GridViewDesigner.GetDesignTimeHtml()
  fullName: System.Web.UI.Design.WebControls.GridViewDesigner.GetDesignTimeHtml()
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Pobiera kod znaczników, który jest używany do renderowania kontrolki na skojarzony w czasie projektowania."
  remarks: "Metoda GetDesignTimeHtml wykonuje następujące czynności: 1.  Ustawia <xref:System.Web.UI.WebControls.GridView.AutoGenerateColumns%2A>Właściwości formantu `true`, jeśli <xref:System.Web.UI.WebControls.GridView.Columns%2A>właściwość jest pusta.</xref:System.Web.UI.WebControls.GridView.Columns%2A> </xref:System.Web.UI.WebControls.GridView.AutoGenerateColumns%2A>      2.  Ustawia <xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A>Właściwości formantu `null`, jeśli nie można uzyskać schematu źródła danych.</xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A>      3.  Odświeża <xref:System.ComponentModel.TypeDescriptor>obiekt, aby wymusić <xref:System.Web.UI.Design.WebControls.GridViewDesigner.PreFilterProperties%2A>wywoływanej metody.</xref:System.Web.UI.Design.WebControls.GridViewDesigner.PreFilterProperties%2A> </xref:System.ComponentModel.TypeDescriptor>      4.  Wywołuje metodę podstawową, aby wygenerować kod znaczników."
  example:
