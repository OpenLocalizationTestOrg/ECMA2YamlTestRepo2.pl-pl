  name: GridViewDesigner
  nameWithType: GridViewDesigner
  fullName: System.Web.UI.Design.WebControls.GridViewDesigner
  type: Class
  summary: "Zapewnia obsługę projektowania w wizualnego projektanta dla <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> formantu."
  remarks: "Za pomocą wizualnego projektanta podczas przełączania do widoku projektu ze źródła kodu źródłowego znaczników, który opisuje <xref:System.Web.UI.WebControls.GridView>formantu zostanie przeanalizowany i wersja czasu projektowania formantu jest tworzona na powierzchni projektu.</xref:System.Web.UI.WebControls.GridView> Po przełączeniu do widoku źródła czasu projektowania formantu jest utrwalone znaczników kodu źródłowego i edytować do kodu znaczników dla strony sieci Web.       Właściwości klasy GridViewDesigner dostępne następujące funkcje: - <xref:System.Web.UI.Design.WebControls.GridViewDesigner.ActionLists%2A>zwraca <xref:System.ComponentModel.Design.DesignerActionListCollection>obiekt, który zwykle zawiera obiekt, który jest pochodną <xref:System.ComponentModel.Design.DesignerActionList>klasy na każdym poziomie drzewa dziedziczenia projektanta.</xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.DesignerActionListCollection> </xref:System.Web.UI.Design.WebControls.GridViewDesigner.ActionLists%2A>      - <xref:System.Web.UI.Design.WebControls.GridViewDesigner.AutoFormats%2A>Właściwość zwraca kolekcję formatowania schematy do wyświetlenia w **automatyczne formatowanie** okno dialogowe.</xref:System.Web.UI.Design.WebControls.GridViewDesigner.AutoFormats%2A>      - <xref:System.Web.UI.Design.WebControls.GridViewDesigner.TemplateGroups%2A>Właściwość zwraca kolekcję grup szablonu dla pól skojarzonego <xref:System.Web.UI.WebControls.GridView>najwyższego poziomu i kontroli <xref:System.Web.UI.WebControls.GridView>szablonów.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.Design.WebControls.GridViewDesigner.TemplateGroups%2A>      - <xref:System.Web.UI.Design.WebControls.GridViewDesigner.UsePreviewControl%2A>Właściwość zawsze zwraca `true`, wskazujący, że projektant tworzy tymczasową kopię skojarzony <xref:System.Web.UI.WebControls.GridView>Aby wygenerować kod znaczników czasu projektowania.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.Design.WebControls.GridViewDesigner.UsePreviewControl%2A>       Dostępne metody klasy GridViewDesigner następujące funkcje: - <xref:System.Web.UI.Design.WebControls.GridViewDesigner.DataBind%2A>metody wiąże skojarzony <xref:System.Web.UI.WebControls.GridView>kontrolki do źródła danych czasu projektowania.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.Design.WebControls.GridViewDesigner.DataBind%2A>      - <xref:System.Web.UI.Design.WebControls.GridViewDesigner.GetDesignTimeHtml%2A>Metoda zwraca kod znaczników, który jest używany do renderowania skojarzony <xref:System.Web.UI.WebControls.GridView>w czasie projektowania.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.Design.WebControls.GridViewDesigner.GetDesignTimeHtml%2A>      <xref:System.Web.UI.Design.WebControls.GridViewDesigner.Initialize%2A>Projektanta, aby wyświetlać, edytować i projektowania skojarzone <xref:System.Web.UI.WebControls.GridView>.</xref:System.Web.UI.WebControls.GridView> przygotowuje — metoda</xref:System.Web.UI.Design.WebControls.GridViewDesigner.Initialize%2A>      - <xref:System.Web.UI.Design.WebControls.GridViewDesigner.OnClick%2A>Metoda jest wywoływana, gdy region widoku projektowania skojarzonego <xref:System.Web.UI.WebControls.GridView>zostanie kliknięty.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.Design.WebControls.GridViewDesigner.OnClick%2A>      - <xref:System.Web.UI.Design.WebControls.GridViewDesigner.OnSchemaRefreshed%2A>Metoda jest wywoływana, gdy schematu źródła danych skojarzonego <xref:System.Web.UI.WebControls.GridView>zmian.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.Design.WebControls.GridViewDesigner.OnSchemaRefreshed%2A>      - <xref:System.Web.UI.Design.WebControls.GridViewDesigner.PreFilterProperties%2A>Metoda jest używana do usunięcia lub dodać właściwości lub jej właściwości tle skojarzone <xref:System.Web.UI.WebControls.GridView>.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.Design.WebControls.GridViewDesigner.PreFilterProperties%2A>       Edytowalnych czasu projektowania nie są obsługiwane w <xref:System.Web.UI.WebControls.GridView>kontroli, więc <xref:System.Web.UI.Design.WebControls.GridViewDesigner.GetEditableDesignerRegionContent%2A>i <xref:System.Web.UI.Design.WebControls.GridViewDesigner.SetEditableDesignerRegionContent%2A>metody mieć żadnych funkcji.</xref:System.Web.UI.Design.WebControls.GridViewDesigner.SetEditableDesignerRegionContent%2A> </xref:System.Web.UI.Design.WebControls.GridViewDesigner.GetEditableDesignerRegionContent%2A> </xref:System.Web.UI.WebControls.GridView>"
  example:
  - "The following code example shows how to extend the GridViewDesigner class to change the appearance of controls that are derived from the <xref:System.Web.UI.WebControls.GridView> control at design time.  \n  \n The example derives the `MyGridView` control from the <xref:System.Web.UI.WebControls.GridView>. The `MyGridView` is simply a copy of the <xref:System.Web.UI.WebControls.GridView>. The example also derives the `MyGridViewDesigner` class from the GridViewDesigner class and places a <xref:System.ComponentModel.DesignerAttribute> object for the `MyGridViewDesigner` on the `MyGridView` control.  \n  \n The `MyGridViewDesigner` overrides the <xref:System.Web.UI.Design.WebControls.GridViewDesigner.PreFilterProperties%2A> method to make the <xref:System.Web.UI.Control.Page%2A> property visible in the **Properties** grid at design time. It overrides the <xref:System.Web.UI.Design.WebControls.GridViewDesigner.GetDesignTimeHtml%2A> method to include the <xref:System.Web.UI.WebControls.GridView.Caption%2A> property, if it is specified, as a new first row in the `MyGridView` control at design time. If the <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A> property of the `MyGridView` control has the <xref:System.Web.UI.WebControls.BorderStyle> or <xref:System.Web.UI.WebControls.BorderStyle> value, the <xref:System.Web.UI.Design.WebControls.GridViewDesigner.GetDesignTimeHtml%2A> draws a blue dashed border around the control to make its extent more visible.  \n  \n [!code-cs[System.Web.UI.Design.WebControls.GridViewDesigner#1](~/add/codesnippet/csharp/t-system.web.ui.design.w_10_1.cs)]\n [!code-vb[System.Web.UI.Design.WebControls.GridViewDesigner#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_10_1.vb)]"
