  fullName: System.Web.Services.Description.Import
  type: Class
  summary: "Kojarzy przestrzeni nazw XML z lokalizacji dokumentu. Ta klasa nie może być dziedziczona."
  remarks: "Web Services Description Language (WSDL) `import` element, który jest nawiasami `definitions` element umożliwia rozdzielenie różnych części usługi XML sieci Web do różnych dokumentów, które mogą następnie zostać zaimportowany, ponieważ jest to wymagane. Adres URL każdy dokument jest skojarzona z unikatowy prefiks tagu XML reprezentujący przestrzeń nazw XML dla elementów tego dokumentu. Aby uzyskać więcej informacji na temat języka WSDL zobacz specyfikację na http://www.w3.org/TR/wsdl/. Aby uzyskać więcej informacji na temat obszarów nazw XML, zobacz <xref:System.Web.Services.WebServiceAttribute.Namespace%2A>Właściwości.</xref:System.Web.Services.WebServiceAttribute.Namespace%2A>"
  example:
  - "The following example shows a user-defined method that creates a new instance of the Import class.  \n  \n [!code-cs[Importsample#7](~/add/codesnippet/csharp/t-system.web.services.de_1_1.cs)]\n [!code-cpp[Importsample#7](~/add/codesnippet/cpp/t-system.web.services.de_1_1.cpp)]\n [!code-vb[Importsample#7](~/add/codesnippet/visualbasic/t-system.web.services.de_1_1.vb)]"
  syntax:
    content: >-
      [System.Web.Services.Configuration.XmlFormatExtensionPoint("Extensions")]

      public sealed class Import : System.Web.Services.Description.DocumentableItem
