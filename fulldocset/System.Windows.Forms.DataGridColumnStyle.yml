  name: DataGridColumnStyle
  nameWithType: DataGridColumnStyle
  fullName: System.Windows.Forms.DataGridColumnStyle
  type: Class
  summary: "Określa wygląd, formatowania tekstu i zachowanie <xref href=&quot;System.Windows.Forms.DataGrid&quot;> </xref> kolumny formantu. Ta klasa jest abstrakcyjna."
  remarks: "Kolekcja obiektów DataGridColumnStyle ( <xref:System.Windows.Forms.GridColumnStylesCollection>) jest dostępny za pośrednictwem <xref:System.Windows.Forms.DataGrid?displayProperty=fullName>formantu <xref:System.Windows.Forms.DataGrid.TableStyles%2A>Właściwości.</xref:System.Windows.Forms.DataGrid.TableStyles%2A> </xref:System.Windows.Forms.DataGrid?displayProperty=fullName> </xref:System.Windows.Forms.GridColumnStylesCollection>       <xref:System.Windows.Forms.DataGrid?displayProperty=fullName>Kontroli automatycznie tworzy kolekcję obiektów DataGridColumnStyle w przypadku ustawienia <xref:System.Windows.Forms.DataGrid.DataSource%2A>Właściwości odpowiednie źródło danych.</xref:System.Windows.Forms.DataGrid.DataSource%2A> </xref:System.Windows.Forms.DataGrid?displayProperty=fullName> Obiekty utworzone są faktycznie wystąpienia jednego z następujących klas, które dziedziczą z DataGridColumnStyle: <xref:System.Windows.Forms.DataGridBoolColumn>lub <xref:System.Windows.Forms.DataGridTextBoxColumn>klasy.</xref:System.Windows.Forms.DataGridTextBoxColumn> </xref:System.Windows.Forms.DataGridBoolColumn>       Do formatowania wyświetlania danych, ustaw <xref:System.Windows.Forms.DataGridTextBoxColumn.Format%2A>Właściwość <xref:System.Windows.Forms.DataGridTextBoxColumn>klasy do jednej z wartości z formatowaniem.</xref:System.Windows.Forms.DataGridTextBoxColumn> </xref:System.Windows.Forms.DataGridTextBoxColumn.Format%2A> Aby uzyskać więcej informacji na temat prawidłowych wartości formatowania, zobacz [typy formatowania](~/add/includes/ajax-current-ext-md.md) i [niestandardowe ciągi daty i godziny Format](~/add/includes/ajax-current-ext-md.md).       Można również utworzyć własny zestaw obiektów DataGridColumnStyle i dodaj je do <xref:System.Windows.Forms.GridColumnStylesCollection>.</xref:System.Windows.Forms.GridColumnStylesCollection> Podczas zrobić, należy ustawić <xref:System.Windows.Forms.DataGridColumnStyle.MappingName%2A>każdego stylu kolumny do <xref:System.Data.DataColumn.ColumnName%2A>z <xref:System.Data.DataColumn>do synchronizowania wyświetlania kolumn danych rzeczywistych.</xref:System.Data.DataColumn> </xref:System.Data.DataColumn.ColumnName%2A> </xref:System.Windows.Forms.DataGridColumnStyle.MappingName%2A>      > [!CAUTION] > Zawsze Tworzenie obiektów DataGridColumnStyle i dodaj je do <xref:System.Windows.Forms.GridColumnStylesCollection>przed dodaniem <xref:System.Windows.Forms.DataGridTableStyle>obiektów do <xref:System.Windows.Forms.GridTableStylesCollection>.</xref:System.Windows.Forms.GridTableStylesCollection> </xref:System.Windows.Forms.DataGridTableStyle> </xref:System.Windows.Forms.GridColumnStylesCollection> Po dodaniu pustą <xref:System.Windows.Forms.DataGridTableStyle>z prawidłowym <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>wartości do kolekcji, DataGridColumnStyle obiekty są generowane automatycznie.</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.Windows.Forms.DataGridTableStyle> W rezultacie zgłaszany wyjątek, jeśli próbujesz dodać nowe obiekty DataGridColumnStyle ze zduplikowanymi <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>wartościami do <xref:System.Windows.Forms.GridColumnStylesCollection>.</xref:System.Windows.Forms.GridColumnStylesCollection> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>       Po jednej z klas pochodnych utworzone przez <xref:System.Windows.Forms.DataGrid?displayProperty=fullName>Kontrola, klasa utworzone zależy od <xref:System.Data.DataColumn.DataType%2A>z <xref:System.Data.DataColumn>skojarzony z obiektem DataGridColumnStyle.</xref:System.Data.DataColumn> </xref:System.Data.DataColumn.DataType%2A> </xref:System.Windows.Forms.DataGrid?displayProperty=fullName> Na przykład <xref:System.Data.DataColumn>z jego <xref:System.Data.DataColumn.DataType%2A>ustawioną `System.Boolean` zostanie skojarzona z <xref:System.Windows.Forms.DataGridBoolColumn>.</xref:System.Windows.Forms.DataGridBoolColumn> </xref:System.Data.DataColumn.DataType%2A> </xref:System.Data.DataColumn> Aby określić typ żadnych DataGridColumnStyle, należy użyć <xref:System.Object.GetType%2A>metody.</xref:System.Object.GetType%2A>       Aby utworzyć własne klasy kolumny, może dziedziczyć DataGridColumnStyle. Można to zrobić, aby można było utworzyć specjalne kolumn, obsługujące funkcje kontroli, jak na przykład użycia przez <xref:System.Windows.Forms.DataGridTextBox>klasy, których hostów <xref:System.Windows.Forms.TextBox>kontroli.</xref:System.Windows.Forms.TextBox> </xref:System.Windows.Forms.DataGridTextBox> Na przykład można obsługiwać <xref:System.Drawing.Image>kontrolować pokazanie obrazów w kolumnach, lub możesz utworzyć własne kontrolki użytkownika na hoście w kolumnie.</xref:System.Drawing.Image>       Funkcje DataGridColumnStyle nie należy mylić z elementu <xref:System.Data.DataColumn>.</xref:System.Data.DataColumn> Natomiast <xref:System.Data.DataColumn>zawiera właściwości i metody odpowiednie do tworzenia schematu tabeli danych DataGridColumnStyle zawiera właściwości i metody powiązane z wyglądem poszczególnych kolumn na ekranie.</xref:System.Data.DataColumn>       Jeśli wiersz zawiera <xref:System.DBNull.Value?displayProperty=fullName>, można ustawić tekst wyświetlany w kolumnie z <xref:System.Windows.Forms.DataGridColumnStyle.NullText%2A>Właściwości.</xref:System.Windows.Forms.DataGridColumnStyle.NullText%2A> </xref:System.DBNull.Value?displayProperty=fullName>       Klasa DataGridColumnStyle umożliwia również zachowanie kolumny należy podać podczas jego danych został zmieniony. <xref:System.Windows.Forms.DataGridColumnStyle.BeginUpdate%2A>i <xref:System.Windows.Forms.DataGridColumnStyle.EndUpdate%2A>metody tymczasowo wstrzymać rysunku kolumny podczas dużych aktualizacji są nawiązywane z danych kolumny.</xref:System.Windows.Forms.DataGridColumnStyle.EndUpdate%2A> </xref:System.Windows.Forms.DataGridColumnStyle.BeginUpdate%2A> Bez tej funkcjonalności każdej zmiany w każdej komórce siatki będą natychmiast narysowania; może to być rozpraszać dla użytkownika i odpowiedzialności wydajności.       Zezwalaj na kilka metod monitorowania kolumny, ponieważ jest on zmieniony przez użytkownika, w tym <xref:System.Windows.Forms.DataGridColumnStyle.Edit%2A>i <xref:System.Windows.Forms.DataGridColumnStyle.Commit%2A>zdarzeń.</xref:System.Windows.Forms.DataGridColumnStyle.Commit%2A> </xref:System.Windows.Forms.DataGridColumnStyle.Edit%2A>       Większość właściwości i metod klasy są dostosowane do kontrolowanie wyglądu kolumny. Jednak kilka, takich jak <xref:System.Windows.Forms.DataGridColumnStyle.GetColumnValueAtRow%2A>i <xref:System.Windows.Forms.DataGridColumnStyle.SetColumnValueAtRow%2A>można sprawdzić i zmienić wartość w określonej komórce.</xref:System.Windows.Forms.DataGridColumnStyle.SetColumnValueAtRow%2A> </xref:System.Windows.Forms.DataGridColumnStyle.GetColumnValueAtRow%2A>"
