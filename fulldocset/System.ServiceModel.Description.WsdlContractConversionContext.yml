  name: WsdlContractConversionContext
  nameWithType: WsdlContractConversionContext
  fullName: System.ServiceModel.Description.WsdlContractConversionContext
  type: Class
  summary: "Przekazany do niestandardowych eksporterów WSDL i importerów, aby włączyć Dostosowywanie eksportowania metadanych i zaimportować procesy dla kontraktu."
  remarks: "Obiekt WsdlContractConversionContext używany do zbadania i zmodyfikowania elementów, które mają być konwertowane do lub z WSDL.       Podczas eksportowania metadanych obiektu WsdlContractConversionContext jest przekazywany do <xref:System.ServiceModel.Description.IWsdlExportExtension.ExportContract%2A>i <xref:System.ServiceModel.Description.IWsdlExportExtension.ExportEndpoint%2A>metody.</xref:System.ServiceModel.Description.IWsdlExportExtension.ExportEndpoint%2A> </xref:System.ServiceModel.Description.IWsdlExportExtension.ExportContract%2A> Umożliwia uzyskanie obiektów metadanych, które można użyć do sprawdzenia i zmodyfikować tak, aby zmienić WSDL opublikowanych w różnych metod i właściwości.       Podczas importowania metadane obiektu WsdlContractConversionContext jest przekazywany do <xref:System.ServiceModel.Description.IWsdlImportExtension.ImportContract%2A>i <xref:System.ServiceModel.Description.IWsdlImportExtension.ImportEndpoint%2A>metody.</xref:System.ServiceModel.Description.IWsdlImportExtension.ImportEndpoint%2A> </xref:System.ServiceModel.Description.IWsdlImportExtension.ImportContract%2A> Umożliwia uzyskanie obiektów metadanych, które służy do zbadania i zmodyfikowania importowane metadane w różnych metod i właściwości."
  example:
  - "The following code example shows the use of the WsdlContractConversionContext to add custom WSDL annotations to the exported metadata using the <xref:System.ServiceModel.Description.WsdlContractConversionContext.WsdlPortType%2A> and <xref:System.ServiceModel.Description.WsdlContractConversionContext.Contract%2A> properties.  \n  \n [!code-cs[C_CustomWSDLExtensions#6](~/add/codesnippet/csharp/c_customwsdlextensions.client/wsdldocumentationattribute.cs#6)]  \n[!code-cs[C_CustomWSDLExtensions#7](~/add/codesnippet/csharp/c_customwsdlextensions.client/wsdldocumentationattribute.cs#7)]"
