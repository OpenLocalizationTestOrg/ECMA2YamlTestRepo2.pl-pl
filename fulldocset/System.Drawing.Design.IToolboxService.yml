  name: IToolboxService
  nameWithType: IToolboxService
  fullName: System.Drawing.Design.IToolboxService
  type: Interface
  summary: "Udostępnia metody i właściwości do zarządzania i zapytania przybornika w środowisku programistycznym."
  remarks: "Itoolboxservice — interfejs udostępnia właściwości i metody do dodawania i usuwania elementów przybornika i twórcy przybornika delegatów wywołania zwrotnego serializacji i deserializacji elementy przybornika podczas pobierania informacji o stanie przybornika i zarządzaniu stanem przybornika.       Można pobrać informacji o zawartości przybornika z następujących metod: - <xref:System.Drawing.Design.IToolboxService.CategoryNames%2A>właściwość wskazuje kategorie, które są aktualnie dostępne w przyborniku.</xref:System.Drawing.Design.IToolboxService.CategoryNames%2A>      - <xref:System.Drawing.Design.IToolboxService.SelectedCategory%2A>Właściwość wskazuje przybornika aktualnie wybranej kategorii.</xref:System.Drawing.Design.IToolboxService.SelectedCategory%2A>      - <xref:System.Drawing.Design.IToolboxService.GetToolboxItems%2A>Metoda pobiera elementy przybornika, opcjonalnie filtrowane według kategorii określonej przybornika.</xref:System.Drawing.Design.IToolboxService.GetToolboxItems%2A>      <xref:System.Drawing.Design.IToolboxService.GetSelectedToolboxItem%2A>Metoda pobiera aktualnie zaznaczonego <xref:System.Drawing.Design.ToolboxItem>.</xref:System.Drawing.Design.ToolboxItem> </xref:System.Drawing.Design.IToolboxService.GetSelectedToolboxItem%2A>      - <xref:System.Drawing.Design.IToolboxService.SetSelectedToolboxItem%2A>Metody wybiera określony <xref:System.Drawing.Design.ToolboxItem>jako bieżący element przybornika.</xref:System.Drawing.Design.ToolboxItem> </xref:System.Drawing.Design.IToolboxService.SetSelectedToolboxItem%2A>      - <xref:System.Drawing.Design.IToolboxService.IsSupported%2A>— Metoda wskazuje, czy określony serializacji obiektu, jeśli jest <xref:System.Drawing.Design.ToolboxItem>, jest obsługiwana przez określony host projektanta, lub czy jest on zgodny określonych atrybutów.</xref:System.Drawing.Design.ToolboxItem> </xref:System.Drawing.Design.IToolboxService.IsSupported%2A>      <xref:System.Drawing.Design.IToolboxService.IsToolboxItem%2A>Metoda wskazuje, czy określony obiekt Zserializowany <xref:System.Drawing.Design.ToolboxItem>.</xref:System.Drawing.Design.ToolboxItem> </xref:System.Drawing.Design.IToolboxService.IsToolboxItem%2A>       Można dodawać i usuwać elementy przybornika z następujących metod: - <xref:System.Drawing.Design.IToolboxService.AddToolboxItem%2A>dodaje metody <xref:System.Drawing.Design.ToolboxItem>do przybornika, tworzenie opcjonalnie określonej kategorii, jeśli nie istnieje.</xref:System.Drawing.Design.ToolboxItem> </xref:System.Drawing.Design.IToolboxService.AddToolboxItem%2A>      - <xref:System.Drawing.Design.IToolboxService.AddLinkedToolboxItem%2A>Dodaje metody <xref:System.Drawing.Design.ToolboxItem>który tylko jest włączona dla bieżącego projektu do przybornika.</xref:System.Drawing.Design.ToolboxItem> </xref:System.Drawing.Design.IToolboxService.AddLinkedToolboxItem%2A>      <xref:System.Drawing.Design.IToolboxService.RemoveToolboxItem%2A>Metoda usuwa określony <xref:System.Drawing.Design.ToolboxItem>.</xref:System.Drawing.Design.ToolboxItem> </xref:System.Drawing.Design.IToolboxService.RemoveToolboxItem%2A>      <xref:System.Drawing.Design.IToolboxService.AddCreator%2A>Metoda dodaje <xref:System.Drawing.Design.ToolboxItemCreatorCallback>delegata umożliwiającej konwersję pewien typ danych przechowywanych w przyborniku <xref:System.Drawing.Design.ToolboxItem>.</xref:System.Drawing.Design.ToolboxItem> </xref:System.Drawing.Design.ToolboxItemCreatorCallback> </xref:System.Drawing.Design.IToolboxService.AddCreator%2A>      - <xref:System.Drawing.Design.IToolboxService.RemoveCreator%2A>Metoda usuwa wszelkie <xref:System.Drawing.Design.ToolboxItemCreatorCallback>delegatów dla określonego typu danych.</xref:System.Drawing.Design.ToolboxItemCreatorCallback> </xref:System.Drawing.Design.IToolboxService.RemoveCreator%2A>       Odśwież przybornika, Oznacz element przybornika, ponieważ używany lub ustaw kursor myszy kursora, która reprezentuje bieżący element przybornika przy użyciu następujących metod: - <xref:System.Drawing.Design.IToolboxService.Refresh%2A>metody odświeża przybornika aby odzwierciedlały bieżący stan elementów przybornika.</xref:System.Drawing.Design.IToolboxService.Refresh%2A>      - <xref:System.Drawing.Design.IToolboxService.SelectedToolboxItemUsed%2A>Metody sygnały przybornika użyto elementu przybornika wybranego.</xref:System.Drawing.Design.IToolboxService.SelectedToolboxItemUsed%2A>      - <xref:System.Drawing.Design.IToolboxService.SetCursor%2A>Metoda ustawia kursor myszy do kursora, która reprezentuje bieżący element przybornika.</xref:System.Drawing.Design.IToolboxService.SetCursor%2A>       Przybornika służy do serializacji lub deserializacji elementu przybornika przy użyciu następujących metod: - <xref:System.Drawing.Design.IToolboxService.DeserializeToolboxItem%2A>Metoda próbuje zwrócić <xref:System.Drawing.Design.ToolboxItem>z przybornika serializacji określonego obiektu elementu.</xref:System.Drawing.Design.ToolboxItem> </xref:System.Drawing.Design.IToolboxService.DeserializeToolboxItem%2A>      <xref:System.Drawing.Design.IToolboxService.SerializeToolboxItem%2A>Metoda zwraca Zserializowany obiekt reprezentujący określonego <xref:System.Drawing.Design.ToolboxItem>.</xref:System.Drawing.Design.ToolboxItem> </xref:System.Drawing.Design.IToolboxService.SerializeToolboxItem%2A>"
  example:
  - "The following code example demonstrates the use of the IToolboxService in design mode to list and select toolbox categories and items, and to create components or controls from toolbox items and add them to a <xref:System.Windows.Forms.Form>. To use the example, compile the code to an assembly, and add a reference to the assembly in a Windows Forms application. If you are using [!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)], the `IToolboxServiceControl` is automatically added to the **Toolbox**. Create an instance of the `IToolboxServiceControl` on a form to test its behavior.  \n  \n [!code-cpp[IToolboxServiceExample1#1](~/add/codesnippet/cpp/t-system.drawing.design._9_1.cpp)]\n [!code-vb[IToolboxServiceExample1#1](~/add/codesnippet/visualbasic/t-system.drawing.design._9_1.vb)]\n [!code-cs[IToolboxServiceExample1#1](~/add/codesnippet/csharp/t-system.drawing.design._9_1.cs)]  \n  \n The following code example provides a component that uses the IToolboxService to add a \"Text\" data format handler, or <xref:System.Drawing.Design.ToolboxItemCreatorCallback>, to the toolbox. The data creator callback delegate passes any text data pasted to the toolbox and dragged onto a form to a custom <xref:System.Drawing.Design.ToolboxItem> that creates a <xref:System.Windows.Forms.TextBox> containing the text.  \n  \n [!code-cpp[ToolboxCreatorCallbackSample#1](~/add/codesnippet/cpp/t-system.drawing.design._9_2.cpp)]\n [!code-vb[ToolboxCreatorCallbackSample#1](~/add/codesnippet/visualbasic/t-system.drawing.design._9_2.vb)]\n [!code-cs[ToolboxCreatorCallbackSample#1](~/add/codesnippet/csharp/t-system.drawing.design._9_2.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.Guid("4BACD258-DE64-4048-BC4E-FEDBEF9ACB76")]

      [System.Runtime.InteropServices.InterfaceType(System.Runtime.InteropServices.ComInterfaceType.InterfaceIsIUnknown)]

      public interface IToolboxService
