  summary: "Udostępnia stałe zgodności z shift stałe maska parametru w Visual Basic 6.0."
  remarks: "W Visual Basic 6.0 stałe maska parametru przesunięcia były używane do reprezentowania stan klawisze modyfikujące w `Shift` parametru różnych obsługi zdarzeń klucza i myszy. W [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)]parametry zdarzenia klucza i myszy zostały zmienione i stałe te nie są już wymagane. Te stałe Włącz kod, który został uaktualniony z Visual Basic 6.0, aby kontynuować działanie bez dodatkowych modyfikacji.      > [!NOTE] > Funkcje i obiekty w <xref:Microsoft.VisualBasic.Compatibility.VB6>przestrzeni nazw są dostarczane do użycia przez narzędzia uaktualniania programu Visual Basic 6.0 do [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)].</xref:Microsoft.VisualBasic.Compatibility.VB6> W większości przypadków te funkcje i obiekty powielają funkcjonalność dostępną w innych przestrzeniach nazw można znaleźć [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]. Ich użycie jest konieczne tylko wtedy, gdy model kodu programu Visual Basic 6.0 różni się znacząco od wdrożenia programu .NET Framework."
  syntax:
    content: >-
      [System.Obsolete("Microsoft.VisualBasic.Compatibility.* classes are obsolete and supported within 32 bit processes only. http://go.microsoft.com/fwlink/?linkid=160862")]

      public enum ShiftConstants
