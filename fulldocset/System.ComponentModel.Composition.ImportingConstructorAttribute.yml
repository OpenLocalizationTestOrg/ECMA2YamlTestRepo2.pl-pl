  name: ImportingConstructorAttribute
  nameWithType: ImportingConstructorAttribute
  fullName: System.ComponentModel.Composition.ImportingConstructorAttribute
  type: Class
  summary: "Określa, który konstruktor powinien być używany podczas tworzenia części."
  remarks: "Domyślnie konstruktor bez parametrów ma być użyty do utworzenia części oparte na atrybutach. ImportingConstructorAttribute umożliwia wskazanie, że określone Konstruktor powinien być używany zamiast tego. Parametrów ozdobione konstruktora będą traktowane jako importów."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Constructor, AllowMultiple=false, Inherited=false)]

      public class ImportingConstructorAttribute : Attribute
