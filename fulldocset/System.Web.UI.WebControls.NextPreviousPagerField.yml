  summary: "Reprezentuje pole, które wyświetla formantów nawigacji w <xref href=&quot;System.Web.UI.WebControls.DataPager&quot;> </xref> formantu umożliwiają użytkownikom przeglądania danych."
  remarks: "Klasa NextPreviousPagerField reprezentuje pole, które wyświetla formantów nawigacji w <xref:System.Web.UI.WebControls.DataPager>kontroli.</xref:System.Web.UI.WebControls.DataPager> Te kontrolki może służyć do strony przy użyciu danych wyświetlanych przez formant, który implementuje <xref:System.Web.UI.WebControls.IPageableItemContainer>interfejsu, takich jak <xref:System.Web.UI.WebControls.ListView>kontroli.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.IPageableItemContainer>       Klasa NextPreviousPagerField zawiera przyciski umożliwiające użytkownikom przechodzenie między stronami jedną stronę danych w czasie lub przejść do pierwszej lub ostatniej strony danych.       Można dostosować wygląd obiektu NextPreviousPagerField przy użyciu <xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonCssClass%2A>Właściwości można ustawić styl przycisków.</xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonCssClass%2A> Można również użyć <xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonType%2A>Właściwości, aby wybrać typ przycisku, który jest wyświetlany.</xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonType%2A> Poniższa tabela zawiera listę typów przycisk Udostępnij.      | Typ przycisku | Opis elementu |   |-----------------|-----------------|   | <xref:System.Web.UI.WebControls.ButtonType>| Formant <xref:System.Web.UI.WebControls.Button>. |   | <xref:System.Web.UI.WebControls.ButtonType>| Formant <xref:System.Web.UI.WebControls.ImageButton>. |   | <xref:System.Web.UI.WebControls.ButtonType>| Formant <xref:System.Web.UI.WebControls.LinkButton>. |       Można ukryć obiekt NextPreviousPagerField w <xref:System.Web.UI.WebControls.DataPager>kontroli przez ustawienie <xref:System.Web.UI.WebControls.DataPagerField.Visible%2A>właściwości `false`.</xref:System.Web.UI.WebControls.DataPagerField.Visible%2A> </xref:System.Web.UI.WebControls.DataPager> </xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.ButtonType> </xref:System.Web.UI.WebControls.ImageButton> </xref:System.Web.UI.WebControls.ButtonType> </xref:System.Web.UI.WebControls.Button> </xref:System.Web.UI.WebControls.ButtonType> Można również ukryć poszczególnych przycisków (przyciski pierwszej strony, poprzedniej strony, strony dalej i ostatniej strony), ustawiając <xref:System.Web.UI.WebControls.NextPreviousPagerField.ShowFirstPageButton%2A>, <xref:System.Web.UI.WebControls.NextPreviousPagerField.ShowPreviousPageButton%2A>, <xref:System.Web.UI.WebControls.NextPreviousPagerField.ShowNextPageButton%2A>, i <xref:System.Web.UI.WebControls.NextPreviousPagerField.ShowLastPageButton%2A>właściwości `false`.</xref:System.Web.UI.WebControls.NextPreviousPagerField.ShowLastPageButton%2A> </xref:System.Web.UI.WebControls.NextPreviousPagerField.ShowNextPageButton%2A> </xref:System.Web.UI.WebControls.NextPreviousPagerField.ShowPreviousPageButton%2A> </xref:System.Web.UI.WebControls.NextPreviousPagerField.ShowFirstPageButton%2A>       Formant NextPreviousPagerField umożliwia określenie niestandardowych tekst dla przycisku przy użyciu <xref:System.Web.UI.WebControls.NextPreviousPagerField.FirstPageText%2A>, <xref:System.Web.UI.WebControls.NextPreviousPagerField.PreviousPageText%2A>, <xref:System.Web.UI.WebControls.NextPreviousPagerField.NextPageText%2A>, i <xref:System.Web.UI.WebControls.NextPreviousPagerField.LastPageText%2A>Właściwości.</xref:System.Web.UI.WebControls.NextPreviousPagerField.LastPageText%2A> </xref:System.Web.UI.WebControls.NextPreviousPagerField.NextPageText%2A> </xref:System.Web.UI.WebControls.NextPreviousPagerField.PreviousPageText%2A> </xref:System.Web.UI.WebControls.NextPreviousPagerField.FirstPageText%2A>       Gdy <xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonType%2A>właściwość jest ustawiona na `ButtonType.Image`, należy podać adres URL obrazu, który będzie wyświetlany dla przycisku.</xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonType%2A> Obrazy osobno dla każdego przycisku można ustawić przez ustawienie <xref:System.Web.UI.WebControls.NextPreviousPagerField.FirstPageImageUrl%2A>, <xref:System.Web.UI.WebControls.NextPreviousPagerField.PreviousPageImageUrl%2A>, <xref:System.Web.UI.WebControls.NextPreviousPagerField.NextPageImageUrl%2A>, i <xref:System.Web.UI.WebControls.NextPreviousPagerField.LastPageImageUrl%2A>Właściwości.</xref:System.Web.UI.WebControls.NextPreviousPagerField.LastPageImageUrl%2A> </xref:System.Web.UI.WebControls.NextPreviousPagerField.NextPageImageUrl%2A> </xref:System.Web.UI.WebControls.NextPreviousPagerField.PreviousPageImageUrl%2A> </xref:System.Web.UI.WebControls.NextPreviousPagerField.FirstPageImageUrl%2A>       Gdy <xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonType%2A>właściwość jest ustawiona na `ButtonType.Image`, odpowiadających im właściwości tekst działa jako tekst alternatywny obrazu.</xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonType%2A> Na przykład tekst, który jest określony przez <xref:System.Web.UI.WebControls.NextPreviousPagerField.FirstPageText%2A>właściwość jest wyświetlana jako tekst zastępczy dla przycisku pierwszej strony obrazu.</xref:System.Web.UI.WebControls.NextPreviousPagerField.FirstPageText%2A> W przeglądarkach, które obsługują etykietki narzędzi ten tekst jest również wyświetlany jako etykietka narzędzia."
