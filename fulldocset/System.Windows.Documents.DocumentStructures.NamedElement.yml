  summary: "Identyfikuje w hierarchii elementów w elemencie <xref href=&quot;System.Windows.Documents.FixedPage&quot;> </xref>."
  remarks: "Każdej strony [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] dokument zawiera <xref:System.Windows.Documents.FixedPage>element, który definiuje jego *zawartości* w formie uruchomienia pozycyjnych tekstu i grafiki.</xref:System.Windows.Documents.FixedPage>  Przy użyciu elementów strukturę dokumentu, strony [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] dokumentu można również skojarzyć z <xref:System.Windows.Documents.DocumentStructures.StoryFragment>elementów, które definiują *struktury* strony w postaci sekcje, akapitów, list, danych i tabele.</xref:System.Windows.Documents.DocumentStructures.StoryFragment>  Klasa nazwanego jest używana do definiowania skojarzenia części zawartości i struktury znaczników dokumentu.  Nazwanego jest elementem podrzędnym elementu strukturalnego, takich jak tabeli komórki lub punktor elementu listy, które znajdują się w temacie <xref:System.Windows.Documents.DocumentStructures.StoryFragment>hierarchii strony.</xref:System.Windows.Documents.DocumentStructures.StoryFragment>  Nazwanego identyfikuje element <xref:System.Windows.Documents.FixedPage>hierarchii tej samej stronie.</xref:System.Windows.Documents.FixedPage>  Element, który odwołuje się do znajduje się odpowiednia zawartość elementu strukturalnego.       Aby uzyskać więcej informacji na temat struktury elementów [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] dokumentów, zobacz rozdział 9 i E dodatku *XML Paper Specification (XPS)* pobrać [http://go.microsoft.com/fwlink/?LinkID=67000](http://go.microsoft.com/fwlink/?LinkID=67000)."
  example:
  - "The following example shows the use of <xref:System.Windows.Documents.DocumentStructures.ParagraphStructure> and <xref:System.Windows.Documents.DocumentStructures.FigureStructure> elements in an [!INCLUDE[TLA#tla_xps](~/add/includes/tlasharptla-xps-md.md)] document, each with a NamedElement child.  \n  \n [!code-xml[DocumentStructure#DocStructParaStruct2](~/add/codesnippet/xaml/DocumentStructure/Content/FixedPage2_structure.xaml#docstructparastruct2)]"
