- uid: System.Web.UI.WebControls.AdRotator.AdvertisementFile
  id: AdvertisementFile
  parent: System.Web.UI.WebControls.AdRotator
  langs:
  - csharp
  name: AdvertisementFile
  nameWithType: AdRotator.AdvertisementFile
  fullName: System.Web.UI.WebControls.AdRotator.AdvertisementFile
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Pobiera lub ustawia ścieżkę do pliku XML, który zawiera informacje anonsów."
  remarks: "Użyj właściwości AdvertisementFile, aby określić lokalizację pliku XML, który zawiera informacje anonsów. Plik XML musi znajdować się w tej samej witrynie sieci Web. Do wdrażania i ze względów bezpieczeństwa zaleca się, umieść plik w tej samej aplikacji sieci Web. Tylko jest możliwy dostęp do pliku XML, który znajduje się w innej aplikacji na tej samej lokacji, jeśli aplikacja ma wystarczające zaufania.       Tę właściwość można ustawić na ścieżkę bezwzględną lub ścieżką względną do pliku XML. Aby uprościć wdrażanie, należy użyć ścieżki względnej. Użycie ścieżki względnej, że ścieżka jest określana względem lokalizacji formantu strony lub użytkownika, który zawiera <xref:System.Web.UI.WebControls.AdRotator>kontroli.</xref:System.Web.UI.WebControls.AdRotator>       Właściwość AdvertisementFile jest opcjonalna. Anonsu można też programowo ustawić w <xref:System.Web.UI.WebControls.AdRotator.AdCreated>zdarzeń.</xref:System.Web.UI.WebControls.AdRotator.AdCreated>       Plik XML zawiera następujące atrybuty wstępnie zdefiniowane. Tylko `ImageUrl` atrybut jest wymagany.      | Atrybut | Opis elementu |   |---------------|-----------------|   | `ImageUrl`| Adres URL obrazu do wyświetlenia. |   | `Height`| Wysokość obrazu w pikselach (opcjonalnie). |   | `Width`| Szerokość obrazu w pikselach (opcjonalnie). |   | `NavigateUrl`| Adres URL strony do nawigacji po kliknięciu formantu <xref:System.Web.UI.WebControls.AdRotator>. |   | `AlternateText`| Tekst wyświetlany, jeśli obraz jest niedostępny.</xref:System.Web.UI.WebControls.AdRotator> W niektórych przeglądarkach ten tekst jest wyświetlany jako etykietka narzędzia. |   | `Keyword`| Kategoria anonsu. Aby filtrować listę reklam dla określonej kategorii jest używany przez formant <xref:System.Web.UI.WebControls.AdRotator>. |   | `Impressions`| Wartość, która wskazuje, jak często anonsu jest wyświetlany w odniesieniu do innych anonsów w pliku XML. |      > [!NOTE] > `ImageUrl` i `NavigateUrl` atrybuty mogą być pełny adres URL, ścieżka względem katalogu głównego lub ścieżką względną</xref:System.Web.UI.WebControls.AdRotator> Jeśli używasz ścieżka względem katalogu głównego, ścieżka jest względem tej samej witryny sieci Web. Jeśli używasz ścieżka względna ścieżka jest względem katalogu, który zawiera plik anonsu.       Mogą również obejmować atrybuty niestandardowe przy użyciu znaczniki niestandardowe w pliku XML. Wszystkie tagi atrybutu pobieranych z pliku anonsu i wartości są umieszczone w <xref:System.Web.UI.WebControls.AdCreatedEventArgs.AdProperties%2A>słownika.</xref:System.Web.UI.WebControls.AdCreatedEventArgs.AdProperties%2A> Można użyć <xref:System.Web.UI.WebControls.AdCreatedEventArgs.AdProperties%2A>słownika do uzyskania programowego dostępu do sieci atrybutów niestandardowych.</xref:System.Web.UI.WebControls.AdCreatedEventArgs.AdProperties%2A>       Informacje w tym pliku nie jest weryfikowany przez <xref:System.Web.UI.WebControls.AdRotator>kontroli.</xref:System.Web.UI.WebControls.AdRotator> Aby zapobiec reklam wykonywania złośliwych skryptów, należy zawsze sprawdzenie, czy dane przed jego zwolnienia lub zaakceptuj ad informacje tylko z zaufanych źródeł.       Aby zabezpieczyć plik anonsu z nieautoryzowanego dostępu do Internetu, wykonaj co najmniej jedną z następujących czynności:-Zapisz go w katalogu danych, która jest skonfigurowana w pliku Machine.config, aby odmówić dostępu do Internetu dla plików dowolnego typu.      -Zmień nazwę pliku z rozszerzeniem, który nie jest XML i mapowania rozszerzenia do `HttpForbiddenHandler` w pliku Web.config. Aby uzyskać więcej informacji zobacz sekcję w pliku Machine.config."
  example:
  - "The following code example demonstrates how to use the AdvertisementFile property to specify the location of the XML file that contains advertisement information.  \n  \n [!code-cs[Classic AdRotator.AdvertisementFile Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1124_1.aspx)]\n [!code-vb[Classic AdRotator.AdvertisementFile Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1124_1.aspx)]  \n  \n The following code example shows the file format of the XML advertisement file.  \n  \n```  \n<Advertisements>  \n  <Ad>  \n    <ImageUrl>~/Images/image1.jpg</ImageUrl>  \n    <Height>60</Height>  \n    <Width>190</Width>  \n    <NavigateUrl>http://www.microsoft.com</NavigateUrl>  \n    <AlternateText>Microsoft Main Site</AlternateText>  \n    <Impressions>80</Impressions>  \n    <Keyword>Topic1</Keyword>  \n    <Caption>This is the caption for Ad#1</Caption>   \n  </Ad>  \n  <Ad>  \n    <ImageUrl>~/Images/image2.jpg</ImageUrl>  \n    <Height>90</Height>  \n    <Width>90</Width>  \n    <NavigateUrl>http://www.wingtiptoys.com</NavigateUrl>  \n    <AlternateText>Wingtip Toys</AlternateText>  \n    <Impressions>80</Impressions>  \n    <Keyword>Topic2</Keyword>  \n    <Caption>This is the caption for Ad#2</Caption>   \n  </Ad>  \n</Advertisements>  \n```"
  syntax:
    content: public string AdvertisementFile { get; set; }
    return:
      type: System.String
      description: "Lokalizacja pliku XML zawierającego informacje anonsów. Wartość domyślna to ciąg pusty (&quot;&quot;)."
  overload: System.Web.UI.WebControls.AdRotator.AdvertisementFile*
  exceptions: []
  platform:
  - net462
