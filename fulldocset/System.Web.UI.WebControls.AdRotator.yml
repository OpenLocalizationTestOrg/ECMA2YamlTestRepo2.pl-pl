- uid: System.Web.UI.WebControls.AdRotator.Target
  id: Target
  parent: System.Web.UI.WebControls.AdRotator
  langs:
  - csharp
  name: Target
  nameWithType: AdRotator.Target
  fullName: System.Web.UI.WebControls.AdRotator.Target
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Pobiera lub ustawia nazwę okna przeglądarki lub ramki, który wyświetla zawartość strony sieci Web podczas obliczania połączony <xref href=&quot;System.Web.UI.WebControls.AdRotator&quot;> </xref> formant zostanie kliknięty."
  remarks: "Używaj połączonych właściwość Target, aby określić docelowego okna lub ramki, który wyświetla zawartość strony sieci Web o tym, kiedy <xref:System.Web.UI.WebControls.AdRotator>formant zostanie kliknięty.</xref:System.Web.UI.WebControls.AdRotator>      > [!NOTE] > Właściwość Target renderuje jako `target` atrybutu. `target` Atrybutu zakotwiczenia (`a`) elementów nie jest dozwolona w XHTML 1.1. W związku z tym jeśli renderowanego kodu znaczników muszą być zgodne ze standardami XHTML lub muszą być zgodne ze standardami ułatwień dostępu, nie należy ustawiać właściwości Target. Aby uzyskać więcej informacji, zobacz [standardów XHTML w Visual Studio i ASP.NET](~/add/includes/ajax-current-ext-md.md) i [ułatwień dostępu w Visual Studio i ASP.NET](~/add/includes/ajax-current-ext-md.md).       Wartość docelowa musi rozpoczynać się od litery z zakresu od A do Z (bez uwzględniania wielkości liter), z wyjątkiem następujących wartości specjalne, które zaczynają się od podkreślenia.      | Wartość docelowa | Opis elementu |   |------------------|-----------------|   | `_blank`| Renderuje zawartość w nowym oknie bez ramek. |   | `_parent`| Renderuje zawartość w obiekcie nadrzędnym natychmiastowego ramek. |   | `_search`| Renderuje zawartość w okienku wyszukiwania. |   | `_self`| Renderuje zawartość w ramce z fokusem. |   | `_top`| Renderuje zawartość w oknie pełny bez ramek. |      > [!NOTE] > Zajrzyj do dokumentacji przeglądarki, aby określić, czy `_search` wartość jest obsługiwana.  Na przykład Internet Explorer w wersji 5.0 lub nowszym obsługuje `_search` wartość docelowa."
  example:
  - "The following code example demonstrates how to use the Target property. It displays the contents of the Web page linked to when the <xref:System.Web.UI.WebControls.AdRotator> control is clicked in a new, unframed window.  \n  \n [!code-cs[classic adrotator.advertisementfile example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_384_1.aspx)]\n [!code-vb[classic adrotator.advertisementfile example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_384_1.aspx)]  \n  \n The following code example demonstrates the file format for an XML file that contains advertisement information. For more information on the file format, see the <xref:System.Web.UI.WebControls.AdRotator.AdvertisementFile%2A> member.  \n  \n```  \n<Advertisements>  \n  <Ad>  \n    <ImageUrl>~/Images/image1.jpg</ImageUrl>  \n    <Height>60</Height>  \n    <Width>190</Width>  \n    <NavigateUrl>http://www.microsoft.com</NavigateUrl>  \n    <AlternateText>Microsoft Main Site</AlternateText>  \n    <Impressions>80</Impressions>  \n    <Keyword>Topic1</Keyword>  \n    <Caption>This is the caption for Ad#1</Caption>   \n  </Ad>  \n  <Ad>  \n    <ImageUrl>~/Images/image2.jpg</ImageUrl>  \n    <Height>90</Height>  \n    <Width>90</Width>  \n    <NavigateUrl>http://www.wingtiptoys.com</NavigateUrl>  \n    <AlternateText>Wingtip Toys</AlternateText>  \n    <Impressions>80</Impressions>  \n    <Keyword>Topic2</Keyword>  \n    <Caption>This is the caption for Ad#2</Caption>   \n  </Ad>  \n</Advertisements>  \n```"
  syntax:
    content: public string Target { get; set; }
    return:
      type: System.String
      description: "Okna przeglądarki lub ramki, który wyświetla zawartość strony sieci Web połączone z tym, kiedy <xref href=&quot;System.Web.UI.WebControls.AdRotator&quot;> </xref> formant zostanie kliknięty. Wartość domyślna to ciąg pusty (&quot;&quot;), który odświeża okna lub ramki z fokusem."
  overload: System.Web.UI.WebControls.AdRotator.Target*
  exceptions: []
  platform:
  - net462
