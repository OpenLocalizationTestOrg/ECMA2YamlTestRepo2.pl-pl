  type: Class
  summary: "Wyświetla transparentu anons na stronie sieci Web."
  remarks: "W tym temacie:- [wprowadzenie](#Introduction)      -   [Format pliku XML anonsu](#XMLAdvertisementFileFormat)      -   [składni deklaratywnej](#DeclarativeSyntax) <a name=&quot;Introduction&quot;> </a> ## wprowadzenie formant AdRotator umożliwia wyświetlanie transparentu anonsu losowo wybranych na stronie sieci Web.       Zmiany wyświetlanych anonsu przy każdym odświeżeniu strony.       Anonsowanie informacje są przechowywane w osobnym pliku XML. Plik XML pozwala zachować listę anonsów i ich skojarzonych z nimi atrybutów. Atrybuty zawiera ścieżkę do obrazu, aby wyświetlić adres URL, aby utworzyć link do, gdy formant zostanie kliknięty tekst alternatywny wyświetlany, gdy obraz nie jest dostępny, słowo kluczowe i częstotliwość anons. Informacje w tym pliku nie jest zweryfikowana przez formant AdRotator. Aby zapobiec reklam wykonywania złośliwych skryptów, należy zawsze sprawdzenie, czy dane przed jego zwolnienia lub zaakceptuj ad informacje tylko z zaufanych źródeł.       Aby zabezpieczyć plik anonsu z nieautoryzowanego dostępu do Internetu, wykonaj co najmniej jedną z następujących czynności:-Zapisz go w katalogu App_Data, który jest skonfigurowany do odmowy dostępu do Internetu dla plików dowolnego typu.      -Zmień nazwę pliku z rozszerzeniem, który nie jest XML i mapowania rozszerzenia do `HttpForbiddenHandler` w pliku Web.config. Aby uzyskać więcej informacji zobacz sekcję w pliku Machine.config.       Jako alternatywę do pliku XML jako źródło danych jest możliwe zapewnienie informacje anonsów przez zdarzenie wywołania zwrotnego. To zdarzenie można również w połączeniu z pliku XML do rozszerzenia zachowanie formantu AdRotator, takie jak przekierowywanie do innej strony. Zobacz <xref:System.Web.UI.WebControls.AdRotator.AdvertisementFile%2A>Właściwości, aby uzyskać dodatkowe informacje o formacie pliku.</xref:System.Web.UI.WebControls.AdRotator.AdvertisementFile%2A>      > [!NOTE] > Po włączeniu buforowanie strony kontrolkę AdRotator nie są buforowane. Nowy anons jest zaznaczone, przy każdym odświeżeniu strony sieci Web. Nowy anons nie jest zaznaczona, jednak Jeśli podasz programu obsługi zdarzeń dla <xref:System.Web.UI.WebControls.AdRotator.AdCreated>zdarzeń.</xref:System.Web.UI.WebControls.AdRotator.AdCreated>      <a name=&quot;XMLAdvertisementFileFormat&quot;></a>## Kontrola AdRotator plik formatu XML anonsu korzysta oddzielny plik XML anonsu do przechowywania informacji anonsu, takie jak Lokalizacja obrazu do wyświetlania i adres URL strony do odesłania do. <xref:System.Web.UI.WebControls.AdRotator.AdvertisementFile%2A>Właściwości formantu AdRotator Określa ścieżkę do tego pliku.</xref:System.Web.UI.WebControls.AdRotator.AdvertisementFile%2A>       Podczas tworzenia pliku anonsu otwierające i zamykające `<Advertisements>` tagi oznaczyć początek i koniec pliku, odpowiednio. Otwieranie i zamykanie `<Ad>` tagi ograniczania każdego anonsu. Wszystkie anonse są zagnieżdżone między otwarcia i zamknięcia `<Advertisements>` tagów. Jeśli plik zawiera wiele `<Advertisements>` tagów, tylko pierwszy zestaw `<Advertisements>` tagów w pliku zostanie przetworzony przez formant AdRotator. Wszystkie inne `<Advertisements>` tagi zostaną zignorowane.       Elementy danych dla każdego anonsu są zagnieżdżone między otwarcia i zamknięcia `<Ad>` tagów. Mimo że niektóre elementy danych są wstępnie zdefiniowane (takich jak <xref:System.Web.UI.WebControls.AdCreatedEventArgs.ImageUrl%2A>i <xref:System.Web.UI.WebControls.AdCreatedEventArgs.NavigateUrl%2A>), możesz umieścić elementy niestandardowe między `<Ad>` tagów.</xref:System.Web.UI.WebControls.AdCreatedEventArgs.NavigateUrl%2A> </xref:System.Web.UI.WebControls.AdCreatedEventArgs.ImageUrl%2A> Te elementy są odczytywane przez formant AdRotator po przeanalizowaniu pliku. Informacje są następnie przekazywane do <xref:System.Web.UI.WebControls.AdRotator.AdCreated>zdarzenia w <xref:System.Web.UI.WebControls.AdCreatedEventArgs.AdProperties%2A>słownika właściwości.</xref:System.Web.UI.WebControls.AdCreatedEventArgs.AdProperties%2A> </xref:System.Web.UI.WebControls.AdRotator.AdCreated>       W poniższej tabeli wymieniono elementy danych, które są wstępnie zdefiniowane w pliku XML anonsu.      | Element | Opis elementu |   |-------------|-----------------|   | `ImageUrl`| Bezwzględny lub względny adres URL do pliku obrazu (opcjonalnie). |   | `NavigateUrl`| Adres URL strony do odesłania do, gdy użytkownik kliknie ad (opcjonalnie). **Uwaga:** Jeśli ten element nie jest ustawiona, `HRef` właściwość nie jest renderowany na tag kotwicy. |   | `Height`| Wysokość obrazu w pikselach (opcjonalnie). |   | `Width`| Szerokość obrazu w pikselach (opcjonalnie). |   | `AlternateText`| Wyświetlanie tekstu zamiast obrazu, gdy obraz określony przez <xref:System.Web.UI.WebControls.AdCreatedEventArgs.ImageUrl%2A>właściwość nie jest dostępna (opcjonalnie).</xref:System.Web.UI.WebControls.AdCreatedEventArgs.ImageUrl%2A><br /><br /> W niektórych przeglądarkach ten tekst wyświetlany jako `ToolTip` anonsu. |   | `Keyword`| Kategoria anonsu (na przykład &quot;komputery&quot;), który można filtrować według (opcjonalnie). |   | `Impressions`| Liczba, która określa znaczenie ad w harmonogramie obrotu względem innych reklam w pliku (opcjonalnie).<br /><br /> Im większa liczba, częściej ad jest wyświetlane. Suma wszystkich `<Impressions>` wartości w pliku XML nie może przekraczać 2,047,999,999*.* Jeśli tak jest, kontroli AdRotator zgłasza wyjątek czasu wykonywania. |       W poniższym przykładzie przedstawiono format pliku XML anonsu.      ```   <Advertisements>     <Ad>       <ImageUrl>         URL of image to display for Advertisement #1       </ImageUrl>       <NavigateUrl>         URL of page to link to for Advertisement #1       </NavigateUrl>       <AlternateText>         Text to show as a ToolTip for Advertisement #1       </AlternateText>       <Keyword>         Keyword used to filter for Advertisement #1       </Keyword>       <Impressions>          Relative importance of Advertisement #1       </Impressions>       <CustomInformation>         Custom Data about Advertisement #1       </CustomInformation>     </Ad>   </Advertisements>   ```      <a name=&quot;DeclarativeSyntax&quot;></a>## Składnia deklaratywne```   <asp:AdRotator       AccessKey=&quot;string&quot;       AdvertisementFile=&quot;uri&quot;       AlternateTextField=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CssClass=&quot;string&quot;       DataMember=&quot;string&quot;       DataSource=&quot;string&quot;       DataSourceID=&quot;string&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       ID=&quot;string&quot;       ImageUrlField=&quot;string&quot;       KeywordFilter=&quot;string&quot;       NavigateUrlField=&quot;string&quot;       OnAdCreated=&quot;AdCreated event handler&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDataBound=&quot;DataBound event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       Target=&quot;string|_blank|_parent|_search|_self|_top&quot;       ToolTip=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;   />   ```"
  example:
  - "The following code example demonstrates how to use the AdRotator control to display an advertisement banner on a Web page.  \n  \n [!code-cs[classic adrotator.advertisementfile example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_52_1.aspx)]\n [!code-vb[classic adrotator.advertisementfile example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_52_1.aspx)]  \n  \n The following code example demonstrates the file format for an XML file that contains advertisement information for the previous example. For more information on the file format, see the <xref:System.Web.UI.WebControls.AdRotator.AdvertisementFile%2A> member.  \n  \n```  \n<Advertisements>  \n  <Ad>  \n    <ImageUrl>~/Images/image1.jpg</ImageUrl>  \n    <height>60</height>  \n    <width>190</width>  \n    <NavigateUrl>http://www.microsoft.com</NavigateUrl>  \n    <AlternateText>Microsoft Main Site</AlternateText>  \n    <Impressions>80</Impressions>  \n    <Keyword>Topic1</Keyword>  \n  </Ad>  \n  <Ad>  \n    <ImageUrl>~/Images/image2.jpg</ImageUrl>  \n    <height>90</height>  \n    <width>90</width>  \n    <NavigateUrl>http://www.wingtiptoys.com</NavigateUrl>  \n    <AlternateText>Wingtip Toys</AlternateText>  \n    <Impressions>80</Impressions>  \n    <Keyword>Topic2</Keyword>  \n  </Ad>  \n</Advertisements>  \n```"
