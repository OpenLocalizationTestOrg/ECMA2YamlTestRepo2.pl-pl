- uid: System.Web.UI.WebControls.AdRotator.KeywordFilter
  id: KeywordFilter
  parent: System.Web.UI.WebControls.AdRotator
  langs:
  - csharp
  name: KeywordFilter
  nameWithType: AdRotator.KeywordFilter
  fullName: System.Web.UI.WebControls.AdRotator.KeywordFilter
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Pobiera lub ustawia słowo kluczowe kategorii do filtrowania dla określonych rodzajów anonsów w pliku XML anonsu."
  remarks: "Słowo kluczowe kategorii można przypisać każdej reklamy w pliku XML anonsu. Właściwość KeywordFilter służy do filtrowania anonsów dla określonego słowa kluczowego. Tylko anonse zawierające słowo kluczowe zostanie wybrany <xref:System.Web.UI.WebControls.AdRotator>kontroli.</xref:System.Web.UI.WebControls.AdRotator> Właściwość KeywordFilter można programowo ustawić odpowiadające profilu użytkownika.       Właściwość KeywordFilter jest bardzo prosty filtr, który wyszukuje określonego słowa kluczowego. Nie można określić więcej niż jedno słowo kluczowe we właściwości KeywordFilter, ani można zadeklarować wiele słów kluczowych w pliku anonsu.      > [!NOTE] > <xref:System.Web.UI.WebControls.AdRotator.AdvertisementFile%2A>Właściwość musi zostać ustawione dla tej właściwości, aby wpływają.</xref:System.Web.UI.WebControls.AdRotator.AdvertisementFile%2A>      > [!CAUTION] > Czy określonym słowem kluczowym nie zostanie znaleziony w pliku XML anonsu, bez anonsów jest wyświetlany w <xref:System.Web.UI.WebControls.AdRotator>kontroli.</xref:System.Web.UI.WebControls.AdRotator> Należy określić co najmniej jeden odpowiednik w pliku anonsu słowa kluczowego dla tej właściwości."
  example:
  - "The following code example demonstrates how to use the KeywordFilter property to filter for game-related advertisements.  \n  \n [!code-cs[Classic AdRotator.KeywordFilter Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1145_1.aspx)]\n [!code-vb[Classic AdRotator.KeywordFilter Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1145_1.aspx)]  \n  \n The following code example demonstrates how to specify a keyword for each advertisement in the XML advertisement file. For more information on the file format, see the <xref:System.Web.UI.WebControls.AdRotator.AdvertisementFile%2A> member.  \n  \n```  \n<Advertisements>  \n  <Ad>  \n    <ImageUrl>~/Images/image1.jpg</ImageUrl>  \n    <Height>60</Height>  \n    <Width>190</Width>  \n    <NavigateUrl>http://www.microsoft.com</NavigateUrl>  \n    <AlternateText>Microsoft Main Site</AlternateText>  \n    <Impressions>80</Impressions>  \n    <Keyword>Business</Keyword>  \n    <Caption>This is the caption for Ad#1</Caption>   \n  </Ad>  \n  <Ad>  \n    <ImageUrl>~/Images/image2.jpg</ImageUrl>  \n    <Height>90</Height>  \n    <Width>90</Width>  \n    <NavigateUrl>http://www.wingtiptoys.com</NavigateUrl>  \n    <AlternateText>Wingtip Toys</AlternateText>  \n    <Impressions>80</Impressions>  \n    <Keyword>Games</Keyword>  \n    <Caption>This is the caption for Ad#2</Caption>   \n  </Ad>  \n</Advertisements>  \n```"
  syntax:
    content: public string KeywordFilter { get; set; }
    return:
      type: System.String
      description: "Słowo kluczowe filtrowania dla określonych typów anonsów w pliku XML anonsu. Wartość domyślna to ciąg pusty (&quot;&quot;)."
