  remarks: "Ten wzorzec musi pochodzić z <xref:System.Windows.Automation.AutomationElement>z <xref:System.Windows.Automation.AutomationElementMode>odwołania, aby uzyskać bieżące wartości.</xref:System.Windows.Automation.AutomationElementMode> </xref:System.Windows.Automation.AutomationElement> Jeśli <xref:System.Windows.Automation.AutomationElement>został uzyskany przy użyciu <xref:System.Windows.Automation.AutomationElementMode>, zawiera tylko dane z pamięci podręcznej i podjęto próbę uzyskania bieżącej wartości dowolnej właściwości zgłasza wyjątek.</xref:System.Windows.Automation.AutomationElementMode> </xref:System.Windows.Automation.AutomationElement> Użyj <xref:System.Windows.Automation.DockPattern.Cached%2A>można pobrać wartość w pamięci podręcznej z właściwością, który został wcześniej określony przy użyciu <xref:System.Windows.Automation.CacheRequest>.</xref:System.Windows.Automation.CacheRequest> </xref:System.Windows.Automation.DockPattern.Cached%2A>       Informacje dotyczące dostępnych właściwości i ich użycia zobacz <xref:System.Windows.Automation.DockPattern.DockPatternInformation>.</xref:System.Windows.Automation.DockPattern.DockPatternInformation>"
  syntax:
    content: public System.Windows.Automation.DockPattern.DockPatternInformation Current { get; }
