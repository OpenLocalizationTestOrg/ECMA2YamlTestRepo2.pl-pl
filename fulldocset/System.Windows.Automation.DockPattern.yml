  summary: "Pobiera buforowany [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)] wartości właściwości dla tego <xref href=&quot;System.Windows.Automation.DockPattern&quot;> </xref>."
  remarks: "Wartości właściwości pamięci podręcznej musi wcześniej żądano przy użyciu <xref:System.Windows.Automation.CacheRequest>.</xref:System.Windows.Automation.CacheRequest> Użyj <xref:System.Windows.Automation.DockPattern.Current%2A>można pobrać bieżącą wartość właściwości.</xref:System.Windows.Automation.DockPattern.Current%2A>       Informacje dotyczące dostępnych właściwości i ich użycia zobacz <xref:System.Windows.Automation.DockPattern.DockPatternInformation>.</xref:System.Windows.Automation.DockPattern.DockPatternInformation>"
  syntax:
    content: public System.Windows.Automation.DockPattern.DockPatternInformation Cached { get; }
    return:
      type: System.Windows.Automation.DockPattern.DockPatternInformation
      description: "Struktury zawierające zapisane w pamięci podręcznej [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)] wartości właściwości wzorca formantu."
  overload: System.Windows.Automation.DockPattern.Cached*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Żądana właściwość nie jest w pamięci podręcznej."
  platform:
  - net462
