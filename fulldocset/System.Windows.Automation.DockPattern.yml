  remarks: "Ten identyfikator jest używany przez aplikacje klienckie automatyzacji interfejsu użytkownika. Dostawcy automatyzacji interfejsu użytkownika należy używać odpowiadającego mu pola w <xref:System.Windows.Automation.DockPatternIdentifiers>.</xref:System.Windows.Automation.DockPatternIdentifiers>       Tej właściwości można również pobrać z <xref:System.Windows.Automation.DockPattern.Current%2A>lub <xref:System.Windows.Automation.DockPattern.Cached%2A>Właściwości.</xref:System.Windows.Automation.DockPattern.Cached%2A> </xref:System.Windows.Automation.DockPattern.Current%2A>       Wartość domyślna to <xref:System.Windows.Automation.DockPosition>.</xref:System.Windows.Automation.DockPosition>"
