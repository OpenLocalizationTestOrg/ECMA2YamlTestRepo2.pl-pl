  name: DockPattern
  nameWithType: DockPattern
  fullName: System.Windows.Automation.DockPattern
  type: Class
  summary: "Reprezentuje formantów, które udostępniają ich właściwości dock w kontenerze dokowania."
  remarks: "Kontener dokowania jest formant, który umożliwia rozmieszczenie podrzędnych elementów poziomie i w pionie, względem granic dokowania kontenera i innych elementów w kontenerze.       Formanty są zadokowane względem siebie na podstawie ich bieżącego zamówienia z; wyższe ich kolejności umieszczania, dalszych zostały one umieszczone od określonej granicy dokowania kontenera.       Zobacz [formantu wzorzec mapowania dla klientów automatyzacji interfejsu użytkownika](~/add/includes/ajax-current-ext-md.md) przykłady formantów, które można zaimplementować wzorzec tego formantu.       Klasy DockPattern nie obsługuje żadnych właściwości dokowania kontenera ani właściwości formantów, które mogą być zadokowane, obok bieżącej kontroli w kontenerze dokowania."
  syntax:
    content: 'public class DockPattern : System.Windows.Automation.BasePattern'
  inheritance:
  - System.Object
  - System.Windows.Automation.BasePattern
  implements: []
  inheritedMembers: []
  platform:
  - net462
