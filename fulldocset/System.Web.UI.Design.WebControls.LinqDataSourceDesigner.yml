  summary: "Pobiera wartość wskazującą, czy <xref:System.Web.UI.Design.WebControls.LinqDataSourceDesigner.Configure*>przez hosta projektu można wywołać metody.</xref:System.Web.UI.Design.WebControls.LinqDataSourceDesigner.Configure*>"
  remarks: "<xref:System.Web.UI.Design.WebControls.LinqDataSourceDesigner.Configure%2A>Metodę można wywołać, jeśli <xref:System.Web.UI.Control.Site%2A?displayProperty=fullName>właściwości skojarzonego <xref:System.Web.UI.WebControls.LinqDataSource>kontrolować implementuje <xref:System.ComponentModel.Design.ITypeDiscoveryService?displayProperty=fullName>interfejsu.</xref:System.ComponentModel.Design.ITypeDiscoveryService?displayProperty=fullName> </xref:System.Web.UI.WebControls.LinqDataSource> </xref:System.Web.UI.Control.Site%2A?displayProperty=fullName> </xref:System.Web.UI.Design.WebControls.LinqDataSourceDesigner.Configure%2A> W takim przypadku wartość właściwości CanConfigure jest `true`.       Jeśli właściwość CanConfigure jest `true`, **skonfiguruj źródło danych** element menu jest wyświetlany w **zadania LinqDataSource** menu skojarzonym formancie na powierzchnię projektanta wizualnego. Gdy ten element jest wybrany, **skonfiguruj źródło danych** uruchomić kreatora."
  syntax:
    content: public override bool CanConfigure { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli <xref:System.Web.UI.Design.WebControls.LinqDataSourceDesigner.Configure*>Metoda może być wywołana; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.</xref:System.Web.UI.Design.WebControls.LinqDataSourceDesigner.Configure*>"
