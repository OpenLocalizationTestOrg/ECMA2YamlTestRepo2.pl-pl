  langs:
  - csharp
  name: DefaultDependencyAttribute
  nameWithType: DefaultDependencyAttribute
  fullName: System.Runtime.CompilerServices.DefaultDependencyAttribute
  type: Class
  summary: "Udostępnia wskazówkę środowisko uruchomieniowe języka wspólnego (CLR) wskazujący sposób prawdopodobnie zależność ma być załadowany. Ta klasa jest używana w zestawie zależnych, aby wskazać, jakie wskazówka należy używać, jeśli nie określono obiektu nadrzędnego <xref href=&quot;System.Runtime.CompilerServices.DependencyAttribute&quot;> </xref> atrybutu.  Ta klasa nie może być dziedziczona."
  remarks: "Ten atrybut jest używany przez [Ngen.exe (Generator obrazu natywnego)](~/add/includes/ajax-current-ext-md.md) do generowania obrazów natywny zestaw.       Zastosowanie atrybutu DefaultDependencyAttribute do zestawu zależnego, aby określić powiązanie preferowany domyślny.       Zależność, która może być załadowany (<xref:System.Runtime.CompilerServices.LoadHint>) spowoduje, że Ngen.exe powiązać z tym zależności.</xref:System.Runtime.CompilerServices.LoadHint>  Przy użyciu tej wskazówki umożliwia Ngen.exe do generowania kodu, który spowoduje, że w ograniczony zestaw roboczy i lepszą przepustowość, ale kosztem zawsze ładowania zależności, gdy zestaw nadrzędny jest załadowany.       Po zastosowaniu <xref:System.Runtime.CompilerServices.DependencyAttribute>atrybutu do zestawu o wartości <xref:System.Runtime.CompilerServices.LoadHint>, generowanie obrazu natywnego usługi sprawdza zestawu zależnego dla jej powiązania preferowany domyślny, który jest określony przez atrybut DefaultDependencyAttribute.</xref:System.Runtime.CompilerServices.LoadHint> </xref:System.Runtime.CompilerServices.DependencyAttribute>"
  example:
  - "The following code example demonstrates how to apply the DefaultDependencyAttribute attribute to an assembly to specify that the dependency is likely to be loaded.  \n  \n [!code-vb[Runtime.CompilerServices.DefaultDependencyAttribute#1](~/add/codesnippet/visualbasic/t-system.runtime.compile_1_1.vb)]\n [!code-cs[Runtime.CompilerServices.DefaultDependencyAttribute#1](~/add/codesnippet/csharp/t-system.runtime.compile_1_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly)]

      public sealed class DefaultDependencyAttribute : Attribute
