  summary: "Określa struktury plików, który będzie używany dla <xref href=&quot;System.Diagnostics.EventSchemaTraceListener&quot;> </xref> dziennika."
  remarks: "Wyliczenie TraceLogRetentionOption służy do określania wartości <xref:System.Diagnostics.EventSchemaTraceListener.TraceLogRetentionOption%2A>Właściwości w <xref:System.Diagnostics.EventSchemaTraceListener>klasie.</xref:System.Diagnostics.EventSchemaTraceListener> </xref:System.Diagnostics.EventSchemaTraceListener.TraceLogRetentionOption%2A> Określa, że ustawienie właściwości możliwości i domyślne wartości dla <xref:System.Diagnostics.EventSchemaTraceListener.MaximumFileSize%2A?displayProperty=fullName>i <xref:System.Diagnostics.EventSchemaTraceListener.MaximumNumberOfFiles%2A?displayProperty=fullName>Właściwości.</xref:System.Diagnostics.EventSchemaTraceListener.MaximumNumberOfFiles%2A?displayProperty=fullName> </xref:System.Diagnostics.EventSchemaTraceListener.MaximumFileSize%2A?displayProperty=fullName>       Można ustawić <xref:System.Diagnostics.EventSchemaTraceListener.MaximumFileSize%2A>i <xref:System.Diagnostics.EventSchemaTraceListener.MaximumNumberOfFiles%2A>właściwości za pośrednictwem `maximumFileSize` i `maximumNumberOfFiles` atrybuty niestandardowe w pliku konfiguracyjnym lub przy użyciu `maximumFileSize` lub `maximumNumberOfFiles` parametrów w <xref:System.Diagnostics.EventSchemaTraceListener.%23ctor%2A>konstruktora.</xref:System.Diagnostics.EventSchemaTraceListener.%23ctor%2A> </xref:System.Diagnostics.EventSchemaTraceListener.MaximumNumberOfFiles%2A> </xref:System.Diagnostics.EventSchemaTraceListener.MaximumFileSize%2A> Jeśli `maximumFileSize` lub `maximumNumberOfFiles` atrybutów w pliku konfiguracyjnym Określ wartość spoza zakresu, właściwości są ustawione na wartości domyślne. Jeśli można określić wartość spoza zakresu w `maximumFileSize` lub `maximumNumberOfFiles` parametr podczas wywoływania <xref:System.Diagnostics.EventSchemaTraceListener.%23ctor%2A>konstruktora, <xref:System.ArgumentOutOfRangeException>jest generowany.</xref:System.ArgumentOutOfRangeException> </xref:System.Diagnostics.EventSchemaTraceListener.%23ctor%2A>       W poniższej tabeli przedstawiono możliwe i domyślne wartości rozmiaru pliku i liczba plików skojarzonych z każdą opcją przechowywania dziennika śledzenia. &quot;Brak&quot; wskazuje, że właściwości skojarzonej, ponieważ nie jest zaznaczone dla tej wartości TraceLogRetentionOption.      | TraceLogRetentionOption | Maksymalny rozmiar pliku | Domyślny rozmiar pliku | Maksymalna liczba plików | Domyślna liczba plików |   |-----------------------------|-----------------------|-----------------------|-----------------------------|-----------------------------|   | LimitedCircularFiles | BRAK | -1 | BRAK |&1; |   | LimitedSequentialFiles | >&0; |&4; kB | BRAK |&1; |   | SingleFileBoundedSize | >&0; |&4; kB | BRAK | -1 |   | SingleFileUnboundedSize | >&0; |&4; kB | >&0; |&1; |   | UnlimitedSequentialFiles | >&0; |&4; kB | >&1; |&2; |"
  syntax:
    content: public enum TraceLogRetentionOption
  inheritance:
  - System.Enum
  platform:
  - net462
