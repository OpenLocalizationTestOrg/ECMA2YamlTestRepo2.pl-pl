  summary: "Zawiera składnik Edytor kolekcji, określonej przez <xref:System.Web.UI.WebControls.Menu.Items*>właściwości skojarzonego <xref href=&quot;System.Web.UI.WebControls.Menu&quot;> </xref> kontroli.</xref:System.Web.UI.WebControls.Menu.Items*>"
  remarks: "Klasa MenuItemCollectionEditor udostępnia interfejs użytkownika do edycji <xref:System.Web.UI.WebControls.MenuItem>elementy kolekcji, który jest określony przez <xref:System.Web.UI.WebControls.Menu.Items%2A>Właściwości w skojarzonych <xref:System.Web.UI.WebControls.Menu>kontroli.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.Menu.Items%2A> </xref:System.Web.UI.WebControls.MenuItem>       MenuItemCollectionEditor jest wywoływany, wybierając wielokropek (**... **) znajdującego się na **elementów** właściwości w **właściwości** siatki projektanta wizualnego lub wybierając **edytowanie elementów Menu** z **typowych zadań** menu kontekstowego w formancie.       <xref:System.Web.UI.Design.WebControls.MenuItemCollectionEditor.EditValue%2A>Metody edytuje wartości kolekcji elementów menu skojarzonego <xref:System.Web.UI.WebControls.Menu>kontroli.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.Design.WebControls.MenuItemCollectionEditor.EditValue%2A> <xref:System.Web.UI.Design.WebControls.MenuItemCollectionEditor.GetEditStyle%2A>Metoda pobiera styl edycji, który jest skojarzony z tym edytorze.</xref:System.Web.UI.Design.WebControls.MenuItemCollectionEditor.GetEditStyle%2A>"
  example:
  - "The following code example shows how to use the <xref:System.ComponentModel.EditorAttribute> attribute to associate the MenuItemCollectionEditor and <xref:System.Drawing.Design.UITypeEditor> (the collection editor base class) classes with a property in a custom control, derived from the <xref:System.Web.UI.WebControls.WebControl> class, that gets and sets a <xref:System.Web.UI.WebControls.MenuItemCollection> collection.  \n  \n [!code-cs[System.Web.UI.Design.WebControls.MenuEditors#3](~/add/codesnippet/csharp/t-system.web.ui.design.w_18_1.cs)]\n [!code-vb[System.Web.UI.Design.WebControls.MenuEditors#3](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_18_1.vb)]"
