  name: ThumbButtonInfo
  nameWithType: ThumbButtonInfo
  fullName: System.Windows.Shell.ThumbButtonInfo
  type: Class
  summary: "Reprezentuje informacje o wyświetlaniu przycisk w [!INCLUDE[win7](~/add/includes/win7-md.md)] miniatur paska zadań."
  remarks: "[!INCLUDE[win7](~/add/includes/win7-md.md)] Zadań zapewnia rozszerzoną funkcjonalność, która pozwala na użycie przycisku paska zadań do komunikowania się stan użytkownika i ujawnia typowych zadań, gdy okno jest zminimalizowany lub ukryte. Przyciski można dodać miniaturę zadań w celu zapewnienia dostępu do typowych zadań bez przełączania do okna aplikacji. Program Windows Media Player umożliwia na przykład przycisków Play, Wstrzymaj, do przodu i z powrotem, które można użyć do kontrolowania odtwarzanie multimediów z miniatur paska zadań, gdy aplikacja jest zminimalizowany.       Klasa ThumbButtonInfo zawiera właściwości, które opisują sposób [!INCLUDE[win7](~/add/includes/win7-md.md)] powłoki Wyświetla przyciski miniatur paska zadań. Udostępnia otokę zarządzanych natywnego interfejsu API systemu Windows. Obiekty ThumbButtonInfo są zawarte w <xref:System.Windows.Shell.TaskbarItemInfo.ThumbButtonInfos%2A?displayProperty=fullName>kolekcji.</xref:System.Windows.Shell.TaskbarItemInfo.ThumbButtonInfos%2A?displayProperty=fullName>       Funkcje rozszerzone zadań nie jest dostępne w wersjach systemu Windows starszych niż [!INCLUDE[win7](~/add/includes/win7-md.md)]. W [!INCLUDE[win7](~/add/includes/win7-md.md)], niektóre funkcje mogą nie być dostępne w zależności od ustawień użytkownika. Na przykład przyciski są wyświetlane tylko na miniaturze zadań podczas [!INCLUDE[TLA#tla_aero](~/add/includes/tlasharptla-aero-md.md)] jest włączona. Aplikacja musi zapewniać alternatywny sposób interakcji z użytkownikiem, w którym nie są zależne od funkcji rozszerzonej paska zadań.       Na poniższej ilustracji przedstawiono Podgląd zadań z dwóch przycisków thumb zapewniające dostęp do poleceń i zatrzymywanie odtwarzania.       ![Przykładowe informacje zadań elementu](~/add/media/wpfshell-taskbariteminfo.png &quot;przykładowe informacje zadań elementu&quot;) przyciski przycisku paska zadań systemu Windows"
  example:
  - "The following example shows how to create a ThumbButtonInfo in markup. The <xref:System.Windows.Shell.TaskbarItemInfo> contains a collection of ThumbButtonInfo objects that provide access to the Play and Stop commands from the taskbar item. This example is part of a larger example provided for the <xref:System.Windows.Shell.TaskbarItemInfo> class.  \n  \n [!code-xml[Shell_TaskbarItemSample#010](~/add/codesnippet/xaml/shell_taskbaritemsample/mainwindow.xaml#010)]"
