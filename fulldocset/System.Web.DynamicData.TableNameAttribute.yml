  remarks: "<xref:System.Web.DynamicData.TableNameAttribute>Atrybut jest używany, aby zmienić nazwę jednostki w metadanych, gdy występują konflikty nazw jednostek z wielu kontekstów.</xref:System.Web.DynamicData.TableNameAttribute> <xref:System.Web.DynamicData.TableNameAttribute>Atrybut nie powinien być używany do zmiany nazwy wyświetlanej.</xref:System.Web.DynamicData.TableNameAttribute> Zamiast tego należy użyć <xref:System.ComponentModel.DisplayNameAttribute>atrybutu, aby zmienić nazwę wyświetlaną.</xref:System.ComponentModel.DisplayNameAttribute>"
