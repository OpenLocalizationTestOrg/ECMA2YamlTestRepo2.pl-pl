  fullName: System.Web.UI.DataVisualization.Charting.CustomizeLegendEventArgs.LegendItems
  type: Property
  assemblies:
  - System.Web.DataVisualization
  namespace: System.Web.UI.DataVisualization.Charting
  summary: "Służy do usuwania, zmodyfikować lub zmienić kolejność zarówno niestandardowe i domyślne elementy legendy w <xref href=&quot;System.Web.UI.DataVisualization.Charting.Chart.CustomizeLegend&quot;> </xref> zdarzeń. Można również dodać niestandardowe elementy legendy."
  remarks: "Właściwość LegendItems służy do usuwania lub modyfikowania domyślnych i niestandardowe elementy legendy w <xref:System.Web.UI.DataVisualization.Charting.Chart.CustomizeLegend>zdarzenia i dodać niestandardowe elementy legendy.</xref:System.Web.UI.DataVisualization.Charting.Chart.CustomizeLegend> Można także zmienić kolejność elementów legendy.      > [!NOTE] > <xref:System.Web.UI.DataVisualization.Charting.LegendItem.SeriesPointIndex%2A>i [LegendItem.SeriesPointIndex](~/add/includes/ajax-current-ext-md.md) właściwości może służyć do określenia element danych skojarzony z elementem legendy domyślnego.</xref:System.Web.UI.DataVisualization.Charting.LegendItem.SeriesPointIndex%2A> Te właściwości zwróci o zerowej długości ciągów dla niestandardowe elementy legendy, ponieważ elementy niestandardowe nie są skojarzone z danych wykresu.       Ta właściwość umożliwia określenie, które <xref:System.Web.UI.DataVisualization.Charting.Legend>wywołano zdarzenie, co umożliwia dostosowanie osoby [legendy](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.DataVisualization.Charting.Legend>"
  syntax:
    content: public System.Web.UI.DataVisualization.Charting.LegendItemsCollection LegendItems { get; }
    return:
      type: System.Web.UI.DataVisualization.Charting.LegendItemsCollection
      description: "A <xref href=&quot;System.Web.UI.DataVisualization.Charting.LegendItemsCollection&quot;></xref> object."
