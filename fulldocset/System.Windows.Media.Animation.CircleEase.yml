  name: CircleEase
  nameWithType: CircleEase
  fullName: System.Windows.Media.Animation.CircleEase
  type: Class
  summary: "Reprezentuje funkcji sterowania tempem zmian, które tworzy animacji, które przyspieszają i/lub zwalnia przy użyciu funkcji cyklicznej."
  remarks: "Można kontrolować, czy animacja przyspiesza, mimo, lub obu, określając <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>.</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A> Wykres przedstawia różne wartości <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>, gdzie *f*(*t*) reprezentuje postęp animacji i *t* reprezentuje czas.</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>       ![Wykresy obiektu CircleEase w trybie. ] (~/add/media/circleease-graph.png &quot;Wykresy obiektu CircleEase w trybie.&quot;)       Formuła używany dla tej funkcji jest następujące.       ![Formuła matematyczna CircleEase](~/add/media/circleease-formula.png &quot;formuła matematyczna CircleEase&quot;) prawidłowe wartości dla *t* są -1 <=> </=> *t*<= 1.></= 1.> Wartości większe od 1 są oceniane jako 1 i wartości mniejszej niż -1 są oceniane jako wartość -1. To oznacza, że na wartości wykraczające poza ten interwał, animacji będzie kontynuowane, ale wstrzymuje funkcji sterowania tempem zmian, gdy wchodzi nieprawidłową domenę i kontynuuje zwolnionego nieprawidłową domenę.       Istnieje kilka innych funkcji sterowania tempem zmian oprócz CircleEase, w którym można sprawdzić za pomocą poniższego polecenia programu Silverlight.       [Uruchom ten przykład](http://go.microsoft.com/fwlink/?LinkId=139798&sref=easing_functions_gallery) oprócz przy użyciu funkcji sterowania tempem zmian, zawarte w czasie wykonywania, można tworzyć własne niestandardowe funkcji sterowania tempem zmian przez dziedziczących <xref:System.Windows.Media.Animation.EasingFunctionBase>.</xref:System.Windows.Media.Animation.EasingFunctionBase>      <a name=&quot;xamlObjectElementUsage_CircleEase&quot;></a>## Użycie elementu obiektu XAML```   <CircleEase .../>   ```"
  example:
  - "The following example applies a CircleEase easing function to a <xref:System.Windows.Media.Animation.DoubleAnimation> to create a decelerating animation.  \n  \n [!code-xml[CircleEase#CircleEase](~/add/codesnippet/xaml/t-system.windows.media.a_11_1.xaml)]\n [!code-xml[CircleEase#CircleEase](~/add/codesnippet/xaml/circleease/window1.xaml#circleease)]"
