  fullName: System.Data.IDataParameterCollection
  type: Interface
  summary: "Zbiera wszystkie parametry istotne dla obiekt polecenia i ich mapowania <xref href=&quot;System.Data.DataSet&quot;> </xref> kolumn i jest implementowany przez dostawców danych .NET Framework, które uzyskują dostęp do źródła danych."
  remarks: "Interfejs IDataParameterCollection umożliwia dziedziczące klasy do zaimplementowania kolekcji parametrów. Aby uzyskać więcej informacji na temat klas parametru zobacz [konfigurowania parametrów i typ danych parametru](~/add/includes/ajax-current-ext-md.md).       Aplikacja nie tworzy wystąpienie interfejsu IDataParameterCollection bezpośrednio, ale powoduje utworzenie wystąpienia klasy, która dziedziczy IDataParameterCollection.       Klasy, które dziedziczą IDataParameterCollection musi implementować dziedziczone elementy członkowskie i zwykle zdefiniować dodatkowe elementy członkowskie Dodawanie funkcji specyficznych dla dostawcy. Na przykład interfejs IDataParameterCollection definiuje jedna implementacja <xref:System.Data.IDataParameterCollection.RemoveAt%2A>metody.</xref:System.Data.IDataParameterCollection.RemoveAt%2A> Z kolei <xref:System.Data.OleDb.OleDbParameterCollection>klasa dziedziczy tej metody i definiuje dwie dodatkowe przeciążeń `RemoveAt`.</xref:System.Data.OleDb.OleDbParameterCollection>"
  syntax:
    content: 'public interface IDataParameterCollection : System.Collections.IList'
  implements:
