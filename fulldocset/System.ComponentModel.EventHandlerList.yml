  remarks: "Wywołaj metodę Dispose po zakończeniu przy użyciu <xref:System.ComponentModel.EventHandlerList>.</xref:System.ComponentModel.EventHandlerList> Metoda Dispose pozostawia <xref:System.ComponentModel.EventHandlerList>w stanie uniemożliwiającym jego używanie.</xref:System.ComponentModel.EventHandlerList> Po wywołaniu metody Dispose, konieczne jest zwolnienie wszystkich odwołań do <xref:System.ComponentModel.EventHandlerList>, można odzyskać pamięci, jej klasy przez wyrzucanie elementów bezużytecznych.</xref:System.ComponentModel.EventHandlerList>      > [!NOTE] > Wywołania zawsze dysponować przed zwolnieniem ostatniego odwołania do <xref:System.ComponentModel.EventHandlerList>.</xref:System.ComponentModel.EventHandlerList> W przeciwnym razie zasoby <xref:System.ComponentModel.EventHandlerList>jest przy użyciu nie zostanie zwolniona, dopóki wywołania kolekcji garbage <xref:System.ComponentModel.EventHandlerList>obiektu destruktora.</xref:System.ComponentModel.EventHandlerList> </xref:System.ComponentModel.EventHandlerList>"
