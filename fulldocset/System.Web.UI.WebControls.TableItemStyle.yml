  remarks: "Właściwość HorizontalAlign umożliwia określenie wyrównanie poziome formantu listy danych wewnątrz jej kontenera. Ta właściwość jest ustawiona na jeden z <xref:System.Web.UI.WebControls.HorizontalAlign>wartości wyliczenia.</xref:System.Web.UI.WebControls.HorizontalAlign> W poniższej tabeli przedstawiono możliwe wartości.      | Wartość | Opis elementu |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.HorizontalAlign>| Wyrównanie w poziomie nie jest ustawiona. |   | <xref:System.Web.UI.WebControls.HorizontalAlign>| Zawartość komórki są wyrównane do lewej w komórce. |   | <xref:System.Web.UI.MobileControls.Alignment>| Zawartość komórki jest wyśrodkowywana w komórce. |   | <xref:System.Web.UI.WebControls.HorizontalAlign>| Zawartość komórki są wyrównane do prawej w komórce. |       Wartość tej właściwości jest przechowywana w widoku stanu.</xref:System.Web.UI.WebControls.HorizontalAlign> </xref:System.Web.UI.MobileControls.Alignment> </xref:System.Web.UI.WebControls.HorizontalAlign> </xref:System.Web.UI.WebControls.HorizontalAlign>"
  syntax:
