  summary: "Reprezentuje właściwości stylu dla elementu formantu, który renderuje jako <xref href=&quot;System.Web.UI.WebControls.TableRow&quot;> </xref> lub <xref href=&quot;System.Web.UI.WebControls.TableCell&quot;> </xref>."
  remarks: "Klasa TableItemStyle reprezentuje właściwości stylu dla elementu formantu, który renderuje jako <xref:System.Web.UI.WebControls.TableRow>lub <xref:System.Web.UI.WebControls.TableCell>.</xref:System.Web.UI.WebControls.TableCell> </xref:System.Web.UI.WebControls.TableRow> Wyrównanie poziome i pionowe zawartości elementu tabeli można kontrolować przez ustawienie <xref:System.Web.UI.WebControls.TableItemStyle.HorizontalAlign%2A>i <xref:System.Web.UI.WebControls.TableItemStyle.VerticalAlign%2A>Właściwości, odpowiednio.</xref:System.Web.UI.WebControls.TableItemStyle.VerticalAlign%2A> </xref:System.Web.UI.WebControls.TableItemStyle.HorizontalAlign%2A> Można również określić, czy zawartość komórki będzie automatycznie kontynuować w następnym wierszu, po osiągnięciu końca komórki przez ustawienie <xref:System.Web.UI.WebControls.TableItemStyle.Wrap%2A>Właściwości.</xref:System.Web.UI.WebControls.TableItemStyle.Wrap%2A>       Ta klasa dostarcza metody, które są przydatne do tworzenia stylu dla elementu w <xref:System.Web.UI.WebControls.Table>kontroli.</xref:System.Web.UI.WebControls.Table> Można użyć <xref:System.Web.UI.WebControls.TableItemStyle.CopyFrom%2A>i <xref:System.Web.UI.WebControls.TableItemStyle.MergeWith%2A>metody do kopiowania lub scalania właściwości stylu dla innego TableItemStyle z wystąpieniem TableItemStyle, która metoda jest wywoływana z.</xref:System.Web.UI.WebControls.TableItemStyle.MergeWith%2A> </xref:System.Web.UI.WebControls.TableItemStyle.CopyFrom%2A>"
  example:
  - "The following code example creates several rows in a <xref:System.Web.UI.WebControls.Table> control and applies a TableItemStyle object to each row.  \n  \n [!code-cs[TableCell#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_43_1.aspx)]\n [!code-vb[TableCell#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_43_1.aspx)]  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
