      description: "Jeden z <xref href=&quot;System.Web.UI.WebControls.HorizontalAlign&quot;> </xref> wartości wyliczenia. Wartość domyślna to <xref uid=&quot;langword_csharp_NotSet&quot; name=&quot;NotSet&quot; href=&quot;&quot;> </xref>."
