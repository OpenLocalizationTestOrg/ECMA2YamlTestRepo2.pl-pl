    return:
      type: System.Collections.Specialized.StringDictionary
      description: "A <xref href=&quot;System.Collections.Specialized.StringDictionary&quot;> </xref> reprezentujący parametry wiersza polecenia, które zostały wprowadzone podczas uruchamiania pliku wykonywalnego instalacji."
