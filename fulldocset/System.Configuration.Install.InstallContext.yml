  namespace: System.Configuration.Install
  summary: "Inicjuje nowe wystąpienie klasy <xref href=&quot;System.Configuration.Install.InstallContext&quot;> </xref> klasy, a następnie tworzy plik dziennika instalacji."
  remarks: "Jeśli instalacja używa [Installutil.exe (Narzędzie Instalatora)](~/add/includes/ajax-current-ext-md.md), ten konstruktor tworzy plik dziennika w określonej ścieżce i analizuje tablicy parametrów wiersza polecenia do <xref:System.Configuration.Install.InstallContext.Parameters%2A>Właściwości.</xref:System.Configuration.Install.InstallContext.Parameters%2A> Jeśli ścieżka pliku dziennika jest określona w parametry wiersza polecenia, służy do tworzenia pliku. Jeśli nie określono argumentu Plik dziennika w wierszu polecenia, a wartość `logFilePath` parametr jest używany. Aby pominąć tworzenie pliku dziennika, należy przekazać &quot;/ logfile =&quot; parametru wiersza polecenia."
  example:
  - "This example is an excerpt of the example in the class overview of <xref:System.Configuration.Install.InstallContext> class.  \n  \n When \"/LogFile\" and \"/LogtoConsole\" are specified, the <xref:System.Configuration.Install.InstallContext> is created by passing the respective arguments to <xref:System.Configuration.Install.InstallContext.%23ctor%2A>.  \n  \n [!code-cs[InstallContext_InstallContext#3](~/add/codesnippet/csharp/542763dc-b606-44ec-b9bd-_1.cs)]\n [!code-cpp[InstallContext_InstallContext#3](~/add/codesnippet/cpp/542763dc-b606-44ec-b9bd-_1.cpp)]\n [!code-vb[InstallContext_InstallContext#3](~/add/codesnippet/visualbasic/542763dc-b606-44ec-b9bd-_1.vb)]"
  syntax:
    content: public InstallContext (string logFilePath, string[] commandLine);
    parameters:
