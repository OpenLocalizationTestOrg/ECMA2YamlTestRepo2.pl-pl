      type: System.String
      description: "Ścieżka do pliku dziennika dla tej instalacji lub <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> Jeśli plik dziennika nie powinien zostać utworzony."
    - id: commandLine
      type: System.String[]
      description: "Parametry wiersza polecenia wprowadzone podczas uruchamiania programu instalacyjnego lub <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> Jeśli żaden nie wprowadzono."
