  name: InstallContext
  nameWithType: InstallContext
  fullName: System.Configuration.Install.InstallContext
  type: Class
  summary: "Zawiera informacje o bieżącej instalacji."
  remarks: "Zazwyczaj InstallContext jest tworzona podczas instalacji pliku wykonywalnego, takich jak InstallUtil.exe, który instaluje zestawy. Program instalacyjny wywołuje konstruktor InstallContext, przekazanie jej domyślna ścieżka pliku dziennika i parametry wiersza polecenia.       Przed wywołaniem jego <xref:System.Configuration.Install.Installer.Install%2A>, <xref:System.Configuration.Install.Installer.Commit%2A>, <xref:System.Configuration.Install.Installer.Rollback%2A>, lub <xref:System.Configuration.Install.Installer.Uninstall%2A>metody, program instalacyjny ustawia <xref:System.Configuration.Install.Installer.Context%2A>Właściwość <xref:System.Configuration.Install.Installer>do wystąpienia InstallContext.</xref:System.Configuration.Install.Installer> </xref:System.Configuration.Install.Installer.Context%2A> </xref:System.Configuration.Install.Installer.Uninstall%2A> </xref:System.Configuration.Install.Installer.Rollback%2A> </xref:System.Configuration.Install.Installer.Commit%2A> </xref:System.Configuration.Install.Installer.Install%2A> Przed wywołaniem tych metod <xref:System.Configuration.Install.Installer>zawierający kolekcji Instalatora w <xref:System.Configuration.Install.Installer.Installers%2A>zestawy właściwości <xref:System.Configuration.Install.Installer.Context%2A>Właściwości każdego zawartych w niej Instalatora.</xref:System.Configuration.Install.Installer.Context%2A> </xref:System.Configuration.Install.Installer.Installers%2A> </xref:System.Configuration.Install.Installer>       <xref:System.Configuration.Install.InstallContext.Parameters%2A>Właściwość zawiera przeanalizowana wersja wprowadzony uruchamiania instalacji pliku wykonywalnego wiersza polecenia.</xref:System.Configuration.Install.InstallContext.Parameters%2A> Ta właściwość zawiera informacje, takie jak ścieżka do pliku dziennika, czy mają być wyświetlane informacje dziennika w konsoli i czy wyświetlać interfejsu użytkownika podczas instalacji. Wywołanie <xref:System.Configuration.Install.InstallContext.IsParameterTrue%2A>metodę, aby sprawdzić, czy parametr wiersza polecenia `true`.</xref:System.Configuration.Install.InstallContext.IsParameterTrue%2A>       Użyj <xref:System.Configuration.Install.InstallContext.LogMessage%2A>metody do zapisywania komunikatów o stanie pliku dziennika instalacji i konsolę.</xref:System.Configuration.Install.InstallContext.LogMessage%2A>"
  example:
  - "The following example demonstrates the <xref:System.Configuration.Install.InstallContext.%23ctor%2A> constructors, the <xref:System.Configuration.Install.InstallContext.Parameters%2A> property and the <xref:System.Configuration.Install.InstallContext.LogMessage%2A> and <xref:System.Configuration.Install.InstallContext.IsParameterTrue%2A> methods of the InstallContext class.  \n  \n When the <xref:System.Configuration.Install.Installer.Install%2A> method of the installer is called, it checks for parameters from the command line. Depending on that, it displays the progress messages onto the console and also saves it to the specified log file.  \n  \n When the program is invoked without any arguments, an empty InstallContext is created. When \"/LogFile\" and \"/LogtoConsole\" are specified, the InstallContext is created by passing the respective arguments to <xref:System.Configuration.Install.InstallContext.%23ctor%2A>.  \n  \n [!code-cs[InstallContext_InstallContext#1](~/add/codesnippet/csharp/t-system.configuration.i_10_1.cs)]\n [!code-cpp[InstallContext_InstallContext#1](~/add/codesnippet/cpp/t-system.configuration.i_10_1.cpp)]\n [!code-vb[InstallContext_InstallContext#1](~/add/codesnippet/visualbasic/t-system.configuration.i_10_1.vb)]"
  syntax:
    content: public class InstallContext
