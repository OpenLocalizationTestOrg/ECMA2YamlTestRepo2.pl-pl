  summary: "Umożliwia przekazywanie właściwości kontekstu Integrator transakcji z modelu COM (COMTI) w kontekście COM +."
  remarks: "COMTI — udostępnia usługi do uzyskiwania dostępu do systemu kontroli informacji IBM klienta (CICS) i System zarządzania informacji IBM (ISP). Zasadniczo COMTI udostępnia zestaw narzędzi i usług, które ułatwiają zawijania jako składniki COM mainframe transakcji i logiki biznesowej.       Aby uzyskać więcej informacji o korzystaniu z atrybutów, zobacz [atrybutów](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, Inherited=true)]

      [System.Runtime.InteropServices.ComVisible(false)]

      public sealed class COMTIIntrinsicsAttribute : Attribute
