  namespace: System.Globalization
  summary: "Oblicza datę, która jest określoną liczbę miesięcy od określonej daty początkowej."
  remarks: "Część dnia powstałe w ten sposób <xref:System.DateTime>jest wpływ na wynikowy dzień nie jest prawidłowym dniem w wynikowej miesiąc roku wynikowy.</xref:System.DateTime> Ostatni dzień prawidłowy wynikowy miesiąc roku wynikowy jest zmieniana. Część roku wynikowy <xref:System.DateTime>działa na miesiąc wynikowy znajduje się poza rok określony <xref:System.DateTime>.</xref:System.DateTime> </xref:System.DateTime> Ta implementacja obsługuje tylko bieżącej ery. W związku z tym jest zgłaszany wyjątek, jeśli roku wynikowa znajduje się poza era określony <xref:System.DateTime>.</xref:System.DateTime> Część czasu dnia wynikowy <xref:System.DateTime>pozostaje taki sam jak określony <xref:System.DateTime>.</xref:System.DateTime> </xref:System.DateTime>       Na przykład w przypadku określonego miesiąca Zulkadah, która ma 30 dni, określony dzień jest 30 dzień tego miesiąca i wartość `months` parametru jest 3, a wynikowy roku jest jeden więcej niż określony rok, miesiąc wynikowy jest Safar, a wynikowy dzień dnia 29, który jest ostatnim dniem Safar.       Jeśli wartość `months` parametru jest ujemna, wynikowy <xref:System.DateTime>jest starsza niż określona <xref:System.DateTime>.</xref:System.DateTime> </xref:System.DateTime>       <xref:System.DateTime.Kind%2A>Właściwość zwrócona <xref:System.DateTime>wartość zawsze równa <xref:System.DateTimeKind?displayProperty=fullName>.</xref:System.DateTimeKind?displayProperty=fullName> </xref:System.DateTime> </xref:System.DateTime.Kind%2A> Można zachować <xref:System.DateTime.Kind%2A>Właściwość `time` parametru przez wywołanie metody <xref:System.DateTime.SpecifyKind%2A?displayProperty=fullName>metody, jak przedstawiono na poniższym przykładzie.</xref:System.DateTime.SpecifyKind%2A?displayProperty=fullName> </xref:System.DateTime.Kind%2A>       [!code-vb[System.Globalization.Calendar.AddMethods#5](~/add/codesnippet/visualbasic/m-system.globalization.u_4_1.vb)][!code-cs[System.Globalization.Calendar.AddMethods#5  ](~/add/codesn