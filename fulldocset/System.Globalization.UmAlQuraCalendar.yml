  name: UmAlQuraCalendar
  nameWithType: UmAlQuraCalendar
  fullName: System.Globalization.UmAlQuraCalendar
  type: Class
  summary: "Reprezentuje kalendarza Hijri Arabia (Um Al Qura)."
  remarks: "Klasa UmAlQuraCalendar jest niemal identyczna z <xref:System.Globalization.HijriCalendar>klasy, z wyjątkiem kalendarz Um Al Qura używa algorytmu na podstawie tabeli licencjonowane przez Rząd Arabia do obliczenia daty można express daty do A.H. roku 1500, a nie obsługuje <xref:System.Globalization.HijriCalendar.HijriAdjustment%2A>Właściwości.</xref:System.Globalization.HijriCalendar.HijriAdjustment%2A> </xref:System.Globalization.HijriCalendar>      > [!NOTE] > Uzyskać informacji o korzystaniu z klasy UmAlQuraCalendar oraz innych klas kalendarza w programie .NET Framework, zobacz [Praca z kalendarzami](~/add/includes/ajax-current-ext-md.md).       Dla klasy UmAlQuraCalendar każdego miesiąca ma 29 lub 30 dni, ale zwykle w kolejności zauważalny. Natomiast w dokumentacji kalendarza Hijri daje tabeli przedstawiono odpowiednie dni w miesiącu, Brak tabeli ogólne można wyprodukować kalendarza Um Al Qura.       Aby uzyskać więcej informacji na temat kalendarza Hijri zobacz <xref:System.Globalization.HijriCalendar>klasy.</xref:System.Globalization.HijriCalendar>       **Uwaga** UmAlQuraCalendar klasa obsługuje tylko daty na podstawie 04/30/1900 00.00.00 (data gregoriańska) do 11/16/2077 23:59:59 (data gregoriańska)."
  syntax:
    content: 'public class UmAlQuraCalendar : System.Globalization.Calendar'
