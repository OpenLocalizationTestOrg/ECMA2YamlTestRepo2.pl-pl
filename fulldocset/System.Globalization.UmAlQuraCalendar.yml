- uid: System.Globalization.UmAlQuraCalendar.ToFourDigitYear(System.Int32)
  id: ToFourDigitYear(System.Int32)
  parent: System.Globalization.UmAlQuraCalendar
  langs:
  - csharp
  name: ToFourDigitYear(Int32)
  nameWithType: UmAlQuraCalendar.ToFourDigitYear(Int32)
  fullName: System.Globalization.UmAlQuraCalendar.ToFourDigitYear(Int32)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "Konwertuje określony rok czterocyfrowy rok przy użyciu <xref:System.Globalization.UmAlQuraCalendar.TwoDigitYearMax*>Właściwości w celu określenia odpowiedniego wieku.</xref:System.Globalization.UmAlQuraCalendar.TwoDigitYearMax*>"
  remarks: "W metodzie ToFourDigitYear `year` parametru <xref:System.Globalization.UmAlQuraCalendar.TwoDigitYearMax%2A>Właściwości i roku, aby obliczyć rok 4-cyfrowego.</xref:System.Globalization.UmAlQuraCalendar.TwoDigitYearMax%2A> Wiek jest określany przez wyszukiwanie wyłącznie wystąpienie 2-cyfrowy `year` parametru zakresu 100 roku. Na przykład jeśli <xref:System.Globalization.UmAlQuraCalendar.TwoDigitYearMax%2A>jest ustawiony na 1429, jest zakres 100 roku od 1330 za pośrednictwem 1429.</xref:System.Globalization.UmAlQuraCalendar.TwoDigitYearMax%2A> W związku z tym wartość 2-cyfrowy 30 jest interpretowany jako 1330, gdy wartość 2-cyfrowy 29 jest interpretowana jako 1429.       Jeśli <xref:System.Globalization.UmAlQuraCalendar.TwoDigitYearMax%2A>właściwość jest specjalna wartość 99, metoda ToFourDigitYear ignoruje ustawień regionalnych i języka opcje w Panelu sterowania i zwraca `year` parametru bez zmian.</xref:System.Globalization.UmAlQuraCalendar.TwoDigitYearMax%2A>       ToFourDigitYear obsługuje rokiem dwucyfrowym lub czterocyfrowy rok. Przekazanie wartości dwucyfrowe (mniej niż 100) powoduje, że metoda można przekonwertować wartości na wartość czterocyfrowe zgodnie z <xref:System.Globalization.UmAlQuraCalendar.TwoDigitYearMax%2A>wartość reprezentującą odpowiednie wieku.</xref:System.Globalization.UmAlQuraCalendar.TwoDigitYearMax%2A> Jeśli aplikacja zawiera wartość czterocyfrowy rok, która znajduje się w zakresie obsługiwanych kalendarza do ToFourDigitYear, metoda zwraca rzeczywista wartość wejściowa. Jeśli aplikacja udostępnia czterocyfrowe wartość, która jest poza zakresem obsługiwanym kalendarzem lub dostarcza mu wartość ujemną, metoda zgłasza wyjątek."
  syntax:
    content: public override int ToFourDigitYear (int year);
    parameters:
    - id: year
      type: System.Int32
      description: "Rok 2-cyfry od 0 do 99 lub 1318 za pośrednictwem 1450 przez rok kalendarza Um Al Qura 4-cyfrowego."
    return:
      type: System.Int32
      description: "Jeśli <code> year </code> parametr jest rok 2-cyfrowy, zwracana wartość jest odpowiedni rok 4-cyfrowego. Jeśli <code> year </code> parametr jest rok 4-cyfrowego, zwracana wartość jest niezmieniony <code> year </code> parametru."
  overload: System.Globalization.UmAlQuraCalendar.ToFourDigitYear*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "<code>year</code>jest spoza zakresu obsługiwanego przez ten kalendarz."
  platform:
  - net462
- uid: System.Globalization.UmAlQuraCalendar.TwoDigitYearMax
  id: TwoDigitYearMax
  parent: System.Globalization.UmAlQuraCalendar
  langs:
  - csharp
  name: TwoDigitYearMax
  nameWithType: UmAlQuraCalendar.TwoDigitYearMax
  fullName: System.Globalization.UmAlQuraCalendar.TwoDigitYearMax
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "Pobiera lub ustawia ostatni rok zakresu 100 roku, który może być reprezentowany przez rok 2-cyfrowy."
  remarks: "Ta właściwość umożliwia roku 2-cyfrowy do prawidłowo przetłumaczenia na rok 4-cyfrowego. Na przykład jeśli ta właściwość jest ustawiona na 1429, 100 roku jest zakres od 1330 za pośrednictwem 1429. W związku z tym wartość 2-cyfrowy 30 jest interpretowany jako 1330, gdy wartość 2-cyfrowy 29 jest interpretowana jako 1429.       Początkowa wartość tej właściwości jest pochodną ustawienia w części Opcje regionalne i językowe w Panelu sterowania. Jednak te informacje można zmienić podczas trwania <xref:System.AppDomain>.</xref:System.AppDomain> <xref:System.Globalization.UmAlQuraCalendar>Klasa nie wykrywa zmian w ustawieniach systemu automatycznie.</xref:System.Globalization.UmAlQuraCalendar>       Specjalna wartość 99 przyczyny <xref:System.Globalization.UmAlQuraCalendar.ToFourDigitYear%2A>metodę, aby zignorować ustawień systemowych i zwraca określony rok bez zmian.</xref:System.Globalization.UmAlQuraCalendar.ToFourDigitYear%2A>"
  syntax:
    content: public override int TwoDigitYearMax { get; set; }
    return:
      type: System.Int32
      description: "Ostatni rok zakresu 100 roku, który może być reprezentowany przez rok 2-cyfrowy."
  overload: System.Globalization.UmAlQuraCalendar.TwoDigitYearMax*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Tego kalendarza jest tylko do odczytu."
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "W operacji set, wartość jest mniejsza niż 1318 roku kalendarzowym Um Al Qura, ale nie 99 albo jest większa niż 1450."
  platform:
  - net462
