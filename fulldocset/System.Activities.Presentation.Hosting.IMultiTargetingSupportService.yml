  name: IMultiTargetingSupportService
  nameWithType: IMultiTargetingSupportService
  fullName: System.Activities.Presentation.Hosting.IMultiTargetingSupportService
  type: Interface
  summary: "Udostępnia wielowersyjności kodu dla [!INCLUDE[wfd1](~/add/includes/wfd1-md.md)] hostów."
  remarks: "*Wielowersyjność kodu* jest możliwość wyszukiwania właściwej wersji załadowanego zestawu, który odpowiada docelowy [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] wersję bieżącego projektu przepływu pracy w [!INCLUDE[vs2010](~/add/includes/vs2010-md.md)].       Ten interfejs jest implementowany i używana wewnętrznie przez [!INCLUDE[wf1](~/add/includes/wf1-md.md)] projektanta składników, aby rozwiązać [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] zestawów w czasie pamiętać wielowersyjności kodu w ramach [!INCLUDE[vs2010](~/add/includes/vs2010-md.md)] hosting aplikacji. [!INCLUDE[wf1](~/add/includes/wf1-md.md)] Projektanta składników użyj implementację tego interfejsu tylko wtedy, gdy następującej liczby dodatkowych zestawów muszą być ładowane dynamicznie do edycji `AppDomain`."
  syntax:
    content: public interface IMultiTargetingSupportService
  implements: []
  platform:
  - net462
