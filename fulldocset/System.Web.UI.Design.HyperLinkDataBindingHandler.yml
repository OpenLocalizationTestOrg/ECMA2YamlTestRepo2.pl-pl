    - id: designerHost
      type: System.ComponentModel.Design.IDesignerHost
      description: "<xref href=&quot;System.ComponentModel.Design.IDesignerHost&quot;> </xref> Dla dokumentu, który zawiera formant."
    - id: control
      type: System.Web.UI.Control
      description: "<xref href=&quot;System.Web.UI.Control&quot;> </xref> Danych powiązania."
