  name: DataBindControl(IDesignerHost,Control)
  nameWithType: HyperLinkDataBindingHandler.DataBindControl(IDesignerHost,Control)
  fullName: System.Web.UI.Design.HyperLinkDataBindingHandler.DataBindControl(IDesignerHost,Control)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Usuwa powiązanie danych czasu projektowania dla określonego formantu."
  remarks: "Ta metoda określa, czy <xref:System.Web.UI.WebControls.HyperLink.Text%2A>i <xref:System.Web.UI.WebControls.HyperLink.NavigateUrl%2A>właściwości <xref:System.Web.UI.WebControls.HyperLink>formantu są powiązane z danymi.</xref:System.Web.UI.WebControls.HyperLink> </xref:System.Web.UI.WebControls.HyperLink.NavigateUrl%2A> </xref:System.Web.UI.WebControls.HyperLink.Text%2A> Jeśli <xref:System.Web.UI.WebControls.HyperLink.Text%2A>właściwość jest powiązane z danymi, ta metoda ustawia wartości właściwości do &quot;Z danymi&quot;.</xref:System.Web.UI.WebControls.HyperLink.Text%2A> Jeśli <xref:System.Web.UI.WebControls.HyperLink.NavigateUrl%2A>właściwość jest powiązane z danymi, ta metoda ustawia wartości właściwości na ciąg tekstowy, kontrolka będzie miała wyglądu hiperłącza pracy.</xref:System.Web.UI.WebControls.HyperLink.NavigateUrl%2A>"
  example:
  - "The following code example creates a class, named `CustomHyperLinkDataBindingHandler`, which derives from the `HyperLinkDataBindingHandler` class. It resolves design-time data binding for the <xref:System.Web.UI.WebControls.HyperLink.ImageUrl%2A> property of the `CustomHyperLink` class so that placeholder text is displayed for the property when it is data-bound at design time.  \n  \n [!code-cs[HyperLinkDesigner_Resubmit#2](~/add/codesnippet/csharp/bfb61ed4-4aa0-42e4-bcb6-_1.cs)]\n [!code-vb[HyperLinkDesigner_Resubmit#2](~/add/codesnippet/visualbasic/bfb61ed4-4aa0-42e4-bcb6-_1.vb)]"
