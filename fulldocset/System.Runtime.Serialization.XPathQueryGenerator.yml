  name: XPathQueryGenerator
  nameWithType: XPathQueryGenerator
  fullName: System.Runtime.Serialization.XPathQueryGenerator
  type: Class
  summary: "Gdy Klasa reprezentująca kontraktu danych, a metadane reprezentujący element członkowski kontraktu, tworzy Kwerenda XPath dla elementu członkowskiego."
  remarks: "Aby uzyskać więcej informacji na temat kontraktów danych, zobacz [za pomocą kontraktów danych](~/add/includes/ajax-current-ext-md.md).       Aby korzystać z tej klasy, istnieją cztery kroki: 1.  Tworzenie typu kontraktu danych, stosując <xref:System.Runtime.Serialization.DataContractAttribute>i <xref:System.Runtime.Serialization.DataMemberAttribute>odpowiednio do typu i jego pól lub właściwości.</xref:System.Runtime.Serialization.DataMemberAttribute> </xref:System.Runtime.Serialization.DataContractAttribute>      2.  Użyj <xref:System.Type.GetMember%2A>metody <xref:System.Type>klasy do wygenerowania tablicy MemberInfo.</xref:System.Type> </xref:System.Type.GetMember%2A>      3.  Należy przekazać typ i tablicy do metody.      4.  Jeśli to konieczne, użyj <xref:System.Xml.XmlNamespaceManager>zwrócony przez `namespaces` parametru do sprawdzenia przestrzeni nazw XML odwołuje się prefiksy przestrzeni nazw w zapytaniu XPath.</xref:System.Xml.XmlNamespaceManager>      > [!NOTE] > Prefiks przestrzeni nazw &quot;xg&quot; (dla &quot;generatora XPath&quot;) jest używany jako domyślny w wyrażeniu XPath. Nie można zmienić. Zamiast tego odwołania do kolekcji niepowtarzającymi jakie przestrzeni nazw jest skojarzony z prefiksu."
  example:
  - "The following example creates XPath queries from two classes to which the <xref:System.Runtime.Serialization.DataContractAttribute> and <xref:System.Runtime.Serialization.DataMemberAttribute> attributes have been applied.  \n  \n [!code-vb[XPathQueryGenerator#0](~/add/codesnippet/visualbasic/t-system.runtime.seriali_16_1.vb)]\n [!code-cs[XPathQueryGenerator#0](~/add/codesnippet/csharp/t-system.runtime.seriali_16_1.cs)]"
  syntax:
    content: public static class XPathQueryGenerator
