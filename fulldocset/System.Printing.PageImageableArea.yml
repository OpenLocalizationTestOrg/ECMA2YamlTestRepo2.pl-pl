  name: PageImageableArea
  nameWithType: PageImageableArea
  fullName: System.Printing.PageImageableArea
  type: Class
  summary: "Reprezentuje obszar strony, który można go wydrukować."
  remarks: "Większość laserowe i drukarki atramentowe musi pozostać pozostałych do wydrukowania obszaru wokół krawędzi strony, aby zapobiec toneru wprowadzenie na części drukarki, które przenoszenie arkuszy programu. W przypadku wielu drukarek fotograficznych całej strony jest jednak obrazowania.       Dla klasy, która zawiera te same informacje o obszarze obrazowania, PageImageableArea oraz również rozmiar strony zobacz <xref:System.Printing.PrintDocumentImageableArea>.</xref:System.Printing.PrintDocumentImageableArea>      > [!CAUTION] > Klas w ramach <xref:System.Printing>przestrzeni nazw nie są obsługiwane do użycia w ramach usługi systemu Windows lub aplikacji ASP.NET lub usługi.</xref:System.Printing> Podjęto próbę użycia tych klas z jednej z tych typów aplikacji może dać nieoczekiwane problemy, takie jak ograniczyć obsługi wyjątków wydajności i czasu wykonywania.       Jeśli chcesz wydrukuj z aplikacji formularzy systemu Windows, temacie <xref:System.Drawing.Printing>przestrzeni nazw.</xref:System.Drawing.Printing>"
  syntax:
    content: public sealed class PageImageableArea
  inheritance:
