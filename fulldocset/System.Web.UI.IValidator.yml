  name: IValidator
  nameWithType: IValidator
  fullName: System.Web.UI.IValidator
  type: Interface
  summary: "Definiuje właściwości i metody, które należy zaimplementować obiekty należące do weryfikacji formularzy sieci Web."
  remarks: "Klasy, które implementują ten interfejs reprezentuje błąd danych wejściowych użytkownika możliwe. Gdy <xref:System.Web.UI.IValidator.Validate%2A>Metoda jest wywoływana, aktualizacje klasy jego <xref:System.Web.UI.IValidator.IsValid%2A>właściwości wskazują, czy błąd wystąpił.</xref:System.Web.UI.IValidator.IsValid%2A> </xref:System.Web.UI.IValidator.Validate%2A> <xref:System.Web.UI.IValidator.ErrorMessage%2A>Właściwość zawiera opis warunek błędu, który można wyświetlić, gdy wystąpi błąd.</xref:System.Web.UI.IValidator.ErrorMessage%2A>       <xref:System.Web.UI.WebControls.BaseValidator>Klasa implementuje ten interfejs, a wszystkie inne ASP.NET sprawdzania poprawności serwera kontroli klasy dziedziczą <xref:System.Web.UI.WebControls.BaseValidator>.</xref:System.Web.UI.WebControls.BaseValidator> </xref:System.Web.UI.WebControls.BaseValidator> Informacje dotyczące weryfikacji kontrolki serwera i sposobu ich działania, zobacz [formanty walidacji ASP.NET](~/add/includes/ajax-current-ext-md.md).       Aby uzyskać więcej informacji na temat tworzenia niestandardowych kontrolek serwera weryfikacji ASP.NET, zobacz [porady: Sprawdzanie poprawności przy użyciu funkcji niestandardowych kontrolek serwera ASP.NET](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[IValidator_IsValid_Resubmit#1](~/add/codesnippet/visualbasic/t-system.web.ui.ivalidator_1.aspx)]\n [!code-cs[IValidator_IsValid_Resubmit#1](~/add/codesnippet/csharp/t-system.web.ui.ivalidator_1.aspx)]"
  syntax:
    content: public interface IValidator
  implements: []
  platform:
  - net462
