  - PresentationFramework
  namespace: System.Windows
  summary: "Pobiera kolekcję <xref href=&quot;System.Windows.Setter&quot;> </xref> obiektów, które opisują wartości właściwości do zastosowania, gdy element danych spełnia określony warunek."
  remarks: "<a name=&quot;xamlPropertyElementUsage_Setters&quot;></a>## Użycie elementu właściwości języka XAML ```   <object>     <object.Setters>       ZeroOrMoreSetters     </object.Setters>   </object>   ``` <a name=&quot;xamlValues_Setters&quot;> </a> ## wartości XAML *ZeroOrMoreSetters* Zero lub więcej <xref:System.Windows.Setter>obiektów.</xref:System.Windows.Setter>             A <xref:System.Windows.DataTrigger>umożliwia uruchamianie akcji lub użyj <xref:System.Windows.Setter>s, aby zastosować właściwości wartości, gdy element dane spełniają określony warunek.</xref:System.Windows.Setter> </xref:System.Windows.DataTrigger>       W przypadku więcej niż jednej metody ustawiającej ustawienie tej właściwości w tej samej kolekcji metody ustawiającej setter, która jest zadeklarowana jako ostatnia jest używany.       Metody ustawiające właściwości <xref:System.Windows.DataTrigger>obiekt może zawierać tylko <xref:System.Windows.Setter>obiektów.</xref:System.Windows.Setter> </xref:System.Windows.DataTrigger> Dodawanie <xref:System.Windows.Setter>dziecka <xref:System.Windows.DataTrigger>obiektu niejawnie dodaje go do <xref:System.Windows.SetterBaseCollection>dla <xref:System.Windows.DataTrigger>obiektu.</xref:System.Windows.DataTrigger> </xref:System.Windows.SetterBaseCollection> </xref:System.Windows.DataTrigger> </xref:System.Windows.Setter> <xref:System.Windows.EventSetter>obiekty nie są obsługiwane; tylko <xref:System.Windows.Style.Setters%2A?displayProperty=fullName>obsługuje <xref:System.Windows.EventSetter>obiektów.</xref:System.Windows.EventSetter> </xref:System.Windows.Style.Setters%2A?displayProperty=fullName></xref:System.Windows.EventSetter>"
  example:
  - "The following example shows two <xref:System.Windows.DataTrigger> objects that are defined in a <xref:System.Windows.DataTemplate>. The <xref:System.Windows.DataTemplate> is applied to *AuctionItem* data objects (not shown in this example), which have the property *SpecialFeatures*.  \n  \n The first <xref:System.Windows.DataTrigger> is specified such that if the data object has a *SpecialFeatures* value of *Color*, then the item is displayed with a `DodgerBlue` background with Navy titles. If the data object has a *SpecialFeatures* value of *Highlight*, then the second <xref:System.Windows.DataTrigger> will be active, causing the item to be displayed with an Orange border with a star.  \n  \n For the complete sample, see [Data Binding Demo](http://go.microsoft.com/fwlink/?LinkID=163703).  \n  \n [!code-xml[DataBindingLab#AuctionItemsDataTriggers](~/add/codesnippet/xaml/DataBindingLab/DataBindingLabApp.xaml#auctionitemsdatatriggers)]"
