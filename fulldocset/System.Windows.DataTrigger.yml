  summary: "Pobiera lub ustawia powiązanie tworzące wartość właściwości obiektu danych."
  remarks: "Wartość właściwości produkowane przez to powiązanie jest porównywana z wartością określoną przez <xref:System.Windows.DataTrigger.Value%2A>Właściwości.</xref:System.Windows.DataTrigger.Value%2A> Czy wartość jest pierwszy konwertowana na typ wartości powiązania (Jeśli to możliwe), a następnie dwie wartości są porównywane przy użyciu `Object.Equals` metody. Jeśli dwie wartości są równe, następnie skojarzonych z nimi działań lub metody ustawiające są stosowane.       Utwórz powiązanie i użyj <xref:System.Windows.Data.Binding.Path%2A>właściwości do powiązania z właściwością niektórych obiektów (powiązania obiektu źródłowego).</xref:System.Windows.Data.Binding.Path%2A> Na przykład użytkownik może zostać powiązany z *priorytet* właściwość *zadań*. Aby uzyskać więcej informacji, zobacz [omówienie powiązania danych](~/add/includes/ajax-current-ext-md.md).       Zauważ, że należy określić zarówno powiązania i <xref:System.Windows.DataTrigger.Value%2A>właściwości <xref:System.Windows.DataTrigger>wyzwalacza danych znaczące.</xref:System.Windows.DataTrigger> </xref:System.Windows.DataTrigger.Value%2A> Jeśli nie ustawiono jedną lub obie właściwości, jest zwracany wyjątek.      <a name=&quot;xamlAttributeUsage_PriorityBinding&quot;></a>## Użycie atrybutu XAML ```   <object property=&quot;{Binding  declaration}&quot;/>   ``` <a name=&quot;xamlPropertyElementUsage_Binding&quot;> </a> ## użycie elementu właściwości XAML ```   <object>     <object.Binding>       <Binding …/>     </object.Binding>   </object>   ``` <a name=&quot;xamlValues_PriorityBinding&quot;> </a> ## wartości XAML *deklaracji* Zero lub więcej klauzule atrybutu przypisania rozdzielonych przecinkami (,).             Zobacz [powiązanie — rozszerzenie znaczników](~/add/includes/ajax-current-ext-md.md) Aby uzyskać więcej informacji."
  example:
  - "In the following example, the <xref:System.Windows.DataTrigger> sets the <xref:System.Windows.Controls.Border.BorderBrush%2A> of the element named `border` to `Yellow` if the `TaskType` property is `TaskType.Home`.  \n  \n [!code-xml[DataTemplatingIntro#DT](~/add/codesnippet/xaml/datatemplatingsample/window1.xaml#dt)]  \n[!code-xml[DataTemplatingIntro#DataTrigger](~/add/codesnippet/xaml/datatemplatingsample/window1.xaml#datatrigger)]  \n[!code-xml[DataTemplatingIntro#AddingMore2](~/add/codesnippet/xaml/datatemplatingsample/window1.xaml#addingmore2)]  \n  \n For a detailed discussion of this example, see [Data Templating Overview](~/add/includes/ajax-current-ext-md.md)."
