  name: DataTrigger
  nameWithType: DataTrigger
  fullName: System.Windows.DataTrigger
  type: Class
  summary: "Reprezentuje wyzwalaczy, które stosuje się wartości właściwości lub wykonuje akcje po powiązane dane spełniają określony warunek."
  remarks: "<xref:System.Windows.Style>, <xref:System.Windows.Controls.ControlTemplate>, i <xref:System.Windows.DataTemplate>mieć kolekcja wyzwalaczy.</xref:System.Windows.DataTemplate> </xref:System.Windows.Controls.ControlTemplate></xref:System.Windows.Style> DataTrigger służy do ustawiania wartości właściwości, gdy wartość właściwości obiektu danych jest zgodna z określonym <xref:System.Windows.Condition.Value%2A>.</xref:System.Windows.Condition.Value%2A> Na przykład w przypadku wyświetlania listy `Employee` obiekty, może być kolor pierwszego planu, który ma być inna oparte na każdym `Employee&quot;s` bieżącego obecności. (Na przykład `Employees` kim są aktualnie na urlopie są wyświetlane z purpurowa pierwszego planu.) W niektórych scenariuszach może być odpowiedniejsze w taki sposób, aby utworzyć konwertera lub użyć <xref:System.Windows.Controls.DataTemplateSelector>.</xref:System.Windows.Controls.DataTemplateSelector> Aby uzyskać więcej informacji, zobacz [omówienie tworzenia szablonów danych](~/add/includes/ajax-current-ext-md.md).       Zauważ, że należy określić zarówno <xref:System.Windows.DataTrigger.Binding%2A>i <xref:System.Windows.DataTrigger.Value%2A>Właściwości DataTrigger wyzwalacza danych znaczące.</xref:System.Windows.DataTrigger.Value%2A> </xref:System.Windows.DataTrigger.Binding%2A> Jeśli nie określono jedną lub obie właściwości, jest zwracany wyjątek.       <xref:System.Windows.DataTrigger.Setters%2A>Właściwości obiektu DataTrigger może zawierać tylko <xref:System.Windows.Setter>obiektów.</xref:System.Windows.Setter> </xref:System.Windows.DataTrigger.Setters%2A> Dodawanie <xref:System.Windows.Setter>podrzędny obiekt DataTrigger niejawnie dodaje go do <xref:System.Windows.SetterBaseCollection>dla obiekt DataTrigger.</xref:System.Windows.SetterBaseCollection> </xref:System.Windows.Setter> <xref:System.Windows.EventSetter>obiekty nie są obsługiwane; tylko <xref:System.Windows.Style.Setters%2A?displayProperty=fullName>obsługuje <xref:System.Windows.EventSetter>obiektów.</xref:System.Windows.EventSetter> </xref:System.Windows.Style.Setters%2A?displayProperty=fullName></xref:System.Windows.EventSetter>"
  example:
  - "In the following example, the <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> of the <xref:System.Windows.Controls.ListBox> is bound to *Places*, an <xref:System.Collections.ObjectModel.ObservableCollection%601> of *Place* objects. *Place* objects have properties *Name* and *State*.  \n  \n Each <xref:System.Windows.Controls.ListBoxItem> of the <xref:System.Windows.Controls.ListBox> displays a *Place* object. The <xref:System.Windows.Style> in the example is applied to each <xref:System.Windows.Controls.ListBoxItem>.  \n  \n The DataTrigger is specified such that if the *State* of the *Place* data item is \"WA\" then the foreground of the corresponding <xref:System.Windows.Controls.ListBoxItem> is set to Red.  \n  \n [!code-xml[DataTrigger#1](~/add/codesnippet/xaml/DataTrigger/Window1.xaml#1)]  \n  \n The following example shows how to use a DataTrigger, a <xref:System.Windows.Media.Animation.BeginStoryboard> action, and a <xref:System.Windows.Media.Animation.Storyboard> to animate a property when bound data meets a specified condition. The example displays inventory information in a <xref:System.Windows.Controls.ListBox> control. It uses a DataTrigger to animate the <xref:System.Windows.UIElement.Opacity%2A> of every <xref:System.Windows.Controls.ListBoxItem> that contains an out-of-stock book.  \n  \n [!code-xml[AnimatePropertyStoryboards#GraphicsMMDataTriggerStoryboardWholePage](~/add/codesnippet/xaml/AnimateProperty_Storyboards_markup/DataTriggerStoryboardExample.xaml#graphicsmmdatatriggerstoryboardwholepage)]"
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("Setters")]

      [System.Windows.Markup.XamlSetMarkupExtension("ReceiveMarkupExtension")]

      public class DataTrigger : System.Windows.TriggerBase, System.Windows.Markup.IAddChild
