  fullName: System.CodeDom.CodeConstructor
  type: Class
  summary: "Reprezentuje deklaracji dla konstruktora wystąpienia typu."
  remarks: "CodeConstructor może być używana do reprezentowania deklaracja konstruktora wystąpienia typu. Użyj <xref:System.CodeDom.CodeTypeConstructor>Aby zadeklarować statycznego konstruktora dla typu.</xref:System.CodeDom.CodeTypeConstructor>       Jeśli Konstruktor wywołuje konstruktor klasy podstawowej, należy określić argumenty konstruktora konstruktora klasy podstawowej w <xref:System.CodeDom.CodeConstructor.BaseConstructorArgs%2A>Właściwości.</xref:System.CodeDom.CodeConstructor.BaseConstructorArgs%2A> Jeśli w Konstruktorze overloads Konstruktor innego typu, należy ustawić argumenty konstruktora do przekazania do konstruktora typu przeciążone w <xref:System.CodeDom.CodeConstructor.ChainedConstructorArgs%2A>Właściwości.</xref:System.CodeDom.CodeConstructor.ChainedConstructorArgs%2A>"
  example:
  - "This example demonstrates using a CodeConstructor to declare several types of constructors.  \n  \n [!code-cs[CodeConstructorExample#2](~/add/codesnippet/csharp/t-system.codedom.codecon_0_1.cs)]\n [!code-cpp[CodeConstructorExample#2](~/add/codesnippet/cpp/t-system.codedom.codecon_0_1.cpp)]\n [!code-vb[CodeConstructorExample#2](~/add/codesnippet/visualbasic/t-system.codedom.codecon_0_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeConstructor : System.CodeDom.CodeMemberMethod
