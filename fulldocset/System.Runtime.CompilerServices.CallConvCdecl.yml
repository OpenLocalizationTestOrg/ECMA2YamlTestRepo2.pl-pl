  summary: "Wskazuje, czy należy użyć metody <xref uid=&quot;langword_csharp_Cdecl&quot; name=&quot;Cdecl&quot; href=&quot;&quot;> </xref> konwencji wywoływania."
  remarks: "Obiekt wywołujący czyści stosu. Dzięki temu wywoływanie funkcji z `varargs`.       Ta klasa jest używana tylko jako niestandardowego modyfikator podpisu metadanych metody.       Klasy w <xref:System.Runtime.CompilerServices>są tylko do użytku autorów kompilatora.</xref:System.Runtime.CompilerServices>       Kompilatory emisji niestandardowych Modyfikatory w metadanych, aby zmienić sposób, że przy użyciu kompilatora just in time (JIT) obsługuje wartości podczas domyślne zachowanie nie jest odpowiedni.  Kompilator JIT napotkał modyfikator niestandardowych, obsługi przez wartość w taki sposób, który określa modyfikator.  Kompilatory można zastosować Modyfikatory niestandardowych metod, parametry i wartości zwracane.  Przy użyciu kompilatora JIT musi odpowiadać na Modyfikatory wymagane, ale można zignorować Modyfikatory opcjonalne.  Kompilator języka C++ może wyemitować niestandardowych modyfikator opisujących sposób bajt powinny być traktowane w przypadkach, gdy przy użyciu kompilatora JIT traktuje bajtów w taki sposób, który nie jest zgodny z C++ domyślnie.       Modyfikatory niestandardowy może emitować w metadanych przy użyciu jednej z następujących metod:-przy użyciu metod w <xref:System.Reflection.Emit.TypeBuilder>klas takich jak <xref:System.Reflection.Emit.TypeBuilder.DefineMethod%2A>, <xref:System.Reflection.Emit.TypeBuilder.DefineField%2A>, <xref:System.Reflection.Emit.TypeBuilder.DefineConstructor%2A>i <xref:System.Reflection.Emit.TypeBuilder.DefineProperty%2A>.</xref:System.Reflection.Emit.TypeBuilder.DefineProperty%2A> </xref:System.Reflection.Emit.TypeBuilder.DefineConstructor%2A> </xref:System.Reflection.Emit.TypeBuilder.DefineField%2A> </xref:System.Reflection.Emit.TypeBuilder.DefineMethod%2A> </xref:System.Reflection.Emit.TypeBuilder>      -Generowanie pliku instrukcji języka pośredniego (MSIL) firmy Microsoft, który zawiera wywołań `modopt` i `modreq`i składania pliku o [Ilasm.exe (asembler IL)](~/add/includes/ajax-current-ext-md.md).      — Za pomocą odbicia niezarządzane interfejsu API."
