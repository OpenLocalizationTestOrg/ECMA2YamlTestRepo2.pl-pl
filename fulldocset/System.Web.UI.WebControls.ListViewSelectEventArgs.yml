  fullName: System.Web.UI.WebControls.ListViewSelectEventArgs
  type: Class
  summary: "Udostępnia dane dla <xref href=&quot;System.Web.UI.WebControls.ListView.SelectedIndexChanging&quot;> </xref> zdarzeń."
  remarks: "<xref:System.Web.UI.WebControls.ListView>Kontrolować zgłasza <xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging>zdarzenie, gdy wybierz przycisk zostanie kliknięty, ale przed wysłaniem <xref:System.Web.UI.WebControls.ListView>kontroli obsługi operacji select.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging> </xref:System.Web.UI.WebControls.ListView> (A Wybierz przycisk jest jednym którego `CommandName` właściwość jest ustawiona na &quot;Select&quot;.) Dzięki temu można posługiwać się metody obsługi zdarzeń, która wykonuje niestandardowe procedury przy każdym wystąpieniu tego zdarzenia, takie jak anulowanie operacji select.       Obiekt ListViewSelectEventArgs jest przekazywany do metody obsługi zdarzeń, dzięki czemu można określić indeksu elementu, który jest wybierany przez użytkownika. Umożliwia on również anulować operacji select. Aby anulować operacji select, ustaw <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>Właściwości obiektu ListViewSelectEventArgs `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       Aby uzyskać listę początkowe wartości właściwości dla wystąpienia klasy ListViewSelectEventArgs, zobacz <xref:System.Web.UI.WebControls.ListViewSelectEventArgs.%23ctor%2A>konstruktora.</xref:System.Web.UI.WebControls.ListViewSelectEventArgs.%23ctor%2A>"
  example:
  - "The following example shows how to use the ListViewSelectEventArgs object that is passed to the <xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging> event to cancel the select operation if the item that was selected is discontinued.  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.SelectedIndexChanging#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_121_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.SelectedIndexChanging#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_121_1.aspx)]"
  syntax:
    content: 'public class ListViewSelectEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
