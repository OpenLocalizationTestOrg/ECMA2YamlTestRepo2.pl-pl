  namespace: System.Web.UI.WebControls
  summary: "Pobiera lub ustawia indeks nowy element, aby wybrać w <xref href=&quot;System.Web.UI.WebControls.ListView&quot;> </xref> formantu."
  remarks: "<xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging?displayProperty=fullName>Zdarzenie występuje przed <xref:System.Web.UI.WebControls.ListView>formant sprawdza operacji select.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging?displayProperty=fullName> W związku z tym nie można użyć <xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A?displayProperty=fullName>Właściwości formantu, aby określić indeks nowy element wybrane przez użytkownika.</xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A?displayProperty=fullName> <xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A?displayProperty=fullName>Właściwość zawiera indeks poprzednio wybranego elementu.</xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A?displayProperty=fullName> Aby określić indeks nowego elementu zaznaczoną przez użytkownika, należy użyć właściwości NewSelectedIndex. Ta właściwość umożliwia również programowo zastąpienie indeks wybranego elementu, ustawiając go na inną wartość."
  example:
  - "The following example shows how to use the NewSelectedIndex property of the <xref:System.Web.UI.WebControls.ListViewSelectEventArgs> object to access the item that was selected by the user.  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.SelectedIndexChanging#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_140_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.SelectedIndexChanging#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_140_1.aspx)]"
