  name: OpenShare
  nameWithType: OpenShare
  fullName: Microsoft.VisualBasic.OpenShare
  type: Enum
  summary: "Wskazuje sposób otwierania pliku podczas wywoływania funkcji dostępu do plików."
  remarks: "Podczas wywoływania funkcji związanych z dostępu do plików, można użyć elementy członkowskie wyliczenia w kodzie zamiast wartości rzeczywistych.       `OpenShare` Wyliczenie definiuje stałe, które określają, czy inne procesy, można uzyskać dostępu do pliku, gdy aplikacja jest on otwarty. W poniższej tabeli wymieniono `OpenShare` elementy członkowskie wyliczenia.       Podczas wykonywania operacji We/Wy pliku `My.Computer.FileSystem` obiektu zapewnia większą wydajność i łatwość użycia niż plik starszej wersji metod we/wy. Aby uzyskać więcej informacji, zobacz <xref:Microsoft.VisualBasic.FileSystem>obiektu.</xref:Microsoft.VisualBasic.FileSystem>"
  syntax:
    content: public enum OpenShare
  inheritance:
  - System.Enum
  platform:
  - net462
