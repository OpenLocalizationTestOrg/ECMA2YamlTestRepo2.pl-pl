  name: DiscoveryDocumentReference
  nameWithType: DiscoveryDocumentReference
  fullName: System.Web.Services.Discovery.DiscoveryDocumentReference
  type: Class
  summary: "Reprezentuje odwołanie do dokumentu odnajdywania. Ta klasa nie może być dziedziczona."
  remarks: "Odnajdywanie usług XML sieci Web obejmuje odnajdowania dostępne podany adres URL usługi XML sieci Web. Adres URL wskazuje zwykle dokument, który zwykle ma rozszerzenie nazwy pliku a.disco. Dokument zawiera odwołania do informacji na temat istnieniem usług XML sieci Web, takich jak opisy usług, definicja schematu XML (XSD) języka schematów lub inne dokumenty odkrywcze. Ta klasa reprezentuje odwołanie do dokumentu odnajdywania."
  example:
  - >-
    [!code-vb[DiscoveryDocumentReference_ctor_WriteDocument#1](~/add/codesnippet/visualbasic/t-system.web.services.di_10_1.vb)]
     [!code-cpp[DiscoveryDocumentReference_ctor_WriteDocument#1](~/add/codesnippet/cpp/t-system.web.services.di_10_1.cpp)]
     [!code-cs[DiscoveryDocumentReference_ctor_WriteDocument#1](~/add/codesnippet/csharp/t-system.web.services.di_10_1.cs)]
  syntax:
    content: >-
      [System.Xml.Serialization.XmlRoot("discoveryRef", Namespace="http://schemas.xmlsoap.org/disco/")]

      public sealed class DiscoveryDocumentReference : System.Web.Services.Discovery.DiscoveryReference
