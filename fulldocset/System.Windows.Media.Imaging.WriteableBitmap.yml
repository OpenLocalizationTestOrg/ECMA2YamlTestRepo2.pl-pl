  nameWithType: WriteableBitmap
  fullName: System.Windows.Media.Imaging.WriteableBitmap
  type: Class
  summary: "Udostępnia <xref href=&quot;System.Windows.Media.Imaging.BitmapSource&quot;> </xref> czy zapisane i zaktualizowane."
  remarks: "Klasa WriteableBitmap służy do aktualizacji i renderowania mapy bitowej na podstawie na ramki. Jest to przydatne podczas generowania zawartości algorytmicznego, takich jak obraz fraktalowy i wizualizację danych, takich jak music wizualizatora.       Klasa WriteableBitmap używa dwóch buforów. *Buforu zapasowego* jest przydzielona w pamięci systemowej i akumuluje zawartości, które nie są obecnie wyświetlane. *Front buforu* jest przydzielona w pamięci systemowej i zawiera zawartość, która jest aktualnie wyświetlany. System renderowania kopiuje front bufora pamięci wideo do wyświetlenia.       Bufory za pomocą dwóch wątków. *Wątku interfejsu użytkownika* generuje interfejsu użytkownika, ale nie istnieje na ekranie. Wątku interfejsu użytkownika odnosi się do danych wejściowych użytkownika, czasomierze i inne zdarzenia. Aplikacja może mieć wiele wątków interfejsu użytkownika. *Wątku renderowania* Redaguj i renderuje zmiany z wątku interfejsu użytkownika. Istnieje tylko jeden renderowania wątku na aplikację.       Wątku interfejsu użytkownika zapisuje zawartość buforu zapasowego. Wątku renderowania odczytuje zawartość z przodu buforu i kopiuje go do pamięci wideo. Zmiany buforu zapasowego są śledzone z regionami prostokątne zmienione.       Wywoływanie jednego z <xref:System.Windows.Media.Imaging.WriteableBitmap.WritePixels%2A>przeciążenia, aby zaktualizować i wyświetlić zawartość w buforu zapasowego automatycznie.</xref:System.Windows.Media.Imaging.WriteableBitmap.WritePixels%2A>       Aby uzyskać większą kontrolę nad aktualizacji i wielowątkowych dostęp do buforu zapasowego należy użyć następującego przepływu pracy.      1.  Wywołanie <xref:System.Windows.Media.Imaging.WriteableBitmap.Lock%2A>metody do zarezerwowania buforu zapasowego aktualizacji.</xref:System.Windows.Media.Imaging.WriteableBitmap.Lock%2A>      2.  Wskaźnik do buforu zapasowego uzyskany po zalogowaniu się do <xref:System.Windows.Media.Imaging.WriteableBitmap.BackBuffer%2A>Właściwości.</xref:System.Windows.Media.Imaging.WriteableBitmap.BackBuffer%2A>      3.  Zapisz zmiany do buforu zapasowego. Inne wątki może zapisać zmiany na buforu zapasowego, gdy WriteableBitmap jest zablokowane.      4.  Wywołanie <xref:System.Windows.Media.Imaging.WriteableBitmap.AddDirtyRect%2A>metodę, aby wskazać obszarów, które zostały zmienione.</xref:System.Windows.Media.Imaging.WriteableBitmap.AddDirtyRect%2A>      5.  Wywołanie <xref:System.Windows.Media.Imaging.WriteableBitmap.Unlock%2A>metody, aby zwolnić buforu zapasowego i Zezwalaj na prezentacji do ekranu.</xref:System.Windows.Media.Imaging.WriteableBitmap.Unlock%2A>       Gdy aktualizacje są wysyłane do wątku renderowania, wątku renderowania kopiuje zmienione prostokąty z buforu zapasowego do przodu buforu. System renderowania steruje tego programu exchange, aby uniknąć zakleszczenie i ponownie narysuj artefaktów, takich jak &quot;przerwanie&quot;."
