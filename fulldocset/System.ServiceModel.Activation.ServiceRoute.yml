  remarks: 'ServiceRoute jest pochodną <xref:System.Web.Routing.Route>.</xref:System.Web.Routing.Route> Po wywołaniu konstruktora ServiceRoute [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] dodać odpowiedni prefiks trasy (wzorzec url) i program obsługi trasy (ukryte) do platformy ASP.NET <xref:System.Web.Routing.RouteCollection>i pamięci podręcznej odpowiedni prefiks trasy, fabryki hostów usług i informacje o usłudze typu w tablicy skrótów wewnętrzny dla przyszłych usługi aktywacji. Uwaga: Jeśli deweloperzy bezpośrednio modyfikowania kolekcji tras na ServiceRoute, który został dodany do kolekcji, zmiana nie może być przyznane przez [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)].</xref:System.Web.Routing.RouteCollection> [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]Zmiana elementów w kolekcji tras, zobacz <xref:System.Web.Routing.RouteCollection>.</xref:System.Web.Routing.RouteCollection> Zalecane jest, że deweloperzy zdefiniuj wszystkie ServiceRoute w pliku global.asax i nie usuwaj ServiceRoute z <xref:System.Web.Routing.RouteCollection>dynamicznie.</xref:System.Web.Routing.RouteCollection>'
