  name: PingOptions(Int32,Boolean)
  nameWithType: PingOptions.PingOptions(Int32,Boolean)
  fullName: System.Net.NetworkInformation.PingOptions.PingOptions(Int32,Boolean)
  type: Constructor
  assemblies:
  - System
  namespace: System.Net.NetworkInformation
  summary: "Inicjuje nowe wystąpienie klasy <xref href=&quot;System.Net.NetworkInformation.PingOptions&quot;> </xref> klasy i ustawia czas wygaśnięcia i fragmentacja wartości."
  remarks: "`ttl` Parametr ogranicza liczbę routerów i bram, które można przekazać dane. Jest to przydatna przy testowaniu długość trasy między komputerami lokalnymi i zdalnymi. `dontFragment` Parametr umożliwia testowanie maksymalna jednostka transmisji (MTU) routerów i bram używany do przesyłania pakietu."
  example:
  - "The following code example demonstrates calling this constructor and displaying the new instance's property values.  \n  \n [!code-cpp[NCLPingAsync#3](~/add/codesnippet/cpp/8c34d411-a08b-4063-8a72-_1.cpp)]\n [!code-cs[NCLPingAsync#3](~/add/codesnippet/csharp/8c34d411-a08b-4063-8a72-_1.cs)]"
  syntax:
    content: public PingOptions (int ttl, bool dontFragment);
    parameters:
    - id: ttl
      type: System.Int32
      description: "<xref:System.Int32>Wartość większą niż zero określająca liczbę razy <xref href=&quot;System.Net.NetworkInformation.Ping&quot;> </xref> pakiety danych mogą być przekazywane.</xref:System.Int32>"
    - id: dontFragment
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Aby zapobiec dane wysyłane do zdalnego hosta z pofragmentowany; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Net.NetworkInformation.PingOptions.#ctor*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "<code>ttl </code>jest mniejsza lub równa zero."
  platform:
  - net462
- uid: System.Net.NetworkInformation.PingOptions.DontFragment
  id: DontFragment
  parent: System.Net.NetworkInformation.PingOptions
  langs:
  - csharp
  name: DontFragment
  nameWithType: PingOptions.DontFragment
  fullName: System.Net.NetworkInformation.PingOptions.DontFragment
  type: Property
  assemblies:
  - System
  namespace: System.Net.NetworkInformation
  summary: "Pobiera lub ustawia <xref:System.Boolean>wartość, która kontroluje fragmentacji dane wysyłane do hosta zdalnego.</xref:System.Boolean>"
  remarks: "Aplikacje używają tej właściwości do formantu, czy dane wysyłane do zdalnego hosta za <xref:System.Net.NetworkInformation.Ping>klasy mogą być podzielone na kilka pakietów.</xref:System.Net.NetworkInformation.Ping>  Ta opcja jest przydatna, jeśli chcesz przetestować maksymalna jednostka transmisji (MTU) routerów i bram używany do przesyłania pakietu. Jeśli ta właściwość jest `true` i dane wysyłane do zdalnego hosta jest większy, rozmiar jednostki MTU bramy lub routera między nadawcą i hosta zdalnego operację ping nie powiedzie się ze stanem <xref:System.Net.NetworkInformation.IPStatus>.</xref:System.Net.NetworkInformation.IPStatus>"
  example:
  - "The following code example demonstrates setting the value of this property using a <xref:System.Net.NetworkInformation.PingOptions.%23ctor%2A> constructor, and then displaying the value.  \n  \n [!code-cpp[NCLPingAsync#3](~/add/codesnippet/cpp/p-system.net.networkinfo_5_1.cpp)]\n [!code-cs[NCLPingAsync#3](~/add/codesnippet/csharp/p-system.net.networkinfo_5_1.cs)]"
  syntax:
    content: public bool DontFragment { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli nie można wysłać danych w wielu pakietach; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Wartość domyślna to <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Net.NetworkInformation.PingOptions.DontFragment*
  exceptions: []
  platform:
  - net462
- uid: System.Net.NetworkInformation.PingOptions.Ttl
  id: Ttl
  parent: System.Net.NetworkInformation.PingOptions
  langs:
  - csharp
  name: Ttl
  nameWithType: PingOptions.Ttl
  fullName: System.Net.NetworkInformation.PingOptions.Ttl
  type: Property
  assemblies:
  - System
  namespace: System.Net.NetworkInformation
  summary: "Pobiera lub ustawia liczbę węzłów routingu, które można przekazywać <xref href=&quot;System.Net.NetworkInformation.Ping&quot;> </xref> dane przed jest pomijany."
  remarks: "Jak routery i bram przesyłanie pakietów przez sieć, zmniejszyć ich bieżącą wartość czasu wygaśnięcia (TTL) w nagłówku pakietu. Jeśli wartość TTL osiągnie wartość zero, pakiet uważa, że nie można dostarczyć i zostaną odrzucone. Ta opcja jest przydatna, jeśli chcesz przetestować numeru routerów i bram używany do przesyłania danych."
  example:
  - "The following code example demonstrates setting the value of this property using a <xref:System.Net.NetworkInformation.PingOptions.%23ctor%2A> constructor, and then displaying the value.  \n  \n [!code-cpp[NCLPingAsync#3](~/add/codesnippet/cpp/p-system.net.networkinfo_0_1.cpp)]\n [!code-cs[NCLPingAsync#3](~/add/codesnippet/csharp/p-system.net.networkinfo_0_1.cs)]"
  syntax:
    content: public int Ttl { get; set; }
    return:
      type: System.Int32
      description: "<xref:System.Int32>Wartość określająca, ile razy <xref href=&quot;System.Net.NetworkInformation.Ping&quot;> </xref> pakiety danych mogą być przekazywane.</xref:System.Int32> Wartość domyślna to 128."
  overload: System.Net.NetworkInformation.PingOptions.Ttl*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Wartość określona dla operacji ustawienia jest mniejsza lub równa zero."
  platform:
  - net462
