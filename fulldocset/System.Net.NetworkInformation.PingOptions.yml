  name: PingOptions
  nameWithType: PingOptions
  fullName: System.Net.NetworkInformation.PingOptions
  type: Class
  summary: "Służy do sterowania jak <xref href=&quot;System.Net.NetworkInformation.Ping&quot;> </xref> danych pakiety są przesyłane."
  remarks: "Udostępnia klasy PingOptions <xref:System.Net.NetworkInformation.PingOptions.Ttl%2A>i <xref:System.Net.NetworkInformation.PingOptions.DontFragment%2A>Właściwości, aby kontrolować sposób przesyłania pakietów żądań echa protokołu komunikatu sterowania Internetem (ICMP).</xref:System.Net.NetworkInformation.PingOptions.DontFragment%2A> </xref:System.Net.NetworkInformation.PingOptions.Ttl%2A>       <xref:System.Net.NetworkInformation.PingOptions.Ttl%2A>Właściwość określa czas wygaśnięcia dla pakietów wysyłanych przez <xref:System.Net.NetworkInformation.Ping>klasę.</xref:System.Net.NetworkInformation.Ping> </xref:System.Net.NetworkInformation.PingOptions.Ttl%2A> Ta wartość wskazuje liczbę węzłów routingu, które można przekazywać <xref:System.Net.NetworkInformation.Ping>pakietów, zanim zostanie on odrzucony.</xref:System.Net.NetworkInformation.Ping> Ta opcja jest przydatna, jeśli chcesz przetestować liczba wyszukiwanie do przodu, znanej także jako przeskoków, są wymagane do wysyła pakiet z komputera źródłowego do komputera docelowego.       <xref:System.Net.NetworkInformation.PingOptions.DontFragment%2A>Formantów właściwości czy dane wysyłane do zdalnego hosta mogą być podzielone na kilka pakietów.</xref:System.Net.NetworkInformation.PingOptions.DontFragment%2A>  Ta opcja jest przydatna, jeśli chcesz przetestować maksymalna jednostka transmisji (MTU) routerów i bram używany do przesyłania pakietu.       Wystąpienia klasy PingOptions są przekazywane do <xref:System.Net.NetworkInformation.Ping.Send%2A>i <xref:System.Net.NetworkInformation.Ping.SendAsync%2A>metod i <xref:System.Net.NetworkInformation.PingReply>Klasa zwraca wystąpienia PingOptions za pośrednictwem <xref:System.Net.NetworkInformation.PingReply.Options%2A>Właściwości.</xref:System.Net.NetworkInformation.PingReply.Options%2A> </xref:System.Net.NetworkInformation.PingReply> </xref:System.Net.NetworkInformation.Ping.SendAsync%2A> </xref:System.Net.NetworkInformation.Ping.Send%2A>       Aby uzyskać listę początkowe wartości właściwości dla wystąpienia PingOptions, zobacz <xref:System.Net.NetworkInformation.PingOptions.%23ctor%2A>konstruktora.</xref:System.Net.NetworkInformation.PingOptions.%23ctor%2A>"
  example:
  - "The following code example uses the <xref:System.Net.NetworkInformation.Ping>, PingOptions and <xref:System.Net.NetworkInformation.PingReply> classes to send an ICMP echo request to the host specified on the command line.  \n  \n [!code-cs[NCLPingSync#1](~/add/codesnippet/csharp/t-system.net.networkinfo_3_1.cs)]\n [!code-cpp[NCLPingSync#1](~/add/codesnippet/cpp/t-system.net.networkinfo_3_1.cpp)]"
  syntax:
    content: public class PingOptions
  inheritance:
