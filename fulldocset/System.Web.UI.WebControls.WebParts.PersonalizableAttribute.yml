  name: PersonalizableAttribute
  nameWithType: PersonalizableAttribute
  fullName: System.Web.UI.WebControls.WebParts.PersonalizableAttribute
  type: Class
  summary: "Reprezentuje atrybut personalizacji. Ta klasa nie może być dziedziczona."
  remarks: "Atrybut personalizacji `Personalizable`, jest stosowany do właściwości publicznej kontroli, które potrzeba utrwalenia informacji personalizacji. ASP.NET jest automatycznie generuje kod, aby utrwalić lub pobierania tych wartości z odpowiedni magazyn danych, gdy formant jest w strefie składników Web Part na stronie składników Web Part.       Właściwość może być oznaczony jako zawierający personalizowalne elementy muszą spełnić następujące wymagania:-właściwość musi być publiczny i musi mieć publiczny get i metod dostępu set.      -Właściwość musi być właściwości odczytu/zapisu.      — Wartość właściwości musi być bez parametrów.      — Nie można indeksować właściwość.       Kod jest generowany automatycznie do przy ładowaniu i zapisywaniu danych personalizacji dla właściwości. Właściwości, które obsługują personalizacji są określane na podstawie istnienia tego atrybutu na właściwość i fakt, że właściwość odpowiada ograniczenia wymienione powyżej.       Należy pamiętać, że właściwości tylko do odczytu i tylko do zapisu nie są obsługiwane na potrzeby personalizacji. Powoduje zastosowanie tego atrybutu z właściwością tylko do odczytu lub w trybie tylko do zapisu <xref:System.Web.HttpException>został zgłoszony.</xref:System.Web.HttpException> Właściwości sparametryzowanych także zgłaszać <xref:System.Web.HttpException>wyjątek.</xref:System.Web.HttpException>       Poszczególne właściwości bez tego atrybutu są wykluczone z personalizacji, jeśli nie specjalnej obsługi za pomocą <xref:System.Web.UI.WebControls.WebParts.IPersonalizable>interfejs jest używany.</xref:System.Web.UI.WebControls.WebParts.IPersonalizable>       Aby uzyskać więcej informacji o korzystaniu z atrybutów, zobacz [Przegląd personalizacji części sieci Web](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to use the PersonalizableAttribute class in code. The sample consists of an .aspx page that references a Web Part user control called `ColorSelector.ascx`. The following code is the .aspx file for the example.  \n  \n [!code-cs[WebParts_SimplePersonalization#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_210_1.aspx)]  \n  \n The following code is for the `ColorSelector.ascx` control.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_SimplePersonalization#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_210_2.ascx)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property)]

      public sealed class PersonalizableAttribute : Attribute
