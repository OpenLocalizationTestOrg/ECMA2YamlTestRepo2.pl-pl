  summary: "Pobiera kolekcję, która zawiera parametry metody obiektu biznesowych i ich wartości."
  remarks: "Parametry mogą być przekazywane do metody obiektu firm przez odwołanie lub wartość. Jeśli używasz <xref:System.Web.UI.WebControls.ObjectDataSourceMethodEventHandler>obiektu do obsługi <xref:System.Web.UI.WebControls.ObjectDataSourceView.Selecting>, <xref:System.Web.UI.WebControls.ObjectDataSourceView.Updating>, <xref:System.Web.UI.WebControls.ObjectDataSourceView.Inserting>, lub <xref:System.Web.UI.WebControls.ObjectDataSourceView.Deleting>zdarzenia, można uzyskać dostęp i manipulowania tych parametrów, za pomocą właściwości InputParameters.</xref:System.Web.UI.WebControls.ObjectDataSourceView.Deleting> </xref:System.Web.UI.WebControls.ObjectDataSourceView.Inserting> </xref:System.Web.UI.WebControls.ObjectDataSourceView.Updating> </xref:System.Web.UI.WebControls.ObjectDataSourceView.Selecting> </xref:System.Web.UI.WebControls.ObjectDataSourceMethodEventHandler> Wszelkie zmiany parametrów w tym słowniku wpłynie na przeciążenie metody, która jest wywoływana dla tej operacji.  Gdy <xref:System.Web.UI.WebControls.ObjectDataSource.DataObjectTypeName%2A>Właściwość <xref:System.Web.UI.WebControls.ObjectDataSource>formantu jest ustawiona, można modyfikować tylko właściwości obiektu danych dla elementów w tym słowniku; nie można dodać lub usunąć parametry.</xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.ObjectDataSource.DataObjectTypeName%2A> Aby uzyskać więcej informacji zobacz <xref:System.Web.UI.WebControls.ObjectDataSource.Delete%2A>.</xref:System.Web.UI.WebControls.ObjectDataSource.Delete%2A>       Parametry, które są przekazywane przez odwołanie, jest zwracana na <xref:System.Web.UI.WebControls.ObjectDataSourceStatusEventArgs.OutputParameters%2A>Właściwość <xref:System.Web.UI.WebControls.ObjectDataSourceStatusEventArgs>obiektu.</xref:System.Web.UI.WebControls.ObjectDataSourceStatusEventArgs> </xref:System.Web.UI.WebControls.ObjectDataSourceStatusEventArgs.OutputParameters%2A>"
  example:
  - "The following code example demonstrates how to use a <xref:System.Web.UI.WebControls.DropDownList> control, <xref:System.Web.UI.WebControls.TextBox> controls, and several <xref:System.Web.UI.WebControls.ObjectDataSource> controls to update data. The <xref:System.Web.UI.WebControls.DropDownList> displays the name of a Northwind Employee, while the <xref:System.Web.UI.WebControls.TextBox> controls are used to enter and update address information. Because the <xref:System.Web.UI.WebControls.ObjectDataSource.UpdateParameters%2A> property contains a <xref:System.Web.UI.WebControls.ControlParameter> object that is bound to the selected value of the <xref:System.Web.UI.WebControls.DropDownList> control, the button that triggers the <xref:System.Web.UI.WebControls.ObjectDataSource.Update%2A> method is only enabled after an employee is selected.  \n  \n In this example, the `NorthwindEmployeeUpdating` method is called before the <xref:System.Web.UI.WebControls.ObjectDataSource.Update%2A> method to add the correct parameters and values to the InputParameters collection. You can add the parameters and values dynamically, as demonstrated, or declaratively.  \n  \n [!code-cs[System.Web.UI.WebControls.ObjectDataSource_13#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_736_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.ObjectDataSource_13#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_736_1.aspx)]"
  syntax:
