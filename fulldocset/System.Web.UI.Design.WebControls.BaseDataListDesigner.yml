  name: BaseDataListDesigner
  nameWithType: BaseDataListDesigner
  fullName: System.Web.UI.Design.WebControls.BaseDataListDesigner
  type: Class
  summary: "Udostępnia klasę podstawową dla składników, które zapewniają obsługę projektowania w host projektanta dla serwera sieci Web formantów, które są pochodnymi <xref href=&quot;System.Web.UI.WebControls.BaseDataList&quot;> </xref> klasy."
  remarks: "Na hoście projektanta, gdy użytkownik zmienia ze źródła do widoku projektu, kod źródłowy znaczników, który opisuje formantu pochodną <xref:System.Web.UI.WebControls.BaseDataList>jest analizowana z klasy abstrakcyjnej i wersja czasu projektowania formantu jest tworzona na powierzchni projektu.</xref:System.Web.UI.WebControls.BaseDataList> Gdy użytkownik zmienia powrót do widoku źródła, czasu projektowania formantu jest utrwalone znaczników kodu źródłowego i edytować do kodu znaczników dla strony sieci Web. Klasa abstrakcyjna BaseDataListDesigner służy jako klasę podstawową dla składników, które zapewniają obsługę projektowania dla formantów, które są pochodnymi <xref:System.Web.UI.WebControls.BaseDataList>w host projektanta.</xref:System.Web.UI.WebControls.BaseDataList>       Właściwości klasy BaseDataListDesigner dostępne następujące funkcje: <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.ActionLists%2A>zwraca <xref:System.ComponentModel.Design.DesignerActionListCollection>obiekt, który zwykle zawiera obiekt, który jest pochodną <xref:System.ComponentModel.Design.DesignerActionList>klasy na każdym poziomie drzewa dziedziczenia projektanta.</xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.DesignerActionListCollection> </xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.ActionLists%2A>      - <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataKeyField%2A>, <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataMember%2A>, <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataSource%2A>, I <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataSourceID%2A>Właściwości zapewniają dostęp do odpowiednich właściwości skojarzony formant.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataSourceID%2A> </xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataSource%2A> </xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataMember%2A> </xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataKeyField%2A>      - <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataSourceDesigner%2A>Właściwości zapewnia dostęp do projektanta formant źródła danych.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DataSourceDesigner%2A> <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DesignerView%2A>Właściwość pobiera domyślny widok źródła danych.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.DesignerView%2A>       Dostępne metody klasy BaseDataListDesigner następujące funkcje: - <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.Initialize%2A>Metoda przygotowuje projektancie do wyświetlania, edytowania i projektowania skojarzony formant.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.Initialize%2A> <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.InvokePropertyBuilder%2A>Metoda wywołuje składnik edytor dla formantu.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.InvokePropertyBuilder%2A> <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.PreFilterProperties%2A>Metoda jest używana do dodawania, usuwania lub w tle właściwości czasu projektowania formantu skojarzony.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.PreFilterProperties%2A>      - <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.GetDesignTimeDataSource%2A>Metoda generuje obiekt, który może służyć jako źródło danych w czasie projektowania.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.GetDesignTimeDataSource%2A> <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.GetSelectedDataSource%2A>Metoda pobiera źródła danych z kontenera skojarzony formant.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.GetSelectedDataSource%2A> <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.GetResolvedSelectedDataSource%2A>Metoda pobiera źródła danych z formantu kontenera, rozwiązane do elementu członkowskiego danych specyficznych dla.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.GetResolvedSelectedDataSource%2A> <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.GetTemplateContainerDataSource%2A>Metoda pobiera źródła danych kontenera szablonu.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.GetTemplateContainerDataSource%2A>      - <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnComponentChanged%2A>Metoda jest wywoływana po zmianie skojarzony formant.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnComponentChanged%2A> <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnDataSourceChanged%2A>Metoda jest wywoływana, gdy źródło danych skojarzonym formancie zostanie zmieniona.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnDataSourceChanged%2A> <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnSchemaRefreshed%2A>Metoda jest wywoływana po zmianie schematu źródła danych skojarzonym formantem.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnSchemaRefreshed%2A> <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnAutoFormatApplied%2A>Metoda jest wywoływana po zastosowaniu schematu automatycznego formatowania.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnAutoFormatApplied%2A>      - <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnStylesChanged%2A>i <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnTemplateEditingVerbsChanged%2A>metody może zostać zastąpiona w celu implementacji funkcji, która powinna wystąpić, gdy zostanie zmieniony styl skojarzony formant lub podczas edycji szablonu zleceń projektanta zostały zmienione, odpowiednio.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnTemplateEditingVerbsChanged%2A> </xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnStylesChanged%2A> <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnPropertyBuilder%2A>Metody obsługi zdarzeń Konstruktora właściwości.</xref:System.Web.UI.Design.WebControls.BaseDataListDesigner.OnPropertyBuilder%2A>"
