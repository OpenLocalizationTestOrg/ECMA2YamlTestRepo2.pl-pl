  name: IAttributeAccessor
  nameWithType: IAttributeAccessor
  fullName: System.Web.UI.IAttributeAccessor
  type: Interface
  summary: "Definiuje metody używane przez kontrolek serwera ASP.NET zapewniające dostęp programistyczny umożliwiający zadeklarowanemu w tagu otwierającym kontrolki serwera."
  remarks: "Jeśli tworzenie formantu niestandardowego serwera, która dziedziczy <xref:System.Web.UI.WebControls.WebControl>, <xref:System.Web.UI.HtmlControls.HtmlControl>, lub <xref:System.Web.UI.WebControls.ListItem>klasy, .NET Framework automatycznie zapewnia dostęp programistyczny do atrybutów, ponieważ każda z tych klas implementuje interfejs IAttributeAccessor.</xref:System.Web.UI.WebControls.ListItem> </xref:System.Web.UI.HtmlControls.HtmlControl> </xref:System.Web.UI.WebControls.WebControl>       Jeśli tworzenie niestandardowego serwera kontrolować, które nie dziedziczyć z jednego z tych klas i zaplanować zezwala na dostęp programistyczny do atrybutów, które nie odpowiadają formantu silnie uwzględniających typy właściwości, należy zaimplementować interfejs IAttributeAccessor."
  example:
  - >-
    [!code-vb[IAttributeAccessor_Sample#1](~/add/codesnippet/visualbasic/t-system.web.ui.iattribu_1.vb)]
     [!code-cs[IAttributeAccessor_Sample#1](~/add/codesnippet/csharp/t-system.web.ui.iattribu_1.cs)]
