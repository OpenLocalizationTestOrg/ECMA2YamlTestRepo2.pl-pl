- uid: System.EnterpriseServices.ApplicationQueuingAttribute.MaxListenerThreads
  id: MaxListenerThreads
  parent: System.EnterpriseServices.ApplicationQueuingAttribute
  langs:
  - csharp
  name: MaxListenerThreads
  nameWithType: ApplicationQueuingAttribute.MaxListenerThreads
  fullName: System.EnterpriseServices.ApplicationQueuingAttribute.MaxListenerThreads
  type: Property
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices
  summary: "Pobiera lub ustawia liczbę wątków używanych do wyodrębniania wiadomości z kolejki i aktywować odpowiadającego składnika."
  remarks: "Prawidłowy zakres dla tej właściwości jest 0 do 1000. Wartość domyślna to zero. Dla nowo utworzonej aplikacji, ustawienia jest pochodną algorytm aktualnie używany do określania domyślna liczba wątków odbiornika: 16 godzin liczby procesorów znajdujących się na serwerze.       Aby uzyskać więcej informacji, zobacz `QcListenerMaxThreads` w [aplikacji (COM +)](http://msdn.microsoft.com/library/default.asp?url=/library/cossdk/html/c0c46592-5282-412d-8f54-67637be8218a.asp)."
  example:
  - "The following code example gets and sets the value of an `ApplicationQueuing` attribute's MaxListenerThreads property.  \n  \n [!code-cs[EnterpriseServicesApplicationQueuingAttribute#4](~/add/codesnippet/csharp/p-system.enterpriseservi_2_1.cs)]\n [!code-vb[EnterpriseServicesApplicationQueuingAttribute#4](~/add/codesnippet/visualbasic/p-system.enterpriseservi_2_1.vb)]"
  syntax:
    content: public int MaxListenerThreads { get; set; }
    return:
      type: System.Int32
      description: "Maksymalna liczba wątków używanych do przetwarzania komunikatów przychodzących w kolejce. Wartość domyślna to zero."
  overload: System.EnterpriseServices.ApplicationQueuingAttribute.MaxListenerThreads*
  exceptions: []
  platform:
  - net462
