  namespace: System.EnterpriseServices
  summary: "Pobiera lub ustawia wartość wskazującą, czy jest włączona obsługa kolejkowania wiadomości."
  remarks: "Aplikacje nie będą mogli użyć składników w kolejce domyślnie. Tworzenie wystąpień <xref:System.EnterpriseServices.ApplicationQueuingAttribute>umożliwia aplikacji korzystanie w kolejce składniki; jednak nie umożliwia aplikacji odbierać wiadomości w kolejce od klientów.</xref:System.EnterpriseServices.ApplicationQueuingAttribute>"
  example:
  - "The following code example gets and sets the value of an `ApplicationQueuing` attribute's Enabled property.  \n  \n [!code-cs[EnterpriseServicesApplicationQueuingAttribute#2](~/add/codesnippet/csharp/p-system.enterpriseservi_8_1.cs)]\n [!code-vb[EnterpriseServicesApplicationQueuingAttribute#2](~/add/codesnippet/visualbasic/p-system.enterpriseservi_8_1.vb)]"
