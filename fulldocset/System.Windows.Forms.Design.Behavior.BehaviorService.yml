  name: BehaviorService
  nameWithType: BehaviorService
  fullName: System.Windows.Forms.Design.Behavior.BehaviorService
  type: Class
  summary: "Zarządza interfejsu użytkownika w projektancie. Ta klasa nie może być dziedziczona."
  remarks: "Po utworzeniu BehaviorService dodaje przezroczyste okna za pośrednictwem projektanta ramki. BehaviorService można użyć tego okna do renderowania elementów interfejsu użytkownika, nazywany <xref:System.Windows.Forms.Design.Behavior.Glyph>obiektów, a także catch wszystkich komunikatów myszy.</xref:System.Windows.Forms.Design.Behavior.Glyph> W ten sposób BehaviorService można kontrolować zachowanie projektanta.       Klasa BehaviorService obsługuje stos zachowań, na którym <xref:System.Windows.Forms.Design.Behavior.Behavior>może zostać umieszczony obiektów.</xref:System.Windows.Forms.Design.Behavior.Behavior> Kiedy wiadomość zostaje zatrzymana w oknie przezroczysty, BehaviorService można wysłać wiadomość <xref:System.Windows.Forms.Design.Behavior.Behavior>u góry stosu.</xref:System.Windows.Forms.Design.Behavior.Behavior> Dzięki temu trybów interfejsu użytkownika różne w zależności od aktualnie wciśnięcia <xref:System.Windows.Forms.Design.Behavior.Behavior>.</xref:System.Windows.Forms.Design.Behavior.Behavior> Używany do renderowania wszystkich BehaviorService <xref:System.Windows.Forms.Design.Behavior.Glyph>obiekty, takie jak obramowania zaznaczenia, zmiany rozmiaru dojść i tagów inteligentnych.</xref:System.Windows.Forms.Design.Behavior.Glyph> BehaviorService również określać wiele zachowania czasu projektowania, takie jak za pomocą linii przyciągania, przeciągając i wybierając.       Aby uzyskać więcej informacji, zobacz [Omówienie usługi zachowanie](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to create your own <xref:System.Windows.Forms.Design.Behavior.Behavior> based class that responds to user clicks.  \n  \n [!code-cpp[System.Windows.Forms.Design.Behavior.BehaviorService#1](~/add/codesnippet/cpp/t-system.windows.forms.d_34_1.cpp)]\n [!code-vb[System.Windows.Forms.Design.Behavior.BehaviorService#1](~/add/codesnippet/visualbasic/t-system.windows.forms.d_34_1.vb)]\n [!code-cs[System.Windows.Forms.Design.Behavior.BehaviorService#1](~/add/codesnippet/csharp/t-system.windows.forms.d_34_1.cs)]"
