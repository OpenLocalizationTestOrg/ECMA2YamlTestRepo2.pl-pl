  remarks: "Wywołaj metodę Dispose po zakończeniu przy użyciu <xref:System.Windows.Forms.Design.Behavior.BehaviorService>.</xref:System.Windows.Forms.Design.Behavior.BehaviorService> Metoda Dispose pozostawia <xref:System.Windows.Forms.Design.Behavior.BehaviorService>w stanie uniemożliwiającym jego używanie.</xref:System.Windows.Forms.Design.Behavior.BehaviorService> Po wywołaniu metody Dispose, konieczne jest zwolnienie wszystkich odwołań do <xref:System.Windows.Forms.Design.Behavior.BehaviorService>, moduł zbierający elementy bezużyteczne mógł odzyskać pamięć który <xref:System.Windows.Forms.Design.Behavior.BehaviorService>klasy.</xref:System.Windows.Forms.Design.Behavior.BehaviorService> </xref:System.Windows.Forms.Design.Behavior.BehaviorService> Aby uzyskać więcej informacji, zobacz [czyszczenie zasobów niezarządzanych](~/add/includes/ajax-current-ext-md.md) i [implementacja metody Dispose](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Wywołania zawsze dysponować przed zwolnieniem ostatniego odwołania do <xref:System.Windows.Forms.Design.Behavior.BehaviorService>.</xref:System.Windows.Forms.Design.Behavior.BehaviorService> W przeciwnym razie używa zasobów nie zostanie zwolniona do wywołania modułu zbierającego elementy bezużyteczne <xref:System.Windows.Forms.Design.Behavior.BehaviorService>obiektu `Finalize` metody.</xref:System.Windows.Forms.Design.Behavior.BehaviorService>"
