  name: DbProviderSpecificTypePropertyAttribute
  nameWithType: DbProviderSpecificTypePropertyAttribute
  fullName: System.Data.Common.DbProviderSpecificTypePropertyAttribute
  type: Class
  summary: "Określa, które właściwości specyficznych dla dostawcy w klasach jednoznacznie parametr ma być używany podczas ustawiania typu specyficznego dla dostawcy."
  remarks: "DbProviderSpecificTypePropertyAttribute jest używany przez moduł zapisujący dostawcy do wyznaczenia właściwość parametru typu specyficznych dla dostawcy, który nie dziedziczy z <xref:System.Data.Common.DbParameter>klasy podstawowej.</xref:System.Data.Common.DbParameter> <xref:System.Data.SqlClient.SqlParameter.SqlDbType%2A>Właściwość <xref:System.Data.SqlClient.SqlParameter>przykładem właściwości typu specyficznego dla dostawcy nie został znaleziony w `DbParameter`.</xref:System.Data.SqlClient.SqlParameter> </xref:System.Data.SqlClient.SqlParameter.SqlDbType%2A>       Edytor dostawcy można zastosować `DbProviderSpecificTypePropertyAttribute(true)` można wskazać właściwości parametru typu danych specyficznych dla dostawcy. Dzięki temu jego odnajdywania za pomocą odbicia, dzięki czemu narzędzia generowania kodu, takich jak te używane w programie Visual Studio, aby wygenerować kod dostosowanych do określonego dostawcy. <xref:System.Data.Common.DbProviderSpecificTypePropertyAttribute.IsProviderSpecificTypeProperty%2A>Zwraca `true` Jeśli właściwość została ustawiona, w przeciwnym razie `false`.</xref:System.Data.Common.DbProviderSpecificTypePropertyAttribute.IsProviderSpecificTypeProperty%2A>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property, AllowMultiple=false, Inherited=true)]

      public sealed class DbProviderSpecificTypePropertyAttribute : Attribute
