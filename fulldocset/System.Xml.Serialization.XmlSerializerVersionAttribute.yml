  name: XmlSerializerVersionAttribute
  nameWithType: XmlSerializerVersionAttribute
  fullName: System.Xml.Serialization.XmlSerializerVersionAttribute
  type: Class
  summary: "Oznacza, że kod został wygenerowany przez infrastrukturę serializacji można ponownie zwiększenie wydajności, gdy ten atrybut jest stosowany do zestawu."
  remarks: "Infrastruktura serializacji programu .NET Framework XML dynamicznie generuje pochodne z <xref:System.Xml.Serialization.XmlSerializer>który są zoptymalizowane do serializacji typy danych zdefiniowane przez użytkownika.</xref:System.Xml.Serialization.XmlSerializer> Serializatorów są przechowywane w zestawy, które mogą być ponownie używane wydajne serializacji.       Atrybut XmlSerializerVersionAttribute przechowuje informacje o wersji dotyczące zestawu nadrzędnego wygenerowane zestaw serializatorów. Później, gdy <xref:System.Xml.Serialization.XmlSerializer>Konstruktor jest wywoływany, infrastruktura próbuje zlokalizować zestawu wstępnie wygenerowane.</xref:System.Xml.Serialization.XmlSerializer> Jeśli infrastruktura znajdzie zestaw o pasującej nazwie, zestaw został załadowany i infrastruktury sprawdza, czy XmlSerializerVersionAttribute zgodność wersji zestawu znaleziono bieżącej wersji zestawu nadrzędnego. Niezgodna wersja znaleziony zestaw nie jest używany. Zamiast tego zestawu tymczasowy jest generowany dla serializacji."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly)]

      public sealed class XmlSerializerVersionAttribute : Attribute
