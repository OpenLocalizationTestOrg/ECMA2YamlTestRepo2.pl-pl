ndardową, zobacz [przestrzeń nazw XAML i Namespace mapowanie WPF XAML](../Topic/XAML%20Namespaces%20and%20Namespace%20Mapping%20for%20WPF%20XAML.md). Można również programowane Dodawanie wystąpienia użytkownika <xref:System.Windows.Controls.DataTemplateSelector>klasy jako zasób do słownika zasobów.</xref:System.Windows.Controls.DataTemplateSelector>      <a name=&quot;dependencyPropertyInfo_CellTemplateSelector&quot;></a>## Informacje dotyczące właściwości zależności |||   |-|-|   | Pole identyfikatora | <xref:System.Windows.Controls.GridViewColumn.CellTemplateSelectorProperty>|   | Wartość właściwości metadanych `true`| None |</xref:System.Windows.Controls.GridViewColumn.CellTemplateSelectorProperty>"
