entu właściwości jest technicznie możliwe, ale nie jest zalecane. Zobacz [style wbudowane i szablony](~/add/includes/ajax-current-ext-md.md). Powiązanie odwołuje się przy użyciu albo jest także możliwe, ale rzadko.      <a name=&quot;dependencyPropertyInfo_HeaderTemplate&quot;></a>## Informacje dotyczące właściwości zależności |||   |-|-|   | Pole identyfikatora | <xref:System.Windows.Controls.GridViewColumn.HeaderTemplateProperty>|   | Wartość właściwości metadanych `true`| None |</xref:System.Windows.Controls.GridViewColumn.HeaderTemplateProperty>"
