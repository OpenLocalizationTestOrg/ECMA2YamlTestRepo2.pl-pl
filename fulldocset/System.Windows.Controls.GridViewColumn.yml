  summary: "Reprezentuje kolumnę wyświetlającą danych."
  remarks: "Elementu GridViewColumn jest używany przez <xref:System.Windows.Controls.GridView>trybu wyświetlania, aby wyświetlić kolumnę danych.</xref:System.Windows.Controls.GridView> <xref:System.Windows.Controls.ListView>Implementującej <xref:System.Windows.Controls.GridView>trybu wyświetlania udostępnia dane dla kolumny.</xref:System.Windows.Controls.GridView> </xref:System.Windows.Controls.ListView> Powiązanie danych umożliwia określenie danych, dla GridViewColumn.       Można użyć <xref:System.Windows.Controls.GridViewColumn.DisplayMemberBinding%2A>właściwość, aby zdefiniować dane mają być wyświetlane w kolumnie.</xref:System.Windows.Controls.GridViewColumn.DisplayMemberBinding%2A> Dane można również zdefiniować jako część <xref:System.Windows.DataTemplate>określonym przez <xref:System.Windows.Controls.GridViewColumn.CellTemplate%2A>Właściwości.</xref:System.Windows.Controls.GridViewColumn.CellTemplate%2A> </xref:System.Windows.DataTemplate> Jeśli inny komórki mają różne <xref:System.Windows.DataTemplate>obiekty, <xref:System.Windows.Controls.GridViewColumn.CellTemplateSelector%2A>Właściwości można określić <xref:System.Windows.Controls.DataTemplateSelector>.</xref:System.Windows.Controls.DataTemplateSelector> </xref:System.Windows.Controls.GridViewColumn.CellTemplateSelector%2A> </xref:System.Windows.DataTemplate> Na poniższej liście przedstawiono właściwości wymienionych w tym miejscu w priorytetu z najwyższym do najniższego:- <xref:System.Windows.Controls.GridViewColumn.DisplayMemberBinding%2A>- <xref:System.Windows.Controls.GridViewColumn.CellTemplate%2A>- <xref:System.Windows.Controls.GridViewColumn.CellTemplateSelector%2A>GridViewColumn klasa zawiera także właściwości, które umożliwia definiowanie i dostosowywanie nagłówka kolumny.</xref:System.Windows.Controls.GridViewColumn.CellTemplateSelector%2A> </xref:System.Windows.Controls.GridViewColumn.CellTemplate%2A> </xref:System.Windows.Controls.GridViewColumn.DisplayMemberBinding%2A> <xref:System.Windows.Controls.GridViewColumn.Header%2A>Właściwości można zdefiniować zawartość nagłówka kolumny.</xref:System.Windows.Controls.GridViewColumn.Header%2A> Inne właściwości, takie jak <xref:System.Windows.Controls.GridViewColumn.HeaderTemplate%2A>i <xref:System.Windows.Controls.GridViewColumn.HeaderContainerStyle%2A>można również określić zawartość i styl nagłówka kolumny.</xref:System.Windows.Controls.GridViewColumn.HeaderContainerStyle%2A> </xref:System.Windows.Controls.GridViewColumn.HeaderTemplate%2A> Niektóre z tych właściwości są również znaleźć innych klas takich jak <xref:System.Windows.Controls.GridViewColumnHeader>klasy.</xref:System.Windows.Controls.GridViewColumnHeader> Aby uzyskać więcej informacji o właściwościach, które są używane do definiowania stylów i szablony nagłówki kolumn oraz informacje o kolejności tych właściwości, zobacz [Omówienie szablonów i style nagłówka kolumny w widoku GridView](~/add/includes/ajax-current-ext-md.md).       Implementuje klasy GridViewColumn <xref:System.ComponentModel.INotifyPropertyChanged>interfejsu.</xref:System.ComponentModel.INotifyPropertyChanged> Ten interfejs umożliwia subskrybowanie zdarzeń, które występują w przypadku zmiany wartości właściwości, takie jak <xref:System.Windows.Controls.GridViewColumn.ActualWidth%2A>wartości właściwości.</xref:System.Windows.Controls.GridViewColumn.ActualWidth%2A>"
