  remarks: "Aby uzyskać dokładne szerokość, jeśli ta właściwość jest ustawiona na <xref:System.Double?displayProperty=fullName>, użyj <xref:System.Windows.Controls.GridViewColumn.ActualWidth%2A>Właściwości.</xref:System.Windows.Controls.GridViewColumn.ActualWidth%2A> </xref:System.Double?displayProperty=fullName>      <a name=&quot;xamlAttributeUsage_Width&quot;></a>## Użycie atrybutu XAML ```   <object Width=&quot;double&quot;/>   - or –   <object Width=&quot;qualifiedDouble&quot;/>   - or -   <object Width=&quot;Auto&quot;/>   ``` <a name=&quot;xamlValues_Width&quot;> </a> ## wartości XAML *podwójne* <xref:System.Double> reprezentację ciągu <xref:System.Double>wartość.</xref:System.Double> </xref:System.Double>           To jest interpretowana jako [!INCLUDE[TLA#tla_dipixel](~/add/includes/tlasharptla-dipixel-md.md)] miary. Ciągi nie musi zawierać jawnie miejsc dziesiętnych. Na przykład wartość `1` jest dopuszczalna.       *qualifiedDouble* A *podwójne* wartość jak opisano powyżej, a następnie za pomocą jednej z następujących ciągów jednostki w deklaracji: `px`, `in`, `cm`, `pt`.       `px`(ustawienie domyślne) jest [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)] `in` jest cali; 1 w == 96px `cm` jest cm; 1cm==(96/2.54) pikseli `pt` jest punktów; 1pt==(96/72) pikseli `Auto` umożliwia zachowanie automatyczna zmiana rozmiaru.        Zobacz uwagi.      <a name=&quot;dependencyPropertyInfo_Width&quot;></a>## Informacje dotyczące właściwości zależności |||   |-|-|   | Pole identyfikatora | <xref:System.Windows.Controls.GridViewColumn.WidthProperty>|   | Wartość właściwości metadanych `true`|<xref:System.Windows.FrameworkPropertyMetadata.AffectsMeasure%2A>|</xref:System.Windows.FrameworkPropertyMetadata.AffectsMeasure%2A> </xref:System.Windows.Controls.GridViewColumn.WidthProperty>"
  example:
  - "The following example shows how to set the Width property.  \n  \n [!code-xml[ListViewCode#GridViewColumnProperties](~/add/codesnippet/xaml/ListViewCode/Window1.xaml#gridviewcolumnproperties)]\n [!code-cs[ListViewCode#GridViewColumnProperties](~/add/codesnippet/csharp/ListViewCode/Window1.xaml.cs#gridviewcolumnproperties)]\n [!code-vb[ListViewCode#GridViewColumnProperties](~/add/codesnippet/visualbasic/listviewcode/window1.xaml.vb#gridviewcolumnproperties)]"
