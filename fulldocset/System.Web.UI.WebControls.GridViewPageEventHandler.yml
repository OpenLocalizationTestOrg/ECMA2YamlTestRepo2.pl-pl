  fullName: System.Web.UI.WebControls.GridViewPageEventHandler
  type: Delegate
  summary: "Reprezentuje metodę, która obsługuje <xref href=&quot;System.Web.UI.WebControls.GridView.PageIndexChanging&quot;> </xref> zdarzenie <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> formantu."
  remarks: "<xref:System.Web.UI.WebControls.GridView>Kontrolować zgłasza <xref:System.Web.UI.WebControls.GridView.PageIndexChanging>zdarzenie, gdy przycisk pagera (przycisk z jego `CommandName` właściwość &quot;Page&quot;) w formancie zostanie kliknięty, ale przed wysłaniem <xref:System.Web.UI.WebControls.GridView>formantu obsługuje stronicowanie.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.PageIndexChanging> </xref:System.Web.UI.WebControls.GridView> Dzięki temu można posługiwać się metody obsługi zdarzeń, która wykonuje procedury niestandardowych, takich jak anulowanie operacji stronicowania, przy każdym wystąpieniu tego zdarzenia.      > [!NOTE] > Przycisków modułu stronicowania zwykle znajdują się w wierszu pagera <xref:System.Web.UI.WebControls.GridView>kontroli.</xref:System.Web.UI.WebControls.GridView>       Podczas tworzenia delegata GridViewPageEventHandler, należy określić metodę, która obsłuży zdarzenie. Aby skojarzyć zdarzenie z obsługi zdarzenia, należy dodać wystąpienia delegata zdarzenia. Program obsługi zdarzeń jest wywoływana, gdy wystąpi zdarzenie, o ile nie usuniesz delegata. Aby uzyskać więcej informacji na temat delegatów obsługi zdarzeń, zobacz [NIB: zdarzenia i delegatów](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following example demonstrates how to programmatically add a GridViewPageEventHandler delegate to the <xref:System.Web.UI.WebControls.GridView.PageIndexChanging> event of a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-cs[GridViewPageEventHandler#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_167_1.aspx)]\n [!code-vb[GridViewPageEventHandler#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_167_1.aspx)]  \n  \n The following example demonstrates how to declaratively add a GridViewPageEventHandler delegate to the <xref:System.Web.UI.WebControls.GridView.PageIndexChanging> event of a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-cs[GridViewPageIndexChanging#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_167_2.aspx)]\n [!code-vb[GridViewPageIndexChanging#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_167_2.aspx)]"
