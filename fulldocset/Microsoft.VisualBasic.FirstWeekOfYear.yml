  remarks: "Podczas wywoływania funkcji związanych z datą służy następujące elementy członkowskie wyliczenia w kodzie zamiast wartości rzeczywistych.       Niektóre funkcje związane z datą pobierać `DayOfWeek` argumentu, `WeekOfYear` argument lub oba. `FirstWeekOfYear` Wyliczenie określa prawidłowe wartości dla `WeekOfYear` argumentów, a także możliwe wartości zwracane z funkcji.       `WeekOfYear` Przyjmuje argument `FirstWeekOfYear` elementy członkowskie wyliczenia."
