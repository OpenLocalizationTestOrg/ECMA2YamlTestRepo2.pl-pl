  langs:
  - csharp
  name: IDesignerSerializationService
  nameWithType: IDesignerSerializationService
  fullName: System.ComponentModel.Design.Serialization.IDesignerSerializationService
  type: Interface
  summary: "Udostępnia interfejs, który można wywołać serializacji i deserializacji."
  remarks: "Ta usługa udostępnia metody do przekonwertowania kolekcji obiektów do serializacji obiektu, który reprezentuje je i przekonwertować serializacja danych do obiektu lub obiektów, które reprezentuje.       Wszystkie składniki, które obsługują projektanta musi obsługiwać serializacji typu poszczególnych składników. Dzieje się tak, gdy projektant skanuje właściwości publiczne, metod i zdarzeń każdego typu i reprezentuje tych metod w deskryptor typu.       Ten interfejs używa techniki skanowania elementów członkowskich do konwertowania zbiór elementów na pojedynczy obiekt, który obsługuje czasu wykonywania serializacji. To nie dostarcza do serializacji typów niestandardowych, które należą do klasy. Wiele obiektów wymagają serializatora niestandardowego ich wartościami serializowany w czasie wykonywania. Aby określić serializator dla typu niestandardowego, należy użyć <xref:System.ComponentModel.Design.Serialization.DesignerSerializerAttribute>atrybutu, lub zaimplementuj <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationProvider>.</xref:System.ComponentModel.Design.Serialization.IDesignerSerializationProvider> </xref:System.ComponentModel.Design.Serialization.DesignerSerializerAttribute>"
  syntax:
    content: public interface IDesignerSerializationService
  implements: []
  platform:
  - net462
