- uid: System.ComponentModel.Design.Serialization.IDesignerSerializationService.Serialize(System.Collections.ICollection)
  id: Serialize(System.Collections.ICollection)
  parent: System.ComponentModel.Design.Serialization.IDesignerSerializationService
  langs:
  - csharp
  name: Serialize(ICollection)
  nameWithType: IDesignerSerializationService.Serialize(ICollection)
  fullName: System.ComponentModel.Design.Serialization.IDesignerSerializationService.Serialize(ICollection)
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel.Design.Serialization
  summary: "Serializuje określonej kolekcji obiektów i przechowuje je na obiekt danych serializacji."
  remarks: "Zwrócony obiekt w pełni obsługuje czasu wykonywania serializacji.       Obiekt zwrócony z tej metody zawiera na żywo odwołania do obiektów w kolekcji. Ten obiekt można następnie przekazać do dowolnego mechanizmu serializacji czasu wykonywania. Sam obiekt serializuje składniki w taki sam sposób projektantów zapisu źródła dla nich, przechowując ich stan, właściwość przez właściwość."
  syntax:
    content: public object Serialize (System.Collections.ICollection objects);
    parameters:
    - id: objects
      type: System.Collections.ICollection
      description: "Kolekcja obiektów do serializacji."
    return:
      type: System.Object
      description: "Obiekt, który zawiera seryjnych stan określonej kolekcji obiektów."
  overload: System.ComponentModel.Design.Serialization.IDesignerSerializationService.Serialize*
  exceptions: []
  platform:
  - net462
