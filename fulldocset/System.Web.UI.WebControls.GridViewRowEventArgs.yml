  name: GridViewRowEventArgs
  nameWithType: GridViewRowEventArgs
  fullName: System.Web.UI.WebControls.GridViewRowEventArgs
  type: Class
  summary: "Udostępnia dane dla <xref href=&quot;System.Web.UI.WebControls.GridView.RowCreated&quot;> </xref> i <xref href=&quot;System.Web.UI.WebControls.GridView.RowDataBound&quot;> </xref> zdarzenia."
  remarks: "Przed <xref:System.Web.UI.WebControls.GridView>renderowania formantu <xref:System.Web.UI.WebControls.GridViewRow>obiekt musi zostać utworzony dla każdego wiersza w formancie.</xref:System.Web.UI.WebControls.GridViewRow> </xref:System.Web.UI.WebControls.GridView> <xref:System.Web.UI.WebControls.GridView.RowCreated>Zdarzenie jest wywoływane każdorazowo wiersza w <xref:System.Web.UI.WebControls.GridView>formant nie zostanie utworzony.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowCreated> Umożliwia to metoda obsługi zdarzeń, który wykonuje procedury niestandardowe, takie jak Dodawanie niestandardowej zawartości do wiersza, przy każdym wystąpieniu tego zdarzenia.       Podobnie każdego wiersza w formancie musi być powiązany z rekordem w źródle danych przed <xref:System.Web.UI.WebControls.GridView>formant ma być renderowany.</xref:System.Web.UI.WebControls.GridView> <xref:System.Web.UI.WebControls.GridView.RowDataBound>Zdarzenie jest zgłaszane, gdy wiersz danych (reprezentowane przez <xref:System.Web.UI.WebControls.GridViewRow>obiektu) jest powiązany z danymi w <xref:System.Web.UI.WebControls.GridView>kontroli.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridViewRow> </xref:System.Web.UI.WebControls.GridView.RowDataBound> Dzięki temu można posługiwać się metody obsługi zdarzeń, która wykonuje procedury niestandardowe, takie jak zmodyfikowanie wartości danych powiązany do wiersza, przy każdym wystąpieniu tego zdarzenia.       Obiekt GridViewRowEventArgs jest przekazywany do metody obsługi zdarzeń, dzięki czemu można uzyskać dostęp do właściwości wiersza, który wywołał zdarzenie. Aby uzyskać dostęp do określonej komórki w wierszu, należy użyć <xref:System.Web.UI.WebControls.TableRow.Cells%2A>Właściwość <xref:System.Web.UI.WebControls.GridViewRow>obiektów zawartych w <xref:System.Web.UI.WebControls.GridViewRowEventArgs.Row%2A>Właściwości.</xref:System.Web.UI.WebControls.GridViewRowEventArgs.Row%2A> </xref:System.Web.UI.WebControls.GridViewRow> </xref:System.Web.UI.WebControls.TableRow.Cells%2A> Można również określić, jakiego typu wiersza (wiersz nagłówka, wiersz danych itd.) jest tworzony przy użyciu <xref:System.Web.UI.WebControls.GridViewRow.RowType%2A>Właściwość <xref:System.Web.UI.WebControls.GridViewRow>obiektu.</xref:System.Web.UI.WebControls.GridViewRow> </xref:System.Web.UI.WebControls.GridViewRow.RowType%2A>       Aby uzyskać więcej informacji na temat obsługi zdarzeń, zobacz [NIB: Korzystanie z zdarzenia](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Aby uzyskać listę początkowe wartości właściwości dla wystąpienia GridViewRowEventArgs, zobacz <xref:System.Web.UI.WebControls.GridViewRowEventArgs.%23ctor%2A>konstruktora.</xref:System.Web.UI.WebControls.GridViewRowEventArgs.%23ctor%2A>"
  example:
  - "The following example demonstrates how to use the GridViewRowEventArgs object passed to the event-handling method to access the properties of the row being bound to data.  \n  \n [!code-cs[GridViewRowDataBound#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_29_1.aspx)]\n [!code-vb[GridViewRowDataBound#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_29_1.aspx)]"
