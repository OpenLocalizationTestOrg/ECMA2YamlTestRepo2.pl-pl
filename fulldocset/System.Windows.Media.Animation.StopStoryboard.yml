  remarks: "Należy użyć akcji StopStoryboard z <xref:System.Windows.EventTrigger>lub <xref:System.Windows.Trigger>interaktywnie zatrzymać <xref:System.Windows.Media.Animation.Storyboard>.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Trigger> </xref:System.Windows.EventTrigger>       Dotyczy tylko StopStoryboard <xref:System.Windows.Media.Animation.Storyboard>gdy będzie aktywny (po <xref:System.Windows.Media.Animation.Storyboard>uruchamiania).</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.Storyboard> Zatrzymywanie wyzwalaczy scenorysu <xref:System.Windows.Media.Animation.Timeline.CurrentGlobalSpeedInvalidated>i <xref:System.Windows.Media.Animation.Timeline.CurrentStateInvalidated>zdarzeń, ale nie <xref:System.Windows.Media.Animation.Timeline.Completed>zdarzeń.</xref:System.Windows.Media.Animation.Timeline.Completed> </xref:System.Windows.Media.Animation.Timeline.CurrentStateInvalidated> </xref:System.Windows.Media.Animation.Timeline.CurrentGlobalSpeedInvalidated>       <xref:System.Windows.Media.Animation.PauseStoryboard>nie odwołuje się <xref:System.Windows.Media.Animation.Storyboard>bezpośrednio.</xref:System.Windows.Media.Animation.Storyboard></xref:System.Windows.Media.Animation.PauseStoryboard> Zamiast <xref:System.Windows.Media.Animation.PauseStoryboard>musi odwoływać się <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>programu, <xref:System.Windows.Media.Animation.BeginStoryboard>który kontroluje <xref:System.Windows.Media.Animation.Storyboard>.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> </xref:System.Windows.Media.Animation.PauseStoryboard> Zobacz [porady: Użyj wyzwalacze zdarzeń do kontrolowania scenorysu po jego uruchomieniu](~/add/includes/ajax-current-ext-md.md) przykład.      ## Wstrzymaj, Wznów, Zatrzymaj lub w przeciwnym razie kontroli scenorysu interaktywnie móc wstrzymać, wznowić lub inny sposób kontroluje <xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A>interaktywnego, ustaw <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>Właściwość jego <xref:System.Windows.Media.Animation.BeginStoryboard>i użyj <xref:System.Windows.Media.Animation.ControllableStoryboardAction>obiektu (takich jak <xref:System.Windows.Media.Animation.PauseStoryboard>, <xref:System.Windows.Media.Animation.ResumeStoryboard>, lub StopStoryboard) można sterować nim za pomocą odwołań do jego <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>.</xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> </xref:System.Windows.Media.Animation.ResumeStoryboard> </xref:System.Windows.Media.Animation.PauseStoryboard> </xref:System.Windows.Media.Animation.ControllableStoryboardAction> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> </xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A> Jeśli <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>z <xref:System.Windows.Media.Animation.BeginStoryboard>jest nieokreślony, <xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A>nie interaktywnie sterować po rozpoczyna się.</xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> Zobacz [porady: użycie wyzwalacze zdarzeń do kontrolowania scenorysu po jego uruchomieniu](../Topic/How%20to:%20Use%20Event%20Triggers%20to%20Control%20a%20Storyboard%20After%20It%20Starts.md) Aby uzyskać więcej informacji."
