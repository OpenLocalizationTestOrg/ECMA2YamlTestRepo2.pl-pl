  summary: "Tworzy obiekt COM."
  remarks: "Ten delegat jest wywoływana w celu utworzenia obiektu COM zamiast `CoCreateInstance` gdy zarządzanego obiektu potrzebuje do utworzenia nowego wystąpienia jego części niezarządzane. `IUnknown` Interfejsu zarządzanego obiektu jest przekazywana jako parametr i delegat powinien zwrócić `IUnknown` interfejsu niezarządzanego obiektu. Oba interfejsy są przekazywane jako typ <xref:System.IntPtr>w celu uniknięcia organizowanie.</xref:System.IntPtr>       Każda klasa pochodna z <xref:System.Delegate>i <xref:System.MulticastDelegate>ma Konstruktor i `Invoke` metody.</xref:System.MulticastDelegate> </xref:System.Delegate>"
  syntax:
