  summary: "Określa transakcje rozproszone sposób interakcji z transakcji modelu COM +."
  remarks: ".NET Framework umożliwia składników zarządzanych .NET na uczestniczenie w transakcjach COM + przy użyciu klas w <xref:System.EnterpriseServices>przestrzeni nazw.</xref:System.EnterpriseServices> Jednak ponieważ współdziałanie domyślnie nie jest dostępne, musisz użyć tego wyliczenia można określić sposób uczestniczenia w kontekście COM +. W szczególności podczas tworzenia nowego <xref:System.Transactions.TransactionScope>, aby wskazać sposób transakcji na uczestniczenie w transakcjach modelu COM +, użyj tego wyliczenia.</xref:System.Transactions.TransactionScope> Aby uzyskać więcej informacji, zobacz [współdziałanie z usługami przedsiębiorstwa i transakcje COM +](http://msdn.microsoft.com/en-us/2e93b3c6-4d48-4b9b-82b2-7d5908a2c970)."
