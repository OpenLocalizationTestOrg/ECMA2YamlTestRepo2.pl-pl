- uid: System.Web.Services.Protocols.WebClientProtocol.Credentials
  id: Credentials
  parent: System.Web.Services.Protocols.WebClientProtocol
  langs:
  - csharp
  name: Credentials
  nameWithType: WebClientProtocol.Credentials
  fullName: System.Web.Services.Protocols.WebClientProtocol.Credentials
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "Pobiera lub ustawia poświadczenia bezpieczeństwa dla uwierzytelniania klienta usługi XML sieci Web."
  remarks: "Korzystając z `Credentials` właściwości, klient usługi XML sieci Web musi utworzyć wystąpienia klasy implementacja <xref:System.Net.ICredentials>, takich jak <xref:System.Net.NetworkCredential>, a następnie ustaw klienta poświadczeń określonych mechanizmu uwierzytelniania.</xref:System.Net.NetworkCredential> </xref:System.Net.ICredentials> <xref:System.Net.NetworkCredential>Klasa może być używana w celu ustawienia poświadczeń uwierzytelniania przy użyciu podstawowego, szyfrowanego mechanizmów uwierzytelniania NTLM i Kerberos.</xref:System.Net.NetworkCredential>       Jeśli ustawiono właściwość Credentials <xref:System.Net.CredentialCache.DefaultCredentials%2A?displayProperty=fullName>, a następnie klient negocjuje z serwera do uwierzytelniania protokołu Kerberos lub NTLM w zależności od konfiguracji serwera.</xref:System.Net.CredentialCache.DefaultCredentials%2A?displayProperty=fullName>"
  example:
  - "The following example is an ASP.NET Web Form, which calls an XML Web service named `Math`. Within the `EnterBtn_Click` function, the Web Form explicitly sets authentication credentials using the `Credentials` property. The user name, password and domain are passed into the constructor for the <xref:System.Net.NetworkCredential> class.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see.  \n  \n [!code-vb[Classic WebClientProtocol.Credentials Example#1](~/add/codesnippet/visualbasic/p-system.web.services.pr_41_1.aspx)]\n [!code-cs[Classic WebClientProtocol.Credentials Example#1](~/add/codesnippet/csharp/p-system.web.services.pr_41_1.aspx)]"
  syntax:
    content: public System.Net.ICredentials Credentials { get; set; }
    return:
      type: System.Net.ICredentials
      description: "<xref:System.Net.ICredentials>Dla klienta usługi XML sieci Web.</xref:System.Net.ICredentials>"
  overload: System.Web.Services.Protocols.WebClientProtocol.Credentials*
  exceptions: []
  platform:
  - net462
