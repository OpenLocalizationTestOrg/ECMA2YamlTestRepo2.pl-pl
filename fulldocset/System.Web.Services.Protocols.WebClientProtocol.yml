- uid: System.Web.Services.Protocols.WebClientProtocol.Timeout
  id: Timeout
  parent: System.Web.Services.Protocols.WebClientProtocol
  langs:
  - csharp
  name: Timeout
  nameWithType: WebClientProtocol.Timeout
  fullName: System.Web.Services.Protocols.WebClientProtocol.Timeout
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "Wskazuje czas oczekiwania na odpowiedź na żądanie synchroniczne usługi XML sieci Web (w milisekundach) klient usługi XML sieci Web."
  remarks: "Ustawienie właściwości Timeout <xref:System.Threading.Timeout.Infinite?displayProperty=fullName>wskazuje, czy żądanie jest nie upłynął limit czasu.</xref:System.Threading.Timeout.Infinite?displayProperty=fullName> Nawet jeśli klient usługi XML sieci Web można ustawić właściwości Timeout nie przekraczają limit czasu, serwer sieci Web można nadal powodują limitu czasu żądania po stronie serwera."
  example:
  - "The following example sets the `Timeout` value to 15000 (15 seconds) for the synchronous call to the `Add` XML Web service method within the `Math` XML Web service.  \n  \n [!code-cs[Classic WebClientProtocol.Timeout Example#1](~/add/codesnippet/csharp/p-system.web.services.pr_35_1.cs)]\n [!code-cpp[Classic WebClientProtocol.Timeout Example#1](~/add/codesnippet/cpp/p-system.web.services.pr_35_1.cpp)]\n [!code-vb[Classic WebClientProtocol.Timeout Example#1](~/add/codesnippet/visualbasic/p-system.web.services.pr_35_1.vb)]"
  syntax:
    content: public int Timeout { get; set; }
    return:
      type: System.Int32
      description: "Limit czasu (w milisekundach) dla wywołań synchronicznych do usług XML sieci Web. Wartość domyślna to 100000 milisekund."
  overload: System.Web.Services.Protocols.WebClientProtocol.Timeout*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Services.Protocols.WebClientProtocol.Url
  id: Url
  parent: System.Web.Services.Protocols.WebClientProtocol
  langs:
  - csharp
  name: Url
  nameWithType: WebClientProtocol.Url
  fullName: System.Web.Services.Protocols.WebClientProtocol.Url
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "Pobiera lub ustawia podstawowy adres URL usługi XML sieci Web klient żąda."
  remarks: "Klasy serwera proxy generowany przy użyciu Wsdl.exe ustawi domyślnej właściwości adresu Url do użycia przez klientów. Domyślny adres Url jest określana przez atrybut lokalizacji odnaleziona w opisie usługi, na którym zostało wygenerowane klasy serwera proxy.       Obsługa określonych protokołów, takich jak klasy pochodne <xref:System.Web.Services.Protocols.HttpGetClientProtocol>i <xref:System.Web.Services.Protocols.HttpPostClientProtocol>może dodać dodatkowe informacje do adresu Url żądania usługi XML sieci Web.</xref:System.Web.Services.Protocols.HttpPostClientProtocol> </xref:System.Web.Services.Protocols.HttpGetClientProtocol>       Aby odwołać się do dowolnej usługi XML sieci Web implementującej klasy serwera proxy został wygenerowany na podstawie tego samego opis usługi można zmienić właściwości adresu Url."
  example:
  - "The following example changes the Url property for the `math` XML Web service to the Web server named `http:// www.contoso.com`.  \n  \n [!code-cs[Classic WebClientProtocol.Url Example#1](~/add/codesnippet/csharp/p-system.web.services.pr_49_1.cs)]\n [!code-vb[Classic WebClientProtocol.Url Example#1](~/add/codesnippet/visualbasic/p-system.web.services.pr_49_1.vb)]\n [!code-cpp[Classic WebClientProtocol.Url Example#1](~/add/codesnippet/cpp/p-system.web.services.pr_49_1.cpp)]"
  syntax:
    content: public string Url { get; set; }
    return:
      type: System.String
      description: "Żąda podstawowy adres URL usługi XML sieci Web klienta. Wartość domyślna to <xref:System.String>.</xref:System.String>"
  overload: System.Web.Services.Protocols.WebClientProtocol.Url*
  exceptions: []
  platform:
  - net462
