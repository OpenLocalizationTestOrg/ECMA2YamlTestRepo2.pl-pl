  summary: "<xref:System.Text.Encoding>Używany do przesyłania żądania klienta do usług XML sieci Web.</xref:System.Text.Encoding>"
  remarks: "RequestEncoding Określa kodowanie komunikatu żądania. <xref:System.Net.WebRequest.ContentType%2A>Żądania adnotacją z wartością kodowania.</xref:System.Net.WebRequest.ContentType%2A>       Klasy wywodzące się z <xref:System.Web.Services.Protocols.WebClientProtocol>obsługuje konkretnego protokołu, takich jak <xref:System.Web.Services.Protocols.SoapHttpClientProtocol>jest dla protokołu SOAP, ustaw dla tej właściwości jest zgodna z wymaganiami kodowania dla określonego protokołu.</xref:System.Web.Services.Protocols.SoapHttpClientProtocol> </xref:System.Web.Services.Protocols.WebClientProtocol> Na przykład <xref:System.Web.Services.Protocols.SoapHttpClientProtocol>Ustawia domyślne kodowanie UTF-8.</xref:System.Web.Services.Protocols.SoapHttpClientProtocol>"
  example:
  - "The following example is an ASP.NET Web Form, which calls an XML Web service named `Math`. Within the `EnterBtn_Click` function, the Web Form explicitly sets RequestEncoding to UTF-8.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[Classic WebClientProtocol.RequestEncoding Example#1](~/add/codesnippet/visualbasic/p-system.web.services.pr_59_1.aspx)]\n [!code-cs[Classic WebClientProtocol.RequestEncoding Example#1](~/add/codesnippet/csharp/p-system.web.services.pr_59_1.aspx)]"
