  name: WebClientProtocol
  nameWithType: WebClientProtocol
  fullName: System.Web.Services.Protocols.WebClientProtocol
  type: Class
  summary: "Określa klasę podstawową dla proxy klienta usługi XML sieci Web w wszystkich utworzonych w programie ASP.NET."
  remarks: "Właściwości klasy WebClientProtocol są używane do sterowania zachowaniem transportu używany do przesyłania żądań usługi XML sieci Web i odpowiedzi. Właściwości na tej mapie klasy do właściwości znalezionych na <xref:System.Net.WebRequest>.</xref:System.Net.WebRequest> Wystąpienia klasy wywodzące się z <xref:System.Net.WebRequest>, takich jak <xref:System.Net.HttpWebRequest>, są używane jako mechanizm transportu dla usług XML sieci Web utworzony za pomocą programu ASP.NET.</xref:System.Net.HttpWebRequest> </xref:System.Net.WebRequest>       Do komunikacji z usługi XML sieci Web, należy utworzyć klasy proxy wyprowadzanie pośrednio lub bezpośrednio z WebClientProtocol usługi XML sieci Web, który chcesz wybrać. Zamiast ręczne tworzenie klasy serwera proxy, możesz użyć narzędzia Wsdl.exe do utworzenia klasy serwera proxy dla danej usługi XML sieci Web opisu usługi. Ponieważ WebClientProtocol jest klasą bazową dla serwera proxy klienta, można znaleźć jego właściwości w Twojej klasy serwera proxy. Te właściwości są przydatne do kontroli zachowania żądania transportu źródłowego. Na przykład użyć <xref:System.Web.Services.Protocols.WebClientProtocol.Credentials%2A>Właściwości dla wywołania uwierzytelniony usług XML sieci Web.</xref:System.Web.Services.Protocols.WebClientProtocol.Credentials%2A> Wiele właściwości WebClientProtocol są używane do zainicjowania <xref:System.Net.WebRequest>obiekt, który służy do żądania sieci Web.</xref:System.Net.WebRequest>"
  example:
  - "The following example is an ASP.NET Web Form, which calls an XML Web service named `Math`. Within the `EnterBtn_Click` function, the Web Form sets proxy information and client credentials on the proxy class prior to calling the remote XML Web service method.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[Classic WebClientProtocol Example#1](~/add/codesnippet/csharp/t-system.web.services.pr_0_1.aspx)]\n [!code-vb[Classic WebClientProtocol Example#1](~/add/codesnippet/visualbasic/t-system.web.services.pr_0_1.aspx)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class WebClientProtocol : System.ComponentModel.Component
