- uid: System.Web.Services.Protocols.WebClientProtocol.PreAuthenticate
  id: PreAuthenticate
  parent: System.Web.Services.Protocols.WebClientProtocol
  langs:
  - csharp
  name: PreAuthenticate
  nameWithType: WebClientProtocol.PreAuthenticate
  fullName: System.Web.Services.Protocols.WebClientProtocol.PreAuthenticate
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "Pobiera lub ustawia, czy jest włączone uwierzytelnianie wstępne."
  remarks: "Gdy klient żąda zasobu bez użycia poświadczeń, serwer będzie wymagał żądania i wskazuje, jaki schematy uwierzytelniania obsługuje. Klient wybierze schematu uwierzytelniania i wysyła odpowiednie `WWW-authenticate` nagłówka do serwera. Gdy jest PreAuthenticate `true`, `WWW-authenticate` nagłówka wysyłane w przypadku wszystkich kolejnych żądań.       Gdy jest PreAuthenticate `false`, żądań do metody usług XML sieci Web bez początkowo próby uwierzytelnienia użytkownika. Jeśli usługa XML sieci Web umożliwia dostęp anonimowy, metody usługi XML sieci Web jest wykonywana. Jeśli dostęp anonimowy jest niedozwolone, 401 kod powrotny HTTP są wysyłane do klienta. W odpowiedzi <xref:System.Web.Services.Protocols.WebClientProtocol>Klasa zwraca poświadczenia uwierzytelniania z serwerem sieci Web.</xref:System.Web.Services.Protocols.WebClientProtocol> Jeśli klient uwierzytelnieniu i autoryzacji później uzyskać dostęp do usługi XML sieci Web, metody usługi XML sieci Web jest wykonywane; w przeciwnym razie klientowi odmówiono dostępu."
  syntax:
    content: public bool PreAuthenticate { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>wstępne uwierzytelnianie żądań; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Wartość domyślna to <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Services.Protocols.WebClientProtocol.PreAuthenticate*
  exceptions: []
  platform:
  - net462
