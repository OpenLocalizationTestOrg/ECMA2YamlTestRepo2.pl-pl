  summary: "Udostępnia dane dla obiektu znane, ale bez odwołań, znajdujący się w zakodowanym strumień XML protokołu SOAP podczas deserializacji."
  remarks: "Aby uzyskać więcej informacji o klasie UnreferencedObjectEventArgs zobacz <xref:System.Xml.Serialization.XmlSerializer.UnreferencedObject>zdarzenia <xref:System.Xml.Serialization.XmlSerializer>.</xref:System.Xml.Serialization.XmlSerializer> </xref:System.Xml.Serialization.XmlSerializer.UnreferencedObject>       <xref:System.Xml.Serialization.XmlSerializer.UnreferencedObject>Zdarzenie, tylko jeśli wywołasz <xref:System.Xml.Serialization.XmlSerializer.Deserialize%2A>metody.</xref:System.Xml.Serialization.XmlSerializer.Deserialize%2A> </xref:System.Xml.Serialization.XmlSerializer.UnreferencedObject>       Aby uzyskać więcej informacji na temat obsługi zdarzeń, zobacz [Przegląd zdarzeń](~/add/includes/ajax-current-ext-md.md)"
  example:
  - "The following example adds an <xref:System.Xml.Serialization.UnreferencedObjectEventHandler> to an <xref:System.Xml.Serialization.XmlSerializer>. The event is handled by the `Serializer_UnreferencedObject` method. To run the example, cut and paste the following XML into a file named UnrefObj.xml.  \n  \n```  \n<wrapper>  \n  <Group xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\" xmlns:xsd=\"http://www.w3.org/2001/XMLSchema\" id=\"id1\" n1:GroupName=\".NET\" xmlns:n1=\"http://www.cpandl.com\">  \n   </Group>  \n<Vehicle id=\"id2\" n1:type=\"Vehicle\" xmlns:n1=\"http://www.w3.org/2001/XMLSchema-instance\">  \n    <licenseNumber xmlns:q1=\"http://www.w3.org/2001/XMLSchema\" n1:type=\"q1:string\">ABCD</licenseNumber>  \n  </Vehicle>  \n<Vehicle id=\"id3\" n1:type=\"Vehicle\" xmlns:n1=\"http://www.w3.org/2001/XMLSchema-instance\">  \n    <licenseNumber xmlns:q1=\"http://www.w3.org/2001/XMLSchema\" n1:type=\"q1:string\">1234</licenseNumber>  \n  </Vehicle>  \n</wrapper>  \n```  \n  \n [!code-cs[UnreferencedObject Event Example#1](~/add/codesnippet/csharp/t-system.xml.serializati_2_1.cs)]\n [!code-cpp[UnreferencedObject Event Example#1](~/add/codesnippet/cpp/t-system.xml.serializati_2_1.cpp)]\n [!code-vb[UnreferencedObject Event Example#1](~/add/codesnippet/visualbasic/t-system.xml.serializati_2_1.vb)]"
