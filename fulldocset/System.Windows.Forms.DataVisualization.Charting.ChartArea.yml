  name: ChartArea
  nameWithType: ChartArea
  fullName: System.Windows.Forms.DataVisualization.Charting.ChartArea
  type: Class
  summary: "Reprezentuje obszar wykresu dla obrazu wykresu."
  remarks: "W ramach danego wykres *wewnętrzna pozycja kreślenia* jest prostokątny obszar, wewnątrz x i rysowania linii osi y, gdzie punktów danych. *Pozycji kreślenia* jest prostokątny obszar, który obejmuje wewnętrzna pozycja kreślenia, znaczników i etykiet osi. *Obszar wykresu* jest prostokątny obszar, który obejmuje pozycja kreślenia, znaczników i etykiet osi tytułów osi wykresu.       Obszar wykresu jest reprezentowany przez klasę obszar wykresu; Obszar wykresu obiekty są przechowywane w <xref:System.Windows.Forms.DataVisualization.Charting.ChartAreaCollection>klasie.</xref:System.Windows.Forms.DataVisualization.Charting.ChartAreaCollection>       Liczba serii wykresu, który można wykreślić w obszarze wykresu jest nieograniczona.       Obiektem obszaru wykresu:-używa jednego odrębnych wewnętrznego obszaru kreślenia.      -Służy do kreślenia serii wykresu.      -Ma x podstawowych i pomocniczych i osiami y, z wyjątkiem typów wykresów kołowych i pierścieniowych.       Gdy używasz kształtu typów wykresów, takich jak kołowego, pierścieniowego, lejka ostrosłupa polar, i wykresy radarowego wewnętrznej pozycji kreślenia definiuje rozmiaru kształtu typu wykresu. Na przykład, jeśli zwiększyć wartość <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.InnerPlotPosition%2A>Właściwości na wykres kołowy spowoduje zwiększenie radius kształtu koła.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.InnerPlotPosition%2A>       Dla wszystkich innych typów wykresów każdego obszaru wykresu ma dwa zestawy X i osiami y podstawowego i pomocniczego. Aby uzyskać dostęp do właściwości powiązanych z tymi osi, użyj <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisX%2A>, <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisX2%2A>, <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisY%2A>i <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisY2%2A>Właściwości.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisY2%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisY%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisX2%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisX%2A> Jeśli musisz ustawić właściwość która wpłynie na wszystkie osi wykresu, należy użyć <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Axes%2A>Właściwości.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Axes%2A>       Co najmniej jedna seria są skojarzone z obszaru wykresu. Seria ma <xref:System.Windows.Forms.DataVisualization.Charting.Series.ChartArea%2A>właściwość, która określa obszar wykresu należącą do poszczególnych serii.</xref:System.Windows.Forms.DataVisualization.Charting.Series.ChartArea%2A> Domyślnie serii jest podłączona do domyślnego obszaru wykresu. Aby wyłączyć wyświetlanie serii, ustaw <xref:System.Windows.Forms.DataVisualization.Charting.Series.ChartArea%2A>Właściwości tej serii na ciąg o zerowej długości.</xref:System.Windows.Forms.DataVisualization.Charting.Series.ChartArea%2A>       Jeśli inny obszar wykresu zostanie dodany do wykresu, można skojarzyć ciągu z nowego obszaru wykresu. We wszystkich typów wykresów kształtu, a także pasek i typy skumulowany wykres słupkowy musi wykreślić poszczególnych serii w obszarze osobny wykres. W innych typach wykresu w jednym obszarze wykresu można łączyć wielu serii.       Wykres 3W jest wyświetlany na podstawie wykres warstwowy obszaru wykresu. Można użyć <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Area3DStyle%2A>Właściwości, aby włączyć i dostosować wykres w 3D.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Area3DStyle%2A>       Obszar wykresu minimalną i maksymalną zostaną nie automatycznie obliczone ponownie po dodaniu nowych danych, dlatego wykresu nie będzie automatycznie zmieniać rozmiary osi.  Możesz wymagać obszaru wykresu, aby obliczyć ponownie te wartości przy użyciu <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.RecalculateAxesScale%2A>metody.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.RecalculateAxesScale%2A>       Aby wyrównać wielu obszarów wykresu w pionie, ustaw <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AlignmentOrientation%2A>Właściwości.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AlignmentOrientation%2A> Aby wyrównać poziomie wiele obszarów wykresu, należy najpierw umieścić obszarów wykresu przy użyciu <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Position%2A>Właściwości, a następnie ustawić <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AlignmentOrientation%2A>Właściwości poziomym.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AlignmentOrientation%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Position%2A>       Aby zapobiec wyświetlaniu serii, ustaw <xref:System.Windows.Forms.DataVisualization.Charting.Series>Właściwości tej serii na ciąg o zerowej długości.</xref:System.Windows.Forms.DataVisualization.Charting.Series>"
