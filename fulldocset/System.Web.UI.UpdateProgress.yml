  name: UpdateProgress
  nameWithType: UpdateProgress
  fullName: System.Web.UI.UpdateProgress
  type: Class
  summary: "Tworzy efekty wizualne w przeglądarce po zawartość jednego lub więcej <xref href=&quot;System.Web.UI.UpdatePanel&quot;> </xref> formanty zostały zaktualizowane."
  remarks: "W tym temacie:- [wprowadzenie](#introduction)      -   [kojarzenie postępu aktualizacji za pomocą formantu UpdatePanel](#associating_an_updateprogress_with_an_updatepanel_control)      -   [Określanie zawartość kontrolki postępu aktualizacji](#specifying_the_content_of_the_updateprogress_control)      -   [umieszczanie kontrolki postępu aktualizacji na stronie](#putting_updateprogress_controls_on_the_page)      -   [dostosowywanie podczas postępu aktualizacji formanty są wyświetlane](#customizing_when_updateprogress_controls_are_displayed)      -   [stosowanie stylów CSS](#applying_styles)      -   [składni deklaratywnej](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## kontrolki postępu aktualizacji wprowadzenie umożliwia podanie informacji zwrotnych na temat postępu częściowego renderowania strony.       Ogłaszania zwrotnego lub renderowania strony początkowej zawartości kontrolki postępu aktualizacji nie jest wyświetlana.       Strona może zawierać wiele formantów postępu aktualizacji. Każdy z nich może być skojarzony z innym <xref:System.Web.UI.UpdatePanel>kontroli.</xref:System.Web.UI.UpdatePanel> Alternatywnie można użyć jednej postępu aktualizacji kontroli i skojarzyć go z wszystkich <xref:System.Web.UI.UpdatePanel>kontrolki na stronie.</xref:System.Web.UI.UpdatePanel>       Wartość UpdateProgress kontrolować renderuje `div` elementu, które są wyświetlane lub ukryte w zależności od których pochodzi odświeżania strony oraz czy <xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A>ustawiono właściwość formantu postępu aktualizacji.</xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A>      <a name=&quot;associating_an_updateprogress_with_an_updatepanel_control&quot;></a>## Kojarzenie postępu aktualizacji z elementu UpdatePanel formantu można skojarzyć kontrolki postępu aktualizacji z <xref:System.Web.UI.UpdatePanel>kontroli przez ustawienie <xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A>Właściwości formantu postępu aktualizacji.</xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A> </xref:System.Web.UI.UpdatePanel> Gdy zdarzenie ogłaszania zwrotnego strony pochodzi z wewnątrz <xref:System.Web.UI.UpdatePanel>kontroli, wszelkie skojarzone są wyświetlane kontrolki postępu aktualizacji.</xref:System.Web.UI.UpdatePanel> Jeśli nie ustawisz <xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A>właściwości kontrolki postępu aktualizacji Wyświetla postęp asynchronicznego ogłaszania zwrotnego, która pochodzi z wewnątrz każdego <xref:System.Web.UI.UpdatePanel>kontroli.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A> Jest również wyświetlany dla dowolnej kontrolki, których wyzwalacze paneli.       <xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A>Właściwość ma następujące wpływu na zachowanie kontrolki postępu aktualizacji: — po <xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A>właściwość nie jest ustawiona, wyświetlania kontrolki postępu aktualizacji dla następujących ogłaszania zwrotnego:-ogłaszania zwrotnego, które pochodzą z żadnym <xref:System.Web.UI.UpdatePanel>kontroli.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A> </xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A>          -Ogłaszania zwrotnego pochodzące z formantów, które są asynchroniczne wyzwalaczy dla każdego <xref:System.Web.UI.UpdatePanel>kontroli.</xref:System.Web.UI.UpdatePanel>      -Gdy <xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A>właściwość jest ustawiona na <xref:System.Web.UI.UpdatePanel>identyfikator, postępu aktualizacji, formant jest wyświetlany dla ogłaszania zwrotnego pochodzące ze wewnątrz skojarzonego formantu <xref:System.Web.UI.UpdatePanel>kontroli.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A>       Jeśli <xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A>właściwość jest ustawiona na formant, który nie istnieje, kontrolki postępu aktualizacji nigdy nie zostanie wyświetlone.</xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A>       Jeśli <xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A>Właściwość <xref:System.Web.UI.UpdatePanel>ma ustawioną wartość kontrolki `false` i odświeżenie strony pochodzi z wewnątrz <xref:System.Web.UI.UpdatePanel>kontroli, wszystkimi skojarzonymi postępu aktualizacji formanty będą nadal wyświetlane.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A>      <a name=&quot;specifying_the_content_of_the_updateprogress_control&quot;></a>## Określanie zawartość użyj formantu postępu aktualizacji <xref:System.Web.UI.UpdateProgress.ProgressTemplate%2A>Właściwości w celu określenia komunikat, który jest wyświetlany przez kontrolki postępu aktualizacji.</xref:System.Web.UI.UpdateProgress.ProgressTemplate%2A> Jeśli <xref:System.Web.UI.UpdateProgress.ProgressTemplate%2A>właściwość jest pusta, nic nie jest wyświetlany, gdy formant postępu aktualizacji jest wyświetlany.</xref:System.Web.UI.UpdateProgress.ProgressTemplate%2A>       Szablon może zawierać kod HTML oraz znaczników. Na przykład można wyświetlić animowany obraz, który powiadamia użytkownika, który przetwarza ogłaszania zwrotnego. Można również wyświetlić przycisku, który użytkownik może kliknąć, aby zatrzymać aktualizacji stron częściowych. Ponadto można zapobiec innych ogłaszania zwrotnego jedną w trakcie. W poniższym przykładzie przedstawiono skrypt klienta, który służy do wykonywania tych zadań.       [!code-cs[System.Web.UI.UpdateProgress4#1](~/add/codesnippet/csharp/t-system.web.ui.updatepr_1.aspx)][!code-vb[System.Web.UI.UpdateProgress4#1](~/add/codesnippet/visualbasic/t-system.web.ui.updatepr_1.aspx) ] można użyć kodu przykład przez ustawienie `onClick` atrybut `HtmlButton` formantu &quot;AbortPostBack()&quot;.   Aby uzyskać więcej informacji zobacz metodę i właściwości klasy.      <a name=&quot;putting_updateprogress_controls_on_the_page&quot;></a>## Umieszczanie formantów postępu aktualizacji w formantach strona postępu aktualizacji może być wewnątrz lub na zewnątrz innych <xref:System.Web.UI.UpdatePanel>formantów.</xref:System.Web.UI.UpdatePanel> Wyświetlanie szablonu kontrolki postępu aktualizacji niezależnie, na którym znajduje się kontrolka postępu aktualizacji. W zagnieżdżonych <xref:System.Web.UI.UpdatePanel>jest podrzędne panelu Sterowanie wewnątrz panelu nadrzędnej.</xref:System.Web.UI.UpdatePanel> W takim przypadku ogłaszania zwrotnego, która pochodzi z wewnątrz panelu podrzędnych powoduje, że wszystkie kontrolki postępu aktualizacji skojarzone z panelu podrzędnych i panelu nadrzędnej mają być wyświetlane. Jeśli odświeżenie strony pochodzi z formantu bezpośrednio podrzędne panelu nadrzędnej, są wyświetlane tylko formanty postępu aktualizacji skojarzonych z panelu nadrzędnej.      <a name=&quot;customizing_when_updateprogress_controls_are_displayed&quot;></a>## Dostosowywania podczas kontrolki postępu aktualizacji są wyświetlane domyślnie postępu aktualizacji, kontroli czeka.5 sekund (500 ms) przed jej wyświetla jego zawartość. Pomaga to zapobiec formantu z miga, jeśli jest bardzo szybki asynchronicznego ogłaszania zwrotnego. Opóźnienie można określić przez ustawienie <xref:System.Web.UI.UpdateProgress.DisplayAfter%2A>Właściwości.</xref:System.Web.UI.UpdateProgress.DisplayAfter%2A>       Jeśli potrzebujesz bardziej precyzyjną kontrolę nad kiedy kontrolki postępu aktualizacji będzie wyświetlana, możesz podać skrypt po stronie klienta dla zdarzenia klasy i. W `beginRequest` program obsługi zdarzeń, można wyświetlić elementu modelu DOM, który reprezentuje kontrolki postępu aktualizacji. W `endRequest` program obsługi zdarzeń, możesz go ukryć.       Należy podać skrypt po stronie klienta do wyświetlania kontrolki postępu aktualizacji, gdy element docelowy <xref:System.Web.UI.UpdatePanel>aktualizacji formantu w następujących okolicznościach: — w przypadku odświeżania strony za pomocą formantu jest zarejestrowany jako wyzwalacz asynchronicznego odświeżania strony panelu, brak kontrolki postępu aktualizacji na stronie.</xref:System.Web.UI.UpdatePanel> Jednak <xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A>właściwość nie jest ustawiona na identyfikator panelu.</xref:System.Web.UI.UpdateProgress.AssociatedUpdatePanelID%2A>      -Gdy ogłaszania zwrotnego z formantów jest zarejestrowana jako formanty asynchroniczne odświeżania strony za pomocą <xref:System.Web.UI.ScriptManager.RegisterAsyncPostBackControl%2A>metody <xref:System.Web.UI.ScriptManager>kontroli.</xref:System.Web.UI.ScriptManager> </xref:System.Web.UI.ScriptManager.RegisterAsyncPostBackControl%2A>      <a name=&quot;applying_styles&quot;></a>## Stosowania kontrolki postępu aktualizacji style CSS akceptuje expando atrybutów. Dzięki temu można ustawić na HTMLelements, renderowanie formantów klasę CSS. Na przykład można utworzyć kod znaczników pokazano w poniższym przykładzie: ```   <asp:UpdateProgress runat=&quot;server&quot; class=&quot;myStyle&quot;>   </asp: UpdateProgress>    ``` znaczników w poprzednim przykładzie renderuje HTML podobny do następującego po uruchomieniu na stronie: ```   <div id=&quot;ctl00_MainContent_UpdateProgress1&quot; class=&quot;myStyle&quot;>   </div>   ``` <a name=&quot;declarative_syntax&quot;> </a> ## składni deklaratywnej      ```   <asp:UpdateProgress       AssociatedUpdatePanelID=&quot;string&quot;       DisplayAfter=&quot;integer&quot;       DynamicLayout=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Visible=&quot;True|False&quot;   >           <ProgressTemplate>               <!-- child controls -->           </ProgressTemplate>   </asp:UpdateProgress>   ```"
  example:
  - "The following examples show different ways to use the UpdateProgress control to show progress during asynchronous postbacks.  \n  \n The following example shows one UpdateProgress control that displays progress status for two <xref:System.Web.UI.UpdatePanel> controls.  \n  \n [!code-vb[System.Web.UI.UpdateProgress1#1](~/add/codesnippet/visualbasic/t-system.web.ui.updatepr_2.aspx)]\n [!code-cs[System.Web.UI.UpdateProgress1#1](~/add/codesnippet/csharp/t-system.web.ui.updatepr_2.aspx)]  \n  \n This following example shows two UpdateProgress controls. Each control displays progress status for an associated <xref:System.Web.UI.UpdatePanel> control.  \n  \n [!code-vb[System.Web.UI.UpdateProgress2#1](~/add/codesnippet/visualbasic/t-system.web.ui.updatepr_3.aspx)]\n [!code-cs[System.Web.UI.UpdateProgress2#1](~/add/codesnippet/csharp/t-system.web.ui.updatepr_3.aspx)]"
