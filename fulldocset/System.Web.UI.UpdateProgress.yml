  langs:
  - csharp
  name: DynamicLayout
  nameWithType: UpdateProgress.DynamicLayout
  fullName: System.Web.UI.UpdateProgress.DynamicLayout
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI
  summary: "Pobiera lub ustawia wartość określającą, czy szablon postępu jest renderowany dynamicznie."
  remarks: "Właściwość DynamicLayout Określa, czy miejsce dla zawartości szablon postępu jest przydzielane na stronie, tylko wtedy, gdy jest to potrzebne.       Gdy właściwość DynamicLayout jest `true`, dla zawartości szablon postępu nie zajmować miejsca po realizacją strony. Zamiast tego zmiany strony dynamicznie do wyświetlenia zawartości, gdy jest to wymagane. W `style` właściwość `div` element, który zawiera szablon postępu w renderowanego kodu znaczników `display` atrybut ma ustawioną `none`.       Gdy właściwość DynamicLayout jest `false`, miejsca dla zawartości szablon postępu jest przydzielany podczas renderowania strony i <xref:System.Web.UI.UpdateProgress>kontroli zawartości znajduje się fizycznie układ strony.</xref:System.Web.UI.UpdateProgress> W `style` właściwość `div` element, który zawiera szablon postępu w renderowanego kodu znaczników `display` atrybut ma ustawioną `block`i `visibility` atrybutu jest początkowo ustawiona `hidden`."
  syntax:
    content: public bool DynamicLayout { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli szablon postępu jest renderowany dynamicznie; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Wartość domyślna to <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.UpdateProgress.DynamicLayout*
  exceptions: []
  platform:
  - net462
