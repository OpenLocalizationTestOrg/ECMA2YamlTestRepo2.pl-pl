  remarks: "Wartość domyślna to ciąg pusty, co oznacza, że <xref:System.Web.UI.UpdateProgress>formantu nie jest skojarzony z określonym <xref:System.Web.UI.UpdatePanel>kontroli.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdateProgress> W związku z tym asynchroniczne ogłaszanie zwrotne która pochodzi z wewnątrz każdego <xref:System.Web.UI.UpdatePanel>formant lub ogłaszania zwrotnego z kontrolki, których wyzwalaczy przyczynę panelu <xref:System.Web.UI.UpdateProgress>formantu, aby wyświetlić jego <xref:System.Web.UI.UpdateProgress.ProgressTemplate%2A>zawartości.</xref:System.Web.UI.UpdateProgress.ProgressTemplate%2A> </xref:System.Web.UI.UpdateProgress> </xref:System.Web.UI.UpdatePanel>       Można ustawić właściwości wartości AssociatedUpdatePanelID do formantów, w tym samym kontenerze nazewnictwa, nadrzędny kontenera nazewnictwa lub strony."
