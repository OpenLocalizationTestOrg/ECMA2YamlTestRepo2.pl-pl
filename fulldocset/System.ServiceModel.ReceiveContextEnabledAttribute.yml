- uid: System.ServiceModel.ReceiveContextEnabledAttribute.ManualControl
  id: ManualControl
  parent: System.ServiceModel.ReceiveContextEnabledAttribute
  langs:
  - csharp
  name: ManualControl
  nameWithType: ReceiveContextEnabledAttribute.ManualControl
  fullName: System.ServiceModel.ReceiveContextEnabledAttribute.ManualControl
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "Pobiera lub ustawia wartość wskazującą, czy potwierdzenie odbioru dla tej operacji jest jawnie zgłoszony przez metodę usługi."
  remarks: "Jeśli ustawiono właściwość ManualControl `true`, komunikatu odebranego z kanału jest dostarczany do operacji usługi z blokadą wiadomości w postaci &quot;ReceiveContext komunikat property&quot;. Jest odpowiedzialny za implementacji usługi albo do wywołania <xref:System.ServiceModel.Channels.ReceiveContext.Complete%2A>lub <xref:System.ServiceModel.Channels.ReceiveContext.Abandon%2A>sygnalizują zakończenia odbierania wiadomości.</xref:System.ServiceModel.Channels.ReceiveContext.Abandon%2A> </xref:System.ServiceModel.Channels.ReceiveContext.Complete%2A> Nie można wywołać żadnego z tych wyników w blokady są utrzymywane w komunikacie, dopóki nie upłynie limit czasu blokady. Po zwolnieniu blokady (za pośrednictwem wywołania <xref:System.ServiceModel.Channels.ReceiveContext.Abandon%2A>lub limitu czasu blokady) wiadomość jest ponownie wysłane z kanału do usługi.</xref:System.ServiceModel.Channels.ReceiveContext.Abandon%2A> Wywoływanie <xref:System.ServiceModel.Channels.ReceiveContext.Complete%2A>oznacza komunikat jako pomyślnie otrzymały.</xref:System.ServiceModel.Channels.ReceiveContext.Complete%2A>"
  syntax:
    content: public bool ManualControl { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli potwierdzenie odbioru dla tej operacji jest jawnie sygnalizowane; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.ReceiveContextEnabledAttribute.ManualControl*
  exceptions: []
  platform:
  - net462
