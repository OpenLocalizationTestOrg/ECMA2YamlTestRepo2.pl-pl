  summary: "Zwraca opcje wymagane dla skryptu odświeżania strony kontrolki określonego przycisku."
  remarks: "Implementacje metody GetPostBackOptions należy skonfigurować nową <xref:System.Web.UI.PostBackOptions>wystąpienia informacje wymagane do <xref:System.Web.UI.ClientScriptManager.GetPostBackEventReference%2A>metodę, aby utworzyć odwołanie prawidłowy zdarzenie ogłaszania zwrotnego strony, gdy wykonywane na kliencie, inicjuje odświeżania strony.</xref:System.Web.UI.ClientScriptManager.GetPostBackEventReference%2A> </xref:System.Web.UI.PostBackOptions>"
  syntax:
