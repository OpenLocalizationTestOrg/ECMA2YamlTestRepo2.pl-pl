  name: ManagementQualifierAttribute
  nameWithType: ManagementQualifierAttribute
  fullName: System.Management.Instrumentation.ManagementQualifierAttribute
  type: Class
  summary: "Atrybut ManagementQualifier zawiera dodatkowe WMI związane z dostawcą informacje skojarzone WMI klasy, wystąpienie, właściwość, pole lub metoda.       Uwaga: do bibliotek WMI .NET są teraz wziąć pod uwagę stanu końcowego, a nie dalszy rozwój, ulepszenia lub aktualizacje będą dostępne dla problemy związane z zabezpieczeniami wpływu na te biblioteki. [API MI](https://msdn.microsoft.com/en-us/library/jj152383%28v=vs.80%29.aspx) powinna być używana do wszystkich nowych wdrożeń."
  remarks: "Kwalifikatory są używane przez infrastruktury WMI pary nazwa/wartość. Większość niezbędne kwalifikatory usługi WMI są automatycznie generowane przez infrastrukturę WMI.NET dostawcy rozszerzeń. Wiele innych atrybutów powodować generowanie kwalifikatory usługi WMI. Jednak ten atrybut umożliwia ręcznie skojarzyć dodatkowe kwalifikatory potrzebujesz to zrobić.       Aby uzyskać więcej informacji na ten temat, zobacz [kwalifikatory WMI](http://go.microsoft.com/fwlink/?LinkId=100924) w zestawie SDK usługi WMI w witrynie MSDN online."
  example:
  - "The following example demonstrates using the ManagementQualifier attribute to indicate that a class implements a WMI association class. In this case, the qualifier has a <xref:System.Management.Instrumentation.ManagementQualifierFlavors> flavor that specifies that the effect of the qualifier cannot be overridden in subclasses.  \n  \n```  \n[ManagementQualifier(\"Association\", Flavor = ManagementQualifierFlavors.DisableOverride)]  \npublic class AssociationSample  \n{  \n}  \n```"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.All, AllowMultiple=true)]

      public sealed class ManagementQualifierAttribute : Attribute
