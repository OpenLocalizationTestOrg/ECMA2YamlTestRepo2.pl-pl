  summary: "Pobiera współrzędną X punktu kursora myszy odbywa się nad tym, kiedy <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText&quot;> </xref> zdarzenia."
  remarks: "Ta właściwość jest widoczna w <xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>zdarzeń głównego <xref:System.Windows.Forms.DataVisualization.Charting.Chart>obiektu.</xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>       Użyj właściwości X można pobrać ekranu współrzędną X punktu kursora myszy odbywa się nad tym, kiedy <xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>zdarzenie jest wywoływane.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>       Należy pamiętać, że współrzędną X jest podawana w pikselach; punkt (0,0) odnosi się do lewego górnego rogu wykresu."
