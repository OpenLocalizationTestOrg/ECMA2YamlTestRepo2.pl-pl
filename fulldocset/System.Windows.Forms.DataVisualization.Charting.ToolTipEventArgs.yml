  type: Class
  summary: "Używane jako parametr obiekt w <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText&quot;> </xref> zdarzeń głównego <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Chart&quot;> </xref> obiektu."
  remarks: "Ta klasa jest ujawniona jako `e` parametru w <xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>zdarzeń i zapewnia myszy pozycji, tekst etykietki narzędzia, jeśli istnieją i szczegółowe informacje o elemencie wykresu służącym wskaźnik myszy jest utrzymywana, gdy zdarzenie jest wywoływane.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>       <xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>Zdarzenie jest zgłaszane w kilka sekund po odbywa się wskaźnik myszy nad elementem wykresu odpowiednich.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>       Klasa ToolTipEventArgs zawiera następujące właściwości: - <xref:System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs.X%2A>i <xref:System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs.Y%2A>Właściwości, które są używane do uzyskania współrzędne myszy.</xref:System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs.Y%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs.X%2A>      <xref:System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs.Text%2A>Właściwości, który jest używany do pobierania etykietka narzędzia elementu wykresu zdarzenie jest wywoływane for.</xref:System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs.Text%2A> Należy pamiętać, że wiele elementów wykresu `ToolTip`, `LegendToolTip`, i/lub [LabelToolTip](~/add/includes/ajax-current-ext-md.md) właściwość, której można użyć do przypisania etykietka narzędzia. Te elementy obejmują legendy, adnotacje, punktów danych, serii, osie, tytułów, etykiet niestandardowych i usuwanie wierszy. Tej właściwości można również zastąpić etykietkę narzędzia dla elementu wykresu lub ustawienie etykietka narzędzia elementu wykresu, który nie ma `ToolTip` właściwości.      - <xref:System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs.HitTestResult%2A>Właściwość, która zawiera informacje na temat element schematu organizacyjnego, dla której wywołano zdarzenie.</xref:System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs.HitTestResult%2A>"
