  summary: "Pobiera <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.HitTestResult&quot;> </xref> obiektu, który zawiera informacje o element schematu organizacyjnego, który <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText&quot;> </xref> dla wywołano zdarzenie."
  remarks: "Ta właściwość jest widoczna w <xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>zdarzeń głównego <xref:System.Windows.Forms.DataVisualization.Charting.Chart>obiektu.</xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>       Właściwości HitTestResult można pobrać obiektu, który został zgłoszony zdarzenia dla typu elementu wykresu, którego zdarzenie zostało zgłoszone dla itd.  Aby uzyskać szczegółowe informacje, zobacz <xref:System.Windows.Forms.DataVisualization.Charting.HitTestResult>Przegląd klasy.</xref:System.Windows.Forms.DataVisualization.Charting.HitTestResult>"
  syntax:
    content: public System.Windows.Forms.DataVisualization.Charting.HitTestResult HitTestResult { get; }
