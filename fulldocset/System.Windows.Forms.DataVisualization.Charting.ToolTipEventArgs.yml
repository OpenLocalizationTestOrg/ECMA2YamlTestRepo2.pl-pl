- uid: System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs.Text
  id: Text
  parent: System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs
  langs:
  - csharp
  name: Text
  nameWithType: ToolTipEventArgs.Text
  fullName: System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs.Text
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Pobiera lub ustawia etykietkę narzędzia, jeśli istnieje element wykresu, w którym odbywa się wskaźnik myszy. Tej właściwości można również ustawić etykietkę narzędzia dla tego elementu wykresu."
  remarks: "Ta właściwość jest widoczna w <xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>zdarzeń głównego <xref:System.Windows.Forms.DataVisualization.Charting.Chart>obiektu.</xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText>      -Właściwości Text, który jest używany do pobierania etykietki narzędzia dla zdarzenia dla wybranego elementu wykresu. Należy pamiętać, że wiele elementów wykresu `ToolTip`, `LegendToolTip`, i/lub [LabelToolTip](~/add/includes/ajax-current-ext-md.md) właściwość, której można użyć do przypisania etykietka narzędzia. Te elementy obejmują legendy, adnotacje, punktów danych, serii, osie, tytułów, etykiet niestandardowych i usuwanie wierszy.      — Jeśli ta właściwość, zawsze zwróci ciąg o zerowej długości dla dowolnego wykresu, element elementy, które nie mają etykietka narzędzia.       Tę właściwość można ustawić:-Override etykietkę narzędzia dla żadnego z elementów wykresu stanie przypisywania etykietek narzędzi.      -Przypisać etykietka narzędzia elementu wykresu, który nie obsługuje etykietki narzędzi."
  syntax:
    content: public string Text { get; set; }
    return:
      type: System.String
      description: "A <xref uid=&quot;langword_csharp_string&quot; name=&quot;string&quot; href=&quot;&quot;> </xref> wartość, która reprezentuje tekst etykietki narzędzia elementu <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Chart.GetToolTipText&quot;> </xref> dla wywołano zdarzenie."
  overload: System.Windows.Forms.DataVisualization.Charting.ToolTipEventArgs.Text*
  exceptions: []
  platform:
  - net462
