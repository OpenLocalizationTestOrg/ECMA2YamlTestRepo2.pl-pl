  summary: "Określa styl przycisku w pasku narzędzi."
  remarks: "To wyliczenie jest używany przez elementy członkowskie, takie jak <xref:System.Windows.Forms.ToolBarButton.Style%2A?displayProperty=fullName>.</xref:System.Windows.Forms.ToolBarButton.Style%2A?displayProperty=fullName>       Wygląd przycisku paska narzędzi jest określany przez <xref:System.Windows.Forms.ToolBar.Appearance%2A>Właściwości paska narzędzi.</xref:System.Windows.Forms.ToolBar.Appearance%2A> Ustawienie <xref:System.Windows.Forms.ToolBar.Appearance%2A>właściwości `Flat` pozwoli na pasku narzędzi i jej przyciski wygląd płaski.</xref:System.Windows.Forms.ToolBar.Appearance%2A> Jako wskaźnik myszy przesuwa się nad przycisków, wykonać na wygląd trójwymiarowy. Ponadto przy pasku narzędzi ma wygląd płaski, separatory przycisk mają wiersza, a nie odstępów między przyciskami."
  example:
  - "The following example instantiates a <xref:System.Windows.Forms.ToolBar> and three <xref:System.Windows.Forms.ToolBarButton> controls, assigns the buttons to the toolbar, and sets some of the buttons' common properties. This code assumes a <xref:System.Windows.Forms.MenuItem>, <xref:System.Windows.Forms.ImageList>, <xref:System.Windows.Forms.ToolTip> and a <xref:System.Windows.Forms.Form> have been instantiated and the <xref:System.Windows.Forms.ImageList> has at least one <xref:System.Drawing.Image> assigned to it.  \n  \n [!code-cpp[Classic ToolBarButton.Style Example#1](~/add/codesnippet/cpp/t-system.windows.forms.t_16_1.cpp)]\n [!code-cs[Classic ToolBarButton.Style Example#1](~/add/codesnippet/csharp/t-system.windows.forms.t_16_1.cs)]\n [!code-vb[Classic ToolBarButton.Style Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.t_16_1.vb)]"
