  name: FormattedText
  nameWithType: FormattedText
  fullName: System.Windows.Media.FormattedText
  type: Class
  summary: "Zapewnia kontrolę niskiego poziomu dla Rysowanie tekstu [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] aplikacji."
  remarks: "Obiekt FormattedText umożliwia rysowanie tekstu w wielu wierszach, w którym każdy znak w tekście można osobno sformatowany. W poniższym przykładzie przedstawiono tekst, który ma kilka formatów zastosować dla niego.       ![Tekst wyświetlany przy użyciu obiektu FormattedText](~/add/media/formattedtext01.jpg &quot;tekst wyświetlany przy użyciu obiektu FormattedText&quot;) funkcje przykład ciągu tekst sformatowany w postaci tekstu w [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)], FormattedText jest traktowane jako &quot;niskiego poziomu&quot; ponieważ przetwarza tekstu jako elementy graficzne. Innych aspektów tekstu w [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] obsługi tekst w kontekście formantów, które są przeznaczone do tekstu (<xref:System.Windows.Controls.TextBlock>, <xref:System.Windows.Controls.TextBox>), implementuje model przepływu dokumentu (zobacz [przepływu dokumentami — omówienie](~/add/includes/ajax-current-ext-md.md)), lub obsługuje [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] dokument modelu (zobacz [dokumentów na platformie WPF](~/add/includes/ajax-current-ext-md.md)).</xref:System.Windows.Controls.TextBox> </xref:System.Windows.Controls.TextBlock>       Wiele metod ustawiających FormattedText ma podobieństwa dołączonych właściwości, które są obsługiwane przez <xref:System.Windows.Documents.TextElement>, ale <xref:System.Windows.Documents.TextElement>dołączone właściwości dotyczą tekst wyższego poziomu obsługi dla przepływu lub [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)].</xref:System.Windows.Documents.TextElement> </xref:System.Windows.Documents.TextElement>"
  example:
  - "The following example creates a FormattedText object and then applies several formatting styles to the text.  \n  \n [!code-vb[FormattedTextSnippets#FormattedTextSnippets1](~/add/codesnippet/visualbasic/formattedtextsnippets/window1.xaml.vb#formattedtextsnippets1)]\n [!code-cs[FormattedTextSnippets#FormattedTextSnippets1](~/add/codesnippet/csharp/FormattedTextSnippets/Window1.xaml.cs#formattedtextsnippets1)]"
