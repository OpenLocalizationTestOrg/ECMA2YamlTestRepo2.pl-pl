  fullName: System.Web.Management.WebRequestInformation.FormatToString(WebEventFormatter)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Management
  summary: "Formatuje dane żądania sieci Web."
  remarks: "Metoda FormatToString zapewnia jednolite format informacji o zdarzeniach, co jest przydatne, jeśli dane zdarzenia musi być rejestrowane i później widoczne dla użytkownika. Jest ona wywoływana wewnętrznie, gdy dostawca wywołuje jeden z <xref:System.Web.Management.WebBaseEvent.ToString%2A>metody.</xref:System.Web.Management.WebBaseEvent.ToString%2A>"
  example:
  - "The following code example shows how to format custom information.  \n  \n [!code-cs[System.Web.Management.WebRequestInformation#9](~/add/codesnippet/csharp/ca29f60b-9b94-4c78-a2ae-_1.cs)]\n [!code-vb[System.Web.Management.WebRequestInformation#9](~/add/codesnippet/visualbasic/ca29f60b-9b94-4c78-a2ae-_1.vb)]"
  syntax:
    content: public void FormatToString (System.Web.Management.WebEventFormatter formatter);
    parameters:
    - id: formatter
      type: System.Web.Management.WebEventFormatter
      description: "<xref href=&quot;System.Web.Management.WebEventFormatter&quot;> </xref> Zawierający ustawienia kartę i wcięcia używany do formatowania danych zdarzenia kondycji sieci Web."
  overload: System.Web.Management.WebRequestInformation.FormatToString*
  exceptions: []
  platform:
  - net462
