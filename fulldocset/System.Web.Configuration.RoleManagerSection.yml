- uid: System.Web.Configuration.RoleManagerSection.CookieProtection
  id: CookieProtection
  parent: System.Web.Configuration.RoleManagerSection
  langs:
  - csharp
  name: CookieProtection
  nameWithType: RoleManagerSection.CookieProtection
  fullName: System.Web.Configuration.RoleManagerSection.CookieProtection
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Pobiera lub ustawia typ zabezpieczeń, który jest używany do ochrony plików cookie, który buforuje nazwy roli."
  remarks: "Właściwość CookieProtection opisuje, jak są bezpiecznie przechowywane informacje w pliku cookie. Można określić typ zabezpieczeń plików cookie, których role są buforowane dla aplikacji przez ustawienie `cookieProtection` atrybutu w pliku Web.config dla aplikacji ASP.NET. `cookieProtection` Atrybutu ma <xref:System.Web.Security.CookieProtection>wartości wyliczenia `All`, `Encryption`, `None`, lub `Validation`.</xref:System.Web.Security.CookieProtection> Wartość domyślna to `All`. Należy użyć wartości domyślnej dla właściwości CookieProtection, jeśli chcesz zarówno weryfikacji i szyfrowania danych do ochrony plików cookie. Aby zwiększyć ochronę z pliku cookie, można również ustawić <xref:System.Web.Configuration.RoleManagerSection.CookieRequireSSL%2A>właściwości `true`.</xref:System.Web.Configuration.RoleManagerSection.CookieRequireSSL%2A>"
  example:
  - "The following code example demonstrates how to use the CookieProtection property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.RoleManagerSection> class.  \n  \n [!code-vb[System.Web.Configuration.RoleManagerSection#5](~/add/codesnippet/visualbasic/p-system.web.configurati_134_1.vb)]\n [!code-cs[System.Web.Configuration.RoleManagerSection#5](~/add/codesnippet/csharp/p-system.web.configurati_134_1.cs)]"
  syntax:
    content: public System.Web.Security.CookieProtection CookieProtection { get; set; }
    return:
      type: System.Web.Security.CookieProtection
      description: "Typ ochrony zabezpieczeń używane w pliku cookie, gdzie są buforowane nazwy roli. Wartość domyślna to <xref uid=&quot;langword_csharp_All&quot; name=&quot;All&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Configuration.RoleManagerSection.CookieProtection*
  exceptions: []
  platform:
  - net462
