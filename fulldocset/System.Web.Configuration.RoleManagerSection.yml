  summary: "Pobiera lub ustawia nazwę pliku cookie, który służy do pamięci podręcznej nazw ról."
  remarks: "Właściwość nazwę CookieName zwraca nazwę pliku cookie, który służy do pamięci podręcznej nazw ról. Należy określić nazwę pliku cookie, których role są buforowane dla aplikacji, ustawiając `cookieName` atrybutu w pliku Web.config dla aplikacji ASP.NET. Jest to przydatne, gdy chcesz jednoznacznie zidentyfikować plik cookie dla aplikacji lub plik cookie jest współużytkowany przez wiele aplikacji."
  example:
  - "The following code example demonstrates how to use the CookieName property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.RoleManagerSection> class.  \n  \n [!code-vb[System.Web.Configuration.RoleManagerSection#3](~/add/codesnippet/visualbasic/p-system.web.configurati_120_1.vb)]\n [!code-cs[System.Web.Configuration.RoleManagerSection#3](~/add/codesnippet/csharp/p-system.web.configurati_120_1.cs)]"
  syntax:
    content: public string CookieName { get; set; }
    return:
      type: System.String
      description: "Nazwa pliku cookie używanego do pamięci podręcznej nazw ról. Wartość domyślna to &quot;. ASPXROLES&quot;."
  overload: System.Web.Configuration.RoleManagerSection.CookieName*
  exceptions: []
  platform:
  - net462
