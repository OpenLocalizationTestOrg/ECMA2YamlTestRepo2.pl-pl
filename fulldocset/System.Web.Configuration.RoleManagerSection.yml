  name: CookieRequireSSL
  nameWithType: RoleManagerSection.CookieRequireSSL
  fullName: System.Web.Configuration.RoleManagerSection.CookieRequireSSL
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Pobiera lub ustawia wartość wskazującą, czy pliku cookie, który służy do pamięci podręcznej nazw ról wymaga połączenia protokołu Secure Sockets Layer (SSL) w celu zwrócenia na serwer."
  remarks: "Można określić, czy wymagany jest protokół SSL, aby przywrócić plik cookie nazwy roli serwera przez ustawienie `cookieRequireSSL` atrybutu w pliku Web.config dla aplikacji ASP.NET."
