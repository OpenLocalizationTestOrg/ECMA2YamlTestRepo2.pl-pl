  id: CookieTimeout
  parent: System.Web.Configuration.RoleManagerSection
  langs:
  - csharp
  name: CookieTimeout
  nameWithType: RoleManagerSection.CookieTimeout
  fullName: System.Web.Configuration.RoleManagerSection.CookieTimeout
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Pobiera lub ustawia liczbę minut, po którym wygasa plik cookie, który służy do pamięci podręcznej nazw ról."
  remarks: "Właściwość CookieTimeout ustawia wartość określającą liczbę minut, po którym wygasa plik cookie nazwy roli. Wartość domyślna to 30 minut. Jeśli <xref:System.Web.Configuration.RoleManagerSection.CookieSlidingExpiration%2A>właściwość jest `false`, CookieTimeout właściwość jest ignorowana.</xref:System.Web.Configuration.RoleManagerSection.CookieSlidingExpiration%2A>"
  example:
  - "The following code example demonstrates how to use the CookieTimeout property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.RoleManagerSection> class.  \n  \n [!code-vb[System.Web.Configuration.RoleManagerSection#8](~/add/codesnippet/visualbasic/p-system.web.configurati_267_1.vb)]\n [!code-cs[System.Web.Configuration.RoleManagerSection#8](~/add/codesnippet/csharp/p-system.web.configurati_267_1.cs)]"
  syntax:
    content: public TimeSpan CookieTimeout { get; set; }
    return:
      type: System.TimeSpan
      description: "A <xref:System.TimeSpan>czyli liczbę minut, po którym wygasa plik cookie używany do pamięci podręcznej nazw ról.</xref:System.TimeSpan> Wartość domyślna to 30 minut."
