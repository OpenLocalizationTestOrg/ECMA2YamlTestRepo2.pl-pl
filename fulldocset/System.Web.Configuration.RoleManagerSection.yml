- uid: System.Web.Configuration.RoleManagerSection.CacheRolesInCookie
  id: CacheRolesInCookie
  parent: System.Web.Configuration.RoleManagerSection
  langs:
  - csharp
  name: CacheRolesInCookie
  nameWithType: RoleManagerSection.CacheRolesInCookie
  fullName: System.Web.Configuration.RoleManagerSection.CacheRolesInCookie
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Pobiera lub ustawia wartość wskazującą, czy bieżący użytkownik role są buforowane w pliku cookie."
  remarks: "Właściwość CacheRolesInCookie zwraca wartość logiczną wskazującą, czy jest włączony magazyn plików cookie dla nazwy roli.       Jeśli ustawiono właściwość CacheRolesInCookie `true` w pliku konfiguracji, informacje o rolach dla każdego użytkownika jest przechowywany w pliku cookie na komputerze klienckim. Podczas zarządzania rolami sprawdza, czy użytkownik jest w określonej roli, role plik cookie jest sprawdzany przed wywołaniem dostawcy ról, aby sprawdzić listę ról w źródle danych. Plik cookie jest aktualizowana dynamicznie na kliencie, aby buforować najbardziej ostatnio zweryfikowanych nazwy roli.       Można zwiększyć niezawodność nazw ról, które są buforowane w pliku cookie, określając <xref:System.Web.Configuration.RoleManagerSection.CookieProtection%2A>właściwości podczas konfigurowania `roleManager` sekcji pliku konfiguracji.</xref:System.Web.Configuration.RoleManagerSection.CookieProtection%2A> Wartość domyślna <xref:System.Web.Configuration.RoleManagerSection.CookieProtection%2A>właściwość jest `All`, który szyfruje nazwy elementu role w pliku cookie i weryfikuje, czy zawartość pliku cookie nie została zmodyfikowana.</xref:System.Web.Configuration.RoleManagerSection.CookieProtection%2A>"
  example:
  - "The following code example demonstrates how to use the CacheRolesInCookie property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.RoleManagerSection> class.  \n  \n [!code-vb[System.Web.Configuration.RoleManagerSection#2](~/add/codesnippet/visualbasic/p-system.web.configurati_254_1.vb)]\n [!code-cs[System.Web.Configuration.RoleManagerSection#2](~/add/codesnippet/csharp/p-system.web.configurati_254_1.cs)]"
  syntax:
    content: public bool CacheRolesInCookie { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli ról bieżącego użytkownika są buforowane w pliku cookie; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Wartość domyślna to <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Configuration.RoleManagerSection.CacheRolesInCookie*
  exceptions: []
  platform:
  - net462
