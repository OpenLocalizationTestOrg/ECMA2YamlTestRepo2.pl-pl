- uid: System.Web.Configuration.RoleManagerSection.CookieSlidingExpiration
  id: CookieSlidingExpiration
  parent: System.Web.Configuration.RoleManagerSection
  langs:
  - csharp
  name: CookieSlidingExpiration
  nameWithType: RoleManagerSection.CookieSlidingExpiration
  fullName: System.Web.Configuration.RoleManagerSection.CookieSlidingExpiration
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Pobiera lub ustawia wartość wskazującą, czy plik cookie używany do pamięci podręcznej nazw ról spowoduje zresetowanie okresowo."
  remarks: "Można określić czy plik cookie używany do pamięci podręcznej nazw ról okresowo resetowania lub wygasła w stałego punktu w czasie przy użyciu `cookieSlidingExpiration` atrybutu w pliku Web.config dla aplikacji ASP.NET. Jeśli `true`, datę ważności pliku cookie jest początkowo ustawiona aktualnej daty i godziny oraz <xref:System.Web.Configuration.RoleManagerSection.CookieTimeout%2A>Właściwości w minutach.</xref:System.Web.Configuration.RoleManagerSection.CookieTimeout%2A> Gdy użytkownik nadal aktywnie korzystanie z aplikacji ASP.NET, datę i godzinę wygaśnięcia pliku cookie są automatycznie odświeżane, jeśli jest mniejszy niż połowy <xref:System.Web.Configuration.RoleManagerSection.CookieTimeout%2A>pozostałych.</xref:System.Web.Configuration.RoleManagerSection.CookieTimeout%2A> Wartość domyślna to `true`."
  example:
  - "The following code example demonstrates how to use the CookieSlidingExpiration property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.RoleManagerSection> class.  \n  \n [!code-vb[System.Web.Configuration.RoleManagerSection#7](~/add/codesnippet/visualbasic/p-system.web.configurati_403_1.vb)]\n [!code-cs[System.Web.Configuration.RoleManagerSection#7](~/add/codesnippet/csharp/p-system.web.configurati_403_1.cs)]"
  syntax:
    content: public bool CookieSlidingExpiration { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli rola nazwy pliku cookie datę i godzinę wygaśnięcia będzie można zresetować okresowo. w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Wartość domyślna to <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Configuration.RoleManagerSection.CookieSlidingExpiration*
  exceptions: []
  platform:
  - net462
