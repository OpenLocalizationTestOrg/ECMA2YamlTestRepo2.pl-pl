  fullName: System.Windows.Media.GeometryHitTestParameters
  type: Class
  summary: "Określa <xref href=&quot;System.Windows.Media.Geometry&quot;> </xref> jako parametr służący do testowania drzewa wizualnego trafień."
  remarks: "W klasie GeometryHitTestParameters, możesz użyć <xref:System.Windows.Media.Geometry>wartość do testowania trafień, aby określić, czy dowolny obiekt visual przecina z <xref:System.Windows.Media.Geometry>wartość.</xref:System.Windows.Media.Geometry> </xref:System.Windows.Media.Geometry>       Można również zakończyć test o <xref:System.Windows.Point>wartość tworząc <xref:System.Windows.Media.PointHitTestParameters>obiektu.</xref:System.Windows.Media.PointHitTestParameters> </xref:System.Windows.Point>      > [!NOTE]  >   [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] tylko testowania trafień uwzględnia wypełnionego obszaru geometrię podczas testu trafienia. W przypadku utworzenia punktu <xref:System.Windows.Media.Geometry>, testu trafienia czy nie intersect niczego, ponieważ punkt ma bez obszaru.</xref:System.Windows.Media.Geometry>"
  example:
  - "The following example shows how to set up a hit test using GeometryHitTestParameters for the <xref:System.Windows.Media.VisualTreeHelper.HitTest%2A> method. The <xref:System.Windows.Point> value that is passed to the `OnMouseDown` method is used to create a <xref:System.Windows.Media.Geometry> object in order to expand the range of the hit test.  \n  \n [!code-vb[HitTestingOverview#HitTestingOverviewSnippet10](~/add/codesnippet/visualbasic/hittestingoverview/geometryhittest.vb#hittestingoverviewsnippet10)]\n [!code-cs[HitTestingOverview#HitTestingOverviewSnippet10](~/add/codesnippet/csharp/HitTestingOverview/GeometryHitTest.cs#hittestingoverviewsnippet10)]  \n  \n The <xref:System.Windows.Media.GeometryHitTestResult.IntersectionDetail%2A> property of <xref:System.Windows.Media.GeometryHitTestResult> provides information about the results of a hit test that uses a <xref:System.Windows.Media.Geometry> as a hit test parameter. The following illustration shows the relationship between the hit test geometry (the blue circle) and the target object (the red square).  \n  \n ![Diagram of IntersectionDetail used in hit testing](~/add/media/intersectiondetail01.png \"Diagram of IntersectionDetail used in hit testing\")  \nIntersection between hit test geometry and target object"
