  name: LoaderOptimizationAttribute
  nameWithType: LoaderOptimizationAttribute
  fullName: System.LoaderOptimizationAttribute
  type: Class
  summary: "Można ustawić domyślną zasadę optymalizacji modułu ładującego dla metody main aplikacją wykonywalną."
  remarks: "LoaderOptimizationAttribute można ustawić tylko na głównej metody wykonywalny aplikacji i jest ignorowany w innych metod.       Określono atrybut LoaderOptimizationAttribute z <xref:System.LoaderOptimization>wartości wyliczenia, która informuje program ładujący jakiego rodzaju Optymalizuj dla aplikacji: `SingleDomain`, `MultiDomain`, lub `MultiDomainHost`.</xref:System.LoaderOptimization>       Ten atrybut jest tylko wskazówkę modułu ładującego i nie ma wpływu na zachowanie programu.      > [!NOTE] > Jeśli jest ustawiona zasad zabezpieczenia dostępu kodu niestandardowego <xref:System.AppDomain>, za pomocą <xref:System.AppDomain.SetAppDomainPolicy%2A>właściwości oraz <xref:System.AppDomain>jest tworzony przy użyciu <xref:System.LoaderOptimization>flagi, efekt jest taki sam jak określenie <xref:System.LoaderOptimization>Flaga; oznacza to, czy są udostępniane tylko zestawy w pamięci GAC.</xref:System.LoaderOptimization> </xref:System.LoaderOptimization> </xref:System.AppDomain> </xref:System.AppDomain.SetAppDomainPolicy%2A> </xref:System.AppDomain> Podczas dzieje się tak, moduł ładujący nie zgłasza wyjątek i aplikacji nie występuje wzrost wydajności skojarzonego z <xref:System.LoaderOptimization>flagi.</xref:System.LoaderOptimization>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class LoaderOptimizationAttribute : Attribute
