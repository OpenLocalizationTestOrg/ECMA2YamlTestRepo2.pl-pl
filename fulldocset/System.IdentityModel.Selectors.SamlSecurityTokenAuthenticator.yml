- uid: System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AllowedAudienceUris
  id: AllowedAudienceUris
  parent: System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator
  langs:
  - csharp
  name: AllowedAudienceUris
  nameWithType: SamlSecurityTokenAuthenticator.AllowedAudienceUris
  fullName: System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AllowedAudienceUris
  type: Property
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Selectors
  summary: "Pobiera zestaw docelowych identyfikatorów URI dla którego <xref href=&quot;System.IdentityModel.Tokens.SamlSecurityToken&quot;> </xref> tokenu zabezpieczeń może być kierowany aby były uważany za prawidłowy przez to <xref href=&quot;System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator&quot;> </xref> wystąpienia."
  remarks: "Użyj właściwości AllowedAudienceUris w aplikacji federacyjnych, który korzysta z usługą tokenu zabezpieczeń (STS), który wystawia <xref:System.IdentityModel.Tokens.SamlSecurityToken>tokenów zabezpieczających.</xref:System.IdentityModel.Tokens.SamlSecurityToken> Jeśli usługa tokenu Zabezpieczającego wystawia token zabezpieczający, można określić identyfikator URI usługi sieci Web, dla których token zabezpieczający jest przeznaczony przez dodanie <xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition>do tokenu zabezpieczającego.</xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition> Która umożliwia <xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator>odbiorcy usługi sieci Web sprawdzić, czy token zabezpieczeń jest przeznaczony dla tej usługi sieci Web, określając, że ten test powinno się zdarzyć, wykonując następujące czynności:-Ustaw <xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AudienceUriMode%2A>właściwości <xref:System.IdentityModel.Selectors.AudienceUriMode>lub <xref:System.IdentityModel.Selectors.AudienceUriMode>.</xref:System.IdentityModel.Selectors.AudienceUriMode> </xref:System.IdentityModel.Selectors.AudienceUriMode> </xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AudienceUriMode%2A> </xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator>      -Określ zestaw prawidłowymi identyfikatorami URI, dodając identyfikatory URI do kolekcji AllowedAudienceUris.      -Opcjonalnie zastąpić <xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.ValidateAudienceRestriction%2A>metodę, aby określić algorytm sprawdzania poprawności dla dozwolonych identyfikatora URI.</xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.ValidateAudienceRestriction%2A>"
  syntax:
    content: public System.Collections.Generic.IList<string> AllowedAudienceUris { get; }
    return:
      type: System.Collections.Generic.IList{System.String}
      description: "&lt;Xref:System.Collections.Generic.IList%601&gt; typu <xref:System.String>zawiera docelowy identyfikator URI dla którego <xref href=&quot;System.IdentityModel.Tokens.SamlSecurityToken&quot;> </xref> tokenu zabezpieczeń może być kierowany aby były uważany za prawidłowy przez wystawcę uwierzytelnienia tokenów to zabezpieczeń.</xref:System.String>"
  overload: System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AllowedAudienceUris*
  exceptions: []
  platform:
  - net462
- uid: System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AudienceUriMode
  id: AudienceUriMode
  parent: System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator
  langs:
  - csharp
  name: AudienceUriMode
  nameWithType: SamlSecurityTokenAuthenticator.AudienceUriMode
  fullName: System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AudienceUriMode
  type: Property
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Selectors
  summary: "Pobiera lub ustawia <xref href=&quot;System.IdentityModel.Selectors.AudienceUriMode&quot;> </xref> Określa, czy <xref href=&quot;System.IdentityModel.Tokens.SamlSecurityToken&quot;> </xref> tokenu zabezpieczającego <xref href=&quot;System.IdentityModel.Tokens.SamlAudienceRestrictionCondition&quot;> </xref> powinny być weryfikowane."
  remarks: "Użyj właściwości AudienceUriMode w aplikacji federacyjnych, który korzysta z usługą tokenu zabezpieczeń (STS), który wystawia <xref:System.IdentityModel.Tokens.SamlSecurityToken>tokenów zabezpieczających.</xref:System.IdentityModel.Tokens.SamlSecurityToken> Jeśli usługa tokenu Zabezpieczającego wystawia token zabezpieczający, można określić identyfikator URI usługi sieci Web, dla których token zabezpieczający jest przeznaczony przez dodanie <xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition>do tokenu zabezpieczającego.</xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition> Która umożliwia <xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator>odbiorcy usługi sieci Web sprawdzić, czy token zabezpieczeń jest przeznaczony dla tej usługi sieci Web, określając, że ten test powinno się zdarzyć, wykonując następujące czynności:-ustawioną właściwość AudienceUriMode <xref:System.IdentityModel.Selectors.AudienceUriMode>lub <xref:System.IdentityModel.Selectors.AudienceUriMode>.</xref:System.IdentityModel.Selectors.AudienceUriMode> </xref:System.IdentityModel.Selectors.AudienceUriMode> </xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator>      -Określ zestaw prawidłowymi identyfikatorami URI, dodając identyfikatory URI w celu <xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AllowedAudienceUris%2A>kolekcji.</xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AllowedAudienceUris%2A>      > [!NOTE] > AudienceUriMode gdy właściwość jest ustawiona na <xref:System.IdentityModel.Selectors.AudienceUriMode>, przychodzących z systemem innym niż — wprowadzająca <xref:System.IdentityModel.Tokens.SamlSecurityToken>musi zawierać <xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition>i <xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition.Audiences%2A>Kolekcja musi zawierać identyfikator URI, który pasuje do jednej z prawidłowych identyfikatorów URI określony w <xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AllowedAudienceUris%2A>kolekcji.</xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AllowedAudienceUris%2A> </xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition.Audiences%2A> </xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition> </xref:System.IdentityModel.Tokens.SamlSecurityToken> </xref:System.IdentityModel.Selectors.AudienceUriMode> Wprowadzająca lub elementu nośnego token jest token zabezpieczający, który jest dołączany do wiadomości i nie jest używany do podpisywania dowolnej części wiadomości.      -Opcjonalnie zastąpić <xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.ValidateAudienceRestriction%2A>metodę, aby określić algorytm sprawdzania poprawności dla dozwolonych identyfikatora URI.</xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.ValidateAudienceRestriction%2A>"
  syntax:
    content: public System.IdentityModel.Selectors.AudienceUriMode AudienceUriMode { get; set; }
    return:
      type: System.IdentityModel.Selectors.AudienceUriMode
      description: "<xref href=&quot;System.IdentityModel.Selectors.AudienceUriMode&quot;> </xref> Określa, czy <xref href=&quot;System.IdentityModel.Tokens.SamlSecurityToken&quot;> </xref> tokenu zabezpieczającego <xref href=&quot;System.IdentityModel.Tokens.SamlAudienceRestrictionCondition&quot;> </xref> powinny być weryfikowane."
  overload: System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AudienceUriMode*
  exceptions: []
  platform:
  - net462
