  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms.Layout
  summary: "Zwraca moduł wyliczający dla całą kolekcję."
  remarks: "Moduł wyliczający nie ma zwykle wyłącznego dostępu do kolekcji; w związku z tym wyliczania kolekcji leżą nie jest bezpieczne wątkowo procedurą. Nawet jeśli kolekcja jest synchronizowane, inne wątki nadal można zmodyfikować kolekcji, co powoduje, że moduł wyliczający, który ma zostać zgłoszony wyjątek. W celu zagwarantowania bezpieczeństwa wątków podczas wyliczania, możesz wykonać jedną z następujących strategii:-Lock kolekcję podczas całej wyliczenia za pomocą <xref:System.Threading.Monitor>.</xref:System.Threading.Monitor>      -Wychwycić i obsłużyć wyjątki, które są wynikiem zmiany wprowadzone przez inne wątki."
  syntax:
    content: public virtual System.Collections.IEnumerator GetEnumerator ();
    parameters: []
    return:
      type: System.Collections.IEnumerator
      description: "<xref:System.Collections.IEnumerator>Dla całą kolekcję.</xref:System.Collections.IEnumerator>"
