  name: DataSourceOperation
  nameWithType: DataSourceOperation
  fullName: System.Web.UI.DataSourceOperation
  type: Enum
  summary: "Określa operację danych z zastosowaniem kontroli źródła danych."
  remarks: "Wyliczenie DataSourceOperation reprezentuje akcje, które kontroli źródła danych mogą wykonywać na jej odpowiednie dane. Takie jak kontrolki źródła danych <xref:System.Web.UI.WebControls.SqlDataSource>i <xref:System.Web.UI.WebControls.ObjectDataSource>użyć tych wartości wyliczenia do śledzenia typu wykonywanej operacji.</xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.SqlDataSource>       Pięć operacji źródła danych głównych są reprezentowane przez wyliczenie DataSourceOperation. Wartości Select i SelectCount wskazują operacje, które służą do pobierania danych ze źródła danych, podczas Delete, Insert, a wartości aktualizacji wskazują operacje, które modyfikują dane."
  syntax:
    content: public enum DataSourceOperation
  inheritance:
  - System.Enum
  platform:
  - net462
