  name: TemplateInstance
  nameWithType: TemplateInstance
  fullName: System.Web.UI.TemplateInstance
  type: Enum
  summary: "Określa, ile razy można utworzyć wystąpienia szablonu."
  remarks: "Wyliczenie TemplateInstance określa wartość wskazującą liczbę powtórzeń można utworzyć wystąpienia szablonu. Klasa ttribute używa wartości z wyliczenia TemplateInstance. W szczególności, ttribute. Jedno- i ttribute. Używanie wielu pól określają odpowiednio pojedynczych i wielu wystąpień szablonu. Pojedyncze wystąpienie szablonu umożliwia odwołują się do formantów, które są zawarte w szablonie.       Przykłady formantów, które używają pojedynczą wartość w metadanych właściwości zawierają <xref:System.Web.UI.WebControls.WebParts.CatalogZone.ZoneTemplate%2A>właściwości <xref:System.Web.UI.WebControls.WebParts.CatalogZone>formantu, <xref:System.Web.UI.WebControls.WebParts.EditorZone.ZoneTemplate%2A>właściwości <xref:System.Web.UI.WebControls.WebParts.EditorZone>formantu, a <xref:System.Web.UI.WebControls.WebParts.WebPartZone.ZoneTemplate%2A>Właściwość <xref:System.Web.UI.WebControls.WebParts.WebPartZone>.</xref:System.Web.UI.WebControls.WebParts.WebPartZone> </xref:System.Web.UI.WebControls.WebParts.WebPartZone.ZoneTemplate%2A> </xref:System.Web.UI.WebControls.WebParts.EditorZone> </xref:System.Web.UI.WebControls.WebParts.EditorZone.ZoneTemplate%2A> </xref:System.Web.UI.WebControls.WebParts.CatalogZone> </xref:System.Web.UI.WebControls.WebParts.CatalogZone.ZoneTemplate%2A>"
  example:
  - "The following code example demonstrates how to use the TemplateInstance enumeration and the ttribute class. A custom <xref:System.Web.UI.WebControls.LoginView> control, named `MyLoginView`, overrides the <xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A> property and uses the ttribute class to specify that only one instance of the <xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A> property is created.  \n  \n [!code-cs[System.Web.UI.TemplateInstance#1](~/add/codesnippet/csharp/t-system.web.ui.template_1_1.cs)]\n [!code-vb[System.Web.UI.TemplateInstance#1](~/add/codesnippet/visualbasic/t-system.web.ui.template_1_1.vb)]  \n  \n The following code example is an ASPX file that uses the `MyLoginView` control and demonstrates how to access a <xref:System.Web.UI.WebControls.Label> control that is inside the <xref:System.Web.UI.WebControls.LoginView.AnonymousTemplate%2A> property.  \n  \n [!code-cs[System.Web.UI.TemplateInstance#2](~/add/codesnippet/csharp/t-system.web.ui.template_1_2.aspx)]\n [!code-vb[System.Web.UI.TemplateInstance#2](~/add/codesnippet/visualbasic/t-system.web.ui.template_1_2.aspx)]"
