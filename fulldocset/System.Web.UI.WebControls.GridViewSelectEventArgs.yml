  summary: "Udostępnia dane dla <xref href=&quot;System.Web.UI.WebControls.GridView.SelectedIndexChanging&quot;> </xref> zdarzeń."
  remarks: "<xref:System.Web.UI.WebControls.GridView>Kontrolować zgłasza <xref:System.Web.UI.WebControls.GridView.SelectedIndexChanging>zdarzenie, gdy przycisk Wybierz (przycisk z jego `CommandName` właściwość &quot;Select&quot;) zostanie kliknięty, ale przed wysłaniem <xref:System.Web.UI.WebControls.GridView>kontroli obsługi operacji select.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.SelectedIndexChanging> </xref:System.Web.UI.WebControls.GridView> Dzięki temu można posługiwać się metody obsługi zdarzeń, która wykonuje procedury niestandardowych, takich jak anulowanie operacji wyboru przy każdym wystąpieniu tego zdarzenia.       Obiekt GridViewSelectEventArgs jest przekazywany do metody obsługi zdarzeń, dzięki czemu można określić indeks wiersza wybrane przez użytkownika i wskazują, że można anulować operację wybierania. Aby anulować operację wybierania, ustaw <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>Właściwości obiektu GridViewSelectEventArgs `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       Aby uzyskać więcej informacji na temat obsługi zdarzeń, zobacz [NIB: Korzystanie z zdarzenia](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Aby uzyskać listę początkowe wartości właściwości dla wystąpienia GridViewSelectEventArgs, zobacz <xref:System.Web.UI.WebControls.GridViewSelectEventArgs.%23ctor%2A>konstruktora.</xref:System.Web.UI.WebControls.GridViewSelectEventArgs.%23ctor%2A>"
  example:
  - "The following example demonstrates how to use the GridViewSelectEventArgs object passed to the event-handling method to cancel the select operation of a <xref:System.Web.UI.WebControls.GridView> control when the user selects an author with the last name White.  \n  \n [!code-cs[GridViewSelect#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_388_1.aspx)]\n [!code-vb[GridViewSelect#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_388_1.aspx)]"
