  summary: "Pobiera lub ustawia indeks nowego wiersza, aby wybrać w <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> formantu."
  remarks: "Ponieważ <xref:System.Web.UI.WebControls.GridView.SelectedIndexChanging>zdarzenie występuje przed <xref:System.Web.UI.WebControls.GridView>formant sprawdza operacji select <xref:System.Web.UI.WebControls.GridView.SelectedIndex%2A>Właściwości formantu nie można użyć do określenia indeksu nowy wiersz wybrane przez użytkownika.</xref:System.Web.UI.WebControls.GridView.SelectedIndex%2A> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.SelectedIndexChanging> <xref:System.Web.UI.WebControls.GridView.SelectedIndex%2A>Właściwość nadal zawiera indeks poprzednio wybranego wiersza.</xref:System.Web.UI.WebControls.GridView.SelectedIndex%2A> Aby określić indeks nowego wiersza wybrane przez użytkownika, należy użyć właściwości NewSelectedIndex. Ta właściwość umożliwia również programowo zastąpienie indeks wiersza wybrane przez użytkownika przez ustawienie jej na inną wartość."
  example:
  - "The following example demonstrates how to use the NewSelectedIndex property to determine the index of the row selected by the user.  \n  \n [!code-cs[GridViewSelect#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1131_1.aspx)]\n [!code-vb[GridViewSelect#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1131_1.aspx)]"
