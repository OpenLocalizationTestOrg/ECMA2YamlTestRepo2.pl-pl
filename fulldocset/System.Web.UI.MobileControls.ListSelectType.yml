  fullName: System.Web.UI.MobileControls.ListSelectType
  type: Enum
  summary: "Określa, jak zostanie wyświetlone na liście wyboru interfejsu użytkownika. Ta klasa nie może być dziedziczona. Aby uzyskać informacje dotyczące tworzenia aplikacji platformy ASP.NET dla urządzeń przenośnych, zobacz [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) witryny sieci Web."
  remarks: "Reprezentuje wyliczenie ListSelectType jak lista wyboru będzie renderowany w kontenerze, jako pole listy rozwijanej, pole listy zestaw opcji (przyciski radiowe) i tak dalej. W programie ASP.NET, określ wartość <xref:System.Web.UI.MobileControls.SelectionList.SelectType%2A>właściwość jako jedna z wartości wyliczenia ListSelectType.</xref:System.Web.UI.MobileControls.SelectionList.SelectType%2A>"
