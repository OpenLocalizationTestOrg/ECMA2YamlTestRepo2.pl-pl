  fullName: System.Web.UI.Design.TypeSchema
  type: Class
  summary: "Reprezentuje strukturę lub schemat dla typu obiektu."
  remarks: "Klasa TypeSchema zawiera informacje o klasie danego wystąpienia tej klasy. Na przykład <xref:System.Data.DataSet>obiektu, <xref:System.Web.UI.WebControls.GridView>obiektów lub wystąpienia klasy niestandardowej utworzonego, metod i właściwości zawierają informacje o klasie, z którego pochodzi obiektu.</xref:System.Web.UI.WebControls.GridView> </xref:System.Data.DataSet> Nie dostarcza informacji na temat konkretnego wystąpienia, ale informacje o klasie.       Klasa TypeSchema jest używana przez projektantów kontrolki niestandardowej ułatwiają przygotowanie przykładowych danych do podglądu Kontrolki niestandardowe."
  syntax:
    content: 'public sealed class TypeSchema : System.Web.UI.Design.IDataSourceSchema'
  inheritance:
  - System.Object
