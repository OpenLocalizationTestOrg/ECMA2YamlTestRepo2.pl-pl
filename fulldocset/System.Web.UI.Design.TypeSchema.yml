  summary: "Pobiera tablicę schematu deskryptorów dla widoków w źródle danych."
  remarks: "Mimo że metoda GetViews zawsze zwraca tablicę <xref:System.Web.UI.Design.IDataSourceViewSchema>obiektów które implementują <xref:System.Web.UI.Design.IDataSourceViewSchema>interfejs, dokładnie zwracać wartość zależy od obiektu, które podano podczas tworzenia wystąpienia <xref:System.Web.UI.Design.TypeSchema>klasy.</xref:System.Web.UI.Design.TypeSchema> </xref:System.Web.UI.Design.IDataSourceViewSchema> </xref:System.Web.UI.Design.IDataSourceViewSchema>       Poniższa tabela zawiera przykładowe wartości zwracanych.      | Typ podstawowy | Wartość zwracana |   |---------------------|------------------|   | A <xref:System.Data.DataSet>| Tablica typu <xref:System.Web.UI.Design.DataSetViewSchema>, jeden dla każdej <xref:System.Data.DataTable>. |   | A <xref:System.Data.DataTable>| Tablicą jednego elementu zawierającego <xref:System.Web.UI.Design.DataSetViewSchema>. |   | Typ <xref:System.Collections.IEnumerable>| Tablicą jednego elementu zawierającego <xref:System.Web.UI.Design.IDataSourceViewSchema>. |   | Innego typu | Zawierające jeden element tablicy <xref:System.Web.UI.Design.IDataSourceViewSchema>. |</xref:System.Web.UI.Design.IDataSourceViewSchema> </xref:System.Web.UI.Design.IDataSourceViewSchema> </xref:System.Collections.IEnumerable> </xref:System.Web.UI.Design.DataSetViewSchema> </xref:System.Data.DataTable> </xref:System.Data.DataTable> </xref:System.Web.UI.Design.DataSetViewSchema> </xref:System.Data.DataSet>"
  syntax:
    content: public System.Web.UI.Design.IDataSourceViewSchema[] GetViews ();
