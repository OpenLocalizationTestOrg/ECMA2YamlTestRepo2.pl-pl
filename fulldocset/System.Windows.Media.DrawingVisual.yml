  type: Class
  summary: "DrawingVisual jest obiektem visual, który może służyć do renderowania grafiki wektorowej na ekranie. Zawartość jest trwały przez system."
  remarks: "DrawingVisual jest klasy lightweight rysowania, który jest używany do renderowania kształty, obrazy i tekst. Ta klasa jest traktowane jako lekkie, ponieważ nie ma układ, dane wejściowe, fokus lub obsługi zdarzeń, co zwiększa wydajność. Z tego powodu rysunki idealnie nadają się do tła i grafik przycinania.       Aby użyć DrawingVisual obiektów, należy utworzyć kontener hosta dla obiektów. Obiekt kontenera hosta musi pochodzić z <xref:System.Windows.FrameworkElement>klasy, która dostarcza układ i pomocy technicznej, która nie obsługuje klasy DrawingVisual obsługi zdarzeń.</xref:System.Windows.FrameworkElement> Obiekt kontenera hosta nie są wyświetlane wszystkie właściwości, ponieważ głównym celem musi zawierać obiektów podrzędnych. Aby uzyskać więcej informacji, zobacz [przy użyciu obiektów DrawingVisual](~/add/includes/ajax-current-ext-md.md).       Pełny przykład przedstawiający sposób tworzenia DrawingVisual obiektów z kontenera hosta, zobacz [trafień przy użyciu DrawingVisuals próbki](http://go.microsoft.com/fwlink/?LinkID=159994) ."
