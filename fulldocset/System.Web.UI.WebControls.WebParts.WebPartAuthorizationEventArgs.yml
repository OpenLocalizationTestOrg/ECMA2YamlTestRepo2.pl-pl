  fullName: System.Web.UI.WebControls.WebParts.WebPartAuthorizationEventArgs
  type: Class
  summary: "Udostępnia dane dla <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.AuthorizeWebPart&quot;> </xref> zdarzeń."
  remarks: "<xref:System.Web.UI.WebControls.WebParts.WebPartManager.AuthorizeWebPart>Zdarzenie występuje przed <xref:System.Web.UI.WebControls.WebParts.WebPart>formant został dodany do strony.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.AuthorizeWebPart> Istnieje wiele typowych scenariuszy, w którym można dodać formantu do strony. Pełny opis tych, zobacz sekcję uwag dla <xref:System.Web.UI.WebControls.WebParts.WebPartManager.IsAuthorized%2A?displayProperty=fullName>metody.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.IsAuthorized%2A?displayProperty=fullName>       Klasa WebPartAuthorizationEventArgs zapewnia dostęp do właściwości informacje o formancie części sieci Web zostanie dodany do strony. Po dodaniu formantu musi zaznaczone aby zobaczyć, czy jego <xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A>właściwość została ustawiona, a jeśli tak, czy formant jest autoryzowany do dodania do strony.</xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A>"
  syntax:
    content: 'public class WebPartAuthorizationEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
