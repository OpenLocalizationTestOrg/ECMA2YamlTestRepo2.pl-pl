- uid: System.Web.UI.WebControls.WebParts.WebPartAuthorizationEventArgs.IsShared
  id: IsShared
  parent: System.Web.UI.WebControls.WebParts.WebPartAuthorizationEventArgs
  langs:
  - csharp
  name: IsShared
  nameWithType: WebPartAuthorizationEventArgs.IsShared
  fullName: System.Web.UI.WebControls.WebParts.WebPartAuthorizationEventArgs.IsShared
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Pobiera wartość wskazującą, czy formant składników Web Part jest widoczny dla wszystkich użytkowników strony składników Web Part."
  remarks: "Udostępniony formant składników Web Part jest widoczny dla wszystkich użytkowników strony sieci Web. Odwrotny kontrolowania udostępnionego jest formant użytkownika, który jest specyficzne dla użytkownika i jest widoczny tylko dla użytkownika, który dodany do strony tego formantu.       Jeśli użytkownik wyświetla stronę w wspólnego zakresu personalizacji dynamicznej kontroli zostanie dodany, zostaną udostępnione formantu. Jeśli formant został dodany, gdy użytkownik znajduje się w zakresie personalizacji użytkownika, <xref:System.Web.UI.WebControls.WebParts.WebPart.IsShared%2A>będą wartości właściwości dla tego formantu `false`.</xref:System.Web.UI.WebControls.WebParts.WebPart.IsShared%2A>       Aby uzyskać więcej informacji na temat udostępnionych i formantów dla poszczególnych użytkowników, zobacz [Przegląd personalizacji części sieci Web](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public bool IsShared { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli formant składników Web Part jest widoczny dla wszystkich użytkowników strony; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.WebParts.WebPartAuthorizationEventArgs.IsShared*
  exceptions: []
  platform:
  - net462
