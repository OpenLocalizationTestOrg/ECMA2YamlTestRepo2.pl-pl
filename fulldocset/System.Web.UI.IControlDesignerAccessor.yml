  name: IControlDesignerAccessor
  nameWithType: IControlDesignerAccessor
  fullName: System.Web.UI.IControlDesignerAccessor
  type: Interface
  summary: "Zapewnia dostęp do projektanta formantów, do przechowywania danych tymczasowych czasu projektowania skojarzony z formantem."
  remarks: "Właściwości i metody zdefiniowane w interfejsie IControlDesignerAccessor oferują wygodny sposób projektanta formantów do formantu przekazywania i pobierania danych tymczasowych czasu projektowania. Interfejs jest implementowany przez <xref:System.Web.UI.Control>klasę.</xref:System.Web.UI.Control> Formant projektanci używali implementację tego interfejsu do kontroli dostępu.       Dane tymczasowe czasu projektowania nie jest trwały nim. Do utrwalenia danych czasu projektowania formantu, należy pobrać zawartość elementu <xref:System.Web.UI.IControlDesignerAccessor.UserData%2A>Właściwości i przechowywać je w lokalizacji właściwej dla projektanta.</xref:System.Web.UI.IControlDesignerAccessor.UserData%2A>"
  syntax:
    content: public interface IControlDesignerAccessor
  implements: []
  platform:
  - net462
