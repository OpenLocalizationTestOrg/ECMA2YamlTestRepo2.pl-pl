  remarks: "Obiekt DataGridItem reprezentuje element (wiersz) w <xref:System.Web.UI.WebControls.DataGrid>kontroli, takie jak sekcji nagłówka, stopki lub wierszem danych.</xref:System.Web.UI.WebControls.DataGrid>       Elementy danych <xref:System.Web.UI.WebControls.DataGrid>formantu są przechowywane w <xref:System.Web.UI.WebControls.DataGridItemCollection>kolekcji, który jest możliwy za pomocą <xref:System.Web.UI.WebControls.DataGrid.Items%2A>Właściwość <xref:System.Web.UI.WebControls.DataGrid>kontroli.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.Items%2A> </xref:System.Web.UI.WebControls.DataGridItemCollection> </xref:System.Web.UI.WebControls.DataGrid>       Obiekt DataGridItem służy do uzyskania programowego dostępu do właściwości elementu w <xref:System.Web.UI.WebControls.DataGrid>kontroli.</xref:System.Web.UI.WebControls.DataGrid>"
  example:
  - "The following code example demonstrates how to use a DataGridItem object to display the contents of each data item in the <xref:System.Web.UI.WebControls.DataGrid> control.  \n  \n> [!NOTE]\n>  The following code example uses the single-file code model and might not work correctly if copied directly into a code-behind file. This code example must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [NIB: Events and Delegates](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115).  \n  \n [!code-cs[DataGridItemDataBound#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_149_1.aspx)]\n [!code-vb[DataGridItemDataBound#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_149_1.aspx)]"
