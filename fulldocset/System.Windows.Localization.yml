  fullName: System.Windows.Localization
  type: Class
  summary: "Klasa Lokalizacja określa dołączone właściwości atrybutów lokalizacji i komentarze."
  remarks: "Autorzy znaczników może mieć określone wymagania dotyczące elementów w [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] interfejsu użytkownika, takie jak warunków ograniczających długość tekstu, rodziny czcionek i rozmiar czcionki. Wiadomość dla lokalizatorów trzeba wiedzieć o ich w celu zapewnienia spójności lokalizacji. Można określić lokalizacji właściwości wewnątrz [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)], co pozwala autorom przekazywać wiadomość dla lokalizatorów ich wymagania dotyczące lokalizacji. Te właściwości stanowią zestaw reguł i wskazówek do lokalizacji, która może służyć do modyfikowania aplikacji. Istnieją dwa typy właściwości lokalizacja:-atrybuty lokalizacji. Atrybuty określają zasoby, takie jak <xref:System.Windows.Media.FontFamily>, mają być lokalizowany.</xref:System.Windows.Media.FontFamily>      — Lokalizacja komentarze. Komentarze są dowolnych tekst, który obejmuje tworzenie znaczników.       Aby uzyskać więcej informacji na temat korzystania z tych właściwości lokalizacji, zobacz [atrybuty lokalizacji i komentarze](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example shows localization attributes and comments defined for a text block.  \n  \n [!code-xml[AttributesSnippets#AttributesSnippet4](~/add/codesnippet/xaml/AttributesSnippets/Comments.xaml#attributessnippet4)]"
