- uid: System.Web.HttpCachePolicy.VaryByContentEncodings
  id: VaryByContentEncodings
  parent: System.Web.HttpCachePolicy
  langs:
  - csharp
  name: VaryByContentEncodings
  nameWithType: HttpCachePolicy.VaryByContentEncodings
  fullName: System.Web.HttpCachePolicy.VaryByContentEncodings
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web
  summary: "Pobiera listę <xref uid=&quot;langword_csharp_Content-Encoding&quot; name=&quot;Content-Encoding&quot; href=&quot;&quot;> </xref> nagłówki, które będą używane do zmiany pamięci podręcznej danych wyjściowych."
  remarks: "Właściwość VaryByContentEncodings zwraca listę nagłówków kodowania zawartości, które reprezentują schematów kompresji do zmiany pamięci podręcznej danych wyjściowych przez. Buforowanie dynamicznie skompresowane odpowiedzi oznacza, że koszt kompresji poniesienia tylko jeden raz, podczas pierwszego żądania dla zasobu.       Właściwość VaryByContentEncodings jest używana z `Accept-Encoding` nagłówka żądania w celu ustalenia sposobu obsługi buforowanych odpowiedzi dla różnych kodowań zawartości, które są kompresowane dynamicznie. Nagłówek Accept-Encoding wymieniono kodowania, który można zdekompresować klienta.       Po ustawieniu pamięci podręcznej, aby różniły się kodowanie zawartości odpowiedzi pośrednio różnią się zależnie od wartości w umożliwia `Accept-Encoding` nagłówka. Podczas przetwarzania żądania `Accept-Encoding` nagłówka jest zaznaczony, a pierwszy kodowanie dopuszczalne jest identyfikowane i użyć jednej z następujących czynności:-Jeśli kodowanie pasującego znajduje się na liście VaryByContentEncodings, a odpowiedź buforowana istnieje, jest wysyłane buforowanej odpowiedzi.      — Jeśli kodowanie pasującego znajduje się na liście VaryByContentEncodings, ale odpowiedź buforowana nie istnieje, odpowiedź jest generowane i dodaje do pamięci podręcznej.      — Jeśli na liście VaryByContentEncodings nie znaleziono pasującego kodowanie, pamięć podręczna jest wyszukiwany odpowiedzi algorytmem Base64, nazywana także odpowiedzi tożsamości. Jeśli zostanie znaleziony odpowiedzi algorytmem Base64, są wysyłane. W przeciwnym razie wartość nową odpowiedź algorytmem Base64 jest generowany, wysyłane i przechowywane w pamięci podręcznej.       Aby uzyskać więcej informacji na temat właściwości VaryByContentEncodings, zobacz &quot;RFC 2616: Hypertext Transfer Protocol — HTTP/1.1,&quot; który jest dostępny na [witryny sieci Web w sieci World Wide Web konsorcjum W3C](http://go.microsoft.com/fwlink/?linkid=37125). Informacje o kodowań zawartości znajduje się w sekcji 14, &quot;Definicje pól nagłówka&quot;.       Można ustawić właściwości VaryByContentEncodings przy użyciu `VaryByContentEncodings` atrybutu dyrektywy. Profil pamięci podręcznej można również dodać do elementu w pliku Web.config.       VaryByContentEncodings wprowadzono w programie .NET Framework w wersji 3.5.  Aby uzyskać więcej informacji, zobacz [wersje i zależności](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example shows how to enable a dynamically compressed response for a page to be served from the output cache. The encoding that is acceptable is \"gzip\" and is set by using the `VaryByContentEncodings` attribute of the  directive. If the Web server that is hosting the page does not have dynamic compression enabled, the output cache will not have a cached response that is based on the specified content encoding.  \n  \n [!code-vb[System.Web.HttpCachePolicy.VaryByContentEncodings#1](~/add/codesnippet/visualbasic/p-system.web.httpcachepo_1.aspx)]\n [!code-cs[System.Web.HttpCachePolicy.VaryByContentEncodings#1](~/add/codesnippet/csharp/p-system.web.httpcachepo_1.aspx)]"
  syntax:
    content: public System.Web.HttpCacheVaryByContentEncodings VaryByContentEncodings { get; }
