  name: UnhandledExceptionAction
  nameWithType: UnhandledExceptionAction
  fullName: System.Activities.UnhandledExceptionAction
  type: Enum
  summary: "Określa akcję wykonywaną, gdy wyjątek specjalne głównego przepływu pracy."
  remarks: "<xref:System.Activities.WorkflowApplication.OnUnhandledException%2A>Funkcja jest wywoływana, jeśli wyjątek specjalne głównego przepływu pracy.</xref:System.Activities.WorkflowApplication.OnUnhandledException%2A> <xref:System.Activities.WorkflowApplicationUnhandledExceptionEventArgs>Zapewnia dostęp do wyjątku, a także wskaźnik do <xref:System.Activities.Activity>który wygenerowany wyjątek.</xref:System.Activities.Activity> </xref:System.Activities.WorkflowApplicationUnhandledExceptionEventArgs> Przerwanie jest domyślną akcję, jeśli nie <xref:System.Activities.WorkflowApplication.OnUnhandledException%2A>program obsługi jest określona.</xref:System.Activities.WorkflowApplication.OnUnhandledException%2A>"
  example:
  - "The following example invokes a workflow that throws an exception. The exception is unhandled by the workflow and the <xref:System.Activities.WorkflowApplication.OnUnhandledException%2A> handler is invoked. The <xref:System.Activities.WorkflowApplicationUnhandledExceptionEventArgs> are inspected to provide information about the exception, and the workflow is terminated.  \n  \n [!code-cs[CFX_WorkflowApplicationExample#6](~/add/codesnippet/csharp/t-system.activities.unha_1.cs)]"
  syntax:
    content: public enum UnhandledExceptionAction
  inheritance:
  - System.Enum
  platform:
  - net462
