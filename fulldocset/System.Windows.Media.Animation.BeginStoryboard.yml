  remarks: 'Można wstrzymać, wznowić lub inny sposób kontroluje interaktywnie <xref:System.Windows.Media.Animation.Storyboard>, ustaw właściwość Name jego <xref:System.Windows.Media.Animation.BeginStoryboard>i użyć <xref:System.Windows.Media.Animation.ControllableStoryboardAction>obiektów, takich jak <xref:System.Windows.Media.Animation.PauseStoryboard>, <xref:System.Windows.Media.Animation.ResumeStoryboard>, lub <xref:System.Windows.Media.Animation.StopStoryboard>do odwołania tej nazwy.</xref:System.Windows.Media.Animation.StopStoryboard> </xref:System.Windows.Media.Animation.ResumeStoryboard> </xref:System.Windows.Media.Animation.PauseStoryboard> </xref:System.Windows.Media.Animation.ControllableStoryboardAction> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.Storyboard> Jeśli nazwa <xref:System.Windows.Media.Animation.BeginStoryboard>jest nieokreślony, <xref:System.Windows.Media.Animation.Storyboard>nie dotyczyć interaktywnie po rozpoczyna się on; ponadto, kiedy <xref:System.Windows.Media.Animation.Storyboard>kończy się lub wprowadza okresu, animacji zegary są usuwane.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.BeginStoryboard> Zobacz [porady: użycie wyzwalacze zdarzeń do kontrolowania scenorysu po jego uruchomieniu](~/add/includes/ajax-current-ext-md.md) Aby uzyskać więcej informacji.'
