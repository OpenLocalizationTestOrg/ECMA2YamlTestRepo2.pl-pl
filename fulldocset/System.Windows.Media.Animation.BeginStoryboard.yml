  type: Class
  summary: "Akcja wyzwalacza, który rozpoczyna się <xref href=&quot;System.Windows.Media.Animation.Storyboard&quot;> </xref> i rozpowszechnia jego animacji ich właściwości i obiekty docelowe."
  remarks: "Użyj akcję BeginStoryboard <xref:System.Windows.EventTrigger>lub <xref:System.Windows.Trigger>zastosowania animacji do ich właściwości obiektu docelowego i uruchom je.</xref:System.Windows.Trigger> </xref:System.Windows.EventTrigger> Rozpoczyna się BeginStoryboard <xref:System.Windows.Media.Animation.Storyboard>przez wywołanie metody <xref:System.Windows.Media.Animation.Storyboard.Begin%2A>na jego <xref:System.Windows.Media.Animation.Storyboard>odwołania po wyzwoleniu.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.Storyboard.Begin%2A> </xref:System.Windows.Media.Animation.Storyboard>       Jeśli rozpoczniesz <xref:System.Windows.Media.Animation.Storyboard>dla właściwości, która jest już animowanej przez inną <xref:System.Windows.Media.Animation.Storyboard>, <xref:System.Windows.Media.Animation.BeginStoryboard.HandoffBehavior%2A>Właściwość BeginStoryboard Określa, jak będzie kontynuowana animacji.</xref:System.Windows.Media.Animation.BeginStoryboard.HandoffBehavior%2A> </xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.Storyboard>      ## Wstrzymaj, Wznów, Zatrzymaj lub w przeciwnym razie kontroli scenorysu interaktywnie móc wstrzymać, wznowić lub inny sposób kontroluje <xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A>który został zadeklarowany w znaczniku interaktywne, należy ustawić <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>właściwości jego BeginStoryboard.</xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> </xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A> Następnie można kontrolować <xref:System.Windows.Media.Animation.Storyboard>przy użyciu <xref:System.Windows.Media.Animation.ControllableStoryboardAction>obiektu (takich jak <xref:System.Windows.Media.Animation.PauseStoryboard>, <xref:System.Windows.Media.Animation.ResumeStoryboard>, lub <xref:System.Windows.Media.Animation.StopStoryboard>) można sterować nim za pomocą odwołań do jego <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>.</xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> </xref:System.Windows.Media.Animation.StopStoryboard> </xref:System.Windows.Media.Animation.ResumeStoryboard> </xref:System.Windows.Media.Animation.PauseStoryboard> </xref:System.Windows.Media.Animation.ControllableStoryboardAction> </xref:System.Windows.Media.Animation.Storyboard> Jeśli <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>BeginStoryboard jest nieokreślony, <xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A>nie interaktywnie sterować po rozpoczyna się.</xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A> </xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> Zobacz [porady: użycie wyzwalacze zdarzeń do kontrolowania scenorysu po jego uruchomieniu](~/add/includes/ajax-current-ext-md.md) Aby uzyskać więcej informacji.      > [!NOTE] > W kodzie, może użyć metod interakcyjne <xref:System.Windows.Media.Animation.Storyboard>klasy do formantu <xref:System.Windows.Media.Animation.Storyboard>, które zostało zastosowane przy użyciu BeginStoryboard.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.Storyboard> Podobnie jak w przypadku gdy przy użyciu <xref:System.Windows.Media.Animation.ControllableStoryboardAction>obiekty BeginStoryboard musisz podać nazwę dla jego <xref:System.Windows.Media.Animation.Storyboard>się interaktywnie sterowane.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.ControllableStoryboardAction>"
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("Storyboard")]

      [System.Windows.Markup.RuntimeNameProperty("Name")]

      public sealed class BeginStoryboard : System.Windows.TriggerAction
