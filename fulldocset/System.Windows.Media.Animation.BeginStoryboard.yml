  id: HandoffBehavior
  parent: System.Windows.Media.Animation.BeginStoryboard
  langs:
  - csharp
  name: HandoffBehavior
  nameWithType: BeginStoryboard.HandoffBehavior
  fullName: System.Windows.Media.Animation.BeginStoryboard.HandoffBehavior
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Media.Animation
  summary: "Pobiera lub ustawia prawidłowego zachowania ręcznie wyłączyć uruchomić zegara animacji w tym scenorysu"
  remarks: "##Przy użyciu tworzą HandoffBehavior przy zastosowaniu <xref:System.Windows.Media.Animation.Storyboard>, <xref:System.Windows.Media.Animation.AnimationTimeline>, lub <xref:System.Windows.Media.Animation.AnimationClock>Właściwości przy użyciu <xref:System.Windows.Media.Animation.HandoffBehavior?displayProperty=fullName>oraz <xref:System.Windows.Media.Animation.Clock>obiekty wcześniej skojarzone z tą właściwością nadal zużywają zasoby systemowe; system chronometrażu nie usuwa automatycznie zegary.</xref:System.Windows.Media.Animation.Clock> </xref:System.Windows.Media.Animation.HandoffBehavior?displayProperty=fullName> </xref:System.Windows.Media.Animation.AnimationClock> </xref:System.Windows.Media.Animation.AnimationTimeline> </xref:System.Windows.Media.Animation.Storyboard>       Aby uniknąć problemów z wydajnością podczas stosowania dużej liczby zegary przy użyciu <xref:System.Windows.Media.Animation.HandoffBehavior>, tworzenie zegary należy usunąć z właściwości animowany po ich zakończeniu.</xref:System.Windows.Media.Animation.HandoffBehavior> Istnieje kilka sposobów, aby usunąć zegar: - Aby usunąć wszystkie zegary z właściwością, użyj <xref:System.Windows.Media.Animation.Animatable.ApplyAnimationClock%28System.Windows.DependencyProperty%2CSystem.Windows.Media.Animation.AnimationClock%29>lub <xref:System.Windows.Media.Animation.Animatable.BeginAnimation%28System.Windows.DependencyProperty%2CSystem.Windows.Media.Animation.AnimationTimeline%29>metoda obiektu animowany.</xref:System.Windows.Media.Animation.Animatable.BeginAnimation%28System.Windows.DependencyProperty%2CSystem.Windows.Media.Animation.AnimationTimeline%29> </xref:System.Windows.Media.Animation.Animatable.ApplyAnimationClock%28System.Windows.DependencyProperty%2CSystem.Windows.Media.Animation.AnimationClock%29> Określ właściwość animowanej jako pierwszego parametru oraz `null` jako drugiego. Spowoduje to usunięcie wszystkich zegary animacji z właściwości.      -Aby usunąć określonego <xref:System.Windows.Media.Animation.AnimationClock>z listy zegary, użyj <xref:System.Windows.Media.Animation.Clock.Controller%2A>właściwości <xref:System.Windows.Media.Animation.AnimationClock>do pobrania <xref:System.Windows.Media.Animation.ClockController>następnie wywołaj <xref:System.Windows.Media.Animation.ClockController.Remove%2A>metodę <xref:System.Windows.Media.Animation.ClockController>.</xref:System.Windows.Media.Animation.ClockController> </xref:System.Windows.Media.Animation.ClockController.Remove%2A> </xref:System.Windows.Media.Animation.ClockController> </xref:System.Windows.Media.Animation.AnimationClock> </xref:System.Windows.Media.Animation.Clock.Controller%2A> </xref:System.Windows.Media.Animation.AnimationClock> Jest to zazwyczaj wykonywane <xref:System.Windows.Media.Animation.Clock.Completed>programu obsługi zdarzeń dla obiektu clock.</xref:System.Windows.Media.Animation.Clock.Completed> Należy pamiętać, że tylko zegary głównego mogą być kontrolowane przez <xref:System.Windows.Media.Animation.ClockController>; <xref:System.Windows.Media.Animation.Clock.Controller%2A>Właściwość zegara podrzędnych zwraca `null`.</xref:System.Windows.Media.Animation.Clock.Controller%2A> </xref:System.Windows.Media.Animation.ClockController> Należy zauważyć, że <xref:System.Windows.Media.Animation.Clock.Completed>zdarzeń nie jest wywoływana, gdy efektywny czas trwania zegar jest nieskończoność.</xref:System.Windows.Media.Animation.Clock.Completed>  W takim przypadku użytkownik musi ustalić, kiedy wywołać metodę <xref:System.Windows.Media.Animation.ClockController.Remove%2A>.</xref:System.Windows.Media.Animation.ClockController.Remove%2A>       To przede wszystkim problemu dla animacji na obiektach, które mają długi okres istnienia.  Gdy obiekt jest bezużytecznych, jego zegary również są odłączone i w ramach odzyskiwania pamięci.       Aby uzyskać więcej informacji o obiektach zegara, zobacz [animacji i Przegląd systemu chronometrażu](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public System.Windows.Media.Animation.HandoffBehavior HandoffBehavior { get; set; }
    return:
      type: System.Windows.Media.Animation.HandoffBehavior
      description: "Jeden z <xref href=&quot;System.Windows.Media.Animation.HandoffBehavior&quot;> </xref> wartości wyliczenia. Wartość domyślna to <xref href=&quot;System.Windows.Media.Animation.HandoffBehavior&quot;> </xref>."
