  name: XmlDsigC14NTransform
  nameWithType: XmlDsigC14NTransform
  fullName: System.Security.Cryptography.Xml.XmlDsigC14NTransform
  type: Class
  summary: "Reprezentuje przekształcenie zapewniające kanoniczność C14N XML podpis cyfrowy zgodnie z definicją w sieci World Wide Web konsorcjum W3C, bez komentarzy."
  remarks: "Klasa XmlDsigC14NTransform reprezentuje przekształcenie zapewniające kanoniczność C14N XML, który opisuje forma kanoniczna dokumentu XML.  Tej transformacji umożliwia podpisującego utworzyć skrót (używany do tworzenia podpisu cyfrowego) przy użyciu forma kanoniczna dokumentu XML.  Adresat może zweryfikować podpisu cyfrowego XML przy użyciu tego samego forma kanoniczna dokumentu XML z taką samą transformację.       Jeśli musisz zapisać dokument XML, który nie zawiera komentarze, należy użyć klasy XmlDsigC14NTransform.       W większości przypadków nowe wystąpienie klasy transformacji zapewniania kanoniczności nie jest wymagane. Aby określić przekształcenie zapewniające kanoniczność, należy przekazać URI Uniform Resource Identifier () opisujący transformacji do <xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethod%2A>właściwość, która jest dostępna z <xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A>Właściwości.</xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A> </xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethod%2A>  Aby uzyskać odwołania do transformacji zapewniania kanoniczności, należy użyć <xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethodObject%2A>właściwość, która jest dostępna z <xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A>Właściwości.</xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A> </xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethodObject%2A>       Identyfikator URI, który opisuje klasy XmlDsigC14NTransform jest definiowana za pomocą <xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigC14NTransformUrl>pola i <xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigCanonicalizationUrl>pola.</xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigCanonicalizationUrl> </xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigC14NTransformUrl>       Należy tylko utworzyć nowe wystąpienie klasy transformacji zapewniania kanoniczności ręcznego tworzenia skrótu dokumentu XML lub przy użyciu własnego algorytm kanonizacji.       Aby uzyskać więcej informacji na temat przekształcania C14N zobacz sekcje 6.5 i 6.6.1 specyfikacji XMLDSIG, który jest dostępny w sieci World Wide Web konsorcjum (W3C) w www.w3.org/TR/xmldsig-core/. Algorytm kanonizacji jest zdefiniowany w specyfikacji W3C Canonical XML, która jest dostępna w www.w3.org/TR/xml-c14n."
  example:
  - "This section contains two code examples. The first example demonstrates how to sign non-XML data using a detached signature.  Example #1 creates a signature of www.microsoft.com in an XML file and then verifies the file.  The second example demonstrates how to call members of the XmlDsigC14NTransform class.  \n  \n **Example #1**  \n  \n [!code-cs[System.Security.Cryptography.XML-XMLDsigDetached#1](~/add/codesnippet/csharp/t-system.security.crypto_10_1.cs)]\n [!code-vb[System.Security.Cryptography.XML-XMLDsigDetached#1](~/add/codesnippet/visualbasic/t-system.security.crypto_10_1.vb)]\n [!code-cpp[System.Security.Cryptography.XML-XMLDsigDetached#1](~/add/codesnippet/cpp/t-system.security.crypto_10_1.cpp)]  \n  \n **Example #2**  \n  \n [!code-cpp[System.Security.Cryptography.XML.XMLDsigC14NTransform#2](~/add/codesnippet/cpp/t-system.security.crypto_10_2.cpp)]\n [!code-cs[System.Security.Cryptography.XML.XMLDsigC14NTransform#2](~/add/codesnippet/csharp/t-system.security.crypto_10_2.cs)]\n [!code-vb[System.Security.Cryptography.XML.XMLDsigC14NTransform#2](~/add/codesnippet/visualbasic/t-system.security.crypto_10_2.vb)]"
