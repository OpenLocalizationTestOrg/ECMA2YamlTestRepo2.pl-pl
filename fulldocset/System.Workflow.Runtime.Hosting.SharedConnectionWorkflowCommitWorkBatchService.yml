  summary: "Pobiera i ustawia określająca czy <xref href=&quot;System.Workflow.Runtime.Hosting.SharedConnectionWorkflowCommitWorkBatchService&quot;> </xref> ponowi zatwierdzania wsadu roboczego."
  remarks: "Ponownych prób pracy partii zatwierdzeń dla <xref:System.Workflow.ComponentModel.TransactionScopeActivity>działania musi być modelowane do przepływu pracy (zazwyczaj za pomocą chwilę pętli i wyjątków programu obsługi poza <xref:System.Workflow.ComponentModel.TransactionScopeActivity>).</xref:System.Workflow.ComponentModel.TransactionScopeActivity> </xref:System.Workflow.ComponentModel.TransactionScopeActivity> <xref:System.Workflow.Runtime.Hosting.SharedConnectionWorkflowCommitWorkBatchService>Nie może wykonać ponownych prób w takim przypadku ponieważ nie zostały uruchomione (i w związku z tym nie jest właścicielem) transakcji.</xref:System.Workflow.Runtime.Hosting.SharedConnectionWorkflowCommitWorkBatchService>       Oprócz ustawiany programowo, można włączyć tę funkcję za pomocą pliku konfiguracji. Aby uzyskać więcej informacji na temat ustawić tę właściwość za pomocą pliku konfiguracji, zobacz [pliki konfiguracji przepływu pracy](http://msdn.microsoft.com/en-us/ada4bb90-6c9d-4f3d-a9d0-b559bb0f9909).       Ogólne informacje na temat ponawianie próby transakcje partii pracy, zobacz [przetwarzanie wsadowe informacje o stanie w przepływach pracy](http://msdn.microsoft.com/en-us/ecda18ba-9140-4bd7-b13d-6787fdf5959d)."
  syntax:
    content: public bool EnableRetries { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli usługa powinna ponowić zatwierdzania wsadu roboczego; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Wartość domyślna to <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
