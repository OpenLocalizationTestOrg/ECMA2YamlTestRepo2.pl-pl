  summary: "Oznacza wersję udostępnionego połączenia <xref href=&quot;System.Workflow.Runtime.Hosting.WorkflowCommitWorkBatchService&quot;> </xref> usługi używane przez środowisko uruchomieniowe. W tym kontekście udostępnionego połączenia oznacza, że usługa używa tego samego połączenia SQL dla usługi śledzenia i trwałości."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Usługa SharedConnectionWorkflowCommitWorkBatchService jest używana dla transakcji bazy danych, które używają udostępnionego połączenia między różnymi obiektami. Aby użyć SharedConnectionWorkflowCommitWorkBatchService zamiast <xref:System.Workflow.Runtime.Hosting.DefaultWorkflowCommitWorkBatchService>w Twojej <xref:System.Workflow.Runtime.WorkflowRuntime>wystąpienia, należy użyć <xref:System.Workflow.Runtime.WorkflowRuntime.AddService%2A>— Metoda.</xref:System.Workflow.Runtime.WorkflowRuntime.AddService%2A> </xref:System.Workflow.Runtime.WorkflowRuntime> </xref:System.Workflow.Runtime.Hosting.DefaultWorkflowCommitWorkBatchService>      > [!IMPORTANT] > Jeśli działa serwer SQL używane przez SharedConnectionWorkflowCommitWorkBatchService takim jak spowodowane SQL klastra pracy awaryjnej lub sporadycznymi problemami z siecią, SharedConnectionWorkflowCommitWorkBatchService ponowi próbę wykonania procesu zatwierdzania maksymalnie 20 razy przed zgłoszeniem <xref:System.Workflow.Runtime.WorkflowRuntime.ServicesExceptionNotHandled>zdarzeń.</xref:System.Workflow.Runtime.WorkflowRuntime.ServicesExceptionNotHandled>"
