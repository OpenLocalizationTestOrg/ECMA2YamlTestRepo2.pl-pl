  summary: "Animuje z <xref:System.Decimal>wartość poprzedniej ramki klucza na własnym <xref:System.Windows.Media.Animation.DecimalKeyFrame.Value*>przy użyciu interpolacji liniowej.</xref:System.Windows.Media.Animation.DecimalKeyFrame.Value*> </xref:System.Decimal>"
  remarks: "Ta klasa jest używana jako część <xref:System.Windows.Media.Animation.DecimalKeyFrameCollection>w połączeniu z <xref:System.Windows.Media.Animation.DecimalAnimationUsingKeyFrames>do animowania <xref:System.Decimal>wartość właściwości wzdłuż zestaw klatek kluczowych.</xref:System.Decimal> </xref:System.Windows.Media.Animation.DecimalAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.DecimalKeyFrameCollection>       Ramka klucza definiuje segment <xref:System.Windows.Media.Animation.DecimalAnimationUsingKeyFrames>do której on należy.</xref:System.Windows.Media.Animation.DecimalAnimationUsingKeyFrames> Każdy klatki ma obiekt docelowy <xref:System.Windows.Media.Animation.DecimalKeyFrame.Value%2A>i <xref:System.Windows.Media.Animation.DecimalKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.DecimalKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.DecimalKeyFrame.Value%2A> <xref:System.Windows.Media.Animation.DecimalKeyFrame.KeyTime%2A>Określa czas, w którym klatek kluczowych <xref:System.Windows.Media.Animation.DecimalKeyFrame.Value%2A>zostanie osiągnięty.</xref:System.Windows.Media.Animation.DecimalKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.DecimalKeyFrame.KeyTime%2A> Klatek kluczowych animuje z wartością docelową poprzedniej ramki klucza do wartości docelowej. Rozpoczyna się po poprzedniej ramki klucza kończy się i kończy się po osiągnięciu własnego klucza czasu.       Liniowy klatek kluczowych, takich jak LinearDecimalKeyFrame utworzyć smooth, liniowy interpolacji między wartościami."
