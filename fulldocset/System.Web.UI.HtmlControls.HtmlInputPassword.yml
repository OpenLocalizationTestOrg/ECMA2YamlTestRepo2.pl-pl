  summary: "Zezwala na dostęp programistyczny umożliwiający HTML <xref uid=&quot;langword_csharp_&lt;input type= password&gt;&quot; name=&quot;&lt;input type= password&gt;&quot; href=&quot;&quot;> </xref> elementu na serwerze."
  remarks: "Jest pochodną klasy HtmlInputPassword <xref:System.Web.UI.HtmlControls.HtmlInputText>klasy i jest używany do utworzenia pola jednego wiersza tekstu, który umożliwia użytkownikowi wprowadzenie hasła.</xref:System.Web.UI.HtmlControls.HtmlInputText> Przy korzystaniu z formantu HtmlInputPassword <xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A>Właściwości jest przesyłana do serwera z każdym przesłaniu formularza.</xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A> <xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A>Właściwość HtmlInputPassword formant nie jest utrwalona w widoku stanu.</xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A>       <xref:System.Web.UI.HtmlControls.HtmlInputText.MaxLength%2A>Właściwość określa maksymalną liczbę znaków, jaką można wpisać w polu tekstowym.</xref:System.Web.UI.HtmlControls.HtmlInputText.MaxLength%2A> <xref:System.Web.UI.HtmlControls.HtmlInputText.Size%2A>Właściwość pozwala określić szerokość pola tekstowego.</xref:System.Web.UI.HtmlControls.HtmlInputText.Size%2A> Użyj <xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A>Właściwości w celu określenia wartości wprowadzonej w polu tekstowym przez użytkownika.</xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A> Kontrola HtmlInputPassword zapewnia <xref:System.Web.UI.HtmlControls.HtmlInputText.ServerChange>zdarzenie, które jest wywoływane, gdy <xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A>Właściwości zmiany wartości między ogłoszenia na serwerze.</xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A> </xref:System.Web.UI.HtmlControls.HtmlInputText.ServerChange> Dzięki temu można utworzyć procedury obsługi zdarzeń, który wykonuje niestandardowy zestaw instrukcji zawsze, gdy zdarzenie jest wywoływane.      > [!NOTE] > HtmlInputPassword kontroli zapewnia wbudowane możliwości publikowania na serwer. Należy podać inny formant na stronie sieci Web obsługującej ogłoszenie do serwera, takich jak <xref:System.Web.UI.HtmlControls.HtmlButton>lub <xref:System.Web.UI.HtmlControls.HtmlInputSubmit>kontroli.</xref:System.Web.UI.HtmlControls.HtmlInputSubmit> </xref:System.Web.UI.HtmlControls.HtmlButton>       Aby uzyskać listę początkowe wartości właściwości dla wystąpienia HtmlInputPassword, zobacz <xref:System.Web.UI.HtmlControls.HtmlInputPassword.%23ctor%2A>konstruktora.</xref:System.Web.UI.HtmlControls.HtmlInputPassword.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use the `<input type=text>`, `<input type=password>`, and `<input type=submit>` HTML controls declaratively on a Web Forms page.  \n  \n [!code-cs[System.Web.UI.HtmlControls.HtmlInput_1#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_17_1.aspx)]\n [!code-vb[System.Web.UI.HtmlControls.HtmlInput_1#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_17_1.aspx)]  \n  \n The following code example demonstrates how to add the same HTML controls programmatically during a call to the `Page_Load` method.  \n  \n [!code-vb[System.Web.UI.HtmlControls.HtmlInput_2#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_17_2.aspx)]\n [!code-cs[System.Web.UI.HtmlControls.HtmlInput_2#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_17_2.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("ServerChange")]

