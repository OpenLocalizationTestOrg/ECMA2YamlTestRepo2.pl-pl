  summary: "Abstrakcyjna klasa, która reprezentuje odpowiedź pojedynczego zapytania lub tworzenia, aktualizacji lub operacji usuwania."
  remarks: "`OperationResponse` Klasa jest używana do przechowywania informacji współużytkowanych przez typy dwie odpowiedzi, ale ta klasa nie jest przeznaczona do użycia bezpośrednio przez dewelopera. Zamiast tego należy można rzutować tego obiektu odpowiedzi na konkretnym <xref:System.Data.Services.Client.QueryResponse>lub <xref:System.Data.Services.Client.ChangesetResponse>typ zawierający dodatkowe operacji określonych danych.</xref:System.Data.Services.Client.ChangesetResponse> </xref:System.Data.Services.Client.QueryResponse>"
