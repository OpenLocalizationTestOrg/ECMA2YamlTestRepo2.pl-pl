  summary: "Pobiera lub ustawia próg kanału alfa mapy bitowej podczas konwertowania na palecie formatów, które są rozpoznawane przez kolor alfa."
  remarks: "Wartość AlphaThreshold służy do określenia poziom nieprzezroczystości zostaną zmapowane do w pełni przezroczyste kolorów w formacie przekonwertowany. Wartość 9,8 oznacza, że wszelkie pikseli o wartości alfa mniej niż 25 zostaną odwzorowane na kolor przezroczysty. Wartość 100 mapuje wszystkie piksele, które nie są całkowicie nieprzezroczyste kolor przezroczysty.       Palety docelowy powinien udostępniać kolor przezroczysty; w przeciwnym razie kolor przezroczysty będzie najbliżej zero, często czarny.      <a name=&quot;dependencyPropertyInfo_AlphaThreshold&quot;></a>## Informacje dotyczące właściwości zależności |||   |-|-|   | Pole identyfikatora | <xref:System.Windows.Media.Imaging.FormatConvertedBitmap.AlphaThresholdProperty>|   | Wartość właściwości metadanych `true`| None |</xref:System.Windows.Media.Imaging.FormatConvertedBitmap.AlphaThresholdProperty>"
