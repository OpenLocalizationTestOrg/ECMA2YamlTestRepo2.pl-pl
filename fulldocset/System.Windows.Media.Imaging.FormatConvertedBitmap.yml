  remarks: "Implementuje FormatConvertedBitmap <xref:System.ComponentModel.ISupportInitialize>interfejsu w celu zoptymalizowania inicjowania na wiele właściwości.</xref:System.ComponentModel.ISupportInitialize> Zmiany właściwości mogą być tylko podczas inicjowania obiektu. Wywołanie <xref:System.Windows.Media.Imaging.FormatConvertedBitmap.BeginInit%2A>sygnalizują, że Inicjowanie zostało uruchomione i <xref:System.Windows.Media.Imaging.FormatConvertedBitmap.EndInit%2A>sygnalizują, że Inicjowanie zostało zakończone.</xref:System.Windows.Media.Imaging.FormatConvertedBitmap.EndInit%2A> </xref:System.Windows.Media.Imaging.FormatConvertedBitmap.BeginInit%2A> Po zainicjowaniu zmiany właściwości są ignorowane.       FormatConvertedBitmap obiektów utworzonych przy użyciu <xref:System.Windows.Media.Imaging.FormatConvertedBitmap.%23ctor%28System.Windows.Media.Imaging.BitmapSource%2CSystem.Windows.Media.PixelFormat%2CSystem.Windows.Media.Imaging.BitmapPalette%2CSystem.Double%29>konstruktora są automatycznie zainicjowane, a zmiany właściwości są ignorowane.</xref:System.Windows.Media.Imaging.FormatConvertedBitmap.%23ctor%28System.Windows.Media.Imaging.BitmapSource%2CSystem.Windows.Media.PixelFormat%2CSystem.Windows.Media.Imaging.BitmapPalette%2CSystem.Double%29>       W przypadku konwersji formatu przestrzeni kolorów RGB o różnej charakterystyce <xref:System.Windows.Media.Imaging.ColorConvertedBitmap>Klasa powinna być używana.</xref:System.Windows.Media.Imaging.ColorConvertedBitmap> Konwersje między przestrzenie muszą profilu koloru źródłowego i docelowego profilu kolorów dla mapowania przestrzeni zapewnienie konwersji niezawodnej kolor. Profile kolorów są dostarczane przez <xref:System.Windows.Media.ColorContext>Parametry <xref:System.Windows.Media.Imaging.ColorConvertedBitmap.%23ctor%2A>lub <xref:System.Windows.Media.Imaging.ColorConvertedBitmap.DestinationColorContext%2A>i <xref:System.Windows.Media.Imaging.ColorConvertedBitmap.SourceColorContext%2A>Właściwości.</xref:System.Windows.Media.Imaging.ColorConvertedBitmap.SourceColorContext%2A> </xref:System.Windows.Media.Imaging.ColorConvertedBitmap.DestinationColorContext%2A> </xref:System.Windows.Media.Imaging.ColorConvertedBitmap.%23ctor%2A> </xref:System.Windows.Media.ColorContext>       Tagi metadane dotyczące obrazu danych musi zostać zaktualizowany, jeśli jest zapisywany obraz do pliku, po zastosowaniu transformacji."
