- uid: System.Activities.DurableInstancing.SqlWorkflowInstanceStore.InstanceLockedExceptionAction
  id: InstanceLockedExceptionAction
  parent: System.Activities.DurableInstancing.SqlWorkflowInstanceStore
  langs:
  - csharp
  name: InstanceLockedExceptionAction
  nameWithType: SqlWorkflowInstanceStore.InstanceLockedExceptionAction
  fullName: System.Activities.DurableInstancing.SqlWorkflowInstanceStore.InstanceLockedExceptionAction
  type: Property
  assemblies:
  - System.Activities.DurableInstancing
  namespace: System.Activities.DurableInstancing
  summary: "Określa akcję do wykonania, kiedy dostawca trwałości przechwytuje <xref href=&quot;System.Runtime.DurableInstancing.InstanceLockedException&quot;> </xref>."
  remarks: "Określ akcję, gdy wystąpienie usługi przepływu pracy napotyka <xref:System.Runtime.DurableInstancing.InstanceLockedException>.</xref:System.Runtime.DurableInstancing.InstanceLockedException> wypadają hosta usługi Host usługi otrzyma <xref:System.Runtime.DurableInstancing.InstanceLockedException>podczas próby blokady wystąpienia, które jest już zablokowany przez innego właściciela.</xref:System.Runtime.DurableInstancing.InstanceLockedException> Możliwe wartości to na poniższej liście:- **Brak**. Host usługi nie jest podejmowana próba blokady wystąpienia i przekazuje <xref:System.Runtime.DurableInstancing.InstanceLockedException>do obiektu wywołującego.</xref:System.Runtime.DurableInstancing.InstanceLockedException>      - **BasicRetry**. Host usługi reattempts do zablokowania wystąpienia z interwałem ponawiania prób liniowej i przekazuje wyjątek do wywołującego na końcu sekwencji.      - **AggressiveRetry**. Host usługi reattempts do zablokowania wystąpienia o rośnie wykładniczo opóźnienie i przekazuje <xref:System.Runtime.DurableInstancing.InstanceLockedException>do wywołującego na końcu sekwencji.</xref:System.Runtime.DurableInstancing.InstanceLockedException> Interwały są krótkie począwszy próba tak szybko, jak to możliwe i interwałów zwiększa się o każdym nieudanej próbie blokady."
  example:
  - "The following code sample demonstrates using InstanceLockedExceptionAction in a <xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore>. This example is from the [Built-in Configuration](~/add/includes/ajax-current-ext-md.md) sample.  \n  \n [!code-cs[wfs_BuiltInConfiguration#1](~/add/codesnippet/csharp/ee37a22d-0628-499b-95c7-_1.cs)]"
  syntax:
