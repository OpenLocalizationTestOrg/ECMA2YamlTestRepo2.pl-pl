  summary: 'Kojarzy określonych właściwości z wystąpieniem przepływu pracy, dzięki czemu można wyszukać wystąpienia na podstawie określonej wartości tych właściwości. Proste typy mogą być te właściwości, które mogą być używane w zapytaniach zewnętrznych (na przykład: Int64, String, itd.) lub serializacji typu binarnego (byte[]). Właściwości binarnych są zwykle używane do przechowywania danych śledzenia.'
