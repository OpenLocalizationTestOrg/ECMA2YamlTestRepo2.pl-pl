- uid: System.Activities.DurableInstancing.SqlWorkflowInstanceStore.RunnableInstancesDetectionPeriod
  id: RunnableInstancesDetectionPeriod
  parent: System.Activities.DurableInstancing.SqlWorkflowInstanceStore
  langs:
  - csharp
  name: RunnableInstancesDetectionPeriod
  nameWithType: SqlWorkflowInstanceStore.RunnableInstancesDetectionPeriod
  fullName: System.Activities.DurableInstancing.SqlWorkflowInstanceStore.RunnableInstancesDetectionPeriod
  type: Property
  assemblies:
  - System.Activities.DurableInstancing
  namespace: System.Activities.DurableInstancing
  summary: "Określa okres czasu, po którym magazyn wystąpienia przepływu pracy SQL uruchamia zadanie wykrywania wykryć żadnych wystąpień przepływów pracy do uruchomienia lub aktywowalnej w bazie danych trwałości od poprzedniego cyklu wykrywania."
  remarks: "<xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore>Uruchamia zadanie wewnętrznego, które okresowo budzi i sprawdza, czy wszelkie do uruchomienia wystąpień istnieje w bazie danych trwałości.</xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore> Wystąpienie jest *do uruchomienia*, jeśli nie jest w stanie wstrzymania lub stanu ukończenia i spełnia następujące warunki:-wystąpienie jest odblokowany, a ma oczekujące czasomierza, który wygasł.      -Wystąpienia jest odblokowany, a jego stan jest **Executing**.      -Wystąpienia znajdują się wygasłe blokady.       W magazynie wystąpień przepływu pracy SQL zgłasza <xref:System.Activities.DurableInstancing.HasRunnableWorkflowEvent>gdy znajdzie do uruchomienia wystąpienie w bazie danych i również znajduje stanie ładowania wystąpienia uruchomionej na komputerze hosta przepływów pracy.</xref:System.Activities.DurableInstancing.HasRunnableWorkflowEvent>       Po otrzymaniu przez hosta przepływu pracy tego zdarzenia, wykonuje <xref:System.Activities.DurableInstancing.TryLoadRunnableWorkflowCommand>przed w magazynie wystąpień, aby załadować wystąpienia w pamięci.</xref:System.Activities.DurableInstancing.TryLoadRunnableWorkflowCommand>       Typ właściwości jest TimeSpan i wartość ma postać &quot;hh: mm:&quot;. Minimalna wartość to &quot;00:&00;:01&quot; (1 s). W razie pominięcia wartością domyślną &quot;00:&00;:05&quot; (5 s). Ten parametr jest opcjonalny parametr."
  example:
  - "The following code sample demonstrates using RunnableInstancesDetectionPeriod in a <xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore>. This example is from the [Built-in Configuration](~/add/includes/ajax-current-ext-md.md) sample.  \n  \n [!code-cs[wfs_BuiltInConfiguration#1](~/add/codesnippet/csharp/fbed6199-3a8d-437a-a553-_1.cs)]"
  syntax:
    content: public TimeSpan RunnableInstancesDetectionPeriod { get; set; }
    return:
      type: System.TimeSpan
      description: "Zwraca <xref:System.TimeSpan>.</xref:System.TimeSpan>"
  overload: System.Activities.DurableInstancing.SqlWorkflowInstanceStore.RunnableInstancesDetectionPeriod*
  exceptions: []
  platform:
  - net462
