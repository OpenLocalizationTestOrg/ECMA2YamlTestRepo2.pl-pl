  remarks: "Możliwe wartości to &quot;DeleteNothing&quot; i &quot;DeleteAll&quot;. Wartość domyślna to &quot;DeleteAll&quot;. Jeśli właściwość jest ustawiona na &quot;DeleteNothing&quot;, dostawca trwałości przechowuje wszystkie dane wystąpienia oraz metadanych w bazie danych trwałości po zakończeniu działania wystąpienia przepływu pracy. Jeśli właściwość jest ustawiona na &quot;DeleteAll&quot;, dostawca trwałości usuwa wszystkie dane wystąpienia i metadanych, po zakończeniu działania wystąpienia przepływu pracy."
