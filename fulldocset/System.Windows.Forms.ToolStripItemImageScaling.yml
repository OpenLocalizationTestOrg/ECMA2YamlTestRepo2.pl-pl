  remarks: "<xref:System.Windows.Forms.ToolStripItem.Image%2A>, <xref:System.Windows.Forms.ToolStripItem.ImageAlign%2A>, <xref:System.Windows.Forms.ToolStripItem.ImageIndex%2A>, <xref:System.Windows.Forms.ToolStripItem.ImageKey%2A>, I <xref:System.Windows.Forms.ToolStripItem.ImageScaling%2A>Właściwości odnoszą się do różnych aspektów obsługi obrazów.</xref:System.Windows.Forms.ToolStripItem.ImageScaling%2A> </xref:System.Windows.Forms.ToolStripItem.ImageKey%2A> </xref:System.Windows.Forms.ToolStripItem.ImageIndex%2A> </xref:System.Windows.Forms.ToolStripItem.ImageAlign%2A> </xref:System.Windows.Forms.ToolStripItem.Image%2A> Obrazy w <xref:System.Windows.Forms.ToolStrip>formantów przez ustawienie tych właściwości bezpośrednio lub przez ustawienie Uruchom czas — tylko do <xref:System.Windows.Forms.ToolStrip.ImageList%2A>Właściwości.</xref:System.Windows.Forms.ToolStrip.ImageList%2A> </xref:System.Windows.Forms.ToolStrip>       Skalowanie obrazu jest określany przez interakcji właściwości zarówno <xref:System.Windows.Forms.ToolStrip>i <xref:System.Windows.Forms.ToolStripItem>, wykonując następujące czynności:- <xref:System.Windows.Forms.ToolStrip.ImageScalingSize%2A>Skala finalnego obrazu określone przez kombinację obrazu <xref:System.Windows.Forms.ToolStripItem.ImageScaling%2A>ustawienie i kontenera <xref:System.Windows.Forms.ToolStrip.AutoSize%2A>ustawienie.</xref:System.Windows.Forms.ToolStrip.AutoSize%2A> </xref:System.Windows.Forms.ToolStripItem.ImageScaling%2A> </xref:System.Windows.Forms.ToolStrip.ImageScalingSize%2A> </xref:System.Windows.Forms.ToolStripItem> </xref:System.Windows.Forms.ToolStrip>          -Jeśli <xref:System.Windows.Forms.ToolStrip.AutoSize%2A>jest `true` (ustawienie domyślne) i ToolStripItemImageScaling jest Dopasuj rozmiar, rozmiar rzeczywisty obraz występuje i <xref:System.Windows.Forms.ToolStrip>rozmiar jest to, że największy element lub wyznaczonych minimalny rozmiar.</xref:System.Windows.Forms.ToolStrip> </xref:System.Windows.Forms.ToolStrip.AutoSize%2A>          -Jeśli <xref:System.Windows.Forms.ToolStrip.AutoSize%2A>jest `false` i ToolStripItemImageScaling to None, ani obraz ani <xref:System.Windows.Forms.ToolStrip>Skalowanie występuje.</xref:System.Windows.Forms.ToolStrip> </xref:System.Windows.Forms.ToolStrip.AutoSize%2A>       Aby kontrolować rozmiar obrazu, należy użyć <xref:System.Windows.Forms.ToolStrip.ImageScalingSize%2A>Właściwości.</xref:System.Windows.Forms.ToolStrip.ImageScalingSize%2A>"
