  name: CheckBoxRenderer
  nameWithType: CheckBoxRenderer
  fullName: System.Windows.Forms.CheckBoxRenderer
  type: Class
  summary: "Udostępnia metody używane do renderowania kontrolki pola wyboru z lub bez stylów wizualnych. Ta klasa nie może być dziedziczona."
  remarks: "Klasa CheckBoxRenderer udostępnia zestaw `static` metod, które mogą służyć do renderowania kontrolki pola wyboru. Renderowanie formantu odwołuje się do rysowania formantu interfejsu użytkownika. Rysuj pole wyboru, użyj jednej z <xref:System.Windows.Forms.CheckBoxRenderer.DrawCheckBox%2A>metody.</xref:System.Windows.Forms.CheckBoxRenderer.DrawCheckBox%2A> Te metody oferują różne opcje, takie jak rysowanie tekstu lub obrazów z polem wyboru.       Jeżeli style wizualne są włączone w systemie operacyjnym i style wizualne są stosowane do bieżącej aplikacji <xref:System.Windows.Forms.CheckBoxRenderer.DrawCheckBox%2A>narysuje pola wyboru z aktualnym stylu wizualnym.</xref:System.Windows.Forms.CheckBoxRenderer.DrawCheckBox%2A> W przeciwnym razie <xref:System.Windows.Forms.CheckBoxRenderer.DrawCheckBox%2A>narysuje pole wyboru przy użyciu klasycznego stylu systemu Windows.</xref:System.Windows.Forms.CheckBoxRenderer.DrawCheckBox%2A> Jest to przydatne, jeśli jest rysowany kontrolkę niestandardową, która automatycznie powinna być zgodna bieżące ustawienie stylu wizualnego systemu operacyjnego.       Ta klasa opakowuje funkcję, <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName>która ma ustawioną wartość jednego z elementów udostępnianych przez <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Button.CheckBox?displayProperty=fullName>klasę.</xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Button.CheckBox?displayProperty=fullName> </xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName> Aby uzyskać więcej informacji, zobacz [renderowanie formantów przy użyciu stylów wizualnych](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to write a custom control that uses the <xref:System.Windows.Forms.CheckBoxRenderer.DrawCheckBox%2A> method to draw a check box that responds to mouse clicks.  \n  \n [!code-cpp[System.Windows.Forms.CheckBoxRenderer#0](~/add/codesnippet/cpp/t-system.windows.forms.c_21_1.cpp)]\n [!code-cs[System.Windows.Forms.CheckBoxRenderer#0](~/add/codesnippet/csharp/t-system.windows.forms.c_21_1.cs)]\n [!code-vb[System.Windows.Forms.CheckBoxRenderer#0](~/add/codesnippet/visualbasic/t-system.windows.forms.c_21_1.vb)]"
