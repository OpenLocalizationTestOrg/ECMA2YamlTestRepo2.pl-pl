  name: ImageBrush
  nameWithType: ImageBrush
  fullName: System.Windows.Media.ImageBrush
  type: Class
  summary: "Umożliwia malowanie obszaru z obrazem."
  remarks: "ImageBrush jest typem <xref:System.Windows.Media.TileBrush>definiuje zawartość jako obrazu, który jest określony przez jego <xref:System.Windows.Media.ImageBrush.ImageSource%2A>Właściwości.</xref:System.Windows.Media.ImageBrush.ImageSource%2A> </xref:System.Windows.Media.TileBrush> Można kontrolować sposób obraz jest rozciągany tak, wyrównany i sąsiadującym, dzięki któremu można utworzyć wzorców i innych skutków. Na poniższych ilustracjach przedstawiono niektóre efekty, które mogą zostać osiągnięty przy ImageBrush.       ![Przykładowe dane wyjściowe ImageBrush](~/add/media/wcpsdk-mmgraphics-imagebrushexamples.gif &quot;ImageBrush output przykłady&quot;) ImageBrush można malować kształtów, kontrolek, tekst i bardziej jak wspomniano, ImageBrush rysują obszar o <xref:System.Windows.Media.ImageSource>.</xref:System.Windows.Media.ImageSource> Najczęściej spotykanym typem z <xref:System.Windows.Media.ImageSource>do użycia z ImageBrush jest <xref:System.Windows.Media.Imaging.BitmapImage>, która opisuje grafiki mapy bitowej.</xref:System.Windows.Media.Imaging.BitmapImage> </xref:System.Windows.Media.ImageSource> Można użyć <xref:System.Windows.Media.DrawingImage>namalować przy użyciu <xref:System.Windows.Media.Drawing>obiekt, ale jej użycie jest łatwiejsze <xref:System.Windows.Media.DrawingBrush>zamiast.</xref:System.Windows.Media.DrawingBrush> </xref:System.Windows.Media.Drawing> </xref:System.Windows.Media.DrawingImage> Aby uzyskać więcej informacji na temat <xref:System.Windows.Media.ImageSource>obiekty, zobacz [Imaging omówienie](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Media.ImageSource>       Aby uzyskać więcej informacji na temat funkcji ImageBrush zobacz [malowanie obrazów, rysunki i elementy wizualne](~/add/includes/ajax-current-ext-md.md) omówienie.      ## Funkcje obiektu freezable ponieważ dziedziczy po klasie ImageBrush <xref:System.Windows.Freezable>, obiekty ImageBrush uzyskać kilka specjalne funkcje, takie jak: mogą być deklarowane jako współużytkowane przez wiele obiektów, aby poprawić wydajność jest tylko do odczytu, sklonowany i wprowadzone awaryjny wątku.</xref:System.Windows.Freezable> Aby uzyskać więcej informacji na temat funkcji udostępnianych przez <xref:System.Windows.Freezable>obiekty, zobacz [obiektu Freezable Przegląd obiektów](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
  syntax:
    content: 'public sealed class ImageBrush : System.Windows.Media.TileBrush'
