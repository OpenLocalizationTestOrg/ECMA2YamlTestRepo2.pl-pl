  remarks: "Ta klasa udostępnia wiele konwersji funkcje i udostępnia również GDI + <xref:System.Drawing.Graphics>obiektu.</xref:System.Drawing.Graphics> Należy pamiętać, że podczas renderowania jako skalowalne wektor grafiki SVG, użycie <xref:System.Drawing.Graphics>obiekt Rysowanie niestandardowe nie będą dołączane jako część dokumentu SVG.</xref:System.Drawing.Graphics>       Należy pamiętać, że, domyślnie <xref:System.Drawing.Graphics>Funkcje zajmuje bezwzględnej współrzędnych.</xref:System.Drawing.Graphics> Dlatego metody konwersji tej klasy powinny być przydatne w przypadku wykonywania operacji rysowania.       Obiekt ChartGraphics jest widoczna w <xref:System.Windows.Forms.DataVisualization.Charting.ChartPaintEventArgs.ChartGraphics%2A>właściwości <xref:System.Windows.Forms.DataVisualization.Charting.ChartPaintEventArgs>klasy? qualifyHint = False & autoUpgrade = True, co ułatwia wykonywać Rysowanie niestandardowego w <xref:System.Windows.Forms.DataVisualization.Charting.Chart.PrePaint>i <xref:System.Windows.Forms.DataVisualization.Charting.Chart.PostPaint>zdarzeń.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.PostPaint> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.PrePaint> </xref:System.Windows.Forms.DataVisualization.Charting.ChartPaintEventArgs> </xref:System.Windows.Forms.DataVisualization.Charting.ChartPaintEventArgs.ChartGraphics%2A>      > [!IMPORTANT] > Przypadku istotnych zmian do domyślne zachowanie <xref:System.Drawing.Graphics>obiektu obrazu wykresu i jego skojarzone elementy mogą zostać nieprawidłowo sformułowane.</xref:System.Drawing.Graphics> Na przykład pozycjonowanie mogą ulec zmianie. Zdecydowanie zaleca się, że możesz także zapoznanie się z GDI + przed wprowadzeniem żadnych znaczących zmian właściwości <xref:System.Drawing.Graphics>obiektu.</xref:System.Drawing.Graphics>"
