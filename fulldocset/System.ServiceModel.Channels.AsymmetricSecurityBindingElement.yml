  name: AsymmetricSecurityBindingElement
  nameWithType: AsymmetricSecurityBindingElement
  fullName: System.ServiceModel.Channels.AsymmetricSecurityBindingElement
  type: Class
  summary: "Reprezentuje element niestandardowego powiązania, który obsługuje kanał zabezpieczenia za pomocą szyfrowanie asymetryczne. Ten element powiązania zaloguje się przy użyciu tokenu uwierzytelniania nadawcy wiadomości i szyfrowanie wiadomości za pomocą tokenu adresata."
  remarks: "Wiązanie niestandardowe zawiera kolekcję elementów w określonej kolejności wiązania: element, który reprezentuje ze szczytu stosu powiązanie najpierw została dodana, następny element w dół stosu powiązanie zostanie dodany drugi, itd.      ### Aby dodać tę klasę do powiązania 1.  Utwórz <xref:System.ServiceModel.Channels.BindingElementCollection>.</xref:System.ServiceModel.Channels.BindingElementCollection>      2.  Tworzenie elementów niestandardowego powiązania, które jest powyżej tego elementu powiązania w stosie powiązanie, takie jak opcjonalne <xref:System.ServiceModel.Channels.TransactionFlowBindingElement>i <xref:System.ServiceModel.Channels.ReliableSessionBindingElement>.</xref:System.ServiceModel.Channels.ReliableSessionBindingElement> </xref:System.ServiceModel.Channels.TransactionFlowBindingElement>      3.  Dodaj elementy utworzone w poprzednim kolejności w celu <xref:System.ServiceModel.Channels.BindingElementCollection>przy użyciu <xref:System.ServiceModel.Channels.BindingElementCollection.InsertItem%28System.Int32%2CSystem.ServiceModel.Channels.BindingElement%29>metody.</xref:System.ServiceModel.Channels.BindingElementCollection.InsertItem%28System.Int32%2CSystem.ServiceModel.Channels.BindingElement%29> </xref:System.ServiceModel.Channels.BindingElementCollection>      4.  Utwórz wystąpienie element AsymmetricSecurityBindingElement i dodaj go do kolekcji.      5.  Dodaj wszelkie dodatkowe niestandardowego powiązania elementów do kolekcji, takie jak <xref:System.ServiceModel.Channels.TcpTransportBindingElement>.</xref:System.ServiceModel.Channels.TcpTransportBindingElement>       Przed użyciem tej klasy, należy określić, czy powiązanie standardowe spełnia wymagań dotyczących zabezpieczeń.      > [!NOTE] > Utworzone wystąpienie tego obiektu należy traktować właściwości klasy podstawowej <xref:System.ServiceModel.Channels.SecurityBindingElement>jako niezmienialny.</xref:System.ServiceModel.Channels.SecurityBindingElement> Wywołania ustawiony na niektóre właściwości może mieć nieprzewidywalne skutki: powiązanie może zachowywać się tak, jakby właściwość zachowane jego stara wartość z błąd czasu wykonywania jest jedyną reakcją problemu. Dwie właściwości znane będzie działać w ten sposób są <xref:System.ServiceModel.Security.Tokens.IssuedSecurityTokenParameters.KeyType%2A>i <xref:System.ServiceModel.Channels.SecurityBindingElement.MessageSecurityVersion%2A>.</xref:System.ServiceModel.Channels.SecurityBindingElement.MessageSecurityVersion%2A> </xref:System.ServiceModel.Security.Tokens.IssuedSecurityTokenParameters.KeyType%2A> Mogą istnieć inne właściwości, których to dotyczy."
  example:
  - "The following example shows how to use this class to create a custom binding that includes this class as a security binding element. [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)] the code in this example, see [How to: Consistently Reference X.509 Certificates](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[S_UEAssymetricSecurityBindingElement#1](~/add/codesnippet/csharp/t-system.servicemodel.ch_3_1.cs)]\n [!code-vb[S_UEAssymetricSecurityBindingElement#1](~/add/codesnippet/visualbasic/t-system.servicemodel.ch_3_1.vb)]"
  syntax:
    content: 'public sealed class AsymmetricSecurityBindingElement : System.ServiceModel.Channels.SecurityBindingElement, System.ServiceModel.Description.IPolicyExportExtension'
  inheritance:
  - System.ServiceModel.Channels.SecurityBindingElement
  implements:
