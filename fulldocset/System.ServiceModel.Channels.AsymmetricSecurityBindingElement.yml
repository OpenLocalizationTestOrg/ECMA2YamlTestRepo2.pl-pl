    return:
      type: System.ServiceModel.Channels.BindingElement
      description: "A <xref:System.ServiceModel.Channels.BindingElement>obiektu z wartości właściwości równe tym bieżącego wystąpienia.</xref:System.ServiceModel.Channels.BindingElement>"
