  name: ExpandSegment
  nameWithType: ExpandSegment
  fullName: System.Data.Services.ExpandSegment
  type: Class
  summary: "Segment kwerendę, która wskazuje, czy dane powinny być zwracane wbudowanego zamiast jako odroczonego zawartość."
  remarks: "`$expand`Klauzuli wskazuje, że każdy `$expand`element powinien być w pełni rozwinięta. Na przykład wartość `OrderLines.Product.Image` z `$expand` powoduje, że `OrderLines`, `Product` poszczególnych elementów `OrderLines`i `Image` z `Product` poszczególnych elementów `OrderLines` do wyodrębnienia.       Właściwość lewej w `$expand` klauzuli musi być właściwością w typie jednostki w zestawie jednostek identyfikowane przez ostatni segment ścieżki w identyfikatorze URI żądania.       Nadmiarowy rozwiń klauzuli reguły są dopuszczalne i zostanie zignorowane."
  example:
  - "The following URI expands the `OrderLines` associated with each `Order` returned by the query.  \n  \n```  \nhttp://host/service.svc/Orders?$expand=OrderLines  \n  \n```"
  syntax:
    content: >-
      [System.Diagnostics.DebuggerDisplay("ExpandSegment ({name},Filter={filter})]")]

      public class ExpandSegment
