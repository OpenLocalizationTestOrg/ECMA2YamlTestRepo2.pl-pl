  name: GenericUriParserOptions
  nameWithType: GenericUriParserOptions
  fullName: System.GenericUriParserOptions
  type: Enum
  summary: "Określa opcje <xref href=&quot;System.UriParser&quot;> </xref>."
  remarks: "Możesz połączyć ze sobą dowolnej z tych opcji, aby skonfigurować ogólne analizatora identyfikatorów URI przez przekazanie opcje jako parametr <xref:System.GenericUriParser.%23ctor%28System.GenericUriParserOptions%29?displayProperty=fullName>konstruktora.</xref:System.GenericUriParser.%23ctor%28System.GenericUriParserOptions%29?displayProperty=fullName>       Istniejące <xref:System.Uri?displayProperty=fullName>klasa została rozszerzona, aby zapewnić obsługę dla identyfikatorów zasobów międzynarodowych (IRI) oparte na specyfikacji RFC 3987.</xref:System.Uri?displayProperty=fullName> Bieżąca liczba użytkowników nie będą widzieć wszystkie zmiany z zachowaniem .NET Framework 2.0, chyba że jawnie włączyć IRI. Dzięki temu zgodność aplikacji we wcześniejszych wersjach programu .NET Framework.       Ustawienie konfiguracji <xref:System.Configuration.IdnElement?displayProperty=fullName>pośrednio jest kontrolowany przez <xref:System.Configuration.IriParsingElement?displayProperty=fullName>Ustawienie konfiguracji, które kontroluje IRI przetwarzania w <xref:System.Uri?displayProperty=fullName>klasie.</xref:System.Uri?displayProperty=fullName> </xref:System.Configuration.IriParsingElement?displayProperty=fullName> </xref:System.Configuration.IdnElement?displayProperty=fullName> Przetwarzanie IRI musi być włączona dla przetwarzania w celu umożliwienia IDN. Po wyłączeniu przetwarzania IRI przetwarzania IDN zostanie ustawiona do ustawienie domyślne, których zachowanie programu .NET Framework 2.0 jest używany dla zgodności i nazwy IDN nie są używane.       Atrybut międzynarodowych nazw domen (IDN) tylko formanty przetwarzania IDN. Domyślnie odbywa się wszystkie inne IRI przetwarzania (na przykład normalizacji znaków).       Aby uzyskać więcej informacji na temat obsługi IRI zobacz sekcję uwag dla <xref:System.Uri?displayProperty=fullName>klasy.</xref:System.Uri?displayProperty=fullName>"
  syntax:
    content: >-
      [System.Flags]

      public enum GenericUriParserOptions
