  name: DataBoundControl
  nameWithType: DataBoundControl
  fullName: System.Web.UI.WebControls.DataBoundControl
  type: Class
  summary: "Służy jako klasa podstawowa dla wszystkich wersji platformy ASP.NET 2.0 formantów powiązanych z danymi, które dane na liście lub w formie tabelarycznej."
  remarks: "Klasa DataBoundControl jest klasa podstawowa używana dla kontrolki ASP.NET, które pobierają tabelarycznym lub styl listy dane z programu ASP.NET danych kontroli źródła z powiązania danych w celu wyświetlenia elementów interfejsu użytkownika (UI) formantu. Określa złożone z danymi, takich jak <xref:System.Web.UI.WebControls.GridView>, <xref:System.Web.UI.WebControls.DetailsView>, i <xref:System.Web.UI.WebControls.FormView>; styl listy formantów powiązanych z danych, takich jak <xref:System.Web.UI.WebControls.BulletedList>i <xref:System.Web.UI.WebControls.CheckBoxList>; i inne formanty, takie jak <xref:System.Web.UI.WebControls.AdRotator>pochodzi od DataBoundControl.</xref:System.Web.UI.WebControls.AdRotator> </xref:System.Web.UI.WebControls.CheckBoxList> </xref:System.Web.UI.WebControls.BulletedList> </xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView>       Deweloperzy strona nie należy używać klasy DataBoundControl bezpośrednio; w zamian użyj formantów, które pochodzą z tej klasy.       Deweloperzy kontroli rozszerzyć klasę tworzeniu kontrolek powiązanych z danymi, które współpracują z klas implementujących <xref:System.Web.UI.IDataSource>interfejsu i klasy, które pochodzą z <xref:System.Web.UI.DataSourceControl>i <xref:System.Web.UI.DataSourceView>klasy.</xref:System.Web.UI.DataSourceView> </xref:System.Web.UI.DataSourceControl> </xref:System.Web.UI.IDataSource> Wyprowadzanie klasy z klasy DataBoundControl, zastępują <xref:System.Web.UI.WebControls.DataBoundControl.PerformDataBinding%2A>metody do powiązania elementów interfejsu użytkownika formantu danych pobranych przez <xref:System.Web.UI.WebControls.DataBoundControl.GetData%2A>metody.</xref:System.Web.UI.WebControls.DataBoundControl.GetData%2A> </xref:System.Web.UI.WebControls.DataBoundControl.PerformDataBinding%2A> W większości przypadków <xref:System.Web.UI.WebControls.DataBoundControl.PerformDataBinding%2A>Metoda jest jedyną metodą, które zostaną zastąpione w Twojej klasy pochodnej.</xref:System.Web.UI.WebControls.DataBoundControl.PerformDataBinding%2A>       Dla formantów powiązanych z danymi programu ASP.NET 2.0 <xref:System.Web.UI.WebControls.DataBoundControl.PerformSelect%2A>Metoda jest odpowiednikiem `DataBind` metody i jest wywoływana w celu powiązania danych w czasie wykonywania.</xref:System.Web.UI.WebControls.DataBoundControl.PerformSelect%2A> <xref:System.Web.UI.WebControls.DataBoundControl.PerformSelect%2A>Wywołania metody <xref:System.Web.UI.WebControls.DataBoundControl.GetData%2A>i <xref:System.Web.UI.WebControls.DataBoundControl.PerformDataBinding%2A>metody.</xref:System.Web.UI.WebControls.DataBoundControl.PerformDataBinding%2A> </xref:System.Web.UI.WebControls.DataBoundControl.GetData%2A> </xref:System.Web.UI.WebControls.DataBoundControl.PerformSelect%2A>"
  example:
  - "The following code example demonstrates how to derive a class from the DataBoundControl class to create a custom data-bound control. The `TextBoxSet` control creates a <xref:System.Web.UI.WebControls.TextBox> control for each data item retrieved from its associated data source control, and binds to the value of the data item at run time. The current implementation of the `Render` method renders the <xref:System.Web.UI.WebControls.TextBox> controls as an unordered list.  \n  \n [!code-vb[Samples.AspNet.TextBoxSet#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_384_1.vb)]\n [!code-cs[Samples.AspNet.TextBoxSet#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_384_1.cs)]  \n  \n The following code example demonstrates how to use the `TextBoxSet` control, defined in the previous example, and bind it to an <xref:System.Web.UI.WebControls.AccessDataSource> control.  \n  \n [!code-vb[Samples.AspNet.TextBoxSet#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_384_2.aspx)]\n [!code-cs[Samples.AspNet.TextBoxSet#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_384_2.aspx)]"
