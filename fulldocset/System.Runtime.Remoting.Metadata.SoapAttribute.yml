- uid: System.Runtime.Remoting.Metadata.SoapAttribute.UseAttribute
  id: UseAttribute
  parent: System.Runtime.Remoting.Metadata.SoapAttribute
  langs:
  - csharp
  name: UseAttribute
  nameWithType: SoapAttribute.UseAttribute
  fullName: System.Runtime.Remoting.Metadata.SoapAttribute.UseAttribute
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Runtime.Remoting.Metadata
  summary: "Pobiera lub ustawia wartość wskazującą, czy element docelowy bieżący atrybut będzie serializowany jako atrybut XML zamiast pola XML."
  remarks: "Na przykład, jeśli pole `FieldA` obiektu `ObjectB` jest kwalifikowana z `SoapFieldAttribute(UseAttribute=true)` atrybutu `FieldA` będą serializowane jako `<ObjectB><FieldA>5</FieldA></ObjectB>`. Jeśli ustawiono właściwość UseAttribute `false`, `FieldA` będą serializowane jako `<ObjectB FieldA=&quot;5&quot;></ObjectB>`."
  syntax:
    content: public virtual bool UseAttribute { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli obiekt docelowy bieżącego atrybutu musi być Zserializowany jako atrybut XML; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> Jeśli obiekt docelowy musi być Zserializowany jako podelementem."
  overload: System.Runtime.Remoting.Metadata.SoapAttribute.UseAttribute*
  exceptions: []
  platform:
  - net462
