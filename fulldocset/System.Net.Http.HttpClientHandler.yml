- uid: System.Net.Http.HttpClientHandler.AllowAutoRedirect
  id: AllowAutoRedirect
  parent: System.Net.Http.HttpClientHandler
  langs:
  - csharp
  name: AllowAutoRedirect
  nameWithType: HttpClientHandler.AllowAutoRedirect
  fullName: System.Net.Http.HttpClientHandler.AllowAutoRedirect
  type: Property
  assemblies:
  - System.Net.Http
  namespace: System.Net.Http
  summary: "Pobiera lub ustawia wartość wskazującą, czy program obsługi ma uwzględnić odpowiedzi przekierowania."
  remarks: "Ustaw AllowAutoRedirect `true` Jeśli program obsługi ma automatycznie wykonaj nagłówki przekierowania HTTP do nowej lokalizacji zasobu. Maksymalną liczbę przekierowań, które należy wykonać, jest ustawiony przez <xref:System.Net.Http.HttpClientHandler.MaxAutomaticRedirections%2A>Właściwości.</xref:System.Net.Http.HttpClientHandler.MaxAutomaticRedirections%2A>       Jeśli ustawiono AllowAutoRedirect `false`, zwracane są wszystkie odpowiedzi HTTP z kodem stanu HTTP od 300 do 399 do aplikacji.       Nagłówek uwierzytelnienia jest wyczyszczone na automatycznych przekierowań i program obsługi automatycznie podejmie próbę ponownego uwierzytelnienia do lokalizacji przekierowywanej. W praktyce oznacza to, że aplikacji, nie można ustawić informacji uwierzytelniania niestandardowego w nagłówku autoryzacji można napotkać przekierowania. Zamiast tego aplikacja musi implementować i zarejestrować moduł uwierzytelniania niestandardowego."
  syntax:
    content: public bool AllowAutoRedirect { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli obszar, jeśli program obsługi ma uwzględnić odpowiedzi przekierowania; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Wartość domyślna to <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Net.Http.HttpClientHandler.AllowAutoRedirect*
  exceptions: []
  platform:
  - net462
