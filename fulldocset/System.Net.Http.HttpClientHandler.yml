  namespace: System.Net.Http
  summary: "Pobiera lub ustawia kontener plików cookie używany do przechowywania plików cookie serwera przez program obsługi."
  remarks: "Właściwość elementu CookieContainer zapewnia wystąpienia <xref:System.Net.CookieContainer>klasę, która zawiera pliki cookie skojarzone z tym programem obsługi.</xref:System.Net.CookieContainer>       Jeśli <xref:System.Net.Http.HttpClientHandler.UseCookies%2A>jest właściwość `true`, właściwość elementu CookieContainer reprezentuje kontener plików cookie używany do przechowywania plików cookie serwera.</xref:System.Net.Http.HttpClientHandler.UseCookies%2A> Użytkownik może ustawić niestandardowe pliki cookie przed wysłaniem żądania za pomocą tej właściwości. Jeśli <xref:System.Net.Http.HttpClientHandler.UseCookies%2A>właściwość ma wartość false, a użytkownik dodaje pliki cookie do elementu CookieContainer, pliki cookie są ignorowane i nie są wysyłane do serwera.</xref:System.Net.Http.HttpClientHandler.UseCookies%2A> Ustawienie elementu CookieContainer `null` spowoduje zgłoszenie wyjątku."
  syntax:
    content: public System.Net.CookieContainer CookieContainer { get; set; }
    return:
      type: System.Net.CookieContainer
      description: "Kontener plików cookie używany do przechowywania plików cookie serwera przez program obsługi."
