  summary: "Pobiera lub ustawia kolekcję poleceń w <xref href=&quot;System.Web.UI.MobileControls.ObjectListCommandCollection&quot;> </xref> obiektów. Kolekcja jest początkowo pusta. Ten interfejs API jest przestarzały. Aby uzyskać informacje dotyczące tworzenia aplikacji platformy ASP.NET dla urządzeń przenośnych, zobacz [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) witryny sieci Web."
