  remarks: "<xref:System.Web.UI.WebControls.BaseDataBoundControl>Klasy zastępuje metodę DataBind, aby zidentyfikować źródło danych, czy formant powiązany z danymi wiąże i tworzy drzew właściwej opcji kontroli.</xref:System.Web.UI.WebControls.BaseDataBoundControl> Podczas rozpoznawania źródła danych, źródła danych są identyfikowane przez <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSourceID%2A>właściwości ma pierwszeństwo przed.</xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSourceID%2A> Jeśli <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSourceID%2A>nie jest ustawiona, identyfikowany przez obiekt <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A>właściwość jest używana.</xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A> </xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSourceID%2A>       `DataBind` Metody jest zapieczętowany na wszystkie formanty powiązane z danymi ASP.NET pochodną <xref:System.Web.UI.WebControls.BaseDataBoundControl>.</xref:System.Web.UI.WebControls.BaseDataBoundControl> Formanty powiązane z danymi pochodną <xref:System.Web.UI.WebControls.DataBoundControl>i <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>klasy powinny zastępować `PerformDataBinding` metody zamiast metody DataBind, aby powiązać dane.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> </xref:System.Web.UI.WebControls.DataBoundControl> Jeśli zostanie zastąpiona DataBind, <xref:System.Web.UI.Control.OnDataBinding%2A>i <xref:System.Web.UI.WebControls.BaseDataBoundControl.OnDataBound%2A>są generowane zdarzenia poza kolejnością.</xref:System.Web.UI.WebControls.BaseDataBoundControl.OnDataBound%2A> </xref:System.Web.UI.Control.OnDataBinding%2A>"
