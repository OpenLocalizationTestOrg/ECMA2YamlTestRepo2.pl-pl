  name: BaseDataBoundControl
  nameWithType: BaseDataBoundControl
  fullName: System.Web.UI.WebControls.BaseDataBoundControl
  type: Class
  summary: "Służy jako klasa bazowa dla kontrolek, które powiązanie z danymi za pomocą formantu źródła danych programu ASP.NET."
  remarks: "Program ASP.NET obsługuje architekturę kontrolki, która umożliwia kontrolki serwera sieci Web można powiązać z danymi w spójny sposób. Formanty serwera sieci Web, które należy powiązać dane są określane jako formanty powiązane z danymi i klasy, które ułatwiają, że powiązanie są nazywane kontrolki źródła danych. Formanty powiązane z danymi, które są przeznaczone do użycia z kontrolki źródła danych programu ASP.NET pochodzi od klasy formantu BaseDataBoundControl, definiujący funkcje podstawowe formantu powiązanego z danymi.       Formanty powiązane z danymi, które znajdują się można używać z platformy ASP.NET, w tym <xref:System.Web.UI.WebControls.GridView>, <xref:System.Web.UI.WebControls.DetailsView>, i <xref:System.Web.UI.WebControls.TreeView>, aby wykonać większość zadań rozwoju sieci Web, które obejmują wyświetlanie danych.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> W scenariuszach, w których tych kontrolek nie udostępniają funkcje, należy może dziedziczyć od podstawy <xref:System.Web.UI.WebControls.DataBoundControl>i <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>klasy do zaimplementowania niestandardowego danych kontroli źródła.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> </xref:System.Web.UI.WebControls.DataBoundControl>       Podczas każdej klasy, która obsługuje `DataSource` i `DataSourceID` właściwości i `DataBind` metody jest formantu powiązanego z danymi, abstrakcyjny BaseDataBoundControl rozszerzyć większość formantów powiązanych z danymi programu ASP.NET i <xref:System.Web.UI.WebControls.DataBoundControl>klasy.</xref:System.Web.UI.WebControls.DataBoundControl> Godnymi uwagi wyjątkami obejmują <xref:System.Web.UI.WebControls.DataGrid>, <xref:System.Web.UI.WebControls.Repeater>i <xref:System.Web.UI.WebControls.DropDownList>formantów.</xref:System.Web.UI.WebControls.DropDownList> </xref:System.Web.UI.WebControls.Repeater> </xref:System.Web.UI.WebControls.DataGrid> Aby uzyskać więcej informacji na temat wiązania danych, zobacz [Mapa zawartości dostępu do danych programu ASP.NET](http://msdn.microsoft.com/en-us/f9219396-a0fa-481f-894d-e3d9c67d64f2)."
