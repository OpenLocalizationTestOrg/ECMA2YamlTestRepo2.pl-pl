  name: IDynamicPropertyTypeProvider
  nameWithType: IDynamicPropertyTypeProvider
  fullName: System.Workflow.ComponentModel.IDynamicPropertyTypeProvider
  type: Interface
  summary: "Zawiera typ właściwości bind infrastruktury. Jest stosowana przez działania, które zawierają właściwość typu zmiennej, której typ może się różnić w zależności od innych ustawień działania."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Ten interfejs umożliwia działanie nadrzędne skojarzyć dwie właściwości i wskazuje infrastruktury powiązania typu, który ma być używany podczas sprawdzania poprawności powiązania. Na przykład może mieć działania dwie właściwości `TypeProperty` i `ValueProperty`, gdzie `TypeProperty` określa prawidłowy typ wartości `ValueProperty`. W takim przypadku działanie nadrzędne implementuje interfejs IDynamicPropertyTypeProvider."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public interface IDynamicPropertyTypeProvider
