  remarks: "Only the following are allowed to be passed to the constructor as `dbType`: `Bit`, `BigInt`, `DateTime`, `Decimal`, `Float`, `Int`, `Money`, `Numeric`, `SmallDateTime`, `SmallInt`, `SmallMoney`, `TimeStamp`, `TinyInt`, `UniqueIdentifier`, `Xml`.       Poniżej przedstawiono wartości domyślne dla `dbType`w zależności od `SqlDbType` ( <xref:Microsoft.SqlServer.Server.SqlMetaData.XmlSchemaCollectionDatabase%2A>, <xref:Microsoft.SqlServer.Server.SqlMetaData.XmlSchemaCollectionName%2A>, <xref:Microsoft.SqlServer.Server.SqlMetaData.XmlSchemaCollectionOwningSchema%2A>, i <xref:Microsoft.SqlServer.Server.SqlMetaData.Type%2A>Właściwości są ustawione na `null`): | SqlDbType | Maksymalna długość | Dokładność | Skala | Ustawienia regionalne | Porównanie opcji |   |---------------|--------------------|---------------|-----------|------------|---------------------|   | `Bit`|1|1|0|0| None |   | `BigInt`|8|&19; |&0; |&0; | None |   | `DateTime`|8|&23; |&3; |&0; | None |   | `Decimal`|9|18|0|0| None |   | `Float`|8|&53; |&0; |&0; | None |   | `Int`|4|10|0|0| None |   | `Money`|8|&19; |&4; |&0; | None |   | `Numeric`|9|18|0|0| None |   | `SmallDateTime`|4|16|0|0| None |   | `SmallInt`|2|5|0|0| None |   | `SmallMoney`|4|10|4|0| None |   | `TimeStamp`|8|&0; |&0; |&0; | None |   | `TinyInt`|1|3|0|0| None |   | `UniqueIdentifier`|16|0|0|0| None |   | `Xml`| MAX (-1) |&0; |&0; |&0; | IgnoreCase, IgnoreKanaType, IgnoreWidth |</xref:Microsoft.SqlServer.Server.SqlMetaData.Type%2A> </xref:Microsoft.SqlServer.Server.SqlMetaData.XmlSchemaCollectionOwningSchema%2A> </xref:Microsoft.SqlServer.Server.SqlMetaData.XmlSchemaCollectionName%2A> </xref:Microsoft.SqlServer.Server.SqlMetaData.XmlSchemaCollectionDatabase%2A>"
