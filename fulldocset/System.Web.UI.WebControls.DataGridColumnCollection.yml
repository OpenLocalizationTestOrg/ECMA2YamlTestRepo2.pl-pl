  remarks: "Użyć kolekcji DataGridColumnCollection do programowego zarządzania kolekcją <xref:System.Web.UI.WebControls.DataGridColumn>-pochodnych obiektów kolumny.</xref:System.Web.UI.WebControls.DataGridColumn> Te obiekty reprezentują kolumny w <xref:System.Web.UI.WebControls.DataGrid>kontroli.</xref:System.Web.UI.WebControls.DataGrid> Można dodać, usunąć lub kolumn do wstawienia w kolekcji DataGridColumnCollection.      > [!NOTE] > Podczas <xref:System.Web.UI.WebControls.DataGrid.AutoGenerateColumns%2A>właściwość jest ustawiona na `true,` kolumn utworzone przez <xref:System.Web.UI.WebControls.DataGrid>formantu nie są dodawane do <xref:System.Web.UI.WebControls.DataGrid.Columns%2A>kolekcji.</xref:System.Web.UI.WebControls.DataGrid.Columns%2A> </xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.AutoGenerateColumns%2A>       <xref:System.Web.UI.WebControls.DataGrid>Formantu nie przechowuje zawartość jego <xref:System.Web.UI.WebControls.DataGrid.Columns%2A>kolekcji w stanie widoku.</xref:System.Web.UI.WebControls.DataGrid.Columns%2A> </xref:System.Web.UI.WebControls.DataGrid> Aby dodać lub usunąć kolumnę dynamicznie, musi programowo Dodaj lub Usuń tę kolumnę w każdym odświeżeniu strony. Podaj `Page_Init` funkcja, która dodaje lub usuwa kolumnę przed <xref:System.Web.UI.WebControls.DataGrid>załadowaniu stan formantu i formantu zostanie odtworzony.</xref:System.Web.UI.WebControls.DataGrid> W przeciwnym razie zmiany <xref:System.Web.UI.WebControls.DataGrid.Columns%2A>kolekcji nie są uwzględniane w <xref:System.Web.UI.WebControls.DataGrid>kontroli, gdy jest wyświetlana.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.Columns%2A>      > [!NOTE] > Mimo że można programowo kolumny, aby dodać lub usunąć kolumny z <xref:System.Web.UI.WebControls.DataGrid.Columns%2A>Kolekcja <xref:System.Web.UI.WebControls.DataGrid>kontroli, łatwiej jest statycznie listy kolumn, a następnie użyj <xref:System.Web.UI.WebControls.DataGridColumn.Visible%2A>Właściwości, aby wyświetlić lub ukryć każdej kolumny.</xref:System.Web.UI.WebControls.DataGridColumn.Visible%2A> </xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.Columns%2A>       Kolejność kolumn w kolekcji określa kolejność kolumn wyświetlanych w <xref:System.Web.UI.WebControls.DataGrid>kontroli.</xref:System.Web.UI.WebControls.DataGrid>       W poniższej tabeli wymieniono klasy innej kolumny, które pochodzi od <xref:System.Web.UI.WebControls.DataGridColumn>klasy.</xref:System.Web.UI.WebControls.DataGridColumn>      | Klasa kolumny | Opis elementu |   |------------------|-----------------|   | <xref:System.Web.UI.WebControls.BoundColumn>| Kolumny, która jest powiązana z polem w źródle danych.</xref:System.Web.UI.WebControls.BoundColumn> Wyświetla każdego elementu w polu jako tekst. Jest to domyślny typ kolumny formantu <xref:System.Web.UI.WebControls.DataGrid>. |   | <xref:System.Web.UI.WebControls.ButtonColumn>| Kolumnę wyświetlającą przycisku polecenia dla każdego elementu w kolumnie.</xref:System.Web.UI.WebControls.ButtonColumn> </xref:System.Web.UI.WebControls.DataGrid> Dzięki temu można utworzyć kolumnę formantów przycisk niestandardowe, takie jak dodawanie lub usuwanie przycisków. |   | <xref:System.Web.UI.WebControls.EditCommandColumn>| Kolumna zawierająca edycji poleceń dla każdego elementu w kolumnie. |   | <xref:System.Web.UI.WebControls.HyperLinkColumn>| Kolumnę wyświetlającą każdej pozycji w kolumnie jako hiperłącze.</xref:System.Web.UI.WebControls.HyperLinkColumn> </xref:System.Web.UI.WebControls.EditCommandColumn> Zawartość kolumny może być powiązana z polem w źródle danych lub na tekst statyczny. |   | <xref:System.Web.UI.WebControls.TemplateColumn>| Kolumnę wyświetlającą każdej pozycji w kolumnie zgodnie z określonego szablonu.</xref:System.Web.UI.WebControls.TemplateColumn> Pozwala na kontrolowanie zawartości kolumny, na przykład w celu wyświetlania obrazów. |      > [!NOTE] > <xref:System.Web.UI.WebControls.DataGridColumn>Klasa jest klasą bazową dla klasy kolumny na liście.</xref:System.Web.UI.WebControls.DataGridColumn> Nie jest on używany bezpośrednio w kolekcji DataGridColumnCollection."
