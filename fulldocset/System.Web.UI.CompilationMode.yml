  langs:
  - csharp
  name: CompilationMode
  nameWithType: CompilationMode
  fullName: System.Web.UI.CompilationMode
  type: Enum
  summary: "Określa stałe, które określają sposób ASP.NET należy skompilować strony aspx i kontrolki ascx."
  remarks: "Wartości wyliczenia CompilationMode wskazują, czy strona lub kontrolka ma być kompilowana w czasie wykonywania. Jeśli nie zostanie podany kompilacji, wartością domyślną jest zawsze. Ustawienia strony nigdy nie skompilować przy użyciu atrybutu nigdy spowoduje zwiększenie wydajności przez dyskwalifikacji określonej strony w procesie kompilacji. Aby zdefiniować atrybut CompilationMode specyficznym dla strony, który określa plik .aspx, .ascx lub .master nie ma być kompilowana na poziomie strony, można użyć dyrektywy podobnie do następującej: `<%@ page compilationMode=&quot;never&quot; %>` trybu kompilacji można również określić w plikach konfiguracji. <xref:System.Web.Configuration.PagesSection>Obiekt sekcji konfiguracji identyfikuje ustawienia konfiguracji specyficzne dla strony.</xref:System.Web.Configuration.PagesSection> Sekcja konfiguracji może być zadeklarowana maszyny, witryny, aplikacji i podkatalogu plików konfiguracji.       Jeśli strona zawiera konstrukcję skryptu bloku lub kod, który wymaga kompilacji CompilationMode ustawiono wartość Never, ASP.NET zwróci błąd i strony nie zostaną uruchomione."
  example:
  - "The following code example demonstrates how to use the CompilationMode page directive to indicate that a page should never be compiled.  \n  \n [!code-vb[CompilationMode#1](~/add/codesnippet/visualbasic/t-system.web.ui.compilat_1.aspx)]\n [!code-cs[CompilationMode#1](~/add/codesnippet/csharp/t-system.web.ui.compilat_1.aspx)]"
  syntax:
    content: public enum CompilationMode
