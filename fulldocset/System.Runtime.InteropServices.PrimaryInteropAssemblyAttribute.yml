  name: PrimaryInteropAssemblyAttribute
  nameWithType: PrimaryInteropAssemblyAttribute
  fullName: System.Runtime.InteropServices.PrimaryInteropAssemblyAttribute
  type: Class
  summary: "Wskazuje, że oparte na atrybutach zestawu jest podstawowego zestawu międzyoperacyjnego."
  remarks: "Ten atrybut można stosować do zestawów, mimo że [Tlbimp.exe (Importer biblioteki typów)](~/add/includes/ajax-current-ext-md.md) zazwyczaj stosuje je można podczas importowania biblioteki typów.       Zestaw międzyoperacyjny zawiera metadane opisujące istniejących typów COM, które są często już opisanych w bibliotece typów COM. Tlbimp.exe tworzy zestawów międzyoperacyjnych z bibliotek typów COM. Zestawy międzyoperacyjne zwykle zawierają tylko metadane (Brak kodu). Podstawowe zestawy międzyoperacyjne są dostarczane przez tego samego wydawcy jako biblioteki typów, opisu i podaj oficjalnego definicje typów zdefiniowanych z tej biblioteki typów. Podstawowe zestawy międzyoperacyjne zawsze są podpisane przez wydawcę ich do zapewnienia unikatowości.       Możesz wygenerować podstawowego zestawu międzyoperacyjnego na podstawie biblioteki typów w następujący sposób:-Uruchom TlbImp.exe z `/primary` opcji wiersza polecenia.      -Zastosuj PrimaryInteropAssemblyAttribute w czasie projektowania.       Aby określić podstawowy zestaw międzyoperacyjny w kodzie źródłowym zarządzane, należy najpierw zastosować <xref:System.Runtime.InteropServices.GuidAttribute?displayProperty=fullName>i PrimaryInteropAssemblyAttribute do zestawu w czasie projektowania.</xref:System.Runtime.InteropServices.GuidAttribute?displayProperty=fullName> <xref:System.Runtime.InteropServices.GuidAttribute>Na podstawowy zestaw międzyoperacyjny identyfikuje identyfikator biblioteki biblioteki typów i PrimaryInteropAssemblyAttribute identyfikuje wersję biblioteki określonego typu, dla którego ten zestaw jest podstawowy zestaw międzyoperacyjny.</xref:System.Runtime.InteropServices.GuidAttribute> PrimaryInteropAssemblyAttribute może wystąpić wiele razy, jeśli zestaw jest podstawowy zestaw międzyoperacyjny dla wielu wersji tego samego biblioteki typów.       Korzystając z typów definiowanych w bibliotece typów, zawsze odwoływać się do podstawowego zestawu międzyoperacyjnego dla tej biblioteki typów, zamiast ponownie zaimportować lub ponowne definiowanie typów samodzielnie. Wskazówki i procedury dotyczące sposobów utworzyć lub użyć podstawowe zestawy międzyoperacyjne dla [podstawowe zestawy międzyoperacyjne](http://msdn.microsoft.com/en-us/b977a8be-59a0-40a0-a806-b11ffba5c080). Aby uzyskać szczegółowy opis procesu importowania biblioteki typów, zobacz [biblioteki typów na zestaw konwersja — Podsumowanie](http://msdn.microsoft.com/en-us/bf3f90c5-4770-4ab8-895c-3ba1055cc958)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly, AllowMultiple=true, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class PrimaryInteropAssemblyAttribute : Attribute
