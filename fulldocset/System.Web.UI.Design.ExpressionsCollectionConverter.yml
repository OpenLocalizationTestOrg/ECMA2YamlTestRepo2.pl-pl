  remarks: "Konwertuje klasy ExpressionsCollectionConverter <xref:System.Web.UI.ExpressionBindingCollection>na ciąg w celu edycji właściwości siatki w czasie projektowania, który zawsze jest wyświetlany jako ciąg pusty (&quot;&quot;).</xref:System.Web.UI.ExpressionBindingCollection>       Host projektanta, takich jak [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)], używa <xref:System.Web.Compilation.ExpressionBuilder>i <xref:System.Web.UI.Design.ExpressionEditor>Klasa implementacji z <xref:System.Web.UI.Design.ExpressionsCollectionEditor>i klasy ExpressionsCollectionConverter można ustawić wyrażenia powiązania dla właściwości formantu w czasie projektowania i <xref:System.Web.UI.Design.ControlPersister>do utrwalenia wyrażenia czasu wykonywania.</xref:System.Web.UI.Design.ControlPersister> </xref:System.Web.UI.Design.ExpressionsCollectionEditor> </xref:System.Web.UI.Design.ExpressionEditor> </xref:System.Web.Compilation.ExpressionBuilder> Ciągi wyrażenie odwoływać się do zlokalizowania zasobów, ustawienie aplikacji, ciąg połączenia lub typu wyrażenia niestandardowego. Ciąg wyrażenia jest powiązane z właściwością formantu w czasie projektowania, a następnie używane w czasie wykonywania, aby określić wartość dla właściwości.      > [!NOTE] > Konwertera typów nigdy nie powinien dostępu bezpośrednio. Ta implementacja <xref:System.ComponentModel.TypeConverter>jest przeznaczony tylko do użytku przez <xref:System.Web.UI.ExpressionBindingCollection>obiektu w czasie projektowania.</xref:System.Web.UI.ExpressionBindingCollection> </xref:System.ComponentModel.TypeConverter>"
