  summary: "Reprezentuje zdarzenie lub zdarzenia, aby zgłaszał węzła w <xref href=&quot;System.Web.UI.WebControls.TreeView&quot;> </xref> formant jest zaznaczony."
  remarks: "Gdy <xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A>Właściwość <xref:System.Web.UI.WebControls.TreeNode>Kontrola jest ustawiona na wartość inną niż ciąg pusty (&quot;&quot;), klikając węzeł przechodzi do podanego adresu URL.</xref:System.Web.UI.WebControls.TreeNode> </xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A> Jeśli <xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A>właściwość jest ustawiona na pusty ciąg, kliknięcie węzła powoduje odświeżenie strony.</xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A> <xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A>Właściwość określa zdarzeń, aby podnieść na ogłaszania zwrotnego.</xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A> Domyślnie <xref:System.Web.UI.WebControls.TreeNode.Select%2A>zdarzenie jest wywoływane.</xref:System.Web.UI.WebControls.TreeNode.Select%2A> Żadne zdarzenia są generowane, jeśli <xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A>właściwość jest ustawiona.</xref:System.Web.UI.WebControls.TreeNode.NavigateUrl%2A>      > [!NOTE] > <xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>Właściwości nie są odtwarzane dla węzła z jego <xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A>właściwość o wartości None.</xref:System.Web.UI.WebControls.TreeNode.SelectAction%2A> </xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>"
