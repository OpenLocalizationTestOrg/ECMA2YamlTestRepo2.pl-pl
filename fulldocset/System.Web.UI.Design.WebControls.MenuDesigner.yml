  name: MenuDesigner
  nameWithType: MenuDesigner
  fullName: System.Web.UI.Design.WebControls.MenuDesigner
  type: Class
  summary: "Zapewnia obsługę projektowania w wizualnego projektanta dla <xref href=&quot;System.Web.UI.WebControls.Menu&quot;> </xref> formantu."
  remarks: "<xref:System.Web.UI.WebControls.Menu>Klasa udostępnia hierarchiczne menu kontrolki serwera sieci Web.</xref:System.Web.UI.WebControls.Menu>       W wizualnego projektanta podczas przełączania do widoku projektu ze źródła znaczników źródła kodu, który opisuje skojarzony <xref:System.Web.UI.WebControls.Menu>formantu zostanie przeanalizowany i wersja czasu projektowania formantu jest tworzona na powierzchni projektu.</xref:System.Web.UI.WebControls.Menu> Po przełączeniu do widoku źródła czasu projektowania formantu jest utrwalone znaczników i dodać do istniejącego kodu znaczników dla strony sieci Web. Klasa MenuDesigner zapewnia obsługę projektowania dla <xref:System.Web.UI.WebControls.Menu>formantów w wizualnego projektanta.</xref:System.Web.UI.WebControls.Menu>       <xref:System.Web.UI.Design.WebControls.MenuDesigner.ActionLists%2A>Zwraca <xref:System.ComponentModel.Design.DesignerActionListCollection>obiekt, który zwykle zawiera obiekt, który jest pochodną <xref:System.ComponentModel.Design.DesignerActionList>klasy na każdym poziomie drzewa dziedziczenia projektanta.</xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.DesignerActionListCollection> </xref:System.Web.UI.Design.WebControls.MenuDesigner.ActionLists%2A> <xref:System.Web.UI.Design.WebControls.MenuDesigner.AutoFormats%2A>Właściwość zwraca kolekcję formatowania schematy do wyświetlenia w **automatyczne formatowanie** okno dialogowe.</xref:System.Web.UI.Design.WebControls.MenuDesigner.AutoFormats%2A>       <xref:System.Web.UI.Design.WebControls.MenuDesigner.TemplateGroups%2A>Właściwość zwraca kolekcję grup szablonu dla szablonów skojarzonego <xref:System.Web.UI.WebControls.Menu>kontroli.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.Design.WebControls.MenuDesigner.TemplateGroups%2A> <xref:System.Web.UI.Design.WebControls.MenuDesigner.UsePreviewControl%2A>Właściwość zawsze zwraca `true`, wskazujący, że projektant tworzy tymczasową kopię skojarzony <xref:System.Web.UI.WebControls.Menu>Aby wygenerować kod znaczników czasu projektowania.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.Design.WebControls.MenuDesigner.UsePreviewControl%2A>       Dostępne metody klasy MenuDesigner następujące funkcje: - <xref:System.Web.UI.Design.WebControls.MenuDesigner.Initialize%2A>Metoda przygotowuje projektancie do wyświetlania, edytowania i projektowania skojarzony <xref:System.Web.UI.WebControls.Menu>kontroli.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.Design.WebControls.MenuDesigner.Initialize%2A> <xref:System.Web.UI.Design.WebControls.MenuDesigner.GetDesignTimeHtml%2A>Metoda zwraca kod znaczników, który jest używany do renderowania skojarzony <xref:System.Web.UI.WebControls.Menu>w czasie projektowania.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.Design.WebControls.MenuDesigner.GetDesignTimeHtml%2A>      - <xref:System.Web.UI.Design.WebControls.MenuDesigner.GetEmptyDesignTimeHtml%2A>Metoda pobiera kod znaczników, który renderuje symbolem zastępczym na skojarzonym formancie w czasie projektowania, gdy znacznika nie jest dostępny.</xref:System.Web.UI.Design.WebControls.MenuDesigner.GetEmptyDesignTimeHtml%2A> <xref:System.Web.UI.Design.WebControls.MenuDesigner.GetErrorDesignTimeHtml%2A>Metoda zapewnia znaczników, który renderuje skojarzony formant w czasie projektowania, gdy wystąpił błąd.</xref:System.Web.UI.Design.WebControls.MenuDesigner.GetErrorDesignTimeHtml%2A>      - <xref:System.Web.UI.Design.WebControls.MenuDesigner.DataBind%2A>Metody wiąże skojarzony <xref:System.Web.UI.WebControls.Menu>kontrolki do źródła danych czasu projektowania.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.Design.WebControls.MenuDesigner.DataBind%2A> <xref:System.Web.UI.Design.WebControls.MenuDesigner.GetSampleDataSource%2A>Metoda tworzy źródła danych przykładowych, używany w czasie projektowania dla skojarzony formant.</xref:System.Web.UI.Design.WebControls.MenuDesigner.GetSampleDataSource%2A>"
  example:
  - "The following code example shows how to extend the MenuDesigner class to change the appearance of controls that are derived from the <xref:System.Web.UI.WebControls.Menu> control at design time.  \n  \n The example derives the `MyMenu` class from the <xref:System.Web.UI.WebControls.Menu>. The `MyMenu` class is a copy of the <xref:System.Web.UI.WebControls.Menu>. The example also derives the `MyMenuDesigner` class from the MenuDesigner class, and then applies a <xref:System.ComponentModel.DesignerAttribute> attribute for the `MyMenuDesigner` on the `MyMenu` class.  \n  \n `The MyMenuDesigner` overrides the following MenuDesigner members:  \n  \n-   The <xref:System.Web.UI.Design.WebControls.MenuDesigner.GetDesignTimeHtml%2A> method to draw an orange, dotted border around the control to make its extent more visible.  \n  \n-   The <xref:System.Web.UI.Design.WebControls.MenuDesigner.GetErrorDesignTimeHtml%2A> method to generate the markup for a placeholder that includes the error message, which is rendered in red, bold text.  \n  \n-   The <xref:System.Web.UI.Design.WebControls.MenuDesigner.GetEmptyDesignTimeHtml%2A> to generate the markup for a placeholder that contains a message indicating that no menu items are defined.  \n  \n-   The <xref:System.Web.UI.Design.WebControls.MenuDesigner.Initialize%2A> method to throw an <xref:System.ArgumentException> exception, if the associated control is not a `MyMenu` object.  \n  \n [!code-vb[System.Web.UI.Design.WebControls.MenuDesigner#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_7_1.vb)]\n [!code-cs[System.Web.UI.Design.WebControls.MenuDesigner#1](~/add/codesnippet/csharp/t-system.web.ui.design.w_7_1.cs)]"
  syntax:
    content: 'public class MenuDesigner : System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner, System.Web.UI.Design.IDataBindingSchemaProvider'
