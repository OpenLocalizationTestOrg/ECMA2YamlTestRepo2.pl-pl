  - csharp
  name: SoapIncludeAttribute
  nameWithType: SoapIncludeAttribute
  fullName: System.Xml.Serialization.SoapIncludeAttribute
  type: Class
  summary: "Umożliwia <xref:System.Xml.Serialization.XmlSerializer>to rozpoznanie typu go serializuje i deserializuje obiekt jako zakodowany XML protokołu SOAP.</xref:System.Xml.Serialization.XmlSerializer>"
  remarks: "Klasa SoapIncludeAttribute należy do rodziny atrybutów, która kontroluje sposób <xref:System.Xml.Serialization.XmlSerializer>serializuje i deserializuje obiekt jako zakodowanego protokołu SOAP XML.</xref:System.Xml.Serialization.XmlSerializer> Wynikowy kod XML jest zgodna z sekcji 5 dokumentu konsorcjum World Wide Web (www.w3.org), &quot;Simple Object Access Protocol (SOAP) 1.1&quot;. Pełną listę atrybutów podobne, zobacz [atrybuty że formant zakodowane SOAP serializacji](~/add/includes/ajax-current-ext-md.md).       Można zserializować obiektu jako zakodowany komunikatu protokołu SOAP, należy tworzyć <xref:System.Xml.Serialization.XmlSerializer>przy użyciu <xref:System.Xml.Serialization.XmlTypeMapping>utworzone za pomocą <xref:System.Xml.Serialization.SoapReflectionImporter.ImportTypeMapping%2A>metody <xref:System.Xml.Serialization.SoapReflectionImporter>klasy.</xref:System.Xml.Serialization.SoapReflectionImporter> </xref:System.Xml.Serialization.SoapReflectionImporter.ImportTypeMapping%2A> </xref:System.Xml.Serialization.XmlTypeMapping> </xref:System.Xml.Serialization.XmlSerializer>       Podczas stosowania SoapIncludeAttribute, określić <xref:System.Type>klasy pochodnej.</xref:System.Type> Gdy <xref:System.Xml.Serialization.XmlSerializer>serializuje obiektów, które obejmują zarówno dla typu podstawowego, jak i pochodne, następnie rozpoznają obu typów obiektów.</xref:System.Xml.Serialization.XmlSerializer>       SoapIncludeAttribute służy do klas pochodnych dokumentów opis usługi, które są zapisywane w sieci Web Services Description Language (WSDL). Na przykład, jeśli metoda zwraca <xref:System.Object>, dotyczą SoapIncludeAttribute metodę i określić rzeczywiste typy, które ma zostać zwrócony.</xref:System.Object>       Aby uzyskać więcej informacji na temat języka WSDL zobacz specyfikację konsorcjum World Wide Web (www.w3.org), &quot;Web Services Description Language (WSDL) 1.1&quot;.       Aby uzyskać więcej informacji o korzystaniu z atrybutów, zobacz [atrybutów](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example applies the SoapIncludeAttribute twice to an XML Web service method. The method returns an object of type `Vehicle` (a base class). The SoapIncludeAttribute allows the method to return instances of classes derived from the `Vehicle` class.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Method | System.AttributeTargets.Interface, AllowMultiple=true)]

      public class SoapIncludeAttribute : Attribute
