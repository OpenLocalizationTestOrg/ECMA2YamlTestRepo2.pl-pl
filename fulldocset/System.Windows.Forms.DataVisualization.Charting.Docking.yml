  type: Enum
  summary: "Określa, gdzie element schematu organizacyjnego, takie jak legendy lub tytuł, zostanie zadokowane na wykresie."
  remarks: "Wyliczenie dokowanie reprezentuje lokalizację dokowania na <xref:System.Windows.Forms.DataVisualization.Charting.Chart>Kontrolowanie, czy element schematu organizacyjnego powinny być zadokowane.</xref:System.Windows.Forms.DataVisualization.Charting.Chart>       Ustaw `IsDockedInsideChartArea` właściwość elementu wykresu odpowiednie do określenia, czy ten element będzie zadokowany do obrazu całego wykresu lub do <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>obiektu.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea> Obszar wykresu jest określona w [DockedToChartArea](~/add/includes/ajax-current-ext-md.md) właściwość elementu wykresu."
  syntax:
    content: public enum Docking
