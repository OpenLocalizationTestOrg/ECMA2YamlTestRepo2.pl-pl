  remarks: "LabelEditEventArgs Określa indeks i podpis <xref:System.Windows.Forms.ListViewItem>i podpis po był edytowany przez użytkownika.</xref:System.Windows.Forms.ListViewItem> Ta klasa udostępnia także <xref:System.Windows.Forms.LabelEditEventArgs.CancelEdit%2A>Właściwości.</xref:System.Windows.Forms.LabelEditEventArgs.CancelEdit%2A> Można użyć tej właściwości w <xref:System.Windows.Forms.ListView.BeforeLabelEdit?displayProperty=fullName>obsługi zdarzeń, aby uniemożliwić użytkownikowi edytowanie etykiety.</xref:System.Windows.Forms.ListView.BeforeLabelEdit?displayProperty=fullName> Można również użyć go w <xref:System.Windows.Forms.ListView.AfterLabelEdit?displayProperty=fullName>obsługi zdarzeń do przywrócenia zmian, zwraca etykietę do oryginalnej wartości.</xref:System.Windows.Forms.ListView.AfterLabelEdit?displayProperty=fullName> Jest to przydatne, jeśli chcesz sprawdzić poprawność danych wejściowych użytkownika przed zatwierdzeniem zmiany.      > [!NOTE] > Ponieważ <xref:System.Windows.Forms.ListView.AfterLabelEdit?displayProperty=fullName>zdarzeń odbywa się przed zatwierdzeniem, wywoływania edycję etykiety <xref:System.Windows.Forms.ListView.Sort%2A?displayProperty=fullName>metody w procedurze obsługi dla tego zdarzenia sortowania przy użyciu oryginalnej wartości elementu.</xref:System.Windows.Forms.ListView.Sort%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListView.AfterLabelEdit?displayProperty=fullName>"
  example:
  - "The following code example demonstrates handling the <xref:System.Windows.Forms.ListView.BeforeLabelEdit?displayProperty=fullName> event and using the <xref:System.Windows.Forms.LabelEditEventArgs.Item%2A> and <xref:System.Windows.Forms.LabelEditEventArgs.CancelEdit%2A> properties. To run the example, paste the following code in a form containing a <xref:System.Windows.Forms.ListView> control named `ListView1` and populated with at least 3 items. Ensure all events are associated with their event-handling methods.  \n  \n [!code-cs[System.Windows.Forms.ListView3#1](~/add/codesnippet/csharp/t-system.windows.forms.l_7_1.cs)]\n [!code-cpp[System.Windows.Forms.ListView3#1](~/add/codesnippet/cpp/t-system.windows.forms.l_7_1.cpp)]\n [!code-vb[System.Windows.Forms.ListView3#1](~/add/codesnippet/visualbasic/t-system.windows.forms.l_7_1.vb)]"
