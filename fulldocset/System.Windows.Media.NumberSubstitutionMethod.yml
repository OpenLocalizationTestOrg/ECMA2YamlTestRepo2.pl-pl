  name: NumberSubstitutionMethod
  nameWithType: NumberSubstitutionMethod
  fullName: System.Windows.Media.NumberSubstitutionMethod
  type: Enum
  summary: "Definiuje klasę modułu wyliczającego, która określa typ wielu podstawieniach do wykonania na liczby w przebiegu tekstu."
  remarks: "Większość kultury systemu dziesiętnego liczby, ale wiele kultur kształty różnych cyfr. W poniższej tabeli przedstawiono kilka systemów numerowania używane przez innych kultur.       ![Tabela symboli zastępujących liczby](~/add/media/numbersubstitution01.png &quot;tabeli symboli zastępujących liczby&quot;) przykład wygląd cyfr w innych kultur nie jest wystarczające, aby zapewnić alternatywne punktów kodowych Unicode dla każdego zestawu kształty cyfr, ponieważ w odróżnieniu od litery, cyfry, są używane w obliczeniach. Każda aplikacja sieci Web, każdy system operacyjny i co biblioteki wykonawczej zawiera kod przeznaczona do konwertowania wartości liczbowe wewnętrzny format binarny na ciąg znaków i na odwrót. Te procedury konwersji są zakodowane używać cyfr Unicode &quot;0030&quot; za pośrednictwem &quot;0039&quot;.       <xref:System.Windows.Media.NumberSubstitution>Klasa zawiera funkcję, która umożliwia innych kultur do zastąpienia kształty odpowiednie cyfr w czasie renderowania.</xref:System.Windows.Media.NumberSubstitution> Ta funkcja jest podobny do przedstawionego wykorzystywane do dostarczenia podstawiania czcionek i renderowania zależnych czcionki języka.      > [!NOTE] > Wiele kultur odrzucają ich kształtów tradycyjnych cyfr i przyjmowanie kształtów Western cyfr, w związku z tym liczba funkcji podstawienia rozpoznaje rozróżnianie dla każdego kultury kształty tradycyjnych cyfr i kształty national standardowe cyfr."
  syntax:
    content: public enum NumberSubstitutionMethod
  inheritance:
  - System.Enum
  platform:
  - net462
