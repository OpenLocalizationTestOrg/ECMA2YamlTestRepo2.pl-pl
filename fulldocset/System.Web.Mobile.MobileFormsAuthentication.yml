  fullName: System.Web.Mobile.MobileFormsAuthentication
  type: Class
  summary: "Obsługuje urządzenia bez plików cookie przez dodanie informacji o uwierzytelnianiu odpowiednie do odpowiednich adresów URL. Aby uzyskać informacje dotyczące tworzenia aplikacji platformy ASP.NET dla urządzeń przenośnych, zobacz [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) witryny sieci Web."
  remarks: "Ta klasa pomocy celem jest ułatwienie z witrynami sieci Web przenośnych pisania uwierzytelniony. Obiektów klasy zawiera wersji zgodnych urządzeń przenośnych ASP.NET <xref:System.Web.Security.FormsAuthentication>metody klasy, <xref:System.Web.Mobile.MobileFormsAuthentication.RedirectFromLoginPage%2A>a <xref:System.Web.Mobile.MobileFormsAuthentication.SignOut%2A>.</xref:System.Web.Mobile.MobileFormsAuthentication.SignOut%2A> </xref:System.Web.Mobile.MobileFormsAuthentication.RedirectFromLoginPage%2A> </xref:System.Web.Security.FormsAuthentication> Aby uzyskać więcej informacji na temat zabezpieczenia aplikacji sieci Web, zobacz [podstawowe wskazówki dotyczące zabezpieczeń dla aplikacji sieci Web](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example shows a login.aspx page. The authentication is validated using the <xref:System.Web.Security.Membership.ValidateUser%2A> function. The <xref:System.Web.Security.Membership> class relies on membership providers to communicate with a data source.  \n  \n [!code-cs[MobileFormsAuthentication#1](~/add/codesnippet/csharp/t-system.web.mobile.mobi_1.aspx)]\n [!code-vb[MobileFormsAuthentication#1](~/add/codesnippet/visualbasic/t-system.web.mobile.mobi_1.aspx)]"
  syntax:
    content: >-
      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      public class MobileFormsAuthentication
