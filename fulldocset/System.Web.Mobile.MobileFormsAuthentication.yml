- uid: System.Web.Mobile.MobileFormsAuthentication.RedirectFromLoginPage(System.String,System.Boolean)
  id: RedirectFromLoginPage(System.String,System.Boolean)
  parent: System.Web.Mobile.MobileFormsAuthentication
  langs:
  - csharp
  name: RedirectFromLoginPage(String,Boolean)
  nameWithType: MobileFormsAuthentication.RedirectFromLoginPage(String,Boolean)
  fullName: System.Web.Mobile.MobileFormsAuthentication.RedirectFromLoginPage(String,Boolean)
  type: Method
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.Mobile
  summary: "Przekierowuje do pierwotnie żądanego adresu URL uwierzytelnionego użytkownika, po zalogowaniu. Ten interfejs API jest przestarzały. Aby uzyskać informacje dotyczące tworzenia aplikacji platformy ASP.NET dla urządzeń przenośnych, zobacz [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) witryny sieci Web."
  remarks: "Metody tworzenia zaszyfrowanego ciągu z pliku cookie uwierzytelniania i dołącza je do adresu URL przekierowującego zainicjowanego żądania. Następnie wygenerowaniu przekierowywania po stronie klienta dla tego adresu URL. Może to służyć do obejścia ograniczenia niektórych urządzeń przenośnych, które nie obsługuje pliki cookie, lub obsługa plików cookie, które są zbyt mała do przechowywania informacji o uwierzytelnianiu w bezpieczny sposób."
  example:
  - "The following example uses the RedirectFromLoginPage method to send an authenticated user to the originally requested URL.  \n  \n [!code-cs[MobileFormsAuthentication#1](~/add/codesnippet/csharp/fc469c24-1e87-4574-b1c1-_1.aspx)]\n [!code-vb[MobileFormsAuthentication#1](~/add/codesnippet/visualbasic/fc469c24-1e87-4574-b1c1-_1.aspx)]"
  syntax:
    content: public static void RedirectFromLoginPage (string userName, bool createPersistentCookie);
    parameters:
    - id: userName
      type: System.String
      description: "Nazwa użytkownika na potrzeby uwierzytelniania pliku cookie. To nie należy do mapowania na nazwę konta i jest używany przez Autoryzacja adresów URL."
    - id: createPersistentCookie
      type: System.Boolean
      description: "Określa, czy plik cookie trwałe (sesja na podstawie lub outlasts sesji) musi być wystawiony."
  overload: System.Web.Mobile.MobileFormsAuthentication.RedirectFromLoginPage*
  exceptions: []
  platform:
  - net462
