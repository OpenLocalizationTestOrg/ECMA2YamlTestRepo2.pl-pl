  summary: "Wyliczenie określająca, czy ma być zawijany parametrów i wartości zwracane."
  remarks: "Gdy usługi lub klienta serializuje parametrów i zwracanych wartości do wiadomości, zapisuje je w ramach udostępnionych przez firmę infrastruktury elementów XML oraz czy *opakowana*. Czasami deweloperzy nie mają usługę, aby zapisać te dodatkowe elementy XML. Wyliczenie WebMessageBodyStyle Określa, czy zawijać parametrów i wartości zwracane.       To wyliczenie jest używany z <xref:System.ServiceModel.Web.WebGetAttribute>i <xref:System.ServiceModel.Web.WebInvokeAttribute>do kontrolowania sposobu wyświetlania danych przekazanych do i z operacji usługi przesyłania.</xref:System.ServiceModel.Web.WebInvokeAttribute> </xref:System.ServiceModel.Web.WebGetAttribute> Domyślnie oba atrybuty Bare."
