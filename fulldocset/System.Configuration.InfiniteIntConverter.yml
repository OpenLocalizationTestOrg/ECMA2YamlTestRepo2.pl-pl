  name: InfiniteIntConverter
  nameWithType: InfiniteIntConverter
  fullName: System.Configuration.InfiniteIntConverter
  type: Class
  summary: "Wykonuje konwersję między ciągu i standard nieskończone lub liczbą całkowitą."
  remarks: "Ten typ, takich jak wszystkich innych konfiguracji konwertera typów, konwertuje znaleziono w pliku konfiguracji do i z powiązane właściwości jednoznacznie ciągów.       W szczególności klasę InfiniteIntConverter konwertuje wartości ciągu, przypisać właściwości konfiguracji, do wartości będące liczbami całkowitymi i na odwrót. Jeśli właściwość konfiguracji ma wartość ciągu &quot;nieskończone&quot;, konwertuje tę wartość na <xref:System.Int32>i na odwrót.</xref:System.Int32>       Ten konwerter jest używany z typami liczb całkowitych. Nieskończona wartość jest utrwalony jako <xref:System.Int32>.</xref:System.Int32>"
  example:
  - "The following code example shows how to use the InfiniteIntConverter when applied to a custom section property.  \n  \n [!code-cs[System.Configuration.ConfigurationConvertersCustomSection#5](~/add/codesnippet/csharp/t-system.configuration.i_7_1.cs)]\n [!code-vb[System.Configuration.ConfigurationConvertersCustomSection#5](~/add/codesnippet/visualbasic/t-system.configuration.i_7_1.vb)]"
