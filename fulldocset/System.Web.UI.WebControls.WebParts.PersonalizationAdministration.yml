wa może mieć znaku wieloznacznego pojawiają się w dowolnym momencie w ciągu tekstowym <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>Właściwości.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A> Na przykład, aby znaleźć wszystkie nazwy użytkowników rozpoczynających się od &quot;Jan&quot; <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>Właściwości będzie wyglądała &quot;Jan %&quot;.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>       Przy użyciu domyślnego dostawcy personalizacji <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo>-obiekty pochodne są zwracane w porządku alfabetycznym i sortowane przy użyciu kombinacji ścieżkę i nazwę użytkownika w kolejności rosnącej.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo> Kolejność obiektów w kolekcji jest określana przez dostawcę.       Jeśli `userInactiveSinceDate` , <xref:System.DateTime.MaxValue>następnie wartości zwracane z tej metody są równoważne <xref:System.Web.UI.WebControls.WebParts.PersonalizationAdministration.FindUserState%2A>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationAdministration.FindUserState%2A> </xref:System.DateTime.MaxValue>       Both `pathToMatch` and `usernameToMatch` can be `null`. `usernameToMatch` Parametr może mieć przecinkami (,), ponieważ niektóre sklepy z danych, takich jak programem Microsoft SQL Server zezwala na przecinkami jako symbole wieloznaczne.       Dane zwracane jest ograniczane przez `pageIndex` i `pageSize`, gdzie `pageIndex` Określa, które rekordy, aby wrócić i `pageSize` określa liczbę zwracanych rekordów. Na przykład jeśli `pageIndex` została ustawiona na wartość 0 i `pageSize` została ustawiona na 25, dane zwrócone byłoby pierwsze 25 wpisów. Jeśli `pageIndex` została ustawiona na 1 i `pageSize` została ustawiona na 25, dane zwrócone byłoby wpisy 26 do 50. `totalRecords` Parametr zwraca całkowita liczba rekordów, które są dostępne."
