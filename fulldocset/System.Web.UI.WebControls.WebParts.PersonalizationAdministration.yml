  name: PersonalizationAdministration
  nameWithType: PersonalizationAdministration
  fullName: System.Web.UI.WebControls.WebParts.PersonalizationAdministration
  type: Class
  summary: "Implementuje zarządzania i funkcji administracyjnych na potrzeby personalizacji części sieci Web. Ta klasa nie może być dziedziczona."
  remarks: "Ta klasa udostępnia kilka metod statycznych i właściwości, które udostępniają zarządzania i funkcji administracyjnych na potrzeby personalizacji części sieci Web. Te metody dotyczą domyślny dostawca personalizacji skonfigurowane w <xref:System.Web.UI.WebControls.WebParts.WebPartManager>kontroli kontrolki części sieci Web.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> Jeśli potrzebujesz do administrowania kilka magazyny danych, które działają jako dostawcy personalizacji, należy używać metod w klasach dostawcy personalizacji poszczególnych bezpośrednio. Należy pamiętać, skonfigurowania dostawcy personalizacji dla kolekcji <xref:System.Web.UI.WebControls.WebParts.WebPartManager>formant jest dostępny z <xref:System.Web.UI.WebControls.WebParts.PersonalizationAdministration.Providers%2A>właściwości statycznej.</xref:System.Web.UI.WebControls.WebParts.PersonalizationAdministration.Providers%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager>       Należy pamiętać, że personalizacja zakończy się niepowodzeniem, jeśli aplikacja sieci Web nie jest uruchamiana w zaufania domyślny poziom jest <xref:System.Web.AspNetHostingPermissionLevel>lub nowszy (można ustawić poziomy zaufania niestandardowej w pliku Web.config przy użyciu `<trust level=&quot;&quot; />` elementu).</xref:System.Web.AspNetHostingPermissionLevel> PersonalizationAdministration i <xref:System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider>klasy zarówno Sprawdź, czy poziom zaufania <xref:System.Web.AspNetHostingPermissionLevel>gdy są one inicjowane.</xref:System.Web.AspNetHostingPermissionLevel> </xref:System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider> Po skonfigurowaniu aplikacji do uruchamiania w relacji zaufania z poziomu <xref:System.Web.AspNetHostingPermissionLevel>, i użyj domyślnej <xref:System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider>dostawcy, aby zarządzać danych personalizacji dla aplikacji, po raz pierwszy, że aplikacja próbuje uzyskać dostęp do danych personalizacji, będzie działać, ponieważ proces roboczy programu ASP.NET uruchomionych w <xref:System.Web.AspNetHostingPermissionLevel>zaufania nie ma uprawnienia niezbędne do wywołania do różnych klas w <xref:System.Data.SqlClient>przestrzeni nazw.</xref:System.Data.SqlClient> </xref:System.Web.AspNetHostingPermissionLevel> </xref:System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider> </xref:System.Web.AspNetHostingPermissionLevel>"
  example:
  - "The following code example demonstrates how to use several methods in the PersonalizationAdministration class. This example consists of an .aspx page that references a Web Parts user control named `Persadmin.ascx`. The following code provides the .aspx file for the example.  \n  \n [!code-cs[WebParts_PersAdmin#7](~/add/codesnippet/csharp/t-system.web.ui.webcontr_363_1.aspx)]  \n  \n This code provides the `Persadmin.ascx` control.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_PersAdmin#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_363_2.ascx)]"
