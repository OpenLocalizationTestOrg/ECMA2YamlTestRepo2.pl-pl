  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Zwraca kolekcję personalizacji udostępnionych informacji o stanie na podstawie określonej ścieżki."
  remarks: "Ta metoda zwraca kolekcję <xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo>wystąpienia where `pathToMatch` wartość odpowiada ścieżce strony, która udostępniła Ci dane stanu personalizacji.</xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo> Kolekcja zawiera tylko <xref:System.Web.UI.WebControls.WebParts.SharedPersonalizationStateInfo>wystąpień.</xref:System.Web.UI.WebControls.WebParts.SharedPersonalizationStateInfo>       Ta metoda przekazuje parametr symboli wieloznacznych dla źródłowego dostawcy personalizacji, w jaki sposób magazynu danych obsługuje te znaki zależy od tego, jak dostawca obsługuje znaki, takie jak znak gwiazdki (*), symbol procentu (%) lub podkreślenia (_).       Zazwyczaj dla SQL zgodne z następującą liczbę magazynów danych, można wykonać wyszukiwania symboli wieloznacznych z częściowa ścieżką z symbolem wieloznacznym znajdujących się na początku, końcu lub w środku ciągu wyszukiwania tekstu w <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>Właściwości.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A> Na przykład, aby znaleźć wszystkie ścieżki zaczynające się od &quot;~/vdir&quot; <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>właściwość może być ustawiona na &quot;~/vdir%&quot;.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>       Przy użyciu domyślnego dostawcy personalizacji <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo>-obiekty pochodne są zwracane w porządku alfabetycznym i sortowane przy użyciu kombinacji ścieżkę i nazwę użytkownika w kolejności rosnącej.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo> Szeregowanie obiektów w kolekcji jest określana przez dostawcę.       `pathToMatch` Parametr może być `null`. Jeśli ustawiono `null`, parametr jest ignorowany podczas wykonywania zapytania."
  syntax:
    content: public static System.Web.UI.WebControls.WebParts.PersonalizationStateInfoCollection FindSharedState (string pathToMatch);
    parameters:
    - id: pathToMatch
      type: System.String
      description: "Ścieżka strony do dopasowania."
    return:
      type: System.Web.UI.WebControls.WebParts.PersonalizationStateInfoCollection
      description: "A <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationStateInfoCollection&quot;> </xref> zawierający informacje o stanie udostępnionego personalizacji."
  overload: System.Web.UI.WebControls.WebParts.PersonalizationAdministration.FindSharedState*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>pathToMatch</code> is an empty string (\"\") either before or after trimming.  \n  \n \\- or -  \n  \n The provider for a personalization provider defined in configuration is not of the correct type.  \n  \n \\- or -  \n  \n The length of the string of any parameter is greater than 256 characters."
  - type: System.Configuration.ConfigurationErrorsException
    commentId: T:System.Configuration.ConfigurationErrorsException
    description: "A configuration exception occurred while attempting to create and initialize an instance of one of the configured personalization providers.  \n  \n \\- or -  \n  \n The default personalization provider defined in configuration could not be found."
  platform:
  - net462
