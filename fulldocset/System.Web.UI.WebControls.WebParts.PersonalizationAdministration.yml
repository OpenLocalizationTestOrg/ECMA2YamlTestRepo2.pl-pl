  name: FindInactiveUserState(String,String,DateTime)
  nameWithType: PersonalizationAdministration.FindInactiveUserState(String,String,DateTime)
  fullName: System.Web.UI.WebControls.WebParts.PersonalizationAdministration.FindInactiveUserState(String,String,DateTime)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Zwraca kolekcję informacji o stanie personalizacji użytkownika dla nieaktywnych użytkowników na podstawie określonych parametrów."
  remarks: "Ta metoda zwraca kolekcję <xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo>wystąpienia, informacje o stanie personalizacji użytkownika gdzie `pathToMatch` wartość parametru zgodna ze ścieżką strony, `usernameToMatch` dopasowania nazwy użytkownika, który ma danych personalizacji powiązanych z tej strony, a użytkownicy są traktowane jako nieaktywne.</xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo> Innymi słowy, dla każdego zwracany rekord użytkownika <xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A>wartość właściwości jest mniejsza lub równa `userInactiveSinceDate`.</xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A> Zwracana kolekcja zawiera tylko <xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo>wystąpień.</xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo>       Ta metoda przekazuje zapytanie symboli wieloznacznych odpowiedni magazyn danych. Obsługa symboli wieloznacznych jest obecnie zależne jak każdy dostawca obsługuje znaki, takie jak znak gwiazdki (*), symbol procentu (%) lub podkreślenia (_).       Zazwyczaj dla SQL zgodne z następującą liczbę magazynów danych, można wykonać wyszukiwania symboli wieloznacznych z częściowa ścieżką z symbolem wieloznacznym znajdujących się na początku, końcu lub w środku ciągu wyszukiwania tekstu w <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>Właściwości.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A> Na przykład, aby znaleźć wszystkie ścieżki zaczynające się od &quot;~/vdir&quot; <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>właściwość może być ustawiona na &quot;~/vdir%&quot;.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>       Podobnie, wyszukiwanie symboli wieloznacznych na nazwę użytkownika z częściowa może mieć znaku wieloznacznego pojawiają się w dowolnym momencie w ciągu tekstowym <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>Właściwości.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A> Na przykład, aby znaleźć wszystkie nazwy użytkowników rozpoczynających się od &quot;Jan&quot; <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>Właściwości będzie wyglądała &quot;Jan %&quot;.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>       Przy użyciu domyślnego dostawcy personalizacji <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo>-obiekty pochodne są zwracane w porządku alfabetycznym i sortowane przy użyciu kombinacji ścieżkę i nazwę użytkownika w kolejności rosnącej.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo> Kolejność obiektów w kolekcji jest określana przez dostawcę.       Jeśli `userInactiveSinceDate` , <xref:System.DateTime.MaxValue>następnie wartości zwracane z tej metody są równoważne <xref:System.Web.UI.WebControls.WebParts.PersonalizationAdministration.FindUserState%2A>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationAdministration.FindUserState%2A> </xref:System.DateTime.MaxValue>       Both `pathToMatch` and `usernameToMatch` can be `null`. `usernameToMatch` Parametr może zawierać przecinków (,), ponieważ niektóre sklepy z danych, takich jak programem Microsoft SQL Server zezwala na przecinkami jako symbole wieloznaczne."
  syntax:
    content: public static System.Web.UI.WebControls.WebParts.PersonalizationStateInfoCollection FindInactiveUserState (string pathToMatch, string usernameToMatch, DateTime userInactiveSinceDate);
    parameters:
    - id: pathToMatch
      type: System.String
      description: "Ścieżka strony do dopasowania."
    - id: usernameToMatch
      type: System.String
      description: "Nazwa użytkownika do dopasowania, który ma danych personalizacji powiązanych ze stroną."
    - id: userInactiveSinceDate
      type: System.DateTime
      description: "Data ostatniego uzyskano informacji personalizacji użytkownika."
    return:
      type: System.Web.UI.WebControls.WebParts.PersonalizationStateInfoCollection
      description: "A <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationStateInfoCollection&quot;> </xref> zawierający informacje o stanie personalizacji użytkownika."
  overload: System.Web.UI.WebControls.WebParts.PersonalizationAdministration.FindInactiveUserState*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>pathToMatch</code> or <code>usernameToMatch</code> before or after trimming is an empty string (\"\").  \n  \n \\- or -  \n  \n The provider for a personalization provider defined in configuration is not of the correct type.  \n  \n \\- or -  \n  \n The length of the string of any parameter is greater than 256 characters."
  - type: System.Configuration.ConfigurationErrorsException
    commentId: T:System.Configuration.ConfigurationErrorsException
    description: "A configuration exception occurred while attempting to create and initialize an instance of one of the configured personalization providers.  \n  \n \\- or -  \n  \n The default personalization provider defined in configuration could not be found."
  platform:
  - net462
