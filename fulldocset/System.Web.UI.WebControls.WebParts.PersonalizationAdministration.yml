    parameters:
    - id: pathToMatch
      type: System.String
      description: "Ścieżka strony do dopasowania."
    - id: usernameToMatch
      type: System.String
      description: "Nazwa użytkownika do dopasowania, który ma danych personalizacji powiązanych ze stroną."
    return:
      type: System.Web.UI.WebControls.WebParts.PersonalizationStateInfoCollection
      description: "A <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationStateInfoCollection&quot;> </xref> zawierający informacje o stanie personalizacji użytkownika."
  overload: System.Web.UI.WebControls.WebParts.PersonalizationAdministration.FindUserState*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>pathToMatch</code> or <code>usernameToMatch</code> before or after trimming is an empty string (\"\").  \n  \n \\- or -  \n  \n The provider for a personalization provider defined in configuration is not of the correct type.  \n  \n \\- or -  \n  \n The length of the string of any parameter is greater than 256 characters."
