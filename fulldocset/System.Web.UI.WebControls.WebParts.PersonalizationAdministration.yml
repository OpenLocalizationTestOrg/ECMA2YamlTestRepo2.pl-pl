  fullName: System.Web.UI.WebControls.WebParts.PersonalizationAdministration.ApplicationName
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Pobiera lub ustawia nazwę aplikacji określonej przez dostawcę."
  remarks: "Wpływ nazwy aplikacji, dane pobierane i zapisywane przez dostawcę personalizacji i zezwala na wiele aplikacji do udostępniania danych przez ustawienie Nazwa aplikacji identyczne lub partycjonowania danych w ramach tej samej bazy danych przez określenie nazw różnych aplikacji. Nazwa aplikacji znajduje się w sekcji dostawcy personalizacji pliku Web.config lub System.config.      > [!CAUTION] > Ponieważ domyślnego pojedynczego wystąpienia dostawcy profil jest używany dla wszystkich żądań obsłużonych przez <xref:System.Web.HttpApplication>obiektu, może mieć wiele żądań wykonywanych równocześnie i ustawiania wartości właściwości ApplicationName.</xref:System.Web.HttpApplication> Właściwość ApplicationName nie jest bezpieczne wątkowo dla wielu operacji zapisu, a zmiana wartości właściwości ApplicationName może spowodować nieoczekiwane zachowanie dla wielu użytkowników aplikacji. Zaleca się unikanie kodu, aby umożliwić użytkownikom ustaw właściwość ApplicationName, o ile nie jest wymagane. Przykładem aplikacji, których ustawienia właściwości ApplicationName mogą być wymagane jest administracyjne aplikacji, która zarządza dane profilu dla wielu aplikacji. Takiej aplikacji powinna być aplikacją pojedynczego użytkownika, a nie aplikacji sieci Web."
  syntax:
    content: public static string ApplicationName { get; set; }
    return:
      type: System.String
      description: "Nazwa aplikacji."
