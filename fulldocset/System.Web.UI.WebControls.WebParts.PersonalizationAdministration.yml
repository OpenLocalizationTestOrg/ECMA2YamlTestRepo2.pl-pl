  summary: "Zwraca kolekcję informacji o stanie personalizacji użytkownika na podstawie ścieżki strona i nazwę użytkownika."
  remarks: "Ta metoda zwraca kolekcję <xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo>wystąpienia where `pathToMatch` wartość parametru zgodna ze ścieżką strony, i `usernameToMatch` odpowiada nazwie użytkownika mającego danych personalizacji powiązanych z tą stroną.</xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo> Kolekcja zawiera tylko <xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo>wystąpień.</xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo>       Ta metoda przekazuje parametr symboli wieloznacznych dla źródłowego dostawcy personalizacji, w jaki sposób magazynu danych obsługuje te znaki zależy od tego, jak dostawca obsługuje znaki, takie jak znak gwiazdki (*), symbol procentu (%) lub podkreślenia (_).       Zazwyczaj dla SQL zgodne z następującą liczbę magazynów danych, można wykonać wyszukiwania symboli wieloznacznych z częściowa ścieżką z symbolem wieloznacznym znajdujących się na początku, końcu lub w środku ciągu wyszukiwania tekstu w <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>Właściwości.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A> Na przykład, aby znaleźć wszystkie ścieżki zaczynające się od &quot;~/vdir&quot; <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>właściwość może być ustawiona na &quot;~/vdir%&quot;.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>       Podobnie, wyszukiwanie symboli wieloznacznych na nazwę użytkownika z częściowa może mieć znaku wieloznacznego pojawiają się w dowolnym momencie w ciągu tekstowym <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>Właściwości.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A> Na przykład, aby znaleźć wszystkie nazwy użytkowników rozpoczynających się od &quot;Jan&quot; <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>Właściwości będzie wyglądała &quot;Jan %&quot;.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>       Przy użyciu domyślnego dostawcy personalizacji <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo>-obiekty pochodne są zwracane w porządku alfabetycznym i sortowane przy użyciu kombinacji ścieżkę i nazwę użytkownika w kolejności rosnącej.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo> Szeregowanie obiektów w kolekcji jest określana przez dostawcę.       Both `pathToMatch` and `usernameToMatch` can be `null`. `usernameToMatch` Parametr może mieć przecinkami (,), ponieważ niektóre sklepy z danych, takich jak programem Microsoft SQL Server zezwala na przecinkami jako symbole wieloznaczne."
  example:
  - "The following code example demonstrates how to use the FindUserState method. The complete example can be found in the <xref:System.Web.UI.WebControls.WebParts.PersonalizationAdministration> class overview topic.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_PersAdmin#2](~/add/codesnippet/csharp/0c172183-0fd7-4869-9b74-_1.ascx)]"
