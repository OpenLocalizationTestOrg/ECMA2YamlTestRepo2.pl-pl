  remarks: "Ta metoda zwraca kolekcję <xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo>wystąpienia where `pathToMatch` wartość odpowiada ścieżce strony, która udostępniła Ci dane stanu personalizacji.</xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo> Kolekcja zawiera tylko <xref:System.Web.UI.WebControls.WebParts.SharedPersonalizationStateInfo>wystąpień.</xref:System.Web.UI.WebControls.WebParts.SharedPersonalizationStateInfo>       Ta metoda przekazuje parametr symboli wieloznacznych dla źródłowego dostawcy personalizacji, w jaki sposób magazynu danych obsługuje te znaki zależy od tego, jak dostawca obsługuje znaki, takie jak znak gwiazdki (*), symbol procentu (%) lub podkreślenia (_).       Zazwyczaj dla SQL zgodne z następującą liczbę magazynów danych, można wykonać wyszukiwania symboli wieloznacznych z częściowa ścieżką z symbolem wieloznacznym znajdujących się na początku, końcu lub w środku ciągu wyszukiwania tekstu w <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>Właściwości.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A> Na przykład, aby znaleźć wszystkie ścieżki zaczynające się od &quot;~/vdir&quot; <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>właściwość może być ustawiona na &quot;~/vdir%&quot;.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>       Przy użyciu domyślnego dostawcy personalizacji <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo>-obiekty pochodne są zwracane w porządku alfabetycznym i sortowane przy użyciu kombinacji ścieżkę i nazwę użytkownika w kolejności rosnącej.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo> Kolejność obiektów w kolekcji jest określana przez dostawcę.       `pathToMatch` Parametr może być `null`. Jeśli ustawiono `null`, parametr jest ignorowany podczas wykonywania zapytania.       Dane zwracane jest ograniczane przez `pageIndex` i `pageSize`, gdzie `pageIndex` Określa, które rekordy, aby wrócić i `pageSize` określa liczbę zwracanych rekordów. Na przykład jeśli `pageIndex` została ustawiona na wartość 0 i `pageSize` została ustawiona na 25, dane zwrócone byłoby pierwsze 25 wpisów. Jeśli `pageIndex` została ustawiona na 1 i `pageSize` została ustawiona na 25, dane zwrócone byłoby wpisy 26 do 50. `totalRecords` Parametr zwraca całkowita liczba rekordów, które są dostępne."
