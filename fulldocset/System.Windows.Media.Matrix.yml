  remarks: "Macierz 3 x 3 służy do przekształcenia w [!INCLUDE[TLA2#tla_2d](~/add/includes/tla2sharptla-2d-md.md)] płaszczyzny x i y. Affine — przekształcenia macierzy mnożona można tworzyć dowolną liczbę linear — przekształcenia, takie jak obrotu i pochylenia (Ścinanie), a następnie tłumaczenia. Affine — przekształcenia macierzy ma jego ostatniej kolumny równa się (0, 0, 1), dlatego tylko elementy członkowskie trzeba najpierw dwie kolumny można określić.  Należy pamiętać, że wektory są wyrażane jako wektory wiersza, nie wektory kolumny.       A [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] macierzy jest przechowywany przy użyciu kolejności wierszy i ma następującą strukturę: |||   |-|-|-|   | <xref:System.Windows.Media.Matrix.M11%2A>| <xref:System.Windows.Media.Matrix.M12%2A>|0|   | <xref:System.Windows.Media.Matrix.M21%2A>| <xref:System.Windows.Media.Matrix.M22%2A>|0|   | <xref:System.Windows.Media.Matrix.OffsetX%2A>| <xref:System.Windows.Media.Matrix.OffsetY%2A>|1|       Elementy członkowskie w ostatnim wierszu <xref:System.Windows.Media.Matrix.OffsetX%2A>i <xref:System.Windows.Media.Matrix.OffsetY%2A>, reprezentują wartości, tłumaczenia.</xref:System.Windows.Media.Matrix.OffsetY%2A> </xref:System.Windows.Media.Matrix.OffsetX%2A> </xref:System.Windows.Media.Matrix.OffsetY%2A> </xref:System.Windows.Media.Matrix.OffsetX%2A> </xref:System.Windows.Media.Matrix.M22%2A> </xref:System.Windows.Media.Matrix.M21%2A> </xref:System.Windows.Media.Matrix.M12%2A> </xref:System.Windows.Media.Matrix.M11%2A>       Metod i właściwości macierzy transformacji jest zazwyczaj określony jako wektora z sześciu tylko członków, w następujący sposób: (<xref:System.Windows.Media.Matrix.M11%2A>, <xref:System.Windows.Media.Matrix.M12%2A>, <xref:System.Windows.Media.Matrix.M21%2A>, <xref:System.Windows.Media.Matrix.M22%2A>, <xref:System.Windows.Media.Matrix.OffsetX%2A>, <xref:System.Windows.Media.Matrix.OffsetY%2A>) mimo że używasz struktury macierzy bezpośrednio do tłumaczenia poszczególnych punktów lub <xref:System.Windows.Media.MatrixTransform>do przekształcania obiektów, [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] udostępnia również zestaw klas, które umożliwiają przekształcanie obiektów bez Praca bezpośrednio z macierzy: <xref:System.Windows.Media.RotateTransform>, <xref:System.Windows.Media.ScaleTransform>, <xref:System.Windows.Media.SkewTransform>i <xref:System.Windows.Media.TranslateTransform>.</xref:System.Windows.Media.TranslateTransform> </xref:System.Windows.Media.SkewTransform> </xref:System.Windows.Media.ScaleTransform> </xref:System.Windows.Media.RotateTransform> </xref:System.Windows.Media.MatrixTransform> </xref:System.Windows.Media.Matrix.OffsetY%2A> </xref:System.Windows.Media.Matrix.OffsetX%2A> </xref:System.Windows.Media.Matrix.M22%2A> </xref:System.Windows.Media.Matrix.M21%2A> </xref:System.Windows.Media.Matrix.M12%2A> </xref:System.Windows.Media.Matrix.M11%2A>      <a name=&quot;xamlAttributeUsage_Matrix&quot;></a>## Użycie atrybutu XAML ```   <object property=&quot;m11, m12, m21, m22, offsetX, offsetY&quot;/>   - or -   <object property=&quot;Identity&quot;/>   ``` <a name=&quot;xamlValues_Matrix&quot;> </a> ## wartości XAML *m11* <xref:System.Double?displayProperty=fullName> wartości pierwszego wiersza i pierwszej kolumny tej macierzy.</xref:System.Double?displayProperty=fullName>           Aby uzyskać więcej informacji, zobacz <xref:System.Windows.Media.Matrix.M11%2A>Właściwości.</xref:System.Windows.Media.Matrix.M11%2A>       *M12* <xref:System.Double?displayProperty=fullName> wartości z pierwszej kolumny wiersza i drugie.</xref:System.Double?displayProperty=fullName>     Aby uzyskać więcej informacji, zobacz <xref:System.Windows.Media.Matrix.M12%2A>Właściwości.</xref:System.Windows.Media.Matrix.M12%2A>       *m21* <xref:System.Double?displayProperty=fullName> wartość w drugim wierszu i pierwszej kolumny.</xref:System.Double?displayProperty=fullName>     Aby uzyskać więcej informacji, zobacz <xref:System.Windows.Media.Matrix.M21%2A>Właściwości.</xref:System.Windows.Media.Matrix.M21%2A>       *m22* <xref:System.Double?displayProperty=fullName> wartości w drugiej kolumnie wierszy i drugie.</xref:System.Double?displayProperty=fullName>     Aby uzyskać więcej informacji, zobacz <xref:System.Windows.Media.Matrix.M22%2A>Właściwości.</xref:System.Windows.Media.Matrix.M22%2A>       *offsetX* <xref:System.Double?displayProperty=fullName> wartości w kolumnie trzeciego wiersza i innych.</xref:System.Double?displayProperty=fullName>     Aby uzyskać więcej informacji, zobacz <xref:System.Windows.Media.Matrix.OffsetX%2A>Właściwości.</xref:System.Windows.Media.Matrix.OffsetX%2A>       *offsetY* <xref:System.Double?displayProperty=fullName> wartości w kolumnie trzeciego wiersza i drugie.</xref:System.Double?displayProperty=fullName>     Aby uzyskać więcej informacji, zobacz <xref:System.Windows.Media.Matrix.OffsetY%2A>Właściwości.</xref:System.Windows.Media.Matrix.OffsetY%2A>"
