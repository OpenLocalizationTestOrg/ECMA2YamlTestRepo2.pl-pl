  summary: "Określa zachowanie lokalnego wykonania metody usługi trwałe."
  remarks: "Informacje o stanie Usługa trwała zostaną utrwalone po operacji został pomyślnie wywołany. Nie można utrwalić informacji o stanie w środku wykonania operacji, jak w przypadku usług przepływu pracy."
