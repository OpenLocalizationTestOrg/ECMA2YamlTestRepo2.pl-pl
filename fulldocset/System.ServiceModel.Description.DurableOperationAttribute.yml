  fullName: System.ServiceModel.Description.DurableOperationAttribute.CanCreateInstance
  type: Property
  assemblies:
  - System.WorkflowServices
  namespace: System.ServiceModel.Description
  summary: "Pobiera lub ustawia wartość wskazującą, czy można utworzyć nowego wystąpienia usługi w przypadku odebrania komunikat aktywacji na tę operację. Dyspozytor uwzględnia wiadomości bez Identyfikatora wystąpienia dołączonych wiadomości aktywacji."
  remarks: "Jeśli dany kontrakt nie zezwala na sesji, a następnie CanCreateInstance musi mieć ustawioną `true` dla wszystkich operacji.       Jeśli kontrakt pozwala lub umożliwia sesji, a następnie wszystkie operacje, dla których CanCreateInstance ma ustawioną wartość `true` musi być operacji żądania/odpowiedzi: oznacza to, <xref:System.Workflow.Activities.OperationInfo.IsOneWay%2A>nie można ustawić `true`.</xref:System.Workflow.Activities.OperationInfo.IsOneWay%2A>"
  syntax:
    content: public bool CanCreateInstance { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli można utworzyć nowego wystąpienia usługi; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
