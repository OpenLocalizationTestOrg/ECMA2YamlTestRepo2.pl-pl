  summary: "W przypadku przesłonięcia w klasie pochodnej, umożliwia projektanta dodać elementy do zestawu zdarzeń, które udostępnia ona za pośrednictwem <xref href=&quot;System.ComponentModel.TypeDescriptor&quot;> </xref> obiektu."
  remarks: "Ta metoda umożliwia dodawanie elementów do słownika zdarzenia, które udostępnia projektanta za pośrednictwem <xref:System.ComponentModel.TypeDescriptor>.</xref:System.ComponentModel.TypeDescriptor>       Klucze w słowniku zdarzenia są nazwy zdarzenia. Obiekty są typu <xref:System.ComponentModel.EventDescriptor>.</xref:System.ComponentModel.EventDescriptor>       W przypadku tej metody przesłoniętych projektanta czyści wszystkie zdarzenia dla tego formantu."
  syntax:
    content: protected override void PreFilterEvents (System.Collections.IDictionary events);
    parameters:
    - id: events
      type: System.Collections.IDictionary
      description: "<xref href=&quot;System.ComponentModel.EventDescriptor&quot;> </xref> Obiektów, które reprezentują zdarzenia klasy składnika. Klucze w słowniku zdarzenia są nazw zdarzeń."
  overload: System.Web.UI.Design.WebControls.ContentDesigner.PreFilterEvents*
  exceptions: []
  platform:
  - net462
