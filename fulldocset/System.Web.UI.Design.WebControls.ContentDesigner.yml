  summary: "W przypadku przesłonięcia w klasie pochodnej, pozwala na zmianę lub usunięcie elementów z zbiór właściwości, które udostępnia ona za pomocą projektanta <xref href=&quot;System.ComponentModel.TypeDescriptor&quot;> </xref> obiektu."
  remarks: "Ta metoda umożliwia zmienianie lub usuwanie elementów w słowniku właściwości, które są dostępne za pośrednictwem <xref:System.ComponentModel.TypeDescriptor>.</xref:System.ComponentModel.TypeDescriptor>       Klucze ze słownika właściwości są nazwami właściwości. Obiekty są typu <xref:System.ComponentModel.PropertyDescriptor>.</xref:System.ComponentModel.PropertyDescriptor>       W przypadku tej metody przesłoniętych projektanta spowoduje wyczyszczenie wszystkich właściwości oprócz <xref:System.Web.UI.WebControls.Content.ContentPlaceHolderID%2A>i <xref:System.Web.UI.Design.ControlDesigner.ID%2A>.</xref:System.Web.UI.Design.ControlDesigner.ID%2A> </xref:System.Web.UI.WebControls.Content.ContentPlaceHolderID%2A>"
  syntax:
    content: protected override void PostFilterProperties (System.Collections.IDictionary properties);
    parameters:
    - id: properties
      type: System.Collections.IDictionary
      description: "<xref href=&quot;System.ComponentModel.PropertyDescriptor&quot;> </xref> Obiektów, które reprezentują właściwości klasy składnika. Klucze w słowniku właściwości są nazwy właściwości."
  overload: System.Web.UI.Design.WebControls.ContentDesigner.PostFilterProperties*
  exceptions: []
  platform:
  - net462
