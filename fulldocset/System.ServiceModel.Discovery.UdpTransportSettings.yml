  - csharp
  name: MaxPendingMessageCount
  nameWithType: UdpTransportSettings.MaxPendingMessageCount
  fullName: System.ServiceModel.Discovery.UdpTransportSettings.MaxPendingMessageCount
  type: Property
  assemblies:
  - System.ServiceModel.Discovery
  namespace: System.ServiceModel.Discovery
  summary: "Pobiera lub ustawia wartość określającą maksymalną liczbę wiadomości, które zostały odebrane, ale jeszcze nie są usuwane z kolejki wejściowej dla wystąpienia kanałów."
  remarks: "Jeśli kolejki wejściowej osiągnęła swój limit liczby oczekujących komunikatów, komunikat zostanie usunięte. Wartość domyślna to 32."
  syntax:
    content: public int MaxPendingMessageCount { get; set; }
    return:
      type: System.Int32
      description: "Liczba komunikatów."
  overload: System.ServiceModel.Discovery.UdpTransportSettings.MaxPendingMessageCount*
  exceptions: []
  platform:
  - net462
