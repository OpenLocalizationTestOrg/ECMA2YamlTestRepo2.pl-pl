- uid: System.ServiceModel.Discovery.UdpTransportSettings.MaxMulticastRetransmitCount
  id: MaxMulticastRetransmitCount
  parent: System.ServiceModel.Discovery.UdpTransportSettings
  langs:
  - csharp
  name: MaxMulticastRetransmitCount
