- uid: System.ServiceModel.Discovery.UdpTransportSettings.MulticastInterfaceId
  id: MulticastInterfaceId
  parent: System.ServiceModel.Discovery.UdpTransportSettings
  langs:
  - csharp
  name: MulticastInterfaceId
  nameWithType: UdpTransportSettings.MulticastInterfaceId
  fullName: System.ServiceModel.Discovery.UdpTransportSettings.MulticastInterfaceId
  type: Property
  assemblies:
  - System.ServiceModel.Discovery
  namespace: System.ServiceModel.Discovery
  summary: "Pobiera lub ustawia wartość, która unikatowo identyfikuje karty sieciowej, która jest używana podczas wysyłania i odbierania komunikatów multiemisji."
  remarks: "W czasie wykonywania, transport wykorzystuje tę wartość do wyszukania indeks, który jest następnie używana do ustawiania `IP_MULTICAST_IF` i `IPV6_MULTICAST_IF` gniazda opcje. Ten sam indeks interfejsu jest używany podczas przyłączania grupy multiemisji. Wartość domyślna to `null`."
  syntax:
    content: public string MulticastInterfaceId { get; set; }
    return:
      type: System.String
      description: "Identyfikator karty sieciowej."
  overload: System.ServiceModel.Discovery.UdpTransportSettings.MulticastInterfaceId*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Discovery.UdpTransportSettings.SocketReceiveBufferSize
  id: SocketReceiveBufferSize
  parent: System.ServiceModel.Discovery.UdpTransportSettings
  langs:
  - csharp
  name: SocketReceiveBufferSize
  nameWithType: UdpTransportSettings.SocketReceiveBufferSize
  fullName: System.ServiceModel.Discovery.UdpTransportSettings.SocketReceiveBufferSize
  type: Property
  assemblies:
  - System.ServiceModel.Discovery
  namespace: System.ServiceModel.Discovery
  summary: "Pobiera lub ustawia rozmiar buforów odbioru na podstawowym gniazda interfejsu WinSock."
  remarks: "Użytkownik odbierający kanału tej wartości można użyć w powiązaniu do kontrolowania zachowania systemu odbiera dane. Na przykład podana aplikacja, która uzyskuje dostęp do przychodzących [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] komunikatów na maksymalną wartość progową, przy użyciu wartości wyższej umożliwiałyby komunikaty, aby zająć w buforze WinSock podczas oczekiwania na aplikacji do ich przetworzenia. Przy użyciu niższą wartość w tej samej sytuacji spowoduje wiadomości porzucane. Ta właściwość udostępnia podstawowe WinSock `SO_RCVBUF` gniazda ustawienie. Wartość tej właściwości musi wynosić co najmniej rozmiar <xref:System.ServiceModel.Discovery.UdpTransportSettings.MaxReceivedMessageSize%2A>.</xref:System.ServiceModel.Discovery.UdpTransportSettings.MaxReceivedMessageSize%2A> Ustawienie jej na wartość mniejszą niż <xref:System.ServiceModel.Discovery.UdpTransportSettings.MaxReceivedMessageSize%2A>powoduje wyjątek czasu wykonywania.</xref:System.ServiceModel.Discovery.UdpTransportSettings.MaxReceivedMessageSize%2A> Wartość domyślna to 65536."
  syntax:
    content: public int SocketReceiveBufferSize { get; set; }
    return:
      type: System.Int32
      description: "Rozmiar buforów odbioru."
  overload: System.ServiceModel.Discovery.UdpTransportSettings.SocketReceiveBufferSize*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Discovery.UdpTransportSettings.TimeToLive
  id: TimeToLive
  parent: System.ServiceModel.Discovery.UdpTransportSettings
  langs:
  - csharp
  name: TimeToLive
  nameWithType: UdpTransportSettings.TimeToLive
  fullName: System.ServiceModel.Discovery.UdpTransportSettings.TimeToLive
  type: Property
  assemblies:
  - System.ServiceModel.Discovery
  namespace: System.ServiceModel.Discovery
  summary: "Pobiera lub ustawia wartość określającą liczbę przeskoków segmentu sieci, przechodzących pakiety multiemisji."
  remarks: "Ta właściwość udostępnia funkcje, skojarzone z `IP_MULTICAST_TTL` i `IP_TTL` gniazda opcje. Wartość domyślna to 1."
  syntax:
    content: public int TimeToLive { get; set; }
    return:
      type: System.Int32
      description: "Liczba przeskoków sieciowych segmentu."
  overload: System.ServiceModel.Discovery.UdpTransportSettings.TimeToLive*
  exceptions: []
  platform:
  - net462
