  summary: "Reprezentuje metodę, która będzie obsługiwać zdarzenia wywoływane, gdy <xref href=&quot;System.Windows.DependencyProperty&quot;> </xref> zostanie zmieniona w przypadku określonego <xref href=&quot;System.Windows.DependencyObject&quot;> </xref> implementacji."
  remarks: "Ten delegat jest podpis obsługi dla konkretnego zdarzenia, które raport zmiany właściwości zależności.       Zdarzenie, które korzysta z tej obsługi jest ujawniona jako [!INCLUDE[TLA#tla_clr](~/add/includes/tlasharptla-clr-md.md)] zdarzeń, a nie jako kierowanego zdarzenia. Zwykle te zdarzenia wykonaj wzorzec nazewnictwa `Is(` *PropertyName*`)Changed`, gdzie *PropertyName* jest <xref:System.Windows.DependencyProperty.Name%2A?displayProperty=fullName>Właściwości zmieniający.</xref:System.Windows.DependencyProperty.Name%2A?displayProperty=fullName> Argumenty zdarzenia, które są wykorzystywane do badania starej i nowej wartości właściwości, zgodnie z raportem konkretnego zdarzenia. Zazwyczaj istnieje zgodność 1:1 między właściwościami zmianę i konkretnego zdarzenia, który zgłasza zmiany. Istnieje również możliwość, ale rzadko mają te same zmiany raport zdarzeń do więcej niż jedną właściwość. W takim przypadku <xref:System.Windows.DependencyPropertyChangedEventArgs>powinny być sprawdzane, aby określić właściwości, które zmienić.</xref:System.Windows.DependencyPropertyChangedEventArgs>       Klasy danych zdarzenia <xref:System.Windows.DependencyPropertyChangedEventArgs>ma użycie szerszy niż tylko ten delegat.</xref:System.Windows.DependencyPropertyChangedEventArgs> <xref:System.Windows.DependencyPropertyChangedEventArgs>Służy również do przekazywania danych do <xref:System.Windows.PropertyChangedCallback>implementacji, które są częścią funkcji dostosowywania i elementy wewnętrzne z [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] system właściwości oraz <xref:System.Windows.DependencyObject.OnPropertyChanged%2A>metody wirtualnej, która może zostać zastąpiona w celu zapewnienia specyficzne dla klasy powiadomienia przy każdej zmianie dowolnej właściwości zależności w obiekcie.</xref:System.Windows.DependencyObject.OnPropertyChanged%2A> </xref:System.Windows.PropertyChangedCallback></xref:System.Windows.DependencyPropertyChangedEventArgs>"
