  namespace: System.Drawing.Imaging
  summary: "Pobiera lub ustawia liczbę twipach na cal."
  remarks: "Zazwyczaj istnieją 1440 twipów na cal; Jednak ta liczba można zmienić na skalowanie obrazu. Wartość 720 wskazuje, że obraz jest double normalnego rozmiaru, lub skalowane w celu współczynnik 2:1. Wartość 360 wskazuje skali od 4:1. Z drugiej strony wartość 2880 wskazuje, że obraz jest skalowany w dół o rozmiarze przez dwukrotne. Wartość 1440 wskazuje współczynnik skali 1:1."
  syntax:
