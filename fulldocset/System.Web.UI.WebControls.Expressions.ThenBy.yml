  remarks: "<xref:System.Web.UI.WebControls.Expressions.OrderByExpression>Dane w polu określone dane są sortowane.</xref:System.Web.UI.WebControls.Expressions.OrderByExpression> Sortowanie kolejne operacje mogą być wykonywane na innego pola danych przy użyciu <xref:System.Web.UI.WebControls.Expressions.OrderByExpression> <xref:System.Web.UI.WebControls.Expressions.OrderByExpression.ThenByExpressions%2A>kolekcji.</xref:System.Web.UI.WebControls.Expressions.OrderByExpression.ThenByExpressions%2A> </xref:System.Web.UI.WebControls.Expressions.OrderByExpression> Ta właściwość określa pole danych, aby zastosować `ThenBy` operacji sortowania."
  example:
  - "The following example shows how to sort data by the ListPrice field in descending order and then on the Product ID field in ascending order. This code example is part of a larger example provided in [Walkthrough: Filtering Data in a Web Page Using Declarative Syntax](http://msdn.microsoft.com/en-us/b305ae31-1a1b-4d07-a678-51457c17614f).  \n  \n```  \n<asp:OrderByExpression DataField=\"ListPrice\"   \n    Direction=\"Descending\">  \n  <asp:ThenBy DataField=\"ProductID\" Direction=\"Ascending\"/>  \n</asp:OrderByExpression>  \n```"
