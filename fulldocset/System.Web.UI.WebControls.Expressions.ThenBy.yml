  name: ThenBy
  nameWithType: ThenBy
  fullName: System.Web.UI.WebControls.Expressions.ThenBy
  type: Class
  summary: "Umożliwia zastosowanie wyrażenie sortowania do <xref:System.Linq.IQueryable>obiektu źródła danych po <xref href=&quot;System.Web.UI.WebControls.Expressions.OrderByExpression&quot;> </xref> zastosowaniem wyrażenia.</xref:System.Linq.IQueryable>"
  remarks: "Po sortowania jest wykonywane przy użyciu <xref:System.Web.UI.WebControls.Expressions.OrderByExpression>wyrażenie w <xref:System.Web.UI.WebControls.QueryExtender>kontrolować sortowania kolejne operacje mogą być wykonywane przy użyciu klasy ThenBy na innego pola danych.</xref:System.Web.UI.WebControls.QueryExtender> </xref:System.Web.UI.WebControls.Expressions.OrderByExpression>"
  example:
  - "The following example shows how to sort data by the ListPrice field in descending order and then on the ProductID field in ascending order using the ThenBy type. This code example is part of a larger example provided in [Walkthrough: Filtering Data in a Web Page Using Declarative Syntax](http://msdn.microsoft.com/en-us/b305ae31-1a1b-4d07-a678-51457c17614f).  \n  \n```  \n<asp:OrderByExpression DataField=\"ListPrice\"   \n    Direction=\"Descending\">  \n  <asp:ThenBy DataField=\"ProductID\" Direction=\"Ascending\"/>  \n</asp:OrderByExpression>  \n```"
