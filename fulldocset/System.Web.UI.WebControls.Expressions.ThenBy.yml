  summary: "Pobiera lub Ustawia kierunek porządkowania <xref:System.Linq.IQueryable>obiektu źródła danych.</xref:System.Linq.IQueryable>"
  remarks: "<xref:System.Web.UI.WebControls.Expressions.OrderByExpression>Jest używany w <xref:System.Web.UI.WebControls.QueryExtender>formantu, aby posortować dane w porządku rosnącym lub malejącym.</xref:System.Web.UI.WebControls.QueryExtender> </xref:System.Web.UI.WebControls.Expressions.OrderByExpression> Kierunek operacja sortowania jest określana za pomocą <xref:System.Web.UI.WebControls.Expressions.OrderByExpression.Direction%2A>Właściwości.</xref:System.Web.UI.WebControls.Expressions.OrderByExpression.Direction%2A>"
  example:
  - "The following example shows how to sort data by the ListPrice field in descending order and on the ProductID field in ascending order by using the Direction property. This code example is part of a larger example provided in [Walkthrough: Filtering Data in a Web Page Using Declarative Syntax](http://msdn.microsoft.com/en-us/b305ae31-1a1b-4d07-a678-51457c17614f).  \n  \n```  \n<asp:OrderByExpression DataField=\"ListPrice\"   \n    Direction=\"Descending\">  \n  <asp:ThenBy DataField=\"ProductID\" Direction=\"Ascending\"/>  \n</asp:OrderByExpression>  \n```"
