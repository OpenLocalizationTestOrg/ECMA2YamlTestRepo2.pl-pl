  name: PartialTrustVisibilityLevel
  nameWithType: PartialTrustVisibilityLevel
  fullName: System.Security.PartialTrustVisibilityLevel
  type: Enum
  summary: "Określa domyślną widoczność częściowego zaufania dla kodu, który jest oznaczony atrybutem <xref:System.Security.AllowPartiallyTrustedCallersAttribute>atrybutu (APTCA).</xref:System.Security.AllowPartiallyTrustedCallersAttribute>"
  remarks: "PartialTrustVisibilityLevel jest przekazywana jako parametr ustawienie właściwości <xref:System.Security.AllowPartiallyTrustedCallersAttribute.%23ctor%2A?displayProperty=fullName>konstruktora.</xref:System.Security.AllowPartiallyTrustedCallersAttribute.%23ctor%2A?displayProperty=fullName> Jeśli parametr nie zostanie przekazany do konstruktora, wartość domyślna to VisibleToAllHosts.       Włącz częściowo zaufane zestawy, które są identyfikowane jako NotVisibleByDefault przez dodanie ich do <xref:System.AppDomainSetup.PartialTrustVisibleAssemblies%2A>Właściwości ich domeny aplikacji.</xref:System.AppDomainSetup.PartialTrustVisibleAssemblies%2A> Po włączeniu zestawie, do którego odwołuje się do (bezpośrednio lub pośrednio) z innej częściowo zaufane zestawy, które są NotVisibleByDefault tych innych zestawów powinny także włączone.       Po załadowaniu biblioteki APTCA PartialTrustVisibilityLevel, który określa, która jest uprawniona do udostępniania kodu po raz pierwszy jest ładowany do udostępnionego domeny. Zawsze, gdy ten zestaw jest ładowany z tej samej PartialTrustVisibilityLevel do innej domeny, zostanie on udostępniony. Jednak jeśli zestaw jest ładowany z innej PartialTrustVisibilityLevel, będzie on nie udostępniany."
  syntax:
    content: public enum PartialTrustVisibilityLevel
  inheritance:
