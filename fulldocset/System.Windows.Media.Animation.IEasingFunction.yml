  fullName: System.Windows.Media.Animation.IEasingFunction
  type: Interface
  summary: "Definiuje podstawowe funkcje funkcji sterowania tempem zmian."
  remarks: "Ten interfejs umożliwia tworzenie własnych funkcji sterowania tempem zmian wykonując znormalizowane czasu (wartość od 0 do 1) i zwracanie żądaną wartość.       Ten interfejs reprezentuje przekształcenie znormalizowane czasu (postępu). Animacje używać go do przekształcania ich postęp. Klasy, które implementują ten interfejs można kontrolować tempo, w którym odbywa się animacji.       Pochodzić od <xref:System.Windows.Media.Animation.EasingFunctionBase>funkcje klasy do zaimplementowania własne niestandardowe łatwiejszym.</xref:System.Windows.Media.Animation.EasingFunctionBase>      > [!NOTE] > Implementacja WPF łatwiejszym funkcji jest zgodna z implementacją technologii Silverlight. Jeśli masz XAML używającego funkcji sterowania tempem zmian w jednym technologii jest możliwe bez żadnych modyfikacji w innym."
