  summary: "Pobiera lub ustawia tryb właściwość, która określa, czy zmiany są stosowane tak szybko, jak to możliwe, lub gdy jest wywoływana metoda zatwierdzania."
  remarks: "W przypadku zatwierdzania metoda, która jest odpowiedzialna za aktualizowania wszystkich właściwości WMI do odczytu / zapisu używające <xref:System.Management.Instrumentation.ManagementConfigurationType>trybu.</xref:System.Management.Instrumentation.ManagementConfigurationType> Jest identyfikowane przez <xref:System.Management.Instrumentation.ManagementCommitAttribute>.</xref:System.Management.Instrumentation.ManagementCommitAttribute>"
