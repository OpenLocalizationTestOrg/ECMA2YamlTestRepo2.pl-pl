  name: ManagementConfigurationAttribute
  nameWithType: ManagementConfigurationAttribute
  fullName: System.Management.Instrumentation.ManagementConfigurationAttribute
  type: Class
  summary: "Ten atrybut ManagementConfiguration wskazuje, że właściwość lub pole reprezentuje właściwość WMI odczytu i zapisu.       Uwaga: do bibliotek WMI .NET są teraz wziąć pod uwagę stanu końcowego, a nie dalszy rozwój, ulepszenia lub aktualizacje będą dostępne dla problemy związane z zabezpieczeniami wpływu na te biblioteki. [API MI](https://msdn.microsoft.com/en-us/library/jj152383%28v=vs.80%29.aspx) powinna być używana do wszystkich nowych wdrożeń."
  remarks: "Właściwości lub pola muszą być publiczne. Klasa, która zawiera właściwość musi być oznaczone <xref:System.Management.Instrumentation.ManagementEntityAttribute>atrybutu.</xref:System.Management.Instrumentation.ManagementEntityAttribute>       Wszystkie pola lub właściwości w klasie, które nie są oznaczone atrybutem rozszerzenia dostawcy WMI tym lub innym nie zostaną zinstrumentowane."
  example:
  - "The following example shows how to use the ManagementConfiguration attribute to mark a property. This property is exposed to WMI.  \n  \n [C#]  \n  \n```  \n// Use the ManagementConfiguration attribute to specify that a property  \n// is a read/write property in the provider. Consumers will be  \n// able to get and set this property value through WMI.  \n[ManagementConfiguration]  \npublic double ReadableWritableProperty  \n{  \n    get { return this.propertyValue; }  \n    set { this.propertyValue = value; }  \n}  \n```"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property | System.AttributeTargets.Field, AllowMultiple=false)]

      public sealed class ManagementConfigurationAttribute : System.Management.Instrumentation.ManagementMemberAttribute
