      description: "Zwraca <xref href=&quot;System.Management.Instrumentation.ManagementConfigurationType&quot;> </xref> wskazująca, czy właściwość WMI używa <xref href=&quot;System.Management.Instrumentation.ManagementConfigurationType&quot;> </xref> lub <xref href=&quot;System.Management.Instrumentation.ManagementConfigurationType&quot;> </xref> tryb."
