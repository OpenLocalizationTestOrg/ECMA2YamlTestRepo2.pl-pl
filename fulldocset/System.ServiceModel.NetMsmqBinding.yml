  fullName: System.ServiceModel.NetMsmqBinding
  type: Class
  summary: "Reprezentuje Zakolejkowane powiązanie, które jest odpowiednie dla komunikacji między komputerami."
  remarks: "Powiązanie NetMsmqBinding zapewnia obsługę dla usługi kolejkowania wiadomości przy użyciu usługi kolejkowania komunikatów (MSMQ) jako transportu i umożliwia obsługę aplikacji luźno połączonych, izolacji awarii, wyrównywanie obciążenia i operacji bez połączenia. Aby uzyskać informacje dotyczące tych funkcji, zobacz [omówienie kolejek](~/add/includes/ajax-current-ext-md.md).       To jest dostarczane przez system powiązań dostarczonych przez [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]. Procedury zalecane jest aby zdefiniować powiązanie, używając wartości z konfiguracji i nie należy używać opartej na kodzie podejście, z wyjątkiem w niektórych scenariuszach zaawansowanych gdzie wartości konfiguracji musi być ustawiona jako usługa została zainicjowana."
  example:
  - "The following example shows how to configure a service to use the NetMsmqBinding binding.  \n  \n First, the configuration file.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]  \n  \n Next, the actual service code.  \n  \n [!code-vb[S_Msmq_Default#1](~/add/codesnippet/visualbasic/t-system.servicemodel.ne_0_2.vb)]\n [!code-cs[S_Msmq_Default#1](~/add/codesnippet/csharp/t-system.servicemodel.ne_0_2.cs)]  \n  \n [!code-vb[S_Msmq_Default#2](~/add/codesnippet/visualbasic/t-system.servicemodel.ne_0_3.vb)]\n [!code-cs[S_Msmq_Default#2](~/add/codesnippet/csharp/t-system.servicemodel.ne_0_3.cs)]  \n  \n [!code-cs[S_Msmq_Default#10](~/add/codesnippet/csharp/t-system.servicemodel.ne_0_4.cs)]\n [!code-vb[S_Msmq_Default#10](~/add/codesnippet/visualbasic/t-system.servicemodel.ne_0_4.vb)]"
