- uid: System.ServiceModel.NetMsmqBinding.UseActiveDirectory
  id: UseActiveDirectory
  parent: System.ServiceModel.NetMsmqBinding
  langs:
  - csharp
  name: UseActiveDirectory
  nameWithType: NetMsmqBinding.UseActiveDirectory
  fullName: System.ServiceModel.NetMsmqBinding.UseActiveDirectory
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "Pobiera lub ustawia wartość wskazującą, czy adresy kolejek powinny być konwertowane przy użyciu usługi Active Directory."
  remarks: "Adresy kolejki usługi kolejkowania komunikatów (MSMQ) może składać się z nazw ścieżki lub bezpośrednich nazw formatu. Z bezpośredniej nazwy formatu usługi kolejkowania komunikatów jest rozpoznawany jako nazwa kolejki przy użyciu DNS, NetBIOS lub adres IP. Z nazwą ścieżki usługi kolejkowania komunikatów jest rozpoznawany jako nazwa kolejki przy użyciu usługi Active Directory.       Domyślnie [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] transport z kolejką konwertuje bezpośredniej nazwy formatu identyfikatora URI kolejki komunikatów. Przez ustawienie właściwości właściwość UseActiveDirectory `true`, aplikacja może określić, czy transport z kolejką powinien rozwiązać nazwę kolejki przy użyciu usługi Active Directory, a nie DNS, NetBIOS lub adres IP."
  example:
  - "The following code shows how to set the UseActiveDirectory property.  \n  \n [!code-cs[S_UENetMsmqBinding#6](~/add/codesnippet/csharp/p-system.servicemodel.ne_5_1.cs)]"
  syntax:
    content: public bool UseActiveDirectory { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli adresy kolejek powinny być konwertowane przy użyciu usługi Active Directory; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.NetMsmqBinding.UseActiveDirectory*
  exceptions: []
  platform:
  - net462
