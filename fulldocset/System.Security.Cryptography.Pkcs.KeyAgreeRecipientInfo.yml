  name: KeyAgreeRecipientInfo
  nameWithType: KeyAgreeRecipientInfo
  fullName: System.Security.Cryptography.Pkcs.KeyAgreeRecipientInfo
  type: Class
  summary: "Klasa KeyAgreeRecipientInfo definiuje informacje o adresacie uzgadniania kluczy. Algorytmy klucza umowy zwykle używać algorytmu Diffie-Hellman uzgadniania kluczy, w którym obie strony, które ustanowić udostępnione klucza kryptograficznego zarówno brać udział w jej generacji i, zgodnie z definicją uzgodnić tego klucza. Dzięki temu nie trzeba algorytmów klucza transportu, w których jedna strona generuje klucz jednostronnie i wysyła lub transport, do drugiej strony."
  remarks: "Ta klasa nie ma on publicznego konstruktora; w związku z tym go nie może być publicznie utworzone. Jest on tylko do odczytu klasą dostępny z <xref:System.Security.Cryptography.Pkcs.EnvelopedCms.RecipientInfos%2A?displayProperty=fullName>Właściwości.</xref:System.Security.Cryptography.Pkcs.EnvelopedCms.RecipientInfos%2A?displayProperty=fullName>"
  syntax:
    content: 'public sealed class KeyAgreeRecipientInfo : System.Security.Cryptography.Pkcs.RecipientInfo'
  inheritance:
