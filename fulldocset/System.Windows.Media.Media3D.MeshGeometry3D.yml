  summary: "Pobiera lub ustawia kolekcję normalnych czynnikami ułatwiającymi <xref href=&quot;System.Windows.Media.Media3D.MeshGeometry3D&quot;> </xref>."
  remarks: "Normalne wektory są wektory prostopadłym do powierzchni każdego trójkąta, który definiuje siatki. Normalne określają, czy krój danego trójkąt jest włączone.       <xref:System.Windows.Media.Media3D.MeshGeometry3D>umożliwia deweloperowi do określenia pozycji, normal i informacje współrzędnych tekstury.</xref:System.Windows.Media.Media3D.MeshGeometry3D>       Normalne uznaje, że ma zostać skojarzony z front kroje pierwotnych siatki.  Kolejność zawijania (kolejność określono pozycji, wchodzące w skład każdego trójkąt siatkę) określa, czy dany krój jest skierowanym lub skierowany do tyłu.       Jeśli nie określono normalne, ich generowania zależy czy projektanta został określony trójkąt indeksów dla sieci.  Jeśli trójkąt indeksów, które są określone, wektorów będą generowane które trwają powierzchni konta.  Jeśli trójkąt indeksów, które nie są określone, dla określonego trójkąt nie będą generowane tylko jeden normalny.  Może to spowodować aspektowej wyglądu w siatce.      <a name=&quot;dependencyPropertyInfo_Normals&quot;></a>## Informacje dotyczące właściwości zależności |||   |-|-|   | Pole identyfikatora | <xref:System.Windows.Media.Media3D.MeshGeometry3D.NormalsProperty>|   | Wartość właściwości metadanych `true`| None |</xref:System.Windows.Media.Media3D.MeshGeometry3D.NormalsProperty>"
  example:
  - '[!code-xml[basic3d#Basic3DXAML3DN3](~/add/codesnippet/xaml/Basic3D.BlankSample/Window1.xaml#basic3dxaml3dn3)]'
  syntax:
    content: public System.Windows.Media.Media3D.Vector3DCollection Normals { get; set; }
    return:
      type: System.Windows.Media.Media3D.Vector3DCollection
      description: "<xref href=&quot;System.Windows.Media.Media3D.Vector3DCollection&quot;></xref>zawierający wektory normalne MeshGeometry3D."
  overload: System.Windows.Media.Media3D.MeshGeometry3D.Normals*
  exceptions: []
