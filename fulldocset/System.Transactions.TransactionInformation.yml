  name: TransactionInformation
  nameWithType: TransactionInformation
  fullName: System.Transactions.TransactionInformation
  type: Class
  summary: "Zawiera dodatkowe informacje na temat transakcji."
  remarks: "Informacje dotyczące transakcji można badać przy podczas uzyskiwania dostępu do <xref:System.Transactions.Transaction.TransactionInformation%2A>proptery <xref:System.Transactions.Transaction>klasy.</xref:System.Transactions.Transaction> </xref:System.Transactions.Transaction.TransactionInformation%2A> W ten sposób można pobrać stanu wszystkich obiektów transakcji, w tym bieżąca transakcja otoczenia, wykonując wywołanie, takich jak `Transaction.Current.TransactionInfomation.Status`."
  syntax:
    content: public class TransactionInformation
