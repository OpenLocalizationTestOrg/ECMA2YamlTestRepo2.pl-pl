  namespace: System.Transactions
  summary: "Pobiera czas utworzenia transakcji."
  remarks: "Ta właściwość jest głównie używana do określenia, jeśli transakcja została utworzona przez dość długi czas. Sygnatura czasowa mieści się tylko z dokładnością do 1 sekundy czasu rzeczywistego utworzenia."
  syntax:
    content: public DateTime CreationTime { get; }
