  name: DistributedIdentifier
  nameWithType: TransactionInformation.DistributedIdentifier
  fullName: System.Transactions.TransactionInformation.DistributedIdentifier
  type: Property
  assemblies:
  - System.Transactions
  namespace: System.Transactions
  summary: "Pobiera unikatowy identyfikator eskalowanych transakcji."
  remarks: "Jeśli transakcja jest przekazany do transakcji dwufazowe, ta właściwość zwraca jego unikatowy identyfikator. Jeśli transakcja nie jest przekazany, wartość jest `null`.       Aby uzyskać więcej informacji dotyczących sposobu zarządzania transakcji jest przekazany, zobacz [eskalacji zarządzania transakcji](http://msdn.microsoft.com/en-us/5b87ae58-8ccf-4b9b-9715-41e4aade89b7)."
  syntax:
    content: public Guid DistributedIdentifier { get; }
    return:
      type: System.Guid
      description: "A <xref:System.Guid>zawiera unikatowy identyfikator transakcji eskalowane.</xref:System.Guid>"
  overload: System.Transactions.TransactionInformation.DistributedIdentifier*
  exceptions: []
  platform:
  - net462
