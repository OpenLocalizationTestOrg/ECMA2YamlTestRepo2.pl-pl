  fullName: System.Windows.Media.Effects.BitmapEffect
  type: Class
  summary: "**Uwaga: Ten interfejs API jest już nieaktualny.** Nieprzestarzała alternatywa to <xref href=&quot;System.Windows.Media.Effects.Effect&quot;> </xref>.       Określa efekt mapy bitowej. Efekty, które mogą być stosowane do definiowania klas pochodnych <xref href=&quot;System.Windows.Media.Visual&quot;> </xref> obiektów, takich jak <xref href=&quot;System.Windows.Controls.Button&quot;> </xref> lub <xref href=&quot;System.Windows.Controls.Image&quot;> </xref>."
  remarks: "> [!NOTE] >  [!INCLUDE[TLA2#tla_wpf](~/add/includes/ajax-current-ext-md.md)]efekty mapy bitowej są renderowane oprogramowania. Każdy obiekt, który ma zastosowanie efektu będą również renderowane w oprogramowaniu. Efekty mapy bitowej nie stosuje się dużych elementy wizualne lub animacji, ponieważ może to zmniejszyć wydajność.      > [!CAUTION] > Efekty mapy bitowej nie obsługuje wykonywania częściowej relacji zaufania. Aplikacja musi mieć uprawnienia pełnego zaufania efekty mapy bitowej.       Transformacje skali są stosowane do obiektu visual przed zastosowaniem efektu. W przypadku transformacji niejednolitego skali efekt będzie używać większej wartości skali.       Aktualizacje na drzewie wizualnym <xref:System.Windows.Media.VisualBrush>nie zostaną przeniesione w przypadku właściwości BitmapEffect w łańcuchu nadrzędnego pędzla.</xref:System.Windows.Media.VisualBrush> To ograniczenie można obejść, powodując, że aktualizacja sceny efektu w obiekcie nadrzędnym. Możesz wywołać <xref:System.Windows.UIElement.InvalidateVisual%2A>lub obejmują animacji, aby wymusić aktualizację sceny.</xref:System.Windows.UIElement.InvalidateVisual%2A>       Efekty niestandardowe dziedziczy ta klasa do tworzenia zarządzanego interfejsu w celu niezarządzane. Aby uzyskać więcej informacji, zobacz [niezarządzane właściwości BitmapEffect](https://msdn.microsoft.com/library/ms735092.aspx) interfejsu API."
  syntax:
    content: 'public abstract class BitmapEffect : System.Windows.Media.Animation.Animatable'
