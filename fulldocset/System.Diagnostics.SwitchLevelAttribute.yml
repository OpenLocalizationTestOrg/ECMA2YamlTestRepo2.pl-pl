  type: Class
  summary: "Określa typ poziomu dla przełącznika."
  remarks: "Ten atrybut jest przeznaczony do zastosowania do wszystkich klas, które dziedziczą z <xref:System.Diagnostics.Switch>klasy.</xref:System.Diagnostics.Switch> Ten atrybut ma na celu określenie typu, które określa kryteria przełącznika przełącznika. Każdy przełącznik określa, czy jest śledzenia do zapisania, na podstawie tego, czy typ zdarzenia zgodny lub przekracza wartość <xref:System.Diagnostics.SwitchLevelAttribute.SwitchLevelType%2A>Właściwości przełącznika.</xref:System.Diagnostics.SwitchLevelAttribute.SwitchLevelType%2A> Typ używany do <xref:System.Diagnostics.SwitchLevelAttribute.SwitchLevelType%2A>właściwość może być różna dla różnych przełączników.</xref:System.Diagnostics.SwitchLevelAttribute.SwitchLevelType%2A> Na przykład poziomu typu przełącznika dla <xref:System.Diagnostics.BooleanSwitch>jest klasa <xref:System.Boolean>i typ poziomu przełącznika dla <xref:System.Diagnostics.TraceSwitch>klasy jest <xref:System.Diagnostics.TraceLevel>.</xref:System.Diagnostics.TraceLevel> </xref:System.Diagnostics.TraceSwitch> </xref:System.Boolean> </xref:System.Diagnostics.BooleanSwitch>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class SwitchLevelAttribute : Attribute
