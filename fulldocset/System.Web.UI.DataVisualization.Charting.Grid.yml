  remarks: "Domyślnie ta właściwość nie ustawiono etykiety osi, znaczniki główne i liniami siatki głównych. Jeśli nie ustawiono — domyślnie, używając jawnie &quot;Nie jest ustawiona&quot; w czasie projektowania lub przypisując wartość <xref:System.Web.UI.DataVisualization.Charting.DateTimeIntervalType>w czasie wykonywania — rzeczywista wartość tej właściwości jest określana przez <xref:System.Web.UI.DataVisualization.Charting.Axis.IntervalOffsetType%2A>Właściwość <xref:System.Web.UI.DataVisualization.Charting.Axis>obiekt, który element schematu organizacyjnego — linii siatki lub znaczników oznaczyć, na przykład — należy.</xref:System.Web.UI.DataVisualization.Charting.Axis> </xref:System.Web.UI.DataVisualization.Charting.Axis.IntervalOffsetType%2A> </xref:System.Web.UI.DataVisualization.Charting.DateTimeIntervalType>       Typ interwału znaczników pomocniczych i liniami siatki nigdy nie ma wpływu na wartość <xref:System.Web.UI.DataVisualization.Charting.Axis.IntervalType%2A>Właściwości.</xref:System.Web.UI.DataVisualization.Charting.Axis.IntervalType%2A>       Typy interwału może należeć do <xref:System.Web.UI.DataVisualization.Charting.DateTimeIntervalType>; Typ interwału następnie zależy od wartości X lub wartości Y o kreślony <xref:System.Web.UI.DataVisualization.Charting.DataPoint>obiektów, w zależności od tego, która oś odpowiednie elementy należą do.</xref:System.Web.UI.DataVisualization.Charting.DataPoint> </xref:System.Web.UI.DataVisualization.Charting.DateTimeIntervalType>       Ustawienie właściwości IntervalType dla osi wartości będzie miał wpływ tylko, jeśli wartości punktów danych są <xref:System.DateTime>lub `double` wartości.</xref:System.DateTime> Ponadto <xref:System.Web.UI.DataVisualization.Charting.Series.XValueType%2A>lub <xref:System.Web.UI.DataVisualization.Charting.Series.YValueType%2A>Właściwość kreślony <xref:System.Web.UI.DataVisualization.Charting.Series>musi być równa <xref:System.Windows.Forms.DataVisualization.Charting.ChartValueType>lub