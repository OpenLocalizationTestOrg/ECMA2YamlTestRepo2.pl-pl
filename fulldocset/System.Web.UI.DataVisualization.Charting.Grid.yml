  name: Enabled
  nameWithType: Grid.Enabled
  fullName: System.Web.UI.DataVisualization.Charting.Grid.Enabled
  type: Property
  assemblies:
  - System.Web.DataVisualization
  namespace: System.Web.UI.DataVisualization.Charting
  summary: "Pobiera lub ustawia flagę określającą, czy linie siatki mniejszym lub są włączone."
  remarks: "Siatki główny i pomocniczy są widoczne, gdy włączone i nie są widoczne po wyłączeniu.       Znaczniki nie będą wyświetlane, jeśli jest wyłączona.       Znaczników można wyłączyć, ustawiając <xref:System.Web.UI.DataVisualization.Charting.TickMark.TickMarkStyle%2A>dla właściwości <xref:System.Web.UI.DataVisualization.Charting.TickMarkStyle>.</xref:System.Web.UI.DataVisualization.Charting.TickMarkStyle> </xref:System.Web.UI.DataVisualization.Charting.TickMark.TickMarkStyle%2A>"
  syntax:
    content: public bool Enabled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_True&quot; name=&quot;True&quot; href=&quot;&quot;></xref>u możliwia <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> wyłączenie. Wartość domyślna to <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref> dla obiektów głównych siatki i <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> dla obiektów siatki pomocniczej."
  overload: System.Web.UI.DataVisualization.Charting.Grid.Enabled*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.DataVisualization.Charting.Grid.Interval
  id: Interval
  parent: System.Web.UI.DataVisualization.Charting.Grid
  langs:
  - csharp
  name: Interval
  nameWithType: Grid.Interval
  fullName: System.Web.UI.DataVisualization.Charting.Grid.Interval
  type: Property
  assemblies:
  - System.Web.DataVisualization
  namespace: System.Web.UI.DataVisualization.Charting
  summary: "Pobiera lub ustawia odstęp między liniami siatki głównych lub pomocniczych."
  remarks: "Domyślnie ta właściwość nie ustawiono etykiety osi, znaczniki główne i liniami siatki głównych. Jeśli nie ustawiono — albo domyślnie przy użyciu jawnie <xref:System.Web.UI.DataVisualization.Charting.DateTimeIntervalType>w czasie projektowania, lub wartość <xref:System.Double.NaN>w czasie wykonywania — rzeczywista wartość tej właściwości jest określana przez <xref:System.Web.UI.DataVisualization.Charting.Axis.Interval%2A>Właściwość <xref:System.Web.UI.DataVisualization.Charting.Axis>obiektu, do której należy element schematu organizacyjnego, takich jak siatki linii lub znaczników znacznik,.</xref:System.Web.UI.DataVisualization.Charting.Axis> </xref:System.Web.UI.DataVisualization.Charting.Axis.Interval%2A> </xref:System.Double.NaN> </xref:System.Web.UI.DataVisualization.Charting.DateTimeIntervalType>       Interwał znaczników pomocniczych i liniami siatki nigdy nie ma wpływu na <xref:System.Web.UI.DataVisualization.Charting.Axis.Interval%2A>wartości właściwości.</xref:System.Web.UI.DataVisualization.Charting.Axis.Interval%2A>       Interwał jest mierzony w jednostkach osi i określa, jak często jest narysowany element wykresu dotyczy. Załóżmy na przykład, wykres kolumnowy ma etap osi X 1 (czyli 1, 2, 3, 4 i tak dalej); Jeśli ustawisz <xref:System.Windows.Forms.DataVisualization.Charting.LabelStyle.Interval%2A>Właściwości dla osi X 2, będą wyświetlane etykiety osi dla wszystkich innych kolumn.</xref:System.Windows.Forms.DataVisualization.Charting.LabelStyle.Interval%2A>       To samo dla wszystkich elementów wykresu dotyczy. Innymi słowy, jeśli w poprzednim paska przykład wiersze były używane, z <xref:System.Web.UI.DataVisualization.Charting.StripLine.IntervalOffset%2A>0,5 i ich <xref:System.Web.UI.DataVisualization.Charting.StripLine.Interval%2A>Właściwości 2, wiersz paska będzie wyświetlana w 0,5, 2.5, 4.5 i tak dalej.</xref:System.Web.UI.DataVisualization.Charting.StripLine.Interval%2A> </xref:System.Web.UI.DataVisualization.Charting.StripLine.IntervalOffset%2A>       Jeśli ustawisz element schematu organizacyjnego `Interval` właściwości wartość zero, interwał automatycznie zależą od <xref:System.Web.UI.DataVisualization.Charting.Chart>kontroli.</xref:System.Web.UI.DataVisualization.Charting.Chart>"
  syntax:
    content: public double Interval { get; set; }
    return:
      type: System.Double
      description: "A <xref uid=&quot;langword_csharp_double&quot; name=&quot;double&quot; href=&quot;&quot;> </xref> wartość, która reprezentuje odstęp między liniami siatki. Domyślnie wartość nie jest ustawiona (<xref:System.Double>) linii siatki głównych.</xref:System.Double> Linii siatki niewielkie wartością domyślną jest zero (0)."
  overload: System.Web.UI.DataVisualization.Charting.Grid.Interval*
  exceptions: []
  platform:
  - net462
