  fullName: System.Web.UI.DataVisualization.Charting.Grid
  type: Class
  summary: "Udostępnia metody i właściwości, które Zarządzanie główną i pomocniczą siatek <xref href=&quot;System.Web.UI.DataVisualization.Charting.Axis&quot;> </xref> obiektów."
  remarks: "Ta klasa udostępnia funkcje dla siatki na wykresie i jest udostępniany przy użyciu <xref:System.Web.UI.DataVisualization.Charting.Axis.MajorGrid%2A>i <xref:System.Web.UI.DataVisualization.Charting.Axis.MinorGrid%2A>Właściwości każdego <xref:System.Web.UI.DataVisualization.Charting.Axis>obiektu.</xref:System.Web.UI.DataVisualization.Charting.Axis> </xref:System.Web.UI.DataVisualization.Charting.Axis.MinorGrid%2A> </xref:System.Web.UI.DataVisualization.Charting.Axis.MajorGrid%2A>       Linie siatki głównych domyślnie nie ma ich <xref:System.Web.UI.DataVisualization.Charting.Grid.Interval%2A>, <xref:System.Web.UI.DataVisualization.Charting.Grid.IntervalOffset%2A>, <xref:System.Web.UI.DataVisualization.Charting.Grid.IntervalType%2A>, i <xref:System.Web.UI.DataVisualization.Charting.Grid.IntervalOffsetType%2A>set właściwości.</xref:System.Web.UI.DataVisualization.Charting.Grid.IntervalOffsetType%2A> </xref:System.Web.UI.DataVisualization.Charting.Grid.IntervalType%2A> </xref:System.Web.UI.DataVisualization.Charting.Grid.IntervalOffset%2A> </xref:System.Web.UI.DataVisualization.Charting.Grid.Interval%2A> Jeśli nie ustawiono tych właściwości linii siatki głównych, <xref:System.Web.UI.DataVisualization.Charting.Chart>kontroli określa automatycznie odpowiednie wartości linii siatki.</xref:System.Web.UI.DataVisualization.Charting.Chart>       Oś i jego linie siatki pomocniczej domyślnie mają ich <xref:System.Web.UI.DataVisualization.Charting.Grid.Interval%2A>, <xref:System.Web.UI.DataVisualization.Charting.Grid.IntervalOffset%2A>, <xref:System.Web.UI.DataVisualization.Charting.Grid.IntervalType%2A>, i <xref:System.Web.UI.DataVisualization.Charting.Grid.IntervalOffsetType%2A>właściwości **automatycznie** (0).</xref:System.Web.UI.DataVisualization.Charting.Grid.IntervalOffsetType%2A> </xref:System.Web.UI.DataVisualization.Charting.Grid.IntervalType%2A> </xref:System.Web.UI.DataVisualization.Charting.Grid.IntervalOffset%2A> </xref:System.Web.UI.DataVisualization.Charting.Grid.Interval%2A> Jeśli włączono etykiet osi lub linie siatki pomocniczej i te właściwości nie są modyfikowane, <xref:System.Web.UI.DataVisualization.Charting.Chart>formant automatycznie określa, jak często Rysowanie linii siatki pomocniczej.</xref:System.Web.UI.DataVisualization.Charting.Chart>       Siatki osi: — może być włączona lub wyłączona.      -Ma punkt początkowy, która określa, gdzie są najpierw rysowane.      — Wyświetlenie wierszy, które można ustawić dla stylu, szerokość i kolor.      — Może mieć automatyczne interwałów lub interwałów, które są ustawiane ręcznie."
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Enabled")]

      public class Grid
