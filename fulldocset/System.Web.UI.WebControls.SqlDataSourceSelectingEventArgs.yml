  remarks: "Dodając obiektu delegowanego obsługi zdarzeń do obsługi <xref:System.Web.UI.WebControls.SqlDataSource.Selecting>zdarzeń, możesz wykonać wszelkie dodatkowe przetwarzanie wstępne wymagane lub całkowicie anulować wykonywanie zapytania bazy danych.</xref:System.Web.UI.WebControls.SqlDataSource.Selecting> Ponieważ jest pochodną klasy SqlDataSourceSelectingEventArgs <xref:System.Web.UI.WebControls.SqlDataSourceCommandEventArgs>klasy, możesz anulować oczekujące <xref:System.Web.UI.WebControls.SqlDataSource>zapytanie bazy danych przez ustawienie <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>właściwości `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> </xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Web.UI.WebControls.SqlDataSourceCommandEventArgs> Można badania i manipulowania <xref:System.Data.Common.DbCommand.CommandText%2A>, <xref:System.Data.Common.DbCommand.Parameters%2A>kolekcji i inne właściwości zapytania bazy danych przed uruchomieniem kwerendy, uzyskując dostęp do <xref:System.Data.Common.DbCommand>Obiekt udostępniany przez <xref:System.Web.UI.WebControls.SqlDataSourceCommandEventArgs.Command%2A>Właściwości.</xref:System.Web.UI.WebControls.SqlDataSourceCommandEventArgs.Command%2A> </xref:System.Data.Common.DbCommand> </xref:System.Data.Common.DbCommand.Parameters%2A> </xref:System.Data.Common.DbCommand.CommandText%2A> Można również sprawdzić <xref:System.Web.UI.DataSourceSelectArguments>obiekt, który jest przekazywany do <xref:System.Web.UI.WebControls.SqlDataSource.Select%2A>metody uzyskując dostęp do <xref:System.Web.UI.WebControls.SqlDataSourceSelectingEventArgs.Arguments%2A>Właściwości.</xref:System.Web.UI.WebControls.SqlDataSourceSelectingEventArgs.Arguments%2A> </xref:System.Web.UI.WebControls.SqlDataSource.Select%2A> </xref:System.Web.UI.DataSourceSelectArguments>       Klasa SqlDataSourceSelectingEventArgs jest używana w <xref:System.Web.UI.WebControls.SqlDataSourceView.OnSelecting%2A>metodę w celu zapewnienia dostępu do <xref:System.Web.UI.WebControls.SqlDataSource>zapytanie bazy danych przed uruchomieniem.</xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Web.UI.WebControls.SqlDataSourceView.OnSelecting%2A>       <xref:System.Web.UI.WebControls.SqlDataSource>Kontroli udostępnia wiele zdarzeń, które może obsłużyć do pracy z obiektów danych w trakcie operacji danych.</xref:System.Web.UI.WebControls.SqlDataSource> W poniższej tabeli wymieniono zdarzenia i skojarzone <xref:System.EventArgs>klasy i delegaci programu obsługi zdarzeń.</xref:System.EventArgs>      | Zdarzenia | EventArgs | EventHandler |   |-----------|---------------|------------------|   | <xref:System.Web.UI.WebControls.SqlDataSource.Selecting>.</xref:System.Web.UI.WebControls.SqlDataSource.Selecting><br /><br /> Występuje przed pobraniem danych. | SqlDataSourceSelectingEventArgs | <xref:System.Web.UI.WebControls.SqlDataSourceSelectingEventHandler>|   | <xref:System.Web.UI.WebControls.SqlDataSource.Inserting>, <xref:System.Web.UI.WebControls.SqlDataSource.Updating>, and <xref:System.Web.UI.WebControls.SqlDataSource.Deleting>.</xref:System.Web.UI.WebControls.SqlDataSource.Deleting></xref:System.Web.UI.WebControls.SqlDataSource.Updating></xref:System.Web.UI.WebControls.SqlDataSource.Inserting></xref:System.Web.UI.WebControls.SqlDataSourceSelectingEventHandler><br /><br /> Wystąpić przed insert, update lub operacja usuwania jest wykonywane. | <xref:System.Web.UI.WebControls.SqlDataSourceCommandEventArgs>| <xref:System.Web.UI.WebControls.SqlDataSourceCommandEventHandler>|   | <xref:System.Web.UI.WebControls.SqlDataSource.Selected>, <xref:System.Web.UI.WebControls.SqlDataSource.Inserted>, <xref:System.Web.UI.WebControls.SqlDataSource.Updated>, and <xref:System.Web.UI.WebControls.SqlDataSource.Deleted>.</xref:System.Web.UI.WebControls.SqlDataSource.Deleted></xref:System.Web.UI.WebControls.SqlDataSource.Updated></xref:System.Web.UI.WebControls.SqlDataSource.Inserted></xref:System.Web.UI.WebControls.SqlDataSource.Selected></xref:System.Web.UI.WebControls.SqlDataSourceCommandEventHandler></xref:System.Web.UI.WebControls.SqlDataSourceCommandEventArgs><br /><br /> Występują po pobierania danych ukończy insert, update lub operacji usuwania. | <xref:System.Web.UI.WebControls.SqlDataSourceStatusEventArgs>| <xref:System.Web.UI.WebControls.SqlDataSourceStatusEventHandler>|</xref:System.Web.UI.WebControls.SqlDataSourceStatusEventHandler></xref:System.Web.UI.WebControls.SqlDataSourceStatusEventArgs>"
