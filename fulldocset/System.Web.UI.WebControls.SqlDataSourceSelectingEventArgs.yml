  remarks: "Można sprawdzić <xref:System.Web.UI.DataSourceSelectArguments>obiektu do ustalenia, czy sortowanie i stronicowanie, lub liczba wierszy są wymagane w ramach operacji pobierania danych.</xref:System.Web.UI.DataSourceSelectArguments>       Formanty powiązane z danymi użycia <xref:System.Web.UI.DataSourceSelectArguments>klasy, aby zażądać <xref:System.Web.UI.WebControls.SqlDataSource>wykonać dodatkowe czynności związanych z danymi w zestawie wyników, takich jak sortowania danych lub zwracanie konkretnego podzestawu danych.</xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Web.UI.DataSourceSelectArguments> Te operacje związane z danych są wyliczane przez <xref:System.Web.UI.DataSourceCapabilities>wyliczenie.</xref:System.Web.UI.DataSourceCapabilities> Aby uzyskać więcej informacji zobacz <xref:System.Web.UI.DataSourceSelectArguments>.</xref:System.Web.UI.DataSourceSelectArguments>"
