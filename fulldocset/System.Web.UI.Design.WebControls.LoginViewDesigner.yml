      description: "Ciąg zawierający znacznika używany do renderowania <xref href=&quot;System.Web.UI.WebControls.LoginView&quot;> </xref> w czasie projektowania."
  overload: System.Web.UI.Design.WebControls.LoginViewDesigner.GetDesignTimeHtml*
