- uid: System.Web.UI.Design.WebControls.LoginViewDesigner.UsePreviewControl
  id: UsePreviewControl
  parent: System.Web.UI.Design.WebControls.LoginViewDesigner
  langs:
  - csharp
  name: UsePreviewControl
  nameWithType: LoginViewDesigner.UsePreviewControl
  fullName: System.Web.UI.Design.WebControls.LoginViewDesigner.UsePreviewControl
  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Pobiera wartość wskazującą, czy projektant powinien używać kopia tymczasowa, a nie rzeczywiste formant, który jest skojarzony z projektanta, aby wygenerować kod znaczników czasu projektowania."
  remarks: "Ponieważ właściwość UsePreviewControl jest zawsze `true`, Projektant <xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A>właściwość zwraca kopię skojarzony <xref:System.Web.UI.WebControls.LoginView>formantu, aby wygenerować kod znaczników czasu projektowania.</xref:System.Web.UI.WebControls.LoginView> </xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A> <xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A>Właściwość tworzy kopię przez przechowywanie rzeczywiste <xref:System.Web.UI.WebControls.LoginView>sterowania, a następnie podczas analizowania ciągu sterowania utrwalonych.</xref:System.Web.UI.WebControls.LoginView> </xref:System.Web.UI.Design.ControlDesigner.ViewControl%2A> Skopiowane formant nie ma wpływu na wszelkie trwałości dla rzeczywiste <xref:System.Web.UI.WebControls.LoginView>.</xref:System.Web.UI.WebControls.LoginView>       Jeśli właściwość UsePreviewControl została zastąpiona do zwrócenia `false`, Projektant użyje skojarzony <xref:System.Web.UI.WebControls.LoginView>kontroli, aby wygenerować kod znaczników czasu projektowania i zmiany czasu projektowania formantu pozostanie w źródle znaczników strony.</xref:System.Web.UI.WebControls.LoginView>"
  syntax:
    content: protected override bool UsePreviewControl { get; }
    return:
      type: System.Boolean
      description: "Always <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.Design.WebControls.LoginViewDesigner.UsePreviewControl*
