  name: LoginViewDesigner
  nameWithType: LoginViewDesigner
  fullName: System.Web.UI.Design.WebControls.LoginViewDesigner
  type: Class
  summary: "Zapewnia obsługę projektowania w wizualnego projektanta dla <xref href=&quot;System.Web.UI.WebControls.LoginView&quot;> </xref> formant serwera sieci Web."
  remarks: "<xref:System.Web.UI.WebControls.LoginView>Kontroli powoduje jego szablonów określają, czy użytkownik jest zalogowany do witryny sieci Web hosta i role, które zawiera konto zalogowanego użytkownika.</xref:System.Web.UI.WebControls.LoginView>       Za pomocą wizualnego projektanta podczas przełączania do widoku projektu ze źródła kodu źródłowego znaczników, który opisuje <xref:System.Web.UI.WebControls.LoginView>formantu zostanie przeanalizowany i wersja czasu projektowania formantu jest tworzona na powierzchni projektu.</xref:System.Web.UI.WebControls.LoginView> Po przełączeniu do widoku źródła czasu projektowania formantu jest utrwalone znaczników kodu źródłowego i edytować do kodu znaczników dla strony sieci Web. Klasa LoginViewDesigner zapewnia obsługę projektowania dla <xref:System.Web.UI.WebControls.LoginView>kontroli.</xref:System.Web.UI.WebControls.LoginView>       <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.ActionLists%2A>Zwraca <xref:System.ComponentModel.Design.DesignerActionListCollection>obiekt, który zwykle zawiera obiekt, który jest pochodną <xref:System.ComponentModel.Design.DesignerActionList>klasy na każdym poziomie drzewa dziedziczenia projektanta.</xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.DesignerActionListCollection> </xref:System.Web.UI.Design.WebControls.LoginViewDesigner.ActionLists%2A> <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.TemplateGroups%2A>Właściwość zwraca kolekcję grup szablonu dla szablonów skojarzonego <xref:System.Web.UI.WebControls.LoginView>kontroli.</xref:System.Web.UI.WebControls.LoginView> </xref:System.Web.UI.Design.WebControls.LoginViewDesigner.TemplateGroups%2A> <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.UsePreviewControl%2A>Właściwość zawsze zwraca `true`, wskazujący, że projektant tworzy tymczasową kopię skojarzony <xref:System.Web.UI.WebControls.LoginView>formantu, aby wygenerować kod znaczników czasu projektowania.</xref:System.Web.UI.WebControls.LoginView> </xref:System.Web.UI.Design.WebControls.LoginViewDesigner.UsePreviewControl%2A>       Dostępne metody klasy LoginViewDesigner następujące funkcje: - <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.GetDesignTimeHtml%2A>metody zwracają kod znaczników, który jest używany do renderowania skojarzony <xref:System.Web.UI.WebControls.LoginView>formantu w czasie projektowania.</xref:System.Web.UI.WebControls.LoginView> </xref:System.Web.UI.Design.WebControls.LoginViewDesigner.GetDesignTimeHtml%2A> <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.GetEmptyDesignTimeHtml%2A>Metoda pobiera kod znaczników, który renderuje symbolem zastępczym na skojarzonym formancie w czasie projektowania, gdy bieżący szablon nie jest zdefiniowany.</xref:System.Web.UI.Design.WebControls.LoginViewDesigner.GetEmptyDesignTimeHtml%2A> <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.GetErrorDesignTimeHtml%2A>Metoda zapewnia znaczników, który renderuje skojarzony formant w czasie projektowania, gdy wystąpił błąd.</xref:System.Web.UI.Design.WebControls.LoginViewDesigner.GetErrorDesignTimeHtml%2A>      - <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.GetEditableDesignerRegionContent%2A>Metoda zwraca Zserializowany kopii bieżącego szablonu skojarzonych z nim <xref:System.Web.UI.WebControls.LoginView>kontroli.</xref:System.Web.UI.WebControls.LoginView> </xref:System.Web.UI.Design.WebControls.LoginViewDesigner.GetEditableDesignerRegionContent%2A> <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.SetEditableDesignerRegionContent%2A>— Metoda ustawia region formantu skojarzony z serializacji kopię szablonu formantu.</xref:System.Web.UI.Design.WebControls.LoginViewDesigner.SetEditableDesignerRegionContent%2A>      - <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.Initialize%2A>Metoda przygotowuje projektancie do wyświetlania, edytowania i projektowania skojarzony <xref:System.Web.UI.WebControls.LoginView>kontroli.</xref:System.Web.UI.WebControls.LoginView> </xref:System.Web.UI.Design.WebControls.LoginViewDesigner.Initialize%2A> <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.OnComponentChanged%2A>Metoda jest wywoływana po zmianie skojarzony formant.</xref:System.Web.UI.Design.WebControls.LoginViewDesigner.OnComponentChanged%2A> <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.PreFilterProperties%2A>— Metoda umożliwia usunąć właściwości z, dodatkowe właściwości, aby dodać lub w tle właściwości skojarzony formant.</xref:System.Web.UI.Design.WebControls.LoginViewDesigner.PreFilterProperties%2A>"
  example:
  - "The following code example shows how to extend the LoginViewDesigner class to change the appearance and behavior of controls that are derived from the <xref:System.Web.UI.WebControls.LoginView> control at design time.  \n  \n The example derives the `MyLoginView` control from the <xref:System.Web.UI.WebControls.LoginView>. The `MyLoginView` is a copy of the <xref:System.Web.UI.WebControls.LoginView> control. The example also derives the `MyLoginViewDesigner` class from the LoginViewDesigner class and applies a <xref:System.ComponentModel.DesignerAttribute> attribute for the `MyLoginViewDesigner` on the `MyLoginView` control.  \n  \n The `MyLoginViewDesigner` control overrides the following LoginViewDesigner members:  \n  \n-   The <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.PreFilterProperties%2A> method to make the <xref:System.Web.UI.Control.NamingContainer%2A> property visible in the **Properties** grid at design time.  \n  \n-   The <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.GetDesignTimeHtml%2A> method to draw an orange border around the control to make its extent more visible.  \n  \n-   The <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.GetErrorDesignTimeHtml%2A> method to generate the markup for a placeholder that includes the error message, which is rendered in red, bold text.  \n  \n-   The <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.GetEmptyDesignTimeHtml%2A> method to generate the markup for a placeholder that contains the names of the role groups that are defined for the control.  \n  \n-   The <xref:System.Web.UI.Design.WebControls.LoginViewDesigner.Initialize%2A> method to throw an <xref:System.ArgumentException> exception, if the associated control is not a `MyLoginView` object.  \n  \n [!code-vb[System.Web.UI.Design.WebControls.LoginViewDesigner#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_13_1.vb)]\n [!code-cs[System.Web.UI.Design.WebControls.LoginViewDesigner#1](~/add/codesnippet/csharp/t-system.web.ui.design.w_13_1.cs)]"
  syntax:
    content: 'public class LoginViewDesigner : System.Web.UI.Design.ControlDesigner'
