- uid: Microsoft.Build.Framework.XamlTypes.DataSource.PersistedName
  id: PersistedName
  parent: Microsoft.Build.Framework.XamlTypes.DataSource
  langs:
  - csharp
  name: PersistedName
  nameWithType: DataSource.PersistedName
  fullName: Microsoft.Build.Framework.XamlTypes.DataSource.PersistedName
  type: Property
  assemblies:
  - Microsoft.Build.Framework
  namespace: Microsoft.Build.Framework.XamlTypes
  summary: "Pobiera lub ustawia rzeczywistą nazwą właściwości programu MSBuild używany do odczytu/zapisu wartości tej właściwości."
  remarks: "Dotyczy tylko <xref:Microsoft.Build.Framework.XamlTypes.DataSource>obiektów dołączonych do właściwości.</xref:Microsoft.Build.Framework.XamlTypes.DataSource>       Nazwa utrwalonego zwykle jest taka sama jak nazwa właściwości w <xref:Microsoft.Build.Framework.XamlTypes.Rule>i wartość tej właściwości można pozostaje w jest domyślną `null`.</xref:Microsoft.Build.Framework.XamlTypes.Rule>       Ponieważ nazwy właściwości musi być unikatowa, ale nie musi być unikatowa w magazynie utrwalonego (ze względu na inne różnice w źródle danych, takie jak typ elementu) może być razy podczas należy zmienić nazwy właściwości reguły być unikatowe w pliku XAML, ale bez zmiany, jak właściwość jest utrwalona w programie MSBuild pliku.       Znajduje się w takich przypadkach, gdy ta właściwość staje się przydatne. Może być również przydatne w środowiskach specjalne kompilacji, gdzie nazw właściwości musi się różnić od nazwę zwykle używanych w celu utrzymania zgodności z system projektu."
  syntax:
    content: public string PersistedName { get; set; }
    return:
      type: System.String
      description: "Zwraca wartość rzeczywistą nazwą właściwości programu MSBuild używany do odczytu/zapisu wartości tej właściwości."
  overload: Microsoft.Build.Framework.XamlTypes.DataSource.PersistedName*
  exceptions: []
  platform:
  - net462
- uid: Microsoft.Build.Framework.XamlTypes.DataSource.Persistence
  id: Persistence
  parent: Microsoft.Build.Framework.XamlTypes.DataSource
  langs:
  - csharp
  name: Persistence
  nameWithType: DataSource.Persistence
  fullName: Microsoft.Build.Framework.XamlTypes.DataSource.Persistence
  type: Property
  assemblies:
  - Microsoft.Build.Framework
  namespace: Microsoft.Build.Framework.XamlTypes
  summary: "Pobiera lub Ustawia lokalizację magazynu dla tego źródła danych."
  remarks: "To pole jest obowiązkowe i niezmiennej kultury.       Bieżąca akceptowane wartości to `ProjectFile` i `UserFile`. `ProjectFile`powoduje, że wartość właściwości można zapisywać i odczytu z pliku manifestu projektu lub arkusz właściwości, w zależności od tego, który węzeł **Eksploratora rozwiązań** lub **właściwości** okno służy do zduplikować strony właściwości interfejsu użytkownika. `UserFile`powoduje, że wartość właściwości można zapisywać i odczytu z pliku .user."
  syntax:
    content: public string Persistence { get; set; }
    return:
      type: System.String
      description: "Zwraca lokalizację magazynu dla tego źródła danych."
  overload: Microsoft.Build.Framework.XamlTypes.DataSource.Persistence*
  exceptions: []
  platform:
  - net462
