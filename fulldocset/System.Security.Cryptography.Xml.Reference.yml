    return:
      type: System.String
      description: "<xref:System.Uri>Bieżącego <xref href=&quot;System.Security.Cryptography.Xml.Reference&quot;> </xref>.</xref:System.Uri>"
  overload: System.Security.Cryptography.Xml.Reference.Uri*
  exceptions: []
  platform:
