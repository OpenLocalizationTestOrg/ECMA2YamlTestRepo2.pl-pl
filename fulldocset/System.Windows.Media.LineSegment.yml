  summary: "Tworzy linię między dwoma punktami w <xref href=&quot;System.Windows.Media.PathFigure&quot;> </xref>."
  remarks: "Użyj <xref:System.Windows.Media.PathFigure>obiekt, aby utworzyć złożone kształtów za pomocą obiektów LineSegment i inne segmenty.</xref:System.Windows.Media.PathFigure>       Klasa LineSegment nie zawiera właściwości dla punktu początkowego wiersza. Punkt początkowy wiersza jest punktem końcowym poprzedniego segmentu lub <xref:System.Windows.Media.PathFigure.StartPoint%2A>z <xref:System.Windows.Media.PathFigure>Jeśli nie istnieją żadne inne segmenty.</xref:System.Windows.Media.PathFigure> </xref:System.Windows.Media.PathFigure.StartPoint%2A>       **Funkcje obiektu freezable:** ponieważ dziedziczy obiektów LineSegment <xref:System.Windows.Freezable>klasy, zapewniają kilka funkcje specjalne: mogą być deklarowane jako współużytkowane przez wiele obiektów, aby poprawić wydajność jest tylko do odczytu, sklonowany i wprowadzone obsługującej wielowątkowość.</xref:System.Windows.Freezable> Aby uzyskać więcej informacji na temat różnych funkcji, które są udostępniane przez <xref:System.Windows.Freezable>obiekty, zobacz [obiektu Freezable Przegląd obiektów](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
