  remarks: "Ta klasa implementuje <xref:System.ComponentModel.TypeConverter.GetPropertiesSupported%2A>i <xref:System.ComponentModel.ComponentConverter.GetProperties%2A>zwracając właściwości za pomocą <xref:System.ComponentModel.TypeDescriptor.GetProperties%2A>metody <xref:System.ComponentModel.TypeDescriptor>.</xref:System.ComponentModel.TypeDescriptor> </xref:System.ComponentModel.TypeDescriptor.GetProperties%2A> </xref:System.ComponentModel.ComponentConverter.GetProperties%2A> </xref:System.ComponentModel.TypeConverter.GetPropertiesSupported%2A>       Aby uzyskać więcej informacji na temat konwertery typu, zobacz <xref:System.ComponentModel.TypeConverter>Klasa podstawowa i [porady: implementacji konwertera typów](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.TypeConverter>      > [!NOTE] > Nigdy nie należy tworzyć wystąpienia ComponentConverter. Zamiast tego należy wywołać <xref:System.ComponentModel.TypeDescriptor.GetConverter%2A>metodę <xref:System.ComponentModel.TypeDescriptor>.</xref:System.ComponentModel.TypeDescriptor> </xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> Aby uzyskać więcej informacji zobacz przykłady w <xref:System.ComponentModel.TypeConverter>klasie podstawowej.</xref:System.ComponentModel.TypeConverter>       Ten konwerter Konwertuje obiekt, który implementuje <xref:System.ComponentModel.IComponent>i wyświetla jego właściwości w oknie właściwości.</xref:System.ComponentModel.IComponent>"
