      description: "<xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> Zapewnia kontekstu formatu."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ponieważ <xref:System.ComponentModel.TypeConverter.GetProperties*>powinna być wywoływana, aby znaleźć właściwości tego obiektu.</xref:System.ComponentModel.TypeConverter.GetProperties*> Ta metoda nie zwraca <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ComponentModel.ComponentConverter.GetPropertiesSupported*
  exceptions: []
  platform:
  - net462
