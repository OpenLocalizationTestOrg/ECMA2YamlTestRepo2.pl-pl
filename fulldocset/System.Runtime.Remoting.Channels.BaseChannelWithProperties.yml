  remarks: "Wychwytywanie kanału Podaj wtyczki punkt, który zezwala na dostęp do podstawowych wiadomości, które są przepływających przez kanał, a także strumień, który jest używany przez mechanizm transportu do wysyłania komunikatów do obiektu zdalnego. Wychwytywanie kanału łączenia w łańcuch dostawcy zbiornika kanału, a wszystkie komunikaty z kanałów przepływać przez ten łańcuch wychwytywanie, zanim komunikaty są serializowane i transportowane."
