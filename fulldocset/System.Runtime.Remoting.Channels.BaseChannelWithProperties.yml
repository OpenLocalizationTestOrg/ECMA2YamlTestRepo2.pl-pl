  remarks: "Klasa BaseChannelWithProperties obsługuje złożoność wychwytywanie w łańcuchu zbiornik kanału jest proszony o podanie ich właściwości. Po kanału konstruuje łańcuchu zbiornika (jeśli dotyczy), należy ustawić <xref:System.Runtime.Remoting.Channels.BaseChannelWithProperties.SinksWithProperties>Właściwości.</xref:System.Runtime.Remoting.Channels.BaseChannelWithProperties.SinksWithProperties>       Ta klasa sprawia, że żądanie łącza i dziedziczenie żądanie na poziomie klasy. A <xref:System.Security.SecurityException>jest generowany, gdy bezpośredniego obiektu wywołującego lub Klasa pochodna nie ma uprawnienia infrastruktury.</xref:System.Security.SecurityException> Aby uzyskać szczegółowe informacje dotyczące żądania kontroli zabezpieczeń, zobacz [Linkdemand](~/add/includes/ajax-current-ext-md.md) i [Inheritancedemand](http://msdn.microsoft.com/en-us/28b9adbb-8f08-4f10-b856-dbf59eb932d9)."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Security.SecurityCritical]

