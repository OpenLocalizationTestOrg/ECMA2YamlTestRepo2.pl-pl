  type: Class
  summary: "Zawiera informacje o wpisu pamięci podręcznej, który zostanie usunięty z pamięci podręcznej."
  remarks: "Argumenty w klasie CacheEntryUpdateArguments zawierają szczegółowe informacje o wpis pamięci podręcznej wdrożenia należy usunąć. Argumenty zawierają klucz wpisu pamięci podręcznej, odwołanie do <xref:System.Runtime.Caching.ObjectCache>wystąpienie, które wpis zostanie usunięty z, powód usunięcia, a nazwa regionu w pamięci podręcznej, który zawiera wpis.</xref:System.Runtime.Caching.ObjectCache> Za pomocą tych argumentów konstruktora klasy CacheEntryUpdateArguments tworzy nowe wystąpienie klasy.       Obiekt CacheEntryUpdateArguments jest przekazywany do <xref:System.Runtime.Caching.CacheEntryUpdateCallback>obsługi, który powiadamia o wpis, aby usunąć pamięci podręcznej.</xref:System.Runtime.Caching.CacheEntryUpdateCallback>"
