  remarks: "Jeśli chcesz zamienić wpisu pamięci podręcznej, który ma zostać usunięty z wpisem pamięci podręcznej zaktualizowane, można opcjonalnie przypisać <xref:System.Runtime.Caching.CacheItemPolicy>obiektu z właściwością UpdatedCacheItemPolicy.</xref:System.Runtime.Caching.CacheItemPolicy> <xref:System.Runtime.Caching.CacheItemPolicy>Obiektu można określić zasady pamięci podręcznej (np. szczegóły wygaśnięcia) dla wpisu pamięci podręcznej zaktualizowane.</xref:System.Runtime.Caching.CacheItemPolicy>       Aby uzyskać więcej informacji o sposobie Zastąp wpis pamięci podręcznej usunięte przy użyciu zaktualizowanych, zobacz <xref:System.Runtime.Caching.CacheEntryUpdateArguments>Przegląd klasy i <xref:System.Runtime.Caching.CacheEntryUpdateArguments.UpdatedCacheItem%2A>Właściwości.</xref:System.Runtime.Caching.CacheEntryUpdateArguments.UpdatedCacheItem%2A> </xref:System.Runtime.Caching.CacheEntryUpdateArguments>"
