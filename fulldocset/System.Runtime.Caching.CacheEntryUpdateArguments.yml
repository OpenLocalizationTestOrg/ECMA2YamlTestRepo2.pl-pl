  remarks: "Jeśli chcesz wymienić wpisu pamięci podręcznej, który ma zostać usunięte dla wpisu pamięci podręcznej zaktualizowane, należy przypisać <xref:System.Runtime.Caching.CacheItem>obiektu z właściwością UpdatedCacheItem i przypisać <xref:System.Runtime.Caching.CacheItemPolicy>do obiektu <xref:System.Runtime.Caching.CacheEntryUpdateArguments.UpdatedCacheItemPolicy%2A>Właściwości.</xref:System.Runtime.Caching.CacheEntryUpdateArguments.UpdatedCacheItemPolicy%2A> </xref:System.Runtime.Caching.CacheItemPolicy> </xref:System.Runtime.Caching.CacheItem> <xref:System.Runtime.Caching.CacheItem>Musi być wartością innych niż `null`.</xref:System.Runtime.Caching.CacheItem> Implementacje pamięci podręcznej zinterpretuje `null` wartości dla właściwości UpdatedCacheItem jako powiadomienie, że bieżący wpis pamięci podręcznej powinien być usunięte, ale nie został zastąpiony."
