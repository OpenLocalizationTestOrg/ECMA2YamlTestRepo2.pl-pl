  type: Class
  summary: "Reprezentuje zawartość opcjonalny <xref uid=&quot;langword_csharp_Subcode&quot; name=&quot;Subcode&quot; href=&quot;&quot;> </xref> element błędu protokołu SOAP, gdy SOAP w wersji 1.2 jest używany do komunikacji między klientem a usługi XML sieci Web."
  remarks: "Błąd protokołu SOAP 1.2 zawiera `Code` element i między innymi jako opcjonalny `Subcode` elementu. `Code` Element określa typ błędu, który wystąpił podczas używania ograniczonej liczby kodów błędów wstępnie zdefiniowane określony przez protokół SOAP, podczas gdy `Subcode` element umożliwia nadawcy błędu protokołu SOAP i podaj kod błędu aplikacji. Ta klasa reprezentuje zawartość `Subcode` elementu.       Usługi XML sieci Web zwraca błąd protokołu SOAP przez zgłaszanie <xref:System.Web.Services.Protocols.SoapException>and.NET klienci odbierają błędu protokołu SOAP przez Przechwytywanie <xref:System.Web.Services.Protocols.SoapException>.</xref:System.Web.Services.Protocols.SoapException> </xref:System.Web.Services.Protocols.SoapException> A <xref:System.Web.Services.Protocols.SoapException>ma <xref:System.Web.Services.Protocols.SoapException.Code%2A>reprezentujący właściwość `Code` elementu i <xref:System.Web.Services.Protocols.SoapException.Subcode%2A>reprezentujący właściwość `Subcode` elementu.</xref:System.Web.Services.Protocols.SoapException.Subcode%2A> </xref:System.Web.Services.Protocols.SoapException.Code%2A> </xref:System.Web.Services.Protocols.SoapException>"
  syntax:
