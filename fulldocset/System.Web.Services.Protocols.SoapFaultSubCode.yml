  remarks: "Użyj konstruktora, aby ustawić <xref:System.Web.Services.Protocols.SoapFaultSubcode.Subcode%2A>Właściwości.</xref:System.Web.Services.Protocols.SoapFaultSubcode.Subcode%2A> <xref:System.Web.Services.Protocols.SoapFaultSubcode.Subcode%2A>Właściwość umożliwia usługi XML sieci Web podać informacje o błędzie zagnieżdżonych.</xref:System.Web.Services.Protocols.SoapFaultSubcode.Subcode%2A> Pozwala to na przekazywanie wzdłuż informacje o błędzie zwrócony ze składników usługi XML sieci Web o nazwie, podając kod błędu specyficznego dla usługi XML sieci Web."
