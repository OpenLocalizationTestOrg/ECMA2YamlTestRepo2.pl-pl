  name: RadioButtonRenderer
  nameWithType: RadioButtonRenderer
  fullName: System.Windows.Forms.RadioButtonRenderer
  type: Class
  summary: "Udostępnia metody używane do renderowania przycisk opcji (znanej także jako przycisk radiowy) lub bez stylów wizualnych. Ta klasa nie może być dziedziczona."
  remarks: "Klasa RadioButtonRenderer udostępnia zestaw `static` metod, które mogą służyć do renderowania opcję przycisku kontrolki. Renderowanie formantu odwołuje się do rysowania formantu interfejsu użytkownika. Aby narysować przycisk opcji, użyj jednej z <xref:System.Windows.Forms.RadioButtonRenderer.DrawRadioButton%2A>metody.</xref:System.Windows.Forms.RadioButtonRenderer.DrawRadioButton%2A> Te metody oferują różne opcje, takie jak rysowanie tekstu lub obrazu przycisku opcji.       Jeżeli style wizualne są włączone w systemie operacyjnym i style wizualne są stosowane do bieżącej aplikacji <xref:System.Windows.Forms.RadioButtonRenderer.DrawRadioButton%2A>narysuje opcję z aktualnym stylu wizualnym.</xref:System.Windows.Forms.RadioButtonRenderer.DrawRadioButton%2A> W przeciwnym razie <xref:System.Windows.Forms.RadioButtonRenderer.DrawRadioButton%2A>narysuje opcję z stylu klasycznym systemu Windows.</xref:System.Windows.Forms.RadioButtonRenderer.DrawRadioButton%2A> Jest to przydatne, jeśli jest rysowany kontrolkę niestandardową, która automatycznie powinna być zgodna bieżące ustawienie stylu wizualnego systemu operacyjnego.       Ta klasa opakowuje funkcję, <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName>która ma ustawioną wartość jednego z elementów udostępnianych przez <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Button.RadioButton?displayProperty=fullName>klasę.</xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Button.RadioButton?displayProperty=fullName> </xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName> Aby uzyskać więcej informacji, zobacz [renderowanie formantów przy użyciu stylów wizualnych](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to write a custom control that uses the <xref:System.Windows.Forms.RadioButtonRenderer.DrawRadioButton%2A> method to draw an option button that responds to mouse clicks.  \n  \n [!code-vb[System.Windows.Forms.RadioButtonRenderer#0](~/add/codesnippet/visualbasic/t-system.windows.forms.r_6_1.vb)]\n [!code-cpp[System.Windows.Forms.RadioButtonRenderer#0](~/add/codesnippet/cpp/t-system.windows.forms.r_6_1.cpp)]\n [!code-cs[System.Windows.Forms.RadioButtonRenderer#0](~/add/codesnippet/csharp/t-system.windows.forms.r_6_1.cs)]"
