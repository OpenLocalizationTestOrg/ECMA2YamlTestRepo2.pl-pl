  remarks: "<xref:System.Web.UI.WebControls.DetailsView.ModeChanging>Zdarzenie jest zgłaszane, gdy <xref:System.Web.UI.WebControls.DetailsView>kontroli próbuje zmienić między edycji, wstawiania i tryb tylko do odczytu, ale przed faktycznie zmiany trybu.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ModeChanging> Dzięki temu można posługiwać się program obsługi zdarzeń, który wykonuje procedury niestandardowe, takie jak konfigurowanie <xref:System.Web.UI.WebControls.DetailsView>kontroli dla określonego trybu lub anulowanie zmiana trybu przy każdym wystąpieniu tego zdarzenia.</xref:System.Web.UI.WebControls.DetailsView>       Podczas tworzenia delegata DetailsViewModeEventHandler, należy określić metodę, która obsłuży zdarzenie. Aby skojarzyć zdarzenie z obsługi zdarzenia, należy dodać wystąpienia delegata zdarzenia. Program obsługi zdarzeń jest wywoływana, gdy wystąpi zdarzenie, o ile nie usuniesz delegata. Aby uzyskać więcej informacji na temat delegatów obsługi zdarzeń, zobacz [NIB: zdarzenia i delegatów](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
