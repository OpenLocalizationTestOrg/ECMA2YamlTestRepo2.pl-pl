  fullName: System.Data.Services.ExpandSegmentCollection
  type: Class
  summary: "Segmenty zapytania, które można rozszerzać przez `$expand` klauzuli, która wykonuje zapytania."
  remarks: "`$expand` Klauzuli wskazuje każdego Rozwiń element powinien być w pełni rozwinięta. Na przykład wartość `OrderLines.Product.Image` z `$expand` powoduje, że `OrderLines`, `Product` poszczególnych elementów `OrderLines`i `Image` z `Product` poszczególnych elementów `OrderLines` do wyodrębnienia.       Właściwość zasobu lewej w `$expand` klauzuli musi być właściwością w typie jednostki w zestawie jednostek identyfikowane przez ostatni segment ścieżki w identyfikatorze URI żądania.       Nadmiarowe `$expand` klauzuli reguły są ignorowane."
  syntax:
    content: 'public class ExpandSegmentCollection : System.Collections.Generic.List<System.Data.Services.ExpandSegment>'
