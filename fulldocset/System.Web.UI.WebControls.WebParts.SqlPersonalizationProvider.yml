  fullName: System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider
  type: Class
  summary: "Implementuje dostawcę personalizacji, który używa programu Microsoft SQL Server."
  remarks: "Ta klasa definiuje funkcje wymagane dla dostawcy personalizacji przy użyciu programu Microsoft SQL Server. Dostawca personalizacji ładuje i przechowuje dane personalizacji zastępczy <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>wystąpienia.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization> Ta klasa implementuje logikę odczytywanie z oraz zapisywanie do komputerów z uruchomionym programem SQL Server, a także zaimplementowano metody abstrakcyjne zdefiniowane w <xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider> Aby uzyskać więcej informacji o dostawcy personalizacji zobacz <xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider>       Projekt danych korzystania z programu SQL Server przy użyciu personalizacji części sieci Web opiera się na istnienie dwie typowe tabele bazy danych SQL, a ich obsługa procedury składowane, które są udostępniane dla większości implementacji funkcji SQL na podstawie. Te tabele i widoki są zainstalowane i odinstalowywana przy użyciu następujących skryptów: - installpagepersonalization.sql — instaluje personalizacji tabel, widoków i procedur składowanych pokrewne.      -uninstallpagepersonalization.sql — odinstalowuje personalizacji tabel, widoków i procedur składowanych pokrewne.       Należy pamiętać, że personalizacja zakończy się niepowodzeniem, jeśli aplikacja sieci Web nie jest uruchamiana w zaufania domyślny poziom jest <xref:System.Web.AspNetHostingPermissionLevel>lub nowszy (można ustawić poziomy zaufania niestandardowej w pliku Web.config przy użyciu `<trust level=&quot;&quot; />` elementu).</xref:System.Web.AspNetHostingPermissionLevel> <xref:System.Web.UI.WebControls.WebParts.PersonalizationAdministration>i sprawdź SqlPersonalizationProvider klasy zarówno dla poziomu zaufania <xref:System.Web.AspNetHostingPermissionLevel>gdy są one inicjowane.</xref:System.Web.AspNetHostingPermissionLevel> </xref:System.Web.UI.WebControls.WebParts.PersonalizationAdministration> Po skonfigurowaniu aplikacji do uruchamiania w relacji zaufania z poziomu <xref:System.Web.AspNetHostingPermissionLevel>i domyślny dostawca SqlPersonalizationProvider umożliwia zarządzanie danych personalizacji dla aplikacji, aplikacja próbuje uzyskać dostęp do danych personalizacji po raz pierwszy, będzie działać, ponieważ proces roboczy programu ASP.NET uruchomionych w <xref:System.Web.AspNetHostingPermissionLevel>zaufania nie ma uprawnienia niezbędne do wywołania do różnych klas w <xref:System.Data.SqlClient>przestrzeni nazw.</xref:System.Data.SqlClient> </xref:System.Web.AspNetHostingPermissionLevel> </xref:System.Web.AspNetHostingPermissionLevel>"
