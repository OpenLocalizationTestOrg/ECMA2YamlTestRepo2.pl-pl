  fullName: System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider.ApplicationName
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Pobiera lub ustawia nazwę aplikacji do przechowywania i pobierania informacji o personalizacji dla."
  remarks: "Właściwość ApplicationName jest używana przez <xref:System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider>klasę, aby informacje o grupie użytkowników.</xref:System.Web.UI.WebControls.WebParts.SqlPersonalizationProvider> Przez kwalifikującego się użytkownika informacji z nazwą aplikacji, można przechowywać informacje dla wielu aplikacji w pojedynczej bazy danych bez powodowania konfliktów między zduplikowanych nazw użytkownika. Ponadto wiele aplikacji programu ASP.NET można użyć tej samej bazy danych użytkownika, określając taką samą wartość właściwości ApplicationName. Właściwość ApplicationName można ustawić programowo, lub można ją ustawić deklaratywnie w pliku konfiguracji dla aplikacji sieci Web przy użyciu `applicationName` atrybutu w `<providers>` sekcji.       Jeśli nie określono wartości dla `applicationName` atrybutu w pliku konfiguracji dla aplikacji sieci Web, a następnie <xref:System.Web.Hosting.HostingEnvironment.ApplicationVirtualPath%2A>jest używana wartość właściwości na pierwsze żądanie do aplikacji.</xref:System.Web.Hosting.HostingEnvironment.ApplicationVirtualPath%2A>      > [!CAUTION] > Ponieważ domyślnego pojedynczego wystąpienia dostawcy personalizacji jest używana dla wszystkich żądań obsłużonych przez <xref:System.Web.HttpApplication>obiektu, może mieć wiele żądań wykonywanych równocześnie i ustawiania wartości właściwości ApplicationName.</xref:System.Web.HttpApplication> Właściwość ApplicationName nie jest bezpieczne wątkowo dla wielu operacji zapisu, a zmiana wartości właściwości ApplicationName może spowodować nieoczekiwane zachowanie dla wielu użytkowników aplikacji. Zaleca się unikanie kodu, aby umożliwić użytkownikom ustawiona właściwość ApplicationName, o ile nie jest wymagane. Przykładem aplikacji, których ustawienia właściwości ApplicationName mogą być wymagane jest administracyjne aplikacji, która zarządza danych personalizacji dla wielu zastosowań. Takiej aplikacji powinna być aplikacją pojedynczego użytkownika, a nie aplikacji sieci Web."
