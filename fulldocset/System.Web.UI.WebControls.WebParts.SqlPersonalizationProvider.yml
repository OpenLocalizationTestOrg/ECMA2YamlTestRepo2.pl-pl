  summary: "Usuwa informacje o stanie personalizacji z odpowiedni magazyn danych, na podstawie określonych parametrów."
  remarks: "Nie symbolu wieloznacznego nie są obsługiwane przez tę metodę.       Dozwolone są tylko następujące kombinacje parametrów: - `scope` ustawiono parametr, a wszystkie pozostałe parametry są ustawione na `null`. Ta kombinacja powoduje usunięcie wszystkich danych personalizacji części sieci Web skojarzony z zakresu personalizacji oznaczany `scope`.      - `scope` Ustawiona i `paths` parametr zawiera co najmniej jedną wartość. Ta kombinacja spowoduje usunięcie wszystkich danych personalizacji części sieci Web dla określonej ścieżki lub ścieżek, które znajdują się w zakresie personalizacji wskazywanym przez `scope`.      - `scope` Ustawiono parametr <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>, `paths` parametr ma wartość i zawiera tylko jedną ścieżkę i `usernames` parametr zawiera co najmniej jedną wartość.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> Ta kombinacja usuwa wszystkie użytkownika personalizacji części sieci Web danych dla danej ścieżki skojarzonej z użytkowników, zawarty w `usernames`.      - `scope` Ustawiono parametr <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>, `paths` parametr jest `null`i `usernames` parametr zawiera co najmniej jedną wartość.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> Ta kombinacja usuwa wszystkie personalizacji użytkownika danych składników Web Part we wszystkich ścieżek skojarzonych z użytkowników, zawarty w `usernames`.       Dowolną kombinację wartości parametrów jest nieprawidłowy i zgłosi <xref:System.ArgumentException>wyjątek.</xref:System.ArgumentException> Na przykład następujących dwóch kombinacji nie są dozwolone: - `usernames` nie można dostarczać parametru kiedy `scope` parametr ma wartość <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>      - `paths` Parametr nie może zawierać więcej niż jednego wpisu podczas `usernames` parametr nie jest `null`.       `paths` i `usernames` parametry zawarte w odpowiednich tablic muszą spełniać następujące reguły sprawdzania poprawności. Jeśli nie reguł sprawdzania poprawności dla każdego członka tablice parametrów <xref:System.ArgumentException>wyjątku.</xref:System.ArgumentException> Reguły sprawdzania poprawności obejmują:- `null` wartości nie są dozwolone.      -Ciąg pusty (&quot;&quot;) nie jest dozwolona po ciągu została wycofana.      — Brak nazwy użytkownika zawarte w `usernames` parametr może zawierać przecinków.      -Długość wszystkie ścieżki w `paths` parametru nie może być większa niż 256 znaków.      -Długość dowolną nazwę użytkownika w `usernames` parametru nie może być większa niż 256 znaków."
