  remarks: "Ta metoda może zostać zastąpiona przez klasę pochodną.       Ta właściwość zwraca <xref:System.ComponentModel.IComponent>w kolekcji jeśli jego <xref:System.ComponentModel.IComponent.Site%2A>właściwość nie jest `null` i <xref:System.ComponentModel.ISite.Name%2A>właściwości jego <xref:System.ComponentModel.IComponent.Site%2A>Właściwość odpowiada określonego ciągu.</xref:System.ComponentModel.IComponent.Site%2A> </xref:System.ComponentModel.ISite.Name%2A> </xref:System.ComponentModel.IComponent.Site%2A> </xref:System.ComponentModel.IComponent>      > [!NOTE] > Ten indeksator ciąg działa, tylko gdy składnik jest ulokowany, zazwyczaj występuje tylko w czasie projektowania. Do lokacji <xref:System.ComponentModel.Component>w czasie wykonywania, należy ustawić <xref:System.ComponentModel.Component.Site%2A>Właściwość <xref:System.ComponentModel.Component>.</xref:System.ComponentModel.Component> </xref:System.ComponentModel.Component.Site%2A> </xref:System.ComponentModel.Component> <xref:System.ComponentModel.ISite.Name%2A>Właściwość <xref:System.ComponentModel.ISite>ustawioną <xref:System.ComponentModel.IComponent.Site%2A>również można ustawić właściwości dla tej właściwości, aby zwrócić składnika.</xref:System.ComponentModel.IComponent.Site%2A> </xref:System.ComponentModel.ISite> </xref:System.ComponentModel.ISite.Name%2A>"
