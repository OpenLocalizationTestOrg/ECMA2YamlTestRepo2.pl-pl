  summary: "Udostępnia kontener tylko do odczytu z kolekcji <xref href=&quot;System.ComponentModel.IComponent&quot;> </xref> obiektów."
  remarks: "Ta kolekcja dziedziczy <xref:System.Collections.ReadOnlyCollectionBase>.</xref:System.Collections.ReadOnlyCollectionBase> Jedynym sposobem, aby dodać <xref:System.ComponentModel.IComponent>obiekty do tej kolekcji jest użycie konstruktora klasy.</xref:System.ComponentModel.IComponent>       Ta kolekcja oferuje dwie właściwości indeksatora, indeksatora ciąg i indeksatora liczba całkowita. Właściwość indeksatora ciąg zwraca składnika w kolekcji o nazwie Jeśli <xref:System.ComponentModel.IComponent.Site%2A>Właściwości składnika w kolekcji nie jest `null` i <xref:System.ComponentModel.ISite.Name%2A>Właściwość <xref:System.ComponentModel.IComponent.Site%2A>Właściwości składnika pasującej do ciągu określonego.</xref:System.ComponentModel.IComponent.Site%2A> </xref:System.ComponentModel.ISite.Name%2A> </xref:System.ComponentModel.IComponent.Site%2A> Zwraca właściwości indeksatora całkowitą <xref:System.ComponentModel.IComponent>pod indeksem określonej kolekcji.</xref:System.ComponentModel.IComponent> <xref:System.ComponentModel.ComponentCollection.CopyTo%2A>Metody kopiuje zawartość kolekcji do określonej tablicy, od zapisu do tablicy od określonego indeksu.</xref:System.ComponentModel.ComponentCollection.CopyTo%2A>"
  example:
  - "The following code example demonstrates how to use a ComponentCollection to enumerate a collection of custom `BookComponent` objects.  \n  \n [!code-cs[ContainerExmpl#2](~/add/codesnippet/csharp/t-system.componentmodel._49_1.cs)]\n [!code-cpp[ContainerExmpl#2](~/add/codesnippet/cpp/t-system.componentmodel._49_1.cpp)]\n [!code-vb[ContainerExmpl#2](~/add/codesnippet/visualbasic/t-system.componentmodel._49_1.vb)]"
