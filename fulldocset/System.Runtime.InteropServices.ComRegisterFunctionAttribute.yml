items:
- uid: System.Runtime.InteropServices.ComRegisterFunctionAttribute
  id: ComRegisterFunctionAttribute
  children:
  - System.Runtime.InteropServices.ComRegisterFunctionAttribute.#ctor
  langs:
  - csharp
  name: ComRegisterFunctionAttribute
  nameWithType: ComRegisterFunctionAttribute
  fullName: System.Runtime.InteropServices.ComRegisterFunctionAttribute
  type: Class
  summary: "Określa metodę do wywołania po zarejestrowaniu zestawu do użytku z modelu COM; Dzięki temu wykonywania kodu napisanego przez użytkownika podczas rejestracji."
  remarks: "Ten atrybut można stosować do metody.       ComRegisterFunctionAttribute umożliwia dodanie kod dowolnego rejestracji w celu uwzględnienia wymogów dotyczących klientów modelu COM. Na przykład można zaktualizować rejestru za pomocą funkcji rejestracji z <xref:Microsoft.Win32>przestrzeni nazw.</xref:Microsoft.Win32> Jeśli metoda rejestracji zostaną podane, również należy zastosować <xref:System.Runtime.InteropServices.ComUnregisterFunctionAttribute?displayProperty=fullName>z metodą wyrejestrowania, który odwraca operacje wykonywane w metodzie rejestracji.</xref:System.Runtime.InteropServices.ComUnregisterFunctionAttribute?displayProperty=fullName>       Środowisko uruchomieniowe języka wspólnego wywołuje metodę z tego atrybutu, gdy jej zestaw zawierający jest zarejestrowany (bezpośrednio lub pośrednio) z [Regasm.exe (narzędzie rejestracji zestawów)](~/add/includes/ajax-current-ext-md.md)lub za pomocą <xref:System.Runtime.InteropServices.RegistrationServices.RegisterAssembly%2A?displayProperty=fullName>metody.</xref:System.Runtime.InteropServices.RegistrationServices.RegisterAssembly%2A?displayProperty=fullName>       Ten atrybut można stosować tylko do metod, które mają następujące cechy:-zakres: wszystkie (publiczne, prywatne i tak dalej).      -   Type: `static`.      -Parametry: Akceptuje pojedynczy <xref:System.Type>parametru lub <xref:System.String>Typ parametru.</xref:System.String> </xref:System.Type>      — Typ zwracany: `void`."
  example:
  - "The following example demonstrates how to apply ComRegisterFunctionAttribute and <xref:System.Runtime.InteropServices.ComUnregisterFunctionAttribute> to methods with the appropriate signature.  \n  \n [!code-vb[Classic ComRegisterFunctionAttribute Example#1](~/add/codesnippet/visualbasic/t-system.runtime.interop_12_1.vb)]\n [!code-cpp[Classic ComRegisterFunctionAttribute Example#1](~/add/codesnippet/cpp/t-system.runtime.interop_12_1.cpp)]\n [!code-cs[Classic ComRegisterFunctionAttribute Example#1](~/add/codesnippet/csharp/t-system.runtime.interop_12_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class ComRegisterFunctionAttribute : Attribute
