  name: ToolStripItem
  nameWithType: ToolStripItem
  fullName: System.Windows.Forms.ToolStripItem
  type: Class
  summary: "Reprezentuje abstrakcyjna klasa podstawowa zarządza zdarzeń i układu dla wszystkich elementów, które <xref href=&quot;System.Windows.Forms.ToolStrip&quot;> </xref> lub <xref href=&quot;System.Windows.Forms.ToolStripDropDown&quot;> </xref> może zawierać."
  remarks: "Element ToolStripItem jest elementem, takie jak przycisk, pole kombi, pola tekstowego lub etykiety, które mogą być zawarte w <xref:System.Windows.Forms.ToolStrip>kontroli lub <xref:System.Windows.Forms.ToolStripDropDown>formant, który jest podobny do menu skrótów systemu Windows.</xref:System.Windows.Forms.ToolStripDropDown> </xref:System.Windows.Forms.ToolStrip> <xref:System.Windows.Forms.ToolStrip>Klasy zarządza rysowania i klawiatury i myszy, przeciągnij i upuść danych wejściowych dla tych elementów, w tym i klasa ToolStripItem zarządza zdarzenia i układu przez te same elementy.</xref:System.Windows.Forms.ToolStrip>       Element ToolStripItem klasy albo dziedziczyć bezpośrednio ToolStripItem lub ich dziedziczyć pośrednio ToolStripItem za pośrednictwem <xref:System.Windows.Forms.ToolStripControlHost>lub <xref:System.Windows.Forms.ToolStripDropDownItem>.</xref:System.Windows.Forms.ToolStripDropDownItem> </xref:System.Windows.Forms.ToolStripControlHost>       Element ToolStripItem formantów muszą być zawarte w <xref:System.Windows.Forms.ToolStrip>, <xref:System.Windows.Forms.MenuStrip>, <xref:System.Windows.Forms.StatusStrip>, lub <xref:System.Windows.Forms.ContextMenuStrip>i nie można dodać bezpośrednio do formularza.</xref:System.Windows.Forms.ContextMenuStrip> </xref:System.Windows.Forms.StatusStrip> </xref:System.Windows.Forms.MenuStrip> </xref:System.Windows.Forms.ToolStrip> Różne klasy kontenerów mają zawierać odpowiednie ToolStripItem kontrolek.       **Uwaga** dany element ToolStripItem nie może mieć więcej niż jednego zdarzenia nadrzędnego <xref:System.Windows.Forms.ToolStrip>.</xref:System.Windows.Forms.ToolStrip> Należy skopiować z element ToolStripItem i dodaj go do innych <xref:System.Windows.Forms.ToolStrip>formantów.</xref:System.Windows.Forms.ToolStrip>       W poniższej tabeli przedstawiono elementy, które pochodzi z klasy ToolStripItem i które może więc być hostowana w <xref:System.Windows.Forms.ToolStrip>lub <xref:System.Windows.Forms.ToolStripDropDown>.</xref:System.Windows.Forms.ToolStripDropDown> </xref:System.Windows.Forms.ToolStrip>      | Element | Opis elementu |   |-------------|-----------------|   | <xref:System.Windows.Forms.ToolStripButton>| Przycisk paska narzędzi, który obsługuje obrazy i tekst. |   | <xref:System.Windows.Forms.ToolStripLabel>| Etykieta tekstowa, zwykle używanych w pasku stanu lub <xref:System.Windows.Forms.ToolStrip>jako komentarz lub tytuł. |   | <xref:System.Windows.Forms.ToolStripSeparator>| -Wybieranych lub obszaru z pionowy pasek wizualnie grupuje elementy. |   | <xref:System.Windows.Forms.ToolStripControlHost>| Element ToolStripItem, który jest hostem <xref:System.Windows.Forms.ToolStripComboBox>, <xref:System.Windows.Forms.ToolStripTextBox>, <xref:System.Windows.Forms.ToolStripProgressBar>, inne formanty formularzy systemu Windows lub Kontrolki niestandardowe.</xref:System.Windows.Forms.ToolStripProgressBar> </xref:System.Windows.Forms.ToolStripTextBox> </xref:System.Windows.Forms.ToolStripComboBox> </xref:System.Windows.Forms.ToolStripControlHost> </xref:System.Windows.Forms.ToolStripSeparator> </xref:System.Windows.Forms.ToolStrip> </xref:System.Windows.Forms.ToolStripLabel> </xref:System.Windows.Forms.ToolStripButton><br /><br /> A <xref:System.Windows.Forms.ToolStripComboBox>jest pole tekstowe, w którym użytkownik może wprowadzić tekst wraz z listy, z którego użytkownik może wybrać tekst do wypełnienia pola tekstowego.</xref:System.Windows.Forms.ToolStripComboBox><br /><br /> A <xref:System.Windows.Forms.ToolStripTextBox>umożliwia użytkownikowi wprowadzenie tekstu.</xref:System.Windows.Forms.ToolStripTextBox><br /><br /> <xref:System.Windows.Forms.ToolStripProgressBar>Reprezentuje kontrolkę paska postępu Windows zawarte w <xref:System.Windows.Forms.StatusStrip>. |   | <xref:System.Windows.Forms.ToolStripDropDownItem>| Element ToolStripItem, który jest hostem <xref:System.Windows.Forms.ToolStripMenuItem>, <xref:System.Windows.Forms.ToolStripSplitButton>i <xref:System.Windows.Forms.ToolStripDropDownButton>.</xref:System.Windows.Forms.ToolStripDropDownButton> </xref:System.Windows.Forms.ToolStripSplitButton> </xref:System.Windows.Forms.ToolStripMenuItem> </xref:System.Windows.Forms.ToolStripDropDownItem> </xref:System.Windows.Forms.StatusStrip> </xref:System.Windows.Forms.ToolStripProgressBar><br /><br /> A <xref:System.Windows.Forms.ToolStripMenuItem>jest wybranie opcji, wyświetlane w menu lub menu kontekstowego.</xref:System.Windows.Forms.ToolStripMenuItem><br /><br /> A <xref:System.Windows.Forms.ToolStripSplitButton>jest kombinacją regularne przyciski i listy rozwijanej.</xref:System.Windows.Forms.ToolStripSplitButton><br /><br /> <xref:System.Windows.Forms.ToolStripDropDownButton>Jest przycisku, który obsługuje funkcję z listy rozwijanej. |   | <xref:System.Windows.Forms.ToolStripStatusLabel>| W panelu <xref:System.Windows.Forms.StatusStrip>kontroli. |</xref:System.Windows.Forms.StatusStrip> </xref:System.Windows.Forms.ToolStripStatusLabel> </xref:System.Windows.Forms.ToolStripDropDownButton>"
