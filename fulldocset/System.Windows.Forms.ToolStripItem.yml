  namespace: System.Windows.Forms
  summary: "Występuje podczas operacji przeciągania i upuszczania i umożliwia źródła przeciągania określić, czy można anulować operację przeciągania i upuszczania."
  remarks: "QueryContinueDrag zdarzenie jest wywoływane, gdy istnieje zmianie stanu przycisku klawiatury lub myszy podczas operacji przeciągania i upuszczania. Zdarzenia QueryContinueDrag umożliwia ustalenie, czy można anulować operację przeciągania i upuszczania źródła przeciągania.       Poniższe uwagi opisano, jak i kiedy są wywoływane zdarzenia związane z operacjami przeciągania i upuszczania.       <xref:System.Windows.Forms.ToolStripItem.DoDragDrop%2A>Metody określa element w bieżącej lokalizacji kursora.</xref:System.Windows.Forms.ToolStripItem.DoDragDrop%2A> Następnie sprawdza czy element jest prawidłowy miejsca docelowego.       Jeśli element znajduje się nieprawidłowa miejsca docelowego, <xref:System.Windows.Forms.ToolStripItem.GiveFeedback>zdarzenie jest wywoływane z mocą przeciągania i upuszczania określony.</xref:System.Windows.Forms.ToolStripItem.GiveFeedback> Aby uzyskać listę efekty przeciągania i upuszczania, zobacz <xref:System.Windows.Forms.DragDropEffects>wyliczenie.</xref:System.Windows.Forms.DragDropEffects>       Zmiany w pozycji kursora myszy, klawiatury stan i stan przycisku myszy są śledzone w następujący sposób: - Jeśli użytkownik zostanie przeniesiona poza oknem, <xref:System.Windows.Forms.ToolStripItem.DragLeave>zdarzenie jest wywoływane.</xref:System.Windows.Forms.ToolStripItem.DragLeave>      — Jeśli mysz przejdzie innego elementu <xref:System.Windows.Forms.ToolStripItem.DragEnter>dla tego formantu jest wywoływane.</xref:System.Windows.Forms.ToolStripItem.DragEnter>      — Jeśli mysz przesuwa się, ale pozostaje w tym samym elemencie <xref:System.Windows.Forms.ToolStripItem.DragOver>zdarzenie jest wywoływane.</xref:System.Windows.Forms.ToolStripItem.DragOver>       Po zmianie stanu przycisku klawiatury lub myszy QueryContinueDrag zdarzenie jest zgłaszane i określa, czy kontynuować przeciągania, upuszczania danych lub anulować operację na podstawie wartości <xref:System.Windows.Forms.QueryContinueDragEventArgs.Action%2A>właściwości <xref:System.Windows.Forms.QueryContinueDragEventArgs>.</xref:System.Windows.Forms.QueryContinueDragEventArgs> zdarzenia</xref:System.Windows.Forms.QueryContinueDragEventArgs.Action%2A>       Jeśli wartość <xref:System.Windows.Forms.DragAction>jest `Continue`, <xref:System.Windows.Forms.ToolStripItem.DragOver>zdarzenie jest wywoływane, aby kontynuować operację i <xref:System.Windows.Forms.ToolStripItem.GiveFeedback>zdarzenie jest wywoływane z nowy efekt, można ustawić odpowiednich wizualne.</xref:System.Windows.Forms.ToolStripItem.GiveFeedback> </xref:System.Windows.Forms.ToolStripItem.DragOver> </xref:System.Windows.Forms.DragAction> Lista efekty prawidłowy upuszczania, zobacz <xref:System.Windows.Forms.DragDropEffects>wyliczenie.</xref:System.Windows.Forms.DragDropEffects>       <xref:System.Windows.Forms.ToolStripItem.DragOver>i <xref:System.Windows.Forms.ToolStripItem.GiveFeedback>zdarzenia są skojarzone tak, aby jako wskaźnik myszy porusza się na element docelowy upuszczania, użytkownik otrzymuje aktualną opinii pozycji myszy w następujący sposób: - Jeśli wartość <xref:System.Windows.Forms.DragAction>jest `Drop`, zwracana jest wartość efekt upuszczania do źródła, więc źródłowej aplikacji można wykonać odpowiednie działania na źródle danych; na przykład Wytnij danych, jeśli operacja zakończyła się przenoszenie.</xref:System.Windows.Forms.DragAction> </xref:System.Windows.Forms.ToolStripItem.GiveFeedback> </xref:System.Windows.Forms.ToolStripItem.DragOver>      — W przypadku wartość <xref:System.Windows.Forms.DragAction>jest `Cancel`, <xref:System.Windows.Forms.ToolStripItem.DragLeave>zdarzenie jest wywoływane.</xref:System.Windows.Forms.ToolStripItem.DragLeave> </xref:System.Windows.Forms.DragAction>"
