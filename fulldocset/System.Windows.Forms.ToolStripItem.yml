  summary: "Występuje podczas operacji przeciągania."
  remarks: "<xref:System.Windows.Forms.Control.GiveFeedback>Zdarzenie jest zgłaszane, gdy rozpoczęto operację przeciągania i upuszczania.</xref:System.Windows.Forms.Control.GiveFeedback> <xref:System.Windows.Forms.Control.GiveFeedback>Zdarzeń umożliwia źródło zdarzeń przeciągnij, aby zmodyfikować wygląd wskaźnika myszy, aby przekazać opinię visual użytkownika podczas operacji przeciągania i upuszczania.</xref:System.Windows.Forms.Control.GiveFeedback>       Poniższe uwagi opisano, jak i kiedy są wywoływane zdarzenia związane z operacjami przeciągania i upuszczania.       <xref:System.Windows.Forms.ToolStripItem.DoDragDrop%2A>Metody określa element w bieżącej lokalizacji kursora.</xref:System.Windows.Forms.ToolStripItem.DoDragDrop%2A> Następnie sprawdza czy element jest prawidłowy miejsca docelowego.       Jeśli element znajduje się nieprawidłowa miejsca docelowego, zdarzenie GiveFeedback jest wywoływane z mocą przeciągania i upuszczania określony. Aby uzyskać listę efekty przeciągania i upuszczania, zobacz <xref:System.Windows.Forms.DragDropEffects>wyliczenie.</xref:System.Windows.Forms.DragDropEffects>       Zmiany w pozycji kursora myszy, klawiatury stan i stan przycisku myszy są śledzone w następujący sposób: - Jeśli użytkownik zostanie przeniesiona poza oknem, <xref:System.Windows.Forms.ToolStripItem.DragLeave>zdarzenie jest wywoływane.</xref:System.Windows.Forms.ToolStripItem.DragLeave>      — Jeśli mysz przejdzie innego elementu <xref:System.Windows.Forms.ToolStripItem.DragEnter>dla tego formantu jest wywoływane.</xref:System.Windows.Forms.ToolStripItem.DragEnter>      — Jeśli mysz przesuwa się, ale pozostaje w tym samym elemencie <xref:System.Windows.Forms.ToolStripItem.DragOver>zdarzenie jest wywoływane.</xref:System.Windows.Forms.ToolStripItem.DragOver>       Jeśli nie nastąpiła zmiana w przycisku klawiatury lub myszy stan, <xref:System.Windows.Forms.ToolStripItem.QueryContinueDrag>zdarzenie jest zgłaszane oraz określa, czy kontynuować przeciągnij, aby usunąć dane, lub aby anulować operację na podstawie wartości <xref:System.Windows.Forms.QueryContinueDragEventArgs.Action%2A>właściwości <xref:System.Windows.Forms.QueryContinueDragEventArgs>.</xref:System.Windows.Forms.QueryContinueDragEventArgs> zdarzenia</xref:System.Windows.Forms.QueryContinueDragEventArgs.Action%2A> </xref:System.Windows.Forms.ToolStripItem.QueryContinueDrag>       Jeśli wartość <xref:System.Windows.Forms.DragAction>jest <xref:System.Windows.Forms.DragAction>, <xref:System.Windows.Forms.ToolStripItem.DragOver>zdarzenie jest wywoływane, aby kontynuować operację i GiveFeedback zdarzenia z nowy efekt, można ustawić odpowiednich wizualne.</xref:System.Windows.Forms.ToolStripItem.DragOver> </xref:System.Windows.Forms.DragAction> </xref:System.Windows.Forms.DragAction> Lista efekty prawidłowy upuszczania, zobacz <xref:System.Windows.Forms.DragDropEffects>wyliczenie.</xref:System.Windows.Forms.DragDropEffects>       <xref:System.Windows.Forms.ToolStripItem.DragOver>i są skojarzone GiveFeedback zdarzeń, dzięki czemu jako wskaźnik myszy porusza się na element docelowy upuszczania, użytkownik otrzymuje aktualną opinii pozycji myszy w następujący sposób: - Jeśli wartość <xref:System.Windows.Forms.DragAction>jest <xref:System.Windows.Forms.DragAction>, zwracana jest wartość efekt upuszczania do źródła, więc źródłowej aplikacji można wykonać odpowiednie działania na źródle danych; na przykład Wytnij danych, jeśli operacja zakończyła się przenoszenie.</xref:System.Windows.Forms.DragAction> </xref:System.Windows.Forms.DragAction> </xref:System.Windows.Forms.ToolStripItem.DragOver>      — W przypadku wartość <xref:System.Windows.Forms.DragAction>jest <xref:System.Windows.Forms.DragAction>, <xref:System.Windows.Forms.ToolStripItem.DragLeave>zdarzenie jest wywoływane.</xref:System.Windows.Forms.ToolStripItem.DragLeave> </xref:System.Windows.Forms.DragAction> </xref:System.Windows.Forms.DragAction>"
