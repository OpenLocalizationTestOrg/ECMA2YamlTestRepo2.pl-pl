  name: ParserContext
  nameWithType: ParserContext
  fullName: System.Windows.Markup.ParserContext
  type: Class
  summary: "Udostępnia informacje o kontekście wymagane przez analizatora składni języka XAML."
  remarks: "Analizator XAML, odnoszący się do tego kontekstu jest [!INCLUDE[net_v35_short](~/add/includes/net-v35-short-md.md)] analizator XAML ery interfejsu API, które są specyficzne dla implementacji WPF jako ujawniony w <xref:System.Windows.Markup.XamlReader?displayProperty=fullName>i <xref:System.Windows.Markup.XamlWriter?displayProperty=fullName>.</xref:System.Windows.Markup.XamlWriter?displayProperty=fullName> </xref:System.Windows.Markup.XamlReader?displayProperty=fullName>       System XAML w [!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)] korzysta dokładniejsze system typów języka XAML, a w związku z tym również innego typu kontekstu w operacjach przetwarzania XAML. Aby uzyskać więcej informacji zobacz <xref:System.Xaml.XamlSchemaContext>.</xref:System.Xaml.XamlSchemaContext>       ParserContext zazwyczaj jest używane jako dane wejściowe wywołania <xref:System.Windows.Markup.XamlReader>operacji.</xref:System.Windows.Markup.XamlReader> W takich przypadkach używasz przeciążeń <xref:System.Windows.Markup.XamlReader.Load%2A?displayProperty=fullName>lub <xref:System.Windows.Markup.XamlReader.LoadAsync%2A?displayProperty=fullName>gdzie dostarczanie ParserContext zapewnia większą kontrolę nad czynników, takich jak mapowania typu w języku XAML, lub zmienianie XML domyślne przetwarzania.</xref:System.Windows.Markup.XamlReader.LoadAsync%2A?displayProperty=fullName> </xref:System.Windows.Markup.XamlReader.Load%2A?displayProperty=fullName> Przy użyciu ParserContext zamiast <xref:System.Windows.Markup.XamlReader?displayProperty=fullName>domyślnym zachowaniem jest zaawansowanym scenariuszu.</xref:System.Windows.Markup.XamlReader?displayProperty=fullName>       `xml:lang`i `xml:space` zachowanie jest jednym z tych aspektów kontekst można zastąpić. Domyślnie używa kontekstu analizator `en-us` na podstawie wartości. Aby uzyskać więcej informacji o tym, dlaczego używa w kontekście poziomu języka XAML `en-us` zamiast wartości niezmiennej kultury, zobacz [omówienie lokalizacja i globalizacja WPF](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;xamlTextUsage_ParserContext&quot;></a>## Użycie tekstu języka XAML"
