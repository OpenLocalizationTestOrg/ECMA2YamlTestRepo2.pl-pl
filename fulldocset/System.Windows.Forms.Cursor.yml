  name: Cursor
  nameWithType: Cursor
  fullName: System.Windows.Forms.Cursor
  type: Class
  summary: "Reprezentuje obraz używany do rysowania wskaźnik myszy."
  remarks: "Kursor jest mały obraz, którego lokalizację na ekranie jest kontrolowany za pomocą urządzenia wskazującego, takie jak mysz, Pióro lub urządzenia wskazującego. Gdy użytkownik przesuwa urządzenia wskazującego, system operacyjny odpowiednio przenosi kursor.       Kształty inny kursor są używane do poinformowania użytkownika o operacji, jakie ma myszy. Na przykład podczas edytowania lub Zaznaczanie tekstu <xref:System.Windows.Forms.Cursors.IBeam%2A?displayProperty=fullName>kursora jest zwykle wyświetlany.</xref:System.Windows.Forms.Cursors.IBeam%2A?displayProperty=fullName> Kursor oczekiwania jest najczęściej używany do informuje użytkownika, że proces jest uruchomiony. Przykłady procesów, poczekaj, aż użytkownik może mieć są Otwieranie pliku, zapisanie pliku lub takich jak wypełnianie formantu <xref:System.Windows.Forms.DataGrid>, <xref:System.Windows.Forms.ListBox>lub <xref:System.Windows.Forms.TreeView>z dużą ilością danych.</xref:System.Windows.Forms.TreeView> </xref:System.Windows.Forms.ListBox> </xref:System.Windows.Forms.DataGrid>       Wszystkie formanty, które pochodzą z <xref:System.Windows.Forms.Control>Klasa ma <xref:System.Windows.Forms.Control.Cursor%2A>Właściwości.</xref:System.Windows.Forms.Control.Cursor%2A> </xref:System.Windows.Forms.Control> Aby zmienić kursor wyświetlany przez wskaźnik myszy, gdy znajduje się w granicach formantu, przypisz kursora prowadzącego do <xref:System.Windows.Forms.Control.Cursor%2A>Właściwości formantu.</xref:System.Windows.Forms.Control.Cursor%2A> Można również wyświetlać kursory na poziomie aplikacji, przypisując kursora prowadzącego do <xref:System.Windows.Forms.Cursor.Current%2A>Właściwości.</xref:System.Windows.Forms.Cursor.Current%2A> Na przykład jeśli aplikacja ma na celu Edytuj plik tekstowy, można ustawić <xref:System.Windows.Forms.Cursor.Current%2A>właściwości <xref:System.Windows.Forms.Cursors.WaitCursor%2A?displayProperty=fullName>do wyświetlenia kursora oczekiwania przez aplikację podczas plik ładuje lub zapisuje aby zapobiec przetwarzania zdarzeń myszy.</xref:System.Windows.Forms.Cursors.WaitCursor%2A?displayProperty=fullName> </xref:System.Windows.Forms.Cursor.Current%2A> Po zakończeniu procesu ustawić <xref:System.Windows.Forms.Cursor.Current%2A>właściwości <xref:System.Windows.Forms.Cursors.Default%2A?displayProperty=fullName>dla aplikacji, aby wyświetlić odpowiednie kursor nad każdym — typ formantu.</xref:System.Windows.Forms.Cursors.Default%2A?displayProperty=fullName> </xref:System.Windows.Forms.Cursor.Current%2A>      > [!NOTE] > Połączeń <xref:System.Windows.Forms.Application.DoEvents%2A?displayProperty=fullName>przed zresetowaniem <xref:System.Windows.Forms.Cursor.Current%2A>Właściwości z powrotem do <xref:System.Windows.Forms.Cursors.Default%2A?displayProperty=fullName>kursora, aplikacja zostanie wznowiona nasłuchiwanie zdarzeń myszy i wznowi wyświetlanie odpowiednie kursora dla każdego formantu w aplikacji.</xref:System.Windows.Forms.Cursors.Default%2A?displayProperty=fullName> </xref:System.Windows.Forms.Cursor.Current%2A> </xref:System.Windows.Forms.Application.DoEvents%2A?displayProperty=fullName>       Kursor obiekty mogą być tworzone z różnych źródeł, takich jak dojście istniejących kursora, standardowy plik kursora, zasobu lub strumienia danych.      > [!NOTE] > Kursora klasa nie obsługuje animowanych kursorów (.ani pliki) lub kursory z kolorami innego niż biały czarny.       Jeśli obraz jest używany jako kursora jest za mały, możesz użyć <xref:System.Windows.Forms.Cursor.DrawStretched%2A>metodę wymuszania obrazu w celu wypełnienia granice kursora.</xref:System.Windows.Forms.Cursor.DrawStretched%2A> Można ukryć kursor przez wywołanie metody <xref:System.Windows.Forms.Cursor.Hide%2A>metody i przywrócenie go przez wywołanie metody <xref:System.Windows.Forms.Cursor.Show%2A>metody.</xref:System.Windows.Forms.Cursor.Show%2A> </xref:System.Windows.Forms.Cursor.Hide%2A>       Począwszy od programu .NET Framework 4.5.2, gdy kursor będzie zmieniany na podstawie ustawienie DPI w pliku app.config zawiera następujący wpis:```   <appSettings>     <add key=&quot;EnableWindowsFormsHighDpiAutoResizing&quot; value=&quot;true&quot; />   </appSettings>   ```"
  example:
  - "The following code example displays a form that demonstrates using a custom cursor. The custom Cursor is embedded in the application's resource file. The example requires a cursor contained in a cursor file named `MyCursor.cur`. To compile this example using the command line, include the following flag: `/res:MyCursor.Cur, CustomCursor.MyCursor.Cur`  \n  \n [!code-vb[System.Windows.Forms.Cursor#1](~/add/codesnippet/visualbasic/t-system.windows.forms.c_7_1.vb)]\n [!code-cs[System.Windows.Forms.Cursor#1](~/add/codesnippet/csharp/t-system.windows.forms.c_7_1.cs)]  \n  \n The following code example displays customer information in a <xref:System.Windows.Forms.TreeView> control. The root tree nodes display customer names, and the child tree nodes display the order numbers assigned to each customer. In this example, 1,000 customers are displayed with 15 orders each. The repainting of the <xref:System.Windows.Forms.TreeView> is suppressed by using the <xref:System.Windows.Forms.TreeView.BeginUpdate%2A> and <xref:System.Windows.Forms.TreeView.EndUpdate%2A> methods, and a wait Cursor is displayed while the <xref:System.Windows.Forms.TreeView> creates and paints the <xref:System.Windows.Forms.TreeNode> objects. This example requires that you have a cursor file named `MyWait.cur` in the application directory. It also requires a `Customer` object that can hold a collection of `Order` objects, and that you have created an instance of a <xref:System.Windows.Forms.TreeView> control on a <xref:System.Windows.Forms.Form>.  \n  \n [!code-vb[TreeView#1](~/add/codesnippet/visualbasic/t-system.windows.forms.c_7_2.vb)]\n [!code-cs[TreeView#1](~/add/codesnippet/csharp/t-system.windows.forms.c_7_2.cs)]\n [!code-cpp[TreeView#1](~/add/codesnippet/cpp/t-system.windows.forms.c_7_2.cpp)]"
