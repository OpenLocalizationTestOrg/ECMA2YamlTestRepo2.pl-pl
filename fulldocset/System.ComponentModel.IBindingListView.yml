  name: Filter
  nameWithType: IBindingListView.Filter
  fullName: System.ComponentModel.IBindingListView.Filter
  type: Property
  assemblies:
  - System
  namespace: System.ComponentModel
  summary: "Pobiera lub ustawia filtr, który ma być używany do wykluczenia elementów z kolekcji elementów zwróconych przez źródło danych"
  remarks: 'Implementacji właściwości filtru powinien zachowują się w następujący sposób, gdy ustawiono właściwość filtru: źródło danych zwraca tylko elementy, które spełniają kryteria filtru, jeśli listy uzyskuje się dostęp przez indeks elementu lub listy jest wyliczone. Definicja ciąg filtru jest zależne od implementacji źródła danych, ale zachowania związanego z ustawienie filtru powinien być uformowany <xref:System.Data.DataColumn.Expression%2A?displayProperty=fullName>.</xref:System.Data.DataColumn.Expression%2A?displayProperty=fullName>'
  syntax:
    content: public string Filter { get; set; }
    return:
      type: System.String
      description: "Ciąg używany do filtrowania elementów w kolekcji elementów zwracanego przez źródło danych."
  overload: System.ComponentModel.IBindingListView.Filter*
  exceptions: []
  platform:
  - net462
