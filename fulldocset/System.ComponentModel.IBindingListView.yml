  remarks: "Interfejs IBindingListView zaimplementowaniem sortowanie zaawansowane jako zestaw par kierunek deskryptora właściwości. Można zaimplementować filtrowania jako ciąg interpretowane przez implementację źródła danych. IBindingListView — interfejs jest implementowany przez <xref:System.Windows.Forms.BindingSource>klasę.</xref:System.Windows.Forms.BindingSource>"
