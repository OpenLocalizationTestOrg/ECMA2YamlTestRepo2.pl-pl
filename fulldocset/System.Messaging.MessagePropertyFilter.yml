  name: MessagePropertyFilter
  nameWithType: MessagePropertyFilter
  fullName: System.Messaging.MessagePropertyFilter
  type: Class
  summary: "Formanty i wybiera właściwości, które są pobierane podczas wybierania lub odbieranie komunikatów z kolejki komunikatów."
  remarks: "Ustawienie MessagePropertyFilter <xref:System.Messaging.MessageQueue>wystąpienie kontrolki zbiór właściwości, które są pobierane podczas wybierania lub odbieraniu wiadomości.</xref:System.Messaging.MessageQueue> Filtr jest ustawiony na wystąpienie <xref:System.Messaging.MessageQueue>informacji wiadomości, który pobiera.</xref:System.Messaging.MessageQueue> Podczas ustawiania elementu członkowskiego zwracające wartość logiczną MessagePropertyFilter `false`, uniemożliwienia informacji skojarzonej <xref:System.Messaging.Message>Właściwości z pobieranych przez <xref:System.Messaging.MessageQueue>.</xref:System.Messaging.MessageQueue> </xref:System.Messaging.Message>       Istnieje kilka właściwości filtru, które nie są wartościami logicznymi. Są one wartości całkowite, get lub set rozmiary domyślne <xref:System.Messaging.Message.Body%2A?displayProperty=fullName>, <xref:System.Messaging.Message.Extension%2A?displayProperty=fullName>, lub <xref:System.Messaging.Message.Label%2A?displayProperty=fullName>.</xref:System.Messaging.Message.Label%2A?displayProperty=fullName> </xref:System.Messaging.Message.Extension%2A?displayProperty=fullName> </xref:System.Messaging.Message.Body%2A?displayProperty=fullName>       Trwa pobieranie ograniczony zestaw właściwości pomaga w zwiększeniu wydajności, ponieważ mniejszych ilości danych są przekazywane z kolejki.       Podczas ustawiania właściwości na MessagePropertyFilter, są tylko wskazującą, czy tej właściwości jest pobierana, gdy wiadomość zostanie odebrana lub przybywającej. Nie zmienia się wartość właściwości skojarzonej <xref:System.Messaging.Message>.</xref:System.Messaging.Message>       <xref:System.Messaging.MessagePropertyFilter.%23ctor%2A>Konstruktor ustawia wszystkich właściwości filtru do wartości domyślnych dla wartości logicznych czyli `false`.</xref:System.Messaging.MessagePropertyFilter.%23ctor%2A> Zobacz temat konstruktora dla parametrów domyślnych, przypisane do właściwości wartości całkowitych."
  example:
  - "The following code example sends two messages of different priorities to the queue, and retrieves them subsequently.  \n  \n [!code-cpp[Message.DefaultPropertiesToSend#1](~/add/codesnippet/cpp/t-system.messaging.messa_1_1.cpp)]\n [!code-vb[Message.DefaultPropertiesToSend#1](~/add/codesnippet/visualbasic/t-system.messaging.messa_1_1.vb)]\n [!code-cs[Message.DefaultPropertiesToSend#1](~/add/codesnippet/csharp/t-system.messaging.messa_1_1.cs)]"
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.ComponentModel.ExpandableObjectConverter))]

      public class MessagePropertyFilter : ICloneable
