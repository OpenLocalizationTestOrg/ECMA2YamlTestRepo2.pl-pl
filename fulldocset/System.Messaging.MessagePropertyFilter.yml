  remarks: "<xref:System.Messaging.Message.Acknowledgment%2A?displayProperty=fullName>Właściwość <xref:System.Messaging.Message>klasy określa typ wiadomości potwierdzających ogłaszanych przez system w kolejce administracyjnej określa wygenerowania potwierdzenia.</xref:System.Messaging.Message> </xref:System.Messaging.Message.Acknowledgment%2A?displayProperty=fullName>       Potwierdzenia są zwracane z kolejki docelowej i opublikowane jako komunikaty do <xref:System.Messaging.Message.AdministrationQueue%2A>określony przez oryginalnej wiadomości.</xref:System.Messaging.Message.AdministrationQueue%2A> Typ potwierdzenia wygenerowany zależy od tego, co zażądano.       Odczyt <xref:System.Messaging.Message.Acknowledgment%2A?displayProperty=fullName>właściwości podczas odbierania wiadomości z kolejki administracyjnej, aby sprawdzić stan wiadomość wysłana do kolejki wiadomości.</xref:System.Messaging.Message.Acknowledgment%2A?displayProperty=fullName>"
