  namespace: System.Web.Configuration
  summary: "Wypełnia nazwę i identyfikator witryny na podstawie wartości argumentu lokacji."
  remarks: "Jeśli `siteArgument` jest `null`, jest taka sama jak nazwa witryny domyślnej lub jest równa domyślny identyfikator witryny `siteName` i `siteID` są wypełniane przy użyciu wartości domyślnych w lokacji.       ResolveSiteArgument wprowadzono w programie .NET Framework w wersji 3.5.  Aby uzyskać więcej informacji, zobacz [wersje i zależności](~/add/includes/ajax-current-ext-md.md)."
