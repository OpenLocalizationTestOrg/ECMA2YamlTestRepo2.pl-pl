  summary: "Pobiera lub ustawia nazwę właściwości jako kryterium sortowania."
  remarks: "Ta właściwość powinna być właściwością publiczną elementów w źródłowej kolekcji.       Ten ciąg jest interpretowany przez danej <xref:System.ComponentModel.ICollectionView>obiektu zaangażowane w sortowania.</xref:System.ComponentModel.ICollectionView> <xref:System.Windows.Data.BindingListCollectionView>obsługuje tylko nazwy kolumn proste.</xref:System.Windows.Data.BindingListCollectionView> <xref:System.Windows.Data.ListCollectionView>obsługuje ścieżki właściwości ogólne i `XPath` dla [!INCLUDE[TLA#tla_xml](~/add/includes/tlasharptla-xml-md.md)] danych.</xref:System.Windows.Data.ListCollectionView> W związku z tym, gdy widok jest <xref:System.Windows.Data.ListCollectionView>obiektu, można sortować [!INCLUDE[TLA2#tla_xml](~/add/includes/tla2sharptla-xml-md.md)] węzłów w <xref:System.Windows.Data.XmlDataProvider>na podstawie atrybutu tych węzłów.</xref:System.Windows.Data.XmlDataProvider> </xref:System.Windows.Data.ListCollectionView> Na przykład, jeśli nazwa atrybutu jest `Cost`, należy określić &quot;@Cost&quot; dla PropertyName <xref:System.ComponentModel.SortDescription>.</xref:System.ComponentModel.SortDescription>"
  syntax:
    content: public string PropertyName { get; set; }
    return:
