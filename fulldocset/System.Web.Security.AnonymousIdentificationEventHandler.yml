  summary: "Reprezentuje metodę, która obsługuje **AnonymousIdentification_Creating** zdarzenie <xref href=&quot;System.Web.Security.AnonymousIdentificationModule&quot;> </xref>."
  remarks: "Delegat AnonymousIdentificationEventHandler jest zdefiniowany dla <xref:System.Web.Security.AnonymousIdentificationModule.Creating>zdarzeń <xref:System.Web.Security.AnonymousIdentificationModule>klasy.</xref:System.Web.Security.AnonymousIdentificationModule> </xref:System.Web.Security.AnonymousIdentificationModule.Creating> Dostęp można uzyskać <xref:System.Web.Security.AnonymousIdentificationModule.Creating>zdarzenie <xref:System.Web.Security.AnonymousIdentificationModule>klasy, określając procedury o nazwie **AnonymousIdentification_Creating** w pliku Global.asax aplikacji ASP.NET.</xref:System.Web.Security.AnonymousIdentificationModule> </xref:System.Web.Security.AnonymousIdentificationModule.Creating> <xref:System.Web.Security.AnonymousIdentificationModule.Creating>Zdarzenie jest wywoływane podczas <xref:System.Web.HttpApplication.PostAuthenticateRequest>zdarzeń.</xref:System.Web.HttpApplication.PostAuthenticateRequest> </xref:System.Web.Security.AnonymousIdentificationModule.Creating>       <xref:System.Web.Security.AnonymousIdentificationModule>Tworzy <xref:System.Web.Security.AnonymousIdentificationEventArgs>przy użyciu bieżącej <xref:System.Web.HttpContext>i przekazuje je do **AnonymousIdentification_Creating** zdarzeń.</xref:System.Web.HttpContext> </xref:System.Web.Security.AnonymousIdentificationEventArgs> </xref:System.Web.Security.AnonymousIdentificationModule>       Można użyć <xref:System.Web.Security.AnonymousIdentificationEventArgs.AnonymousID%2A>Właściwość <xref:System.Web.Security.AnonymousIdentificationEventArgs>obiekt dostarczony do **AnonymousIdentification_Creating** zdarzeń, aby ustawić niestandardową wartość anonimowy identyfikator.</xref:System.Web.Security.AnonymousIdentificationEventArgs> </xref:System.Web.Security.AnonymousIdentificationEventArgs.AnonymousID%2A> Jeśli nie określisz wartości <xref:System.Web.Security.AnonymousIdentificationEventArgs.AnonymousID%2A>właściwości podczas **AnonymousIdentification_Creating** zdarzenia <xref:System.Guid>jest używany.</xref:System.Guid> </xref:System.Web.Security.AnonymousIdentificationEventArgs.AnonymousID%2A>       **AnonymousIdentification_Creating** zdarzenie jest wywoływane tylko wtedy, gdy jest identyfikacja anonimowa <xref:System.Web.Security.AnonymousIdentificationModule.Enabled%2A>przez ustawienie dla elementu konfiguracji `true`.</xref:System.Web.Security.AnonymousIdentificationModule.Enabled%2A>"
