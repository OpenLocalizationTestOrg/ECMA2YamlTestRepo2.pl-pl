  summary: "Pobiera lub ustawia ciąg formatowania wartości tekst wyświetlany na urządzeniach, które nie będą mogli pochodzą rozmów telefonicznych. Wartość domyślna to <xref uid=&quot;langword_csharp_{0} {1}&quot; name=&quot;{0} {1}&quot; href=&quot;&quot;> </xref>, co oznacza, że będzie domyślny tekst <> </> *> właściwości o <> </> *> właściwości połączonych, ze spacją między nimi. Ten interfejs API jest przestarzały. Aby uzyskać informacje dotyczące tworzenia aplikacji platformy ASP.NET dla urządzeń przenośnych, zobacz [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) witryny sieci Web."
  remarks: "Przykład domyślnego ciągu jest wywołanie `{0}` w `{1}` od razu!! gdy system zastępuje `{0}` z <xref:System.Web.UI.MobileControls.TextControl.Text%2A>Właściwość <xref:System.Web.UI.MobileControls.PhoneCall>obiektu ( `innerText` elementu na stronie), i `{1}` z wartością <xref:System.Web.UI.MobileControls.PhoneCall.PhoneNumber%2A>Właściwości.</xref:System.Web.UI.MobileControls.PhoneCall.PhoneNumber%2A> </xref:System.Web.UI.MobileControls.PhoneCall> </xref:System.Web.UI.MobileControls.TextControl.Text%2A>"
  example:
