  name: OdbcPermission
  nameWithType: OdbcPermission
  fullName: System.Data.Odbc.OdbcPermission
  type: Class
  summary: "Umożliwia dostawcy danych programu .NET Framework dla ODBC upewnić się, że użytkownik ma wystarczające do uzyskania dostępu do źródła danych ODBC poziomu zabezpieczeń. Ta klasa nie może być dziedziczona."
  remarks: "Ta klasa jest przeznaczony do użytku w przyszłości, po włączeniu dostawcy danych programu .NET Framework dla ODBC dla scenariusze częściowej relacji zaufania. Dostawcy danych programu .NET Framework dla ODBD obecnie wymaga uprawnień FullTrust. Obecnie za pomocą `OdbcPermission` klasa nie ma wpływu. Aby uzyskać więcej informacji, zobacz [zabezpieczenia dostępu kodu i ADO.NET](~/add/includes/ajax-current-ext-md.md)."
  syntax:
