    commentId: T:System.ArgumentOutOfRangeException
    description: "Określona wartość jest mniejsza niż <xref uid=&quot;langword_csharp_1&quot; name=&quot;1&quot; href=&quot;&quot;> </xref>."
  platform:
  - net462
