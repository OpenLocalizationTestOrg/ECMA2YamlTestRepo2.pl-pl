  name: NextPageText
  nameWithType: DataGridPagerStyle.NextPageText
  fullName: System.Web.UI.WebControls.DataGridPagerStyle.NextPageText
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Pobiera lub ustawia tekst wyświetlany dla przycisku następnej strony."
  remarks: "Użyj właściwości NextPageText, aby podać niestandardowy tekst dla przycisku następnej strony. <xref:System.Web.UI.WebControls.DataGridPagerStyle.Mode%2A>Musi mieć ustawioną właściwość `PagerMode.NextPrev` dla tej właściwości wpłynęła.</xref:System.Web.UI.WebControls.DataGridPagerStyle.Mode%2A>       Ta właściwość jest używana wraz z programem <xref:System.Web.UI.WebControls.DataGridPagerStyle.PrevPageText%2A>właściwość, aby utworzyć niestandardowy zestaw kontrolek przycisków Następny i poprzedni pagera na <xref:System.Web.UI.WebControls.DataGrid>kontroli.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGridPagerStyle.PrevPageText%2A>      > [!NOTE] > Tej właściwości nie do automatycznie przeprowadza kodowania znaków specjalnych w formacie HTML. Należy przekonwertować te znaki na odpowiednią wartość HTML. Na przykład oznacza większe niż znaku (>) nie zostanie automatycznie przekonwertowany `>`.       Wartość tej właściwości, gdy są ustawione, można zapisać automatycznie plik zasobów przy użyciu narzędzia Projektant. Aby uzyskać więcej informacji, zobacz <xref:System.ComponentModel.LocalizableAttribute>i [lokalizacja i globalizacja](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  example:
  - "The following code example demonstrates how to use the NextPageText property to specify custom text for the next page navigation button of the pager element.  \n  \n [!code-cs[Classic DataGridPagerStyle.NextPageText Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1252_1.aspx)]\n [!code-vb[Classic DataGridPagerStyle.NextPageText Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1252_1.aspx)]"
  syntax:
    content: public string NextPageText { get; set; }
    return:
      type: System.String
      description: "Tekst, który ma być wyświetlany dla przycisku następnej strony. Wartość domyślna to <xref uid=&quot;langword_csharp_&quot;&amp;gt;&quot;&quot; name=&quot;&quot;&amp;gt;&quot;&quot; href=&quot;&quot;> </xref>, który jest renderowany jako oznacza większe niż znak (&gt;)."
  overload: System.Web.UI.WebControls.DataGridPagerStyle.NextPageText*
  exceptions:
