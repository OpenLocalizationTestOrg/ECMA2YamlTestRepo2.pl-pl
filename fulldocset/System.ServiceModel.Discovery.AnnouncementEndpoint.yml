  name: AnnouncementEndpoint
  nameWithType: AnnouncementEndpoint
  fullName: System.ServiceModel.Discovery.AnnouncementEndpoint
  type: Class
  summary: "Standardowy punkt końcowy, który jest używany przez usługi do wysyłania wiadomości powiadomienia."
  remarks: "Ta klasa reprezentuje punkt końcowy, który ma stały kontraktu, dlatego podczas tworzenia punktów końcowych powiadomienia można tylko określić powiązanie i adres.  AnnouncementEndpoint obsługuje dwie wersje protokołów odnajdywania: WS-Discovery kwietnia 2005 i WS-Discovery lipiec 2008 r. Wszystkie wystąpienia punktu końcowego obsługuje tylko jeden z tych wersji. Możesz wybrać, która wersja jest obsługiwana przez punkt końcowy zapewniając `discoveryVersion` odpowiedni parametr `AnnouncementEndpoint` konstruktora. Domyślna wersja odnajdywania jest WS-Discovery kwietnia 2005.       <xref:System.ServiceModel.Discovery.AnnouncementClient>używa AnnouncementEndpoint do wysyłania anonsów.</xref:System.ServiceModel.Discovery.AnnouncementClient>  <xref:System.ServiceModel.Discovery.AnnouncementService>i wszystkie klasy wywodzące się z niego korzystać AnnouncementEndpoint do nasłuchiwania anonsów.</xref:System.ServiceModel.Discovery.AnnouncementService>"
  syntax:
    content: 'public class AnnouncementEndpoint : System.ServiceModel.Description.ServiceEndpoint'
  inheritance:
  - System.ServiceModel.Description.ServiceEndpoint
  implements: []
  inheritedMembers: []
  platform:
  - net462
