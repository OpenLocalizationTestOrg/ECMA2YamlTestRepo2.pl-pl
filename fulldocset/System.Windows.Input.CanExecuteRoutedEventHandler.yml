- uid: System.Windows.Input.CanExecuteRoutedEventHandler
  id: CanExecuteRoutedEventHandler
  langs:
  - csharp
  name: CanExecuteRoutedEventHandler
  nameWithType: CanExecuteRoutedEventHandler
  fullName: System.Windows.Input.CanExecuteRoutedEventHandler
  type: Delegate
  summary: "Reprezentuje metodę, która będzie obsługiwać <xref href=&quot;System.Windows.Input.CommandBinding.CanExecute&quot;> </xref> zdarzeń."
  remarks: "CanExecuteRoutedEventHandler Określa, czy polecenie skojarzone z źródłem zdarzenia jest w stanie wykonać na elemencie docelowym polecenia. Jeśli polecenie ma źródło polecenia określająca element docelowy, a następnie informacje można uzyskać za pośrednictwem `sender`. Jeśli <xref:System.Windows.Input.ICommandSource.CommandTarget%2A>nie jest ustawiona, element z fokusem klawiatury jest element docelowy i również można uzyskać za pośrednictwem `sender`.</xref:System.Windows.Input.ICommandSource.CommandTarget%2A>  Jeśli okaże się, że polecenie można wykonać na elemencie docelowym, a następnie <xref:System.Windows.Input.CanExecuteRoutedEventArgs.CanExecute%2A?displayProperty=fullName>powinien mieć ustawioną właściwość `true`; w przeciwnym razie ustaw ją na `false`.</xref:System.Windows.Input.CanExecuteRoutedEventArgs.CanExecute%2A?displayProperty=fullName>       Nie należy polegać na dane zdarzeń, aby określić polecenie, źródłowych i docelowych. Można ograniczyć użycie obsługi wywołań znane polecenia możliwe, chociaż jest trudne do wykonania, jeśli często strukturę polecenia zależy routing poleceń do wykonania tego samego polecenia na kolejnych potencjalnymi celami w trasie zdarzeń."
  example:
  - "The following example shows a CanExecuteRoutedEventHandler that sets <xref:System.Windows.Input.CanExecuteRoutedEventArgs.CanExecute%2A> to `true`.  \n  \n [!code-cs[commandwithhandler#CommandHandlerCanExecuteHandler](~/add/codesnippet/csharp/commandWithHandler/Window1.xaml.cs#commandhandlercanexecutehandler)]\n [!code-vb[commandwithhandler#CommandHandlerCanExecuteHandler](~/add/codesnippet/visualbasic/commandWithHandler/Window1.xaml.vb#commandhandlercanexecutehandler)]"
  syntax:
    content: public delegate void CanExecuteRoutedEventHandler(object sender, CanExecuteRoutedEventArgs e);
  inheritance:
