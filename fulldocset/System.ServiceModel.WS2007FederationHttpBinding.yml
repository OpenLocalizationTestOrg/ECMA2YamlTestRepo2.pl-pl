  name: WS2007FederationHttpBinding
  nameWithType: WS2007FederationHttpBinding
  fullName: System.ServiceModel.WS2007FederationHttpBinding
  type: Class
  summary: "Bezpieczne i interoperacyjne powiązanie, która jest pochodną <xref href=&quot;System.ServiceModel.WS2007HttpBinding&quot;> </xref> i obsługuje zabezpieczeń."
  remarks: "Federacja znajduje się możliwość udostępniania tożsamości wielu przedsiębiorstw lub zaufania domen do uwierzytelniania i autoryzacji. Używa protokołu WS-Trust do reprezentacji tożsamości z jednej relacji zaufania domeny do innego mapowania. Powiązania federacyjnego HTTP obsługuje zabezpieczeń SOAP, a także trybu mieszanego zabezpieczeń, ale nie obsługuje zabezpieczeń transportu. Usługi skonfigurowane dla tego wiązania należy korzystać z transportu HTTP. [!INCLUDE[crdefault](~/add/includes/ajax-current-ext-md.md)]<xref:System.ServiceModel.WSFederationHttpBinding>.</xref:System.ServiceModel.WSFederationHttpBinding>      > [!NOTE] > Podczas wywoływania metody [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] with.Net usługi wbudowane Framework 4.0 z klienta WCF aplikacji skompilowanej za pomocą [!INCLUDE[netfx35_short](~/add/includes/netfx35-short-md.md)] lub wcześniej, plik konfiguracji generowany przez svcutil.exe lub dodanie odwołania do usługi z [!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)] będzie zawierać atrybut establishSecurityContext w konfiguracji powiązania. Ten atrybut nie jest rozpoznawany przez [!INCLUDE[netfx35_short](~/add/includes/netfx35-short-md.md)] środowiska uruchomieniowego i aplikacja zostanie zgłoszony <xref:System.Configuration.ConfigurationErrorsException>z komunikatu &quot;establishSecurityContext nierozpoznany atrybut&quot;.</xref:System.Configuration.ConfigurationErrorsException> Aby obejść ten problem, usuń atrybut establishSecurityContext z konfiguracji powiązania."
