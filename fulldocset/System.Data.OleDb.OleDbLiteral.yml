- uid: System.Data.OleDb.OleDbLiteral.Escape_Percent_Prefix
  id: Escape_Percent_Prefix
  parent: System.Data.OleDb.OleDbLiteral
  langs:
  - csharp
  name: Escape_Percent_Prefix
  nameWithType: OleDbLiteral.Escape_Percent_Prefix
  fullName: System.Data.OleDb.OleDbLiteral.Escape_Percent_Prefix
  type: Field
  assemblies:
  - System.Data
  namespace: System.Data.OleDb
  summary: "Znak używany w klauzuli LIKE, aby anulować znak dla literału DBLITERAL_LIKE_PERCENT zwracane. Na przykład, jeśli znak procentu (%) jest używany do dopasowywania zero lub więcej znaków, a to jest ukośnik odwrotny (\\\\), znaków &quot;abc\\\\%%&quot; pasuje do wszystkich wartości znak rozpoczynających się od &quot;abc %&quot;. Niektóre dialekty języka SQL obsługuje klauzuli (klauzula UCIECZKI), który może służyć do zastępowania tej wartości. Mapowany do DBLITERAL_ESCAPE_PERCENT_PREFIX."
  syntax:
    content: Escape_Percent_Prefix
    return:
      type: System.Data.OleDb.OleDbLiteral
      description: "Do dodania."
  exceptions: []
  platform:
  - net462
- uid: System.Data.OleDb.OleDbLiteral.Escape_Percent_Suffix
  id: Escape_Percent_Suffix
  parent: System.Data.OleDb.OleDbLiteral
  langs:
  - csharp
  name: Escape_Percent_Suffix
  nameWithType: OleDbLiteral.Escape_Percent_Suffix
  fullName: System.Data.OleDb.OleDbLiteral.Escape_Percent_Suffix
  type: Field
  assemblies:
  - System.Data
  namespace: System.Data.OleDb
  summary: "Znak ucieczki, używany do sufiks znak zwrócił DBLITERAL_LIKE_PERCENT literału. Na przykład, jeśli znak procentu (%) jest używany do dopasowywania zero lub więcej znaków i procent znaki są anulowane, umieszczając w otwierających i zamykających nawiasów kwadratowych, DBLITERAL_ESCAPE_PERCENT_PREFIX jest &quot;[&quot;, jest DBLITERAL_ESCAPE_PERCENT_SUFFIX &quot;]&quot;, a wszystkie wartości znakowych rozpoczynających się od &quot;abc %&quot; są takie same znaków &quot;% abc [%]&quot;. Dostawców, którzy nie używaj znaków sufiks Aby anulować znak DBLITERAL_ESCAPE_PERCENT zwraca ten literał i można ustawić elementu lt konstrukcji DBLITERAL DBLITERAL_INVALID, jeśli jest to wymagane. Mapowany do DBLITERAL_ESCAPE_PERCENT_SUFFIX."
  syntax:
    content: Escape_Percent_Suffix
    return:
      type: System.Data.OleDb.OleDbLiteral
      description: "Do dodania."
  exceptions: []
  platform:
  - net462
- uid: System.Data.OleDb.OleDbLiteral.Escape_Underscore_Prefix
  id: Escape_Underscore_Prefix
  parent: System.Data.OleDb.OleDbLiteral
  langs:
  - csharp
