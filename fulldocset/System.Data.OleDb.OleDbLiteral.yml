  langs:
  - csharp
  name: OleDbLiteral
  nameWithType: OleDbLiteral
  fullName: System.Data.OleDb.OleDbLiteral
  type: Enum
  summary: "Zwraca informacje o literałów używane w tekst polecenia, wartości danych i obiektów bazy danych."
  remarks: "Wyliczenie OleDbLiteral zwraca następujące kategorie literału informacji.      | Kategoria | Zwraca |   |--------------|-------------|   | Znaków specjalnych ani znaków używany przez tekst polecenia, takie jak znak używany w identyfikatorach. | Znak lub znaki. |   | Wartość literału danych, na przykład w instrukcji SQL literał znakowy. | Maksymalna długość literału listę znaków, których nie można użyć w literale, listę znaków, których nie można użyć jako pierwszy znak dla literału i znaków. |   | Nazwa obiektu bazy danych, takich jak kolumny lub tabeli. | Maksymalna długość nazwy listy znaków, których nie można użyć w nazwie, listy znaków, których nie można użyć jako pierwszy znak nazwy i znaków. |   | Wielowymiarowe ograniczenie kolumny. | Ograniczenie wartości, które zwracają informacje dotyczące modułów, wymiary, hierarchii, poziomy i dostępne elementy członkowskie źródła danych; i są traktowane jako literały zamiast jako wzorce wyszukiwania. |       Większość elementy członkowskie wyliczenia OleDbLiteral mapuje jedną z wartości OLE DB DBLITERAL, które są zwracane w strukturze DBLITERALINFO.       Wielowymiarowe ograniczenie kolumny są elementami członkowskimi obiektów schematu i mapy w celu OLE DB dla OLAP używane przez interfejs IDBSchemaRowset.       A <xref:System.NotSupportedException>jest generowany, gdy określone informacje literału nie jest obsługiwane i nie może być zwracany.</xref:System.NotSupportedException>"
  syntax:
    content: public enum OleDbLiteral
  inheritance:
  - System.Enum
  platform:
  - net462
