  namespace: System.Data.OleDb
  summary: "Znak używany w klauzuli LIKE, aby anulować znak dla literału DBLITERAL_LIKE_UNDERSCORE zwracane. Na przykład, jeśli znaku podkreślenia (_) jest używany do dopasowywania dokładnie jeden znak i jest ukośnik odwrotny (\\\\), znaków &quot;abc\\\\ \\_ \\_&quot; odpowiada wszystkie wartości znaków, które są pięć znaków długie i rozpoczynać się od &quot;abc\\_&quot;. Niektóre dialekty języka SQL obsługuje klauzuli (klauzula UCIECZKI), który może służyć do zastępowania tej wartości. Mapowany do DBLITERAL_ESCAPE_UNDERSCORE_PREFIX."
  syntax:
    content: Escape_Underscore_Prefix
    return:
      type: System.Data.OleDb.OleDbLiteral
      description: "Do dodania."
  exceptions: []
  platform:
  - net462
