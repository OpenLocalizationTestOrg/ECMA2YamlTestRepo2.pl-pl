  summary: "Typ wyzwalacza i jaka akcja języka manipulacji danych aktywuje wyzwalacza."
  remarks: "Akcja DML, który uaktywnia wyzwalacza można UPDATE, DELETE lub akcji WSTAWIANIA. Typ wyzwalacza można po lub zamiast. Określanie dla typu wyzwalacza jest taka sama jak określanie po.       Wymagana jest właściwość zdarzenia."
