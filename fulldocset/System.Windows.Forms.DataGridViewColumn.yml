  remarks: "Klasa DataGridViewColumn reprezentuje kolumny logicznej w <xref:System.Windows.Forms.DataGridView>kontroli.</xref:System.Windows.Forms.DataGridView> Możesz pobrać kolumn za pomocą <xref:System.Windows.Forms.DataGridView.Columns%2A>kolekcji formantu.</xref:System.Windows.Forms.DataGridView.Columns%2A>       W odróżnieniu od <xref:System.Windows.Forms.DataGridViewRow>, który zawiera rzeczywista Kolekcja komórek w <xref:System.Windows.Forms.DataGridView>, DataGridViewColumn jest używany głównie w celu dostosowania wyglądu i zachowania kolumny interfejsu użytkownika (UI), takich jak styl szerokości i komórki kolumny.</xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridViewRow> Aby uzyskać więcej informacji na temat style komórki, zobacz [style komórki w formancie DataGridView formularzy systemu Windows](~/add/includes/ajax-current-ext-md.md).       Typy pochodzące z DataGridViewColumn zwykle zainicjować <xref:System.Windows.Forms.DataGridViewColumn.CellTemplate%2A>Właściwość do nowego wystąpienia powiązanego typu <xref:System.Windows.Forms.DataGridViewCell>klasy.</xref:System.Windows.Forms.DataGridViewCell> </xref:System.Windows.Forms.DataGridViewColumn.CellTemplate%2A> Wszystkie właściwości kolumny, które odnoszą się do wyglądu i zachowania pojedynczych komórek są otoki dla odpowiednich właściwości komórki szablonu. Zmiana jednego z tych właściwości na kolumnie automatycznie zmienia wartość przy użyciu szablonu komórki, a na wszystkich komórek w kolumnie. Aby zastąpić wartość określona dla pojedynczych komórek, ustaw wartość komórki po ustawieniu wartości kolumny."
  example:
