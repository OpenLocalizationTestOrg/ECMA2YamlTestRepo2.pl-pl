  remarks: "Zachowanie automatycznej zmiany rozmiaru kolumny jest określana przez wartość właściwości InheritedAutoSizeMode, która jest taka sama jak wartość z <xref:System.Windows.Forms.DataGridViewColumn.AutoSizeMode%2A>Właściwości dla wszystkich wartości z wyjątkiem <xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode>, co oznacza, że wartość jest dziedziczona z <xref:System.Windows.Forms.DataGridView.AutoSizeColumnsMode%2A?displayProperty=fullName>Właściwości zamiast.</xref:System.Windows.Forms.DataGridView.AutoSizeColumnsMode%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode> </xref:System.Windows.Forms.DataGridViewColumn.AutoSizeMode%2A>       Gdy wartość właściwości InheritedAutoSizeMode jest <xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode>, kolumnie zostanie zmieniony rozmiar wraz z innymi kolumnami w trybie tak, aby wszystkie widocznych kolumn w formancie dokładnie wypełnienia poziomej szerokości obszaru wyświetlania dostępnych.</xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode> Wszystkie tryb wypełniania kolumny w formancie dzielenia dostępne miejsce w proporcjach ustaleniami ich <xref:System.Windows.Forms.DataGridViewColumn.FillWeight%2A>wartości właściwości.</xref:System.Windows.Forms.DataGridViewColumn.FillWeight%2A> Aby uzyskać więcej informacji na temat tryb wypełniania kolumny, zobacz [tryb wypełniania kolumny w formancie DataGridView formularzy systemu Windows](~/add/includes/ajax-current-ext-md.md).       Jeśli właściwość InheritedAutoSizeMode jest równa wszelkie inne wartości, z wyjątkiem <xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode>, kolumny, które będą zarządzać jego szerokość tak, aby jego wartości komórki pełni są wyświetlane bez przycinania.</xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode> W trybach rozmiaru na podstawie zawartości dopasowania rozmiaru występuje zawsze, gdy zawartość komórki zmian lub, jeśli <xref:System.Windows.Forms.DataGridViewCellStyle.WrapMode%2A>jest włączone, zmianie wysokości wierszy.</xref:System.Windows.Forms.DataGridViewCellStyle.WrapMode%2A> Niektóre tryby rozmiaru na podstawie zawartości pozwalają ograniczyć dostosowanie rozmiaru aktualnie wyświetlanych wierszy w celu zwiększenia wydajności.       Tylko kolumny z <xref:System.Windows.Forms.DataGridViewColumn.Visible%2A>wartość właściwości `true` zmieniany jest rozmiar i zmiana widoczności kolumny nie powoduje zmiany rozmiaru nastąpić.</xref:System.Windows.Forms.DataGridViewColumn.Visible%2A> Ponadto podczas kolumny ustawiono automatyczne zmienianie rozmiaru, użytkownik nie może dopasować szerokości kolumn za pomocą myszy.       Aby dostosować szerokości kolumn programowo, należy użyć <xref:System.Windows.Forms.DataGridView>formantu <xref:System.Windows.Forms.DataGridView.AutoResizeColumn%2A>lub <xref:System.Windows.Forms.DataGridView.AutoResizeColumns%2A>metody lub zestawu kolumny <xref:System.Windows.Forms.DataGridViewColumn.Width%2A>Właściwości.</xref:System.Windows.Forms.DataGridViewColumn.Width%2A> </xref:System.Windows.Forms.DataGridView.AutoResizeColumns%2A> </xref:System.Windows.Forms.DataGridView.AutoResizeColumn%2A> </xref:System.Windows.Forms.DataGridView>       Aby uzyskać więcej informacji na temat na podstawie zawartości automatycznej zmiany rozmiaru, zobacz [opcje rozmiaru w formancie DataGridView formularzy systemu Windows](~/add/includes/ajax-current-ext-md.md)."
