  summary: "Pobiera lub ustawia tryb, za pomocą którego kolumna automatycznie dostosowuje szerokości."
  remarks: "Zachowanie automatycznej zmiany rozmiaru kolumny jest określana przez wartość <xref:System.Windows.Forms.DataGridViewColumn.InheritedAutoSizeMode%2A>właściwość, która jest taka sama jak wartość właściwości AutoSizeMode dla wszystkich wartości z wyjątkiem <xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode>, co oznacza, że wartość jest dziedziczona z <xref:System.Windows.Forms.DataGridView.AutoSizeColumnsMode%2A?displayProperty=fullName>Właściwości zamiast.</xref:System.Windows.Forms.DataGridView.AutoSizeColumnsMode%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode> </xref:System.Windows.Forms.DataGridViewColumn.InheritedAutoSizeMode%2A>       Gdy <xref:System.Windows.Forms.DataGridViewColumn.InheritedAutoSizeMode%2A>wartość właściwości jest <xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode>, kolumnie zostanie zmieniony rozmiar wraz z innymi kolumnami w tym trybie.</xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode> </xref:System.Windows.Forms.DataGridViewColumn.InheritedAutoSizeMode%2A> Wszystkie tryb wypełniania kolumny w formancie dzielenia dostępne miejsce w proporcjach ustaleniami ich <xref:System.Windows.Forms.DataGridViewColumn.FillWeight%2A>wartości właściwości.</xref:System.Windows.Forms.DataGridViewColumn.FillWeight%2A> Szerokość dostępne dla trybu wypełnienia jest określana przez odjęcie ilości szerokość wszystkich kolumn z szerokość obszaru klienckiego formantu. Jeśli szerokość ta jest mniejsza niż łączna <xref:System.Windows.Forms.DataGridViewColumn.MinimumWidth%2A>wartości wszystkie tryb wypełniania kolumny, jest wyświetlany poziomy pasek przewijania, wszystkie tryb wypełniania kolumny są pokazywane z ich minimalnej szerokości i rozmiaru kolumn użytkownika jest wyłączone.</xref:System.Windows.Forms.DataGridViewColumn.MinimumWidth%2A> Aby uzyskać więcej informacji na temat tryb wypełniania kolumny, zobacz [tryb wypełniania kolumny w formancie DataGridView formularzy systemu Windows](~/add/includes/ajax-current-ext-md.md).       Gdy <xref:System.Windows.Forms.DataGridViewColumn.InheritedAutoSizeMode%2A>właściwość ma wartość inną wartość, z wyjątkiem <xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode>, kolumny, które będą zarządzać jego szerokość tak, aby jego wartości komórki pełni są wyświetlane bez przycinania.</xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode> </xref:System.Windows.Forms.DataGridViewColumn.InheritedAutoSizeMode%2A> W trybach rozmiaru na podstawie zawartości dopasowania rozmiaru występuje zawsze, gdy zawartość komórki zmian lub, jeśli <xref:System.Windows.Forms.DataGridViewCellStyle.WrapMode%2A>jest włączone, zmianie wysokości wierszy.</xref:System.Windows.Forms.DataGridViewCellStyle.WrapMode%2A> Niektóre tryby rozmiaru na podstawie zawartości pozwalają ograniczyć dostosowanie rozmiaru aktualnie wyświetlanych wierszy w celu zwiększenia wydajności.       Tylko kolumny z <xref:System.Windows.Forms.DataGridViewColumn.Visible%2A>wartość właściwości `true` zmieniany jest rozmiar i zmiana widoczności kolumny nie powoduje zmiany rozmiaru nastąpić.</xref:System.Windows.Forms.DataGridViewColumn.Visible%2A> Ponadto podczas kolumny ustawiono automatyczne zmienianie rozmiaru, użytkownik nie może dopasować szerokości kolumn za pomocą myszy.       Aby dostosować szerokości kolumn programowo, należy użyć <xref:System.Windows.Forms.DataGridView>formantu <xref:System.Windows.Forms.DataGridView.AutoResizeColumn%2A>lub <xref:System.Windows.Forms.DataGridView.AutoResizeColumns%2A>metody lub zestawu kolumny <xref:System.Windows.Forms.DataGridViewColumn.Width%2A>Właściwości.</xref:System.Windows.Forms.DataGridViewColumn.Width%2A> </xref:System.Windows.Forms.DataGridView.AutoResizeColumns%2A> </xref:System.Windows.Forms.DataGridView.AutoResizeColumn%2A> </xref:System.Windows.Forms.DataGridView>       Aby uzyskać więcej informacji na temat na podstawie zawartości automatycznej zmiany rozmiaru, zobacz [opcje rozmiaru w formancie DataGridView formularzy systemu Windows](~/add/includes/ajax-current-ext-md.md)."
