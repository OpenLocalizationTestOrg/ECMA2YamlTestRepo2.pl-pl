  name: DesignSurface
  nameWithType: DesignSurface
  fullName: System.ComponentModel.Design.DesignSurface
  type: Class
  summary: "Przedstawia informacje dotyczące projektowania składniki interfejsu użytkownika."
  remarks: "Klasa DesignSurface implementuje użytkownik przewiduje Projektant. DesignSurface jest manipuluje interfejs użytkownika, aby zmienić funkcje czasu projektowania. DesignSurface zapewnia całkowicie niezależna powierzchnię.       Klasa DesignSurface może być używany jako autonomiczny projektanta, lub mogą być połączone z <xref:System.ComponentModel.Design.DesignSurfaceManager>klasy do implementacji wspólne dla aplikacji, która obsługuje wiele obiektów DesignSurface.</xref:System.ComponentModel.Design.DesignSurfaceManager>       Klasa DesignSurface może być używana samodzielnie, lub użytkownik może dziedziczyć po nim nową klasę i rozszerzyć zachowanie.       Klasa DesignSurface automatycznie zapewnia kilka usług czasu projektowania. Klasa DesignSurface dodaje wszystkie jego usług w jego konstruktora. Większość usług może być zastąpiona przez zastąpienie ich w chronionej <xref:System.ComponentModel.Design.DesignSurface.ServiceContainer%2A>Właściwości.</xref:System.ComponentModel.Design.DesignSurface.ServiceContainer%2A> Aby zastąpić usługi, zastąpienie konstruktora wywołać podstawową i wprowadzać żadnych zmian do chronionej <xref:System.ComponentModel.Design.DesignSurface.ServiceContainer%2A>Właściwości.</xref:System.ComponentModel.Design.DesignSurface.ServiceContainer%2A> Wszystkie usługi, które są dodawane do kontenera usług i implementują <xref:System.IDisposable>są usuwane po usunięciu powierzchnię projektu.</xref:System.IDisposable> Domyślny zbiór replaceable usług, które zawiera klasy DesignSurface przedstawiono w poniższej tabeli.      | Usługa | Opis elementu |   |-------------|-----------------|   | <xref:System.ComponentModel.Design.IExtenderProviderService>| Włącza obiektów, które nie są częścią kolekcji składników kontenera zapewnienie dostawców rozszerzeń. |   | <xref:System.ComponentModel.Design.IExtenderListService>| Używane przez <xref:System.ComponentModel.TypeDescriptor>w celu uzyskania listy dostawców rozszerzeń.</xref:System.ComponentModel.TypeDescriptor> </xref:System.ComponentModel.Design.IExtenderListService> </xref:System.ComponentModel.Design.IExtenderProviderService> Z tą usługą, rozszerzający dostawców można na żywo poza kontener. |   | <xref:System.ComponentModel.Design.ITypeDescriptorFilterService>| Udostępnia punkty zaczepienia projektanta metadanych.</xref:System.ComponentModel.Design.ITypeDescriptorFilterService> Jest to podstawowy interfejs do filtrowania metadanych. |   | <xref:System.ComponentModel.Design.ISelectionService>| Pozwala wybrać składniki w projektancie. |   | <xref:System.ComponentModel.Design.IReferenceService>| Zapewnia sposób uzyskać nazwę dla obiektów, nawet wtedy, gdy te obiekty nie jest ulokowany. |   | DesignSurface | Oferuje powierzchni projektu jako usługa. |   | <xref:System.ComponentModel.Design.DesignerOptionService>| Udostępnia klasę podstawową dla pobieranie i ustawianie wartości opcji dla projektanta. |       W poniższej tabeli przedstawiono niewymienne usług świadczonych przez domyślny.</xref:System.ComponentModel.Design.DesignerOptionService> </xref:System.ComponentModel.Design.IReferenceService> </xref:System.ComponentModel.Design.ISelectionService>      | Usługa | Opis elementu |   |-------------|-----------------|   | <xref:System.ComponentModel.Design.IComponentChangeService>| Informuje o zdarzeniach zmiany do składników. |   | <xref:System.ComponentModel.Design.IDesignerHost>| Kontroluje dostęp do typów, usług i transakcji.</xref:System.ComponentModel.Design.IDesignerHost> </xref:System.ComponentModel.Design.IComponentChangeService> Główny interfejs dla projektantów. |   | <xref:System.ComponentModel.IContainer>| Zestaw składników, które mają być właścicielem.</xref:System.ComponentModel.IContainer> Każdy projektanta ma <xref:System.ComponentModel.IContainer>, który jest właścicielem składniki. |   | <xref:System.ComponentModel.Design.IServiceContainer>| Pochodną <xref:System.IServiceProvider>i umożliwia dodawanie i usuwanie usług przy użyciu projektanta. |       Oprócz tych usług, klasa DesignSurface udostępnia także jeden usługa, która jest dostępna za pośrednictwem witryny składnika.</xref:System.IServiceProvider> </xref:System.ComponentModel.Design.IServiceContainer> </xref:System.ComponentModel.IContainer> Ta usługa jest unikatowy dla każdego składnika. W poniższej tabeli przedstawiono usługi, których nie można zastąpić.      | Usługa | Opis elementu |   |-------------|-----------------|   | <xref:System.ComponentModel.Design.IDictionaryService>| Ogólny słownik pary klucz wartość, które mogą służyć do przechowywania danych dowolnego informacje o składniku. |   | <xref:System.ComponentModel.INestedContainer>| Kontener, który włącza składnik, aby dodać kolejne podrzędne składniki do projektanta.</xref:System.ComponentModel.INestedContainer> </xref:System.ComponentModel.Design.IDictionaryService> Te składniki będzie częścią powierzchnię projektu, ale nie będzie uczestniczyć w serializacji. Jest to przydatne w przypadku projektowania formant, który jest w stanie udostępnianie region siebie samego za pomocą projektanta, ale nie ma obszaru do udziału w serializacji. |       Oprócz <xref:System.ComponentModel.ISite>, lokacji implementuje również następujące interfejsy.</xref:System.ComponentModel.ISite>      > [!CAUTION] > Do sprawdzania istnienia tych interfejsów, zamiast użycia niekontrolowane rzutowanie, ponieważ implementacje lokacji nie może ich wdrażania.      | Usługa | Opis elementu |   |-------------|-----------------|   | <xref:System.ComponentModel.Design.IServiceContainer>| Umożliwia uzyskanie dostępu do kontenera usług specyficzne dla lokacji.</xref:System.ComponentModel.Design.IServiceContainer> Na przykład <xref:System.ComponentModel.Design.IDictionaryService>jest usługą specyficzne dla lokacji.</xref:System.ComponentModel.Design.IDictionaryService> Z tą usługą, można dodać dodatkowe usługi specyficzne dla lokacji. |"
