  type: Property
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design
  summary: "Pobiera Widok projektanta głównego."
  remarks: "<xref:System.ComponentModel.Design.DesignSurface.BeginLoad%2A>Metoda musi zostać wywołana uprzednio, aby rozpocząć proces ładowania.</xref:System.ComponentModel.Design.DesignSurface.BeginLoad%2A> Istnieje możliwość zwrócić widok przed zakończeniem moduł ładowania projektanta podczas ładowania projektanta głównego, który dostarcza widoku, ponieważ pierwszy obiekt utworzony przez program ładujący projektanta. Jeśli widok jest niedostępny, <xref:System.ComponentModel.Design.DesignSurface.BeginLoad%2A>zgłasza wyjątek.</xref:System.ComponentModel.Design.DesignSurface.BeginLoad%2A>       Podstawowe pojęcie w zakresie technologii widoku jest przestarzała. Jednak pozostaje w interfejsach dla projektantów głównego dla zgodności z poprzednimi wersjami. Ich użycie jest niewidoczna dla wszystkich osób korzystających z <xref:System.ComponentModel.Design.DesignSurface>obiektów.</xref:System.ComponentModel.Design.DesignSurface> Właściwość widoku ukrywa technologii widoku, przekazując obsługiwanych technologiach do projektanta głównego."
  example:
  - "The following code example shows how View hides view technologies.  \n  \n [C#]  \n  \n `IRootDesigner d;`  \n  \n `ViewTechnology[] supported = d.SupportedTechnologies;`  \n  \n `return d.GetView(supported[0]);`"
  syntax:
    content: public object View { get; }
    return:
      type: System.Object
      description: "Widok projektanta głównego."
  overload: System.ComponentModel.Design.DesignSurface.View*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Powierzchni projektu nie jest ładowany, program ładujący projektanta nie utworzył jeszcze projektanta głównego lub obciążenia, ale nie zostało zakończone powierzchnię projektu. Więcej informacji może być dostępna w <xref:System.Exception.InnerException*>.</xref:System.Exception.InnerException*>"
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "Załadowano projektanta, ale nie ma w nim widoku zgodnego z tą warstwą projektowania."
  - type: System.ObjectDisposedException
    commentId: T:System.ObjectDisposedException
    description: "<xref href=&quot;System.ComponentModel.Design.IDesignerHost&quot;> </xref> Dołączony do <xref href=&quot;System.ComponentModel.Design.DesignSurface&quot;> </xref> został usunięty."
