  nameWithType: PageStatePersister
  fullName: System.Web.UI.PageStatePersister
  type: Class
  summary: "Udostępnia podstawowe funkcje dla mechanizmów trwałości stanu widoku programu ASP.NET."
  remarks: "Żądania HTTP i odpowiedzi są z założenia bezstanowe. Aby zachować informacje o stanie między żądaniami HTTP, strony serwera ASP.NET mogą przechowywać <xref:System.Web.UI.Page>Stan.</xref:System.Web.UI.Page> Ten stan, nazywany stan widoku składa się z strony i kontrola ustawień i danych, strony i formanty pojawiają się tak, jakby są takie same, jak, które użytkownik był wyświetlany i interakcji z na ich ostatniego obiegu do serwera. Istnieje kilka mechanizmów do przechowywania stanu widoku między kolejnych żądań do tej samej strony. Klasa ogólna PageStatePersister reprezentuje klasę podstawową dla tych mechanizmów magazynu informacji o stanie.       Domyślny mechanizm trwałości stanu widoku w programie ASP.NET ma przechowuje informacji o stanie jako ciąg zakodowany w formacie Base64 w ukrytym elemencie HTML (element z `type` ustawić atrybutu `&quot;hidden&quot;`) na stronie. Strony ASP.NET używa <xref:System.Web.UI.HiddenFieldPageStatePersister>obiektów, które należy wykonać pracę, za pomocą <xref:System.Web.UI.IStateFormatter>wystąpienie do serializacji i deserializacji obiektu informacji o stanie.</xref:System.Web.UI.IStateFormatter> </xref:System.Web.UI.HiddenFieldPageStatePersister> Alternatywnie można przechowywać stan widoku stron w <xref:System.Web.HttpContext.Session%2A>obiektu na serwerze przy użyciu <xref:System.Web.UI.SessionPageStatePersister>klasy dla klientów mobilnych, z ograniczoną przepustowością sieci i zasobów.</xref:System.Web.UI.SessionPageStatePersister> </xref:System.Web.HttpContext.Session%2A> W niektórych przypadkach może być całkowicie wyłączyć trwałość stanu widoku. Jeśli to zrobisz, wynikiem jest, że czasami stron i kontrolek, które opierają się na trwałość stanu nie działają prawidłowo. Aby uzyskać więcej informacji dotyczących stanu zarządzania i sprawdź stan strony, zobacz [omówienie zarządzania stanu ASP.NET](~/add/includes/ajax-current-ext-md.md).       Jeśli piszesz formantów, można zapisać informacji o stanie formantów w <xref:System.Web.UI.Control.ViewState%2A>słownik, który jest <xref:System.Web.UI.StateBag>obiektu.</xref:System.Web.UI.StateBag> </xref:System.Web.UI.Control.ViewState%2A> Deweloper może pobrać stanu kontroli za pośrednictwem <xref:System.Web.UI.PageStatePersister.ControlState%2A>Właściwości.</xref:System.Web.UI.PageStatePersister.ControlState%2A> Przypisz kluczy i wartości do <xref:System.Web.UI.Control.ViewState%2A>właściwości oraz <xref:System.Web.UI.Page>obiektu serializuje informacje o stanie między żądaniami.</xref:System.Web.UI.Page> </xref:System.Web.UI.Control.ViewState%2A> Aby wykonać niestandardowe stanu obsługi formantu, należy zastąpić <xref:System.Web.UI.Control.LoadViewState%2A>i <xref:System.Web.UI.Control.SaveViewState%2A>metody.</xref:System.Web.UI.Control.SaveViewState%2A> </xref:System.Web.UI.Control.LoadViewState%2A> Informacje o stanie, który jest przechowywany w tym słowniku jest utracone, jeśli stan widoku jest wyłączone przez dewelopera strony. Aby temu zaradzić, w programie ASP.NET w wersji 2.0, można przechowywać informacje stan krytyczny w oddzielny obiekt o nazwie Stan formantu. Obiekt stanu formantu nie występuje, gdy stan widoku jest wyłączony przez dewelopera strony. Przechowywanie informacji o stanie w obiekcie stan formantu wymaga czy zastąpić formantu <xref:System.Web.UI.Control.LoadControlState%2A>i <xref:System.Web.UI.Control.SaveControlState%2A>metody zarejestrowania formantu do przechowywania informacji o stanie w kontrolę i stan za każdym razem, gdy formant jest inicjowany.</xref:System.Web.UI.Control.SaveControlState%2A> </xref:System.Web.UI.Control.LoadControlState%2A> Można zarejestrować formantu do korzystania ze stanu kontroli przez zastąpienie <xref:System.Web.UI.Control.OnInit%2A>— Metoda i wywoływania <xref:System.Web.UI.Page.RegisterRequiresControlState%2A>metody.</xref:System.Web.UI.Page.RegisterRequiresControlState%2A> </xref:System.Web.UI.Control.OnInit%2A> Aby uzyskać więcej informacji o używaniu <xref:System.Web.UI.Control.ViewState%2A>Właściwości i kontroli stanu przy opracowywaniu formantów, zobacz [tworzenia kontrolek serwera ASP.NET niestandardowe](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.Control.ViewState%2A>       Aby zachować stan widoku na komputerach klienckich, które nie obsługują istniejące mechanizmy trwałości stanu widoku, można rozszerzyć klasy PageStatePersister wprowadzenie własnych metod trwałości stanu widoku, a strona karty służy do konfigurowania aplikacji ASP.NET do użycia mechanizmów trwałości stanu inny widok na podstawie typu dostarczanej strony klienta. Klasy, które pochodzi z klasy PageStatePersister musi zastąpić abstrakcyjna <xref:System.Web.UI.PageStatePersister.Save%2A>Metoda przechowywania stanu widoku i kontroli stanu na nośniku trwałości i zastąpić <xref:System.Web.UI.PageStatePersister.Load%2A>metodę, aby wyodrębnić go.</xref:System.Web.UI.PageStatePersister.Load%2A> </xref:System.Web.UI.PageStatePersister.Save%2A> Jeśli potrzebujesz serializować stanu widoku i kontroli stanu na ciąg, możesz użyć <xref:System.Web.UI.IStateFormatter>obiektu, do których uzyskuje się dostęp przy użyciu <xref:System.Web.UI.PageStatePersister.StateFormatter%2A>Właściwości.</xref:System.Web.UI.PageStatePersister.StateFormatter%2A> </xref:System.Web.UI.IStateFormatter> Efektywne serializuje i deserializuje informacje dotyczące stanu obiektu na ciąg kodowany w formacie Base64. Możesz też przesłonić <xref:System.Web.UI.PageStatePersister.StateFormatter%2A>właściwość, aby podać własne mechanizmu serializacji stanu obiektu.</xref:System.Web.UI.PageStatePersister.StateFormatter%2A>"
  example:
  - "The following code example demonstrates how to create a PageStatePersister object that saves view and control state on the Web server. The `StreamPageStatePersister` demonstrates how to override the <xref:System.Web.UI.PageStatePersister.Load%2A> and <xref:System.Web.UI.PageStatePersister.Save%2A> methods to extract and save view state information. Because the state persistence mechanisms are related to adaptive rendering and client capabilities, the `MyPageAdapter` class is provided to activate the `StreamPageStatePersister` for an ASP.NET application. Finally, a browser capabilities (.browser) file is provided to enable the `MyPageAdapter` adapter for a specific class of clients (in this case, the default Web browser).  \n  \n [!code-cs[Samples.AspNet.Alexkr.TextFilePageStatePersister_1#1](~/add/codesnippet/csharp/t-system.web.ui.pagestat_1.cs)]\n [!code-vb[Samples.AspNet.Alexkr.TextFilePageStatePersister_1#1](~/add/codesnippet/visualbasic/t-system.web.ui.pagestat_1.vb)]  \n  \n The following code example demonstrates how to create a <xref:System.Web.UI.Adapters.PageAdapter> class that returns an instance of `StreamPageStatePersister`, which is used to persist view and control state for an ASP.NET Web page.  \n  \n [!code-vb[Samples.AspNet.Alexkr.TextFilePageStatePersister_1#5](~/add/codesnippet/visualbasic/t-system.web.ui.pagestat_2.vb)]\n [!code-cs[Samples.AspNet.Alexkr.TextFilePageStatePersister_1#5](~/add/codesnippet/csharp/t-system.web.ui.pagestat_2.cs)]  \n  \n Compile these two classes into an assembly that you can use to run a sample, using the following compiler command line. Ensure that the compiled assembly is in the \\Bin directory underneath the ASP.NET application root.  \n  \n [!code-vb[Samples.AspNet.Alexkr.TextFilePageStatePersister_1#6](~/add/codesnippet/visualbasic/t-system.web.ui.pagestat_3.vb)]\n [!code-cs[Samples.AspNet.Alexkr.TextFilePageStatePersister_1#6](~/add/codesnippet/csharp/t-system.web.ui.pagestat_3.cs)]  \n  \n Finally, to enable the `MyPageAdapter` adapter, you must create a directory named Browsers underneath the ASP.NET application root, and include a .browser file with configuration information. The `<refid>` element in the configuration file indicates that the configuration overrides the values specified for the default browser in the Default.browser configuration file. In this example, `MyPageAdapter` is used for ASP.NET Web pages (where normally no adapter is used).  \n  \n```  \n<browsers>  \n    <browser refid=\"Default\" >  \n        <controlAdapters>  \n            <adapter   \n                controlType=\"System.Web.UI.Page\"                              \n                adapterType=\"Samples.AspNet.CS.MyPageAdapter\" />  \n        </controlAdapters>  \n    </browser>  \n</browsers>  \n```"
  syntax:
    content: public abstract class PageStatePersister
