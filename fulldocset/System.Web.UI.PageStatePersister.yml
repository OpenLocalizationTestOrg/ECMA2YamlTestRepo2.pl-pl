  remarks: "Stan widoku jest słownikiem kontrolki serwera sieci Web muszą działać i renderowania same dane stanu. Deweloperzy kontroli zwykle uzyskują dostęp do widoku stanu obiektu przy użyciu <xref:System.Web.UI.Control.ViewState%2A>Właściwości.</xref:System.Web.UI.Control.ViewState%2A> Stan widoku występuje, gdy stan widoku jest wyłączona w <xref:System.Web.UI.Page>poziomu i w związku z tym formanty mogą nie zachowywać się poprawnie w tych scenariuszach.</xref:System.Web.UI.Page> Aby uzyskać więcej informacji na temat używania <xref:System.Web.UI.Control.ViewState%2A>i kontrolować stan przy opracowywaniu formantów, zobacz [tworzenia kontrolek serwera ASP.NET niestandardowe](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.Control.ViewState%2A>"
  example:
