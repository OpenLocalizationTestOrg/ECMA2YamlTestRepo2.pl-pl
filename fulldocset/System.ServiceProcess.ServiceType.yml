  name: ServiceType
  nameWithType: ServiceType
  fullName: System.ServiceProcess.ServiceType
  type: Enum
  summary: "Reprezentuje typ usługi."
  remarks: "Typ usługi wskazuje, jak usługa jest używana przez system. <xref:System.ServiceProcess.ServiceController>, Który przekazuje polecenia do magazynów usługi wartość dla typu usługi.</xref:System.ServiceProcess.ServiceController>       Wartość wystąpienia ServiceType reprezentuje zestaw flag łączyć przy użyciu bitowego operatora OR.       Tworzenie usługi interakcyjne nie jest obsługiwane. Do rozwiązania, można utworzyć usługi nieinterakcyjnym i sterującym graficznego interfejsu użytkownika aplikacji, która komunikuje się z usługą przy użyciu gniazd lub komunikacji zdalnej."
  example:
  - "The following example uses the <xref:System.ServiceProcess.ServiceController> class to display the device driver services on the local computer.  \n  \n [!code-cs[ServiceController#5](~/add/codesnippet/csharp/t-system.serviceprocess._8_1.cs)]\n [!code-cpp[ServiceController#5](~/add/codesnippet/cpp/t-system.serviceprocess._8_1.cpp)]\n [!code-vb[ServiceController#5](~/add/codesnippet/visualbasic/t-system.serviceprocess._8_1.vb)]"
  syntax:
    content: >-
      [System.Flags]

      public enum ServiceType
