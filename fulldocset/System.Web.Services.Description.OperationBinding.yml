  summary: "Udostępnia specyfikacje protokołów i formatów danych dla wiadomości używany w Akcja obsługiwane przez usługi XML sieci Web. Ta klasa nie może być dziedziczona."
  remarks: "`OperationBinding` Klasa odnosi się do usługi sieci Web Services Description Language (WSDL) `<operation>` wewnątrz elementu `<binding>` element, który z kolei odnosi się do <xref:System.Web.Services.Description.Binding>klasy.</xref:System.Web.Services.Description.Binding> Aby uzyskać więcej informacji na temat języka WSDL zobacz specyfikację na http://www.w3.org/TR/wsdl/."
  example:
  - "The following example demonstrates the use of the properties and methods exposed by the `OperationBinding` class. It takes an existing <xref:System.Web.Services.Description.ServiceDescription> and adds support for the SOAP protocol.  \n  \n [!code-cs[OperationBinding_OperationBinding#1](~/add/codesnippet/csharp/t-system.web.services.de_28_1.cs)]\n [!code-vb[OperationBinding_OperationBinding#1](~/add/codesnippet/visualbasic/t-system.web.services.de_28_1.vb)]\n [!code-cpp[OperationBinding_OperationBinding#1](~/add/codesnippet/cpp/t-system.web.services.de_28_1.cpp)]"
  syntax:
    content: >-
      [System.Web.Services.Configuration.XmlFormatExtensionPoint("Extensions")]

      public sealed class OperationBinding : System.Web.Services.Description.NamedItem
