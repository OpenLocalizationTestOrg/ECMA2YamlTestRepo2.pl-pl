  type: Class
  summary: "Używane w połączeniu z sygnalizowania <xref href=&quot;System.Net.PeerToPeer.PeerNameResolver.ResolveProgressChanged&quot;> </xref> zdarzeń.  Zostanie zasygnalizowane zawsze, gdy <xref href=&quot;System.Net.PeerToPeer.PeerNameRecord&quot;> </xref> obiektu zostanie znaleziony w odpowiedzi na <xref:System.Net.PeerToPeer.PeerNameResolver.ResolveAsync*>operacji na określonym <xref href=&quot;System.Net.PeerToPeer.PeerName&quot;> </xref>.</xref:System.Net.PeerToPeer.PeerNameResolver.ResolveAsync*>"
  remarks: "Jeśli istnieje wiele obiektów rekordów nazw elementów równorzędnych w chmur, której dotyczy zapytanie, to zdarzenie jest sygnalizowane raz dla każdego rekordu znaleziono obiektu. <xref:System.Net.PeerToPeer.PeerNameResolver.ResolveCompleted>Zdarzenie jest wywoływane tylko raz, jeśli wszystkie punkty końcowe zostały znalezione.</xref:System.Net.PeerToPeer.PeerNameResolver.ResolveCompleted>       Ukończenia standardowego procesu oznacza, że obiekt rozpoznawania osiągnął koniec chmur zapytania dotyczące nazw elementów równorzędnych lub osiągnęła maksymalną liczbę rekordów wpisy dla elementu równorzędnego nazwę kolekcji rekordów, który konstruuje go.       Wszystkie odwołania do tego wystąpienia programu rozpoznawania nazw są powiązane z tokenu wartości parametru userState <xref:System.Object>, który jest unikatowy identyfikator dla tego żądania asynchroniczne rozpoznawanie.</xref:System.Object>"
