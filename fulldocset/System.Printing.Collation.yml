  name: Collation
  nameWithType: Collation
  fullName: System.Printing.Collation
  type: Enum
  summary: "Określa, czy drukarka sortuje dane wyjściowe po wydrukowaniu wiele kopii wielostronicowych zadania drukowania."
  remarks: "Standardowa drukarka sortuje zwykle danych wyjściowych przez drukowanie każdej strony pierwszego kopiowania, a następnie każdej stronie drugiej kopii i tak dalej. Sortuj standardowej drukarce, wyświetla się każdej kopii pierwszej strony, a następnie co kopię drugiej stronie i tak dalej.       Niektóre drukarki są specjalnie wyposażone w pojemnikach sortowania. Drukowanie sekwencji dla tych specjalnie wyposażone drukarek może różnią się od standardowe drukarki; jednak wynikiem jest taki sam: każdej kopii wielu stronicowanych zadania drukowania zawiera wszystkie jego strony we właściwej kolejności bez ręcznego sortowania.       Użyj wartości tego typu przede wszystkim do następujących celów.      -Jako elementy członkowskie <xref:System.Printing.PrintCapabilities.CollationCapability%2A>kolekcji, która jest właściwością elementu <xref:System.Printing.PrintCapabilities>, te wartości wskazują na typ danych wyjściowych, który obsługuje drukarki.</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintCapabilities.CollationCapability%2A> (Wiele drukarek obsługuje oba typy).      -Jako wartość <xref:System.Printing.PrintTicket.Collation%2A>Właściwość <xref:System.Printing.PrintTicket>, wartość nakazuje drukarki, czy mają być sortowane.</xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket.Collation%2A>       **Nieznany** wartość nie jest nigdy używana we właściwościach <xref:System.Printing.PrintCapabilities>obiektów.</xref:System.Printing.PrintCapabilities>       Nie należy konfigurować <xref:System.Printing.PrintTicket>właściwości **nieznany**.</xref:System.Printing.PrintTicket> Jakikolwiek inny <xref:System.Printing.PrintTicket>produkcji aplikacja została utworzona *dokumentu PrintTicket* który ustawia opcję sortowania nierozpoznany funkcji sortowania, a następnie <xref:System.Printing.PrintTicket>obiekt w aplikacji, który jest tworzony z tego dokumentu będą mieć **nieznany** jako wartość <xref:System.Printing.PrintTicket.Collation%2A>Właściwości.</xref:System.Printing.PrintTicket.Collation%2A> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket>       Mimo że <xref:System.Printing.PrintTicket>i <xref:System.Printing.PrintCapabilities>klasy nie może być dziedziczona, można rozszerzyć [drukowanie schematu](http://go.microsoft.com/fwlink/?LinkId=186397) rozpoznawanie funkcji drukowania urządzenia, które nie są uwzględnione w <xref:System.Printing.PrintTicket>lub <xref:System.Printing.PrintCapabilities>klasy.</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> Aby uzyskać więcej informacji, zobacz [NOTINBUILD: porady: rozszerzanie schematu drukowania i utworzyć nowe klasy System drukowania](http://msdn.microsoft.com/en-us/a3600218-1ea5-478a-9853-6560464f2885)."
