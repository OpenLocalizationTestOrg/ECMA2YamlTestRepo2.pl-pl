  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.Remoting.Metadata.W3cXsd2001
  summary: "Konwertuje określony <xref:System.String>do <xref:System.DateTime>obiektu.</xref:System.DateTime> </xref:System.String>"
  remarks: "`Parse` Metoda jest w stanie analizowanie ciągów w różnych formatach. Formaty ciągu rozpoznawalnych składają się poza następujące wzorce formatu.      | Format wzorca | Opis elementu | Przykłady |   |--------------------|-----------------|--------------|   | rrrr | Roku w formacie 4-cyfrowego. | 1999, 1812 |   | MM | Miesiąc liczbowych. Jednocyfrowej miesiące mają zerem. | 11, 05 |   | dd | Dzień miesiąca. Jednocyfrowej posiada zerem. | 23, 09 |   | HH | Godzina w zakresie 24-godzinnym. Godziny jednocyfrowe ma zerem. | 17, 07 |   | mm | Minuta. Minut jednocyfrowej ma zerem. | 49, 05 |   | ss | Drugi. Sekund jednocyfrowej ma zerem. | 32, 02 |   | f, ff, fff,..., ffffffffff | Ułamek sekund. Liczba znaków &quot;f&quot; we wzorcu wskazuje liczbę miejsc po przecinku ułamek. | 321635, 4592 |   | zzz | Pełne przesunięcie strefy czasowej (godziny i minuty) z uniwersalnego czasu koordynować (uniwersalny Greenwich). Godziny jednocyfrowe ma zerem. | -07: 00-08:00 |"
  example:
  - "The following code example shows how to use this method. This code example is part of a larger example that is provided for the <xref:System.Runtime.Remoting.Metadata.W3cXsd2001.SoapDateTime> class.  \n  \n [!code-cpp[System.Runtime.Remoting.Metadata.W3cXsd2001.SoapDateTime#11](~/add/codesnippet/cpp/m-system.runtime.remotin_87_1.cpp)]\n [!code-cs[System.Runtime.Remoting.Metadata.W3cXsd2001.SoapDateTime#11](~/add/codesnippet/csharp/m-system.runtime.remotin_87_1.cs)]"
  syntax:
    content: public static DateTime Parse (string value);
    parameters:
    - id: value
      type: System.String
      description: "<xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;> </xref> Do przekonwertowania."
    return:
      type: System.DateTime
      description: "A <xref:System.DateTime>uzyskanego z <code> value </code>.</xref:System.DateTime>"
  overload: System.Runtime.Remoting.Metadata.W3cXsd2001.SoapDateTime.Parse*
  exceptions:
  - type: System.Runtime.Remoting.RemotingException
    commentId: T:System.Runtime.Remoting.RemotingException
    description: "Jedną z następujących czynności:- <code> value </code> jest pustym ciągiem.      -   <code>value</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref> reference.      - <code> value </code> nie zawiera Data i godzina odpowiada wzorców rozpoznawanym formacie."
