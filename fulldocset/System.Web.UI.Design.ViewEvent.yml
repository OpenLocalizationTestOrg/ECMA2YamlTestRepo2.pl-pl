  summary: "Reprezentuje typ zdarzenia w widoku formantu w czasie projektowania. Ta klasa nie może być dziedziczona."
  remarks: "Obiekt ViewEvent został dostarczony do składnika projektanta przez hosta projektu, na przykład [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)], gdy wywołanie zdarzenia spowodowane pewne akcje użytkownika, w widoku czasu projektowania formantu. <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent?displayProperty=fullName>Zdarzenie jest obsługiwane przez <xref:System.Web.UI.Design.ViewEventHandler>delegować metody, która przyjmuje <xref:System.Web.UI.Design.ViewEventArgs>obiektu jako parametr.</xref:System.Web.UI.Design.ViewEventArgs> </xref:System.Web.UI.Design.ViewEventHandler> </xref:System.Web.UI.Design.IControlDesignerView.ViewEvent?displayProperty=fullName> <xref:System.Web.UI.Design.ViewEventArgs.EventType%2A>Właściwość <xref:System.Web.UI.Design.ViewEventArgs>klasy jest obiektem ViewEvent.</xref:System.Web.UI.Design.ViewEventArgs> </xref:System.Web.UI.Design.ViewEventArgs.EventType%2A> <xref:System.Web.UI.Design.ViewEventHandler>Delegować metody porównuje <xref:System.Web.UI.Design.ViewEventArgs.EventType%2A>Właściwości pola statyczne ViewEvent ustalenie, jakiego typu akcji zgłoszone zdarzenie.</xref:System.Web.UI.Design.ViewEventArgs.EventType%2A> </xref:System.Web.UI.Design.ViewEventHandler> Na przykład, zdarzenie jest zgłaszane w następujących okolicznościach:-kliknij region na powierzchnię projektu.      — Projektant rysuje formantu na powierzchni projektu.      -Wprowadź lub Zamknij tryb kontrolki edycji szablonu.       <xref:System.Web.UI.Design.ControlDesigner>Klasa zapewnia domyślne pełnomocnika, aby obsłużyć <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent?displayProperty=fullName>zdarzeń.</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent?displayProperty=fullName> </xref:System.Web.UI.Design.ControlDesigner> Projektanci kontrolki niestandardowej zastępują <xref:System.Web.UI.Design.ControlDesigner.OnClick%2A>, <xref:System.Web.UI.Design.ControlDesigner.OnPaint%2A>, i <xref:System.Web.UI.Design.TemplatedControlDesigner.OnTemplateModeChanged%2A>metody przetwarzania tych zdarzeń formantu na powierzchni projektu.</xref:System.Web.UI.Design.TemplatedControlDesigner.OnTemplateModeChanged%2A> </xref:System.Web.UI.Design.ControlDesigner.OnPaint%2A> </xref:System.Web.UI.Design.ControlDesigner.OnClick%2A>       Inicjuje host projektanta <xref:System.Web.UI.Design.ViewEventArgs>obiektu dla typu akcji na powierzchni projektu, a następnie przekazuje obiekt do <xref:System.Web.UI.Design.ViewEventHandler>delegować.</xref:System.Web.UI.Design.ViewEventHandler> </xref:System.Web.UI.Design.ViewEventArgs> <xref:System.Web.UI.Design.ViewEventArgs.EventType%2A>Właściwość <xref:System.Web.UI.Design.ViewEventArgs>obiektu wskazuje typ akcji: — <xref:System.Web.UI.Design.ViewEvent.Click>zdarzeń.</xref:System.Web.UI.Design.ViewEvent.Click> </xref:System.Web.UI.Design.ViewEventArgs> </xref:System.Web.UI.Design.ViewEventArgs.EventType%2A>      -A <xref:System.Web.UI.Design.ViewEvent.Paint>zdarzeń.</xref:System.Web.UI.Design.ViewEvent.Paint>      -A <xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged>zdarzeń.</xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged>       <xref:System.Web.UI.Design.ViewEventArgs.EventArgs%2A>Właściwości dostarcza argumentów zdarzenia, które są specyficzne dla typu akcji.</xref:System.Web.UI.Design.ViewEventArgs.EventArgs%2A>"
