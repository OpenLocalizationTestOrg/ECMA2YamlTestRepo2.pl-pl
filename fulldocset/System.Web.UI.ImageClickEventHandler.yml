  fullName: System.Web.UI.ImageClickEventHandler
  type: Delegate
  summary: "Reprezentuje metodę, która obsługuje wszystkie zdarzenia, które jest wywoływane, gdy użytkownik kliknie kontrolka serwerowa ASP.NET opartej na obrazie."
  remarks: "Ten delegat definiuje wymagany podpis dla wszystkich zdarzeń kliknij wywoływane, gdy użytkownik kliknie kontrolka serwerowa ASP.NET opartej na obrazie. Należy użyć podpisu wynika z tego obiektu delegowanego dla każdego `OnServerClick` programów obsługi zdarzeń utworzonych na potrzeby <xref:System.Web.UI.HtmlControls.HtmlInputImage>formant serwera lub dowolnego `OnClick` programów obsługi zdarzeń utworzonych na potrzeby <xref:System.Web.UI.WebControls.ImageButton>formant serwera sieci Web.</xref:System.Web.UI.WebControls.ImageButton> </xref:System.Web.UI.HtmlControls.HtmlInputImage>       W przypadku utworzenia niestandardowej opartej na obrazie ASP.NET formantu serwera, który użytkownicy będą mogli kliknąć, użyj tego delegata do zdefiniowania ze zdarzeniami związanymi z tej akcji użytkownika.       Aby uzyskać więcej informacji o delegatów i sposób ich interakcji ze zdarzeniami, zobacz [NIB: zdarzenia i delegatów](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115). Aby uzyskać informacje dotyczące wywołania zdarzeń, zobacz [NIB: wywoływanie zdarzeń](http://msdn.microsoft.com/en-us/f2adaf01-1ed1-42e1-8c31-8d467e7e0ee2)."
