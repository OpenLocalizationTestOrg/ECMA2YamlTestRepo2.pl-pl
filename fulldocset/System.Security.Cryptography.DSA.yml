  langs:
  - csharp
  name: DSA
  nameWithType: DSA
  fullName: System.Security.Cryptography.DSA
  type: Class
  summary: "Reprezentuje abstrakcyjna klasa podstawowa, w którym musi dziedziczyć wszystkich implementacji z algorytmem podpisów cyfrowych (DSA)."
  remarks: "DSA klasa i klasy pochodne służy do tworzenia podpisów cyfrowych, które pomagają chronić integralność danych.  <xref:System.Security.Cryptography.DSACryptoServiceProvider>Udostępnia implementację tej klasy.</xref:System.Security.Cryptography.DSACryptoServiceProvider>       Aby używać systemu klucza publicznego do cyfrowego podpisywania wiadomości, nadawca najpierw dotyczy funkcji skrótu wiadomości, aby utworzyć skrót wiadomości. Nadawca szyfruje następnie skrót wiadomości z kluczem prywatnym nadawcy do tworzenia podpisu nadawcy. Po otrzymaniu komunikatu i podpis, odbiornika odszyfrowuje podpis odzyskać skrót wiadomości za pomocą klucza publicznego nadawcy i tworzy skrót wiadomości przy użyciu tego samego algorytmu wyznaczania wartości skrótu używanego przez nadawcę. Jeśli skrót wiadomości, że odbiorca oblicza dokładnie zgodny skrót wiadomości odebrane od nadawcy, odbiorcy można założyć, że wiadomość nie została zmieniona przesyłanych. Należy pamiętać, że podpis można sprawdzić dla wszystkich użytkowników, ponieważ klucz publiczny nadawcy jest typowe wiedzy.       Nowsze asymetryczne algorytmy są dostępne. Rozważ użycie <xref:System.Security.Cryptography.RSA>klasy, <xref:System.Security.Cryptography.ECDsa>klasy, lub <xref:System.Security.Cryptography.ECDiffieHellman>klasy zamiast klasy DSA.</xref:System.Security.Cryptography.ECDiffieHellman> </xref:System.Security.Cryptography.ECDsa> </xref:System.Security.Cryptography.RSA> Użyj DSA tylko w celu zapewnienia zgodności z starszych aplikacji i danych.       Ten algorytm obsługuje długości kluczy z 512 bitów długości 1024 bitów w przyrostach 64-bitowy."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class DSA : System.Security.Cryptography.AsymmetricAlgorithm
