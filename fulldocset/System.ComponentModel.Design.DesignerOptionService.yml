  name: DesignerOptionService
  nameWithType: DesignerOptionService
  fullName: System.ComponentModel.Design.DesignerOptionService
  type: Class
  summary: "Udostępnia klasę podstawową dla pobieranie i ustawianie wartości opcji dla projektanta."
  remarks: "Klasa usługi DesignerOptionService zapewnia zbiór opcji. Każdy z tych opcji kolekcji ma indeksatora, który umożliwia dalsze filtrowane. Każda kolekcja opcja zawiera własny zestaw opcji, a także pakiet zbiorczy wszystkie opcje jej podrzędnych. W przypadku konflikt nazw między właściwościami pierwszeństwo ma obiekt peryferyjnych opcje. Następujące **narzędzia | Opcje** struktura interfejsu użytkownika pokazano, jak obiekt peryferyjnych opcje przejmuje większe znaczenie: **WindowsFormsDesigner | Ogólne**      -   **SnapToGrid**      -   **ShowGrid**      -   **GridSize** podane <xref:System.ComponentModel.Design.IDesignerOptionService>o nazwie `service`, aby uzyskać dostęp do wartości <xref:System.Windows.Forms.Design.ParentControlDesigner.GridSize%2A>Właściwości, czy wykonać następujące wywołanie: [!code-cs [IDesignerOptionServiceExample&#2;](~/add/codesnippet/csharp/t-system.componentmodel._122_1.cs)][!code-vb[IDesignerOptionServiceExample&#2;](~/add/codesnippet/visualbasic/t-system.componentmodel._122_1.vb)][!code-cpp[IDesignerOptionServiceExample&#2;](~/add/codesnippet/cpp/t-system.componentmodel._122_1.cpp) ] to działa, dopóki nie chcesz przenieść <xref:System.Windows.Forms.Design.ParentControlDesigner.GridSize%2A>do innej strony.</xref:System.Windows.Forms.Design.ParentControlDesigner.GridSize%2A>     </xref:System.Windows.Forms.Design.ParentControlDesigner.GridSize%2A> </xref:System.ComponentModel.Design.IDesignerOptionService> Ponadto <xref:System.ComponentModel.Design.IDesignerOptionService>nie zawiera odnajdywania mechanizmu.</xref:System.ComponentModel.Design.IDesignerOptionService> Jeśli nie wiesz, string, co umożliwia przekazywanie, usługa nie może znaleźć wartości właściwości.       Klasa usługi DesignerOptionService rozwiązuje te problemy. Wykonać zapytanie względem kolekcji, a istnieje konwerter typów zdefiniowanych w <xref:System.ComponentModel.Design.DesignerOptionService.DesignerOptionCollection>obiekt, który oznacza kolekcji jako rozwijania.</xref:System.ComponentModel.Design.DesignerOptionService.DesignerOptionCollection> Dla tego konwertera typu można przekazywać usługi całej projektanta opcji do okna właściwości i wizualnie kontroli usługi."
  example:
  - "The following code example demonstrates accessing the DesignerOptionService to display the current values of the standard options.  \n  \n [!code-cs[System.ComponentModel.Design.DesignerOptionService#1](~/add/codesnippet/csharp/t-system.componentmodel._122_2.cs)]\n [!code-vb[System.ComponentModel.Design.DesignerOptionService#1](~/add/codesnippet/visualbasic/t-system.componentmodel._122_2.vb)]"
  syntax:
    content: 'public abstract class DesignerOptionService : System.ComponentModel.Design.IDesignerOptionService'
