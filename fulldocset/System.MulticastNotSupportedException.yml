  fullName: System.MulticastNotSupportedException
  type: Class
  summary: "Wyjątek zgłaszany, gdy jest próba połączenia obiektów delegowanych dwóch na podstawie <xref:System.Delegate>wpisz zamiast <xref:System.MulticastDelegate>typu.</xref:System.MulticastDelegate> </xref:System.Delegate> Ta klasa nie może być dziedziczona."
  remarks: "Na podstawie tylko delegatów <xref:System.MulticastDelegate>typu można łączyć.</xref:System.MulticastDelegate> Dwa obiekty delegowane multiemisji można łączyć, używając <xref:System.MulticastDelegate.CombineImpl%2A>metody.</xref:System.MulticastDelegate.CombineImpl%2A>       Multicastnotsupportedexception — używa COR_E_MULTICASTNOTSUPPORTED HRESULT, która ma wartość 0x80131514.       Aby uzyskać listę początkowe wartości właściwości dla wystąpienia multicastnotsupportedexception — zobacz <xref:System.MulticastNotSupportedException.%23ctor%2A>konstruktorów.</xref:System.MulticastNotSupportedException.%23ctor%2A>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class MulticastNotSupportedException : SystemException
