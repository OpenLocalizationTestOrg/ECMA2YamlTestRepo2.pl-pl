  summary: "W przypadku przesłonięcia w klasie pochodnej usuwa stanu personalizacji z odpowiedni magazyn danych na podstawie określonych parametrów."
  remarks: "Ta metoda jest abstrakcyjna definicja metody administracyjnych związanych z usuwaniem danych personalizacji. Implementacje pochodnej należy stosować logiki opisane poniżej.       Brak wyszukiwań znak symbolu wieloznacznego są obsługiwane przez tę metodę. Jeśli dostawca personalizacji udostępnia dane z magazynu danych obsługujący transakcji, tej metody należy wykonać operacji jako pojedynczej Atomowej transakcji.       Dozwolone są tylko następujące kombinacje parametrów: - `scope` ustawiono parametr, a wszystkie pozostałe parametry są ustawione na `null`. Ta kombinacja powoduje usunięcie wszystkich danych personalizacji części sieci Web skojarzony z zakresu personalizacji wskazywanym przez `scope`.      - `scope` Parametru jest ustawiona i `paths` parametr zawiera co najmniej jedną wartość. Ta kombinacja spowoduje usunięcie wszystkich danych personalizacji części sieci Web dla określonej ścieżki lub ścieżki w zakresie personalizacji wskazywanym przez `scope`.      - `scope` Ustawiono parametr <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>, `paths` parametr ma wartość i zawiera tylko jedną wartość i `usernames` parametr zawiera co najmniej jedną wartość.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> Ta kombinacja usuwa wszystkie użytkownika personalizacji części sieci Web danych dla danej ścieżki skojarzonej z użytkowników, zawarty w `usernames`.      - `scope` Ustawiono parametr <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>, `paths` ustawiono parametr `null`i `usernames` parametr zawiera co najmniej jedną wartość.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> Ta kombinacja usuwa wszystkie personalizacji użytkownika danych składników Web Part we wszystkich ścieżek skojarzonych z użytkowników, zawarty w `usernames`.       Dowolną kombinację wartości parametrów jest nieprawidłowy i zgłosi <xref:System.ArgumentException>wyjątek.</xref:System.ArgumentException> W szczególności następujących dwóch kombinacji nie są dozwolone: - `usernames` nie można dostarczać parametru kiedy `scope` ustawiono <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>      - `paths` Parametr nie może zawierać więcej niż jednego wpisu podczas `usernames` parametr nie jest `null`.       Wszelkie `paths` i `usernames` wartości parametru zawarte w odpowiednich tablic muszą spełniać następujące reguły sprawdzania poprawności. Jeśli nie reguł sprawdzania poprawności dla każdego członka tablice parametrów <xref:System.ArgumentException>wyjątku.</xref:System.ArgumentException> Reguły sprawdzania poprawności:- `null` wartości nie są dozwolone.      -Ciąg pusty (&quot;&quot;) nie jest dozwolone. Parametry powinien zostać przycięty przed wykonaniem wyboru pusty ciąg.      - `usernames` Parametr nie może zawierać przecinków (,).      -Długość `paths` parametr nie może być większa niż 256 znaków dla bazy danych SQL.      -Długość `usernames` parametr nie może być większa niż 256 znaków dla bazy danych SQL."
