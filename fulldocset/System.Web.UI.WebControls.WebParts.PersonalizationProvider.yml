  remarks: "Ta metoda jest abstrakcyjna definicja metody administracyjnych na potrzeby zapytań o dane personalizacji. Implementacje pochodnej należy stosować logiki opisane poniżej.       Zestaw zwrócony elementów jest ograniczone przez `pageIndex` i `pageSize` parametry, których `pageSize` Ustawia liczbę zwracanych rekordów i `pageIndex` ustawia rekordy, które mają zwracany. Na przykład `pageIndex` 0 i `pageSize` 25 zwróci pierwsze 25 wystąpień podczas `pageIndex` 1 i `pageSize` 25 zwróci wystąpień 26 50. Jeśli chcesz pobrać wszystkie dostępne rekordy, ustaw `pageIndex` 0 i `pageSize` do <xref:System.Int32.MaxValue>.</xref:System.Int32.MaxValue>       <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo>— Obiekty pochodne są zwracane w porządku alfabetycznym i sortowane przy użyciu kombinacji ich <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo.Path%2A>i <xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.Username%2A>wartości właściwości, zarówno w kolejności rosnącej.</xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.Username%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo.Path%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo>       Ta metoda przekazuje zapytanie symboli wieloznacznych odpowiedni magazyn danych. Obsługa symboli wieloznacznych jest obecnie zależne jak każdy dostawca obsługuje znaki, takie jak znak gwiazdki (*), symbol procentu (%) lub podkreślenia (_).       Zazwyczaj dla SQL zgodne z następującą liczbę magazynów danych, można wykonać wyszukiwania symboli wieloznacznych z częściowa ścieżką z symbolem wieloznacznym znajdujących się na początku, końcu lub w środku ciągu wyszukiwania tekstu w <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>Właściwości.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A> Na przykład, aby znaleźć wszystkie ścieżki zaczynające się od &quot;~/vdir&quot; <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>właściwość może być ustawiona na &quot;~/vdir%&quot;.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>       Podobnie, wyszukiwanie symboli wieloznacznych na nazwę użytkownika z częściowa może mieć znaku wieloznacznego pojawiają się w dowolnym momencie w ciągu tekstowym <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>Właściwości.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A> Na przykład, aby znaleźć wszystkie nazwy użytkowników rozpoczynających się od &quot;Jan&quot; <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>parametr będzie wyglądała &quot;Jan %&quot;.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>       Obowiązują następujące ograniczenia zapytania: — Jeśli tylko `scope` jest dostępne, i `query` jest `null` lub wszystkie właściwości w `query` zwracać `null` lub wartości domyślne, a następnie wszystkie rekordy pasujące wskazany `scope` parametru są zwracane.      -Jeśli <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>właściwość nie jest `null`, zwracane rekordy są również filtrowane na podstawie ścieżki, które odpowiada <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>wartość.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>      -Jeśli <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>właściwość nie jest `null`, zwracane rekordy są również nazwy filtrowane na podstawie użytkownika, które pasują <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>wartości właściwości.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>      -Jeśli <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A>właściwość nie jest równa <xref:System.DateTime.MaxValue>, a następnie filtrowanie zwróconych rekordów do zwrócenia tylko te rekordy, które są skojarzone z użytkowników nieaktywnych.</xref:System.DateTime.MaxValue> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A> Porównanie znajdują się rekordy gdzie <xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A>Właściwości jest mniejsza lub równa <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A>Właściwości.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A> </xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.LastActivityDate%2A>       Należy pamiętać, że ta metoda nie można zweryfikować kombinacje parametrów zapytania. Na przykład kodu mogą żądać zestawu rekordów stanu personalizacji skojarzona z określoną nazwą użytkownika w zakresie udostępnionego. Ponieważ nazwy użytkowników nie są skojarzone z udostępnionych informacji, zwracana Kolekcja może być pusta.       Obejmują kombinacje parametrów, które mogą zwracać niepusty kolekcji:- <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>zakresu w połączeniu z <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>Właściwości.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>      - <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>zakresu w połączeniu z wartościami dla dowolnego lub wszystkich <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>, <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>, i <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A>Właściwości.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>"
  syntax:
