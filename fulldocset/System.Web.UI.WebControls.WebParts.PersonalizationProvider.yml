  summary: "Implementuje podstawowe funkcje dla dostawcy personalizacji."
  remarks: "Jest to abstrakcyjna klasa podstawowa definiujący wymaganej funkcjonalności dostawcy personalizacji. Dostawca personalizacji ładuje i przechowuje dane personalizacji zastępczy <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>wystąpienia.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>       Standardowe zachowanie dla metod; definiuje klasę podstawową tylko metody, które w szczególności zajmują się odpowiedni magazyn danych jest oznaczony jako abstrakcyjny. Pozwala to deweloperom pisanie niestandardowego dostawcy do interakcji z magazynem danych, bez konieczności ponownego zaimplementowania standardowych funkcji używanych przez <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>klasę.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>"
