  remarks: "Jeśli nie określono nazwy aplikacji w pliku konfiguracji przy użyciu [Element dostawców na potrzeby personalizacji dla składników Web Part (schemat ustawień programu ASP.NET)](http://msdn.microsoft.com/en-us/51363b49-eafa-4b9c-b9d0-80086b385195) atrybutu wartość <xref:System.Web.Hosting.HostingEnvironment.ApplicationVirtualPath%2A>właściwość jest używana.</xref:System.Web.Hosting.HostingEnvironment.ApplicationVirtualPath%2A>      > [!CAUTION] > Ponieważ pojedynczego wystąpienia dostawcy personalizacji domyślnej jest używana dla wszystkich żądań obsłużonych przez <xref:System.Web.HttpApplication>obiektu, może mieć wiele żądań wykonywanych jednocześnie, każdej próby ustaw wartość właściwości ApplicationName.</xref:System.Web.HttpApplication> Właściwość ApplicationName nie jest bezpieczne wątkowo dla wielu operacji zapisu, a zmiana wartości właściwości ApplicationName może spowodować nieoczekiwane zachowanie dla wielu użytkowników aplikacji. Zaleca się unikanie kodu, dzięki czemu użytkownicy mogą ustawić właściwość ApplicationName, o ile nie jest wymagane. Ustawienia właściwości ApplicationName może być wymagane, na przykład w aplikacji administracyjnych, która zarządza danych personalizacji dla wielu zastosowań."
