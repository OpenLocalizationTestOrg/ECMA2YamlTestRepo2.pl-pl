  namespace: System.Web.UI.WebControls.WebParts
  summary: "Określa, czy należy do zakresu personalizacji początkowej <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationScope&quot;> </xref> lub <xref href=&quot;System.Web.UI.WebControls.WebParts.PersonalizationScope&quot;> </xref> zakresu."
  remarks: "Ta metoda określa, czy bieżący zakres powinny być <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>lub <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>, danego odwołania do <xref:System.Web.UI.WebControls.WebParts.WebPartManager>personalizacji i kontroli stanu informacji, który został już załadowany z wcześniej w cyklu życia personalizacji.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> </xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> Te informacje są używane przez <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>wystąpienia dla kolejnych zadań związanych z personalizacji.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>       Następujące zasady są używane do określania zakresu personalizacji:-zakresu początkowo zakłada się, że <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>      — Jeśli aktualnie wykonywane konto użytkownika nie jest uwierzytelniony, zakres wynosi <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>      — Jeśli aktualnie wykonywane konto użytkownika jest uwierzytelniony, dodatkowe przetwarzanie odbywa się według priorytetu:-Jeśli strona jest w trybie odświeżania strony, żądanie dostępu do strony zawiera zakres informacje z poprzedniego renderowania strony. Który zakres informacji wskazuje, że <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>użyto zakresu, a następnie zakres daje w wyniku <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> </xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>          — Jeśli aktualnie wykonywane strony ma kontroli przekazanego z innej strony (na przykład, jeśli przekazanie sterowania wystąpiły z powodu wywołania <xref:System.Web.HttpServerUtility.Transfer%2A>metody; należy pamiętać, że ta kontrola określonych nie występuje publikowanie między stronami), i gdyby poprzednio wykonane strony <xref:System.Web.UI.WebControls.WebParts.WebPartManager>wystąpienia, zakres ma ustawioną wartość `Personalization.Scope` właściwości z poprzedniej <xref:System.Web.UI.WebControls.WebParts.WebPartManager>wystąpienia.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.HttpServerUtility.Transfer%2A>          — Jeśli nie są spełnione kryteria poprzedniej, następnie zakres daje w wyniku wartość <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.InitialScope%2A>Właściwości dla bieżącego <xref:System.Web.UI.WebControls.WebParts.WebPartManager>kontroli.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.InitialScope%2A>       Po dokonaniu oceny poprzedniej, a zakres daje w wyniku <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>Zakres przetwarzania następujące: - Jeśli aktualnie wykonywane konto użytkownika ma <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.EnterSharedScopeUserCapability>możliwość, zakres pozostaje <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> należy ustawić</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.EnterSharedScopeUserCapability> </xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>      — Jeśli aktualnie wykonywane konto użytkownika nie ma <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.EnterSharedScopeUserCapability>możliwości, a następnie zakres jest resetowany do <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> </xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.EnterSharedScopeUserCapability>      — Jeśli wynik wszystkie poprzednie oceny zakres jest <xref:System.Web.UI.WebControls.WebParts.PersonalizationScope>, ten wynik jest zapisywany jako ukryte pole na stronie aktualnie wykonywane.</xref:System.Web.UI.WebControls.WebParts.PersonalizationScope> Jest to mechanizm, zgodnie z którymi strony można powtarzania oceny zakres podczas kolejnych ogłaszania zwrotnego."
  syntax:
