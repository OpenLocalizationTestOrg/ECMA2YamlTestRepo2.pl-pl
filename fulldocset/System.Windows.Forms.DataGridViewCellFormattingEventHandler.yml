  summary: "Reprezentuje metodę, która będzie obsługiwać <xref href=&quot;System.Windows.Forms.DataGridView.CellFormatting&quot;> </xref> zdarzenie <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref>."
  remarks: "Obsługa <xref:System.Windows.Forms.DataGridView.CellFormatting>zdarzeń, aby dostosować konwersji wartości komórki na format odpowiedni do wyświetlenia lub aby dostosować wygląd komórek w zależności od jej stan lub wartość.</xref:System.Windows.Forms.DataGridView.CellFormatting>       <xref:System.Windows.Forms.DataGridView.CellFormatting>Zdarzeń występuje za każdym razem, gdy każda komórka jest rysowane, należy więc unikać długich przetwarzania, gdy obsługa tego zdarzenia.</xref:System.Windows.Forms.DataGridView.CellFormatting> To zdarzenie występuje również w przypadku gdy komórka <xref:System.Windows.Forms.DataGridViewCell.FormattedValue%2A>są pobierane lub jego <xref:System.Windows.Forms.DataGridViewCell.GetFormattedValue%2A>Metoda jest wywoływana.</xref:System.Windows.Forms.DataGridViewCell.GetFormattedValue%2A> </xref:System.Windows.Forms.DataGridViewCell.FormattedValue%2A>       Podczas obsługi <xref:System.Windows.Forms.DataGridView.CellFormatting>zdarzenia <xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName>właściwość jest inicjowana z wartości komórki.</xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.CellFormatting> Jeśli podasz niestandardowych konwersja z wartość komórki do wartości wyświetlania, ustawić <xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName>Właściwości na wartość przekonwertowanego zapewnia, że nowa wartość jest typu określonego przez komórkę <xref:System.Windows.Forms.DataGridViewCell.FormattedValueType%2A>Właściwości.</xref:System.Windows.Forms.DataGridViewCell.FormattedValueType%2A> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName> Aby wskazać, że nie dalsze formatowanie wartości jest niezbędne, ustaw <xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName>właściwości `true`.</xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName>       Po zakończeniu obsługi zdarzeń, jeśli <xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName>jest `null` lub nie jest prawidłowego typu lub <xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName>właściwość jest `false`, <xref:System.Windows.Forms.ConvertEventArgs.Value%2A>jest sformatowany przy użyciu <xref:System.Windows.Forms.DataGridViewCellStyle.Format%2A>, <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>, <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>, i <xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A>Właściwości stylu komórki zwrócony przez <xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.CellStyle%2A?displayProperty=fullName>właściwość, która została zainicjowana przy użyciu komórki <xref:System.Windows.Forms.DataGridViewCell.InheritedStyle%2A>Właściwości.</xref:System.Windows.Forms.DataGridViewCell.InheritedStyle%2A> </xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.CellStyle%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.Format%2A> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A> </xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName>       Niezależnie od wartości <xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName>Właściwości, właściwości wyświetlania obiektu zwróconego przez <xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.CellStyle%2A?displayProperty=fullName>Właściwości są używane do renderowania komórki.</xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.CellStyle%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCellFormattingEventArgs.FormattingApplied%2A?displayProperty=fullName>       Aby uzyskać więcej informacji o niestandardowych przy użyciu formatowania <xref:System.Windows.Forms.DataGridView.CellFormatting>zdarzeń, zobacz [porady: dostosowywanie formatowania danych w formancie DataGridView formularzy systemu Windows](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Forms.DataGridView.CellFormatting>       Aby uniknąć spadku wydajności, gdy obsługa tego zdarzenia, uzyskać dostępu do komórki za pomocą parametrów programu obsługi zdarzeń, a nie bezpośrednie uzyskiwanie dostępu do komórki.       Aby dostosować konwersji wartości sformatowane, określone przez użytkownika na rzeczywistą wartość komórki, obsługi <xref:System.Windows.Forms.DataGridView.CellParsing>zdarzeń.</xref:System.Windows.Forms.DataGridView.CellParsing>       Aby uzyskać więcej informacji na temat obsługi zdarzeń, zobacz [NIB: Korzystanie z zdarzenia](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Podczas tworzenia delegata DataGridViewCellFormattingEventHandler, należy określić metodę, która obsłuży zdarzenie. Aby skojarzyć zdarzenie z obsługi zdarzenia, należy dodać wystąpienia delegata zdarzenia. Program obsługi zdarzeń jest wywoływana, gdy wystąpi zdarzenie, o ile nie usuniesz delegata. Aby uzyskać więcej informacji na temat delegatów obsługi zdarzeń, zobacz [NIB: zdarzenia i delegatów](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
