  fullName: System.Web.UI.Design.DesignerRegion
  type: Class
  summary: "Definiuje obszar zawartości w ramach znaczników czasu projektowania formantu skojarzony."
  remarks: "Obiekt DesignerRegion reprezentuje obszar zawartości w ramach znaczników czasu projektowania, który jest generowany przez <xref:System.Web.UI.Design.ControlDesigner>implementacji.</xref:System.Web.UI.Design.ControlDesigner> Dewelopera kontrolek używa projektanta regionów w niestandardowej <xref:System.Web.UI.Design.ControlDesigner>implementacji do określenia oddzielnych obszarów w ramach znaczników czasu projektowania formantu skojarzony i zapewnienie edytowanie i obsługa obszaru zdarzeń.</xref:System.Web.UI.Design.ControlDesigner> Element wizualny projektanta, takich jak [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)], można użyć projektanta regionów do wyświetlania oddzielne obszary formantu na powierzchni projektu i wywoływanie zdarzeń użytkownika dla tego obszaru do projektanta formantów. Projektanta regionów może uprościć implementacją projektanta kontrolki, ponieważ wiele funkcji zależności od regionu są dostarczane przez projektanta klas podstawowych i Projektant wizualny.       Klasa DesignerRegion udostępnia podstawowe funkcje projektanta regionów, takie jak możliwość kliknij przycisk Wybierz, a następnie zaznacz region na powierzchni projektu. Użyj obiektu DesignerRegion w implementacji projektanta sterowania, aby zdefiniować region, który nie wymaga edycji. Użyj pochodnej <xref:System.Web.UI.Design.EditableDesignerRegion>klasy w implementacji projektanta sterowania, aby zdefiniować region z edytowalną zawartość w czasie projektowania.</xref:System.Web.UI.Design.EditableDesignerRegion> Użyj pochodnej <xref:System.Web.UI.Design.TemplatedEditableDesignerRegion>klasy w implementacji projektanta sterowania, aby zdefiniować region edytowalny reprezentujący szablonu w formancie.</xref:System.Web.UI.Design.TemplatedEditableDesignerRegion>       Do obsługi regiony w klasie pochodzącej z <xref:System.Web.UI.Design.ControlDesigner>, Zastąp <xref:System.Web.UI.Design.ControlDesigner.GetDesignTimeHtml%2A>— Metoda i Dodaj jeden lub więcej zainicjowane DesignerRegion obiektów do <xref:System.Web.UI.Design.DesignerRegionCollection>kolekcji.</xref:System.Web.UI.Design.DesignerRegionCollection> </xref:System.Web.UI.Design.ControlDesigner.GetDesignTimeHtml%2A> </xref:System.Web.UI.Design.ControlDesigner> Opcjonalnie można obsługiwać kliknięć myszą w regionach na powierzchni projektu przez zastąpienie <xref:System.Web.UI.Design.ControlDesigner.OnClick%2A>metody.</xref:System.Web.UI.Design.ControlDesigner.OnClick%2A>       Użyj właściwości obiektu DesignerRegion w celu określenia sposobu wyświetlania regionu przez projektanta wizualnego. Zastąpienie <xref:System.Web.UI.Design.DesignerRegion.Selectable%2A>Właściwości, aby wskazać, że przez użytkownika na powierzchni projektu można wybrać region.</xref:System.Web.UI.Design.DesignerRegion.Selectable%2A> Użyj <xref:System.Web.UI.Design.DesignerRegion.Highlight%2A>Właściwości, aby wyróżnić obszaru projektanta wizualnego projektanta; na przykład po kliknięciu aby go zaznaczyć. można wyróżnić region</xref:System.Web.UI.Design.DesignerRegion.Highlight%2A> Użyj <xref:System.Web.UI.Design.DesignerRegion.DisplayName%2A>i <xref:System.Web.UI.Design.DesignerRegion.Description%2A>właściwości do przechowywania lub pobrać dodatkowych szczegółów na temat regionu.</xref:System.Web.UI.Design.DesignerRegion.Description%2A> </xref:System.Web.UI.Design.DesignerRegion.DisplayName%2A> W szczególności <xref:System.Web.UI.Design.DesignerRegion.Description%2A>właściwość jest używana przez projektanta wizualnego, aby wyświetlić informacje etykietka narzędzia, gdy użytkownik przesuwa wskaźnik myszy nad projektanta region.</xref:System.Web.UI.Design.DesignerRegion.Description%2A> Użyj <xref:System.Web.UI.Design.DesignerObject.Designer%2A>właściwości dostępu do metody i właściwości obiektu projektanta formant zawierający projektanta regionu.</xref:System.Web.UI.Design.DesignerObject.Designer%2A>"
