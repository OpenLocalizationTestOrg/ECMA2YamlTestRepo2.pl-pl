  remarks: "W implementacji projektanta formantu należy użyć właściwości danych użytkownika do przechowywania lub Pobierz dodatkowe informacje dla tego obszaru projektanta.       Na przykład jeśli implementacja projektanta kontroli obsługuje, wybierając z wielu projektanta regionów, możesz Użyj właściwości danych użytkownika w Projektancie formantu do przechowywania unikatowego indeksu dla każdego regionu. Następnie możesz użyć właściwości danych użytkownika do regionu, która została przekazana do <xref:System.Web.UI.Design.ControlDesigner.OnClick%2A>metody do przechowywania indeksu dla aktualnie wybranego regionu.</xref:System.Web.UI.Design.ControlDesigner.OnClick%2A>"
