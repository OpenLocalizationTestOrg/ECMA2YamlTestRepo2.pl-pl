  summary: "Inicjuje nowe wystąpienie klasy <xref href=&quot;System.Security.Cryptography.SHA256Managed&quot;> </xref> przy użyciu biblioteki zarządzanej."
  remarks: "Skrót jest używana jako unikatowy o stałym rozmiarze reprezentujący dużej ilości danych. Skróty dwóch zestawów danych powinien być zgodny tylko wtedy, gdy zgodny odpowiednich danych. Niewielkie zmiany w wyniku danych w dużych zmian nieprzewidywalne mieszania.       Rozmiar wyznaczania wartości skrótu dla <xref:System.Security.Cryptography.SHA256Managed>algorytm to 256 bitów.</xref:System.Security.Cryptography.SHA256Managed>       **Ważne** włączyć następujące ustawienie w zasadach zabezpieczeń lokalnych zabezpieczeń lub w ramach zasad grupy zostanie wyświetlony <xref:System.InvalidOperationException>podczas próby użycia tego konstruktora: **Kryptografia systemu: Użyj zgodnych algorytmów FIPS dla celów szyfrowania, mieszania i podpisywania** </xref:System.InvalidOperationException>"
