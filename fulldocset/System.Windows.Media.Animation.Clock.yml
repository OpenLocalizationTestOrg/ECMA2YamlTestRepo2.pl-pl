  langs:
  - csharp
  name: Clock
  nameWithType: Clock
  fullName: System.Windows.Media.Animation.Clock
  type: Class
  summary: "Zachowuje swój stan czasu wykonywania chronometrażu dla <xref href=&quot;System.Windows.Media.Animation.Timeline&quot;> </xref>."
  remarks: "A <xref:System.Windows.Media.Animation.Timeline>, samodzielnie, faktycznie nic nie robi innych niż opisano segment czasu.</xref:System.Windows.Media.Animation.Timeline> Jest obiekt Clock osi czasu, który wykonuje rzeczywistą pracę: Ta funkcja obsługuje związany z czasem stan czasu wykonywania dla osi czasu.       W większości przypadków zegar jest tworzona automatycznie dla osi czasu. Gdy animować przy użyciu <xref:System.Windows.Media.Animation.Storyboard>lub <xref:System.Windows.Media.Animation.Animatable.BeginAnimation%2A>metody zegary są automatycznie tworzone dla osi czasu i animacji i stosowane do ich właściwości docelowych.</xref:System.Windows.Media.Animation.Animatable.BeginAnimation%2A> </xref:System.Windows.Media.Animation.Storyboard> Przykłady można znaleźć [porady: animować właściwości przy użyciu scenorysu](~/add/includes/ajax-current-ext-md.md) i [porady: animowania właściwości bez Using scenorysu](~/add/includes/ajax-current-ext-md.md).       Można również utworzyć zegar jawnie przy użyciu <xref:System.Windows.Media.Animation.Timeline.CreateClock%2A>metody.</xref:System.Windows.Media.Animation.Timeline.CreateClock%2A> W scenariuszach intensywnie wydajności, takich jak animacji dużą liczbą obiektów podobne Zarządzanie użytkowania zegara zapewniają korzyści wydajności.       Zegary ułożone w drzewach, które zgodna ze strukturą <xref:System.Windows.Media.Animation.Timeline>drzewa obiektów, z której są tworzone.</xref:System.Windows.Media.Animation.Timeline> Zegar głównego drzewa chronometrażu może interakcyjnie manipulować (wstrzymania, wznowienia zatrzymana i itd.), przywracając jego <xref:System.Windows.Media.Animation.Clock.Controller%2A>.</xref:System.Windows.Media.Animation.Clock.Controller%2A> Inne niż główne zegary nie mogą być kontrolowane bezpośrednio.       Po utworzeniu zegar nie może być modyfikowana (ale może być modyfikowany w zakresie).      ## Przy użyciu osi czasu oś czasu czasomierza A zegar zostanie tylko postępu po program obsługi zdarzeń skojarzonych z nim lub (w przypadku liczby <xref:System.Windows.Media.Animation.AnimationClock>obiektu) jest skojarzona z właściwością.</xref:System.Windows.Media.Animation.AnimationClock> Z tego powodu (i inne), nie jest zalecane używanie <xref:System.Windows.Media.Animation.Timeline>jako czasomierza.</xref:System.Windows.Media.Animation.Timeline>"
  syntax:
    content: 'public class Clock : System.Windows.Threading.DispatcherObject'
