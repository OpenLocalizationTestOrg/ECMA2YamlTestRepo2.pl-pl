  name: HeaderStyle
  nameWithType: ListView.HeaderStyle
  fullName: System.Windows.Forms.ListView.HeaderStyle
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Pobiera lub ustawia styl nagłówka kolumny."
  remarks: "Właściwość HeaderStyle umożliwia określenie typu nagłówki kolumn do wyświetlenia, gdy <xref:System.Windows.Forms.ListView.View%2A>Właściwość <xref:System.Windows.Forms.ListView>kontroli jest ustawiona <xref:System.Windows.Forms.View>, a <xref:System.Windows.Forms.ListView>formant ma <xref:System.Windows.Forms.ColumnHeader>określać <xref:System.Windows.Forms.ListView.ColumnHeaderCollection>.</xref:System.Windows.Forms.ListView.ColumnHeaderCollection> </xref:System.Windows.Forms.ColumnHeader> </xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView.View%2A> <xref:System.Windows.Forms.ColumnHeader>obiekty definiowania kolumn, które są wyświetlane w <xref:System.Windows.Forms.ListView>kontroli.</xref:System.Windows.Forms.ListView></xref:System.Windows.Forms.ColumnHeader> Każda kolumna jest używana do wyświetlania informacji podelementu dla każdego elementu w <xref:System.Windows.Forms.ListView>.</xref:System.Windows.Forms.ListView>       Właściwość HeaderStyle umożliwia określenie, czy nagłówki kolumn są widoczne, lub jeśli są one widoczne, czy będą one działać jako aktywne przyciski. Jeśli ustawiono właściwość HeaderStyle <xref:System.Windows.Forms.ColumnHeaderStyle?displayProperty=fullName>, nagłówki kolumn nie są wyświetlane, mimo że elementów i podelementów z <xref:System.Windows.Forms.ListView>kontroli nadal są rozmieszczone w kolumnach.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ColumnHeaderStyle?displayProperty=fullName> Jeśli ustawiono właściwość HeaderStyle <xref:System.Windows.Forms.ColumnHeaderStyle?displayProperty=fullName>, nagłówki kolumn zachowywać się jak przyciski, które użytkownik może kliknąć do wykonania akcji, takich jak sortowania elementów w <xref:System.Windows.Forms.ListView>Sterowanie jako klucza przy użyciu elementów w kolumnie klikniętej.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ColumnHeaderStyle?