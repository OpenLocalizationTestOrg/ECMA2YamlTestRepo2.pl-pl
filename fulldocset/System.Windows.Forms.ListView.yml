  remarks: "Właściwość LargeImageList umożliwia określenie <xref:System.Windows.Forms.ImageList>obiekt, który zawiera ikony używane przy wyświetlaniu elementów z dużych ikon (gdy <xref:System.Windows.Forms.ListView.View%2A>właściwość jest ustawiona na <xref:System.Windows.Forms.View>).</xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.View%2A> </xref:System.Windows.Forms.ImageList> <xref:System.Windows.Forms.ListView>Formant może akceptować format grafiki <xref:System.Windows.Forms.ImageList>Sterowanie obsługuje podczas wyświetlania ikon.</xref:System.Windows.Forms.ImageList> </xref:System.Windows.Forms.ListView> <xref:System.Windows.Forms.ListView>Formant nie jest ograniczona do pliki ICO.</xref:System.Windows.Forms.ListView> Raz <xref:System.Windows.Forms.ImageList>jest przypisany do właściwości LargeImageList, można ustawić <xref:System.Windows.Forms.ListViewItem.ImageIndex%2A>Właściwości każdego <xref:System.Windows.Forms.ListViewItem> <xref:System.Windows.Forms.ListView>formantu indeks odpowiedni obraz w <xref:System.Windows.Forms.ImageList>.</xref:System.Windows.Forms.ImageList> </xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListViewItem> </xref:System.Windows.Forms.ListViewItem.ImageIndex%2A> </xref:System.Windows.Forms.ImageList> Rozmiar ikon dla LargeImageList jest określona przez <xref:System.Windows.Forms.ImageList.ImageSize%2A>.</xref:System.Windows.Forms.ImageList.ImageSize%2A>       Ponieważ dla można określić tylko jeden indeks <xref:System.Windows.Forms.ListViewItem.ImageIndex%2A?displayProperty=fullName>Właściwość <xref:System.Windows.Forms.ImageList>obiekty określone w LargeImageList i <xref:System.Windows.Forms.ListView.SmallImageList%2A>właściwości powinny mieć tej samej pozycji indeksu dla obrazów do wyświetlenia.</xref:System.Windows.Forms.ListView.SmallImageList%2A> </xref:System.Windows.Forms.ImageList> </xref:System.Windows.Forms.ListViewItem.ImageIndex%2A?displayProperty=fullName> Na przykład jeśli <xref:System.Windows.Forms.ListViewItem.ImageIndex%2A>Właściwość <xref:System.Windows.Forms.ListViewItem>jest ustawiona na wartość 0, obrazów dla ikon małe i duże powinny być w tej samej pozycji indeksu w <xref:System.Windows.Forms.ImageList>obiekty określone w LargeImageList i <xref:System.Windows.Forms.ListView.SmallImageList%2A>Właściwości.</xref:System.Windows.Forms.ListView.SmallImageList%2A> </xref:System.Windows.Forms.ImageList> </xref:System.Windows.Forms.ListViewItem> </xref:System.Windows.Forms.ListViewItem.ImageIndex%2A>      > [!NOTE] > Gdy obrazy są określane za pomocą kluczy, nadal należy umieścić małe i duże wersje obrazu w tej samej lokalizacji indeksu w swoich listach odpowiedniego obrazu. Podczas przełączania się między widokami, lokalizacji indeksu obrazu na jednej liście jest używana do lokalizowania obrazu na liście inne, niezależnie od tego, podana wartość klucza.       Aby ustawić <xref:System.Windows.Forms.ImageList>używany podczas wyświetlania elementów z małych ikon (wszystkie tryby wyświetlania innych niż <xref:System.Windows.Forms.View>), użyj <xref:System.Windows.Forms.ListView.SmallImageList%2A>Właściwości.</xref:System.Windows.Forms.ListView.SmallImageList%2A> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ImageList> Jeśli chcesz użyć obrazy, aby wyświetlić stan elementu, użyj <xref:System.Windows.Forms.ListView.StateImageList%2A>Właściwości.</xref:System.Windows.Forms.ListView.StateImageList%2A>"
  example:
  - "The following code example creates a <xref:System.Windows.Forms.ListView> control with three <xref:System.Windows.Forms.ListViewItem> objects specified and three <xref:System.Windows.Forms.ListViewItem.ListViewSubItem> objects specified for each item. The example also creates <xref:System.Windows.Forms.ColumnHeader> objects to display the subitems in details view. Two <xref:System.Windows.Forms.ImageList> objects are also created in the code example to provide images for the <xref:System.Windows.Forms.ListViewItem> objects. These <xref:System.Windows.Forms.ImageList> objects are added to the LargeImageList and <xref:System.Windows.Forms.ListView.SmallImageList%2A> properties. The example uses the following properties in creating the <xref:System.Windows.Forms.ListView> control.  \n  \n-   <xref:System.Windows.Forms.ListView.View%2A>  \n  \n-   <xref:System.Windows.Forms.ListView.LabelEdit%2A>  \n  \n-   <xref:System.Windows.Forms.ListView.AllowColumnReorder%2A>  \n  \n-   <xref:System.Windows.Forms.ListView.CheckBoxes%2A>  \n  \n-   <xref:System.Windows.Forms.ListView.FullRowSelect%2A>  \n  \n-   <xref:System.Windows.Forms.ListView.GridLines%2A>  \n  \n-   <xref:System.Windows.Forms.ListView.Sorting%2A>  \n  \n This example requires that you have added the code to a <xref:System.Windows.Forms.Form> and call the method created in the example from the constructor or another method on the form. The example also requires that images named `MySmallImage1`, `MySmallImage2`, `MyLargeImage1`, and `MyLargeImage2` are located in the root directory of drive C.  \n  \n [!code-cpp[ListViewExample#1](~/add/codesnippet/cpp/p-system.windows.forms.l_39_1.cpp)]\n [!code-cs[ListViewExample#1](~/add/codesnippet/csharp/p-system.windows.forms.l_39_1.cs)]\n [!code-vb[ListViewExample#1](~/add/codesnippet/visualbasic/p-system.windows.forms.l_39_1.vb)]"
