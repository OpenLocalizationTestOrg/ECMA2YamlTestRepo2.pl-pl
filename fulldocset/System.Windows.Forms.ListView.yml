  remarks: "Ustawienie właściwości tryb VirtualMode `true` umieszcza <xref:System.Windows.Forms.ListView>w trybie wirtualnym.</xref:System.Windows.Forms.ListView> W trybie wirtualnej normalnej <xref:System.Windows.Forms.ListView.Items%2A>kolekcji nie jest używana.</xref:System.Windows.Forms.ListView.Items%2A> Zamiast tego <xref:System.Windows.Forms.ListViewItem>obiekty są tworzone dynamicznie <xref:System.Windows.Forms.ListView>ich wymaga.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListViewItem>       Tryb wirtualny może być przydatne w wielu sytuacjach. Jeśli <xref:System.Windows.Forms.ListView>obiektu powinno zostać zapełnione z bardzo dużych kolekcji już w pamięci, tworzenie <xref:System.Windows.Forms.ListViewItem>obiekt dla każdego wpisu może być niepotrzebne.</xref:System.Windows.Forms.ListViewItem> </xref:System.Windows.Forms.ListView> W trybie wirtualnym są tworzone tylko tych elementów, które są wymagane. W pozostałych przypadkach wartości <xref:System.Windows.Forms.ListViewItem>obiektów może wymagać ponownego obliczenia często i w ten sposób dla całej kolekcji dałby w efekcie wydajności nie do przyjęcia.</xref:System.Windows.Forms.ListViewItem> W trybie wirtualnym wymagane elementy są obliczane.       Aby można było używać trybu wirtualnego, musi obsługiwać <xref:System.Windows.Forms.ListView.RetrieveVirtualItem>zdarzenie, które jest wywoływane zawsze <xref:System.Windows.Forms.ListView>wymaga elementu.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView.RetrieveVirtualItem> Ten program obsługi zdarzeń należy utworzyć <xref:System.Windows.Forms.ListViewItem>obiektu, który należy pod określonym indeksem.</xref:System.Windows.Forms.ListViewItem> Ponadto <xref:System.Windows.Forms.ListView.VirtualListSize%2A>musi być ustawiona właściwość rozmiar listy wirtualnej.</xref:System.Windows.Forms.ListView.VirtualListSize%2A>       Obsługa <xref:System.Windows.Forms.ListView.SearchForVirtualItem>zdarzeń umożliwia wyszukiwanie w trybie wirtualnym.</xref:System.Windows.Forms.ListView.SearchForVirtualItem> Jeśli to zdarzenie nie jest obsługiwana, <xref:System.Windows.Forms.ListView.FindItemWithText%2A>i <xref:System.Windows.Forms.ListView.FindNearestItem%2A>zwróci metody `null`.</xref:System.Windows.Forms.ListView.FindNearestItem%2A> </xref:System.Windows.Forms.ListView.FindItemWithText%2A>       Może obsłużyć <xref:System.Windows.Forms.ListView.CacheVirtualItems>zdarzeń w celu utrzymania pamięci podręcznej <xref:System.Windows.Forms.ListViewItem>obiektów.</xref:System.Windows.Forms.ListViewItem> </xref:System.Windows.Forms.ListView.CacheVirtualItems> Jeśli obliczenia lub wyszukiwania, aby utworzyć <xref:System.Windows.Forms.ListViewItem>obiektu jest kosztowne, obsługi pamięci podręcznej może poprawić wydajność.</xref:System.Windows.Forms.ListViewItem>       Jeśli <xref:System.Windows.Forms.ListView.View%2A>właściwość jest ustawiona na <xref:System.Windows.Forms.View>, wartość zostanie automatycznie zmieniony na <xref:System.Windows.Forms.View>Gdy tryb VirtualMode jest ustawiony `true`.</xref:System.Windows.Forms.View> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.View%2A>       W trybie wirtualnym <xref:System.Windows.Forms.ListView.Items%2A>kolekcji jest wyłączona.</xref:System.Windows.Forms.ListView.Items%2A> Próba dostępu do niego powoduje <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException> To samo dotyczy z <xref:System.Windows.Forms.ListView.CheckedItems%2A>kolekcji i <xref:System.Windows.Forms.ListView.SelectedItems%2A>kolekcji.</xref:System.Windows.Forms.ListView.SelectedItems%2A> </xref:System.Windows.Forms.ListView.CheckedItems%2A> Jeśli chcesz pobrać wybrany lub zaznaczone elementy, użyj <xref:System.Windows.Forms.ListView.SelectedIndices%2A>i <xref:System.Windows.Forms.ListView.CheckedIndices%2A>Kolekcje zamiast.</xref:System.Windows.Forms.ListView.CheckedIndices%2A> </xref:System.Windows.Forms.ListView.SelectedIndices%2A>"
  example:
