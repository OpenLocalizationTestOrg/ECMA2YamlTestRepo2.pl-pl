  summary: "Pobiera lub ustawia moduł porównujący sortowania dla formantu."
  remarks: "Właściwość ListViewItemSorter pozwala na określenie obiektu, który wykonuje sortowanie elementów w <xref:System.Windows.Forms.ListView>decyduje o <xref:System.Windows.Forms.ListView.Sort%2A>Metoda jest wywoływana lub gdy elementy są dodawane do listy.</xref:System.Windows.Forms.ListView.Sort%2A> </xref:System.Windows.Forms.ListView> Należy pamiętać, że elementy nie są automatycznie sortowane podczas zmiany ich tekst etykiety.       Określony obiekt musi być wystąpieniem klasy, która implementuje <xref:System.Collections.IComparer>interfejs, który zawiera tylko jedną metodę o nazwie <xref:System.Collections.Comparer.Compare%2A?displayProperty=fullName>.</xref:System.Collections.Comparer.Compare%2A?displayProperty=fullName> </xref:System.Collections.IComparer>       Ta właściwość służy do zapewnienia sortowanie niestandardowe, na przykład kliknięcie nagłówka kolumny w widoku szczegółów. W tym celu należy utworzyć klasę, która implementuje <xref:System.Collections.IComparer>interfejsu i zawiera konstruktora akceptującego indeks kolumny, aby posortować według.</xref:System.Collections.IComparer> Następnie można wdrożyć program obsługi <xref:System.Windows.Forms.ListView.ColumnClick>zdarzeń, która tworzy wystąpienie tej klasy przy użyciu indeksu klikniętej kolumny.</xref:System.Windows.Forms.ListView.ColumnClick> Po ustawieniu właściwości ListViewItemSorter w nowym wystąpieniu <xref:System.Windows.Forms.ListView>kontroli mają być automatycznie sortowane przy użyciu określonego obiektu.</xref:System.Windows.Forms.ListView> Kolejne wywołania <xref:System.Windows.Forms.ListView.Sort%2A>metody użyć tego samego obiektu.</xref:System.Windows.Forms.ListView.Sort%2A>      > [!NOTE] > Podczas ustawiania wartości właściwości ListViewItemSorter <xref:System.Windows.Forms.ListView.Sort%2A>Metoda jest wywoływana automatycznie.</xref:System.Windows.Forms.ListView.Sort%2A>"
  example:
  - "The following code example creates a form that contains a <xref:System.Windows.Forms.ListView> control that manually sorts items when a column in the <xref:System.Windows.Forms.ListView> control is clicked. The example defines a class called `ListViewItemComparer` that implements the <xref:System.Collections.IComparer?displayProperty=fullName> interface that performs the <xref:System.Windows.Forms.ListViewItem> comparison. The example creates an instance of `ListViewItemComparer` and uses it to set the ListViewItemSorter property of the <xref:System.Windows.Forms.ListView> control. The <xref:System.Windows.Forms.ListView.Sort%2A> method call in the <xref:System.Windows.Forms.ListView.ColumnClick> event handler uses the methods defined in `ListViewItemComparer` to perform the sort of items, based on the column that is clicked.  \n  \n [!code-cpp[ListView.ColumnClick#1](~/add/codesnippet/cpp/p-system.windows.forms.l_31_1.cpp)]\n [!code-cs[ListView.ColumnClick#1](~/add/codesnippet/csharp/p-system.windows.forms.l_31_1.cs)]\n [!code-vb[ListView.ColumnClick#1](~/add/codesnippet/visualbasic/p-system.windows.forms.l_31_1.vb)]"
