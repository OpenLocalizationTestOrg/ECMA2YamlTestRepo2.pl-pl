- uid: System.Windows.Forms.ListView.Groups
  id: Groups
  parent: System.Windows.Forms.ListView
  langs:
  - csharp
  name: Groups
  nameWithType: ListView.Groups
  fullName: System.Windows.Forms.ListView.Groups
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Pobiera kolekcję <xref href=&quot;System.Windows.Forms.ListViewGroup&quot;> </xref> obiektów przypisany do kontrolki."
  remarks: "<xref:System.Windows.Forms.ListView>Funkcja grupowanie umożliwia tworzenie grup visual logicznie powiązanych <xref:System.Windows.Forms.ListView>elementów.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView> Każda grupa składa się z nagłówka tekstową następuje linii poziomej i elementy przypisane do tej grupy. Można wyrównać tekst nagłówka w lewo, prawo, lub centrum sterowania. Wszystkie grupy przypisane do <xref:System.Windows.Forms.ListView>sterowania są wyświetlane zawsze, gdy <xref:System.Windows.Forms.ListView.View%2A>właściwość jest ustawiona na wartość inną niż <xref:System.Windows.Forms.View?displayProperty=fullName>.</xref:System.Windows.Forms.View?displayProperty=fullName> </xref:System.Windows.Forms.ListView.View%2A> </xref:System.Windows.Forms.ListView>       <xref:System.Windows.Forms.ListView>grupy pomagają użytkownikom wyszukiwanie elementów, których szukają oddzielając elementy w kategoriach przydatne.</xref:System.Windows.Forms.ListView> Można utworzyć kategorii, niezależnie od należy. Jest jednym z podejść typowe grupować elementy, w oparciu o sposób lista jest sortowana. Na przykład można grupować elementy początkowa litera nazwy elementu, gdy lista jest sortowana alfabetycznie lub elementy podrzędne, takie jak typ lub daty, gdy lista jest sortowana przez kliknięcie nagłówka kolumny w widoku details. Eksplorator systemu Windows używa tego typu grupowania.       Aby używać funkcji grupowania, Dodaj co najmniej jeden <xref:System.Windows.Forms.ListViewGroup>obiekty do kolekcji grup <xref:System.Windows.Forms.ListView>kontroli.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListViewGroup> Ustawianie wyrównania tekstu i nagłówek nagłówka grupy <xref:System.Windows.Forms.ListViewGroup.%23ctor%2A>konstruktora, lub ustawiania ich przy użyciu <xref:System.Windows.Forms.ListViewGroup.Header%2A?displayProperty=fullName>i <xref:System.Windows.Forms.ListViewGroup.HeaderAlignment%2A?displayProperty=fullName>Właściwości.</xref:System.Windows.Forms.ListViewGroup.HeaderAlignment%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListViewGroup.Header%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListViewGroup.%23ctor%2A>       Aby tymczasowo wyłączyć funkcję grupowania, ustaw <xref:System.Windows.Forms.ListView.ShowGroups%2A>właściwości `false`.</xref:System.Windows.Forms.ListView.ShowGroups%2A>       Można przypisać elementu do grupy, określając grupę w <xref:System.Windows.Forms.ListViewItem.%23ctor%2A>konstruktora, ustawiając <xref:System.Windows.Forms.ListViewItem.Group%2A?displayProperty=fullName>Właściwości, lub bezpośrednio, dodając element <xref:System.Windows.Forms.ListViewGroup.Items%2A?displayProperty=fullName>kolekcji grupy.</xref:System.Windows.Forms.ListViewGroup.Items%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListViewItem.Group%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListViewItem.%23ctor%2A> Wszystkie elementy powinny zostać przypisane do grup, zanim zostaną one wyświetlone. Wszystkie elementy, które nie są przypisane do grupy będą wyświetlane w domyślnej grupie mającej etykiety nagłówka &quot;DefaultGroup {0}&quot;. Domyślna grupa nie jest zawarty w kolekcji grup i nie można zmienić. Jest szczególnie przydatna w debugowaniu, aby upewnić się, że wszystkie elementy zostały poprawnie dodane do grupy.       Element można tylko w jednej grupy naraz. Można zmienić grupy, do której należy dany element, ustawiając <xref:System.Windows.Forms.ListViewItem.Group%2A?displayProperty=fullName>Właściwości w czasie wykonywania, lub dodając go do <xref:System.Windows.Forms.ListViewGroup.Items%2A?displayProperty=fullName>kolekcji innej grupy, która automatycznie usuwa go z poprzedniej grupy.</xref:System.Windows.Forms.ListViewGroup.Items%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListViewItem.Group%2A?displayProperty=fullName>       Funkcja znacznika wstawiania jest wyłączona podczas korzystania z grup. Jest to spowodowane funkcja grupowania Porządkuje elementy przez członkostwo w grupie, podczas gdy funkcja znacznika wstawiania jest używany z położenia przeciągania i upuszczania w <xref:System.Windows.Forms.ListView>formantu, który już nie kolejność jej elementów.</xref:System.Windows.Forms.ListView>       <xref:System.Windows.Forms.ListView>wywołuje aplikacji są dostępne tylko w systemach Windows XP i Windows Server 2003 grupy <xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName>metody.</xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName></xref:System.Windows.Forms.ListView> W starszych systemach operacyjnych dowolny kod odnoszących się do grupy nie ma wpływu i grup nie będą wyświetlane. W związku z tym kodu, który jest zależny od funkcji grupowania mogą nie działać poprawnie.       Możesz chcesz dołączyć kod, który określa, czy dostępna jest funkcja grupowania i zapewniać funkcje alternatywne, gdy jest ona niedostępna. Na przykład można podać alternatywne sortowanie, gdy działających w systemach operacyjnych, które nie obsługują sortowanie według grupy.       Funkcja grupowania są udostępniane przez tę samą bibliotekę, która udostępnia funkcję kompozycji systemu operacyjnego. Aby sprawdzić dostępność tej biblioteki, należy wywołać <xref:System.Windows.Forms.FeatureSupport.IsPresent%28System.Object%29?displayProperty=fullName>przeciążenie metody i przekaż <xref:System.Windows.Forms.OSFeature.Themes?displayProperty=fullName>wartość.</xref:System.Windows.Forms.OSFeature.Themes?displayProperty=fullName> </xref:System.Windows.Forms.FeatureSupport.IsPresent%28System.Object%29?displayProperty=fullName>"
  example:
  - "The following code example demonstrates how to use the <xref:System.Windows.Forms.ListView> grouping feature to organize items by subitem value in the details view. This form of grouping is similar to the grouping used in Windows Explorer. In the example, the groups are created dynamically. For each subitem column, one group is created for each unique subitem value. For the parent item column, one group is created for each unique initial letter. Clicking the header of a column sorts the items into the groups created for that column. Clicking the same column header again reverses the order of the groups.  \n  \n [!code-cs[System.Windows.Forms.ListView.Groups#1](~/add/codesnippet/csharp/p-system.windows.forms.l_9_1.cs)]\n [!code-vb[System.Windows.Forms.ListView.Groups#1](~/add/codesnippet/visualbasic/p-system.windows.forms.l_9_1.vb)]\n [!code-cpp[System.Windows.Forms.ListView.Groups#1](~/add/codesnippet/cpp/p-system.windows.forms.l_9_1.cpp)]"
  syntax:
    content: public System.Windows.Forms.ListViewGroupCollection Groups { get; }
    return:
      type: System.Windows.Forms.ListViewGroupCollection
      description: "A <xref href=&quot;System.Windows.Forms.ListViewGroupCollection&quot;> </xref> zawiera wszystkich grup w <xref href=&quot;System.Windows.Forms.ListView&quot;> </xref> formantu."
  overload: System.Windows.Forms.ListView.Groups*
  exceptions: []
  platform:
  - net462
