- uid: System.Windows.Forms.ListView.OwnerDraw
  id: OwnerDraw
  parent: System.Windows.Forms.ListView
  langs:
  - csharp
  name: OwnerDraw
  nameWithType: ListView.OwnerDraw
  fullName: System.Windows.Forms.ListView.OwnerDraw
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Pobiera lub ustawia wartość wskazującą czy <xref href=&quot;System.Windows.Forms.ListView&quot;> </xref> kontroli jest rysowany przez system operacyjny lub przez kod, który podasz."
  remarks: "A <xref:System.Windows.Forms.ListView>formant jest zwykle rysowane przez system operacyjny.</xref:System.Windows.Forms.ListView> Aby dostosować wygląd <xref:System.Windows.Forms.ListView>elementów podrzędnych i nagłówki kolumn, ustaw dla właściwości OwnerDraw `true` i zapewnienia obsługi co najmniej jeden z następujących zdarzeń: <xref:System.Windows.Forms.ListView.DrawItem>, <xref:System.Windows.Forms.ListView.DrawSubItem> <xref:System.Windows.Forms.ListView.DrawColumnHeader>.</xref:System.Windows.Forms.ListView.DrawColumnHeader> </xref:System.Windows.Forms.ListView.DrawSubItem> </xref:System.Windows.Forms.ListView.DrawItem> </xref:System.Windows.Forms.ListView> Jest to Rysowanie przez właściciela. Gdy <xref:System.Windows.Forms.ListView.View%2A>właściwość jest ustawiona na <xref:System.Windows.Forms.View?displayProperty=fullName>, wszystkie trzy zdarzenia występują; w przeciwnym razie tylko <xref:System.Windows.Forms.ListView.DrawItem>zdarzenie.</xref:System.Windows.Forms.ListView.DrawItem> </xref:System.Windows.Forms.View?displayProperty=fullName> </xref:System.Windows.Forms.ListView.View%2A>      > [!NOTE] > Podelementu informacje są zwykle wyświetlane w widoku tile, a także wyświetlić szczegółowe informacje, ale w widoku tile musi zostać narysowany programu obsługi dla <xref:System.Windows.Forms.ListView.DrawItem>zdarzeń.</xref:System.Windows.Forms.ListView.DrawItem> <xref:System.Windows.Forms.ListView.DrawSubItem>Zdarzenie nie występuje na wszystkie elementy podrzędne, dla którego nie <xref:System.Windows.Forms.ColumnHeader>obiekt został dodany do <xref:System.Windows.Forms.ListView.Columns%2A>kolekcji.</xref:System.Windows.Forms.ListView.Columns%2A> </xref:System.Windows.Forms.ColumnHeader> </xref:System.Windows.Forms.ListView.DrawSubItem> Należy zauważyć, że pierwszy podelementu każdego <xref:System.Windows.Forms.ListViewItem>obiekt reprezentuje elementu nadrzędnego i jest wyświetlany w pierwszej kolumnie.</xref:System.Windows.Forms.ListViewItem>       W widoku szczegółów może obsłużyć <xref:System.Windows.Forms.ListView.DrawItem>zdarzeń do rysowania wspólne elementy, aby wszystkie elementy podrzędne, takie jak tło i obsługi <xref:System.Windows.Forms.ListView.DrawSubItem>zdarzeń, aby narysować elementy na poszczególne elementy podrzędne, takie jak wartości tekstowe.</xref:System.Windows.Forms.ListView.DrawSubItem> </xref:System.Windows.Forms.ListView.DrawItem> Możesz także rysować wszystkie elementy <xref:System.Windows.Forms.ListView>kontrolować za pomocą tylko jednego z dwóch zdarzeń, chociaż może to być mniej wygodne.</xref:System.Windows.Forms.ListView> Aby narysować nagłówków kolumn w widoku szczegółów, musi obsługiwać <xref:System.Windows.Forms.ListView.DrawColumnHeader>zdarzeń.</xref:System.Windows.Forms.ListView.DrawColumnHeader>      > [!NOTE] > Aby uniknąć problemów z migotania grafiki, gdy właściciel rysowania, zastąpić <xref:System.Windows.Forms.ListView>kontroli oraz ustawić <xref:System.Windows.Forms.ListView.DoubleBuffered%2A>właściwości `true`.</xref:System.Windows.Forms.ListView.DoubleBuffered%2A> </xref:System.Windows.Forms.ListView>       Aby uzyskać więcej informacji na temat obsługi zdarzeń, zobacz [Obsługa i wywoływanie zdarzeń](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to provide custom drawing for a <xref:System.Windows.Forms.ListView> control. The <xref:System.Windows.Forms.ListView> control in the example has a gradient background. Subitems with negative values have a red foreground and a black background.  \n  \n A handler for the <xref:System.Windows.Forms.ListView.DrawItem> event draws the background for entire items. A handler for the <xref:System.Windows.Forms.ListView.DrawSubItem> event draws the text values and both the text and background for subitems that have negative values. A handler for the <xref:System.Windows.Forms.ListView.DrawColumnHeader> event draws each column header.  \n  \n A <xref:System.Windows.Forms.ContextMenu> component provides a way to switch between the details view and the list view. In the list view, only the <xref:System.Windows.Forms.ListView.DrawItem> event is raised. In this case, the text and background are both drawn in the <xref:System.Windows.Forms.ListView.DrawItem> event handler.  \n  \n [!code-cs[ListViewOwnerDraw#1](~/add/codesnippet/csharp/p-system.windows.forms.l_15_1.cs)]\n [!code-vb[ListViewOwnerDraw#1](~/add/codesnippet/visualbasic/p-system.windows.forms.l_15_1.vb)]"
  syntax:
    content: public bool OwnerDraw { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli <xref href=&quot;System.Windows.Forms.ListView&quot;> </xref> kontroli jest rysowany przez kod, który można podać; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> Jeśli <xref href=&quot;System.Windows.Forms.ListView&quot;> </xref> kontroli jest rysowany przez system operacyjny. Wartość domyślna to <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Forms.ListView.OwnerDraw*
  exceptions: []
  platform:
  - net462
