  remarks: "<xref:System.Windows.Forms.ListView>Wstawiania znaczników pozwala wizualnego wskazania oczekiwanej lokalizacji w ramach operacji przeciągania i upuszczania, gdy element zostanie przeciągnięty w nowe położenie.</xref:System.Windows.Forms.ListView> Ta funkcja działa tylko wtedy, gdy <xref:System.Windows.Forms.ListView.AutoArrange%2A>właściwość jest ustawiona na `true` i kiedy <xref:System.Windows.Forms.ListView>formant nie może sortować elementy automatycznie.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView.AutoArrange%2A> Aby zapobiec automatyczne sortowanie <xref:System.Windows.Forms.ListView.Sorting%2A>musi mieć ustawioną właściwość <xref:System.Windows.Forms.SortOrder?displayProperty=fullName>i <xref:System.Windows.Forms.ListView.View%2A>musi mieć ustawioną właściwość <xref:System.Windows.Forms.View?displayProperty=fullName>, <xref:System.Windows.Forms.View?displayProperty=fullName>, lub <xref:System.Windows.Forms.View?displayProperty=fullName>.</xref:System.Windows.Forms.View?displayProperty=fullName> </xref:System.Windows.Forms.View?displayProperty=fullName> </xref:System.Windows.Forms.View?displayProperty=fullName> </xref:System.Windows.Forms.ListView.View%2A> </xref:System.Windows.Forms.SortOrder?displayProperty=fullName> </xref:System.Windows.Forms.ListView.Sorting%2A> Ponadto funkcja znacznika wstawiania nie mogą być widoczne z <xref:System.Windows.Forms.ListView>Funkcja grupowania, ponieważ funkcja grupowania Porządkuje elementy przez członkostwo w grupie.</xref:System.Windows.Forms.ListView>       <xref:System.Windows.Forms.ListViewInsertionMark>Klasa jest zazwyczaj używana w procedurze obsługi dla <xref:System.Windows.Forms.Control.DragOver?displayProperty=fullName>lub <xref:System.Windows.Forms.Control.MouseMove?displayProperty=fullName>zdarzeń do zaktualizowania pozycji znaku wstawiania jako element zostanie przeciągnięty.</xref:System.Windows.Forms.Control.MouseMove?displayProperty=fullName> </xref:System.Windows.Forms.Control.DragOver?displayProperty=fullName> </xref:System.Windows.Forms.ListViewInsertionMark> Jest również używany w procedurze obsługi dla <xref:System.Windows.Forms.Control.DragDrop?displayProperty=fullName>lub <xref:System.Windows.Forms.Control.MouseUp?displayProperty=fullName>zdarzeń, aby wstawić przeciąganego elementu we właściwych lokalizacjach.</xref:System.Windows.Forms.Control.MouseUp?displayProperty=fullName> </xref:System.Windows.Forms.Control.DragDrop?displayProperty=fullName> Aby uzyskać więcej informacji, zobacz <xref:System.Windows.Forms.ListViewInsertionMark>i [porady: wyświetlanie znacznika wstawiania w formancie ListView formularzy systemu Windows](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Forms.ListViewInsertionMark>      > [!NOTE] > Funkcji znacznika wstawiania jest dostępna tylko w systemie Windows XP i Windows Server 2003, gdy wywołuje aplikację <xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName>metody.</xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName> W starszych systemach operacyjnych każdy kod związany z znacznika wstawiania nie ma wpływu i znacznika wstawiania nie będą wyświetlane. W związku z tym kodu, który jest zależny od funkcji znacznika wstawiania mogą nie działać poprawnie. Możesz chcesz dołączyć kod, który określa, czy ta funkcja jest dostępna i zapewniać funkcje alternatywne, gdy jest ona niedostępna. Na przykład można pominąć żadnego kodu, który implementuje element przeciągania i upuszczania położenia podczas działających w systemach operacyjnych, które nie obsługują znaczniki wstawiania.   >> Funkcję znacznika wstawiania są udostępniane przez tę samą bibliotekę, która udostępnia funkcję kompozycji systemu operacyjnego. Aby sprawdzić dostępność tej biblioteki, należy wywołać <xref:System.Windows.Forms.FeatureSupport.IsPresent%28System.Object%29?displayProperty=fullName>przeciążenie metody i przekaż <xref:System.Windows.Forms.OSFeature.Themes?displayProperty=fullName>wartość.</xref:System.Windows.Forms.OSFeature.Themes?displayProperty=fullName> </xref:System.Windows.Forms.FeatureSupport.IsPresent%28System.Object%29?displayProperty=fullName>"
