  nameWithType: ListView
  fullName: System.Windows.Forms.ListView
  type: Class
  summary: "Reprezentuje kontrolkę widoku listy systemu Windows, który zawiera kolekcję elementów, które można wyświetlić przy użyciu jednej z czterech różnych widoków."
  remarks: "ListView — formant umożliwia wyświetlanie listy elementów z tekst elementu i, opcjonalnie, ikonę, aby zidentyfikować typ elementu. Na przykład lista Eksploratora plików jest podobnych do formantu ListView. Wyświetla listę plików i folderów, które aktualnie wybranego w drzewie. Wyświetla ikonę skojarzonych z nim zidentyfikować typu pliku lub folderu, poszczególnych plików i folderów. <xref:System.Windows.Forms.ListViewItem>Klasa reprezentuje element w kontrolce ListView.</xref:System.Windows.Forms.ListViewItem> Elementy, które są wyświetlane na liście mogą być wyświetlane w jednej z pięciu różnych widoków. Elementy mogą być wyświetlane jako duże ikony, małe ikony lub małe ikony w pionie listy. Elementy można również mają elementy podrzędne, które zawierają informacje, który jest powiązany z elementem nadrzędnym. Widok szczegółów służy do wyświetlenia w siatce z nagłówków kolumn, które identyfikują informacje są wyświetlane w podelementów elementu i jego elementy podrzędne. Widoku tile, która ma ograniczoną dostępność, zgodnie z poniższym opisem, służy do wyświetlania elementu i jego elementy podrzędne jako Kafelek zawierający dużych ikon obok informacji tekstowych. Element ListView obsługuje jednego lub wielu zaznaczenia. Wiele funkcji wyboru pozwala użytkownikowi wybierz z listy elementów w sposób podobny do <xref:System.Windows.Forms.ListBox>kontroli.</xref:System.Windows.Forms.ListBox> Ponadto użytkownik może uaktywnić wybrane elementy do wykonania zadania. Można na przykład użyć formantu ListView, aby wyświetlić listę plików, które aplikacji można otwierać i wykorzystywać. Użytkownik może wybrać pliki, aby otworzyć, a następnie kliknij dwukrotnie je, aby aktywować elementów i Otwórz plik w aplikacji. Element ListView może być także wyświetlane pola wyboru przy użyciu <xref:System.Windows.Forms.ListView.CheckBoxes%2A>Właściwości, aby zezwolić użytkownikowi na Sprawdź elementy, które mają być wykonane działania.</xref:System.Windows.Forms.ListView.CheckBoxes%2A> Formant ListView w różny sposób. Formant może służyć do wyświetlania informacji z aplikacji, bazę danych lub plik tekstowy. Element ListView można również uzyskać informacje od użytkownika, takie jak wybranie zestaw plików do przetworzenia.       Widok listy zawiera wiele właściwości, które zapewniają elastyczność w wygląd i zachowanie. <xref:System.Windows.Forms.ListView.View%2A>Właściwość pozwala zmienić sposób, w którym mają być wyświetlane.</xref:System.Windows.Forms.ListView.View%2A> <xref:System.Windows.Forms.ListView.LargeImageList%2A>, <xref:System.Windows.Forms.ListView.SmallImageList%2A>, I <xref:System.Windows.Forms.ListView.StateImageList%2A>Właściwości umożliwiają określenie <xref:System.Windows.Forms.ImageList>obiektów zawierających obrazy wyświetlane dla elementów oraz, w przypadku <xref:System.Windows.Forms.ListView.StateImageList%2A>, pola wyboru, które są wyświetlane, gdy <xref:System.Windows.Forms.ListView.CheckBoxes%2A>ma ustawioną właściwość `true`.</xref:System.Windows.Forms.ListView.CheckBoxes%2A> </xref:System.Windows.Forms.ListView.StateImageList%2A> </xref:System.Windows.Forms.ImageList> </xref:System.Windows.Forms.ListView.StateImageList%2A> </xref:System.Windows.Forms.ListView.SmallImageList%2A> </xref:System.Windows.Forms.ListView.LargeImageList%2A> Aby określić elementy, które są zaznaczone, można użyć <xref:System.Windows.Forms.ListView.CheckedItems%2A>Właściwości, aby uzyskać dostęp do <xref:System.Windows.Forms.ListView.CheckedListViewItemCollection>kolekcji.</xref:System.Windows.Forms.ListView.CheckedListViewItemCollection> </xref:System.Windows.Forms.ListView.CheckedItems%2A> <xref:System.Windows.Forms.ListView.Columns%2A>Zezwala na dostęp do właściwości <xref:System.Windows.Forms.ListView.ColumnHeaderCollection>, która przechowuje nagłówki kolumn, które są wyświetlane <xref:System.Windows.Forms.ListView.View%2A>Właściwości formantu ustawiono <xref:System.Windows.Forms.View>.</xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.View%2A> </xref:System.Windows.Forms.ListView.ColumnHeaderCollection> </xref:System.Windows.Forms.ListView.Columns%2A> Elementy są dodawane i usuwane z ListView za pośrednictwem <xref:System.Windows.Forms.ListView.Items%2A>Właściwości.</xref:System.Windows.Forms.ListView.Items%2A> <xref:System.Windows.Forms.ListView.Items%2A>Właściwości umożliwia dostęp do <xref:System.Windows.Forms.ListView.ListViewItemCollection>formantu, który udostępnia metody do manipulowania elementów w formancie.</xref:System.Windows.Forms.ListView.ListViewItemCollection> </xref:System.Windows.Forms.ListView.Items%2A> Jeśli chcesz zezwolić użytkownikowi na edycję tekstu elementu, możesz użyć <xref:System.Windows.Forms.ListView.LabelEdit%2A>Właściwości.</xref:System.Windows.Forms.ListView.LabelEdit%2A> Jeśli formant zawiera dużą liczbę elementów, często łatwiej dla użytkownika wyświetlać je w posortowaną listę. Można użyć <xref:System.Windows.Forms.ListView.Sorting%2A>właściwość, aby posortować alfabetycznie.</xref:System.Windows.Forms.ListView.Sorting%2A> Można również dostosować wygląd formantu ListView. Aby to zrobić, ustaw <xref:System.Windows.Forms.ListView.OwnerDraw%2A>właściwości `true` i obsługiwać co najmniej jeden z następujących zdarzeń: <xref:System.Windows.Forms.ListView.DrawItem>, <xref:System.Windows.Forms.ListView.DrawSubItem> <xref:System.Windows.Forms.ListView.DrawColumnHeader>.</xref:System.Windows.Forms.ListView.DrawColumnHeader> </xref:System.Windows.Forms.ListView.DrawSubItem> </xref:System.Windows.Forms.ListView.DrawItem> </xref:System.Windows.Forms.ListView.OwnerDraw%2A>       Wiele właściwości formantu ListView są używane podczas <xref:System.Windows.Forms.ListView.View%2A>Właściwości formantu ustawiono <xref:System.Windows.Forms.View>.</xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.View%2A> <xref:System.Windows.Forms.ListView.AllowColumnReorder%2A>Właściwość umożliwia użytkownika formantu ListView, aby ponownie skonfigurować kolejność kolumn w czasie wykonywania.</xref:System.Windows.Forms.ListView.AllowColumnReorder%2A> <xref:System.Windows.Forms.ListView.FullRowSelect%2A>Właściwość umożliwia elementu i jego elementy podrzędne, należy wybrać zamiast tylko element.</xref:System.Windows.Forms.ListView.FullRowSelect%2A> Aby wyświetlić linie siatki w widoku Szczegóły, aby określić granice elementów i podelementów w elemencie ListView, można użyć <xref:System.Windows.Forms.ListView.GridLines%2A>Właściwości.</xref:System.Windows.Forms.ListView.GridLines%2A> <xref:System.Windows.Forms.ListView.HeaderStyle%2A>Właściwość umożliwia określenie typu nagłówki kolumn do wyświetlenia.</xref:System.Windows.Forms.ListView.HeaderStyle%2A>       ListView — formant może działać w trybie wirtualnym, gdzie <xref:System.Windows.Forms.ListViewItem>obiekty są generowane dynamicznie nie będą przechowywane w <xref:System.Windows.Forms.ListView.Items%2A>kolekcji.</xref:System.Windows.Forms.ListView.Items%2A> </xref:System.Windows.Forms.ListViewItem> Może to być przydatne w przypadku postępowania z bardzo dużych list lub listy, których zawartość częstym zmianom. Aby włączyć tryb wirtualnej, należy ustawić <xref:System.Windows.Forms.ListView.VirtualMode%2A>właściwości `true` i obsługiwać <xref:System.Windows.Forms.ListView.RetrieveVirtualItem>, <xref:System.Windows.Forms.ListView.CacheVirtualItems>, i <xref:System.Windows.Forms.ListView.SearchForVirtualItem>zdarzeń.</xref:System.Windows.Forms.ListView.SearchForVirtualItem> </xref:System.Windows.Forms.ListView.CacheVirtualItems> </xref:System.Windows.Forms.ListView.RetrieveVirtualItem> </xref:System.Windows.Forms.ListView.VirtualMode%2A>       Oprócz wiele właściwości, które są dostępne dla formantu ListView istnieją metod i zdarzeń, które mogą używać aplikacja do zapewniają dodatkowe możliwości do elementu ListView. <xref:System.Windows.Forms.ListView.BeginUpdate%2A>i <xref:System.Windows.Forms.ListView.EndUpdate%2A>metody pozwalają poprawić wydajność, po dodaniu wiele elementów zapobiegając formantu odświeżenie zawsze element zostanie dodany do elementu ListView.</xref:System.Windows.Forms.ListView.EndUpdate%2A> </xref:System.Windows.Forms.ListView.BeginUpdate%2A> Formant ListView jest wyświetlanie elementów i podelementów, można zapewnić funkcjonalność po kliknięciu podelementów. Aby określić elementu kliknięciu którego podelementu, można użyć <xref:System.Windows.Forms.ListView.GetItemAt%2A>metody.</xref:System.Windows.Forms.ListView.GetItemAt%2A> Podczas przeprowadzania weryfikacji elementów po ma je edytować użytkownika, można wyświetlić określonego elementu użytkownikowi, aby zmienić. <xref:System.Windows.Forms.ListView.EnsureVisible%2A>Można wywołać metody w celu zapewnienia konkretny element w widocznym obszarze formantu.</xref:System.Windows.Forms.ListView.EnsureVisible%2A>       Jeśli <xref:System.Windows.Forms.ListView.LabelEdit%2A>ustawioną właściwość `true`, można wykonać zadania, takie jak sprawdzanie poprawności tekst edytowany przed i po zmiany przez utworzenie programu obsługi zdarzeń dla tekstu <xref:System.Windows.Forms.ListView.BeforeLabelEdit>i <xref:System.Windows.Forms.ListView.AfterLabelEdit>zdarzeń.</xref:System.Windows.Forms.ListView.AfterLabelEdit> </xref:System.Windows.Forms.ListView.BeforeLabelEdit> </xref:System.Windows.Forms.ListView.LabelEdit%2A> Aby wykonać zadania, takie jak otwieranie pliku lub wyświetlanie okna dialogowego, aby edytować element wyświetlany w elemencie ListView, można utworzyć programu obsługi zdarzeń dla <xref:System.Windows.Forms.ListView.ItemActivate>zdarzeń.</xref:System.Windows.Forms.ListView.ItemActivate> Jeśli zezwolisz na użytkownika posortować elementy w elemencie ListView, kliknięcie nagłówka kolumny, można utworzyć programu obsługi zdarzeń dla <xref:System.Windows.Forms.ListView.ColumnClick>zdarzeń, aby wykonać sortowanie.</xref:System.Windows.Forms.ListView.ColumnClick> Gdy <xref:System.Windows.Forms.ListView.CheckBoxes%2A>właściwość jest ustawiona na `true`, można określić, gdy nastąpiła zmiana w stan zaznaczenia elementu Obsługa <xref:System.Windows.Forms.ListView.ItemCheck>zdarzeń.</xref:System.Windows.Forms.ListView.ItemCheck> </xref:System.Windows.Forms.ListView.CheckBoxes%2A>       Można również ustawić obraz tła dla elementu ListView z <xref:System.Windows.Forms.Control.BackgroundImage%2A>Właściwości.</xref:System.Windows.Forms.Control.BackgroundImage%2A> Aplikacja musi mieć <xref:System.STAThreadAttribute>na jego `Main` metodę, aby poprawnie wyświetlić obraz tła dla formantu ListView.</xref:System.STAThreadAttribute> Ponadto jeśli formant ListView przy użyciu obrazu tła jest obsługiwana w programie Internet Explorer, należy określić comctl32.dll w wersji 6.0 jako zestawu zależnego w pliku manifestu aplikacji upewnij się, że właściwość wyświetlany obraz tła.      > [!NOTE] > Ustawienie <xref:System.Windows.Forms.Control.Cursor%2A>Właściwości formantu ListView nie ma wpływu na wygląd kursora w [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] w wersji 1.1 i starszych.</xref:System.Windows.Forms.Control.Cursor%2A>       Windows XP i Windows Server 2003 podać trzy funkcje, które podnoszą ListView kontroli, gdy wywołuje aplikację <xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName>metody: kafelku widoku, grupowanie i znacznika wstawiania.</xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName>       Widoku tile umożliwia zrównoważenie graficznego i tekstową informacji przez wyświetlanie elementów i podelementów tekstu obok dużych ikon. Ustaw <xref:System.Windows.Forms.ListView.View%2A>właściwości <xref:System.Windows.Forms.View?displayProperty=fullName>Aby włączyć to zachowanie.</xref:System.Windows.Forms.View?displayProperty=fullName> </xref:System.Windows.Forms.ListView.View%2A>       Funkcja Grupowanie pozwala wizualnie grupowania elementów w kategorii powiązanych. Użyj <xref:System.Windows.Forms.ListView.Groups%2A>Właściwości, aby dodać <xref:System.Windows.Forms.ListViewGroup>obiekty do elementu ListView kontroli, gdy chcesz włączyć tę funkcję.</xref:System.Windows.Forms.ListViewGroup> </xref:System.Windows.Forms.ListView.Groups%2A> Aby tymczasowo wyłączyć tę funkcję, należy ustawić <xref:System.Windows.Forms.ListView.ShowGroups%2A>właściwości `false`.</xref:System.Windows.Forms.ListView.ShowGroups%2A>       Funkcja znacznika wstawiania umożliwia Podaj Przesuwanie elementu przeciągania i upuszczania za pomocą wizualną opinię, aby wskazać lokalizacji. Użyj <xref:System.Windows.Forms.ListViewInsertionMark>obiektu pobierane w drodze <xref:System.Windows.Forms.ListView.InsertionMark%2A>właściwość, aby wyświetlić znacznika wstawiania.</xref:System.Windows.Forms.ListView.InsertionMark%2A> </xref:System.Windows.Forms.ListViewInsertionMark>       Te funkcje są dostępne tylko w systemie Windows XP i Windows Server 2003. W starszych systemach operacyjnych kodu, które odnoszą się do tych funkcji nie obowiązuje, widoku tile pojawia się jako widok dużych ikon i znacznika wstawiania i grup nie są wyświetlane. W niektórych przypadkach może chcesz dołączyć kod, który określa, czy te funkcje są dostępne i zapewniać funkcje alternatywnego, jeśli są one dostępne. Funkcje te są dostarczane przez tę samą bibliotekę, która udostępnia funkcję kompozycji systemu operacyjnego. Aby sprawdzić dostępność tej biblioteki, należy wywołać <xref:System.Windows.Forms.FeatureSupport.IsPresent%28System.Object%29?displayProperty=fullName>przeciążenie metody i przekaż <xref:System.Windows.Forms.OSFeature.Themes?displayProperty=fullName>wartość.</xref:System.Windows.Forms.OSFeature.Themes?displayProperty=fullName> </xref:System.Windows.Forms.FeatureSupport.IsPresent%28System.Object%29?displayProperty=fullName>       W poniższej tabeli przedstawiono niektóre elementy członkowskie ListView i widoki są nieprawidłowe w.      | Element członkowski ListView | Widok |   |---------------------|----------|   | Właściwość <xref:System.Windows.Forms.