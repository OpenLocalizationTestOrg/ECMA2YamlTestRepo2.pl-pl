  remarks: "Metoda GetItemAt pozwala określić, który element znajduje się w określonej lokalizacji, w obszarze klienta <xref:System.Windows.Forms.ListView>kontroli.</xref:System.Windows.Forms.ListView> Można użyć tej metody, gdy użytkownik kliknie lub kliknie prawym przyciskiem myszy podelementów (gdy <xref:System.Windows.Forms.ListView.View%2A>ma ustawioną wartość właściwości `View.Details`) i chcesz określić, który element jest właścicielem podelement klikniętej oparte na współrzędne myszy w czasie użytkownik kliknął przycisk myszy.</xref:System.Windows.Forms.ListView.View%2A>      > [!NOTE] > Podczas <xref:System.Windows.Forms.ListView.FullRowSelect%2A>wartość właściwości jest `false`, ta metoda zwraca wartość elementu tylko wtedy, gdy określona lokalizacja znajduje się w granicach elementu nadrzędnego (która jest wyświetlana w pierwszej kolumnie, gdy formant jest w trybie details).</xref:System.Windows.Forms.ListView.FullRowSelect%2A> Należy ustawić <xref:System.Windows.Forms.ListView.FullRowSelect%2A>właściwości `true` można pobrać elementu przy użyciu tej metody w podanej lokalizacji w granicach podelementów.</xref:System.Windows.Forms.ListView.FullRowSelect%2A> Można również użyć <xref:System.Windows.Forms.ListView.HitTest%2A>metodę, aby pobrać szczegółowe informacje o elemencie w określonej lokalizacji.</xref:System.Windows.Forms.ListView.HitTest%2A>       Aby zrobić, przeciągnij i upuść położenia elementów w <xref:System.Windows.Forms.ListView>, możesz chcieć użyć <xref:System.Windows.Forms.ListViewInsertionMark.NearestIndex%2A?displayProperty=fullName>zamiast metody GetItemAt.</xref:System.Windows.Forms.ListViewInsertionMark.NearestIndex%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListView> <xref:System.Windows.Forms.ListViewInsertionMark.NearestIndex%2A?displayProperty=fullName>Metoda znajdzie najbliższego elementu niezależnie od tego, w którym znajduje się wskaźnik myszy.</xref:System.Windows.Forms.ListViewInsertionMark.NearestIndex%2A?displayProperty=fullName> Z drugiej strony, zwraca metodę GetItemAt `null` , jeśli nie ma elementu w określonej lokalizacji.      > [!NOTE] > <xref:System.Windows.Forms.ListViewInsertionMark>Klasy jest obsługiwana tylko w systemach Windows XP i Windows Server 2003, gdy wywołuje aplikację <xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName>metody.</xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListViewInsertionMark>"
  example:
  - "The following code example demonstrates the use of the <xref:System.Windows.Forms.PictureBox> and <xref:System.Windows.Forms.ListView> controls. The <xref:System.Windows.Forms.PictureBox> is initialized by setting the <xref:System.Windows.Forms.PictureBox.BorderStyle%2A?displayProperty=fullName> and <xref:System.Windows.Forms.PictureBox.SizeMode%2A?displayProperty=fullName> properties using the <xref:System.Windows.Forms.BorderStyle> and <xref:System.Windows.Forms.PictureBoxSizeMode> enumerations, respectively. The <xref:System.Windows.Forms.ListView> is populated with pictures from the Samples directory. The GetItemAt method is used in when handling the <xref:System.Windows.Forms.ListView> control's <xref:System.Windows.Forms.Control.MouseDown> event to determine whether an item is selected. If an item is selected, the event handler displays the selected file by setting the <xref:System.Windows.Forms.PictureBox.Image%2A?displayProperty=fullName> property. The example requires the existence of JPG files located in the C:\\documents and Settings\\All Users\\Documents\\My Pictures\\Sample Pictures directory. To run this example, paste the code into a form and call the `InitializePictureBox` and `PopulateListView` methods in the form's constructor or `Load` method. Ensure all events are associated with their event handlers.  \n  \n [!code-cpp[System.Windows.Forms.ListViewAndPictureBox#2](~/add/codesnippet/cpp/m-system.windows.forms.l_17_1.cpp)]\n [!code-cs[System.Windows.Forms.ListViewAndPictureBox#2](~/add/codesnippet/csharp/m-system.windows.forms.l_17_1.cs)]\n [!code-vb[System.Windows.Forms.ListViewAndPictureBox#2](~/add/codesnippet/visualbasic/m-system.windows.forms.l_17_1.vb)]"
  syntax:
