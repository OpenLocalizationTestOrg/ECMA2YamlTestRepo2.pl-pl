  remarks: "Właściwość widoku można określić typ wyświetlania <xref:System.Windows.Forms.ListView>Kontrola korzysta w celu wyświetlenia elementów.</xref:System.Windows.Forms.ListView> Można ustawić właściwości widoku do wyświetlania każdego elementu z duże lub małe ikony lub wyświetlania elementów w pionie listy. Opcja najszerszym jest widok szczegółów, dzięki czemu można wyświetlić nie tylko elementów, ale wszystkie podelementy określony dla każdego elementu. Każdy element jest wyświetlany w siatce, z każdego elementu na liście w pionie i elementy podrzędne dla każdego elementu wyświetlanego w kolumnie z nagłówkami kolumn. Widok szczegółów jest doskonały sposób wyświetlania informacji o bazie danych do użytkownika. Z systemu Windows XP i Windows Server 2003 można również wyświetlić jako Kafelki, które saldo informacji graficznych i tekstowych pokazując dużych ikon wraz z informacjami podelementu wybrane elementy. Aby włączyć widoku kafelków, należy wywołać aplikacji <xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName>metody.</xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName> Widok mały obraz przedstawia każdego elementu z ikony, jak i informacje tekstowe z prawej strony ikony. Widok duży obraz przedstawia każdego elementu z ikony, jak i informacje tekstowe pod ikoną. Rozmiar ikon dla listy obrazów jest określona przez <xref:System.Windows.Forms.ImageList.ImageSize%2A>Właściwość <xref:System.Windows.Forms.ImageList>dla <xref:System.Windows.Forms.ListView.SmallImageList%2A>lub <xref:System.Windows.Forms.ListView.LargeImageList%2A>Właściwości.</xref:System.Windows.Forms.ListView.LargeImageList%2A> </xref:System.Windows.Forms.ListView.SmallImageList%2A> </xref:System.Windows.Forms.ImageList> </xref:System.Windows.Forms.ImageList.ImageSize%2A>      > [!NOTE] > Jeśli używasz wielu list obrazów, małe i duże ikony w widoku, z <xref:System.Windows.Forms.ListView>formantu, należy umieścić małych i dużych wersji obrazu w tym samym indeks lokalizacji w swoich listach odpowiedniego obrazu.</xref:System.Windows.Forms.ListView> Podczas przełączania się między widokami, lokalizacji indeksu obrazu na jednej liście jest używana do lokalizowania obrazu na liście inne, niezależnie od tego, podana wartość klucza.       Większość właściwości w <xref:System.Windows.Forms.ListView>formantu wpływa na sposób różne widoki zachowują się lub są wyświetlane.</xref:System.Windows.Forms.ListView> Niektóre właściwości, które mają wpływ na widoki elementów są użyteczne tylko wtedy, gdy właściwość widoku ustawiono określoną wartość, a inne są przydatne we wszystkich widokach. Na przykład, właściwości, takie jak <xref:System.Windows.Forms.ListView.GridLines%2A>i <xref:System.Windows.Forms.ListView.FullRowSelect%2A>tylko są przydatne, jeśli ustawiono właściwość widoku <xref:System.Windows.Forms.View?displayProperty=fullName>, podczas gdy <xref:System.Windows.Forms.ListView.MultiSelect%2A>i <xref:System.Windows.Forms.ListView.CheckBoxes%2A>Właściwości są przydatne we wszystkich widokach.</xref:System.Windows.Forms.ListView.CheckBoxes%2A> </xref:System.Windows.Forms.ListView.MultiSelect%2A> </xref:System.Windows.Forms.View?displayProperty=fullName> </xref:System.Windows.Forms.ListView.FullRowSelect%2A> </xref:System.Windows.Forms.ListView.GridLines%2A>       W poniższej tabeli przedstawiono niektóre <xref:System.Windows.Forms.ListView>elementy członkowskie i widoki, że są one prawidłowe cali</xref:System.Windows.Forms.ListView>      | Element członkowski ListView | Widok |   |---------------------|----------|   | Właściwość <xref:System.Windows.Forms.ListView.Alignment%2A>| <xref:System.Windows.Forms.View> or <xref:System.Windows.Forms.View>|   | Właściwość <xref:System.Windows.Forms.ListView.AutoArrange%2A>| <xref:System.Windows.Forms.View> or <xref:System.Windows.Forms.View>|   | Metoda <xref:System.Windows.Forms.ListView.AutoResizeColumn%2A>| <xref:System.Windows.Forms.View>|   | <xref:System.Windows.Forms.ListView.CheckBoxes%2A>| Wszystkich widokach oprócz <xref:System.Windows.Forms.View>|   | Właściwość <xref:System.Windows.Forms.ListView.Columns%2A>| <xref:System.Windows.Forms.View> or <xref:System.Windows.Forms.View>|   | Zdarzenie <xref:System.Windows.Forms.ListView.DrawSubItem>| <xref:System.Windows.Forms.View>|   | Metoda <xref:System.Windows.Forms.ListView.FindItemWithText%2A>| <xref:System.Windows.Forms.View>, <xref:System.Windows.Forms.View>, or <xref:System.Windows.Forms.View>|   | Metoda <xref:System.Windows.Forms.ListView.FindNearestItem%2A>| <xref:System.Windows.Forms.View> or <xref:System.Windows.Forms.View>|   | Metoda <xref:System.Windows.Forms.ListView.GetItemAt%2A>| <xref:System.Windows.Forms.View> or <xref:System.Windows.Forms.View>|   | Właściwość <xref:System.Windows.Forms.ListView.Groups%2A>| Wszystkich widokach oprócz <xref:System.Windows.Forms.View>|   | Właściwość <xref:System.Windows.Forms.ListView.HeaderStyle%2A>| <xref:System.Windows.Forms.View>|   | Właściwość <xref:System.Windows.Forms.ListView.InsertionMark%2A>| <xref:System.Windows.Forms.View>, <xref:System.Windows.Forms.View>, or <xref:System.Windows.Forms.View>|       Można użyć właściwości widoku różne widoki danych w aplikacji lub zablokować określonego widoku mogą korzystać z zalet tego widoku.</xref:System.Windows.Forms.View> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.InsertionMark%2A> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.HeaderStyle%2A> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.Groups%2A> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.GetItemAt%2A> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.FindNearestItem%2A> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.FindItemWithText%2A> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.DrawSubItem> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.Columns%2A> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.CheckBoxes%2A> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.AutoResizeColumn%2A> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.AutoArrange%2A> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView.Alignment%2A> Na przykład właściwość widoku często ustawiono <xref:System.Windows.Forms.View?displayProperty=fullName>ponieważ w widoku szczegółów oferuje następujące opcje wyświetlania nie są dostępne w innych widokach.</xref:System.Windows.Forms.View?displayProperty=fullName>      > [!NOTE] > Jeśli Twoje <xref:System.Windows.Forms.ListView>formant nie ma żadnych nagłówków kolumn określone i ustawioną właściwość widoku <xref:System.Windows.Forms.View?displayProperty=fullName>, <xref:System.Windows.Forms.ListView>kontrolka nie będzie wyświetlać wszystkie elementy.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.View?displayProperty=fullName> </xref:System.Windows.Forms.ListView> Jeśli Twoje <xref:System.Windows.Forms.ListView>formant nie ma żadnych nagłówków kolumn określone i ustawioną właściwość widoku <xref:System.Windows.Forms.View?displayProperty=fullName>, <xref:System.Windows.Forms.ListView>kontrolka nie będzie wyświetlać wszystkie elementy podrzędne.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.View?displayProperty=fullName> </xref:System.Windows.Forms.ListView>       Widoku tile wyświetla każdy element o dużych ikon na informacje po lewej stronie i tekstową po prawej stronie. Informacje tekstowe składa się z etykiety elementu, a następnie podelementy. Domyślnie jest wyświetlana tylko pierwszy podelementu, które odpowiada etykiety elementu. Aby wyświetlić dodatkowe elementy podrzędne, należy dodać <xref:System.Windows.Forms.ColumnHeader>obiekty do <xref:System.Windows.Forms.ListView.Columns%2A>kolekcji.</xref:System.Windows.Forms.ListView.Columns%2A> </xref:System.Windows.Forms.ColumnHeader> Każdy podelementu na kafelku odpowiada nagłówka kolumny. Aby kontrolować, które elementy podrzędne są wyświetlane i kolejność, w którym są wyświetlane, należy ustawić <xref:System.Windows.Forms.ListViewItem.ListViewSubItem.Name%2A?displayProperty=fullName>Właściwości dla każdego elementu i <xref:System.Windows.Forms.ColumnHeader.Name%2A?displayProperty=fullName>Właściwości dla każdego nagłówka.</xref:System.Windows.Forms.ColumnHeader.Name%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListViewItem.ListViewSubItem.Name%2A?displayProperty=fullName> Następnie dodawania, usuwania i zmienić kolejność nagłówków w <xref:System.Windows.Forms.ListView.Columns%2A>kolekcji do osiągnięcia pożądany wynik.</xref:System.Windows.Forms.ListView.Columns%2A>       Aby kontrolować rozmiar kafelków w widoku tile, ustaw <xref:System.Windows.Forms.ListView.TileSize%2A>Właściwości.</xref:System.Windows.Forms.ListView.TileSize%2A> Jest to przydatne w celu uniknięcia zawijania wierszy, gdy tekst podelementu jest zbyt długi dla pojedynczego wiersza.       Na przykład widoku tile zobacz <xref:System.Windows.Forms.ListView.TileSize%2A>Właściwości.</xref:System.Windows.Forms.ListView.TileSize%2A>      > [!NOTE] > Chociaż kolumn są wyświetlane tylko w widoku details, podelementy bez nagłówki kolumn nie są wyświetlane w widoku szczegółów lub widoku tile.       Widoku tile jest dostępna tylko w systemie Windows XP i Windows Server 2003, gdy aplikacja wywołuje <xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName>metody.</xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName> W starszych systemach operacyjnych, dowolny kod związane z widoku tile nie obowiązuje, a <xref:System.Windows.Forms.ListView>kontrolka ma być wyświetlana w widoku duże ikony.</xref:System.Windows.Forms.ListView> W związku z tym kodu, który jest zależny od widoku tile mogą nie działać poprawnie.       Możesz chcesz dołączyć kod, który określa, czy widoku tile jest dostępna i zapewniać funkcje alternatywne, gdy jest ona niedostępna. Na przykład, jeśli używasz Rysowanie w celu dostosowania wyglądu przez właściciela <xref:System.Windows.Forms.ListView>elementów w widoku tile, warto uruchamiał kod rysowania odpowiednie do widoku dużych ikon w systemach operacyjnych, które nie obsługują widoku tile.</xref:System.Windows.Forms.ListView>       Funkcja widoku kafelków są udostępniane przez tę samą bibliotekę, która udostępnia funkcję kompozycji systemu operacyjnego. Aby sprawdzić dostępność tej biblioteki, należy wywołać <xref:System.Windows.Forms.FeatureSupport.IsPresent%28System.Object%29?displayProperty=fullName>przeciążenie metody i przekaż <xref:System.Windows.Forms.OSFeature.Themes?displayProperty=fullName>wartość.</xref:System.Windows.Forms.OSFeature.Themes?displayProperty=fullName> </xref:System.Windows.Forms.FeatureSupport.IsPresent%28System.Object%29?displayProperty=fullName>"
  example:
  - "The following code example creates a <xref:System.Windows.Forms.ListView> control with three <xref:System.Windows.Forms.ListViewItem> objects specified and three <xref:System.Windows.Forms.ListViewItem.ListViewSubItem> objects specified for each item. The example also creates <xref:System.Windows.Forms.ColumnHeader> objects to display the subitems in details view. Two <xref:System.Windows.Forms.ImageList> objects are also created in the code example to provide images for the <xref:System.Windows.Forms.ListViewItem> objects. These <xref:System.Windows.Forms.ImageList> objects are added to the <xref:System.Windows.Forms.ListView.LargeImageList%2A> and <xref:System.Windows.Forms.ListView.SmallImageList%2A> properties. The example uses the following properties in creating the <xref:System.Windows.Forms.ListView> control.  \n  \n-   View  \n  \n-   <xref:System.Windows.Forms.ListView.LabelEdit%2A>  \n  \n-   <xref:System.Windows.Forms.ListView.AllowColumnReorder%2A>  \n  \n-   <xref:System.Windows.Forms.ListView.CheckBoxes%2A>  \n  \n-   <xref:System.Windows.Forms.ListView.FullRowSelect%2A>  \n  \n-   <xref:System.Windows.Forms.ListView.GridLines%2A>  \n  \n-   <xref:System.Windows.Forms.ListView.Sorting%2A>  \n  \n This example requires that you have added the code to a <xref:System.Windows.Forms.Form> and call the method created in the example from the constructor or another method on the form. The example also requires that images named `MySmallImage1`, `MySmallImage2`, `MyLargeImage1`, and `MyLargeImage2` are located in the root directory of drive C.  \n  \n [!code-cpp[ListViewExample#1](~/add/codesnippet/cpp/p-system.windows.forms.l_86_1.cpp)]\n [!code-cs[ListViewExample#1](~/add/codesnippet/csharp/p-system.windows.forms.l_86_1.cs)]\n [!code-vb[ListViewExample#1](~/add/codesnippet/visualbasic/p-system.windows.forms.l_86_1.vb)]"
