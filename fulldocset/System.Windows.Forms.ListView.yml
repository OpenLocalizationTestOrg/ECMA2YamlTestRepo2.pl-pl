  remarks: "Jeśli jest równa właściwości MultiSelect zostanie `true`, można wybierać wielu elementów w <xref:System.Windows.Forms.ListView>kontroli.</xref:System.Windows.Forms.ListView> Aby zaznaczyć wiele elementów, użytkownik musi przytrzymaj klawisz CTRL podczas klikania elementów do wyboru. Klikając pierwszy element, aby zaznaczyć, a następnie, trzymając naciśnięty klawisz SHIFT, klikając przycisk Wybierz ostatni element można wybrać kolejnych elementów. Wiele funkcji wyboru umożliwia wybranie wielu elementów w <xref:System.Windows.Forms.ListView>kontroli i wykonaj operację na wszystkich wybranych elementów.</xref:System.Windows.Forms.ListView> Na przykład użytkownik może wybrać wiele elementów i kliknij prawym przyciskiem myszy wybrany element, aby wyświetlić menu skrótów, które wyświetla zestaw zadań, które można wykonywać na wybranych elementach.       Aby określić, które elementy są zaznaczone w <xref:System.Windows.Forms.ListView>kontrolować, użyj <xref:System.Windows.Forms.ListView.SelectedItems%2A>Właściwości.</xref:System.Windows.Forms.ListView.SelectedItems%2A> </xref:System.Windows.Forms.ListView> <xref:System.Windows.Forms.ListView.SelectedItems%2A>Właściwości umożliwia dostęp do <xref:System.Windows.Forms.ListView.SelectedListViewItemCollection>zawierający listę Wybrane elementy.</xref:System.Windows.Forms.ListView.SelectedListViewItemCollection> </xref:System.Windows.Forms.ListView.SelectedItems%2A> Jeśli chcesz, aby pozycji indeksu <xref:System.Windows.Forms.ListView.ListViewItemCollection>zamiast elementów, możesz użyć <xref:System.Windows.Forms.ListView.SelectedIndices%2A>właściwości <xref:System.Windows.Forms.ListView.SelectedIndexCollection>.</xref:System.Windows.Forms.ListView.SelectedIndexCollection> dostęp do</xref:System.Windows.Forms.ListView.SelectedIndices%2A> </xref:System.Windows.Forms.ListView.ListViewItemCollection>       Jeśli nie chcesz zezwolić wielokrotny w <xref:System.Windows.Forms.ListView>, ale mimo to chcesz zaoferować użytkownikowi sposób dla wielu elementów do wyboru, pola wyboru można wyświetlić, ustawiając <xref:System.Windows.Forms.ListView.CheckBoxes%2A>właściwości `true`.</xref:System.Windows.Forms.ListView.CheckBoxes%2A> </xref:System.Windows.Forms.ListView>"
