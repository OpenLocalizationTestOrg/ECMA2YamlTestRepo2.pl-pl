  summary: "Zwalnia wszelkie zasoby używane przez <xref href=&quot;System.Net.Mail.LinkedResourceCollection&quot;> </xref>."
  remarks: "Wywołaj metodę Dispose po zakończeniu przy użyciu <xref:System.Net.Mail.LinkedResourceCollection>.</xref:System.Net.Mail.LinkedResourceCollection> Metoda Dispose pozostawia <xref:System.Net.Mail.LinkedResourceCollection>w stanie uniemożliwiającym jego używanie.</xref:System.Net.Mail.LinkedResourceCollection> Po wywołaniu metody Dispose, konieczne jest zwolnienie wszystkich odwołań do <xref:System.Net.Mail.LinkedResourceCollection>, moduł zbierający elementy bezużyteczne mógł odzyskać pamięć który <xref:System.Net.Mail.LinkedResourceCollection>zajęte.</xref:System.Net.Mail.LinkedResourceCollection> </xref:System.Net.Mail.LinkedResourceCollection> Aby uzyskać więcej informacji, zobacz [czyszczenie zasobów niezarządzanych](~/add/includes/ajax-current-ext-md.md) i [implementacja metody Dispose](~/add/includes/ajax-current-ext-md.md).       Ta metoda wywołuje <xref:System.Net.Mail.AlternateView.Dispose%2A>na wszystkich widoków w tej kolekcji.</xref:System.Net.Mail.AlternateView.Dispose%2A> Ta metoda jest wywoływana przez <xref:System.Net.Mail.MailMessage.Dispose%2A>metody.</xref:System.Net.Mail.MailMessage.Dispose%2A> Nie trzeba wywołać ją w aplikacji.      > [!NOTE] > Wywołania zawsze dysponować przed zwolnieniem ostatniego odwołania do <xref:System.Net.Mail.LinkedResourceCollection>.</xref:System.Net.Mail.LinkedResourceCollection> W przeciwnym razie używa zasobów nie są zwalniane do wywołania modułu zbierającego elementy bezużyteczne <xref:System.Net.Mail.LinkedResourceCollection>obiektu `Finalize` metody.</xref:System.Net.Mail.LinkedResourceCollection>"
