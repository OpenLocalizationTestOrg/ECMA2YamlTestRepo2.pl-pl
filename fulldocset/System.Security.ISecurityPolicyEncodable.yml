  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security
  summary: "Tworzy kodowania XML obiektu zabezpieczeń oraz w jego bieżącym stanie."
  remarks: "Kontekst poziomu zasad jest dostępne w celu rozpoznania odwołania do zestawu uprawnień o nazwie. Na przykład grupy kodów użyć poziomu zasad można znaleźć zestawy uprawnień o nazwie według nazwy.       Kod niestandardowy, rozszerzający zabezpieczeń obiektów zasad należy zaimplementować ToXml i <xref:System.Security.ISecurityPolicyEncodable.FromXml%2A>metody, aby obiekty zabezpieczeń można kodować.</xref:System.Security.ISecurityPolicyEncodable.FromXml%2A>"
  syntax:
    content: public System.Security.SecurityElement ToXml (System.Security.Policy.PolicyLevel level);
    parameters:
    - id: level
      type: System.Security.Policy.PolicyLevel
      description: "Kontekst poziomu zasad do rozwiązania o nazwie uprawnienia odwołań do zestawu."
    return:
      type: System.Security.SecurityElement
      description: "Element główny reprezentację XML obiektu zasad."
  overload: System.Security.ISecurityPolicyEncodable.ToXml*
  exceptions: []
  platform:
  - net462
