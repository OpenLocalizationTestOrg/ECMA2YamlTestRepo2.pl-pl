  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security.Cryptography
  summary: "Przekształca określony region określonej tablicy bajtów."
  remarks: "TransformFinalBlock jest funkcją specjalne do przekształcania ostatniego bloku lub częściowe bloku w strumieniu. Zwraca nowej tablicy zawierająca przekształcone pozostałe bajty. Nowej tablicy jest zwracany, ponieważ ilość zwracanych na końcu informacji może być większa niż jeden blok po dodaniu dopełnienia."
  syntax:
    content: public byte[] TransformFinalBlock (byte[] inputBuffer, int inputOffset, int inputCount);
    parameters:
    - id: inputBuffer
      type: System.Byte[]
      description: "Dane wejściowe, dla którego można obliczyć transformacji."
    - id: inputOffset
      type: System.Int32
      description: "Przesunięcie do tablicy typu byte, z którego można rozpocząć korzystanie z danych."
    - id: inputCount
      type: System.Int32
      description: "Liczba bajtów w tablicy bajtów do użycia jako dane."
    return:
      type: System.Byte[]
      description: "Obliczona transformacji."
  overload: System.Security.Cryptography.ICryptoTransform.TransformFinalBlock*
  exceptions: []
  platform:
  - net462
