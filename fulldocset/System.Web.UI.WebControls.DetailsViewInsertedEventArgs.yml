  summary: "Inicjuje nowe wystąpienie klasy <xref href=&quot;System.Web.UI.WebControls.DetailsViewInsertedEventArgs&quot;> </xref> klasy."
  remarks: "Ten konstruktor umożliwia inicjuje nowe wystąpienie <xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs>klasy.</xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs>       W poniższej tabeli przedstawiono początkowe wartości właściwości dla wystąpienia <xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs>.</xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs>      | Właściwość | Nieprawidłowa wartość |   |--------------|-------------------|   | <xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.AffectedRows%2A>| Wartość `affectedRows` parametru. |   | <xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.Exception%2A>| Obiekt <xref:System.Exception?displayProperty=fullName>znajdujący się w `e` parametru. |   | <xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.ExceptionHandled%2A>| Zainicjowane do `false`. |   | <xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.KeepInInsertMode%2A>| Zainicjowane do `false`. |      > [!NOTE] > Ten konstruktor jest używany głównie przez deweloperów kontroli, gdy wywoływanie zdarzeń.</xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.KeepInInsertMode%2A> </xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.ExceptionHandled%2A> </xref:System.Exception?displayProperty=fullName> </xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.Exception%2A> </xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.AffectedRows%2A>"
