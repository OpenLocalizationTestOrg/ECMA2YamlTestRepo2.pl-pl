  name: Values
  nameWithType: DetailsViewInsertedEventArgs.Values
  fullName: System.Web.UI.WebControls.DetailsViewInsertedEventArgs.Values
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Pobiera słownik zawierający pary nazwa/wartość pola wstawionego rekordu."
  remarks: "Aby uzyskać dostęp do wartości pola dla wstawionego rekordu, należy użyć właściwości wartości. Na przykład można te wartości rejestrowanie wstawianych rekordów.       Właściwość wartości zwraca obiekt, który implementuje <xref:System.Collections.Specialized.IOrderedDictionary>interfejsu.</xref:System.Collections.Specialized.IOrderedDictionary> Obiekt zawiera <xref:System.Collections.DictionaryEntry>obiekty reprezentujące pola wstawionego rekordu.</xref:System.Collections.DictionaryEntry>      > [!NOTE] > Jako skrót, można również użyć indeksatorem <xref:System.Collections.Specialized.IOrderedDictionary>obiekt, aby uzyskać dostępu do pola wartości bezpośrednio.</xref:System.Collections.Specialized.IOrderedDictionary>"
  example:
  - "The following code example demonstrates how to use the Values property to access the values of the fields of the inserted record.  \n  \n [!code-cs[DetailsViewInsertedEventArgsCodeInline#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1288_1.aspx)]\n [!code-vb[DetailsViewInsertedEventArgsCodeInline#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1288_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Values { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "<xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> Zawiera słownik par nazwa/wartość pola klucza wstawionego rekordu."
  overload: System.Web.UI.WebControls.DetailsViewInsertedEventArgs.Values*
  exceptions: []
  platform:
  - net462
