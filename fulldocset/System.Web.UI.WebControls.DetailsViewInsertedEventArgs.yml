  name: DetailsViewInsertedEventArgs
  nameWithType: DetailsViewInsertedEventArgs
  fullName: System.Web.UI.WebControls.DetailsViewInsertedEventArgs
  type: Class
  summary: "Udostępnia dane dla <xref href=&quot;System.Web.UI.WebControls.DetailsView.ItemInserted&quot;> </xref> zdarzeń."
  remarks: "<xref:System.Web.UI.WebControls.DetailsView>Kontrolować zgłasza <xref:System.Web.UI.WebControls.DetailsView.ItemInserted>zdarzenie, gdy przycisk Wstaw (przycisk z jego `CommandName` właściwość &quot;Insert&quot;) w formancie zostanie kliknięty, ale po <xref:System.Web.UI.WebControls.DetailsView>kontroli wstawia rekordu.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ItemInserted> </xref:System.Web.UI.WebControls.DetailsView> Dzięki temu można posługiwać się program obsługi zdarzeń, który wykonuje procedury niestandardowych, takich jak sprawdzanie wyniki operacji wstawiania przy każdym wystąpieniu tego zdarzenia.       Obiekt DetailsViewInsertedEventArgs są przekazywane do programu obsługi zdarzeń, dzięki czemu można określić liczbę zmodyfikowanych rekordów i wszystkie zgłoszone wyjątki, które mogły wystąpić. Aby określić liczbę rekordów wpływ operacji insert, użyj <xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.AffectedRows%2A>Właściwości.</xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.AffectedRows%2A> Użyj <xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.Exception%2A>Właściwości w celu określenia, czy wystąpiły wyjątki.</xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.Exception%2A> Można również określić, czy wyjątek został obsłużony w przypadku obsługi przez ustawienie <xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.ExceptionHandled%2A>Właściwości.</xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.ExceptionHandled%2A> Aby uzyskać dostęp do wartości wstawionego rekordu, należy użyć <xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.Values%2A>Właściwości.</xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.Values%2A>       Domyślnie <xref:System.Web.UI.WebControls.DetailsView>kontroli powraca do trybu określonego przez <xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A>właściwości po wykonaniu operacji wstawiania.</xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A> </xref:System.Web.UI.WebControls.DetailsView> Aby zachować <xref:System.Web.UI.WebControls.DetailsView>kontroli w trybie wstawiania, ustaw <xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.KeepInInsertMode%2A>właściwości `true`.</xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.KeepInInsertMode%2A> </xref:System.Web.UI.WebControls.DetailsView>       Aby uzyskać więcej informacji na temat obsługi zdarzeń, zobacz [NIB: Korzystanie z zdarzenia](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Aby uzyskać listę początkowe wartości właściwości dla wystąpienia <xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs>, zobacz <xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.%23ctor%2A>konstruktora.</xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs.%23ctor%2A> </xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs>"
  example:
  - "The following code example demonstrates how to use the DetailsViewInsertedEventArgs object passed to the event handler for the <xref:System.Web.UI.WebControls.DetailsView.ItemInserted> event to determine whether an exception occurred during an insert operation.  \n  \n [!code-cs[DetailsViewInsertedEventArgsCodeInline#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_237_1.aspx)]\n [!code-vb[DetailsViewInsertedEventArgsCodeInline#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_237_1.aspx)]"
  syntax:
    content: 'public class DetailsViewInsertedEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
