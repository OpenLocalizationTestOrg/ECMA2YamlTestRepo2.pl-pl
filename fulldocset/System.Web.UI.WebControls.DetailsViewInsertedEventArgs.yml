- uid: System.Web.UI.WebControls.DetailsViewInsertedEventArgs.Exception
  id: Exception
  parent: System.Web.UI.WebControls.DetailsViewInsertedEventArgs
  langs:
  - csharp
  name: Exception
  nameWithType: DetailsViewInsertedEventArgs.Exception
  fullName: System.Web.UI.WebControls.DetailsViewInsertedEventArgs.Exception
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Pobiera wyjątek (jeśli istnieją) który został zgłoszony podczas operacji wstawiania."
  remarks: "Użyj właściwości wyjątku do określenia wyjątku (jeśli istnieją) który został zgłoszony podczas operacji wstawiania. Jeśli zostały zgłoszone żadne wyjątki, ta właściwość zwraca `null`.      > [!NOTE] > Jeśli zdecydujesz się obsługiwać wyjątek w obsłudze zdarzeń został zgłoszony wyjątek, należy ustawić <xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.ExceptionHandled%2A>właściwości `true`; w przeciwnym razie wyjątek jest przekazywany do metody dalej w stosie wywołań obsługi.</xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.ExceptionHandled%2A>"
  example:
  - "The following code example demonstrates how to use the Exception property to determine whether an exception was raised during an insert operation.  \n  \n [!code-cs[DetailsViewInsertedEventArgsCodeInline#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_744_1.aspx)]\n [!code-vb[DetailsViewInsertedEventArgsCodeInline#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_744_1.aspx)]"
  syntax:
    content: public Exception Exception { get; }
    return:
      type: System.Exception
      description: "<xref:System.Exception>Reprezentujący wyjątek zgłoszony podczas operacji wstawiania.</xref:System.Exception>"
  overload: System.Web.UI.WebControls.DetailsViewInsertedEventArgs.Exception*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.DetailsViewInsertedEventArgs.ExceptionHandled
  id: ExceptionHandled
  parent: System.Web.UI.WebControls.DetailsViewInsertedEventArgs
  langs:
  - csharp
  name: ExceptionHandled
  nameWithType: DetailsViewInsertedEventArgs.ExceptionHandled
  fullName: System.Web.UI.WebControls.DetailsViewInsertedEventArgs.ExceptionHandled
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Pobiera lub ustawia wartość wskazującą, czy wyjątek został zgłoszony podczas operacji wstawiania został obsłużony w zdarzeniu programu obsługi."
  remarks: "Jeśli wyjątek jest wywoływane podczas operacji wstawiania, użyj właściwości ExceptionHandled wskazująca, czy wyjątek został obsłużony w zdarzeniu programu obsługi. Jeśli ta właściwość jest równa `true`, wyjątek jest uznawany za obsługiwany i nie zostanie przekazany dalsze górę stosu wywołań. Jeśli ta właściwość jest ustawiona na `false`, wyjątek jest przekazywany do metody dalej w stosie wywołań obsługi. Aby określić Wystąpił wyjątek, użyj <xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.Exception%2A>Właściwości.</xref:System.Web.UI.WebControls.DetailsViewInsertedEventArgs.Exception%2A>"
  example:
  - "The following code example demonstrates how to use the ExceptionHandled property to indicate that the exception was handled in the event handler.  \n  \n [!code-cs[DetailsViewInsertedEventArgsCodeInline#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1032_1.aspx)]\n [!code-vb[DetailsViewInsertedEventArgsCodeInline#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1032_1.aspx)]"
  syntax:
    content: public bool ExceptionHandled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli określony wyjątek został obsłużony w przypadku obsługi; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Wartość domyślna to <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.DetailsViewInsertedEventArgs.ExceptionHandled*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.DetailsViewInsertedEventArgs.KeepInInsertMode
  id: KeepInInsertMode
  parent: System.Web.UI.WebControls.DetailsViewInsertedEventArgs
  langs:
  - csharp
  name: KeepInInsertMode
  nameWithType: DetailsViewInsertedEventArgs.KeepInInsertMode
  fullName: System.Web.UI.WebControls.DetailsViewInsertedEventArgs.KeepInInsertMode
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Pobiera lub ustawia wartość wskazującą czy <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref> formant może pozostawać w trybie wstawiania po wykonaniu operacji wstawiania."
  remarks: "Domyślnie <xref:System.Web.UI.WebControls.DetailsView>kontroli powraca do trybu określonego przez <xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A>Właściwości.</xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A> </xref:System.Web.UI.WebControls.DetailsView> Umożliwia określenie właściwości KeepInInsertMode czy <xref:System.Web.UI.WebControls.DetailsView>formant może pozostawać w trybie wstawiania po wykonaniu operacji wstawiania.</xref:System.Web.UI.WebControls.DetailsView> Aby zachować <xref:System.Web.UI.WebControls.DetailsView>sterowania w trybie wstawiania, ustawić tę właściwość na `true`.</xref:System.Web.UI.WebControls.DetailsView>      > [!NOTE] > Jeśli chcesz zastąpić domyślny tryb tylko od czasu do czasu, należy użyć tej właściwości. Jeśli <xref:System.Web.UI.WebControls.DetailsView>kontrolka wymaga pozostać w trybie wstawiania domyślnie, ustaw <xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A>Właściwości zamiast.</xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A> </xref:System.Web.UI.WebControls.DetailsView>"
  example:
  - "The following code example demonstrates how to use the KeepInInsertMode property to keep the <xref:System.Web.UI.WebControls.DetailsView> control in insert mode after an insert operation.  \n  \n [!code-cs[DetailsViewInsertedEventArgsCodeInline#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_338_1.aspx)]\n [!code-vb[DetailsViewInsertedEventArgsCodeInline#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_338_1.aspx)]"
  syntax:
    content: public bool KeepInInsertMode { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>pozostaje w trybie wstawiania po wykonaniu operacji wstawiania; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Wartość domyślna to <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.DetailsViewInsertedEventArgs.KeepInInsertMode*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.DetailsViewInsertedEventArgs.Values
  id: Values
