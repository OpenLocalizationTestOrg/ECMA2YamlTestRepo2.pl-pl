  fullName: System.Windows.Controls.TextSearch
  type: Class
  summary: "Umożliwia szybki dostęp do elementów w zestawie, wpisując prefiksy ciągów."
  remarks: "Ta klasa jest używana do przypisywania ciąg do elementów w kolekcji formantów. Przypisywanie ciąg do każdego elementu w kolekcji umożliwia zrealizowanie dwóch celów. Określa tekst wyświetlany, gdy element jest zaznaczony i umożliwia użytkownikowi wybranie elementu przez wpisanie ciągu przypisane.       Załóżmy na przykład, że <xref:System.Windows.Controls.ComboBox>zawiera kolekcję <xref:System.Windows.Controls.Image>obiektów, z których jeden jest obraz dog.</xref:System.Windows.Controls.Image> </xref:System.Windows.Controls.ComboBox>  Po przypisaniu ciąg &quot;Dog&quot; do tego elementu, użytkownik może wybrać dog, wpisując słowa w polu tekstowym pola kombi. Gdy użytkownik wpisze wystarczającą ilość wyrazu w celu odróżnienia go od innych elementów w zaznaczeniu, obraz dog zostanie wybrany. Jeśli <xref:System.Windows.Controls.ComboBox.IsEditable%2A>ustawiono `true` na <xref:System.Windows.Controls.ComboBox>, &quot;Dog&quot; będą wyświetlane w polu tekstowym.</xref:System.Windows.Controls.ComboBox> </xref:System.Windows.Controls.ComboBox.IsEditable%2A>       Można określić tekst, który identyfikuje element za pomocą <xref:System.Windows.Controls.TextSearch.TextPath%2A?displayProperty=fullName>Właściwości w formancie lub przez ustawienie <xref:System.Windows.Controls.TextSearch.Text%2A>Właściwości każdego elementu w kolekcji formantów.</xref:System.Windows.Controls.TextSearch.Text%2A> </xref:System.Windows.Controls.TextSearch.TextPath%2A?displayProperty=fullName> Ustawienie jednej z tych właściwości zapewnia, że nieoczekiwany tekst nie jest wyświetlany. Jeśli ustawisz <xref:System.Windows.Controls.TextSearch.Text%2A>właściwość elementu kolekcji formantu, <xref:System.Windows.Controls.TextSearch.TextPath%2A>właściwość zostanie zignorowana.</xref:System.Windows.Controls.TextSearch.TextPath%2A> </xref:System.Windows.Controls.TextSearch.Text%2A>  Jeśli ustawisz <xref:System.Windows.Controls.TextSearch.TextPath%2A>Właściwości na wartość, która nie jest nazwą właściwości rzeczywiste, <xref:System.Windows.Controls.TextSearch.TextPath%2A>jest ignorowana.</xref:System.Windows.Controls.TextSearch.TextPath%2A> </xref:System.Windows.Controls.TextSearch.TextPath%2A>      <a name=&quot;xamlTextUsage_TextSearch&quot;></a>## XAML tekst użycia nie można zadeklarować tej klasy zarządzanych w [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)], ale można użyć statycznej właściwości można przypisać wartości w [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]."
  example:
  - "The following examples create <xref:System.Windows.Controls.ComboBox> controls that contain images as items instead of text.  Functionally, the examples are the same. The first example sets the <xref:System.Windows.Controls.TextSearch.TextPath%2A> property on the <xref:System.Windows.Controls.ComboBox> and the second example sets the <xref:System.Windows.Controls.AccessText.Text%2A> property on each item in the collection.  \n  \n [!code-xml[ComboBoxProps_snip#1](~/add/codesnippet/xaml/comboboxsimple/pane1.xaml#1)]  \n  \n [!code-xml[ComboBoxProps_snip#2](~/add/codesnippet/xaml/comboboxsimple/pane1.xaml#2)]"
