  name: DependentPlatformMissingException
  nameWithType: DependentPlatformMissingException
  fullName: System.Deployment.Application.DependentPlatformMissingException
  type: Class
  summary: "Wyjątek zgłaszany, gdy zależności platformy nie zostanie znaleziony podczas aktywacji wdrażania ClickOnce i wdrożenia nie zostaną uruchomione."
  remarks: "W przypadku niezgodności między platformy w manifeście rozmieszczenia oraz ClickOnce próbuje uruchomić aplikację zgłoszenia tego wyjątku. W tym kontekście &quot;platformy&quot; może odwoływać się do systemu operacyjnego, zainstalowanych wersji środowiska CLR lub uprzednio zainstalowanego zestawu. Na przykład jeśli potwierdzeń aplikacji ClickOnce, który wymaga systemu Windows XP i użytkownik próbuje uruchomić aplikację w systemie Windows 2000, nastąpi tego wyjątku."
  syntax:
    content: 'public class DependentPlatformMissingException : System.Deployment.Application.DeploymentException'
  inheritance:
  - System.Exception
  - System.SystemException
  - System.Deployment.Application.DeploymentException
