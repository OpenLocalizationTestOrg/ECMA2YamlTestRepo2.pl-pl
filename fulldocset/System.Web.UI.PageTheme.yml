  name: PageTheme
  nameWithType: PageTheme
  fullName: System.Web.UI.PageTheme
  type: Class
  summary: "Reprezentuje klasę podstawową dla motywu strony, który jest kolekcją zasobów, które są używane do definiowania wyglądały na stron i kontrolek w witrynie sieci Web. Motywu strony można ustawić za pomocą konfiguracji lub w dyrektywie page."
  remarks: "Nie używaj deweloperzy strony i kontrolki <xref:System.Web.UI.ControlSkinDelegate>, <xref:System.Web.UI.ControlSkin>, lub bezpośrednio klasy PageTheme.</xref:System.Web.UI.ControlSkin> </xref:System.Web.UI.ControlSkinDelegate> Te klasy są używane przez analizator ASP.NET i środowiska uruchomieniowego do zastosowania stylu arkusza elementy, które są zdefiniowane w plikach karnacji formantu do stron i formantów określonego typu i kompozycji ASP.NET.       Deweloperzy strony włączyć (lub wyłączyć) motywów strony <xref:System.Web.UI.Page.Theme%2A>i <xref:System.Web.UI.Control.EnableTheming%2A>Właściwości.</xref:System.Web.UI.Control.EnableTheming%2A> </xref:System.Web.UI.Page.Theme%2A> Aby uzyskać więcej informacji na temat strony tematów, zobacz [kompozycji ASP.NET i karnacji](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.ComponentModel.EditorBrowsable(System.ComponentModel.EditorBrowsableState.Advanced)]

      public abstract class PageTheme
