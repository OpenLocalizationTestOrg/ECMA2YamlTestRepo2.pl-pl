  summary: "Oblicza wyrażenie XPath powiązania danych przy użyciu określonego mapowania prefiksu i przestrzeni nazw do rozpoznawania nazw i zwraca kolekcję węzła, który implementuje <xref:System.Collections.IEnumerable>interfejsu.</xref:System.Collections.IEnumerable>"
  remarks: "W metodzie argument XPathSelect <xref:System.Web.UI.Page.GetDataItem%2A>metodą rozwiązania <xref:System.Xml.XPath.IXPathNavigable>odwołanie do obiektu, który wyrażenie jest obliczane przed.</xref:System.Xml.XPath.IXPathNavigable> </xref:System.Web.UI.Page.GetDataItem%2A>"
  syntax:
    content: protected System.Collections.IEnumerable XPathSelect (string xPathExpression, System.Xml.IXmlNamespaceResolver resolver);
    parameters:
    - id: xPathExpression
      type: System.String
      description: "Wyrażenie XPath do oceny. Aby uzyskać więcej informacji, zobacz <xref href=&quot;System.Web.UI.XPathBinder&quot;> </xref>."
    - id: resolver
      type: System.Xml.IXmlNamespaceResolver
      description: "Zestaw mapowań prefiksu i przestrzeni nazw używany do rozpoznawania nazw."
    return:
      type: System.Collections.IEnumerable
      description: "<xref:System.Collections.IEnumerable>Listy węzłów.</xref:System.Collections.IEnumerable>"
