  name: BackEase
  nameWithType: BackEase
  fullName: System.Windows.Media.Animation.BackEase
  type: Class
  summary: "Reprezentuje funkcji sterowania tempem zmian, które nieco wycofuje ruchu animacji, zanim rozpocznie się animacja wskazanej ścieżce."
  remarks: "Można kontrolować, gdy wystąpi zachowanie &quot;Kopia zapasowa&quot; animacji, określając <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>wartości właściwości w animacji.</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A> Wykres pokazują różne wartości <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>, gdzie *f*(*t*) reprezentuje postęp animacji i *t* reprezentuje czas.</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>       ![Wykresy obiektu BackEase w trybie. ] (~/add/media/backease-graph.png &quot;Wykresy obiektu BackEase w trybie.&quot;)       Formuła używany dla tej funkcji jest następujące.       ![Formuła BackEase w trybie. ] (~/add/media/backease-formula.png &quot;BackEase w trybie formuły.&quot;)      > [!NOTE] > Ponieważ ten animacji powoduje wartości, aby wycofać przed osiągnięciem, animacji może nieoczekiwanie interpolować do wartości ujemne. Może to powodować błędy, gdy animowania właściwości, które nie zezwalają na wartości ujemne. Na przykład w przypadku zastosowania animacji, tak aby <xref:System.Windows.FrameworkElement.Height%2A>obiektu (np. od 0 do 200 z <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>z <xref:System.Windows.Media.Animation.EasingMode>), podejmie próbę interpolować za pomocą wartości ujemne dla animacji <xref:System.Windows.FrameworkElement.Height%2A>które zgłosi błąd.</xref:System.Windows.FrameworkElement.Height%2A> </xref:System.Windows.Media.Animation.EasingMode> </xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A> </xref:System.Windows.FrameworkElement.Height%2A>       Istnieje kilka innych funkcji sterowania tempem zmian oprócz BackEase w trybie, który można sprawdzić za pomocą poniższego polecenia programu Silverlight.       [Uruchom ten przykład](http://go.microsoft.com/fwlink/?LinkId=139798&sref=easing_functions_gallery) oprócz przy użyciu funkcji sterowania tempem zmian, zawarte w czasie wykonywania, można tworzyć własne niestandardowe funkcji sterowania tempem zmian przez dziedziczenie z <xref:System.Windows.Media.Animation.EasingFunctionBase>.</xref:System.Windows.Media.Animation.EasingFunctionBase>      <a name=&quot;xamlObjectElementUsage_BackEase&quot;></a>## Użycie elementu obiektu XAML```   <BackEase .../>   ```"
  example:
  - "The following example applies a BackEase easing function to a <xref:System.Windows.Media.Animation.DoubleAnimation> to create an animation that retracts slightly at the beginning and end of the animation.  \n  \n [!code-xml[BackEase_scale#BackEase_scale](~/add/codesnippet/xaml/backease_scale/window1.xaml#backease_scale)]\n [!code-xml[BackEase_scale#BackEase_scale](~/add/codesnippet/xaml/t-system.windows.media.a_28_1.xaml)]"
