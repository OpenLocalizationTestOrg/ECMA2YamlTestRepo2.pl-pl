  name: EaseInCore(Double)
  nameWithType: BackEase.EaseInCore(Double)
  fullName: System.Windows.Media.Animation.BackEase.EaseInCore(Double)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Animation
  summary: "Udostępnia część logiki funkcji sterowania tempem zmian, którą można zastąpić w celu utworzenia <xref href=&quot;System.Windows.Media.Animation.EasingMode&quot;> </xref> tryb niestandardowej funkcji sterowania tempem zmian."
  remarks: "Ta metoda przekształca czasu znormalizowane do sterowania tempie animacji do <xref:System.Windows.Media.Animation.EasingMode>sprawę <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>.</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A> </xref:System.Windows.Media.Animation.EasingMode>       Należy określić dla funkcji sterowania tempem zmian <xref:System.Windows.Media.Animation.EasingMode>wielkość liter, ponieważ implementacja <xref:System.Windows.Media.Animation.EasingFunctionBase.Ease%2A>transformacje metody `normalizedTime` dla <xref:System.Windows.Media.Animation.EasingMode>i <xref:System.Windows.Media.Animation.EasingMode>przypadków.</xref:System.Windows.Media.Animation.EasingMode> </xref:System.Windows.Media.Animation.EasingMode> </xref:System.Windows.Media.Animation.EasingFunctionBase.Ease%2A> </xref:System.Windows.Media.Animation.EasingMode>"
  syntax:
    content: protected override double EaseInCore (double normalizedTime);
    parameters:
    - id: normalizedTime
      type: System.Double
      description: "Czas znormalizowane (postępu) animacji."
    return:
      type: System.Double
      description: "Wartość o podwójnej precyzji reprezentującą przekształcone postępu."
  overload: System.Windows.Media.Animation.BackEase.EaseInCore*
