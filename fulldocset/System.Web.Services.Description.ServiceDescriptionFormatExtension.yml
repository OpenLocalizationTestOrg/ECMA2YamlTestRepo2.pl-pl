  remarks: "Klasa pochodna, reprezentujący element rozszerzalności dodane do usługi XML sieci Web może zostać dołączony do <xref:System.Web.Services.Description.ServiceDescription>za pomocą <xref:System.Web.Services.Description.ServiceDescriptionImporter.Import%2A>— Metoda (która jest używana przez narzędzie wsdl.exe).</xref:System.Web.Services.Description.ServiceDescriptionImporter.Import%2A> </xref:System.Web.Services.Description.ServiceDescription> Można również użyć niestandardowej klasy pochodzącej od <xref:System.Web.Services.Description.SoapExtensionImporter>klasę, aby rozszerzyć proces importowania do obsługi elementów rozszerzalności niestandardowych.</xref:System.Web.Services.Description.SoapExtensionImporter>"
