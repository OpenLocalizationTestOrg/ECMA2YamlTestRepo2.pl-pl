  fullName: System.Web.Services.Description.ServiceDescriptionFormatExtension
  type: Class
  summary: "Reprezentuje element rozszerzalności dodane do usługi XML sieci Web."
  remarks: "W klasie pochodnej `ServiceDescriptionFormatExtension` klasa umożliwia użytkownikom na definiowanie elementów rozszerzalności oprócz tych specyfikacją Web Services Description Language (WSDL). Rozszerzalność elementy mogą zostać dodane do <xref:System.Web.Services.Description.ServiceDescription>w dowolnym wiele poziomów w hierarchii klasy.</xref:System.Web.Services.Description.ServiceDescription> W związku z tym wiele klas pochodnych <xref:System.Web.Services.Description.DocumentableItem>klasy (w tym <xref:System.Web.Services.Description.ServiceDescription>klasy) ma `Extensions` właściwość, która zwraca <xref:System.Web.Services.Description.ServiceDescriptionFormatExtensionCollection>.</xref:System.Web.Services.Description.ServiceDescriptionFormatExtensionCollection> </xref:System.Web.Services.Description.ServiceDescription> </xref:System.Web.Services.Description.DocumentableItem>"
