  name: OracleParameter
  nameWithType: OracleParameter
  fullName: System.Data.OracleClient.OracleParameter
  type: Class
  summary: "Reprezentuje parametr <xref href=&quot;System.Data.OracleClient.OracleCommand&quot;> </xref> i opcjonalnie jego mapowanie <xref href=&quot;System.Data.DataColumn&quot;> </xref>. Ta klasa nie może być dziedziczona."
  remarks: "Nazwy parametrów nie jest rozróżniana.       Podczas wykonywania zapytania bazy danych Oracle przy użyciu dostawcy OLE DB firmy Microsoft dla programu Oracle (MSDAORA) i dostawcy danych programu ODBC.NET Framework, przy użyciu `LIKE` klauzuli zapytania wartości w polach o stałej długości nie może zwracać wszystkie oczekiwane dopasowań. Przyczyną jest fakt, że Oracle odpowiada wartości pól o stałej długości w `LIKE` klauzuli odpowiada całej długości ciągu, w tym wszelkie uzupełnienia spacje końcowe. Na przykład jeśli w tabeli bazy danych programu Oracle zawiera pole o nazwie &quot;Pole1&quot;, który jest zdefiniowany jako `char(3)`, a następnie wprowadź wartość &quot;&quot; do wiersza tej tabeli, następujący kod nie będzie zwracać wiersza.      ```vb#   Dim queryString As String = &quot;SELECT * FROM Table1 WHERE Field1 LIKE ?&quot;   Dim command As OleDbCommand = New OleDbCommand(queryString, connection)   command.Parameters.Add(&quot;@p1&quot;, OleDbType.Char, 3).Value = &quot;a&quot;   Dim reader As OleDbDataReader = command.ExecuteReader()   ```      ```c#   string queryString = &quot;SELECT * FROM Table1 WHERE Field1 LIKE ?&quot;;   OleDbCommand command = new OleDbCommand(queryString, connection);   command.Parameters.Add(&quot;@p1&quot;, OleDbType.Char, 3).Value = &quot;a&quot;;   OleDbDataReader reader = command.ExecuteReader();   ```Wynika to z faktu Oracle przechowuje wartość kolumny jako &quot;&quot; (dopełnienie &quot;a&quot;, na końcowe spacje, do pola stałej długości 3), który Oracle nie traktuje jako dopasowanie dla wartości parametru &quot;a&quot; w odniesieniu `LIKE` porównania pól o stałej długości.       Aby rozwiązać ten problem, należy dołączyć symbolu wieloznacznego procentu (&quot;%&quot;) do wartość parametru (`&quot;a%&quot;`), lub użyj SQL `=` porównania zamiast tego."
  example:
  - "The following example creates multiple instances of OracleParameter through the <xref:System.Data.OracleClient.OracleParameterCollection> within the <xref:System.Data.OracleClient.OracleDataAdapter>. These parameters are used to select data from the database and place the data in the <xref:System.Data.DataSet>. This example assumes that a <xref:System.Data.DataSet> and an <xref:System.Data.OracleClient.OracleDataAdapter> have already been created by using the appropriate schema, commands, and connection.  \n  \n [!code-vb[Classic WebData OracleParameter#1](~/add/codesnippet/visualbasic/t-system.data.oracleclie_2_1.vb)]\n [!code-cs[Classic WebData OracleParameter#1](~/add/codesnippet/csharp/t-system.data.oracleclie_2_1.cs)]"
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Data.OracleClient.OracleParameter/OracleParameterConverter))]

