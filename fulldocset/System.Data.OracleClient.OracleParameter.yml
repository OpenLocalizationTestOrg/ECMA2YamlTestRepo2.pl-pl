- uid: System.Data.OracleClient.OracleParameter.SourceColumnNullMapping
  id: SourceColumnNullMapping
  parent: System.Data.OracleClient.OracleParameter
  langs:
  - csharp
  name: SourceColumnNullMapping
  nameWithType: OracleParameter.SourceColumnNullMapping
  fullName: System.Data.OracleClient.OracleParameter.SourceColumnNullMapping
  type: Property
  assemblies:
  - System.Data.OracleClient
  namespace: System.Data.OracleClient
  summary: "Ustawia lub pobiera wartość wskazującą, czy kolumna źródłowa jest null. Dzięki temu <xref href=&quot;System.Data.OracleClient.OracleCommandBuilder&quot;> </xref> prawidłowo wygenerować instrukcji Update dla kolumn o wartości null."
  remarks: "SourceColumnNullMapping jest używany przez <xref:System.Data.OracleClient.OracleCommandBuilder>prawidłowo wygenerować polecenia aktualizacji podczas pracy nad kolumny dopuszczające wartość null.</xref:System.Data.OracleClient.OracleCommandBuilder> Ogólnie rzecz biorąc Użyj SourceColumnNullMapping jest ograniczona do deweloperów dziedziczących <xref:System.Data.OracleClient.OracleCommandBuilder>.</xref:System.Data.OracleClient.OracleCommandBuilder>       <xref:System.Data.Common.DbCommandBuilder>używa tej właściwości, aby określić, czy kolumna źródłowa ma wartość null i ustawia tę właściwość na `true` przypadku wartości null, a `false` Jeśli nie jest.</xref:System.Data.Common.DbCommandBuilder> Gdy <xref:System.Data.OracleClient.OracleCommandBuilder>jest generowanie jej instrukcji Update, sprawdza SourceColumnNullMapping dla każdego parametru.</xref:System.Data.OracleClient.OracleCommandBuilder> Jeśli właściwość jest `true`, <xref:System.Data.OracleClient.OracleCommandBuilder>generuje klauzulach WHERE, takie jak następujące (w tym wyrażeniu zapytania &quot;FieldName&quot; reprezentuje nazwę pola): ```   ((@IsNull_FieldName = 1 AND FieldName IS NULL) OR      (FieldName = @Original_FieldName))   ``` SourceColumnNullMapping Jeśli pola ma wartość false, <xref:System.Data.OracleClient.OracleCommandBuilder>generuje następująca klauzula WHERE: ```   FieldName = @OriginalFieldName   ``` Ponadto @IsNull_FieldName zawiera 1, jeśli pola źródłowego zawiera wartość null i 0, jeśli nie.</xref:System.Data.OracleClient.OracleCommandBuilder> </xref:System.Data.OracleClient.OracleCommandBuilder> Mechanizm ten umożliwia optymalizację wydajności w serwer Oracle i zapewnia wspólny kod, który działa na wielu dostawców."
  syntax:
    content: public override bool SourceColumnNullMapping { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_True&quot; name=&quot;True&quot; href=&quot;&quot;></xref>Jeśli kolumna źródłowa jest wartości null, w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Data.OracleClient.OracleParameter.SourceColumnNullMapping*
  exceptions: []
  platform:
