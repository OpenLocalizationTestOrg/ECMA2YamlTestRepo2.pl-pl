- uid: System.Data.OracleClient.OracleParameter.Value
  id: Value
  parent: System.Data.OracleClient.OracleParameter
  langs:
  - csharp
  name: Value
  nameWithType: OracleParameter.Value
  fullName: System.Data.OracleClient.OracleParameter.Value
  type: Property
  assemblies:
  - System.Data.OracleClient
  namespace: System.Data.OracleClient
  summary: "Pobiera lub ustawia wartość parametru."
  remarks: "Dla parametrów wejściowych, wartość jest powiązany z <xref:System.Data.OracleClient.OracleCommand>wysyłanego do serwera.</xref:System.Data.OracleClient.OracleCommand> Dla danych wyjściowych i parametry wartość zwracaną wartość jest ustawiana po zakończeniu <xref:System.Data.OracleClient.OracleCommand>oraz po <xref:System.Data.OracleClient.OracleDataReader>jest zamknięty.</xref:System.Data.OracleClient.OracleDataReader> </xref:System.Data.OracleClient.OracleCommand>       Parametru wejściowego, można ustawić wartości do obiektu typu danych programu Microsoft .NET Framework lub typ danych Oracle (na przykład <xref:System.Data.OracleClient.OracleNumber>lub <xref:System.Data.OracleClient.OracleString>).</xref:System.Data.OracleClient.OracleString> </xref:System.Data.OracleClient.OracleNumber>       Wartość null parametru są wysyłane do serwera, należy określić DBNull niedopuszczania wartości null. Wartość null w systemie jest pusty obiekt, który nie ma wartości. DBNull jest używana do reprezentowania wartości null.       Jeśli aplikacja określa typ bazy danych, wiązana wartość jest konwertowana na tego typu, gdy dostawca wysyła dane do serwera. Dostawca podejmuje próbę przekonwertowania dowolnego typu wartości, jeśli obsługuje <xref:System.IConvertible>interfejsu.</xref:System.IConvertible> Może spowodować błędy konwersji, jeśli określony typ nie jest zgodny z wartością.       <xref:System.Data.OracleClient.OracleParameter.DbType%2A>, <xref:System.Data.OracleClient.OracleParameter.OracleType%2A>, I <xref:System.Data.OracleClient.OracleParameter.Size%2A>Właściwości parametru można go wywnioskować, ustawiając wartość.</xref:System.Data.OracleClient.OracleParameter.Size%2A> </xref:System.Data.OracleClient.OracleParameter.OracleType%2A> </xref:System.Data.OracleClient.OracleParameter.DbType%2A> W związku z tym nie są wymagane ich podanie. Jednak nie są widoczne w <xref:System.Data.OracleClient.OracleParameter>Ustawienia właściwości.</xref:System.Data.OracleClient.OracleParameter> Na przykład jeśli rozmiar parametru został wywnioskowany, rozmiar nie zawiera wartość wnioskowany po wykonaniu instrukcji.       `InputOutput`, `Output`, I `ReturnValue` <xref:System.Data.ParameterDirection>będą używane wartości przez wartość właściwości typy danych programu Microsoft .NET Framework, chyba że wartość wejściowa był typ danych Oracle (na przykład <xref:System.Data.OracleClient.OracleNumber>lub <xref:System.Data.OracleClient.OracleString>).</xref:System.Data.OracleClient.OracleString> </xref:System.Data.OracleClient.OracleNumber> </xref:System.Data.ParameterDirection> To nie dotyczą REF CURSOR BPLIK, lub LOB typów danych.       Wartość właściwości jest zastępowany przez **aktualizacji** metody."
  syntax:
    content: public override object Value { get; set; }
    return:
      type: System.Object
      description: "Obiekt, który jest wartość parametru. Wartością domyślną jest wartość null."
  overload: System.Data.OracleClient.OracleParameter.Value*
  exceptions: []
  platform:
  - net462
