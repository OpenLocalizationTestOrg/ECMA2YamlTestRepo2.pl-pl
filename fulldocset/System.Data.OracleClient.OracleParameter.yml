  namespace: System.Data.OracleClient
  summary: "Pobiera lub ustawia maksymalny rozmiar w bajtach danych w kolumnie."
  remarks: "Ustawianie rozmiaru ma wpływ na wartość wejściowa parametru. Ta właściwość nie dotyczy zwracanych wartości i parametrów wyjściowych.       Rozmiar jest używana dla typu binary i ciąg.       Dla typu danych typów i danych dotyczących ciągu ANSI właściwości Size odnosi się do liczby bajtów. Dla danych dotyczących ciągu Unicode rozmiar odwołuje się do liczby znaków. Liczba ciągów nie zawiera znaku zakończenia.       Dla typów danych o zmiennej długości rozmiar opisuje maksymalna ilość danych do przesłania do serwera. Na przykład wartości ciągu Unicode, rozmiar można ograniczyć ilość danych przesyłanych do serwera, aby najpierw sto znaków.       Dla parametrów dwukierunkowy i danych wyjściowych i wartości zwracane należy ustawić wartość rozmiaru. Nie jest to wymagane dla parametrów wejściowych, a jeśli nie jest jawnie ustawiona, wartość jest wywnioskowany na podstawie rzeczywisty rozmiar określony parametr po wykonaniu sparametryzowanych instrukcji.       <xref:System.Data.OracleClient.OracleParameter.DbType%2A>, <xref:System.Data.OracleClient.OracleParameter.OracleType%2A>, I właściwości Rozmiar parametru można go wywnioskować, ustawiając <xref:System.Data.OracleClient.OracleParameter.Value%2A>.</xref:System.Data.OracleClient.OracleParameter.Value%2A> </xref:System.Data.OracleClient.OracleParameter.OracleType%2A> </xref:System.Data.OracleClient.OracleParameter.DbType%2A> W związku z tym nie są wymagane ich podanie. Jednak nie są widoczne w <xref:System.Data.OracleClient.OracleParameter>Ustawienia właściwości.</xref:System.Data.OracleClient.OracleParameter> Na przykład jeśli rozmiar parametru został wywnioskowany, rozmiar nie zawiera wartość wnioskowany po wykonaniu instrukcji.       Dla typów danych o stałej długości wartość rozmiaru jest ignorowana. Można pobrać do celów informacyjnych i zwraca maksymalną liczbę bajtów używanych przez dostawcę przy przekazywaniu wartość parametru do serwera."
  example:
  - "The following example creates a <xref:System.Data.OracleClient.OracleParameter> and sets some of its properties.  \n  \n```vb#  \nPublic Sub CreateOracleParameter()  \n   Dim parameter As New OracleParameter(\"pDescription\", OracleType.VarChar)  \n   parameter.IsNullable = True  \n   parameter.Direction = ParameterDirection.Output  \n   parameter.Size = 88  \nEnd Sub  \n```  \n  \n```c#  \npublic void CreateOracleParameter()   \n{  \n   OracleParameter parameter = new OracleParameter(\"pDescription\", OracleType.VarChar);  \n   parameter.IsNullable = true;  \n   parameter.Direction = ParameterDirection.Output;  \n   parameter.Size = 88;  \n}  \n```"
