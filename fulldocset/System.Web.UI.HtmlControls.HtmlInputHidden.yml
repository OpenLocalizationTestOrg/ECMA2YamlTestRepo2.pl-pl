  fullName: System.Web.UI.HtmlControls.HtmlInputHidden
  type: Class
  summary: "Zezwala na dostęp programistyczny umożliwiający HTML <xref uid=&quot;langword_csharp_&lt;input type=hidden&gt;&quot; name=&quot;&lt;input type=hidden&gt;&quot; href=&quot;&quot;> </xref> elementu na serwerze."
  remarks: "Formant HtmlInputHidden umożliwia osadzanie informacji, która jest niewidoczna dla użytkowników w ramach `<form>` elementu. Te informacje są wysyłane, gdy strona sieci Web jest przesyłana z powrotem do serwera. Kontrola HtmlInputHidden zapewnia <xref:System.Web.UI.HtmlControls.HtmlInputHidden.ServerChange>zdarzenie, które jest wywoływane, gdy <xref:System.Web.UI.HtmlControls.HtmlInputControl.Value%2A>Właściwości zmiany wartości między ogłoszenia na serwerze.</xref:System.Web.UI.HtmlControls.HtmlInputControl.Value%2A> </xref:System.Web.UI.HtmlControls.HtmlInputHidden.ServerChange> Dzięki temu można utworzyć procedury obsługi zdarzeń, który wykonuje niestandardowy zestaw instrukcji zawsze, gdy zdarzenie jest wywoływane.      > [!NOTE] > HtmlInputHidden kontroli zapewnia wbudowane możliwości publikowania na serwer. Należy podać inny formant na stronie sieci Web obsługującej zamieszczając do serwera, takich jak <xref:System.Web.UI.HtmlControls.HtmlButton>formantu do odesłania wartość formantu do serwera.</xref:System.Web.UI.HtmlControls.HtmlButton>      > [!NOTE] > Architekturę stron programu ASP.NET używa tej funkcji HTML automatycznie załadować, i utrwalić stanu widoku formantów serwera na stronie.       Aby uzyskać listę początkowe wartości właściwości dla wystąpienia HtmlInputHidden, zobacz <xref:System.Web.UI.HtmlControls.HtmlInputHidden.%23ctor%2A>konstruktora.</xref:System.Web.UI.HtmlControls.HtmlInputHidden.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use an HtmlInputHidden control to store information on the Web page between posts to the server.  \n  \n [!code-vb[Classic HtmlInputHidden Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_4_1.aspx)]\n [!code-cs[Classic HtmlInputHidden Example#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_4_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("ServerChange")]

      [System.Web.UI.SupportsEventValidation]

