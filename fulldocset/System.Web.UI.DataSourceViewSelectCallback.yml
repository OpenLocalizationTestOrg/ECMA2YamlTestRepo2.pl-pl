  name: DataSourceViewSelectCallback
  nameWithType: DataSourceViewSelectCallback
  fullName: System.Web.UI.DataSourceViewSelectCallback
  type: Delegate
  summary: "Reprezentuje metody asynchroniczne wywołanie zwrotne, która dostarcza formantu powiązanego z danymi widoku źródła danych do pobierania danych asynchronicznych."
  remarks: "Domyślnie synchroniczne jest wykonywanie strony i kontrolki sieci Web ASP.NET. Jednak kontrolki źródła danych ASP.NET również obsługę wzorca pobierania danych asynchroniczne operacje na danych. Żaden z kontrolki źródła danych, które są dostarczane przez platformę ASP.NET w wersji 2.0 nie jest asynchroniczne, ale dewelopera kontrolek można utworzyć formantu źródła danych, które jest asynchroniczne. <xref:System.Web.UI.DataSourceView>Obiekt obsługuje <xref:System.Web.UI.DataSourceView.Select%2A>metodę pobierania danych asynchronicznych.</xref:System.Web.UI.DataSourceView.Select%2A> </xref:System.Web.UI.DataSourceView> Delegat DataSourceViewSelectCallback są przekazywane do widoku źródła danych przez formant powiązany z danymi, aby widoku można wywołać ten delegat po zakończeniu przetwarzania asynchronicznego i dostarczania danych do kontrolki powiązania danych."
  syntax:
    content: public delegate void DataSourceViewSelectCallback(IEnumerable data);
  inheritance:
  - System.Delegate
  platform:
  - net462
