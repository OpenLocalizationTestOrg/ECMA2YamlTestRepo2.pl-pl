  fullName: System.Windows.Forms.AccessibleStates.ExtSelectable
  type: Field
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Wybór zmieniony takie wszystkie obiekty między zakotwiczenie zaznaczenia, który jest obiektem z fokusem klawiatury, a ten obiekt zająć stan zaznaczenia obiektu zakotwiczenia. Jeśli nie wybrano zakotwiczenie, obiekty są usuwane z zaznaczenia. Jeśli wybrano zakotwiczenie, zaznaczenie jest rozszerzona, aby uwzględnić ten obiekt i wszystkie obiekty między nimi. Można ustawić stan zaznaczenia, łącząc ten z <xref href=&quot;System.Windows.Forms.AccessibleSelection&quot;> </xref> lub &lt;xref:System.Windows.Forms.AccessibleSelection.RemoveSelection?displayProperty=fullName&gt;. Ten stan nie zmienia fokus lub zakotwiczenie zaznaczenia, chyba że jest ona połączona z &lt;xref:System.Windows.Forms.AccessibleSelection.TakeFocus?displayProperty=fullName&gt;."
  syntax:
    content: ExtSelectable
    return:
      type: System.Windows.Forms.AccessibleStates
      description: "Do dodania."
  exceptions: []
  platform:
  - net462
