  summary: "Ważne informacje, które należy natychmiast przekazywanych do użytkownika. Na przykład wskaźnik poziom baterii osiągnięcia krytyczne niski poziom spowoduje przejście do ten stan, w którym to przypadku narzędzie ukryta dostępu czy ogłaszamy te informacje bezpośrednio do użytkownika, a program powiększenia ekranu będzie przewiń ekran, tak aby wskaźnik baterii znajduje się w widoku. Ten stan jest również odpowiedniego wiersza lub operacja, która musi być zakończona, zanim użytkownik może kontynuować."
  syntax:
    content: AlertHigh
    return:
      type: System.Windows.Forms.AccessibleStates
      description: "Do dodania."
  exceptions: []
  platform:
  - net462
