  summary: "Ważne informacje, które nie jest konieczne natychmiastowe przekazywanych do użytkownika. Na przykład uruchamiając wskaźnik poziom baterii niski poziom może wygenerować alert średniego poziomu. Niewidome dostępu, który można narzędzia, a następnie wygenerować dźwięk, aby umożliwić użytkownikowi wiedzieć, że ważne informacje są dostępne, bez przerywania faktycznie pracy użytkownika. Użytkownicy mogą następnie kwerendy alertów informacje w dowolnej chwili one wybierz."
  syntax:
    content: AlertMedium
    return:
