ia.DrawingCollection.Enumerator.Current%2A>zgłasza wyjątek.</xref:System.Windows.Media.DrawingCollection.Enumerator.Current%2A> </xref:System.Windows.Media.DrawingCollection.Enumerator.MoveNext%2A> Aby ustawić, <xref:System.Windows.Media.DrawingCollection.Enumerator.Current%2A>Aby pierwszy element w kolekcji, należy wywołać, <xref:System.Windows.Media.DrawingCollection.Enumerator.Reset%2A>następuje <xref:System.Windows.Media.DrawingCollection.Enumerator.MoveNext%2A>.</xref:System.Windows.Media.DrawingCollection.Enumerator.MoveNext%2A> </xref:System.Windows.Media.DrawingCollection.Enumerator.Reset%2A> </xref:System.Windows.Media.DrawingCollection.Enumerator.Current%2A>       Moduł wyliczający pozostaje ważny tak długo, jak kolekcji pozostaje niezmieniona. Jeśli zmiany zostały wprowadzone do kolekcji, takie jak dodawanie, modyfikowanie lub usuwanie elementów moduł wyliczający jest bezpowrotnie nieważne i następnego wywołania lub <xref:System.Windows.Media.DrawingCollection.Enumerator.MoveNext%2A> <xref:System.Windows.Media.DrawingCollection.Enumerator.Reset%2A>zgłasza <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException> </xref:System.Windows.Media.DrawingCollection.Enumerator.Reset%2A> </xref:System.Windows.Media.DrawingCollection.Enumerator.MoveNext%2A> Jeśli kolekcja jest zmodyfikowany między <xref:System.Windows.Media.DrawingCollection.Enumerator.MoveNext%2A>i <xref:System.Windows.Media.DrawingCollection.Enumerator.Current%2A>, <xref:System.Windows.Media.DrawingCollection.Enumerator.Current%2A>zwróci element, który ma ustawioną, nawet wtedy, gdy moduł wyliczający jest już unieważnione.</xref:System.Windows.Media.DrawingCollection.Enumerator.Current%2A> </xref:System.Windows.Media.DrawingCollection.Enumerator.Current%2A> </xref:System.Windows.Media.DrawingCollection.Enumerator.MoveNext%2A>       Moduł wyliczający nie ma wyłączny dostęp do kolekcji; w związku z tym wyliczania kolekcji leżą nie jest bezpieczne wątkowo procedurą. Nawet jeśli