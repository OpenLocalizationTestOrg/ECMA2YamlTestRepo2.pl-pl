  fullName: System.Windows.Input.InertiaTranslationBehavior
  type: Class
  summary: "Formanty opóźnienia na manipulowania tłumaczenia podczas bezwładności."
  remarks: "Klasa InertiaTranslationBehavior określa zachowania manipulowania tłumaczenia jest bezwładności.  Użyj <xref:System.Windows.Input.ManipulationInertiaStartingEventArgs.TranslationBehavior%2A>Właściwości w <xref:System.Windows.UIElement.ManipulationInertiaStarting>zdarzenia wykonaj następujące czynności:-Określ prędkość początkowa bezwładności, gdy rozpoczyna się przez ustawienie <xref:System.Windows.Input.InertiaTranslationBehavior.InitialVelocity%2A>Właściwości.</xref:System.Windows.Input.InertiaTranslationBehavior.InitialVelocity%2A> </xref:System.Windows.UIElement.ManipulationInertiaStarting> </xref:System.Windows.Input.ManipulationInertiaStartingEventArgs.TranslationBehavior%2A>      -Określ odpowiednią pozycję operowanie podczas bezwładności kończy się przez ustawienie <xref:System.Windows.Input.InertiaTranslationBehavior.DesiredDisplacement%2A>Właściwości.</xref:System.Windows.Input.InertiaTranslationBehavior.DesiredDisplacement%2A>      -Określ żądany prędkości bezwładności przez ustawienie <xref:System.Windows.Input.InertiaTranslationBehavior.DesiredDeceleration%2A>Właściwości.</xref:System.Windows.Input.InertiaTranslationBehavior.DesiredDeceleration%2A>       Ustawić <xref:System.Windows.Input.InertiaTranslationBehavior.DesiredDisplacement%2A>lub <xref:System.Windows.Input.InertiaTranslationBehavior.DesiredDeceleration%2A>, ale nie oba.</xref:System.Windows.Input.InertiaTranslationBehavior.DesiredDeceleration%2A> </xref:System.Windows.Input.InertiaTranslationBehavior.DesiredDisplacement%2A> Podczas ustawiania tych właściwości innych właściwości zostanie zmieniona na <xref:System.Double.NaN?displayProperty=fullName>Jeśli ma ona wartość.</xref:System.Double.NaN?displayProperty=fullName>       Aby uzyskać więcej informacji na temat manipulacje, zobacz [omówienie wprowadzania](~/add/includes/ajax-current-ext-md.md).  Na przykład aplikacja, która odpowiada manipulacje zobacz [wskazówki: tworzenie swój pierwszy Touch aplikacji](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example shows the <xref:System.Windows.UIElement.ManipulationInertiaStarting> event handler and sets the desired deceleration for translation, expansion, and rotation that is used during inertia. This example is part of a larger example in [Walkthrough: Creating Your First Touch Application](../Topic/Walkthrough:%20Creating%20Your%20First%20Touch%20Application.md).  \n  \n [!code-cs[BasicManipulation#ManipulationInertiaStarting](~/add/codesnippet/csharp/basicmanipulation/mainwindow.xaml.cs#manipulationinertiastarting)]\n [!code-vb[BasicManipulation#ManipulationInertiaStarting](~/add/codesnippet/visualbasic/basicmanipulation/mainwindow.xaml.vb#manipulationinertiastarting)]"
  syntax:
    content: public class InertiaTranslationBehavior
