  remarks: "Aby określić żądaną prędkości bezwładności, należy użyć właściwości DesiredDeceleration. Ustawić <xref:System.Windows.Input.InertiaTranslationBehavior.DesiredDisplacement%2A>lub DesiredDeceleration, ale nie oba.</xref:System.Windows.Input.InertiaTranslationBehavior.DesiredDisplacement%2A> Podczas ustawiania tych właściwości innych właściwości zostanie zmieniona na <xref:System.Double.NaN?displayProperty=fullName>Jeśli ma ona wartość.</xref:System.Double.NaN?displayProperty=fullName>       Aby uzyskać więcej informacji na temat manipulacje, zobacz [omówienie wprowadzania](~/add/includes/ajax-current-ext-md.md).  Na przykład aplikacja, która odpowiada manipulacje zobacz [wskazówki: tworzenie swój pierwszy Touch aplikacji](~/add/includes/ajax-current-ext-md.md)."
  syntax:
