- uid: System.ComponentModel.Design.Serialization.RootDesignerSerializerAttribute.Reloadable
  id: Reloadable
  parent: System.ComponentModel.Design.Serialization.RootDesignerSerializerAttribute
  langs:
  - csharp
  name: Reloadable
  nameWithType: RootDesignerSerializerAttribute.Reloadable
  fullName: System.ComponentModel.Design.Serialization.RootDesignerSerializerAttribute.Reloadable
  type: Property
  assemblies:
  - System
  namespace: System.ComponentModel.Design.Serialization
  summary: "Pobiera wartość wskazującą, czy serializator głównego obsługuje ponowne ładowanie dokumentu projektu bez usuwania pierwszy host projektanta."
  remarks: "Jeśli ta właściwość jest ustawiona na `false`, dokument projektowy nie będzie automatycznie przeprowadzał ponownego załadowania w imieniu użytkownika. Jeśli ta właściwość jest ustawiona na `false`, odpowiada użytkownika Otwórz ponownie okno Widok projektanta dla dokumentu projektu, jeśli aktualizacja lub wymagane jest ponowne załadowanie.       Niektóre serializatorów wymagają interakcja składników zewnętrznych w Projektancie proces ładowania, aby można było odbudować dokument projektowy. Te serializatorów czasami trzeba Utwórz nowego hosta projektanta za każdym razem, gdy dokument projektowy został załadowany. Jeśli jest to sytuacja, Reloadable zostanie ustawiona do `false`, a host projektanta muszą zostać ponownie utworzone przez użytkownika (uruchamianie projektanta dla dokumentu) po projektu dokument zostanie usunięty. Zdarzenia i usług, które zostały podłączone do projektanta hosta, z wyjątkiem za pośrednictwem deserializacji, przestaną być i może być konieczne ponownie ustawić. Jeśli jest Reloadable `true`, dokument projektowy można załadować ponownie po poza projektanta zmian w kodzie bez zamykania okna projektanta i otworzyć go ponownie."
  syntax:
    content: public bool Reloadable { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli serializator głównego obsługuje ponowne ładowanie; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ComponentModel.Design.Serialization.RootDesignerSerializerAttribute.Reloadable*
  exceptions: []
  platform:
  - net462
