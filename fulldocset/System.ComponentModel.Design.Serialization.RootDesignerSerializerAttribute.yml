  name: RootDesignerSerializerAttribute
  nameWithType: RootDesignerSerializerAttribute
  fullName: System.ComponentModel.Design.Serialization.RootDesignerSerializerAttribute
  type: Class
  summary: "Wskazuje podstawowy serializatora do użycia dla obiekt projektanta głównego. Ta klasa nie może być dziedziczona."
  remarks: "Serializator do użycia podczas tego menedżera serializacji serializuje dokument projektowy i czy określony serializator obsługuje automatyczne ponowne załadowanie projektu dokumentu bez uprzedniego wskazuje RootDesignerSerializerAttribute całkowicie usuwanie dokumentu.       Ten atrybut zawiera następujące elementy członkowskie znaczących:- <xref:System.ComponentModel.Design.Serialization.RootDesignerSerializerAttribute.SerializerTypeName%2A>wskazuje, jak obiekt serializacji do użycia w celu serializacji klasy w czasie projektowania.</xref:System.ComponentModel.Design.Serialization.RootDesignerSerializerAttribute.SerializerTypeName%2A>      - <xref:System.ComponentModel.Design.Serialization.RootDesignerSerializerAttribute.SerializerBaseTypeName%2A>Określa w pełni kwalifikowana nazwa typu podstawowego dla obiekt serializacji.</xref:System.ComponentModel.Design.Serialization.RootDesignerSerializerAttribute.SerializerBaseTypeName%2A>      - <xref:System.ComponentModel.Design.Serialization.RootDesignerSerializerAttribute.Reloadable%2A>wskazuje, czy serializator obsługuje ponowne ładowanie dokumentu projektu bez interakcji użytkownika, aby otworzyć nowy widok projektanta.</xref:System.ComponentModel.Design.Serialization.RootDesignerSerializerAttribute.Reloadable%2A>"
  example:
  - "The following example code applies a RootDesignerSerializerAttribute to a component.  \n  \n [!code-cs[IDesignerSerializationManagerSample#2](~/add/codesnippet/csharp/t-system.componentmodel._107_1.cs)]\n [!code-cpp[IDesignerSerializationManagerSample#2](~/add/codesnippet/cpp/t-system.componentmodel._107_1.cpp)]\n [!code-vb[IDesignerSerializationManagerSample#2](~/add/codesnippet/visualbasic/t-system.componentmodel._107_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Interface, AllowMultiple=true, Inherited=true)]

      [System.Obsolete("This attribute has been deprecated. Use DesignerSerializerAttribute instead.  For example, to specify a root designer for CodeDom, use DesignerSerializerAttribute(...,typeof(TypeCodeDomSerializer)).  http://go.microsoft.com/fwlink/?linkid=14202")]

      public sealed class RootDesignerSerializerAttribute : Attribute
