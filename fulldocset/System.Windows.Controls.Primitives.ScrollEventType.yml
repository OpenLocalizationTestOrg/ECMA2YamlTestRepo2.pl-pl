  summary: "<xref href=&quot;System.Windows.Controls.Primitives.Thumb&quot;> </xref> Przenieść określonej odległości, określone przez wartość <xref:System.Windows.Controls.Primitives.RangeBase.LargeChange*>, do lewej dla poziomej <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar&quot;> </xref> lub górę dla pionowym <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar&quot;> </xref>.</xref:System.Windows.Controls.Primitives.RangeBase.LargeChange*> Dla pionowym <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar&quot;> </xref>, ten ruch występuje, gdy przycisk Strona, która jest powyżej <xref href=&quot;System.Windows.Controls.Primitives.Thumb&quot;> </xref> zostanie naciśnięty, lub gdy zostanie naciśnięty strony Konfigurowanie klucza i odpowiada <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar.PageUpCommand&quot;> </xref>. Dla poziomej <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar&quot;> </xref>, występuje ten ruch po stronie przycisku po lewej <xref href=&quot;System.Windows.Controls.Primitives.Thumb&quot;> </xref> naciśnięciu i odpowiada <xref href=&quot;System.Windows.Controls.Primitives.ScrollBar.PageLeftCommand&quot;> </xref>."
  syntax:
    content: LargeDecrement
    return:
      type: System.Windows.Controls.Primitives.ScrollEventType
      description: "Do dodania."
  exceptions: []
  platform:
  - net462
