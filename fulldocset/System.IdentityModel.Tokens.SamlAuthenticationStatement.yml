  name: SamlAuthenticationStatement
  nameWithType: SamlAuthenticationStatement
  fullName: System.IdentityModel.Tokens.SamlAuthenticationStatement
  type: Class
  summary: "Reprezentuje oświadczenie dla <xref href=&quot;System.IdentityModel.Tokens.SamlSecurityToken&quot;> </xref> token zabezpieczający, który potwierdza, czy podmiot został uwierzytelniony w szczególności sposób w określonym czasie."
  remarks: "<xref:System.IdentityModel.Tokens.SamlSecurityToken>tokeny zabezpieczające, określ ich oświadczeń przy użyciu SAML potwierdzenia, które można określić, gdy podmiot została uwierzytelniona.</xref:System.IdentityModel.Tokens.SamlSecurityToken> Oświadczenia w potwierdzenia języka SAML są reprezentowane przez instrukcje SAML. Specyfikacja języka SAML definiuje zestaw typów instrukcji SAML i jeden z nich jest SamlAuthenticationStatement. Elementu SamlAuthenticationStatement potwierdza, czy podmiotu instrukcji został uwierzytelniony w szczególności sposób w określonym czasie."
  syntax:
    content: 'public class SamlAuthenticationStatement : System.IdentityModel.Tokens.SamlSubjectStatement'
