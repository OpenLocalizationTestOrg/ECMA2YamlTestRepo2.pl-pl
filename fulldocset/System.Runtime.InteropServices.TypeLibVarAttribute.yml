  fullName: System.Runtime.InteropServices.TypeLibVarAttribute
  type: Class
  summary: "Zawiera <xref href=&quot;System.Runtime.InteropServices.VARFLAGS&quot;> </xref> które pierwotnie zostały zaimportowane dla tego pola z biblioteki typów COM."
  remarks: "[Tlbimp.exe (Importer biblioteki typów)](~/add/includes/ajax-current-ext-md.md) dotyczy tego atrybutu pola.       Ten atrybut jest stosowany w przypadku biblioteki typów jest zaimportowany i nie można go zmienić. Jest tylko dotyczy sytuacji, gdy metoda `VARFLAGS` być różna od zera. Ten atrybut jest przeznaczony do użycia przez narzędzia, które trzeba znać sposób oryginalnej `VARFLAGS` zostały określone. Środowisko uruchomieniowe języka wspólnego nie korzysta z tego atrybutu."
  example:
  - "The following example demonstrates how to get the TypeLibVarAttribute value of a field.  \n  \n [!code-cpp[TypeLibVar#1](~/add/codesnippet/cpp/t-system.runtime.interop_3_1.cpp)]\n [!code-cs[TypeLibVar#1](~/add/codesnippet/csharp/t-system.runtime.interop_3_1.cs)]\n [!code-vb[TypeLibVar#1](~/add/codesnippet/visualbasic/t-system.runtime.interop_3_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Field, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class TypeLibVarAttribute : Attribute
