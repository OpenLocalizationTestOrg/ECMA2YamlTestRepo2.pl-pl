  remarks: "Stronicowanie przez <xref:System.Web.UI.WebControls.ObjectDataSourceView>kontroli jest obsługiwane, ustawiając właściwość EnablePaging, <xref:System.Web.UI.WebControls.ObjectDataSourceView.StartRowIndexParameterName%2A>, <xref:System.Web.UI.WebControls.ObjectDataSourceView.MaximumRowsParameterName%2A>, i <xref:System.Web.UI.WebControls.ObjectDataSourceView.SelectCountMethod%2A>właściwości <xref:System.Web.UI.WebControls.ObjectDataSourceView>oraz definiowania `Select` metodę obiektu biznesowego z odpowiednie parametry.</xref:System.Web.UI.WebControls.ObjectDataSourceView> </xref:System.Web.UI.WebControls.ObjectDataSourceView.SelectCountMethod%2A> </xref:System.Web.UI.WebControls.ObjectDataSourceView.MaximumRowsParameterName%2A> </xref:System.Web.UI.WebControls.ObjectDataSourceView.StartRowIndexParameterName%2A> </xref:System.Web.UI.WebControls.ObjectDataSourceView> Jeśli właściwość EnablePaging właściwości jest równa `true`, <xref:System.Web.UI.WebControls.ObjectDataSourceView.SelectParameters%2A>kolekcji zawiera dwa dodatkowe parametry dla pierwszego wiersza żądanie i liczba żądana liczba wierszy.</xref:System.Web.UI.WebControls.ObjectDataSourceView.SelectParameters%2A> Te dwa parametry są nazywane zgodnie z definicją w <xref:System.Web.UI.WebControls.ObjectDataSourceView.StartRowIndexParameterName%2A>i <xref:System.Web.UI.WebControls.ObjectDataSourceView.MaximumRowsParameterName%2A>Właściwości.</xref:System.Web.UI.WebControls.ObjectDataSourceView.MaximumRowsParameterName%2A> </xref:System.Web.UI.WebControls.ObjectDataSourceView.StartRowIndexParameterName%2A> `Select` Metoda powinna zwrócić żądanej liczby wiersze, rozpoczynając od określonego indeksu. Ponieważ danych nie może być równomiernie podzielić przez rozmiar strony, Ostatnia strona może zawierać mniej wierszy. W związku z tym liczba żądana liczba wierszy jest rzeczywiście maksymalną liczbę wierszy, które są zwracane.       <xref:System.Web.UI.WebControls.ObjectDataSourceView.CanRetrieveTotalRowCount%2A>Właściwości jest sprawdzana podczas wywołania <xref:System.Web.UI.WebControls.ObjectDataSourceView.ExecuteSelect%2A>metody, aby upewnić się, że formant źródła danych obsługuje wszystkie funkcje wymagane przez ustawienie różnych <xref:System.Web.UI.DataSourceSelectArguments>Właściwości.</xref:System.Web.UI.DataSourceSelectArguments> </xref:System.Web.UI.WebControls.ObjectDataSourceView.ExecuteSelect%2A> </xref:System.Web.UI.WebControls.ObjectDataSourceView.CanRetrieveTotalRowCount%2A>       Włączenie stronicowania w skojarzonym formancie powiązane z danymi formantu powiązanego z danymi wywołuje `Select` metody z początkowy indeks i liczba wierszy, które są wymagane. Ponadto jeśli <xref:System.Web.UI.WebControls.ObjectDataSourceView.SelectCountMethod%2A>właściwość jest ustawiona, formantu powiązanego z danymi wywołuje metodę przed renderowaniem formantami modułu stronicowania.</xref:System.Web.UI.WebControls.ObjectDataSourceView.SelectCountMethod%2A> Na przykład jeśli <xref:System.Web.UI.WebControls.GridView>formant ma włączono ze strony o wielkości 5, stronicowania i <xref:System.Web.UI.WebControls.ObjectDataSourceView.SelectCountMethod%2A>metoda zwróci wartość 20, wyświetlane są tylko 4 strony w pagera.</xref:System.Web.UI.WebControls.ObjectDataSourceView.SelectCountMethod%2A> </xref:System.Web.UI.WebControls.GridView>       Wartość właściwość EnablePaging, właściwość jest przechowywany w widoku stanu."
