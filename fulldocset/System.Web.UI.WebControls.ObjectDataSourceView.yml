  name: ObjectDataSourceView
  nameWithType: ObjectDataSourceView
  fullName: System.Web.UI.WebControls.ObjectDataSourceView
  type: Class
  summary: "Obsługuje <xref href=&quot;System.Web.UI.WebControls.ObjectDataSource&quot;> </xref> kontroli i udostępnia interfejs dla formantów powiązanych z danymi w celu wykonania operacji danych z obiektami biznesowych i danych."
  remarks: "Klasa ObjectDataSourceView jest przeznaczony głównie do użycia przez formanty powiązane z danymi, a nie jako obiekt programowalnych w kodzie strony.       Klasa ObjectDataSourceView implementuje funkcje danych <xref:System.Web.UI.WebControls.ObjectDataSource>sterować tym <xref:System.Web.UI.WebControls.ObjectDataSourceView.Select%2A>, <xref:System.Web.UI.WebControls.ObjectDataSourceView.Update%2A>, <xref:System.Web.UI.WebControls.ObjectDataSourceView.Delete%2A>, i <xref:System.Web.UI.WebControls.ObjectDataSourceView.Insert%2A>operacje, sortowanie, filtrowanie i zarządzania ustawieniami przechowywane w widoku stanu.</xref:System.Web.UI.WebControls.ObjectDataSourceView.Insert%2A> </xref:System.Web.UI.WebControls.ObjectDataSourceView.Delete%2A> </xref:System.Web.UI.WebControls.ObjectDataSourceView.Update%2A> </xref:System.Web.UI.WebControls.ObjectDataSourceView.Select%2A> </xref:System.Web.UI.WebControls.ObjectDataSource>       Tworzony jest obiekt ObjectDataSourceView dla każdego wystąpienia <xref:System.Web.UI.WebControls.ObjectDataSource>klasy w czasie wykonywania.</xref:System.Web.UI.WebControls.ObjectDataSource> Wywołania operacji danych wystąpienia <xref:System.Web.UI.WebControls.ObjectDataSource>klasy są obsługiwane przez wystąpienie obiektu ObjectDataSourceView.</xref:System.Web.UI.WebControls.ObjectDataSource> Deweloperzy strony Brak dostępu do wystąpienia klasy ObjectDataSourceView bezpośrednio. Formant deweloperzy mogą tworzyć formantów niestandardowych danych dzięki rozszerzeniu <xref:System.Web.UI.WebControls.ObjectDataSource>i klasy ObjectDataSourceView.</xref:System.Web.UI.WebControls.ObjectDataSource>       Klasa ObjectDataSourceView wykonuje operacje na danych przez wywołanie metody w obiektach firmy lub dane za pomocą odbicia. W czasie wykonywania <xref:System.Web.UI.WebControls.ObjectDataSource>sterowania powoduje utworzenie wystąpienia typu, który jest identyfikowany przez <xref:System.Web.UI.WebControls.ObjectDataSourceView.TypeName%2A>Właściwości, a następnie wywołuje metodę odpowiednią dla operacji danych.</xref:System.Web.UI.WebControls.ObjectDataSourceView.TypeName%2A> </xref:System.Web.UI.WebControls.ObjectDataSource> Wystąpień obiektu nie jest w pamięci podręcznej przez ObjectDataSourceView. Obiekt jest tworzone i niszczone dla każdego wywołania metody danych. Jeśli metoda jest `static` (`Shared` w języku Visual Basic), nie jest tworzone wystąpienie, ale nadal jest wywoływana metoda operacji danych.       ObjectDataSourceView nie są bezpośrednio widoczne dla deweloperów strony przez <xref:System.Web.UI.WebControls.ObjectDataSource>kontroli.</xref:System.Web.UI.WebControls.ObjectDataSource> Zamiast tego właściwości i metody ObjectDataSourceView są dostępne za pośrednictwem <xref:System.Web.UI.WebControls.ObjectDataSource>.</xref:System.Web.UI.WebControls.ObjectDataSource> Na przykład <xref:System.Web.UI.WebControls.ObjectDataSource.DeleteMethod%2A>z ObjectDataSourceView właściwość jest ustawiana przez ustawienie <xref:System.Web.UI.WebControls.ObjectDataSource.DeleteMethod%2A>właściwości <xref:System.Web.UI.WebControls.ObjectDataSource>.</xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.ObjectDataSource.DeleteMethod%2A> </xref:System.Web.UI.WebControls.ObjectDataSource.DeleteMethod%2A>      ## Pobieranie danych operacji najbardziej podstawową, która wykonuje widoku źródła danych jest pobieranie danych z podstawowej danych magazynu przy użyciu <xref:System.Web.UI.WebControls.ObjectDataSourceView.Select%2A>metodę, która pobiera <xref:System.Collections.IEnumerable>zbiór elementów danych.</xref:System.Collections.IEnumerable> </xref:System.Web.UI.WebControls.ObjectDataSourceView.Select%2A> Następujących metod pobierania danych, właściwości i zdarzenia są implementowane przez obiekt ObjectDataSourceView i udostępniane bezpośrednio przez jego <xref:System.Web.UI.WebControls.ObjectDataSource>formantu do strony deweloperów i innych obiektów wywołujących: — <xref:System.Web.UI.WebControls.ObjectDataSource.Select%2A>metody — <xref:System.Web.UI.WebControls.ObjectDataSource.SelectMethod%2A>właściwości — <xref:System.Web.UI.WebControls.ObjectDataSource.SelectParameters%2A>właściwości — <xref:System.Web.UI.WebControls.ObjectDataSource.Selecting>zdarzenie — <xref:System.Web.UI.WebControls.ObjectDataSource.Selected>zdarzeń ## obiekt aktualizowanie ObjectDataSourceView danych obsługuje aktualizacje danych, wywołując metodę obiektu biznesowe lub danych, identyfikowany przez <xref:System.Web.UI.WebControls.ObjectDataSourceView.UpdateMethod%2A>Właściwości.</xref:System.Web.UI.WebControls.ObjectDataSourceView.UpdateMethod%2A> </xref:System.Web.UI.WebControls.ObjectDataSource.Selected> </xref:System.Web.UI.WebControls.ObjectDataSource.Selecting> </xref:System.Web.UI.WebControls.ObjectDataSource.SelectParameters%2A> </xref:System.Web.UI.WebControls.ObjectDataSource.SelectMethod%2A> </xref:System.Web.UI.WebControls.ObjectDataSource.Select%2A> </xref:System.Web.UI.WebControls.ObjectDataSource> Formanty powiązane z danymi, które automatycznie przeprowadzić aktualizację, takich jak <xref:System.Web.UI.WebControls.GridView>i <xref:System.Web.UI.WebControls.DetailsView>formantów, przekazania ich parametrów w <xref:System.Collections.Specialized.IOrderedDictionary>interfejsu ObjectDataSourceView i widok obiektu scala te parametry z żadnych parametrów, które zostały znalezione w <xref:System.Web.UI.WebControls.ObjectDataSourceView.UpdateParameters%2A>kolekcji.</xref:System.Web.UI.WebControls.ObjectDataSourceView.UpdateParameters%2A> </xref:System.Collections.Specialized.IOrderedDictionary> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView>       Następujących aktualizacji metod, właściwości i zdarzenia implementowanych przez ObjectDataSourceView i udostępniane bezpośrednio przez jego <xref:System.Web.UI.WebControls.ObjectDataSource>formantu do strony deweloperów i innych obiektów wywołujących: — <xref:System.Web.UI.WebControls.ObjectDataSource.Update%2A>metody — <xref:System.Web.UI.WebControls.ObjectDataSource.UpdateMethod%2A>właściwości — <xref:System.Web.UI.WebControls.ObjectDataSource.UpdateParameters%2A>właściwości — <xref:System.Web.UI.WebControls.ObjectDataSource.Updating>zdarzenie — <xref:System.Web.UI.WebControls.ObjectDataSource.Updated>zdarzeń ## obiektu Wstawianie ObjectDataSourceView danych obsługuje wstawiania nowych wierszy danych, wywołując metodę obiektu biznesowe lub danych, identyfikowany przez <xref:System.Web.UI.WebControls.ObjectDataSourceView.InsertMethod%2A>Właściwości.</xref:System.Web.UI.WebControls.ObjectDataSourceView.InsertMethod%2A> </xref:System.Web.UI.WebControls.ObjectDataSource.Updated> </xref:System.Web.UI.WebControls.ObjectDataSource.Updating> </xref:System.Web.UI.WebControls.ObjectDataSource.UpdateParameters%2A> </xref:System.Web.UI.WebControls.ObjectDataSource.UpdateMethod%2A> </xref:System.Web.UI.WebControls.ObjectDataSource.Update%2A> </xref:System.Web.UI.WebControls.ObjectDataSource> Formanty powiązane z danymi, które automatycznie wykonywać operacji wstawienia, takie jak <xref:System.Web.UI.WebControls.GridView>i <xref:System.Web.UI.WebControls.DetailsView>, przekazania ich parametrów w <xref:System.Collections.Specialized.IOrderedDictionary>interfejsu ObjectDataSourceView i widok obiektu scala te parametry z żadnych parametrów, które zostały znalezione w <xref:System.Web.UI.WebControls.ObjectDataSourceView.InsertParameters%2A>kolekcji.</xref:System.Web.UI.WebControls.ObjectDataSourceView.InsertParameters%2A> </xref:System.Collections.Specialized.IOrderedDictionary> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView>       Następujące Wstaw metod, właściwości i zdarzenia są implementowane przez ObjectDataSourceView i udostępniane bezpośrednio przez jego <xref:System.Web.UI.WebControls.ObjectDataSource>formantu do strony deweloperów i innych obiektów wywołujących: — <xref:System.Web.UI.WebControls