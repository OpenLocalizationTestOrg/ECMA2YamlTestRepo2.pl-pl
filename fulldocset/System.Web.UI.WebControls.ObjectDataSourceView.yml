oda SelectMethod. Może obsłużyć <xref:System.Web.UI.WebControls.ObjectDataSourceView.ObjectCreated>zdarzeń do pracy z obiektem biznesowym przed wywołaniem metody określonej przez właściwość SelectMethod.</xref:System.Web.UI.WebControls.ObjectDataSourceView.ObjectCreated> Można również obsługiwać <xref:System.Web.UI.WebControls.ObjectDataSourceView.ObjectDisposing>zdarzenie, które jest wywoływane po wywołaniu metody określonej przez właściwość SelectMethod.</xref:System.Web.UI.WebControls.ObjectDataSourceView.ObjectDisposing> (`Dispose` jest wywoływana tylko wtedy, gdy obiekt biznesowy implementuje <xref:System.IDisposable>interfejsu.)</xref:System.IDisposable> Jeśli metoda jest `static` (`Shared` w języku Visual Basic) metodę, obiekt biznesowy nigdy nie jest tworzony i nie może obsługiwać te zdarzenia.       Jeśli obiekt biznesowe, które <xref:System.Web.UI.WebControls.ObjectDataSource>działania kontroli z implementuje więcej niż jednej metody lub funkcji o takiej samej nazwie (przeciążenia metody), próbuje wywołać właściwy zgodnie z zestawem warunków, w tym parametrów w kontroli źródła danych <xref:System.Web.UI.WebControls.ObjectDataSourceView.SelectParameters%2A>kolekcji.</xref:System.Web.UI.WebControls.ObjectDataSourceView.SelectParameters%2A> </xref:System.Web.UI.WebControls.ObjectDataSource> Jeśli parametry w <xref:System.Web.UI.WebControls.ObjectDataSourceView.SelectParameters%2A>kolekcji nie pasują do podpisu z metodą określoną przez właściwość SelectMethod, źródła danych zgłasza wyjątek.</xref:System.Web.UI.WebControls.ObjectDataSourceView.SelectParameters%2A>       Aby uzyskać więcej informacji zobacz <xref:System.Web.UI.WebControls.ObjectDataSource.SelectMethod?displayProperty=fullName>.</xref:System.Web.UI.WebControls.ObjectDataSource.SelectMethod?displayProperty=fullName>"
