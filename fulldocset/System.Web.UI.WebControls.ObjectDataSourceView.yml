  remarks: "Właściwość wartość ConflictDetection Określa, czy parametry dla starej i nowej wartości są stosowane do `Update` metody. Na przykład, jeśli metoda nie jest określony przez <xref:System.Web.UI.WebControls.ObjectDataSourceView.SelectMethod%2A>zwraca właściwość <xref:System.Data.DataTable>obiektu z kolumnami `Name` i `Number`, i ma ustawioną właściwość wartość ConflictDetection <xref:System.Web.UI.ConflictOptions>wartości parametrów są tworzone dla `Name` i `Number` dla `Update` — metoda.</xref:System.Web.UI.ConflictOptions> </xref:System.Data.DataTable> </xref:System.Web.UI.WebControls.ObjectDataSourceView.SelectMethod%2A> Jeśli ustawiono właściwość wartość ConflictDetection <xref:System.Web.UI.ConflictOptions>wartości parametrów są tworzone z nazwami `Name`, `Number`, `original_Name`, i `original_Name`.</xref:System.Web.UI.ConflictOptions> (Zależy od dokładnej nazwy parametrów dla oryginalnej wartości <xref:System.Web.UI.WebControls.ObjectDataSourceView.OldValuesParameterFormatString%2A>.)</xref:System.Web.UI.WebControls.ObjectDataSourceView.OldValuesParameterFormatString%2A> <xref:System.Web.UI.WebControls.ObjectDataSourceView>Określa, czy metoda to określone w <xref:System.Web.UI.WebControls.ObjectDataSourceView.UpdateMethod%2A>właściwość ma parametry, które.</xref:System.Web.UI.WebControls.ObjectDataSourceView.UpdateMethod%2A> </xref:System.Web.UI.WebControls.ObjectDataSourceView>       Formant współbieżności to technika magazyny danych służy do sterowania jak dane odczytane i zmienić w magazynie, gdy wielu klientów są uzyskiwanie dostępu i operowanie nimi tych samych danych. Na przykład jeden klient odczytuje dane i przedstawia do użytkownika, gdy inny klient odczytuje tych samych danych, przedstawiając ją do innego użytkownika. Jeśli użytkownicy zaktualizowanie danych i przesłania go do magazynu danych, niektóre nieoczekiwany wynik mogą wystąpić, ponieważ obaj klienci mogą aktualizować różne wartości dla tych samych danych. To jest traktowany jako konflikt. Przez ustawienie właściwości wartość ConflictDetection na <xref:System.Web.UI.ConflictOptions>wartość `Update` metody następnie porównać starej i nowej wartości oryginalne źródło danych do wykrywania konfliktów i obsługiwać je w razie potrzeby.</xref:System.Web.UI.ConflictOptions>       Wartość wartość ConflictDetection, właściwość jest przechowywany w widoku stanu."
