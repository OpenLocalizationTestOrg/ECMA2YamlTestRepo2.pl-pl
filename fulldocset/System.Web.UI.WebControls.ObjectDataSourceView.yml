  namespace: System.Web.UI.WebControls
  summary: "Pobiera lub ustawia nazwę metody lub funkcji, które <xref href=&quot;System.Web.UI.WebControls.ObjectDataSourceView&quot;> </xref> wywołuje obiekt, aby zaktualizować dane."
  remarks: "<xref:System.Web.UI.WebControls.ObjectDataSourceView>Obiektu przyjęto założenie, że metoda identyfikowany przez właściwości UpdateMethod wykonuje aktualizacje co w czasie, a nie w partii.</xref:System.Web.UI.WebControls.ObjectDataSourceView>       Metoda może być metodą wystąpienia lub `static` (`Shared` w języku Visual Basic) — metoda. Jeśli jest metodą wystąpienia obiektu biznesowego jest tworzone i niszczone zawsze, gdy wywoływana jest metoda określoną przez właściwość UpdateMethod. Może obsłużyć <xref:System.Web.UI.WebControls.ObjectDataSourceView.ObjectCreated>zdarzeń do pracy z obiektem biznesowym przed wywołaniem metody określonej przez właściwość UpdateMethod.</xref:System.Web.UI.WebControls.ObjectDataSourceView.ObjectCreated> Można również obsługiwać <xref:System.Web.UI.WebControls.ObjectDataSourceView.ObjectDisposing>zdarzenie, które jest wywoływane po wywołaniu metody UpdateMethod.</xref:System.Web.UI.WebControls.ObjectDataSourceView.ObjectDisposing> (`Dispose` jest wywoływana tylko wtedy, gdy obiekt biznesowy implementuje <xref:System.IDisposable>interfejsu.)</xref:System.IDisposable> Jeśli metoda jest `static` (`Shared` w języku Visual Basic) metodę, obiekt biznesowy nigdy nie jest tworzony i nie może obsługiwać te zdarzenia.       Jeśli obiekt biznesowe, które <xref:System.Web.UI.WebControls.ObjectDataSource>obiekt działa z implementuje więcej niż jednej metody lub funkcji o takiej samej nazwie (przeciążenia metody), próbuje wywołać właściwy zgodnie z zestawem warunków, w tym parametrów w kontroli źródła danych <xref:System.Web.UI.WebControls.ObjectDataSourceView.UpdateParameters%2A>kolekcji.</xref:System.Web.UI.WebControls.ObjectDataSourceView.UpdateParameters%2A> </xref:System.Web.UI.WebControls.ObjectDataSource> Jeśli parametry w <xref:System.Web.UI.WebControls.ObjectDataSourceView.UpdateParameters%2A>kolekcji nie pasują do podpisu z metodą określoną przez właściwość UpdateMethod, źródła danych zgłasza wyjątek.</xref:System.Web.UI.WebControls.ObjectDataSourceView.UpdateParameters%2A>       Aby uzyskać więcej informacji zobacz <xref:System.Web.UI.WebControls.ObjectDataSource.UpdateMethod?displayProperty=fullName>.</xref:System.Web.UI.WebControls.ObjectDataSource.UpdateMethod?displayProperty=fullName>       Wartość właściwości UpdateMethod właściwość jest przechowywany w widoku stanu."
  example:
  - "The following code example demonstrates how to use a <xref:System.Web.UI.WebControls.DropDownList> control, <xref:System.Web.UI.WebControls.TextBox> controls, and several <xref:System.Web.UI.WebControls.ObjectDataSource> controls to update data. The <xref:System.Web.UI.WebControls.DropDownList> displays the name of a `NorthwindEmployee`, while the <xref:System.Web.UI.WebControls.TextBox> controls are used to enter and update address information. Because the <xref:System.Web.UI.WebControls.ObjectDataSourceView.UpdateParameters%2A> collection contains a <xref:System.Web.UI.WebControls.ControlParameter> object that is bound to the selected value of the <xref:System.Web.UI.WebControls.DropDownList>, the button that triggers the <xref:System.Web.UI.WebControls.ObjectDataSourceView.Update%2A> operation is enabled only after an employee is selected.  \n  \n [!code-cs[System.Web.UI.WebControls.ObjectDataSource_12#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_413_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.ObjectDataSource_12#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_413_1.aspx)]"
  syntax:
