      description: "Ciąg, który reprezentuje nazwę metody lub funkcji, które <xref href=&quot;System.Web.UI.WebControls.ObjectDataSourceView&quot;> </xref> używa do aktualizacji danych. Wartość domyślna to ciąg pusty (&quot;&quot;)."
