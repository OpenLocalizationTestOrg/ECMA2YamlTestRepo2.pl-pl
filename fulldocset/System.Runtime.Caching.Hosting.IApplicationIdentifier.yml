  name: IApplicationIdentifier
  nameWithType: IApplicationIdentifier
  fullName: System.Runtime.Caching.Hosting.IApplicationIdentifier
  type: Interface
  summary: "Określa identyfikator domeny aplikacji, które implementację buforu służy do interakcji z środowisku hosta."
  remarks: "A [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] środowisku hosta, takich jak ASP.NET, można użyć interfejsu IApplicationIdentifier do definiowania ciągów, które zidentyfikować domeny poszczególnych aplikacji. W środowisku hosta implementuje interfejs IApplicationIdentifier. Ten interfejs jest następnie udostępniana <xref:System.Runtime.Caching.ObjectCache>implementacje za pośrednictwem <xref:System.Runtime.Caching.ObjectCache.Host%2A>Właściwości.</xref:System.Runtime.Caching.ObjectCache.Host%2A> </xref:System.Runtime.Caching.ObjectCache>       Implementacja pamięci podręcznej używa tego odwołania, aby uzyskać identyfikator domeny aplikacji. W programie ASP.NET implementacje pamięci podręcznej skonstruować identyfikatory liczników wydajności pamięci podręcznej za pomocą identyfikatora aplikacji. Zapewnia to nazwy wydajności wystąpień liczników, które można rozróżnić między domenami aplikacji uruchomionej wielu domen aplikacji."
  syntax:
    content: public interface IApplicationIdentifier
  implements: []
  platform:
  - net462
