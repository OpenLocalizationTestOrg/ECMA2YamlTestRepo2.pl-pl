  name: GetApplicationId()
  nameWithType: IApplicationIdentifier.GetApplicationId()
  fullName: System.Runtime.Caching.Hosting.IApplicationIdentifier.GetApplicationId()
  type: Method
  assemblies:
  - System.Runtime.Caching
  namespace: System.Runtime.Caching.Hosting
  summary: "Pobiera identyfikator domeny aplikacji."
  remarks: "Metoda GetApplicationId jest zwykle implementowany przez [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] środowisku hosta, aby można było utworzyć identyfikator aplikacji <xref:System.Runtime.Caching.ObjectCache>implementacji.</xref:System.Runtime.Caching.ObjectCache> A <xref:System.Runtime.Caching.ObjectCache>Implementacja używa tych informacji do identyfikowania domeny aplikacji, które jest aktualnie uruchomione.</xref:System.Runtime.Caching.ObjectCache>       Na przykład w programie ASP.NET pamięci podręcznej używa identyfikatora aplikacji do skonstruowania identyfikatory liczników wydajności pamięci podręcznej. Pamięć podręczna wywołuje metodę GetApplicationId, która jest zaimplementowana przez środowisko hosta i hosta zwraca identyfikator. Zapewnia to nazwy wydajności wystąpień liczników, które można rozróżnić między domenami aplikacji uruchomionej wielu domen aplikacji."
  syntax:
    content: public string GetApplicationId ();
    parameters: []
    return:
      type: System.String
      description: "Unikatowy identyfikator bieżącej domeny aplikacji."
  overload: System.Runtime.Caching.Hosting.IApplicationIdentifier.GetApplicationId*
  exceptions: []
  platform:
  - net462
