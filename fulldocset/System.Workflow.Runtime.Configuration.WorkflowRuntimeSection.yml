  type: Class
  summary: "Reprezentuje sekcję, w pliku konfiguracji, który definiuje ustawienia aparatu czasu wykonywania przepływu pracy."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]WorkflowRuntimeSection zawiera ustawienia określone przez `section`> typu WorkflowRuntimeSection w pliku konfiguracji. Ustawienia określone w WorkflowRuntimeSection są używane do zainicjowania aparatu czasu wykonywania przepływu pracy. Aplikacja może wywoływać <xref:System.Workflow.Runtime.WorkflowRuntime.%23ctor%28System.String%29?displayProperty=fullName>konstruktora, aby zainicjować aparatu czasu wykonywania przepływu pracy z odpowiednio nazwanej sekcji pliku konfiguracji.</xref:System.Workflow.Runtime.WorkflowRuntime.%23ctor%28System.String%29?displayProperty=fullName>       Jeśli aplikacja nie korzystają z plików konfiguracji, ale nadal chcesz zainicjować aparatu czasu wykonywania przepływu pracy z WorkflowRuntimeSection WorkflowRuntimeSection można skonfigurować w aplikacji i wywołanie <xref:System.Workflow.Runtime.WorkflowRuntime.%23ctor%28System.Workflow.Runtime.Configuration.WorkflowRuntimeSection%29?displayProperty=fullName>konstruktora.</xref:System.Workflow.Runtime.WorkflowRuntime.%23ctor%28System.Workflow.Runtime.Configuration.WorkflowRuntimeSection%29?displayProperty=fullName> Na przykład aplikacja może przechowywać parametry konfiguracji w bazie danych lub może on działać w zaufanym środowisku, w którym nie są używane pliki konfiguracji"
  syntax:
    content: >-
