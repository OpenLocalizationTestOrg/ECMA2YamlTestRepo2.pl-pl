  summary: "Pobiera lub ustawia wartość wskazującą, czy sprawdzanie poprawności jest wykonywane przy tworzeniu wystąpienia przepływu pracy."
  remarks: "Jeśli ta właściwość jest skonfigurowana `true`, sprawdzanie poprawności przepływu pracy jest wykonywane zawsze <xref:System.Workflow.Runtime.WorkflowRuntime.CreateWorkflow%2A>jest wywoływana.</xref:System.Workflow.Runtime.WorkflowRuntime.CreateWorkflow%2A> W przypadku znalezienia błędów sprawdzania poprawności <xref:System.Workflow.ComponentModel.Compiler.WorkflowValidationFailedException>jest generowany.</xref:System.Workflow.ComponentModel.Compiler.WorkflowValidationFailedException>       Jeśli ta właściwość jest skonfigurowana `false`, <xref:System.Workflow.Runtime.WorkflowRuntime.CreateWorkflow%2A>tworzy wystąpienie przepływu pracy i pomija weryfikację.</xref:System.Workflow.Runtime.WorkflowRuntime.CreateWorkflow%2A> W takim przypadku aplikacji hosta musi zapewniać, że przepływ pracy jest poprawnie skonfigurowana lub występuje błąd w czasie wykonywania.       Wartość domyślna dla tej właściwości to `true`."
  syntax:
    content: public bool ValidateOnCreate { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli sprawdzanie poprawności jest wykonywane przy tworzeniu; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
