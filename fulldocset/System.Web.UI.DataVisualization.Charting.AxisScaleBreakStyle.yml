  name: AxisScaleBreakStyle
  nameWithType: AxisScaleBreakStyle
  fullName: System.Web.UI.DataVisualization.Charting.AxisScaleBreakStyle
  type: Class
  summary: "Reprezentuje podziału skali na osi y wykresu."
  remarks: "Podziały skali są zamierzone przerw na osi y, które są najczęściej używane do ponownej dystrybucji punktów danych w serii na wykresie. Ta funkcja poprawia czytelność, gdy istnieją duże różnice między najwyższej i najniższej wartości danych w jednej serii kreślonymi. Podziały skali nie są rysowane różnic między danymi w wielu serii.       Podziały skali są domyślnie wyłączone. Można włączyć podziałów skali na osi y, ustawiając <xref:System.Web.UI.DataVisualization.Charting.AxisScaleBreakStyle.Enabled%2A>właściwości `true`.</xref:System.Web.UI.DataVisualization.Charting.AxisScaleBreakStyle.Enabled%2A> Aby zmienić ilość miejsca w pionie podziału skali, można określić <xref:System.Web.UI.DataVisualization.Charting.AxisScaleBreakStyle.Spacing%2A>wartość.</xref:System.Web.UI.DataVisualization.Charting.AxisScaleBreakStyle.Spacing%2A> Jest on obliczany jako wartość procentowa skali osi y.       Musi mieć wystarczające rozdzielenie zakresów punktów danych w jednej serii do rysowania podziału skali. Domyślnie podziału skali można dodać tylko wtedy, gdy rozdzielenie zakresy danych wykresu w co najmniej 25%. Jeśli włączysz podziału skali, ale nie są wyświetlane, mimo że jest wystarczające odległość między zakresy danych, można ustawić <xref:System.Web.UI.DataVisualization.Charting.AxisScaleBreakStyle.CollapsibleSpaceThreshold%2A>Właściwości na wartość mniejszą niż 25.</xref:System.Web.UI.DataVisualization.Charting.AxisScaleBreakStyle.CollapsibleSpaceThreshold%2A>       Wykresy obsługuje do pięciu podziałów skali na wykresie; jednak wykresu może stać się niemożliwe do odczytania podczas wyświetlania więcej niż jeden podziału skali. Jeśli masz więcej niż dwa zakresy danych, należy wziąć pod uwagę przy użyciu innej metody do wyświetlania tych danych. Użyj <xref:System.Web.UI.DataVisualization.Charting.AxisScaleBreakStyle.MaxNumberOfBreaks%2A>właściwość, aby zmniejszyć liczbę podziałów skali, które mogą być wyświetlane na wykresie.</xref:System.Web.UI.DataVisualization.Charting.AxisScaleBreakStyle.MaxNumberOfBreaks%2A>       W przypadku użycia podziału skali, mogą stać się przesunięcia etykiety osi y. Aby wyłączyć przesunięcia etykiety, ustaw <xref:System.Web.UI.DataVisualization.Charting.LabelStyle.IsStaggered%2A>właściwości `false`.</xref:System.Web.UI.DataVisualization.Charting.LabelStyle.IsStaggered%2A>       Podziały skali nie są obsługiwane we wszystkich następujących warunków:-kołowego, pierścieniowego, lejka, ostrosłupa promieniowej lub żadnych typów skumulowany wykres są używane.      -Niestandardowych interwałów dla etykiety, znaczników lub linie siatki będą wyświetlane.      Ustawiono wartość minimalną lub maksymalną dla osi.      — Etykiety niestandardowe są używane.      -Określono logarytmicznej osi y.      — Widoki osi na osi y, które obejmują przewijanie i powiększanie, są używane.      -3-w przypadku wykresów są używane."
  example:
  - "The following code example demonstrates how to enable and customize a scale break after the <xref:System.Web.UI.DataVisualization.Charting.Chart> control has been added to the design surface.  \n  \n```vb#  \nImports System.Web.UI.DataVisualization.Charting  \n  \nPrivate Function AddChartData()   \n  \n    chart1.Series(\"Default\").Points.Add(New DataPoint(1, 2))   \n    chart1.Series(\"Default\").Points.Add(New DataPoint(2, 4))   \n    chart1.Series(\"Default\").Points.Add(New DataPoint(3, 400000))   \n    chart1.Series(\"Default\").Points.Add(New DataPoint(4, 3))   \n  \nEnd Sub  \n  \nPrivate Function AddScaleBreaks()  \n  \n   ' Enable scale breaks.  \n   chart1.ChartAreas(\"Default\").AxisY.ScaleBreakStyle.Enabled = True   \n  \n   ' Show scale break if more than 25% of the chart is empty space.       \n   chart1.ChartAreas(\"Default\").AxisY.ScaleBreakStyle.CollapsibleSpaceThreshold = 25   \n  \n   ' Set the line width of the scale break.      \n   chart1.ChartAreas(\"Default\").AxisY.ScaleBreakStyle.LineWidth = 2   \n  \n   ' Set the color of the scale break.   \n   chart1.ChartAreas(\"Default\").AxisY.ScaleBreakStyle.LineColor = Color.Red   \n  \n   ' If all data points are significantly far from zero, the chart will calculate the scale minimum value.   \n   chart1.ChartAreas(\"Default\").AxisY.ScaleBreakStyle.StartFromZero = StartFromZero.Auto  \n  \n   ' Set the spacing gap between the lines of the scale break (as a percentage of the Y-axis).  \n   chart1.ChartAreas[\"Default\"].AxisY.ScaleBreakStyle.Spacing = 2;  \n  \nEnd Function  \n```  \n  \n```c#  \nusing System.Web.UI.DataVisualization.Charting  \n  \nprivate void AddChartData()  \n{  \n   chart1.Series[\"Series1\"].Points.Add(new DataPoint(1, 2));  \n   chart1.Series[\"Series1\"].Points.Add(new DataPoint(2, 4));  \n   chart1.Series[\"Series1\"].Points.Add(new DataPoint(3, 400000));  \n   chart1.Series[\"Series1\"].Points.Add(new DataPoint(4, 3));  \n}  \n  \nprivate void AddScaleBreaks()  \n{  \n   // Enable scale breaks.  \n   chart1.ChartAreas[\"ChartArea1\"].AxisY.ScaleBreakStyle.Enabled = true;  \n  \n   // Show scale break if more than 25% of the chart is empty space.  \n   chart1.ChartAreas[\"ChartArea1\"].AxisY.ScaleBreakStyle.CollapsibleSpaceThreshold = 25;  \n  \n   // Set the line width of the scale break.  \n   chart1.ChartAreas[\"ChartArea1\"].AxisY.ScaleBreakStyle.LineWidth = 2;  \n  \n   // Set the color of the scale break.  \n   chart1.ChartAreas[\"ChartArea1\"].AxisY.ScaleBreakStyle.LineColor = Color.Red;  \n  \n   // If all data points are significantly far from zero, the chart will calculate the scale minimum value.  \n   chart1.ChartAreas[\"ChartArea1\"].AxisY.ScaleBreakStyle.StartFromZero = StartFromZero.Auto;  \n  \n   // Set the spacing gap between the lines of the scale break (as a percentage of the Y-axis).  \n    chart1.ChartAreas[\"ChartArea1\"].AxisY.ScaleBreakStyle.Spacing = 2;  \n}  \n```"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Enabled")]

      public class AxisScaleBreakStyle
