  name: Hidden
  nameWithType: ProcessWindowStyle.Hidden
  fullName: System.Diagnostics.ProcessWindowStyle.Hidden
  type: Field
  assemblies:
  - System
  namespace: System.Diagnostics
  summary: "Styl okna ukryte. Okno może być widoczne czy ukryte. System wyświetla okna ukryte przez nie rysowania. Jeśli okno jest ukryty, efektywnie jest wyłączona. Ukryte okna może przetwarzać komunikaty z systemu lub z innych systemu windows, ale nie można przetworzyć danych wejściowych od użytkownika, lub wyświetlania danych wyjściowych. Często może zachować nowe okno ukryty podczas jego dostosowuje wygląd aplikacji, a następnie dokonaj styl okna <xref uid=&quot;langword_csharp_Normal&quot; name=&quot;Normal&quot; href=&quot;&quot;> </xref>. Aby użyć ukryty, &lt;xref:System.Diagnostics.ProcessStartInfo.UseShellExecute%2A?displayProperty=fullName&gt; właściwość musi być <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  syntax:
    content: Hidden
    return:
      type: System.Diagnostics.ProcessWindowStyle
      description: "Do dodania."
  exceptions: []
  platform:
  - net462
- uid: System.Diagnostics.ProcessWindowStyle.Maximized
  id: Maximized
  parent: System.Diagnostics.ProcessWindowStyle
  langs:
  - csharp
  name: Maximized
  nameWithType: ProcessWindowStyle.Maximized
  fullName: System.Diagnostics.ProcessWindowStyle.Maximized
  type: Field
  assemblies:
  - System
  namespace: System.Diagnostics
  summary: "Styl okna w trybie zmaksymalizowanym. Domyślnie system powiększa okno zmaksymalizowane tak, aby wypełnił ekranu lub, w przypadku okno podrzędne, obszar kliencki okno nadrzędne. Jeśli pasek tytułu okna, system automatycznie przenosi ją do góry ekranu lub do góry obszaru klienckiego okna nadrzędnego. Ponadto system wyłącza obramowania zmiany rozmiaru okna i możliwość rozmieszczania okna paska tytułu, dzięki czemu użytkownik nie może przenieść okno przez przeciągnięcie paska tytułu."
  syntax:
    content: Maximized
    return:
      type: System.Diagnostics.ProcessWindowStyle
      description: "Do dodania."
  exceptions: []
  platform:
  - net462
