  id: Minimized
  parent: System.Diagnostics.ProcessWindowStyle
  langs:
  - csharp
  name: Minimized
  nameWithType: ProcessWindowStyle.Minimized
  fullName: System.Diagnostics.ProcessWindowStyle.Minimized
  type: Field
  assemblies:
  - System
  namespace: System.Diagnostics
  summary: "Styl zminimalizowanego okna. Domyślnie system zmniejsza zminimalizowanego okna do rozmiaru przycisku na pasku zadań i przenosi zminimalizowanego okna do paska zadań."
  syntax:
    content: Minimized
    return:
      type: System.Diagnostics.ProcessWindowStyle
      description: "Do dodania."
  exceptions: []
  platform:
  - net462
- uid: System.Diagnostics.ProcessWindowStyle.Normal
  id: Normal
  parent: System.Diagnostics.ProcessWindowStyle
  langs:
  - csharp
  name: Normal
  nameWithType: ProcessWindowStyle.Normal
  fullName: System.Diagnostics.ProcessWindowStyle.Normal
  type: Field
  assemblies:
  - System
  namespace: System.Diagnostics
  summary: "Styl okna normalnych, widoczne. System wyświetla okna z <xref uid=&quot;langword_csharp_Normal&quot; name=&quot;Normal&quot; href=&quot;&quot;> </xref> styl na ekranie w domyślnej lokalizacji. Jeśli okno jest widoczne, użytkownik może podać dane wejściowe do okna i wyświetlić dane wyjściowe z okna. Często, aplikacja może zainicjować nowe okno, aby <xref uid=&quot;langword_csharp_Hidden&quot; name=&quot;Hidden&quot; href=&quot;&quot;> </xref> stylów podczas jego dostosowuje wygląd, a następnie dokonaj styl okna <xref uid=&quot;langword_csharp_Normal&quot; name=&quot;Normal&quot; href=&quot;&quot;> </xref>."
  syntax:
    content: Normal
    return:
      type: System.Diagnostics.ProcessWindowStyle
      description: "Do dodania."
  exceptions: []
  platform:
  - net462
