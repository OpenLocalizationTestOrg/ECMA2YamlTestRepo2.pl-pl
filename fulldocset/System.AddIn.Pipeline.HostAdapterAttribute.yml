  type: Class
  summary: "Identyfikuje obiekt jako segment karty po stronie hosta potoku."
  remarks: "<xref:System.AddIn.Hosting.AddInStore.Rebuild%2A>i <xref:System.AddIn.Hosting.AddInStore.Update%2A>metody, które przechowywać magazyn informacji na temat segmentów potoku dostępne, aby zidentyfikować karty po stronie hosta za pomocą tego atrybutu.</xref:System.AddIn.Hosting.AddInStore.Update%2A> </xref:System.AddIn.Hosting.AddInStore.Rebuild%2A>       Ten atrybut powinien być używany tylko dla typów, które aktywować segmentów potoku. Typy, które reprezentują obiektów przekazywane między hostem a dodatek ten atrybut nie jest konieczne."
  example:
  - "The following example identifies a host-side adapter.  \n  \n [!code-vb[AddInP1HostSideAdapters#2](~/add/codesnippet/visualbasic/Calc1HostSideSideAdapter/Calc1ContractToViewHostSideAdapter.vb#2)]\n [!code-cs[AddInP1HostSideAdapters#2](~/add/codesnippet/csharp/Calc1HostSideAdapter/Calc1ContractToViewHostSideAdapter.cs#2)]"
