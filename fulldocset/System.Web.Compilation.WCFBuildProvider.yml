  summary: "Generuje kod źródłowy klasy serwera proxy usługi i dodaje go do konstruktora określonego zestawu."
  remarks: "Ta metoda jest szuka .svcmap pliki w katalogu głównym aplikacji sieci Web. W przypadku znalezienia takich plików z nich metoda generuje kod źródłowy klasy serwera proxy dla powiązane usługi do określonego `assemblyBuilder`."
