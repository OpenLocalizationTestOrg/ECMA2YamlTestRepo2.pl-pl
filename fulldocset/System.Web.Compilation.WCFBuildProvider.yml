  fullName: System.Web.Compilation.WCFBuildProvider
  type: Class
  summary: "Generuje kod klasy serwera proxy dla usług Windows Communication Foundation (WCF)"
  remarks: "WCFBuildProvider używa mapowania plików (.svcmap) na poziomie głównym aplikacji sieci Web, który zawiera odwołania do usług WCF. Pliki mapowania Określ usługi, dla których musi zostać wygenerowany kod źródłowy klasy serwera proxy. Klasa wygenerowany serwer proxy jest następnie skompilowana przy użyciu innych zasobów w fazie tworzenia aplikacji sieci Web.       Dziedziczonego <xref:System.Web.Compilation.BuildProvider.VirtualPath%2A>Właściwości zdefiniowano wewnętrznie i punktów do katalogu głównego aplikacji sieci Web, gdzie znajdują się pliki .svcmap.</xref:System.Web.Compilation.BuildProvider.VirtualPath%2A>"
  syntax:
    content: >-
      [System.Security.SecurityCritical]

      public class WCFBuildProvider : System.Web.Compilation.BuildProvider
