  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Pobiera wartość właściwości z <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> kontroli i przypisuje je do skojarzonego <xref href=&quot;System.Web.UI.WebControls.WebParts.AppearanceEditorPart&quot;> </xref> formantu."
  remarks: "Metoda SyncChanges jest metodą krytyczne na <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart>kontroli.</xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart> Implementuje <xref:System.Web.UI.WebControls.WebParts.EditorPart.SyncChanges%2A?displayProperty=fullName>Metoda z klasy podstawowej, pobiera bieżące wartości z skojarzony <xref:System.Web.UI.WebControls.WebParts.WebPart>kontroli i aktualizuje formanty w <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart>kontrolki z tych wartości, więc użytkownik może edytować je.</xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart.SyncChanges%2A?displayProperty=fullName>       Wywoływana jest metoda SyncChanges zawsze, gdy wartości w skojarzonym <xref:System.Web.UI.WebControls.WebParts.WebPart>kontroli mogła ulec zmianie.</xref:System.Web.UI.WebControls.WebParts.WebPart> Dla <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart>kontroli, <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>strefy, który zawiera formant wywołuje metodę SyncChanges, aby wartości w <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart>formant zawsze są synchronizowane z wartościami w skojarzonym <xref:System.Web.UI.WebControls.WebParts.WebPart>kontroli.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> </xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart> Jest innym przypadku, gdy wywoływana jest metoda SyncChanges, gdy <xref:System.Web.UI.WebControls.WebParts.WebPart>kontroli jest trybu edycji.</xref:System.Web.UI.WebControls.WebParts.WebPart>"
  syntax:
    content: public override void SyncChanges ();
    parameters: []
  overload: System.Web.UI.WebControls.WebParts.AppearanceEditorPart.SyncChanges*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.WebParts.AppearanceEditorPart.Title
  id: Title
  parent: System.Web.UI.WebControls.WebParts.AppearanceEditorPart
  langs:
