  nameWithType: AppearanceEditorPart
  fullName: System.Web.UI.WebControls.WebParts.AppearanceEditorPart
  type: Class
  summary: "Udostępnia kontrolkę edytora, która umożliwia użytkownikom edytowanie kilka właściwości interfejsu użytkownika na skojarzony <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> formantu. Ta klasa nie może być dziedziczona."
  remarks: "Klasa AppearanceEditorPart jest formantem edytora, która pochodzi z <xref:System.Web.UI.WebControls.WebParts.EditorPart>klasy i jest używany do edytowania właściwości, które mają wpływ na skojarzone wygląd <xref:System.Web.UI.WebControls.WebParts.WebPart>lub inny formant serwera.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart>       Formant AppearanceEditorPart umożliwia użytkownikom końcowym edytować kilka właściwości interfejsu użytkownika <xref:System.Web.UI.WebControls.WebParts.WebPart>kontroli.</xref:System.Web.UI.WebControls.WebParts.WebPart> Typ formantu, który jest wyświetlany na stronie, aby edytować wartość każdej właściwości znajduje się w komórce sąsiadujących ze sobą w poniższej tabeli.      | Właściwość | Umożliwia edytowanie właściwości formantu |   |--------------|-----------------------------------|   | <xref:System.Web.UI.WebControls.WebParts.Part.Title%2A>| Formant <xref:System.Web.UI.WebControls.TextBox>jest używana do ustawiania tekstu tytułu. |   | <xref:System.Web.UI.WebControls.WebParts.Part.ChromeType%2A>| Formant <xref:System.Web.UI.WebControls.DropDownList>jest używany do wybierz, jakiego rodzaju opcji tytuł i obramowania jest używany. |   | <xref:System.Web.UI.WebControls.WebParts.WebPart.Direction%2A>| Formant <xref:System.Web.UI.WebControls.DropDownList>służy do wybierania kierunku, w którym przepływ zawartości na stronie. |   | <xref:System.Web.UI.WebControls.WebParts.WebPart.Height%2A>| Można określić wartość wysokości formantu <xref:System.Web.UI.WebControls.TextBox>i kontroli <xref:System.Web.UI.WebControls.DropDownList>służy do wybierania jednostki. |   | <xref:System.Web.UI.WebControls.WebParts.WebPart.Width%2A>| Można określić wartość wysokości formantu <xref:System.Web.UI.WebControls.TextBox>i kontroli <xref:System.Web.UI.WebControls.DropDownList>służy do wybierania jednostki. |   | <xref:System.Web.UI.WebControls.WebParts.WebPart.Hidden%2A>| Formant <xref:System.Web.UI.WebControls.CheckBox>jest używany do wskazuje, czy formant jest ukryty. |       Formant AppearanceEditorPart staje się widoczny tylko wtedy, gdy strona części sieci Web jest w trybie edycji, a po określonej <xref:System.Web.UI.WebControls.WebParts.WebPart>formant został wybrany do edycji.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.CheckBox> </xref:System.Web.UI.WebControls.WebParts.WebPart.Hidden%2A> </xref:System.Web.UI.WebControls.DropDownList> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.WebControls.WebParts.WebPart.Width%2A> </xref:System.Web.UI.WebControls.DropDownList> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.WebControls.WebParts.WebPart.Height%2A> </xref:System.Web.UI.WebControls.DropDownList> </xref:System.Web.UI.WebControls.WebParts.WebPart.Direction%2A> </xref:System.Web.UI.WebControls.DropDownList> </xref:System.Web.UI.WebControls.WebParts.Part.ChromeType%2A> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.WebControls.WebParts.Part.Title%2A> Formant AppearanceEditorPart, podobnie jak wszystkie inne <xref:System.Web.UI.WebControls.WebParts.EditorPart>kontrolki, znajduje się w <xref:System.Web.UI.WebControls.WebParts.EditorZone>strefy.</xref:System.Web.UI.WebControls.WebParts.EditorZone> </xref:System.Web.UI.WebControls.WebParts.EditorPart>      > [!IMPORTANT] > <xref:System.Web.UI.WebControls.WebParts.EditorZone>Strefa może zawierać tylko <xref:System.Web.UI.WebControls.WebParts.EditorPart>kontrolek i <xref:System.Web.UI.WebControls.WebParts.EditorPart>formanty nie może być umieszczona w typ strefy.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZone>       Klasa AppearanceEditorPart ma minimalny zbiór właściwości. <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart.Title%2A>Właściwość jest używana do pobierania lub ustawiania ciąg, który jest wyświetlany jako tytuł, gdy formant jest widoczny.</xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart.Title%2A> <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart.DefaultButton%2A>Właściwość ustawia właściwość dziedziczona z <xref:System.Web.UI.WebControls.Panel>kontrolować, dzięki czemu formantu domyślny, który otrzymuje fokus w formancie AppearanceEditorPart jest taka sama jak wartość domyślna w podstawowym <xref:System.Web.UI.WebControls.Panel>kontroli.</xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart.DefaultButton%2A>       Klasa AppearanceEditorPart również ma dwie metody ważne. <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart.SyncChanges%2A>Metoda zastępuje metody podstawowej <xref:System.Web.UI.WebControls.WebParts.EditorPart>klasy.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart.SyncChanges%2A> Ta metoda jest krytyczny, ponieważ umożliwia pobieranie wartości właściwości z <xref:System.Web.UI.WebControls.WebParts.WebPart>kontroli jest edycji i przypisywanie ich do pól w kontrolce edytora.</xref:System.Web.UI.WebControls.WebParts.WebPart> <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart.ApplyChanges%2A>Metody ważna jest również, ponieważ trwa wartościami ustawionymi przez użytkownika w formantach edycji i aktualizuje te wartości właściwości w formancie edycji.</xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart.ApplyChanges%2A>       W większości przypadków AppearanceEditorPart formantu powinna być używana w formacie trwałości strony przez zadeklarowanie `<asp:appearanceditorpart>` element wewnątrz `<zonetemplate>` element, który z kolei jest zawarty w `<asp:editorzone>` elementu na stronie sieci Web.       Aby edytować inne właściwości i zachowanie <xref:System.Web.UI.WebControls.WebParts.WebPart>formantów, można użyć innych <xref:System.Web.UI.WebControls.WebParts.EditorPart>formanty dostarczony wraz z zestaw kontroli części sieci Web.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> Należą do nich <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>, <xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart>i <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>.</xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> </xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart> </xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> Podany <xref:System.Web.UI.WebControls.WebParts.EditorPart>formanty powinien zawierać większości funkcje edycji wymagany do edycji <xref:System.Web.UI.WebControls.WebParts.WebPart>kontrolek, ale można również utworzyć formantu niestandardowego edytora przez dziedziczenie z <xref:System.Web.UI.WebControls.WebParts.EditorPart>klasy.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> Na przykład kod, zobacz <xref:System.Web.UI.WebControls.WebParts.EditorPart>temat klasy.</xref:System.Web.UI.WebControls.WebParts.EditorPart>      > [!NOTE] > Zwiększenia dostępności, renderowania formantu AppearanceEditorPart w `<fieldset>` elementu. `<fieldset>` Element grupuje pokrewne zbiór kontrolek używanych do edycji w formancie AppearanceEditorPart i ułatwia ona kartach nawigacji między tych kontrolek dla visual (na przykład zwykłej przeglądarki sieci Web) i agentów użytkownika mowy (na przykład oprogramowanie do odczytywania zawartości ekranu).      ## Dostępność znaczników renderowania domyślnie dla tego formantu nie mogą być zgodne ze standardy ułatwień dostępu, takie jak wytyczne o priorytecie 1 interfejsów sieci Web zawartości dostępności wytyczne 1.0 (WCAG). Aby uzyskać szczegółowe informacje dotyczące obsługi ułatwień dostępu dla tego formantu, zobacz [kontrolki ASP.NET i dostępności](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to declare an AppearanceEditorPart control on a Web page, and enable it to edit several UI properties of a <xref:System.Web.UI.WebControls.WebParts.WebPart> control. The code example has four parts:  \n  \n-   A user control that enables you to change display modes on a Web Parts page.  \n  \n-   A Web page that contains an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control and an AppearanceEditorPart control, along with a reference to a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control.  \n  \n-   A class that contains a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control.  \n  \n-   An explanation of how the example works when you load the page in a browser.  \n  \n The source code for the user control comes from another topic. For this code example to work, you need to obtain the .ascx file for the user control from the [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md) topic, and place the file in the same folder as the .aspx page in this code example.  \n  \n The second part of the code example is the Web page. It contains a declarative reference to an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control, with a child `<zonetemplate>` element that contains declarative references to an AppearanceEditorPart control. Also, the page references the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control, using a `Register` directive for the assembly, and the `<aspSample:TextDisplayWebPart>` element for the control.  \n  \n [!code-vb[WebParts_AppearanceEditorPart_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_201_1.aspx)]\n [!code-cs[WebParts_AppearanceEditorPart_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_201_1.aspx)]  \n  \n The third part of the code example is a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> class named `TextDisplayWebPart`, which is referenced in the Web page. For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. For a walkthrough that demonstrates how to compile, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_AppearanceEditorPart_Overview#3](~/add/codesnippet/csharp/t-system.web.ui.webcontr_201_2.cs)]\n [!code-vb[WebParts_AppearanceEditorPart_Overview#3](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_201_2.vb)]  \n  \n When you load the page in a browser, you can select **Edit Mode** in the **Display Mode** drop-down control to switch to edit mode. You can click the verbs menu (the downward arrow) in the title bar of the `TextDisplayWebPart` control, and click **Edit** to edit the control. When the editing UI is visible, you can see the AppearanceEditorPart control. If you make some changes in the editing UI and click the **Apply** button, you can use the **Display Mode** drop-down list to return the page to browse mode and see the full effect of the editing changes."
