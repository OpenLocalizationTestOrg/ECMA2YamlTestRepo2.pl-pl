  name: VirtualizedContainerService
  nameWithType: VirtualizedContainerService
  fullName: System.Activities.Presentation.View.VirtualizedContainerService
  type: Class
  summary: "Reprezentuje usługę kontenera wirtualny skojarzony z Kontekst edycyjny i widoku Projekt. Aby dostosować zachowanie wirtualizacji interfejsu użytkownika użycia usługi kontenera wirtualnego."
  remarks: "Wirtualizacja interfejsu użytkownika używany do renderowania tylko obszarów obszaru projektowania, które są obecnie w widoku, dzięki czemu usprawnia projektanta i zużywa mniej pamięci. Domyślnie projektantów zarówno proceduralne, jak i schemat blokowy są wirtualizacji jest świadome, ale w przypadku utworzenia projektanta przepływu sterowania, który może być większa niż pojedynczego ekranu tego projektanta można korzystać z wirtualizacji."
  example:
  - '[!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]'
