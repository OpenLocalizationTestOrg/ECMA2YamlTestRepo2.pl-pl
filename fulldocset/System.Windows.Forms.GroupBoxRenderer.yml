  name: GroupBoxRenderer
  nameWithType: GroupBoxRenderer
  fullName: System.Windows.Forms.GroupBoxRenderer
  type: Class
  summary: "Udostępnia metody używane do renderowania formantu pole grupy z lub bez stylów wizualnych. Ta klasa nie może być dziedziczona."
  remarks: "Klasa GroupBoxRenderer udostępnia zestaw `static` metod, które mogą służyć do renderowania grupy polu formantu. Renderowanie formantu odwołuje się do rysowania formantu interfejsu użytkownika. Rysuj pole grupy, użyj jednej z <xref:System.Windows.Forms.GroupBoxRenderer.DrawGroupBox%2A>metody.</xref:System.Windows.Forms.GroupBoxRenderer.DrawGroupBox%2A> Te metody oferują różne opcje rysowania tekstu.       Jeżeli style wizualne są włączone w systemie operacyjnym i style wizualne są stosowane do bieżącej aplikacji <xref:System.Windows.Forms.GroupBoxRenderer.DrawGroupBox%2A>narysuje pole grupy z aktualnym stylu wizualnym.</xref:System.Windows.Forms.GroupBoxRenderer.DrawGroupBox%2A> W przeciwnym razie <xref:System.Windows.Forms.GroupBoxRenderer.DrawGroupBox%2A>narysuje pole grupy z stylu klasycznym systemu Windows.</xref:System.Windows.Forms.GroupBoxRenderer.DrawGroupBox%2A> Jest to przydatne, jeśli jest rysowany kontrolkę niestandardową, która automatycznie powinna być zgodna bieżące ustawienie stylu wizualnego systemu operacyjnego.       Ta klasa opakowuje funkcję, <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName>która ma ustawioną wartość jednego z elementów udostępnianych przez <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Button.GroupBox?displayProperty=fullName>klasę.</xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Button.GroupBox?displayProperty=fullName> </xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName> Aby uzyskać więcej informacji, zobacz [renderowanie formantów przy użyciu stylów wizualnych](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to create a custom control that uses the <xref:System.Windows.Forms.GroupBoxRenderer.DrawGroupBox%2A> method to draw a group box with a double border if visual styles are enabled.  \n  \n [!code-cpp[System.Windows.Forms.GroupBoxRenderer#0](~/add/codesnippet/cpp/t-system.windows.forms.g_5_1.cpp)]\n [!code-vb[System.Windows.Forms.GroupBoxRenderer#0](~/add/codesnippet/visualbasic/t-system.windows.forms.g_5_1.vb)]\n [!code-cs[System.Windows.Forms.GroupBoxRenderer#0](~/add/codesnippet/csharp/t-system.windows.forms.g_5_1.cs)]"
