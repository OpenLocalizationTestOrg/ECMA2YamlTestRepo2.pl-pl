  name: TemplateVisualStateAttribute
  nameWithType: TemplateVisualStateAttribute
  fullName: System.Windows.TemplateVisualStateAttribute
  type: Class
  summary: "Określa, że w niektórych stanie, który może być formantu <xref href=&quot;System.Windows.VisualState&quot;> </xref> jest oczekiwany w formantu <xref href=&quot;System.Windows.Controls.ControlTemplate&quot;> </xref>."
  remarks: "Autorzy kontroli umożliwia określenie <xref:System.Windows.VisualState>i <xref:System.Windows.VisualStateGroup>obiekty, które znajdują się w ich formantu <xref:System.Windows.Controls.ControlTemplate>.</xref:System.Windows.Controls.ControlTemplate> </xref:System.Windows.VisualStateGroup> </xref:System.Windows.VisualState> tego atrybutu  Na przykład, załóżmy, że utworzenie nowego formantu, który ma dwa stany wizualne o nazwie `Focused` i `Unfocused`, z którym znajdują się w <xref:System.Windows.VisualStateGroup>o nazwie `FocusStates`.</xref:System.Windows.VisualStateGroup>  Aby określić, czy <xref:System.Windows.Controls.ControlTemplate>autorzy mogą używać tych stany wizualne dodać dwa atrybuty TemplateVisualStateAttribute w podpisie klasy formantu.</xref:System.Windows.Controls.ControlTemplate>  Określić, że <xref:System.Windows.TemplateVisualStateAttribute.GroupName%2A>właściwość jest `FocusStates` oraz że <xref:System.Windows.TemplateVisualStateAttribute.Name%2A>właściwość jest `Focused` dla jednego i `Unfocused` dla siebie.</xref:System.Windows.TemplateVisualStateAttribute.Name%2A> </xref:System.Windows.TemplateVisualStateAttribute.GroupName%2A>"
  example:
  - "The following example shows the class signature for the `NumericUpDown` control.  This example specifies that the `NumericUpDown` control uses four visual states.  Two states, named `Positive` and `Negative`, are in the <xref:System.Windows.VisualStateGroup> named `ValueStates`.  The other two states, name `Focused` and `Unfocused`, are in the <xref:System.Windows.VisualStateGroup> named `FocusedStates`.  For the entire example, see [Creating a Control That Has a Customizable Appearance](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[VSMCustomControl#ClassAttributes](~/add/codesnippet/csharp/vsmcustomcontrol/numericupdown.cs#classattributes)]\n [!code-vb[VSMCustomControl#ClassAttributes](~/add/codesnippet/visualbasic/vsmcustomcontrolvb2/numericupdown.vb#classattributes)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=true)]

      public sealed class TemplateVisualStateAttribute : Attribute
