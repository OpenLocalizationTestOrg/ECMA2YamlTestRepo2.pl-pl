  name: InstanceStore
  nameWithType: InstanceStore
  fullName: System.Runtime.DurableInstancing.InstanceStore
  type: Class
  summary: "Reprezentuje magazyn wystąpienia."
  remarks: "Dostawca trwałości zapewnia dostęp do sklepu wystąpienie za pośrednictwem konkretną implementację klasy obiektu InstanceStore.       Dostawców trwałości może wywołać InstanceHandle.Free na dojściach przekazany do metody TryCommand, nawet po zakończeniu wykonywania polecenia podczas wykonywania. Ale trwałości, który dostawców nie musi posiadać silne odwołuje się do obiektu InstanceHandle lub obiektu InstanceOwner obiektów, jak to może uniemożliwić obiektu InstanceStore bezużytecznych.      > [!WARNING] > Nie można zmienić definicji przepływu pracy utrwalonych przepływów pracy. Zmiana definicji przepływu pracy po jego zachowania środowiska uruchomieniowego przepływu pracy ulegnie awarii po załadowaniu przepływu pracy."
  syntax:
    content: public abstract class InstanceStore
