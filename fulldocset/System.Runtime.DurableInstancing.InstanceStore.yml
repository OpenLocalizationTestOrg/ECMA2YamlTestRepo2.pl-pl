  remarks: "Host wywołuje metody Execute do wykonania przed dojście wystąpienia, która uzyskuje hosta za pomocą polecenia trwałości <xref:System.Runtime.DurableInstancing.InstanceStore.CreateInstanceHandle%2A>metody.</xref:System.Runtime.DurableInstancing.InstanceStore.CreateInstanceHandle%2A> Dojście wystąpienia może być powiązany z jednostek, które reprezentują kontekstu i temat tego polecenia, takie jak wystąpienia, właściciela wystąpienia lub blokady wystąpienia.  Tylko jedno polecenie może być wystawiony na podstawie dojście wystąpienia w czasie.      > [!WARNING] > Jeśli ta metoda jest wykonywane z <xref:System.Activities.DurableInstancing.CreateWorkflowOwnerCommand>, utworzy on <xref:System.Runtime.DurableInstancing.InstanceOwner>i powiąż go z wystąpieniem.</xref:System.Runtime.DurableInstancing.InstanceOwner> </xref:System.Activities.DurableInstancing.CreateWorkflowOwnerCommand> Oznacza to, że żaden inny proces nie będzie mógł uzyskać dostępu do tego przepływu pracy; proces zakończy działanie, przepływ pracy nie można odzyskać lub wykonywane. Jeśli przepływ pracy jest wykonywane ponownie, <xref:System.Runtime.DurableInstancing.InstanceLockedException>będą zgłaszane.</xref:System.Runtime.DurableInstancing.InstanceLockedException>   >> Jeśli <xref:System.Activities.DurableInstancing.CreateWorkflowOwnerCommand>jest nieużywane, w magazynie wystąpień spowoduje utworzenie tymczasowego <xref:System.Runtime.DurableInstancing.InstanceOwner>które zostaną usunięte po zakończeniu procesu.</xref:System.Runtime.DurableInstancing.InstanceOwner> </xref:System.Activities.DurableInstancing.CreateWorkflowOwnerCommand> Jednak jeśli proces kończy się przed punktu końcowego utrwalania przepływu pracy, to zostanie wygenerowany wyjątek, chyba że okres określony w **HostLockRenewalPeriod** parametru utracił ważność."
  syntax:
    content: public System.Runtime.DurableInstancing.InstanceView Execute (System.Runtime.DurableInstancing.InstanceHandle handle, System.Runtime.DurableInstancing.InstancePersistenceCommand command, TimeSpan timeout);
    parameters:
    - id: handle
      type: System.Runtime.DurableInstancing.InstanceHandle
      description: "Dojście wystąpienia."
    - id: command
      type: System.Runtime.DurableInstancing.InstancePersistenceCommand
      description: "Polecenie do wykonania."
    - id: timeout
      type: System.TimeSpan
      description: "Wartość limitu czasu dla operacji."
    return:
      type: System.Runtime.DurableInstancing.InstanceView
      description: "Obiekt InstanceView reprezentujący znanego stanu wystąpienia po pomyślnym zakończeniu polecenia.  Jeśli wykonanie została wywołana w ramach transakcji, ten stan może obejmować niezatwierdzone dane. Gdy transakcja została pomyślnie przekazana, dane w InstanceView obiektu jest uznawana za zatwierdzone"
  overload: System.Runtime.DurableInstancing.InstanceStore.Execute*
  exceptions: []
  platform:
  - net462
