  fullName: System.Runtime.DurableInstancing.InstanceStore.BeginExecute(InstanceHandle,InstancePersistenceCommand,TimeSpan,AsyncCallback,Object)
  type: Method
  assemblies:
  - System.Runtime.DurableInstancing
  namespace: System.Runtime.DurableInstancing
  summary: "Asynchronicznie wykonuje polecenia trwałości, takich jak <xref href=&quot;System.Activities.DurableInstancing.LoadWorkflowCommand&quot;> </xref> i <xref href=&quot;System.Activities.DurableInstancing.SaveWorkflowCommand&quot;> </xref>."
  remarks: "Host wywołuje metodę BeginExecute do wykonania polecenia trwałości przed dojście wystąpienia asynchronicznie. Host uzyskuje dojście wystąpienia wywołując <xref:System.Runtime.DurableInstancing.InstanceStore.CreateInstanceHandle%2A>metody.</xref:System.Runtime.DurableInstancing.InstanceStore.CreateInstanceHandle%2A> Dojście wystąpienia może być powiązany z jednostek, które reprezentują kontekstu i temat tego polecenia, takie jak wystąpienia, właściciela wystąpienia lub blokady wystąpienia.  Tylko jedno polecenie może być wystawiony na podstawie dojście wystąpienia w czasie."
  syntax:
    content: public IAsyncResult BeginExecute (System.Runtime.DurableInstancing.InstanceHandle handle, System.Runtime.DurableInstancing.InstancePersistenceCommand command, TimeSpan timeout, AsyncCallback callback, object state);
    parameters:
    - id: handle
      type: System.Runtime.DurableInstancing.InstanceHandle
      description: "Dojście wystąpienia."
    - id: command
      type: System.Runtime.DurableInstancing.InstancePersistenceCommand
      description: "Polecenie do wykonania."
    - id: timeout
      type: System.TimeSpan
      description: "Wartość limitu czasu wykonywania polecenia."
    - id: callback
      type: System.AsyncCallback
      description: "Delegat asynchroniczne wywołanie zwrotne, która odbiera powiadomienia o ukończeniu operacji asynchronicznej."
    - id: state
      type: System.Object
      description: "Informacje o stanie."
    return:
      type: System.IAsyncResult
      description: "Stan operacji asynchronicznej."
  overload: System.Runtime.DurableInstancing.InstanceStore.BeginExecute*
  exceptions: []
  platform:
