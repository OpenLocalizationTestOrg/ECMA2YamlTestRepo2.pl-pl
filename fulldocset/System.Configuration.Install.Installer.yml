  name: Installer
  nameWithType: Installer
  fullName: System.Configuration.Install.Installer
  type: Class
  summary: "Stanowi podstawę instalacje niestandardowe."
  remarks: "Jest to klasa podstawowa dla wszystkich instalatorów niestandardowych w programie .NET Framework. Pliki instalacyjne są składniki umożliwiające instalowanie aplikacji na komputerze.       Istnieje kilka czynności, które należy wykonać, aby skorzystać z Instalatora:-dziedziczyć klasa Instalatora.      -Override <xref:System.Configuration.Install.Installer.Install%2A>, <xref:System.Configuration.Install.Installer.Commit%2A>, <xref:System.Configuration.Install.Installer.Rollback%2A>, i <xref:System.Configuration.Install.Installer.Uninstall%2A>metody.</xref:System.Configuration.Install.Installer.Uninstall%2A> </xref:System.Configuration.Install.Installer.Rollback%2A> </xref:System.Configuration.Install.Installer.Commit%2A> </xref:System.Configuration.Install.Installer.Install%2A>      -Dodaj <xref:System.ComponentModel.RunInstallerAttribute>do Twojej pochodnej klasy i ustaw ją `true`.</xref:System.ComponentModel.RunInstallerAttribute>      -Umieść klasy pochodnej w zestawie z aplikacją do zainstalowania.      -Wywołaj pliki instalacyjne. Na przykład użyć InstallUtil.exe do wywołania, pliki instalacyjne.       <xref:System.Configuration.Install.Installer.Installers%2A>Właściwość zawiera zbiór instalatorów.</xref:System.Configuration.Install.Installer.Installers%2A> Jeśli to wystąpienie Instalatora jest częścią kolekcji Instalatora <xref:System.Configuration.Install.Installer.Parent%2A>właściwość jest ustawiona na wystąpienie Instalatora, który zawiera kolekcję.</xref:System.Configuration.Install.Installer.Parent%2A> Przykład użycia <xref:System.Configuration.Install.Installer.Installers%2A>kolekcji, zobacz <xref:System.Configuration.Install.AssemblyInstaller>klasy.</xref:System.Configuration.Install.AssemblyInstaller> </xref:System.Configuration.Install.Installer.Installers%2A>       <xref:System.Configuration.Install.Installer.Install%2A>, <xref:System.Configuration.Install.Installer.Commit%2A>, <xref:System.Configuration.Install.Installer.Rollback%2A>, I <xref:System.Configuration.Install.Installer.Uninstall%2A>metod klasy Instalator go za pomocą kolekcji instalatorów przechowywane w <xref:System.Configuration.Install.Installer.Installers%2A>Właściwości i wywołuje metodę odpowiedniego każdego Instalatora.</xref:System.Configuration.Install.Installer.Installers%2A> </xref:System.Configuration.Install.Installer.Uninstall%2A> </xref:System.Configuration.Install.Installer.Rollback%2A> </xref:System.Configuration.Install.Installer.Commit%2A> </xref:System.Configuration.Install.Installer.Install%2A>       <xref:System.Configuration.Install.Installer.Install%2A>, <xref:System.Configuration.Install.Installer.Commit%2A>, <xref:System.Configuration.Install.Installer.Rollback%2A>, I <xref:System.Configuration.Install.Installer.Uninstall%2A>metod nie są zawsze wywoływać dla tego samego wystąpienia Instalatora.</xref:System.Configuration.Install.Installer.Uninstall%2A> </xref:System.Configuration.Install.Installer.Rollback%2A> </xref:System.Configuration.Install.Installer.Commit%2A> </xref:System.Configuration.Install.Installer.Install%2A> Na przykład jedno wystąpienie Instalatora mogą być używane podczas instalowania i zatwierdzania aplikacji, a następnie zwolnieniu odwołanie do tego wystąpienia. Później, odinstalowywania aplikacji tworzy odwołanie do nowego wystąpienia Instalatora, co oznacza, że <xref:System.Configuration.Install.Installer.Uninstall%2A>Metoda jest wywoływana przez inne wystąpienie Instalatora.</xref:System.Configuration.Install.Installer.Uninstall%2A> Z tego powodu w klasie pochodnej nie zapisuj stanu komputera w Instalatorze. Zamiast tego należy użyć <xref:System.Collections.IDictionary>jest zachowana w wywołaniach i przekazany z <xref:System.Configuration.Install.Installer.Install%2A>, <xref:System.Configuration.Install.Installer.Commit%2A>, <xref:System.Configuration.Install.Installer.Rollback%2A>, i <xref:System.Configuration.Install.Installer.Uninstall%2A>metody.</xref:System.Configuration.Install.Installer.Uninstall%2A> </xref:System.Configuration.Install.Installer.Rollback%2A> </xref:System.Configuration.Install.Installer.Commit%2A> </xref:System.Configuration.Install.Installer.Install%2A> </xref:System.Collections.IDictionary>       Dwie sytuacje ilustrują trzeba zapisać informacje w stanie oszczędzania <xref:System.Collections.IDictionary>.</xref:System.Collections.IDictionary> Po pierwsze Załóżmy, że Instalatorem Ustawia klucz rejestru. Należy go zapisać oryginalnej wartości klucza w <xref:System.Collections.IDictionary>.</xref:System.Collections.IDictionary> Jeśli instalacja zostanie wycofana, można przywrócić oryginalną wartość. Po drugie Załóżmy, że Instalator zastępuje istniejący plik. Zapisz istniejący plik w katalogu tymczasowym i lokalizacji pliku w <xref:System.Collections.IDictionary>.</xref:System.Collections.IDictionary> nowej lokalizacji Jeśli instalacja zostanie wycofana, nowszy plik jest usuwana i zastępuje oryginalną z lokalizacji tymczasowej.       <xref:System.Configuration.Install.Installer.Context%2A?displayProperty=fullName>Właściwość zawiera informacje o instalacji.</xref:System.Configuration.Install.Installer.Context%2A?displayProperty=fullName> Na przykład informacje o lokalizacji pliku dziennika instalacji, lokalizację pliku do zapisania informacji wymaganych przez <xref:System.Configuration.Install.Installer.Uninstall%2A>— Metoda i wprowadzonej podczas uruchamiania instalacji pliku wykonywalnego wiersza polecenia.</xref:System.Configuration.Install.Installer.Uninstall%2A>"
