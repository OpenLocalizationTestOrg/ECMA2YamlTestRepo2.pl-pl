  name: IMessage
  nameWithType: IMessage
  fullName: System.Runtime.Remoting.Messaging.IMessage
  type: Interface
  summary: "Zawiera komunikacji sink danych przesyłanych między współpracujących wiadomości."
  remarks: "Komunikat wychwytywanie używające IMessage można umieścić w łańcuchy zbiornika klienta lub łańcuchów zbiornika serwera. Obiekt wiadomości są przekazywane z odbioru wiadomości do odbioru wiadomości za pośrednictwem łańcucha i zawiera zbiór właściwości o nazwie, takie jak identyfikatory akcji, informacji wysłannika i parametry.       Obiekt, który implementuje interfejs IMessage spełnia minimalne wymagania kwalifikacyjne wziąć pod uwagę obiektu komunikatu. Dokładne obiekt otrzymuje odbioru wiadomości nie trzeba przekazywany do następnego ujścia, ale często jest to.       Mimo że obiekty w zbiorze właściwości musi być możliwy do serializacji, implementujący odbioru wiadomości musi należy wziąć pod uwagę, ponieważ właściwości, które wpływają spoza domeny aplikacji musi być możliwy do serializacji."
  example:
  - >-
    [!code-vb[ChannelServices_SyncDispatchMessage#1](~/add/codesnippet/visualbasic/t-system.runtime.remotin_60_1.vb)]
     [!code-cs[ChannelServices_SyncDispatchMessage#1](~/add/codesnippet/csharp/t-system.runtime.remotin_60_1.cs)]
     [!code-cpp[ChannelServices_SyncDispatchMessage#1](~/add/codesnippet/cpp/t-system.runtime.remotin_60_1.cpp)]
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface IMessage
