  remarks: "Użyj właściwości CaptionAlign, aby określić położenie w pionie lub podpis elementu HTML w formancie. Ta właściwość jest udostępniana, aby łatwiej dostępne dla użytkowników urządzeń ułatwianiem formantu.       Ta właściwość jest ustawiona przy użyciu jednej z <xref:System.Web.UI.WebControls.TableCaptionAlign>wartości wyliczenia.</xref:System.Web.UI.WebControls.TableCaptionAlign> W poniższej tabeli przedstawiono możliwe wartości.      | Wartość | Opis elementu |   |-----------|-----------------|   | `NotSet`| Nie ustawiono elementu podpis wyrównania. |   | `Top`| Element podpisu jest wyrównane do górnej krawędzi tabeli. |   | `Bottom`| Element podpisu jest wyrównany do dolnej części tabeli. |   | `Left`| Element podpisu jest wyrównany do lewej krawędzi tabeli. |   | `Right`| Element podpisu jest wyrównany do prawej krawędzi tabeli. |       Użyj <xref:System.Web.UI.WebControls.BaseDataList.Caption%2A>Właściwości w celu określenia tekstu do renderowania w elemencie HTML podpisu w formancie.</xref:System.Web.UI.WebControls.BaseDataList.Caption%2A>"
