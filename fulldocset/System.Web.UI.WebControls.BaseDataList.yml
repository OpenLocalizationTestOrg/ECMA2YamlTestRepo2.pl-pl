  remarks: "Właściwość UseAccessibleHeader umożliwia określenie, czy dane listę kontroli powoduje jego nagłówka w formacie dostępny. Ta właściwość jest udostępniana, aby łatwiej dostępne dla użytkowników urządzeń ułatwianiem formantu. Domyślna wartość tej właściwości to `false` nagłówka formantu jest renderowana między tagami komórki `<td>` i `</td>`. Jeśli wartość tej właściwości jest `true`, nagłówek formantu jest renderowany między tagami komórki nagłówka tabeli `<th>` i `</th>`. Ponadto `scope=&quot;col&quot;` atrybut zostanie dodany do nagłówka tabeli, aby określić, że nagłówek ma zastosowanie do wszystkich komórek w kolumnie. Renderowanie domyślne `<th>` element jest zachowywany, renderowanie tekstu jako czcionką pogrubioną i wyśrodkowany w poziomie. Deweloperzy mogą zastąpić zachowanie `<th>` elementu przy użyciu kaskadowych stylów (CSS) arkusza. Jednak wymagających arkusze stylów nie jest zalecane podczas tworzenia stron sieci Web z ułatwieniami dostępu.       Dla danych wyświetlania formantów, takich jak <xref:System.Web.UI.WebControls.DataList>kontroli i <xref:System.Web.UI.WebControls.DataGrid>formant, który dziedziczy <xref:System.Web.UI.WebControls.BaseDataList>klasy, można ustawić właściwości UseAccessibleHeader deklaratywnie lub programowo.</xref:System.Web.UI.WebControls.BaseDataList> </xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataList> Jeśli właściwość UseAccessibleHeader programowo, ustaw go przed wiązanie danych z <xref:System.Web.UI.WebControls.BaseDataList.DataBind%2A>metody.</xref:System.Web.UI.WebControls.BaseDataList.DataBind%2A>"
  syntax:
    content: public virtual bool UseAccessibleHeader { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli formant powoduje jego nagłówka w formacie dostępny. w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Wartość domyślna to <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.BaseDataList.UseAccessibleHeader*
  exceptions: []
  platform:
  - net462
