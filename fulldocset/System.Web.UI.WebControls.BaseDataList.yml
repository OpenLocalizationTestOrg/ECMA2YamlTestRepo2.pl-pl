  name: BaseDataList
  nameWithType: BaseDataList
  fullName: System.Web.UI.WebControls.BaseDataList
  type: Class
  summary: "Służy jako abstrakcyjna klasa podstawowa dla formantów listę danych, takich jak <xref href=&quot;System.Web.UI.WebControls.DataList&quot;> </xref> i <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;> </xref>. Ta klasa zawiera metody i właściwości wspólne dla wszystkich danych, wyświetlania kontrolki."
  remarks: "Klasa BaseDataList udostępnia funkcje wspólne dla wszystkich danych, wyświetlania formantów, takich jak <xref:System.Web.UI.WebControls.DataList>i <xref:System.Web.UI.WebControls.DataGrid>.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataList> Wyświetlanie formantu danych jest używana do wyświetlania rekordy ze źródła danych, takich jak <xref:System.Data.DataView?displayProperty=fullName>kontroli.</xref:System.Data.DataView?displayProperty=fullName> Każdy danych listę kontroli może mieć styl wyświetlania unikatowy i możliwości. Ponieważ klasa BaseDataList jest abstrakcyjna, wystąpienie tej klasy nie utworzono bezpośrednio. Zamiast tego danych wyświetlania formantów dziedziczą metody i właściwości wspólne dla wszystkich danych, wyświetlania formantów z tej klasy.       Można sterować wyglądem wyświetlania formantu niektórych właściwości tej klasy danych. Aby określić ilość odstępy między komórkami wyświetlanie formantu danych, ustaw <xref:System.Web.UI.WebControls.BaseDataList.CellSpacing%2A>Właściwości.</xref:System.Web.UI.WebControls.BaseDataList.CellSpacing%2A> Aby określić wielkość odstępów między zawartość komórki, obramowania komórki, ustaw <xref:System.Web.UI.WebControls.BaseDataList.CellPadding%2A>Właściwości.</xref:System.Web.UI.WebControls.BaseDataList.CellPadding%2A> Można wyświetlić granicę między pojedynczych komórek danych wyświetlanie formantu przez ustawienie <xref:System.Web.UI.WebControls.BaseDataList.GridLines%2A>Właściwości.</xref:System.Web.UI.WebControls.BaseDataList.GridLines%2A> Wyrównanie poziome zawartości komórki danych, wyświetlania formantu jest kontrolowany przez <xref:System.Web.UI.WebControls.BaseDataList.HorizontalAlign%2A>Właściwości.</xref:System.Web.UI.WebControls.BaseDataList.HorizontalAlign%2A>       Klasa BaseDataList udostępnia dwie właściwości do obsługi wiązania z danymi. Wiązanie danych do żadnych kolekcji, która implementuje <xref:System.Collections.IEnumerable?displayProperty=fullName>interfejsu (takie jak <xref:System.Data.DataView?displayProperty=fullName>lub <xref:System.Collections.ArrayList?displayProperty=fullName>), lub <xref:System.ComponentModel.IListSource>interfejsu, użyj <xref:System.Web.UI.WebControls.BaseDataList.DataSource%2A>Właściwości w celu określenia źródła danych.</xref:System.Web.UI.WebControls.BaseDataList.DataSource%2A> </xref:System.ComponentModel.IListSource> </xref:System.Collections.ArrayList?displayProperty=fullName> </xref:System.Data.DataView?displayProperty=fullName> </xref:System.Collections.IEnumerable?displayProperty=fullName> Podczas ustawiania <xref:System.Web.UI.WebControls.BaseDataList.DataSource%2A>właściwość, należy ręcznie napisać kod, aby wykonać wiązania danych.</xref:System.Web.UI.WebControls.BaseDataList.DataSource%2A> Aby automatycznie powiązać danych, wyświetlania formantu ze źródłem danych reprezentowanego przez formant źródła danych, należy użyć <xref:System.Web.UI.WebControls.BaseDataList.DataSourceID%2A>Właściwości i ustaw dla niego wartość <xref:System.Web.UI.Control.ID%2A>właściwość formantu źródła danych do użycia.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.BaseDataList.DataSourceID%2A> Podczas ustawiania <xref:System.Web.UI.WebControls.BaseDataList.DataSourceID%2A>Właściwość danych automatycznie listę kontroli wiąże określone dane kontroli źródła.</xref:System.Web.UI.WebControls.BaseDataList.DataSourceID%2A> W związku z tym nie trzeba jawnie wywołać <xref:System.Web.UI.WebControls.BaseDataList.DataBind%2A>metody.</xref:System.Web.UI.WebControls.BaseDataList.DataBind%2A>       Jeśli określone źródło danych przez <xref:System.Web.UI.WebControls.BaseDataList.DataSource%2A>właściwość zawiera wiele źródeł danych, użyj <xref:System.Web.UI.WebControls.BaseDataList.DataMember%2A>Właściwości w celu określenia określonego źródła Aby powiązać z formantem.</xref:System.Web.UI.WebControls.BaseDataList.DataMember%2A> </xref:System.Web.UI.WebControls.BaseDataList.DataSource%2A> Na przykład, jeśli masz <xref:System.Data.DataSet?displayProperty=fullName>obiektów z wielu tabel, należy określić tabelę, które można powiązać z formantem.</xref:System.Data.DataSet?displayProperty=fullName> Po określeniu źródła danych, użyj <xref:System.Web.UI.WebControls.BaseDataList.DataBind%2A>metody można powiązać źródła danych do kontrolki.</xref:System.Web.UI.WebControls.BaseDataList.DataBind%2A>       Zawiera klasy BaseDataList <xref:System.Web.UI.WebControls.BaseDataList.DataKeys%2A>Kolekcja przechowująca pola klucza każdego rekordu (wyświetlane jako wiersz) w danych, wyświetlania kontrolki.</xref:System.Web.UI.WebControls.BaseDataList.DataKeys%2A> Dzięki temu można przechowywać pola klucza z danymi, wyświetlanie formantu bez wyświetlania ich w formancie. Pola klucza jest często używany jako część ciągu zapytania aktualizacji uzupełniać określonego rekordu w źródle danych. Kolekcja jest wypełnione wartościami z pola określonego przez <xref:System.Web.UI.WebControls.BaseDataList.DataKeyField%2A>Właściwości.</xref:System.Web.UI.WebControls.BaseDataList.DataKeyField%2A>       Udostępnia klasy BaseDataList <xref:System.Web.UI.WebControls.BaseDataList.SelectedIndexChanged>zdarzenie, które jest wywoływane, gdy zmieni się zaznaczony element w kontrolce.</xref:System.Web.UI.WebControls.BaseDataList.SelectedIndexChanged> Pozwala na tworzenie obsługi zdarzeń niestandardowych, która wykonuje określony zbiór instrukcji, gdy zdarzenie jest wywoływane."
