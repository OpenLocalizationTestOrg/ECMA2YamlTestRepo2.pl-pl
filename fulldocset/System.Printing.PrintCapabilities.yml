  name: PrintCapabilities
  nameWithType: PrintCapabilities
  fullName: System.Printing.PrintCapabilities
  type: Class
  summary: "Definiuje możliwości drukarki."
  remarks: "Obiekt elementu PrintCapabilities jest łatwe do pracy with reprezentację określonego typu dokumentu XML o nazwie *dokumentu elementu PrintCapabilities*. Drugie polecenie jest migawkę wszystkich możliwości drukarki i ich ustawienia. Na przykład, jeśli drukarka obsługuje drukowanie kolorów, wówczas dokumentu będzie miała `<PageOutputColor … >` element, który określa sposób obsługi kolor danych wyjściowych. Element z kolei reprezentowany przez <xref:System.Printing.PrintCapabilities.OutputColorCapability%2A>Właściwości obiektu elementu PrintCapabilities.</xref:System.Printing.PrintCapabilities.OutputColorCapability%2A> Jeśli drukarka nie obsługuje koloru, występuje nie `<PageOutputColor … >` element w dokumencie i wartość <xref:System.Printing.PrintCapabilities.OutputColorCapability%2A>jest właściwość `null`.</xref:System.Printing.PrintCapabilities.OutputColorCapability%2A> Dokument elementu PrintCapabilities musi być zgodna z [schematu drukowania](http://go.microsoft.com/fwlink/?LinkId=186397).       Klasa elementu PrintCapabilities pozwala uzyskać możliwości drukarki bez konieczności prowadzenia żadnych bezpośredni odczyt XML aplikacji <xref:System.IO.Stream>obiektów.</xref:System.IO.Stream>       Wszystkie funkcje najpopularniejszych drukarek plików i fotografii, dla zarówno w domu, jak i w firmie, są hermetyzowane przez klasę elementu PrintCapabilities. Ale [schematu drukowania](http://go.microsoft.com/fwlink/?LinkId=186397) definiuje wiele innych mniej typowe, funkcje i można rozszerzyć do obsługi funkcji urządzeń drukujących specjalne. Tak mimo że <xref:System.Printing.PrintTicket>i nie można dziedziczyć elementu PrintCapabilities klas, można rozszerzyć [drukowanie schematu](http://go.microsoft.com/fwlink/?LinkId=186397) rozpoznawanie funkcji drukowania urządzenia, które nie są uwzględnione w <xref:System.Printing.PrintTicket>lub klasy elementu PrintCapabilities.</xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket>       **Uwaga** elementu PrintCapabilities gdy obiekt jest tworzony przy użyciu konstruktora, który pobiera dokument elementu PrintCapabilities (jako <xref:System.IO.Stream>) parametru, że cały dokument jest przechowywany w pole niepubliczne w obiekcie, w tym elementów XML w nim, które express mniej typowe funkcje, które nie są reprezentowane przez jedną z właściwości publicznej klasy elementu PrintCapabilities</xref:System.IO.Stream> W rzeczywistości, jeśli sterownik wytworzonego dokumentu elementu PrintCapabilities używa prywatnego rozszerzenie [schematu drukowania](http://go.microsoft.com/fwlink/?LinkId=186397), że powyższa definicja znaczników także jest przechowywany jako część niepublicznego elementu PrintCapabilities dokumentu.      > [!CAUTION] > Klas w ramach <xref:System.Printing>przestrzeni nazw nie są obsługiwane do użycia w ramach usługi systemu Windows lub aplikacji ASP.NET lub usługi.</xref:System.Printing> Podjęto próbę użycia tych klas z jednej z tych typów aplikacji może dać nieoczekiwane problemy, takie jak ograniczyć obsługi wyjątków wydajności i czasu wykonywania.       Jeśli chcesz wydrukuj z aplikacji formularzy systemu Windows, temacie <xref:System.Drawing.Printing>przestrzeni nazw.</xref:System.Drawing.Printing>"
  example:
  - "The following example shows how to determine the capabilities of a specific printer and how to configure a print job to take advantage of them.  \n  \n [!code-cs[XpsCreate#PrinterCapabilities](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#printercapabilities)]\n [!code-cpp[XpsCreate#PrinterCapabilities](~/add/codesnippet/cpp/xpscreate/XpsCreate.cpp#printercapabilities)]\n [!code-vb[XpsCreate#PrinterCapabilities](~/add/codesnippet/visualbasic/xpscreate/xpscreate.vb#printercapabilities)]"
