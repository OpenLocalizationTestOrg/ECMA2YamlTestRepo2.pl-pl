  namespace: System.Printing
  summary: "Pobiera kolekcję wartości, które identyfikują możliwości sortowania drukarki."
  remarks: "Standardowa drukarka sortuje zwykle danych wyjściowych przez drukowanie każdej strony pierwszego kopiowania, a następnie każdej stronie drugiej kopii i tak dalej. Sortuj standardowej drukarce, wyświetla się każdej kopii pierwszej strony, a następnie co kopię drugiej stronie i tak dalej.       Niektóre drukarki są specjalnie wyposażone w pojemnikach sortowania. Drukowanie sekwencji dla tych specjalnie wyposażone drukarek może różnią się od standardowe drukarki; jednak wynikiem jest taki sam: każdej kopii wielu stronicowanych zadania drukowania zawiera wszystkie jego strony we właściwej kolejności bez ręcznego sortowania.       Jeśli drukarka nie obsługuje sortowania, Kolekcja jest pusta.       Ta właściwość odpowiada [schematu drukowania](http://go.microsoft.com/fwlink/?LinkId=186397)w `DocumentCollate` — słowo kluczowe, nie `JobCollateAllDocuments` — słowo kluczowe."
  example:
  - "The following example shows how to use this property to determine the capabilities of a specific printer and how to configure a print job to take advantage of them.  \n  \n [!code-cs[XpsCreate#PrinterCapabilities](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#printercapabilities)]\n [!code-cpp[XpsCreate#PrinterCapabilities](~/add/codesnippet/cpp/xpscreate/XpsCreate.cpp#printercapabilities)]\n [!code-vb[XpsCreate#PrinterCapabilities](~/add/codesnippet/visualbasic/xpscreate/xpscreate.vb#printercapabilities)]"
  syntax:
