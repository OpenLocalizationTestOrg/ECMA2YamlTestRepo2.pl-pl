      description: "A &lt;xref:System.Collections.ObjectModel.ReadOnlyCollection%601&gt; z <xref href=&quot;System.Printing.Collation&quot;> </xref> wartości."
  overload: System.Printing.PrintCapabilities.CollationCapability*
  exceptions: []
