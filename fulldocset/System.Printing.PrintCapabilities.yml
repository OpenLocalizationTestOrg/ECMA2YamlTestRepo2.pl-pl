  fullName: System.Printing.PrintCapabilities.PrintCapabilities(Stream)
  type: Constructor
  assemblies:
  - ReachFramework
  namespace: System.Printing
  summary: "Inicjuje nowe wystąpienie klasy <xref href=&quot;System.Printing.PrintCapabilities&quot;> </xref> przy użyciu strumienia XML (zawierający dokument elementu PrintCapabilities) określa możliwości drukarki, który jest zgodny z plikiem XML [schematu drukowania](http://go.microsoft.com/fwlink/?LinkId=186397)."
  remarks: "W całym dokumencie elementu PrintCapabilities są przechowywane w pole niepubliczne w obiekcie, w tym elementów XML w nim, które express mniej typowe funkcje, które nie są reprezentowane przez jedną z właściwości publicznej <xref:System.Printing.PrintCapabilities>klasy.</xref:System.Printing.PrintCapabilities> W rzeczywistości, jeśli sterownik wytworzonego dokumentu elementu PrintCapabilities używa prywatnego rozszerzenie [schematu drukowania](http://go.microsoft.com/fwlink/?LinkId=186397), że powyższa definicja znaczników także jest przechowywany jako część niepublicznego elementu PrintCapabilities dokumentu.       Prywatne części dokumentu, jeśli nie są weryfikowane przez konstruktora, ale wszystkie **schematu drukowania**-części zdefiniowanych są weryfikowane, w tym elementy, które nie są reprezentowane przez jedną z właściwości publicznej <xref:System.Printing.PrintCapabilities>klasy.</xref:System.Printing.PrintCapabilities> W związku z tym <xref:System.FormatException>może zostać zgłoszony, nawet jeśli wszystkie znaczników XML, który odpowiada właściwości publiczne jest prawidłowa.</xref:System.FormatException>"
  syntax:
    content: public PrintCapabilities (System.IO.Stream xmlStream);
    parameters:
    - id: xmlStream
      type: System.IO.Stream
      description: "XML <xref:System.IO.Stream>czy zawiera opis możliwości drukarki i jest zgodny ze schematem drukowania.</xref:System.IO.Stream>"
  overload: System.Printing.PrintCapabilities.#ctor*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>xmlStream</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.FormatException
    commentId: T:System.FormatException
    description: "<code>xmlStream</code>nie jest prawidłowym kodem XML."
  platform:
  - net462
