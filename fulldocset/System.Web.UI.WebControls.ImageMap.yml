  summary: "Tworzy kontrolkę wyświetlającą obraz na stronie. Po kliknięciu punktu aktywnego regionu zdefiniowane w formancie ImageMap formantu generuje ogłaszania zwrotnego na serwerze lub do określonego adresu URL."
  remarks: "W tym temacie:- [wprowadzenie](#introduction)      -   [dostępności](#accessibility)      -   [składni deklaratywnej](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## wprowadzenie formant ImageMap do utworzenia obrazu, który zawiera regiony zdefiniowanego punktu aktywnego.       Po kliknięciu punktu aktywnego regionu formantu można wygenerować ogłaszania zwrotnego na serwerze lub przejdź do określonego adresu URL. Na przykład służy tego formantu do wyświetlenia mapy regionu geograficznego. Gdy użytkownik kliknie określonego regionu na mapie, formant przechodzi do adresu URL, który udostępnia dodatkowe dane dotyczące wybranego regionu. Aby wygenerować ogłaszania zwrotnego na serwerze i uruchamianie określonych kodu na podstawie regionu aktywnego, który został kliknięty umożliwia także tego formantu. Na przykład umożliwia kontrolkę ImageMap przechwytywania odpowiedzi użytkownika, takie jak głosów. Po kliknięciu punktu aktywnego region zdefiniowany dla głosy tak, aby zarejestrować odpowiedź tak w bazie danych nosi nazwę kodu. Gdy użytkownik kliknie punkt aktywny region zdefiniowany dla głosów, odpowiedź nie jest zarejestrowana. Możesz łączyć tych dwóch scenariuszy, w ramach jednego formantu ImageMap. Na przykład można określić jeden region punkt aktywny, aby przejść do adresu URL i innego regionu aktywnego publikowania na serwer.       Użyj <xref:System.Web.UI.WebControls.Image.ImageUrl%2A>właściwość, aby określić ścieżkę do obrazu do wyświetlenia dla formantu ImageMap.</xref:System.Web.UI.WebControls.Image.ImageUrl%2A> Można określić dowolną liczbę <xref:System.Web.UI.WebControls.HotSpot>obiektów w formancie ImageMap.</xref:System.Web.UI.WebControls.HotSpot> Można użyć <xref:System.Web.UI.WebControls.CircleHotSpot>, <xref:System.Web.UI.WebControls.RectangleHotSpot>, i <xref:System.Web.UI.WebControls.PolygonHotSpot>klasy określenie obszarów punktu aktywnego.</xref:System.Web.UI.WebControls.PolygonHotSpot> </xref:System.Web.UI.WebControls.RectangleHotSpot> </xref:System.Web.UI.WebControls.CircleHotSpot> Alternatywnie mogą pochodzić z klasy abstrakcyjnej <xref:System.Web.UI.WebControls.HotSpot>klasy do zdefiniowania własnych niestandardowych aktywnego obiektu.</xref:System.Web.UI.WebControls.HotSpot>       Istnieją dwa sposoby, aby określić zachowanie <xref:System.Web.UI.WebControls.HotSpot>obiektu w ImageMap decyduje o <xref:System.Web.UI.WebControls.HotSpot>zostanie kliknięty.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot> Możesz użyć dowolnej <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A>Właściwości formantu ImageMap lub <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>Właściwości indywidualnie <xref:System.Web.UI.WebControls.HotSpot>obiektu.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> </xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A> Te właściwości są ustawiane przy użyciu jednej z <xref:System.Web.UI.WebControls.HotSpotMode>wartości wyliczenia.</xref:System.Web.UI.WebControls.HotSpotMode> Jeśli ustawiono obie właściwości, <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>właściwości określone w poszczególnych <xref:System.Web.UI.WebControls.HotSpot>obiektu ma pierwszeństwo przed <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A>Właściwości formantu ImageMap.</xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>       Aby przejść do adresu URL, ustaw <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName>Właściwości lub <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>właściwości `HotSpotMode.Navigate`.</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> Użyj <xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A>Właściwości określić adres URL, do którego chcesz przejść.</xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A>       Aby wygenerować ogłaszania zwrotnego na serwerze, ustaw <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName>Właściwości lub <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>właściwości `HotSpotMode.Postback`.</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> Użyj <xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A>właściwość, aby określić nazwę regionu punktu aktywnego.</xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A> Ta nazwa zostanie przekazany w <xref:System.Web.UI.WebControls.ImageMapEventArgs>Dane zdarzenia, gdy wystąpi zdarzenie ogłaszania zwrotnego strony.</xref:System.Web.UI.WebControls.ImageMapEventArgs> Podczas odświeżania strony <xref:System.Web.UI.WebControls.HotSpot>zostanie kliknięty <xref:System.Web.UI.WebControls.ImageMap.Click>zdarzenie jest wywoływane.</xref:System.Web.UI.WebControls.ImageMap.Click> </xref:System.Web.UI.WebControls.HotSpot> Do sterowania programowo akcje wykonywane, kiedy odświeżania strony <xref:System.Web.UI.WebControls.HotSpot>jest kliknięty, podaj programu obsługi zdarzeń dla <xref:System.Web.UI.WebControls.ImageMap.Click>zdarzeń.</xref:System.Web.UI.WebControls.ImageMap.Click> </xref:System.Web.UI.WebControls.HotSpot>       Aby spowodować, że wszystkie <xref:System.Web.UI.WebControls.HotSpot>obiektów w formancie ImageMap ma takie samo zachowanie, użyj <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName>Właściwości w celu określenia zachowania.</xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.HotSpot> Następnie należy ustawić <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>Właściwości na poszczególnych <xref:System.Web.UI.WebControls.HotSpot>do obiektu `HotSpotMode.NotSet` lub nie określaj wartości dla <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>Właściwości.</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>       Aby określić różne zachowania <xref:System.Web.UI.WebControls.HotSpot>ustawiona obiektów w ImageMap <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>Właściwości na poszczególnych <xref:System.Web.UI.WebControls.HotSpot>obiektu jednej `HotSpotMode.Navigate` lub `HotSpotMode.PostBack`.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.HotSpot>      > [!NOTE] > Jeśli formant ImageMap <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName>Właściwości lub <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>Właściwości na wszystkich <xref:System.Web.UI.WebControls.HotSpot>ustawiono zawarte w nim obiekty `HotSpotMode.NotSet` lub nie została ustawiona na wartość, domyślnie jest to zachowanie `HotSpotMode.Navigate`.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A?displayProperty=fullName>      <a name=&quot;accessibility&quot;></a>## Ułatwień dostępu do informacji na temat sposobu konfigurowania tego formantu, dzięki czemu generuje kod znaczników, który jest zgodny ze standardami ułatwień dostępu, zobacz [ułatwień dostępu w Visual Studio i ASP.NET](~/add/includes/ajax-current-ext-md.md) i [kontrolki ASP.NET i dostępności](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;declarative_syntax&quot;></a>## Składnia deklaratywne```   <asp:ImageMap       AccessKey=&quot;string&quot;       AlternateText=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CssClass=&quot;string&quot;       DescriptionUrl=&quot;uri&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       HotSpotMode=&quot;NotSet|Navigate|PostBack|Inactive&quot;       ID=&quot;string&quot;       ImageAlign=&quot;NotSet|Left|Right|Baseline|Top|Middle|Bottom|           AbsBottom|AbsMiddle|TextTop&quot;       ImageUrl=&quot;uri&quot;       OnClick=&quot;Click event handler&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       Target=&quot;string&quot;       ToolTip=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;   >               <asp:CircleHotSpot                   AccessKey=&quot;string&quot;                   AlternateText=&quot;string&quot;                   HotSpotMode=&quot;NotSet|Navigate|PostBack|Inactive&quot;                   NavigateUrl=&quot;uri&quot;                   PostBackValue=&quot;string&quot;                   Radius=&quot;integer&quot;                   TabIndex=&quot;integer&quot;                   Target=&quot;string|_blank|_parent|_search|_self|_top&quot;                   X=&quot;integer&quot;                   Y=&quot;integer&quot;               />     