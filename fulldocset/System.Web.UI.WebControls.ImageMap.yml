- uid: System.Web.UI.WebControls.ImageMap.HotSpotMode
  id: HotSpotMode
  parent: System.Web.UI.WebControls.ImageMap
  langs:
  - csharp
  name: HotSpotMode
  nameWithType: ImageMap.HotSpotMode
  fullName: System.Web.UI.WebControls.ImageMap.HotSpotMode
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Pobiera lub ustawia domyślne zachowanie dla <xref href=&quot;System.Web.UI.WebControls.HotSpot&quot;> </xref> obiektów <xref href=&quot;System.Web.UI.WebControls.ImageMap&quot;> </xref> decyduje o <xref href=&quot;System.Web.UI.WebControls.HotSpot&quot;> </xref> kliknięciu obiektów."
  remarks: "Użyj właściwości HotSpotMode, aby określić domyślną kliknij zachowanie <xref:System.Web.UI.WebControls.HotSpot>obiektów w ramach <xref:System.Web.UI.WebControls.ImageMap>kontroli.</xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot> Ta właściwość jest ustawiona przy użyciu jednej z <xref:System.Web.UI.WebControls.HotSpotMode>wartości wyliczenia.</xref:System.Web.UI.WebControls.HotSpotMode> W poniższej tabeli przedstawiono możliwe wartości.      | Element | Opis elementu |   |----------|-----------------|   | `Inactive`| Obiekt <xref:System.Web.UI.WebControls.HotSpot>nie ma żadnych zachowanie. |   | `NotSet`| <xref:System.Web.UI.WebControls.HotSpot>Obiekt używa ustawić zachowanie <xref:System.Web.UI.WebControls.ImageMap>Właściwości formantu HotSpotMode.</xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot> Jeśli formant <xref:System.Web.UI.WebControls.ImageMap>nie definiuje zachowanie, <xref:System.Web.UI.WebControls.HotSpot>obiektów, wszystkie przejdź do adresu URL. |   | `Navigate`| Obiekty <xref:System.Web.UI.WebControls.HotSpot>Przejdź do adresu URL. |   | `PostBack`| Obiekty <xref:System.Web.UI.WebControls.HotSpot>Generowanie ogłaszania zwrotnego na serwerze. |       Można określić <xref:System.Web.UI.WebControls.HotSpot>Zachowanie obiektu przy użyciu właściwości HotSpotMode z <xref:System.Web.UI.WebControls.ImageMap>kontroli lub <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>właściwości poszczególnych <xref:System.Web.UI.WebControls.HotSpot>obiektu.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.ImageMap> Jeśli ustawiono obie właściwości, <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>właściwości określone w poszczególnych <xref:System.Web.UI.WebControls.HotSpot>obiektu ma pierwszeństwo przed właściwości HotSpotMode <xref:System.Web.UI.WebControls.ImageMap>kontroli.</xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>       Po ustawieniu właściwości HotSpotMode <xref:System.Web.UI.WebControls.ImageMap>kontrolować, należy pamiętać, że `HotSpotMode.NotSet` i `HotSpotMode.Navigate` wartości mają takie samo zachowanie: zarówno przejdź do adresu URL.</xref:System.Web.UI.WebControls.ImageMap> Po określeniu `HotSpotMode.NotSet` dla <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>Właściwości indywidualnego <xref:System.Web.UI.WebControls.HotSpot>obiektu, który <xref:System.Web.UI.WebControls.HotSpot>Określa zachowanie od wartości właściwości HotSpotMode <xref:System.Web.UI.WebControls.ImageMap>kontroli.</xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>       Jeśli określisz `HotSpotMode.Navigate` dla właściwości HotSpotMode strony przechodzi do adresu URL po <xref:System.Web.UI.WebControls.HotSpot>zostanie kliknięty.</xref:System.Web.UI.WebControls.HotSpot> Użyj <xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A>Właściwości określić adres URL, do którego chcesz przejść.</xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A>       Jeśli określisz `HotSpotMode.PostBack` dla właściwości HotSpotMode strony generuje ogłaszania zwrotnego na serwerze po <xref:System.Web.UI.WebControls.HotSpot>zostanie kliknięty.</xref:System.Web.UI.WebControls.HotSpot> Użyj <xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A>Właściwości w celu określenia nazwy obszaru punktu aktywnego.</xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A> Ta nazwa zostanie przekazany w <xref:System.Web.UI.WebControls.ImageMapEventArgs>Dane zdarzenia, gdy wystąpi zdarzenie ogłaszania zwrotnego strony.</xref:System.Web.UI.WebControls.ImageMapEventArgs> Podczas odświeżania strony <xref:System.Web.UI.WebControls.HotSpot>zostanie kliknięty <xref:System.Web.UI.WebControls.ImageMap.Click>zdarzenie jest wywoływane.</xref:System.Web.UI.WebControls.ImageMap.Click> </xref:System.Web.UI.WebControls.HotSpot> Do sterowania programowo akcje wykonywane, kiedy odświeżania strony <xref:System.Web.UI.WebControls.HotSpot>jest kliknięty, podaj programu obsługi zdarzeń dla <xref:System.Web.UI.WebControls.ImageMap.Click>zdarzeń.</xref:System.Web.UI.WebControls.ImageMap.Click> </xref:System.Web.UI.WebControls.HotSpot>       Jeśli określisz `HotSpotMode.Inactive` dla <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>Właściwość <xref:System.Web.UI.WebControls.HotSpot>obiekt nie ma żadnych zachowanie po kliknięciu.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> Ta wartość służy do tworzenia nieaktywne aktywnego w większych aktywnego punktu aktywnego. Ta opcja umożliwia umożliwiają tworzenie bardziej złożonych stref aktywnego w ramach <xref:System.Web.UI.WebControls.ImageMap>kontroli.</xref:System.Web.UI.WebControls.ImageMap>       Aby utworzyć obszar nieaktywne w ramach aktywnego punktu aktywnego, należy określić punkt aktywny nieaktywne przed aktywny punkt aktywny na obrazku <xref:System.Web.UI.WebControls.ImageMap>kontroli.</xref:System.Web.UI.WebControls.ImageMap> Na przykład następująca <xref:System.Web.UI.WebControls.ImageMap>definiuje active pierścień określając nieaktywne okrągłego punktu aktywnego w większych active okrągłego punktu aktywnego: ```   <asp:ImageMap ID=&quot;SaturnImage&quot;           ImageUrl=&quot;~/saturn.PNG&quot;           runat=&quot;server&quot; OnClick=&quot;SaturnImage_Click&quot;>       <asp:CircleHotSpot AlternateText=&quot;planet&quot; HotSpotMode=PostBack             PostBackValue=&quot;planet&quot; Radius=40 X=100 Y=100 />          <asp:CircleHotSpot HotSpotMode=Inactive              Radius=60 X=100 Y=100 />       <asp:CircleHotSpot AlternateText=&quot;rings&quot; HotSpotMode=PostBack             PostBackValue=&quot;rings&quot; Radius=80 X=100 Y=100 />   </asp:ImageMap>   ``` spowodować wszystkie <xref:System.Web.UI.WebControls.HotSpot>obiekty w <xref:System.Web.UI.WebControls.ImageMap>formantu ma takie samo zachowanie, użyj właściwości HotSpotMode w <xref:System.Web.UI.WebControls.ImageMap>sterowania, aby określić zachowanie.</xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.ImageMap> Następnie należy ustawić <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>Właściwości na poszczególnych <xref:System.Web.UI.WebControls.HotSpot>do obiektu `HotSpotMode.NotSet` lub nie określaj wartości dla <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>Właściwości.</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>       Aby określić różne zachowania <xref:System.Web.UI.WebControls.HotSpot>obiekty w <xref:System.Web.UI.WebControls.ImageMap>kontrolować, ustaw <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>Właściwości na poszczególnych <xref:System.Web.UI.WebControls.HotSpot>obiektu jednej `HotSpotMode.Navigate`, `HotSpotMode.PostBack`, lub `HotSpotMode.Inactive`.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpot>      > [!NOTE] > Jeśli <xref:System.Web.UI.WebControls.ImageMap>Właściwości formantu HotSpotMode lub <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName>Właściwości na wszystkich <xref:System.Web.UI.WebControls.HotSpot>zawarte w nim obiekty jest skonfigurowany do `HotSpotMode.NotSet` lub nie jest ustawiona na wartość, domyślnie jest to zachowanie `HotSpotMode.Navigate`.</xref:System.Web.UI.WebControls.HotSpot> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageMap>"
  example:
  - "The following code example demonstrates how to declaratively create an <xref:System.Web.UI.WebControls.ImageMap> control that contains two <xref:System.Web.UI.WebControls.RectangleHotSpot> objects. The HotSpotMode property is set to `HotSpotMode.PostBack`, which causes the page to post back to the server each time a user clicks one of the hot spot regions. The <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> property is not set on each of the <xref:System.Web.UI.WebControls.RectangleHotSpot> objects because they get their behavior from the HotSpotMode property. For this example to work correctly, you must supply your own image for the <xref:System.Web.UI.WebControls.Image.ImageUrl%2A> property and update the path to the image appropriately so that the application can locate it.  \n  \n [!code-vb[ImageMap.HotSpotMode1#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_438_1.aspx)]\n [!code-cs[ImageMap.HotSpotMode1#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_438_1.aspx)]"
