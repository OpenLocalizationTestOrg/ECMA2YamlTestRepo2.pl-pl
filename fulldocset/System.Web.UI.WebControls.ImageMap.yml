  id: Target
  parent: System.Web.UI.WebControls.ImageMap
  langs:
  - csharp
  name: Target
  nameWithType: ImageMap.Target
  fullName: System.Web.UI.WebControls.ImageMap.Target
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Pobiera lub ustawia docelowego okna lub ramki, który wyświetla zawartość strony sieci Web, gdy powiązany <xref href=&quot;System.Web.UI.WebControls.ImageMap&quot;> </xref> formant zostanie kliknięty."
  remarks: "Określ okno, w którym zostanie wyświetlona strona sieci Web r lub ramki za pomocą właściwości docelowej podczas <xref:System.Web.UI.WebControls.ImageMap>formant zostanie kliknięty.</xref:System.Web.UI.WebControls.ImageMap> Strony sieci Web jest określany przez ustawienie <xref:System.Web.UI.WebControls.Image.ImageUrl%2A>Właściwości.</xref:System.Web.UI.WebControls.Image.ImageUrl%2A>       Właściwość docelowa jest używany podczas wartość <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A>właściwość jest `HotSpotMode.Navigate`; jest ignorowany podczas wartość <xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A>właściwość jest `HotSpotMode.PostBack`.</xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A> </xref:System.Web.UI.WebControls.ImageMap.HotSpotMode%2A>       Jeśli nie ustawiono właściwość Target, przeglądarki lub okna z fokusem odświeżane po <xref:System.Web.UI.WebControls.ImageMap>formant zostanie kliknięty.</xref:System.Web.UI.WebControls.ImageMap>      > [!NOTE] > Właściwość Target renderuje jako `target` atrybutu. `target` Atrybutu `anchor` elementów nie jest dozwolona w definicji typu dokumentu XHTML 1.1. Nie należy ustawiać właściwości docelowych, jeśli przetworzonych wyników dla <xref:System.Web.UI.WebControls.ImageMap>XHTML musi być zgodny z 1.1.</xref:System.Web.UI.WebControls.ImageMap> Aby uzyskać więcej informacji, zobacz [standardów XHTML w Visual Studio i ASP.NET](~/add/includes/ajax-current-ext-md.md).   >> Podczas tworzenia stron sieci Web z ułatwieniami dostępu, zdecydowanie zaleca się unikać przy użyciu właściwości Target pod kątem inne okno. Aby uzyskać więcej informacji, zobacz [ułatwień dostępu w Visual Studio i ASP.NET](~/add/includes/ajax-current-ext-md.md) i [kontrolki ASP.NET i dostępności](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public virtual string Target { get; set; }
    return:
      type: System.String
      description: "Docelowego okna lub ramki, który wyświetla określony sieci Web po stronie <xref href=&quot;System.Web.UI.WebControls.ImageMap&quot;> </xref> formant zostanie kliknięty. Wartości muszą zaczynać się od litery z zakresu od A do Z (bez uwzględniania wielkości liter), z wyjątkiem następujących wartości specjalne, które zaczynają się od podkreślenia:       <table><tbody><tr><td><xref uid=&quot;langword_csharp__blank &quot; name=&quot;_blank &quot; href=&quot;&quot;></xref></td><td> Renderuje zawartość w nowym oknie bez ramek.       </td></tr><tr><td><xref uid=&quot;langword_csharp__parent &quot; name=&quot;_parent &quot; href=&quot;&quot;></xref></td><td> Renderuje zawartość w obiekcie nadrzędnym natychmiastowego ramek.       </td></tr><tr><td><xref uid=&quot;langword_csharp__search&quot; name=&quot;_search&quot; href=&quot;&quot;></xref></td><td> Renderuje zawartość w okienku wyszukiwania.       </td></tr><tr><td><xref uid=&quot;langword_csharp__self &quot; name=&quot;_self &quot; href=&quot;&quot;></xref></td><td> Renderuje zawartość w ramce z fokusem.       </td></tr><tr><td><xref uid=&quot;langword_csharp__top &quot; name=&quot;_top &quot; href=&quot;&quot;></xref></td><td> Renderuje zawartość w oknie pełny bez ramek.       </td></tr></tbody></table><div class=&quot;alert NOTE&quot;>    Sprawdź w dokumentacji przeglądarki, aby ustalić, czy <xref uid=&quot;langword_csharp__search&quot; name=&quot;_search&quot; href=&quot;&quot;> </xref> wartość jest obsługiwana.  Na przykład program Microsoft Internet Explorer w wersji 5.0 i nowszej obsługują <xref uid=&quot;langword_csharp__search&quot; name=&quot;_search&quot; href=&quot;&quot;> </xref> wartość docelowa.      </div>       Wartość domyślna to ciąg pusty (&quot;&quot;)."
  overload: System.Web.UI.WebControls.ImageMap.Target*
  exceptions: []
  platform:
  - net462
