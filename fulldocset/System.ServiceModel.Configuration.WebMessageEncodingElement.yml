- uid: System.ServiceModel.Configuration.WebMessageEncodingElement.MaxReadPoolSize
  id: MaxReadPoolSize
  parent: System.ServiceModel.Configuration.WebMessageEncodingElement
  langs:
  - csharp
  name: MaxReadPoolSize
  nameWithType: WebMessageEncodingElement.MaxReadPoolSize
  fullName: System.ServiceModel.Configuration.WebMessageEncodingElement.MaxReadPoolSize
  type: Property
  assemblies:
  - System.ServiceModel.Web
  namespace: System.ServiceModel.Configuration
  summary: "Pobiera lub ustawia wartość określającą maksymalną liczbę wiadomości, które można jednocześnie odczytać bez przydziału nowych czytników."
  remarks: "Większe rozmiary puli powoduje, że system bardziej odporne na działanie nagłego kosztem większy zestaw roboczy. `WebMessageEncodingElement` Konfiguruje złożonego kodera, który jest w stanie odczytywanie i zapisywanie w formacie zwykłego tekstu XML, JSON i nieprzetworzone dane binarne. Ten koder składa się z trzech oddzielnych koderów. To ustawienie wpływa na maksymalną liczbę czytników dla każdego poszczególnych kodera."
  example:
  - "```  \nstatic void Main(string[] args)  \n{  \n    WebMessageEncodingElement webMEE = new WebMessageEncodingElement();  \n    int maxReadPoolSize = webMEE.MaxReadPoolSize;  \n    Console.WriteLine(\"The MaxReadPoolSize is: {0}\", maxReadPoolSize);  \n    maxReadPoolSize = 128;  \n    Console.WriteLine(\"The MaxReadPoolSize has been changed to: {0}\", maxReadPoolSize);  \n}  \n```"
  syntax:
    content: public int MaxReadPoolSize { get; set; }
    return:
      type: System.Int32
      description: "Maksymalna liczba wiadomości, które można jednocześnie odczytać bez przydziału nowych czytników. Wartość domyślna to 64."
  overload: System.ServiceModel.Configuration.WebMessageEncodingElement.MaxReadPoolSize*
  exceptions: []
  platform:
  - net462
