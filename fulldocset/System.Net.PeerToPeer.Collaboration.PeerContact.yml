  name: PeerContact
  nameWithType: PeerContact
  fullName: System.Net.PeerToPeer.Collaboration.PeerContact
  type: Class
  summary: "Reprezentuje element równorzędny, dla których użytkownik ma pobrać rozszerzonych informacji."
  remarks: "Kontakt reprezentuje zaufanych elementu równorzędnego. Obiekt PeerContact musi zostać utworzony dla elementu równorzędnego zdalnego lub <xref:System.Net.PeerToPeer.Collaboration.PeerNearMe>użytkownik może współpracować z komputer zdalny, gdy znajduje się poza zakresem &quot;Osoby w pobliżu&quot;.</xref:System.Net.PeerToPeer.Collaboration.PeerNearMe> Obiekt PeerContact może istnieć jako aplikacja uruchomiona na komputerze zdalnym lub użytkownik komputera zdalnego. Wystąpienie tej klasy można dodać do <xref:System.Net.PeerToPeer.Collaboration.ContactManager>której przechowywane są informacje kontaktowe w sposób ciągły.</xref:System.Net.PeerToPeer.Collaboration.ContactManager>       Zaproszenie aplikacji z PeerContact jest zarówno uwierzytelniony i szyfrowany.  Okno dialogowe interfejsu użytkownika, aby zaakceptować lub odrzucić zaproszenia od kontaktu równorzędnej również oznacza to, że czy zapraszającej jest zaufany.       Subskrybowanie obiektu PeerContact oznacza, że komputer zdalny można zobaczyć zarejestrowanych aplikacji, obiektów i informacji o obecności. Subskrybować PeerContact wywołującego musi być zalogowany do infrastruktury współpracy elementu równorzędnego za pośrednictwem <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.SignIn%2A>lub zalogowanego za pośrednictwem interfejsu użytkownika systemu Windows.</xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.SignIn%2A>  Wszystkie inne operacje nie wymaga logowania."
