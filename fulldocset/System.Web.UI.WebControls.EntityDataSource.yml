  remarks: "Obsługuj zdarzenie ContextCreating podać własne <xref:System.Data.Objects.ObjectContext>zamiast nowy <xref:System.Data.Objects.ObjectContext>utworzone.</xref:System.Data.Objects.ObjectContext> </xref:System.Data.Objects.ObjectContext> Jeśli zdarzenie ContextCreating nie jest obsługiwane i nie zapewnia obsługi <xref:System.Data.Objects.ObjectContext>, <xref:System.Web.UI.WebControls.EntityDataSource>tworzy zgodnie z jego konfiguracji.</xref:System.Web.UI.WebControls.EntityDataSource> </xref:System.Data.Objects.ObjectContext> Gdy <xref:System.Data.Objects.ObjectContext>została podana w zdarzeniu ContextCreating tego samego wystąpienia jest przypisany do `Context` właściwości obiektu zdarzenia kolejnych zdarzeń.</xref:System.Data.Objects.ObjectContext> Aby uzyskać więcej informacji, zobacz [zarządzania cyklem życia kontekst obiektu (obiektu EntityDataSource)](http://msdn.microsoft.com/en-us/67bc2486-112c-47c3-b23f-0297f7ac2160). Aby uzyskać więcej informacji o kontekście obiektu, zobacz [rozpoznawania tożsamości, zarządzanie stanem i śledzenia zmian](http://msdn.microsoft.com/en-us/3bd49311-0e72-4ea4-8355-38fe57036ba0)."
