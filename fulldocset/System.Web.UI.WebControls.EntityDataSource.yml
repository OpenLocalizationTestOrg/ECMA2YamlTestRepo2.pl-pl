taSourceChangingEventArgs> </xref:System.Web.UI.WebControls.EntityDataSourceChangingEventArgs.Exception%2A>       Podczas obsługi wyjątków w obsłudze zdarzeń aktualizacji, ustawić <xref:System.Web.UI.WebControls.EntityDataSourceChangingEventArgs.ExceptionHandled%2A>właściwości `true`.</xref:System.Web.UI.WebControls.EntityDataSourceChangingEventArgs.ExceptionHandled%2A> Zapobiega to wyjątku z zgłaszanych ponownie. Po określeniu wartość `false` dla <xref:System.Web.UI.WebControls.EntityDataSourceChangingEventArgs.ExceptionHandled%2A>Właściwość <xref:System.Web.UI.WebControls.EntityDataSource>ponownie zgłasza wyjątek.</xref:System.Web.UI.WebControls.EntityDataSource> </xref:System.Web.UI.WebControls.EntityDataSourceChangingEventArgs.ExceptionHandled%2A>"
