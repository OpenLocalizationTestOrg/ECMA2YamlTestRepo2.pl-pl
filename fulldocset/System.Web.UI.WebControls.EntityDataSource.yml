  summary: "Pobiera lub ustawia wyrażenie określające pokrewnych obiektów do uwzględnienia w wynikach zapytania."
  remarks: "Właściwość Include <xref:System.Web.UI.WebControls.EntityDataSource>kontroli określa rozdzielana przecinkami lista ścieżek zapytania, które definiują, które są obiekty zwrócone wraz z obiektem w szczególności, którego dotyczy kwerenda.</xref:System.Web.UI.WebControls.EntityDataSource> Każda wartość rozdzielaną przecinkami w ciągu jest przekazywany bez żadnych modyfikacji, wymaga oddzielnego wywołania do <xref:System.Data.Objects.ObjectQuery%601.Include%2A>metody <xref:System.Data.Objects.ObjectQuery%601>która jest wykonywana przez [!INCLUDE[adonet_ef](~/add/includes/adonet-ef-md.md)].</xref:System.Data.Objects.ObjectQuery%601> </xref:System.Data.Objects.ObjectQuery%601.Include%2A> To zapytanie jest źródło danych objętych <xref:System.Web.UI.WebControls.EntityDataSource>kontroli.</xref:System.Web.UI.WebControls.EntityDataSource> Właściwość Include jest stosowany do argumentu <xref:System.Data.Objects.ObjectQuery%601>przed jej wykonaniem.</xref:System.Data.Objects.ObjectQuery%601>       Ciąg podany dla właściwości Include używa tego samego formatu jako ciąg, który jest przekazywany do <xref:System.Data.Objects.ObjectQuery%601.Include%2A>metody <xref:System.Data.Objects.ObjectQuery%601>.</xref:System.Data.Objects.ObjectQuery%601> </xref:System.Data.Objects.ObjectQuery%601.Include%2A> Przykłady automatycznie ładować powiązanych obiektów przy użyciu ścieżki zapytania, zobacz [porady: Użyj ścieżki zapytania do wyników kształtu](http://msdn.microsoft.com/en-us/100bf7f5-00ba-4c17-8e27-7a8a14831093).       Gdy właściwość Include służy do określania ścieżki zapytania, tylko można używać właściwości z powiązanych jednostek dla tylko do odczytu powiązania danych. Jeśli obiekty powiązane nie jawnie znajdują się w ścieżce zapytania, deskryptorów właściwości są nadal dostępne dla powiązania danych, ale same właściwości zwracać wartości null. W takim przypadku powiązane obiekty muszą być jawnie ładowane do wyświetlania wartości. Aby uzyskać więcej informacji, zobacz [ładowanie powiązanych obiektów](http://msdn.microsoft.com/en-us/452347d2-7b3b-44cd-9001-231299a28cb1)."
  example:
  - "The following XML markup defines a query path that returns `SalesOrderHeader` objects related to the returned `Contact` object. With each `SalesOrderHeader`, the related `SalesOrderDetail` and `Address` objects are also returned.  \n  \n<CodeContentPlaceHolder>0</CodeContentPlaceHolder>  \n The previous XML example is the same as the following <xref:System.Data.Objects.ObjectQuery%601> named `customers`:  \n  \n```  \nObjectQuery<Contact> customers =  \n      context.Contact  \n       .Where(\"it.ContactID = @ContactID\",  \n         new ObjectParameter(\"ContactID\", customerId))  \n        .Include(\"SalesOrderHeader.SalesOrderDetail\")  \n        .Include(\"SalesOrderHeader.Address\");  \n  \n```"
  syntax:
    content: public string Include { get; set; }
    return:
      type: System.String
      description: "Rozdzielana przecinkami lista ścieżek zapytania do zwrócenia w wynikach zapytania."
  overload: System.Web.UI.WebControls.EntityDataSource.Include*
  exceptions: []
  platform:
  - net462
