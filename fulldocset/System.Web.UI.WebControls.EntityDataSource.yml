  name: AutoPage
  nameWithType: EntityDataSource.AutoPage
  fullName: System.Web.UI.WebControls.EntityDataSource.AutoPage
  type: Property
  assemblies:
  - System.Web.Entity
  namespace: System.Web.UI.WebControls
  summary: "Pobiera lub ustawia wartość wskazującą, czy <xref href=&quot;System.Web.UI.WebControls.EntityDataSource&quot;> </xref> sterowanie obsługuje nawigację fragmentów danych w czasie wykonywania."
  remarks: "<xref:System.Web.UI.WebControls.EntityDataSource>Sterowanie obsługuje stronicowanie automatycznie za pomocą danych zwróconych przez zapytania.</xref:System.Web.UI.WebControls.EntityDataSource> Właściwość AutoPage jest właściwości typu Boolean wskazującą, czy dla danych zwracanych przez zapytania powiązanymi z formantami danych włączono stronicowania. Jeśli ta właściwość jest skonfigurowana `true`, <xref:System.Web.UI.WebControls.EntityDataSource>kontroli dodaje metody konstruktora zapytań odpowiednie do <xref:System.Data.Objects.ObjectQuery%601>na podstawie informacji dostarczonych <xref:System.Web.UI.WebControls.EntityDataSourceView>przez formant powiązany z danymi.</xref:System.Web.UI.WebControls.EntityDataSourceView> </xref:System.Data.Objects.ObjectQuery%601> </xref:System.Web.UI.WebControls.EntityDataSource>       Wartość właściwości AutoPage Określa, czy <xref:System.Web.UI.WebControls.EntityDataSourceView.CanPage%2A>Właściwość <xref:System.Web.UI.WebControls.EntityDataSourceView>formantu, który obsługuje źródło danych jest `true` lub `false`.</xref:System.Web.UI.WebControls.EntityDataSourceView> </xref:System.Web.UI.WebControls.EntityDataSourceView.CanPage%2A>       Podczas definiowania projekcji za pomocą włączono stronicowania, Zdefiniuj właściwość, według której uporządkować wyniki. Oznacza to, że po ustawieniu <xref:System.Web.UI.WebControls.EntityDataSource.Select%2A>właściwości do zdefiniowania projekcji i mieć ustawioną właściwość AutoPage `true`, należy także ustawić <xref:System.Web.UI.WebControls.EntityDataSource.OrderBy%2A>zdefiniować kolejność lub ustaw dla właściwości <xref:System.Web.UI.WebControls.EntityDataSource.AutoGenerateOrderByClause%2A>właściwości `true` i Dodaj parametr ORDER BY, aby <xref:System.Web.UI.WebControls.EntityDataSource.OrderByParameters%2A>kolekcji.</xref:System.Web.UI.WebControls.EntityDataSource.OrderByParameters%2A> </xref:System.Web.UI.WebControls.EntityDataSource.AutoGenerateOrderByClause%2A> </xref:System.Web.UI.WebControls.EntityDataSource.OrderBy%2A> </xref:System.Web.UI.WebControls.EntityDataSource.Select%2A>"
  syntax:
    content: public bool AutoPage { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli użytkownik może przeglądania danych; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Wartość domyślna to <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.EntityDataSource.AutoPage*
  exceptions: []
  platform:
  - net462
