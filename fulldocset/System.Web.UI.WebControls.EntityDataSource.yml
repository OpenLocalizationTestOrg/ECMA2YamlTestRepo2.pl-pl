  summary: "Występuje, gdy <xref href=&quot;System.Web.UI.WebControls.EntityDataSource&quot;> </xref> zakończy tworzenie <xref href=&quot;System.Data.Objects.ObjectContext&quot;> </xref> używany do pracy z obiektami danych jednostki."
  remarks: "Obsługa tego zdarzenia dostępu do <xref:System.Data.Objects.ObjectContext>używany przez <xref:System.Web.UI.WebControls.EntityDataSource>formantu, aby wykonać zapytanie i śledzenia zmian.</xref:System.Web.UI.WebControls.EntityDataSource> </xref:System.Data.Objects.ObjectContext> Tego obiektu kontekstu mogą być przechowywane i używane do kolejnych operacji poza <xref:System.Web.UI.WebControls.EntityDataSource>.</xref:System.Web.UI.WebControls.EntityDataSource> <xref:System.Data.Objects.ObjectContext>Są uzyskiwane z <xref:System.Web.UI.WebControls.EntityDataSourceContextCreatedEventArgs>który jest zwracany przez zdarzenie ContextCreated.</xref:System.Web.UI.WebControls.EntityDataSourceContextCreatedEventArgs> </xref:System.Data.Objects.ObjectContext> Aby uzyskać więcej informacji, zobacz [zarządzania cyklem życia kontekst obiektu (obiektu EntityDataSource)](http://msdn.microsoft.com/en-us/67bc2486-112c-47c3-b23f-0297f7ac2160). Aby uzyskać więcej informacji o kontekście obiektu, zobacz [rozpoznawania tożsamości, zarządzanie stanem i śledzenia zmian](http://msdn.microsoft.com/en-us/3bd49311-0e72-4ea4-8355-38fe57036ba0).       Zdarzenie ContextCreated umożliwia przypisanie, <xref:System.Data.Objects.ObjectContext>który został utworzony do zmiennej w kolejnych czynności poza <xref:System.Web.UI.WebControls.EntityDataSource>.</xref:System.Web.UI.WebControls.EntityDataSource> </xref:System.Data.Objects.ObjectContext> <xref:System.Web.UI.WebControls.EntityDataSourceContextCreatedEventArgs.Context%2A?displayProperty=fullName>Właściwość zawiera kontekst został utworzony w <xref:System.Web.UI.WebControls.EntityDataSource.ContextCreating>zdarzeń.</xref:System.Web.UI.WebControls.EntityDataSource.ContextCreating> </xref:System.Web.UI.WebControls.EntityDataSourceContextCreatedEventArgs.Context%2A?displayProperty=fullName> Jeśli użytkownik nie ma przypisanego kontekście podczas <xref:System.Web.UI.WebControls.EntityDataSource.ContextCreating>zdarzenia wystąpienia kontekstu zawarte w <xref:System.Web.UI.WebControls.EntityDataSourceContextCreatedEventArgs.Context%2A?displayProperty=fullName>jest tworzony przy <xref:System.Web.UI.WebControls.EntityDataSource>na podstawie <xref:System.Web.UI.WebControls.EntityDataSource.ContextTypeName%2A?displayProperty=fullName>, <xref:System.Web.UI.WebControls.EntityDataSource.DefaultContainerName%2A?displayProperty=fullName>, lub <xref:System.Web.UI.WebControls.EntityDataSource.ConnectionString%2A?displayProperty=fullName>Właściwości.</xref:System.Web.UI.WebControls.EntityDataSource.ConnectionString%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.EntityDataSource.DefaultContainerName%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.EntityDataSource.ContextTypeName%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.EntityDataSource> </xref:System.Web.UI.WebControls.EntityDataSourceContextCreatedEventArgs.Context%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.EntityDataSource.ContextCreating>"
  syntax:
