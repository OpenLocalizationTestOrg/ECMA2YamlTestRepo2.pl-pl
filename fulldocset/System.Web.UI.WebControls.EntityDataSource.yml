  type: Class
  summary: "Reprezentuje modelu danych jednostki (EDM) do formantów powiązanych z danymi w aplikacji ASP.NET."
  remarks: "W tym temacie:- [wprowadzenie](#introduction)      -   [składni deklaratywnej](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## wprowadzenie można użycie kontroli obiektu EntityDataSource wraz z formantu powiązanego z danymi w celu pobierania danych z modelu EDM i do wyświetlania, edytowania i sortować dane na stronie sieci Web przy użyciu niewielkiego lub żadnego kodu.       Aby uzyskać więcej informacji, zobacz [informacje o formancie serwera sieci Web obiektu EntityDataSource](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;declarative_syntax&quot;></a>## Składnia deklaratywne```   <asp:EntityDataSource       AutoGenerateOrderByClause=&quot;True|False&quot;       AutoGenerateWhereClause=&quot;True|False&quot;       AutoPage=&quot;True|False&quot;       AutoSort=&quot;True|False&quot;       CommandText=&quot;string&quot;       ConnectionString=&quot;string&quot;       ContextType=&quot;typed ObjectContext&quot;       ContextTypeName=&quot;string&quot;       DefaultContainerName=&quot;string&quot;       EnableDelete=&quot;True|False&quot;       EnableInsert=&quot;True|False&quot;       EnableUpdate=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       EntitySetName=&quot;string&quot;       EntityTypeFilter=&quot;string&quot;       GroupBy=&quot;string&quot;       Include=&quot;string&quot;       OnContextCreated=&quot;ContextCreated event handler&quot;       OnContextCreating=&quot;ContextCreating event handler&quot;       OnContextDisposing=&quot;ContextDisposing event handler&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDeleted=&quot;Deleted event handler&quot;       OnDeleting=&quot;Deleting event handler&quot;       OnException=&quot;IDynamicDataSource.Exception event handler&quot;       OnInserted=&quot;Inserted event handler&quot;       OnInserting=&quot;Inserting event handler&quot;       OnSelected=&quot;Selected event handler&quot;       OnSelecting=&quot;Selecting event handler&quot;       OnUpdated=&quot;Updated event handler&quot;       OnUpdating=&quot;Updating event handler&quot;       OrderBy=&quot;string&quot;       runat=&quot;server&quot;       Select=&quot;string&quot;       StoreOriginalValuesInViewState=&quot;True|False&quot;       Where=&quot;string&quot;   >           <CommandParameters />           <DeleteParameters />           <GroupByParameters />           <InsertParameters />           <OrderByParameters />           <SelectParameters />           <UpdateParameters />           <WhereParameters />   </asp:EntityDataSource>   ```"
