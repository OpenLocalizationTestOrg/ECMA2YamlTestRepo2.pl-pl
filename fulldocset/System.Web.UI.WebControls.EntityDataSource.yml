  fullName: System.Web.UI.WebControls.EntityDataSource.Where
  type: Property
  assemblies:
  - System.Web.Entity
  namespace: System.Web.UI.WebControls
  summary: "Pobiera lub ustawia wyrażenie SQL jednostki, które określa, jak mają być filtrowane wyniki zapytania."
  remarks: "Gdzie właściwość <xref:System.Web.UI.WebControls.EntityDataSource>formant jest ciąg reprezentujący klauzulę jest Predykat kwerendy SQL jednostki.</xref:System.Web.UI.WebControls.EntityDataSource> Ten ciąg jest przekazywany, bez żadnych modyfikacji, do <xref:System.Data.Objects.ObjectQuery%601>która jest wykonywana przez [!INCLUDE[adonet_ef](~/add/includes/adonet-ef-md.md)].</xref:System.Data.Objects.ObjectQuery%601> To zapytanie jest źródło danych objętych <xref:System.Web.UI.WebControls.EntityDataSource>kontroli.</xref:System.Web.UI.WebControls.EntityDataSource> Ciąg podany do metody Where właściwość używa tego samego formatu jako ciąg, który jest przekazywany do <xref:System.Data.Objects.ObjectQuery%601.Where%2A>metody <xref:System.Data.Objects.ObjectQuery%601>.</xref:System.Data.Objects.ObjectQuery%601> </xref:System.Data.Objects.ObjectQuery%601.Where%2A> Przykłady użycia klauzuli do filtrowania zapytania, zobacz [porady: filtrowanie danych](http://msdn.microsoft.com/en-us/776f8556-3350-4572-804a-b1513515c1b2).       Aby filtrować wyniki zapytania według equating właściwości typu jednostki z wyrażeniem, zobacz informacje na temat <xref:System.Web.UI.WebControls.EntityDataSource.AutoGenerateWhereClause%2A>Właściwości.</xref:System.Web.UI.WebControls.EntityDataSource.AutoGenerateWhereClause%2A>"
  example:
  - "The XML markup in the following example, in an .aspx file, retrieves a value from a control and passes it as a parameter to the Where property.  \n  \n<CodeContentPlaceHolder>0</CodeContentPlaceHolder>  \n The previous XML example is the same as the following <xref:System.Data.Objects.ObjectQuery%601> named `onlineOrders`:  \n  \n```  \nObjectQuery<SalesOrderHeader> onlineOrders =  \n      context.SalesOrderHeader  \n       .Where(\"it.OnlineOrderFlag = TRUE AND it.TotalDue > @ordercost\",  \n         new ObjectParameter(\"ordercost\", orderCost))  \n        .OrderBy(\"it.TotalDue DESC\");  \n```"
  syntax:
    content: public string Where { get; set; }
    return:
      type: System.String
      description: "W klauzuli WHERE."
  overload: System.Web.UI.WebControls.EntityDataSource.Where*
  exceptions: []
