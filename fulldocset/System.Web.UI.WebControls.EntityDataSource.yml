  remarks: "<xref:System.Web.UI.WebControls.EntityDataSource>Formantu obsługuje automatyczne sortowanie danych zwróconych przez zapytania.</xref:System.Web.UI.WebControls.EntityDataSource> Właściwość Autosortowania <xref:System.Web.UI.WebControls.EntityDataSource>formant jest właściwości typu Boolean wskazującą, czy sortowanie jest włączone dla danych zwracanych przez zapytania, które są powiązane z kontroli danych.</xref:System.Web.UI.WebControls.EntityDataSource> Jeśli ta właściwość jest skonfigurowana `true`, <xref:System.Web.UI.WebControls.EntityDataSource>kontroli dodaje metody konstruktora zapytań odpowiednie do <xref:System.Data.Objects.ObjectQuery%601>na podstawie informacji dostarczonych <xref:System.Web.UI.WebControls.EntityDataSourceView>przez formant powiązany z danymi.</xref:System.Web.UI.WebControls.EntityDataSourceView> </xref:System.Data.Objects.ObjectQuery%601> </xref:System.Web.UI.WebControls.EntityDataSource>       Wartość właściwości Autosortowania Określa, czy <xref:System.Web.UI.WebControls.EntityDataSourceView.CanSort%2A>i <xref:System.Web.UI.WebControls.EntityDataSourceView.CanRetrieveTotalRowCount%2A>właściwości <xref:System.Web.UI.WebControls.EntityDataSourceView>formant, który obsługuje źródło danych jest `true` lub `false`.</xref:System.Web.UI.WebControls.EntityDataSourceView> </xref:System.Web.UI.WebControls.EntityDataSourceView.CanRetrieveTotalRowCount%2A> </xref:System.Web.UI.WebControls.EntityDataSourceView.CanSort%2A>"
