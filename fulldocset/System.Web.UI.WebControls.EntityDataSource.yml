- uid: System.Web.UI.WebControls.EntityDataSource.CommandParameters
  id: CommandParameters
  parent: System.Web.UI.WebControls.EntityDataSource
  langs:
  - csharp
  name: CommandParameters
  nameWithType: EntityDataSource.CommandParameters
  fullName: System.Web.UI.WebControls.EntityDataSource.CommandParameters
  type: Property
  assemblies:
  - System.Web.Entity
  namespace: System.Web.UI.WebControls
  summary: "Pobiera kolekcję parametrów dla kwerendy."
  remarks: "Właściwość CommandParameters jest używana do dostępu <xref:System.Web.UI.WebControls.ParameterCollection>parametrów, które są przekazywane do jawnego zapytanie SQL jednostki, które zostanie określona przy użyciu <xref:System.Web.UI.WebControls.EntityDataSource.CommandText%2A>Właściwości.</xref:System.Web.UI.WebControls.EntityDataSource.CommandText%2A> </xref:System.Web.UI.WebControls.ParameterCollection>"
  example:
  - "The following example supplies Entity SQL command text that returns a collection of Product objects.  \n  \n```  \n<asp:EntityDataSource ID=\"ProductDataSource\" runat=\"server\"   \n    CommandText=\"SELECT value p FROM Products AS p  \n        WHERE p.ProductID  \n        BETWEEN @OrderIdMin AND @OrderIdMax\"  \n    ConnectionString=\"name=AdventureWorksEntities\"   \n    DefaultContainerName=\"AdventureWorksEntities\" >  \n    <CommandParameters>  \n        <asp:ControlParameter Name=\"OrderIdMin\"   \n            ControlID=\"ProductIdMin\" Type=\"Int32\"/>  \n        <asp:ControlParameter Name=\"OrderIdMax\"   \n            ControlID=\"ProductIdMax\" Type=\"Int32\" />  \n    </CommandParameters>  \n</asp:EntityDataSource>  \n  \n```  \n  \n The following example returns a projected series of columns:  \n  \n```  \n<asp:EntityDataSource ID=\"ProductDataSource\" runat=\"server\"   \n    CommandText=\"SELECT p.ProductID, p.ProductName, p.UnitsOnOrder  \n         FROM Products AS p   \n         WHERE p.ProductID BETWEEN @OrderIDMin AND @OrderIDMax\"   \n         ContextTypeName=\"AdventureWorksModel. AdventureWorksEntities\">  \n    <CommandParameters>  \n        <asp:ControlParameter Name=\"OrderIDMin\"   \n               ControlID=\"ProductIDMinTextBox\" Type=\"Int32\"/>  \n        <asp:ControlParameter Name=\"OrderIDMax\"   \n               ControlID=\"ProductIDMaxTextBox\" Type=\"Int32\" />  \n    </CommandParameters>  \n</asp:EntityDataSource>  \n  \n```"
  syntax:
    content: public System.Web.UI.WebControls.ParameterCollection CommandParameters { get; }
    return:
      type: System.Web.UI.WebControls.ParameterCollection
      description: "A <xref href=&quot;System.Web.UI.WebControls.ParameterCollection&quot;> </xref> zawiera parametry, które są przekazywane do polecenia zapytania."
  overload: System.Web.UI.WebControls.EntityDataSource.CommandParameters*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.EntityDataSource.CommandText
  id: CommandText
  parent: System.Web.UI.WebControls.EntityDataSource
  langs:
  - csharp
  name: CommandText
  nameWithType: EntityDataSource.CommandText
  fullName: System.Web.UI.WebControls.EntityDataSource.CommandText
  type: Property
  assemblies:
  - System.Web.Entity
  namespace: System.Web.UI.WebControls
  summary: "Pobiera lub ustawia polecenia SQL jednostki, który definiuje zapytania."
  remarks: "Właściwość CommandText <xref:System.Web.UI.WebControls.EntityDataSource>formantu można określić kwerendę, która używa niestandardowych wyrażenia SQL jednostki.</xref:System.Web.UI.WebControls.EntityDataSource> Jak instrukcja SELECT CommandText tworzy projekcję oryginalne dane, które nie są aktualizowalne.       Gdy właściwość CommandText jest przypisany, update, insert i delete funkcje są wyłączone. W tym przypadku metod <xref:System.Web.UI.WebControls.EntityDataSourceView.CanDelete%2A>, <xref:System.Web.UI.WebControls.EntityDataSourceView.CanInsert%2A>, i <xref:System.Web.UI.WebControls.EntityDataSourceView.CanUpdate%2A>pokrewnych <xref:System.Web.UI.WebControls.EntityDataSourceView>sterowania wszystkie zwracany `false`.</xref:System.Web.UI.WebControls.EntityDataSourceView> </xref:System.Web.UI.WebControls.EntityDataSourceView.CanUpdate%2A> </xref:System.Web.UI.WebControls.EntityDataSourceView.CanInsert%2A> </xref:System.Web.UI.WebControls.EntityDataSourceView.CanDelete%2A>       Gdy właściwość CommandText ma wartość, jest zwracany wyjątek, kiedy <xref:System.Web.UI.DataSourceView.ExecuteSelect%2A>Metoda jest wywoływana przez formant, który jest powiązany z danych <xref:System.Web.UI.WebControls.EntityDataSource>kontroli, jeśli wartość <xref:System.Web.UI.WebControls.EntityDataSource.EnableInsert%2A>, <xref:System.Web.UI.WebControls.EntityDataSource.EnableUpdate%2A>, lub <xref:System.Web.UI.WebControls.EntityDataSource.EnableDelete%2A>ustawiono `true`.</xref:System.Web.UI.WebControls.EntityDataSource.EnableDelete%2A> </xref:System.Web.UI.WebControls.EntityDataSource.EnableUpdate%2A> </xref:System.Web.UI.WebControls.EntityDataSource.EnableInsert%2A> </xref:System.Web.UI.WebControls.EntityDataSource> </xref:System.Web.UI.DataSourceView.ExecuteSelect%2A>       Jeśli element CommandText jest ustawiony na zapytanie zwracające projekcji właściwości (na przykład &quot;`SELECT p.ProductID, p. Name FROM AdventureWorksEntities.Products AS p`&quot;), <xref:System.Data.Common.DbDataRecord>zostanie zwrócony.</xref:System.Data.Common.DbDataRecord>"
  example:
  - "The following example uses the supplied Entity SQL command to returns a collection of Product objects.  \n  \n```  \n<asp:EntityDataSource ID=\"ProductDataSource\" runat=\"server\"   \n    CommandText=\"SELECT value p FROM Products AS p  \n        WHERE p.ProductID  \n        BETWEEN @OrderIdMin AND @OrderIdMax\"  \n    ConnectionString=\"name=AdventureWorksEntities\"   \n    DefaultContainerName=\"AdventureWorksEntities\" >  \n    <CommandParameters>  \n        <asp:ControlParameter Name=\"OrderIdMin\"   \n            ControlID=\"ProductIdMin\" Type=\"Int32\"/>  \n        <asp:ControlParameter Name=\"OrderIdMax\"   \n            ControlID=\"ProductIdMax\" Type=\"Int32\" />  \n    </CommandParameters>  \n</asp:EntityDataSource>  \n  \n```  \n  \n The following example returns a projected series of columns:  \n  \n```  \n<asp:EntityDataSource ID=\"ProductDataSource\" runat=\"server\"   \n    CommandText=\"SELECT p.ProductID, p.ProductName, p.UnitsOnOrder  \n          FROM Products AS p   \n          WHERE p.ProductID BETWEEN @OrderIDMin AND @OrderIDMax\"   \n          ContextTypeName=\"AdventureWorksModel. AdventureWorksEntities\">  \n    <CommandParameters>  \n        <asp:ControlParameter Name=\"OrderIDMin\"   \n                ControlID=\"ProductIDMinTextBox\" Type=\"Int32\"/>  \n        <asp:ControlParameter Name=\"OrderIDMax\"   \n                ControlID=\"ProductIDMaxTextBox\" Type=\"Int32\" />  \n    </CommandParameters>  \n</asp:EntityDataSource>  \n  \n```"
  syntax:
    content: public string CommandText { get; set; }
    return:
      type: System.String
      description: "A <xref uid=&quot;langword_csharp_string&quot; name=&quot;string&quot; href=&quot;&quot;> </xref> wartość, która jest zapytanie SQL jednostki."
  overload: System.Web.UI.WebControls.EntityDataSource.CommandText*
  exceptions: []
  platform:
  - net462
