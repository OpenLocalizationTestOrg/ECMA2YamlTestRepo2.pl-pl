- uid: System.Web.UI.WebControls.EntityDataSource.WhereParameters
  id: WhereParameters
  parent: System.Web.UI.WebControls.EntityDataSource
  langs:
  - csharp
  name: WhereParameters
  nameWithType: EntityDataSource.WhereParameters
  fullName: System.Web.UI.WebControls.EntityDataSource.WhereParameters
  type: Property
  assemblies:
  - System.Web.Entity
  namespace: System.Web.UI.WebControls
  summary: "Pobiera kolekcję parametrów, które są używane do tworzenia klauzuli WHERE."
  remarks: "Podobnie jak <xref:System.Data.Objects.ObjectQuery%601.Where%2A>metody <xref:System.Data.Objects.ObjectQuery%601>klasy, parametry mogą zostać przekazane do predykatu przypisane do <xref:System.Web.UI.WebControls.EntityDataSource.Where%2A>Właściwości.</xref:System.Web.UI.WebControls.EntityDataSource.Where%2A> </xref:System.Data.Objects.ObjectQuery%601> </xref:System.Data.Objects.ObjectQuery%601.Where%2A> Właściwość właściwości WhereParameters <xref:System.Web.UI.WebControls.EntityDataSource>kontroli określa <xref:System.Web.UI.WebControls.ParameterCollection>zawierający parametry umożliwiają określanie wartości do klauzuli WHERE zapytania.</xref:System.Web.UI.WebControls.ParameterCollection> </xref:System.Web.UI.WebControls.EntityDataSource> Właściwość właściwości WhereParameters używa nazwane argumenty do odwoływania się do parametrów, które są określone w ciągu, który został dostarczony do <xref:System.Web.UI.WebControls.EntityDataSource.Where%2A>Właściwości.</xref:System.Web.UI.WebControls.EntityDataSource.Where%2A>       Jeśli nie ustawiono WhereParametersproperty, staje się nie podstawienia parametru. Wszystkie nazwy parametrów w klauzuli WHERE poprzedzone symbolem &quot;`@&quot;` musi mieć zgodną nazwą <xref:System.Web.UI.WebControls.ParameterCollection>.</xref:System.Web.UI.WebControls.ParameterCollection> Dla parametrów w <xref:System.Web.UI.WebControls.ParameterCollection>.</xref:System.Web.UI.WebControls.ParameterCollection> wartości null są niedozwolone."
  example:
  - "The XML markup in the following example, in an .aspx file, retrieves a value from a control and passes it as a parameter to the <xref:System.Web.UI.WebControls.EntityDataSource.Where%2A> property.  \n  \n```  \n<asp:EntityDataSource ID=\"SalesOrderHeader\" runat=\"server\"   \n  ConnectionString=\"name=AdventureWorksEntities\"   \n  DefaultContainerName=\"AdventureWorksEntities\" EnableDelete=\"True\"   \n  EnableInsert=\"True\" EnableUpdate=\"True\" EntitySetName=\"SalesOrderHeader\"   \n  EntityTypeFilter=\"\" OrderBy=\"it.TotalDue DESC\" Select=\"\"   \n   Where=\"it.OnlineOrderFlag = TRUE AND it.TotalDue > @ordercost\">  \n  <WhereParameters>  \n    <asp:ControlParameter ControlID=\"costLimit\" DbType=\"Int32\"   \n      DefaultValue=\"2500\" Name=\"ordercost\" PropertyName=\"Text\" />  \n  </WhereParameters>  \n</asp:EntityDataSource>  \n  \n```  \n  \n The previous XML example is the same as the following <xref:System.Data.Objects.ObjectQuery%601> named `onlineOrders`:  \n  \n```  \nObjectQuery<SalesOrderHeader> onlineOrders =  \n      context.SalesOrderHeader  \n       .Where(\"it.OnlineOrderFlag = TRUE AND it.TotalDue > @ordercost\",  \n         new ObjectParameter(\"ordercost\", orderCost))  \n        .OrderBy(\"it.TotalDue DESC\");  \n  \n```"
  syntax:
    content: public System.Web.UI.WebControls.ParameterCollection WhereParameters { get; }
    return:
      type: System.Web.UI.WebControls.ParameterCollection
      description: "Parametry, które są używane do tworzenia klauzuli WHERE."
  overload: System.Web.UI.WebControls.EntityDataSource.WhereParameters*
  exceptions: []
  platform:
  - net462
