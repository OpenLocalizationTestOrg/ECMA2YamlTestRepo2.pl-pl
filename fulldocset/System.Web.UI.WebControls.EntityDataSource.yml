- uid: System.Web.UI.WebControls.EntityDataSource.AutoGenerateOrderByClause
  id: AutoGenerateOrderByClause
  parent: System.Web.UI.WebControls.EntityDataSource
  langs:
  - csharp
  name: AutoGenerateOrderByClause
  nameWithType: EntityDataSource.AutoGenerateOrderByClause
  fullName: System.Web.UI.WebControls.EntityDataSource.AutoGenerateOrderByClause
  type: Property
  assemblies:
  - System.Web.Entity
  namespace: System.Web.UI.WebControls
  summary: "Pobiera lub ustawia wartość wskazującą, czy <xref href=&quot;System.Web.UI.WebControls.EntityDataSource&quot;> </xref> kontroli dynamicznie tworzy klauzuli ORDER BY, na podstawie wartości w <xref:System.Web.UI.WebControls.EntityDataSource.OrderByParameters*>kolekcji.</xref:System.Web.UI.WebControls.EntityDataSource.OrderByParameters*>"
  remarks: "Gdy dla właściwości AutoGenerateOrderByClause <xref:System.Web.UI.WebControls.EntityDataSource>Kontrola jest ustawiona na `true`, formant automatycznie generuje w klauzuli ORDER BY parametru w <xref:System.Web.UI.WebControls.ParameterCollection>przypisane do <xref:System.Web.UI.WebControls.EntityDataSource.OrderByParameters%2A>Właściwości.</xref:System.Web.UI.WebControls.EntityDataSource.OrderByParameters%2A> </xref:System.Web.UI.WebControls.ParameterCollection> </xref:System.Web.UI.WebControls.EntityDataSource> Eliminuje to potrzebę jawnie przypisać do klauzuli ORDER BY <xref:System.Web.UI.WebControls.EntityDataSource.OrderBy%2A>Właściwości.</xref:System.Web.UI.WebControls.EntityDataSource.OrderBy%2A>       Jeśli ustawiono właściwość AutoGenerateOrderByClause `true`, nie powinien jawnie przypisywać wartości do <xref:System.Web.UI.WebControls.EntityDataSource.OrderBy%2A>Właściwości.</xref:System.Web.UI.WebControls.EntityDataSource.OrderBy%2A>"
  example:
  - "The following example automatically generates the ORDER BY clause and uses the value of the `OrderByDropDownList` to set the value of the parameter.  \n  \n```  \n<asp:DropDownList AutoPostBack=\"true\" ID=\"OrderByDropDownList\" runat=\"server\">  \n    <asp:ListItem Value=\"TotalDue\"></asp:ListItem>  \n    <asp:ListItem Value=\"OrderDate\"></asp:ListItem>  \n</asp:DropDownList>  \n  \n<asp:EntityDataSource ID=\"EntityDataSourceWithAutoGenOrderBy\" runat=\"server\"   \nConnectionString=\"name=AdventureWorksEntities\"   \nDefaultContainerName=\"AdventureWorksEntities\"   \nEntitySetName=\"SalesOrderHeaders\"   \nSelect=\"it.SalesOrderID, it.TotalDue, it.OrderDate\"  \nAutoGenerateOrderByClause=\"True\">  \n<OrderByParameters>  \n    <asp:ControlParameter  \n    ControlID=\"OrderByDropDownList\"/>  \n</OrderByParameters>  \n</asp:EntityDataSource>  \n```  \n  \n The following example automatically generates the ORDER BY clause and uses the `DefaultValue` attribute of the `Parameter` element to set the value of the parameter.  \n  \n```  \n<asp:EntityDataSource ID=\"EntityDataSourceWithAutoGenOrderBy\" runat=\"server\"   \nConnectionString=\"name=AdventureWorksEntities\"   \nDefaultContainerName=\"AdventureWorksEntities\"   \nEntitySetName=\"SalesOrderHeaders\"   \nSelect=\"it.SalesOrderID, it.TotalDue, it.OrderDate\"  \nAutoGenerateOrderByClause=\"True\">  \n<OrderByParameters>  \n    <asp:Parameter  \n    DefaultValue=\"TotalDue\"/>  \n</OrderByParameters>  \n</asp:EntityDataSource>  \n```"
  syntax:
    content: public bool AutoGenerateOrderByClause { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli <xref href=&quot;System.Web.UI.WebControls.EntityDataSource&quot;> </xref> kontroli tworzy klauzuli ORDER BY; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Wartość domyślna to <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.EntityDataSource.AutoGenerateOrderByClause*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Jeśli właściwość AutoGenerateOrderByClause ma wartość <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref> i <xref:System.Web.UI.WebControls.EntityDataSource.OrderBy*>właściwość nie jest zerowa.</xref:System.Web.UI.WebControls.EntityDataSource.OrderBy*>"
  platform:
  - net462
- uid: System.Web.UI.WebControls.EntityDataSource.AutoGenerateWhereClause
  id: AutoGenerateWhereClause
  parent: System.Web.UI.WebControls.EntityDataSource
  langs:
  - csharp
  name: AutoGenerateWhereClause
  nameWithType: EntityDataSource.AutoGenerateWhereClause
  fullName: System.Web.UI.WebControls.EntityDataSource.AutoGenerateWhereClause
  type: Property
  assemblies:
  - System.Web.Entity
  namespace: System.Web.UI.WebControls
  summary: "Pobiera lub ustawia wartość wskazującą, czy <xref href=&quot;System.Web.UI.WebControls.EntityDataSource&quot;> </xref> kontroli tworzy dynamicznie na podstawie wartości określonych w klauzuli WHERE <xref:System.Web.UI.WebControls.EntityDataSource.WhereParameters*>kolekcji.</xref:System.Web.UI.WebControls.EntityDataSource.WhereParameters*>"
  remarks: "Filtrowanie wyników zapytania za equating właściwości typu jednostki z wyrażeniem, służy właściwość AutoGenerateWhereClause. Jeśli właściwość AutoGenerateWhereClause <xref:System.Web.UI.WebControls.EntityDataSource>Kontrola jest ustawiona na `true`, formant automatycznie generuje `WHERE` klauzuli z parametrów w <xref:System.Web.UI.WebControls.ParameterCollection>z <xref:System.Web.UI.WebControls.EntityDataSource.WhereParameters%2A>Właściwości.</xref:System.Web.UI.WebControls.EntityDataSource.WhereParameters%2A> </xref:System.Web.UI.WebControls.ParameterCollection> </xref:System.Web.UI.WebControls.EntityDataSource> <xref:System.Web.UI.WebControls.Parameter.Name%2A>Właściwości każdego parametru musi być zgodna nazwa właściwości typu obiektu, który znajduje się w wynikach zapytania.</xref:System.Web.UI.WebControls.Parameter.Name%2A> Jeśli ustawiono właściwość AutoGenerateWhereClause `true`, nie należy przypisywać jawnie `WHERE` klauzulę <xref:System.Web.UI.WebControls.EntityDataSource.Where%2A>Właściwości.</xref:System.Web.UI.WebControls.EntityDataSource.Where%2A>      ## Przykład w poniższym przykładzie właściwość AutoGenerateWhereClause ma ustawioną wartość `true`. W związku z tym <xref:System.Web.UI.WebControls.Parameter.Name%2A>właściwości musi być zgodna nazwa właściwości typu obiektu, który znajduje się w wynikach zapytania.</xref:System.Web.UI.WebControls.Parameter.Name%2A> Zapytanie wybiera właściwości SalesOrderID i TotalDue SalesOrderHeader typu jednostki. Automatycznie wygenerowany `WHERE` klauzuli zostanie filtrowanie wyników zapytania przez porównanie wartości TotalDue wartość w pole listy TotalDueList wybrana.      ```   <asp:EntityDataSource ID=&quot;SalesOrderHeaderWithAutoParam&quot; runat=&quot;server&quot;       ConnectionString=&quot;name=AdventureWorksEntities&quot;       DefaultContainerName=&quot;AdventureWorksEntities&quot;       EntitySetName=&quot;SalesOrderHeaders&quot;       Select=&quot;it.SalesOrderID, it.TotalDue&quot;       AutoGenerateWhereClause=&quot;True&quot;>       <WhereParameters>           <asp:ControlParameter ControlID=&quot;TotalDueList&quot;               Name=&quot;TotalDue&quot; PropertyName=&quot;SelectedValue&quot; DbType=&quot;Decimal&quot; />       </WhereParameters>   </asp:EntityDataSource>   ```## Przykład przez domyślną właściwość AutoGenerateWhereClause ma wartość `false`. Oznacza to, że konieczne jest podanie `WHERE` klauzuli. W poniższym przykładzie `WHERE` klauzula jest `Where=&quot;it.TotalDue < @totalDueParam&quot;` i totalDueParam jest nazwą parametru.      ```   <asp:EntityDataSource ID=&quot;SalesOrderHeaderWithOutAutoParam&quot; runat=&quot;server&quot;       ConnectionString=&quot;name=AdventureWorksEntities&quot;       DefaultContainerName=&quot;AdventureWorksEntities&quot;       EntitySetName=&quot;SalesOrderHeaders&quot;       Where=&quot;it.TotalDue < @totalDueParam&quot;        Select=&quot;it.SalesOrderID, it.TotalDue&quot;>       <WhereParameters>           <asp:ControlParameter ControlID=&quot;TotalDueList&quot;               Name=&quot;totalDueParam&quot; PropertyName=&quot;SelectedValue&quot; DbType=&quot;Decimal&quot; />       </WhereParameters>   </asp:EntityDataSource>   ```"
  syntax:
    content: public bool AutoGenerateWhereClause { get; set; }
    return:
      type: System.Boolean
