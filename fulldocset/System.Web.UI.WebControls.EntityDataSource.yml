  remarks: "Wybierz właściwość <xref:System.Web.UI.WebControls.EntityDataSource>formant zawiera ciąg reprezentujący instrukcji kwerendy SQL jednostki.</xref:System.Web.UI.WebControls.EntityDataSource> Dzięki temu można projektu określony zestaw właściwości z obiektów zwróconych przez kwerendę.       Ten ciąg jest przekazywany, bez żadnych modyfikacji, do <xref:System.Data.Objects.ObjectQuery%601>która jest wykonywana przez [!INCLUDE[adonet_ef](~/add/includes/adonet-ef-md.md)].</xref:System.Data.Objects.ObjectQuery%601> To zapytanie jest źródło danych objętych <xref:System.Web.UI.WebControls.EntityDataSource>kontroli.</xref:System.Web.UI.WebControls.EntityDataSource> Ciąg podany dla właściwości Select używa tego samego formatu jako ciąg, który jest przekazywany do <xref:System.Data.Objects.ObjectQuery%601.Select%2A>metody <xref:System.Data.Objects.ObjectQuery%601>.</xref:System.Data.Objects.ObjectQuery%601> </xref:System.Data.Objects.ObjectQuery%601.Select%2A> Przykłady sposobu użycia klauzuli do zdefiniowania projekcji dla zapytania, zobacz [porady: wykonywanie zapytań tego obiekty typu anonimowego zwraca](http://msdn.microsoft.com/en-us/3b264025-e911-4d73-90ce-992d2b9d189d).       Aktualizacje nie są obsługiwane dla prognozowanych danych. Oznacza to, że przy użyciu właściwości Select można określić projekcji, powiązanie powiązana z danymi nie obsługuje aktualizacji.       Podczas definiowania projekcji za pomocą włączono stronicowania, Zdefiniuj właściwość, według której uporządkować wyniki. Oznacza to, kiedy ustawić właściwości Select zdefiniowane projekcji i mieć <xref:System.Web.UI.WebControls.EntityDataSource.AutoPage%2A>ustawioną `true`, należy także ustawić <xref:System.Web.UI.WebControls.EntityDataSource.OrderBy%2A>zdefiniować kolejność lub ustaw dla właściwości <xref:System.Web.UI.WebControls.EntityDataSource.AutoGenerateOrderByClause%2A>właściwości `true` i Dodaj parametr ORDER BY, aby <xref:System.Web.UI.WebControls.EntityDataSource.OrderByParameters%2A>kolekcji.</xref:System.Web.UI.WebControls.EntityDataSource.OrderByParameters%2A> </xref:System.Web.UI.WebControls.EntityDataSource.AutoGenerateOrderByClause%2A> </xref:System.Web.UI.WebControls.EntityDataSource.OrderBy%2A> </xref:System.Web.UI.WebControls.EntityDataSource.AutoPage%2A>       Nie można ustawić SELECT, jeśli <xref:System.Web.UI.WebControls.EntityDataSource.EnableUpdate%2A>, <xref:System.Web.UI.WebControls.EntityDataSource.EnableDelete%2A>, lub <xref:System.Web.UI.WebControls.EntityDataSource.EnableInsert%2A>jest włączona.</xref:System.Web.UI.WebControls.EntityDataSource.EnableInsert%2A> </xref:System.Web.UI.WebControls.EntityDataSource.EnableDelete%2A> </xref:System.Web.UI.WebControls.EntityDataSource.EnableUpdate%2A>       Jeśli ustawiono wybierz kwerendę, która zwraca projekcji właściwości (na przykład `SELECT p.ProductID, p. Name FROM AdventureWorksEntities.Products AS p`), <xref:System.Data.Common.DbDataRecord>zostanie zwrócony.</xref:System.Data.Common.DbDataRecord>"
