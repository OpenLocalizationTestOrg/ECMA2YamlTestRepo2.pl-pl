  langs:
  - csharp
  name: FontSize
  nameWithType: FontSize
  fullName: System.Web.UI.WebControls.FontSize
  type: Enum
  summary: "Określa rozmiary czcionek określone przez język HTML 4.0."
  remarks: "Wyliczenie FontSize reprezentuje rozmiary czcionek określone przez język HTML 4.0. Rozmiar czcionki, może być bezwzględny lub względny rozmiar.       Rozmiar czcionki bezwzględną reprezentuje rozmiar czcionki wstępnie określane przez przeglądarkę. Możliwe wartości bezwzględne rozmiar to XXSmall, XSmall mały, Średni, duża, XLarge i XXLarge.       Rozmiar czcionki względną reprezentuje rozmiar jeden rozmiar czcionki większy lub mniejszy od rozmiaru czcionki elementu nadrzędnego. Możliwe wartości rozmiar czcionki względne są mniejsze i większe.      > [!NOTE] > Browers niektórych nie można rozpoznać mniejsze i większe rozmiary czcionek. Skontaktuj się z przeglądarki dotyczące zgodności."
  syntax:
    content: public enum FontSize
  inheritance:
  - System.Enum
  platform:
  - net462
