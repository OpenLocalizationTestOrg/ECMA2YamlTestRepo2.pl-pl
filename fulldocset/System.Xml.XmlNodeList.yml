  nameWithType: XmlNodeList
  fullName: System.Xml.XmlNodeList
  type: Class
  summary: "Reprezentuje uporządkowana kolekcja węzłów."
  remarks: "Zmiany do podrzędnych obiektu węzła kolekcji XmlNodeList utworzony na podstawie natychmiast są uwzględniane w węzłach zwrócony przez `XmlNodeList` właściwości i metody. `XmlNodeList`obsługuje iteracji i dostęp indeksowany.       `XmlNodeList`jest zwracany przez następujące właściwości i metody.      - <xref:System.Xml.XmlNode.ChildNodes%2A?displayProperty=fullName>— Zwraca `XmlNodeList` zawierający wszystkie elementy podrzędne węzła.</xref:System.Xml.XmlNode.ChildNodes%2A?displayProperty=fullName>      - <xref:System.Xml.XmlNode.SelectNodes%2A?displayProperty=fullName>— Zwraca `XmlNodeList` zawierający kolekcję węzłów pasującego do zapytania XPath.</xref:System.Xml.XmlNode.SelectNodes%2A?displayProperty=fullName>      - `GetElementsByTagName` — Zwraca `XmlNodeList` zawierający listę wszystkich podrzędnych elementów pasujących do określonej nazwy. Ta metoda jest dostępna zarówno w <xref:System.Xml.XmlDocument>i <xref:System.Xml.XmlElement>klasy.</xref:System.Xml.XmlElement> </xref:System.Xml.XmlDocument>"
  syntax:
