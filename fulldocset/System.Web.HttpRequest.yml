  remarks: "<xref:System.Web.HttpRequest>Klasy używa flagi sprawdzania poprawności danych wejściowych do śledzenia czy wykonywać walidację na kolekcje żądania dostępne za pośrednictwem <xref:System.Web.HttpRequest.Cookies%2A>, <xref:System.Web.HttpRequest.Form%2A>, i <xref:System.Web.HttpRequest.QueryString%2A>Właściwości.</xref:System.Web.HttpRequest.QueryString%2A> </xref:System.Web.HttpRequest.Form%2A> </xref:System.Web.HttpRequest.Cookies%2A> </xref:System.Web.HttpRequest> Metoda ValidateInput ustawia te flagi, że w przypadku metody dostępu get dla <xref:System.Web.HttpRequest.Cookies%2A>, <xref:System.Web.HttpRequest.Form%2A>, lub <xref:System.Web.HttpRequest.QueryString%2A>Właściwości są wywoływane, sprawdzania poprawności danych wejściowych jest wykonywane.</xref:System.Web.HttpRequest.QueryString%2A> </xref:System.Web.HttpRequest.Form%2A> </xref:System.Web.HttpRequest.Cookies%2A> Sprawdzanie poprawności współpracuje, sprawdzając wszystkie dane wejściowe z listą ustalony potencjalnie niebezpiecznych danych.       Po włączeniu funkcji weryfikacji w dyrektywie page lub Konfiguracja ta metoda jest wywoływana podczas strony `ProcessRequest` faza przetwarzania. Metoda ValidateInput może być wywoływany przez kod, jeśli nie włączono funkcji sprawdzania poprawności."
  syntax:
    content: public void ValidateInput ();
    parameters: []
  overload: System.Web.HttpRequest.ValidateInput*
  exceptions:
  - type: System.Web.HttpRequestValidationException
    commentId: T:System.Web.HttpRequestValidationException
    description: "Potencjalnie niebezpiecznych danych odebrano od klienta."
