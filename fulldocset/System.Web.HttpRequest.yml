  remarks: "Limit czasu można określić w pliku Web.config (zobacz <xref:System.Web.Configuration.HttpRuntimeSection.ExecutionTimeout%2A?displayProperty=fullName>) lub programowo (zobacz <xref:System.Web.HttpServerUtility.ScriptTimeout%2A?displayProperty=fullName>).</xref:System.Web.HttpServerUtility.ScriptTimeout%2A?displayProperty=fullName> </xref:System.Web.Configuration.HttpRuntimeSection.ExecutionTimeout%2A?displayProperty=fullName> Limit czasu jest mierzony od momentu, gdy żądanie. Jeśli domyślny limit czasu w sekundach 110 są włączone, token anulowania zostanie nie wcześniej niż 110 sekund po rozpoczęciu przetwarzania żądania wyzwolenia. Możesz zmienić <xref:System.Web.HttpServerUtility.ScriptTimeout%2A?displayProperty=fullName>wartość właściwości, oraz jak długo ten token, nie zwracać jeszcze, nowa wartość limitu czasu zostanie wzięty pod uwagę.</xref:System.Web.HttpServerUtility.ScriptTimeout%2A?displayProperty=fullName>       Token udostępnia obecnie 15 drugiego stopnia szczegółowości, co oznacza że jeśli wartość limitu czasu wynosi 110 sekund, token zostanie uruchomiony jakiś czas między 110 i 125 sekund po rozpoczęciu przetwarzania żądania. Stopień szczegółowości mogą ulec zmianie w przyszłości.       Mimo że ta właściwość jest bezpieczne wątkowo, ma ograniczeń dotyczących użytkowania. Aby uzyskać więcej informacji zobacz <xref:System.Web.HttpResponse.ClientDisconnectedToken%2A?displayProperty=fullName>.</xref:System.Web.HttpResponse.ClientDisconnectedToken%2A?displayProperty=fullName>       Ta właściwość nie ma znaczenia, jeśli przetwarzania żądania Websocket została uruchomiona."
