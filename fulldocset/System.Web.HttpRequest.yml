  name: AnonymousID
  nameWithType: HttpRequest.AnonymousID
  fullName: System.Web.HttpRequest.AnonymousID
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web
  summary: "Pobiera anonimowy identyfikator dla użytkownika, jeśli jest obecny."
  remarks: "Właściwość AnonymousID przypisuje długotrwałe Unikatowy identyfikator użytkownika bez uwierzytelnienia, co może służyć do śledzenia użytkowników lub przypisać właściwości profilu użytkownika bez zapisywania danych w `Session` obiektu. Domyślnie właściwość AnonymousID śledzenia przy użyciu pliku cookie, ale można wybrać opcję Użyj identyfikatora URI podczas <xref:System.Web.Configuration.SessionStateSection.Cookieless%2A>atrybutu w sekcji konfiguracji Identyfikacja anonimowa jest ustawiona jako <xref:System.Web.HttpCookieMode>, <xref:System.Web.HttpCookieMode>, lub <xref:System.Web.HttpCookieMode>wartość.</xref:System.Web.HttpCookieMode> </xref:System.Web.HttpCookieMode> </xref:System.Web.HttpCookieMode> </xref:System.Web.Configuration.SessionStateSection.Cookieless%2A> Jawnie należy wyczyścić plik cookie, jeśli nie ma już ona dostępna, na przykład po uwierzytelnieniu użytkownik anonimowy.       Identyfikacja anonimowa jest używany, gdy istnieje potrzeba do identyfikowania jednostki, które nie są uwierzytelniane i gdy jest wymagana autoryzacja. Aby uzyskać więcej informacji, zobacz [anonymousIdentification — Element (schemat ustawień programu ASP.NET)](http://msdn.microsoft.com/en-us/2bd927ef-9057-4703-9c55-4cfb6d7d0929)"
  example:
  - "The following example shows how to use the AnonymousID property by handling the <xref:System.Web.Security.AnonymousIdentificationModule.Creating> event in the Global.asax file. This example has two parts:  \n  \n-   A method in the Global.asax file that handles the <xref:System.Web.Security.AnonymousIdentificationModule.Creating> event.  \n  \n-   A Web Forms page.  \n  \n The first part of the code example shows how to set the AnonymousID property by handling the <xref:System.Web.Security.AnonymousIdentificationModule.Creating> event in the Global.asax file. The method that is named `AnonymousIdentification_Creating` sets the AnonymousID property when an anonymous ID is created.  \n  \n [!code-cs[System.Web.HttpRequest_AnonymousID#2](~/add/codesnippet/csharp/p-system.web.httprequest_5_1.cs)]\n [!code-vb[System.Web.HttpRequest_AnonymousID#2](~/add/codesnippet/visualbasic/p-system.web.httprequest_5_1.vb)]  \n  \n The second part of the code example shows how to display the new AnonymousID that is created by the `AnonymousIdentification_Creating` event handler in the preceding example.  \n  \n [!code-cs[System.Web.HttpRequest_AnonymousID#1](~/add/codesnippet/csharp/p-system.web.httprequest_5_2.aspx)]\n [!code-vb[System.Web.HttpRequest_AnonymousID#1](~/add/codesnippet/visualbasic/p-system.web.httprequest_5_2.aspx)]"
  syntax:
    content: public string AnonymousID { get; }
    return:
      type: System.String
      description: "Ciąg reprezentujący bieżący identyfikator użytkownika anonimowego."
  overload: System.Web.HttpRequest.AnonymousID*
  exceptions: []
  platform:
  - net462
