  name: MessageQueueAccessRights
  nameWithType: MessageQueueAccessRights
  fullName: System.Messaging.MessageQueueAccessRights
  type: Enum
  summary: "Określa zestaw praw dostępu do określonego obiektu dla określonej operacji do usługi kolejkowania komunikatów."
  remarks: "Wyliczenie MessageQueueAccessRights umożliwia określenie kolejkowania specyficzne dla obiekt praw, takich jak odbieranie wgląd, lub zapisywania komunikatów i ustawienie właściwości kolejki. Jest jednym z dwóch wyliczenia, do którego <xref:System.Messaging.GenericAccessRights>mapy wyliczenie szeroką gamę odczytu, zapisu lub wykonać możliwości.</xref:System.Messaging.GenericAccessRights> Pozostałych <xref:System.Messaging.StandardAccessRights>, można określić prawa wspólne do większości obiektów, na przykład, usunięcie obiektu lub odczytywania deskryptora zabezpieczeń.</xref:System.Messaging.StandardAccessRights>       Zarówno <xref:System.Messaging.StandardAccessRights>i podaj MessageQueueAccessRights członka usunięcie kolejki.</xref:System.Messaging.StandardAccessRights> Potrzeb aplikacji Zdefiniuj zestaw flagi, którego używasz.       Prawa dostępu skojarzone z wyliczeniem MessageQueueAccessRights są wyświetlane w polu uprawnienia w oknie właściwości kolejki."
  syntax:
    content: >-
      [System.Flags]

      public enum MessageQueueAccessRights
  inheritance:
