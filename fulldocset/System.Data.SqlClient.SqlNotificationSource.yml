  summary: "Wskazuje źródło powiadomienia otrzymane przez program obsługi zdarzeń zależności."
  remarks: "`SqlNotificationSource` Wyliczenie odwołuje się do niego wystąpienia <xref:System.Data.SqlClient.SqlNotificationEventArgs>klasy.</xref:System.Data.SqlClient.SqlNotificationEventArgs>       Liczba powiadomień o zapytaniach są obsługiwane tylko dla instrukcji SELECT, które spełniają określone wymagania. Poniższa tabela zawiera linki do dokumentacji programu Service Broker i powiadomień o zapytaniach w dokumentacji SQL Server — książki Online.       **Podręcznikach programu SQL Server w trybie Online**      -   [Tworzenie zapytania o powiadomienie](http://msdn.microsoft.com/library/ms181122.aspx)      -   [zagadnienia dotyczące zabezpieczeń dla programu Service Broker](http://msdn.microsoft.com/library/ms166059.aspx)      -   [zabezpieczenia i ochrona (Service Broker)](http://msdn.microsoft.com/library/bb522911.aspx)      -   [zagadnienia dotyczące zabezpieczeń dla usług powiadomień](http://msdn.microsoft.com/library/ms172604.aspx)      -   [zapytania uprawnień powiadomień](http://msdn.microsoft.com/library/ms188311.aspx)      -   [międzynarodowe uwagi dotyczące programu Service Broker](http://msdn.microsoft.com/library/ms166028.aspx)      -   [zagadnienia dotyczące projektowania rozwiązania (Service Broker)](http://msdn.microsoft.com/library/bb522899.aspx)      -   [usługi Centrum informacyjne Developer brokera](http://msdn.microsoft.com/library/ms166100.aspx)      -   [przewodnik dewelopera usługi (Service Broker)](http://msdn.microsoft.com/library/bb522908.aspx)"
