  type: Class
  summary: "Wyjątek zgłaszany, gdy nie powiedzie się próba zorganizowania obiektu spoza granicy kontekstu."
  remarks: "Obiekty może kierować według wartości lub według odwołania. Każda próba przekazania typu nie mogą być przekazywane za pośrednictwem granicy kontekstu spowoduje ContextMarshalException.       ContextMarshalException używa COR_E_CONTEXTMARSHAL HRESULT, który ma wartość 0x80131504L.       ContextMarshalException używa domyślnej <xref:System.Object.Equals%2A>wdrażania, która obsługuje równości odwołań.</xref:System.Object.Equals%2A>       Aby uzyskać listę początkowe wartości właściwości dla wystąpienia ContextMarshalException, zobacz <xref:System.ContextMarshalException.%23ctor%2A>konstruktorów.</xref:System.ContextMarshalException.%23ctor%2A>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class ContextMarshalException : SystemException
