  remarks: "Aby usunąć <xref:System.Data.DataRow>należy użyć <xref:System.Data.DataRow.Delete%2A>metody <xref:System.Data.DataRow>klasy.</xref:System.Data.DataRow> </xref:System.Data.DataRow.Delete%2A> </xref:System.Data.DataRow> Jak wiersz został usunięty, wszelkie próby go zmodyfikować wygeneruje deletedrowinaccessibleexception —.       Deletedrowinaccessibleexception — jest generowany, gdy używany jest jeden z następujących właściwości i metod, które próbują pobrać lub ustawić wartość usuniętej <xref:System.Data.DataRow>:- <xref:System.Data.DataRow.Item%2A>właściwości — <xref:System.Data.DataRow.ItemArray%2A>właściwości — <xref:System.Data.DataRow.BeginEdit%2A>Użyj metody <xref:System.Data.DataRow.RowState%2A>z <xref:System.Data.DataRow>klasę, aby określić, czy wiersz został usunięty.</xref:System.Data.DataRow> </xref:System.Data.DataRow.RowState%2A> </xref:System.Data.DataRow.BeginEdit%2A> </xref:System.Data.DataRow.ItemArray%2A> </xref:System.Data.DataRow.Item%2A> </xref:System.Data.DataRow> Jeśli został on usunięty, możesz użyć <xref:System.Data.DataRow.Original%2A>metodę, aby go pobrać, ponieważ usuniętych wierszy ma bez wartości, które są dostępne dla <xref:System.Data.DataRow.Current%2A>Stan.</xref:System.Data.DataRow.Current%2A> </xref:System.Data.DataRow.Original%2A>"
