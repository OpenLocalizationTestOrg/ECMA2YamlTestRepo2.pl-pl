  name: JapaneseLunisolarCalendar
  nameWithType: JapaneseLunisolarCalendar
  fullName: System.Globalization.JapaneseLunisolarCalendar
  type: Class
  summary: "Reprezentuje czas w działów, takich jak miesięcy, dni i lata. Lat mają być obliczane podobnie jak w przypadku kalendarza japońskiego podczas dni i miesiące są obliczane przy użyciu księżycowo-słoneczny kalendarza."
  remarks: "Jest pochodną klasy JapaneseLunisolarCalendar <xref:System.Globalization.EastAsianLunisolarCalendar>klasy, która reprezentuje księżycowo-słoneczny kalendarza.</xref:System.Globalization.EastAsianLunisolarCalendar> <xref:System.Globalization.EastAsianLunisolarCalendar>Klasa obsługuje cyklu sexagenary roku (która jest powtarzany co 60 lat) oprócz lat słoneczny i miesiące księżycowego.</xref:System.Globalization.EastAsianLunisolarCalendar> Każdego słoneczny roku w kalendarzu jest skojarzony z Sexagenary roku, niebieskich Stem i ziemi gałęzi, a kalendarze te mogą mieć przestępnego miesięcy od dowolnego miesiąc w roku.      > [!NOTE] > Uzyskać informacji o korzystaniu z klasy JapaneseLunisolarCalendar oraz innych klas kalendarza w programie .NET Framework, zobacz [Praca z kalendarzami](~/add/includes/ajax-current-ext-md.md).       Na przykład <xref:System.Globalization.EastAsianLunisolarCalendar.GetMonth%2A>Metoda zwraca liczbę z zakresu od 1 do 13 wskazującą miesiąca skojarzone z określoną datą.</xref:System.Globalization.EastAsianLunisolarCalendar.GetMonth%2A> Jeśli między ósmego i dziewiąty miesięcy roku, znajduje się w miesiącu przestępnego <xref:System.Globalization.EastAsianLunisolarCalendar.GetMonth%2A>Metoda zwraca 8 ósmego miesiąca, 9 dla przestępnego ósmego miesiąca i 10 na miesiąc, dziewiąty.</xref:System.Globalization.EastAsianLunisolarCalendar.GetMonth%2A>       Obecnie JapaneseLunisolarCalendar nie jest używany przez żadną kultur obsługiwane przez <xref:System.Globalization.CultureInfo>klasę.</xref:System.Globalization.CultureInfo> W związku z tym ta klasa umożliwia tylko obliczanie dat w japońskich księżycowo-słoneczny kalendarza.       Każdy <xref:System.Globalization.CultureInfo>obiektu obsługuje zestaw kalendarzy.</xref:System.Globalization.CultureInfo> <xref:System.Globalization.CultureInfo.Calendar%2A>Właściwość zwraca kalendarz domyślny dla kultury i <xref:System.Globalization.CultureInfo.OptionalCalendars%2A>właściwość zwraca tablicę zawierającą wszystkie kalendarze obsługiwane przez kulturę.</xref:System.Globalization.CultureInfo.OptionalCalendars%2A> </xref:System.Globalization.CultureInfo.Calendar%2A> Aby zmienić używany kalendarz <xref:System.Globalization.CultureInfo>aplikacji należy ustawić <xref:System.Globalization.DateTimeFormatInfo.Calendar%2A>Właściwość <xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName>do nowego <xref:System.Globalization.Calendar>.</xref:System.Globalization.Calendar> </xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName> </xref:System.Globalization.DateTimeFormatInfo.Calendar%2A> </xref:System.Globalization.CultureInfo>"
  syntax:
    content: 'public class JapaneseLunisolarCalendar : System.Globalization.EastAsianLunisolarCalendar'
