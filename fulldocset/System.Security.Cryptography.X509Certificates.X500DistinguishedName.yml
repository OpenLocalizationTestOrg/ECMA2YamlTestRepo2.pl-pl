  nameWithType: X500DistinguishedName
  fullName: System.Security.Cryptography.X509Certificates.X500DistinguishedName
  type: Class
  summary: "Reprezentuje nazwę wyróżniającą X509 certyfikatu. Ta klasa nie może być dziedziczona."
  remarks: "Ta klasa jest jak rozszerzenie <xref:System.Security.Cryptography.X509Certificates.X509Certificate2.SubjectName%2A>lub <xref:System.Security.Cryptography.X509Certificates.X509Certificate2.IssuerName%2A>właściwość, która jest nazwą osoby lub podmiotu, który jest wystawił certyfikat.</xref:System.Security.Cryptography.X509Certificates.X509Certificate2.IssuerName%2A> </xref:System.Security.Cryptography.X509Certificates.X509Certificate2.SubjectName%2A> X.500 jest standardem międzynarodowe rozproszonej katalogu usług. Nazwa wyróżniająca używany następujący format: [X500: / C = CountryCode/O organizacji/OU = = OrganizationUnit/CN = CommonName] następujące ograniczenia długość pola: | Pole | Limit długości |   |-----------|------------------|   | CountryCode | 2 znaki |   | Organizacja | Do 64 znaków |   | OrganizationUnit | Maksymalnie 32 znaki |   | CommonName | Do 64 znaków |       Zastosuj poniższe wskazówki:-wartości pól mogą być wielkich i małych liter.      -Ograniczniki są ukośnikami (/) i musi występować przed pierwszą wartość i między kolejnych wartości.      — Ograniczniki może następować spacją.       Poniżej przedstawiono przykład poprawnie sformatowanego Nazwa: [X500: / C = US / O = Microsoft / OU = Oryginalności / CN = TedSt]"
  example:
  - "The following code example shows how to use the X500DistinguishedName class.  \n  \n [!code-cpp[Cryptography.X509Certificates.X500DistinguishedName#1](~/add/codesnippet/cpp/t-system.security.crypto_36_1.cpp)]\n [!code-cs[Cryptography.X509Certificates.X500DistinguishedName#1](~/add/codesnippet/csharp/t-system.security.crypto_36_1.cs)]\n [!code-vb[Cryptography.X509Certificates.X500DistinguishedName#1](~/add/codesnippet/visualbasic/t-system.security.crypto_36_1.vb)]"
