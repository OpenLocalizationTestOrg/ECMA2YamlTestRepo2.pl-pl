  remarks: "To uprawnienie jest używany przez klasy, które zawierają informacje dotyczące połączenia sieciowe, a ruch statystyk, takich jak te w <xref:System.Net.NetworkInformation>przestrzeni nazw.</xref:System.Net.NetworkInformation>       Informacji o zabezpieczeniach deklaruje atrybutu zabezpieczeń są przechowywane w metadanych elementu docelowego atrybutu i jest dostępny przez system w czasie wykonywania. Atrybuty zabezpieczeń są używane tylko w przypadku zabezpieczenia deklaratywne. Zabezpieczenia imperatywne użyj <xref:System.Net.NetworkInformation.NetworkInformationPermission>klasy.</xref:System.Net.NetworkInformation.NetworkInformationPermission>"
