  name: ComUnregisterFunctionAttribute
  nameWithType: ComUnregisterFunctionAttribute
  fullName: System.Runtime.InteropServices.ComUnregisterFunctionAttribute
  type: Class
  summary: "Określa metodę do wywołania po wyrejestrować zestawu do użytku z modelu COM; Dzięki temu wykonywania kodu napisanego przez użytkownika podczas procesu wyrejestrowania."
  remarks: "Ten atrybut można stosować do metody.       ComUnregisterFunctionAttribute umożliwia Dodaj kod, który odwraca operacji wykonywanych przez metodę rejestracji. W przypadku zastosowania <xref:System.Runtime.InteropServices.ComRegisterFunctionAttribute>zapewnienie metoda rejestracji, należy również podać metodę wyrejestrowania w celu odwrócenia operacji wykonywane w metodzie rejestracji.</xref:System.Runtime.InteropServices.ComRegisterFunctionAttribute> Może mieć tylko jedną metodę wyrejestrowania dla klasy.       Środowisko uruchomieniowe języka wspólnego wywołuje metodę z tego atrybutu, gdy jej zestaw zawierający jest wyrejestrowany (bezpośrednio lub pośrednio) z [Regasm.exe (narzędzie rejestracji zestawów)](~/add/includes/ajax-current-ext-md.md) lub za pomocą <xref:System.Runtime.InteropServices.RegistrationServices.UnregisterAssembly%2A?displayProperty=fullName>metody interfejsu API.</xref:System.Runtime.InteropServices.RegistrationServices.UnregisterAssembly%2A?displayProperty=fullName> Metody z tym atrybutem może mieć żadnych widoczności (publiczne, prywatne i itd.), ale musi być `static` i musi mieć pojedynczy <xref:System.Type>parametr <xref:System.Type>wyrejestrować.</xref:System.Type> </xref:System.Type>"
  example:
  - "The following example demonstrates applying <xref:System.Runtime.InteropServices.ComRegisterFunctionAttribute> and ComUnregisterFunctionAttribute to methods with the appropriate signature.  \n  \n [!code-vb[Classic ComRegisterFunctionAttribute Example#1](~/add/codesnippet/visualbasic/t-system.runtime.interop_13_1.vb)]\n [!code-cpp[Classic ComRegisterFunctionAttribute Example#1](~/add/codesnippet/cpp/t-system.runtime.interop_13_1.cpp)]\n [!code-cs[Classic ComRegisterFunctionAttribute Example#1](~/add/codesnippet/csharp/t-system.runtime.interop_13_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class ComUnregisterFunctionAttribute : Attribute
