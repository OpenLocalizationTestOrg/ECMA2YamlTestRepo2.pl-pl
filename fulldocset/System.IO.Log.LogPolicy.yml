  name: LogPolicy
  nameWithType: LogPolicy
  fullName: System.IO.Log.LogPolicy
  type: Class
  summary: "Reprezentuje zasady skojarzone z <xref href=&quot;System.IO.Log.LogStore&quot;> </xref>."
  remarks: "Zasady jest zestawem reguł przestrzeganych przez <xref:System.IO.Log.LogStore>wystąpienia, a jego klientami.</xref:System.IO.Log.LogStore> Wystąpienie LogPolicy jest wykorzystywany do badania i zmodyfikować zasady skojarzone z konkretnymi <xref:System.IO.Log.LogStore>.</xref:System.IO.Log.LogStore> Zasady można opisać rozmiary minimalną i maksymalną dozwoloną dziennika lub w sposób <xref:System.IO.Log.LogStore>wystąpienia może wzrosnąć.</xref:System.IO.Log.LogStore> Ponadto można także sterować czy <xref:System.IO.Log.LogStore>wystąpienie może być archiwizowane.</xref:System.IO.Log.LogStore>       Po zmianie właściwości, należy użyć <xref:System.IO.Log.LogPolicy.Commit%2A>metody, aby upewnić się, że zmiany zostaną zastosowane do <xref:System.IO.Log.LogStore>.</xref:System.IO.Log.LogStore> </xref:System.IO.Log.LogPolicy.Commit%2A> Możesz wywołać <xref:System.IO.Log.LogPolicy.Refresh%2A>metodę, aby odrzucić zmiany lub aby pobrać najnowsze zasady.</xref:System.IO.Log.LogPolicy.Refresh%2A>"
  example:
  - "This example shows how to use the LogPolicy class to set policy for a log record sequence.  \n  \n [!code-cs[S_UELogRecordSequence#2](~/add/codesnippet/csharp/t-system.io.log.logpolicy_1.cs)]\n [!code-vb[S_UELogRecordSequence#2](~/add/codesnippet/visualbasic/t-system.io.log.logpolicy_1.vb)]"
