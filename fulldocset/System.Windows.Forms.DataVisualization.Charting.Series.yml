  type: Class
  summary: "Reprezentuje atrybuty punktów i serii danych do przechowywania."
  remarks: "Obiekt serii reprezentuje serię danych i jest przechowywany w <xref:System.Windows.Forms.DataVisualization.Charting.SeriesCollection>klasie.</xref:System.Windows.Forms.DataVisualization.Charting.SeriesCollection>       Przechowuje serii <xref:System.Windows.Forms.DataVisualization.Charting.DataPoint>obiektów przy użyciu <xref:System.Windows.Forms.DataVisualization.Charting.DataPointCollection>klasy.</xref:System.Windows.Forms.DataVisualization.Charting.DataPointCollection> </xref:System.Windows.Forms.DataVisualization.Charting.DataPoint> Przechowuje atrybuty serii danych. Na przykład serii danych ma atrybut koloru, atrybut tła, atrybut gradientu tła i tak dalej.       <xref:System.Windows.Forms.DataVisualization.Charting.DataPoint>Obiektów, które należą do serii również mieć własne atrybuty.</xref:System.Windows.Forms.DataVisualization.Charting.DataPoint> Zazwyczaj tego samego atrybutu jest ustawiona dla punktu danych i serii, do której należy, atrybut punkt danych ma priorytet.       Serii nie jest zawsze kreślone na wykresie; Umożliwia przechowywanie wartości punktów danych, które są używane do wykonywania obliczeń, w którym zostanie utworzona i następnie wykreślić innej serii. Na przykład serii A, które są kreślone, może być wynikiem dodania serii B i C serii punktów danych, jeśli żadna z tych serii nie są kreślone. Aby narysować obiekt serii <xref:System.Windows.Forms.DataVisualization.Charting.Series.ChartArea%2A>właściwość musi być ustawiona na nazwę <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>obiekt używany do kreślenia serii.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea> </xref:System.Windows.Forms.DataVisualization.Charting.Series.ChartArea%2A>       Po utworzeniu serii zostaje automatycznie przypisany do <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>obiektu o nazwie &quot;Default&quot;, lub do pierwszego obszaru wykresu dostępne w kolekcji obszarów wykresu, jeśli obiekt &quot;Domyślny&quot; nie istnieje.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>       Aby wyłączyć wyświetlanie serii, ustaw jej <xref:System.Windows.Forms.DataVisualization.Charting.Series.ChartArea%2A>Właściwości na ciąg o zerowej długości.</xref:System.Windows.Forms.DataVisualization.Charting.Series.ChartArea%2A>       <xref:System.Windows.Forms.DataVisualization.Charting.Series.ChartType%2A>Właściwość określa typ wykresu, który będzie służyć do wykreślenia tej serii, jeśli jest rysowane przez.</xref:System.Windows.Forms.DataVisualization.Charting.Series.ChartType%2A>"
