- uid: System.Collections.CaseInsensitiveComparer.Compare(System.Object,System.Object)
  id: Compare(System.Object,System.Object)
  parent: System.Collections.CaseInsensitiveComparer
  langs:
  - csharp
  name: Compare(Object,Object)
  nameWithType: CaseInsensitiveComparer.Compare(Object,Object)
  fullName: System.Collections.CaseInsensitiveComparer.Compare(Object,Object)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Collections
  summary: "Wykonuje porównania bez uwzględniania wielkości liter dwa obiekty tego samego typu i zwraca wartość wskazującą, czy dany obiekt jest mniejszy, równy lub większy niż drugi."
  remarks: "Jeśli `a` i `b` są oba ciągi, ta metoda używa <xref:System.Globalization.CompareInfo.Compare%2A?displayProperty=fullName>należy porównywać ciągi z małych i wielkich liter zostało zignorowane; w przeciwnym razie używa <xref:System.IComparable>implementacji obiektu albo.</xref:System.IComparable> </xref:System.Globalization.CompareInfo.Compare%2A?displayProperty=fullName> Oznacza to, że jeśli `a` implementuje <xref:System.IComparable>, a następnie ta metoda zwraca wynik `a`.</xref:System.IComparable> `CompareTo`(`b`); w przeciwnym razie, jeśli `b` implementuje <xref:System.IComparable>, a następnie zwraca wynik zanegowaną `b`.</xref:System.IComparable> `CompareTo` (`a`).       Porównywanie `null` jest dozwolona w przypadku każdego typu i nie generuje wyjątku, używając <xref:System.IComparable>.</xref:System.IComparable> Podczas sortowania, `null` jest uznawane za mniej niż jakiegokolwiek innego obiektu.       Porównywanie ciągów może spowodować uzyskanie innych wyników w zależności od kultury. Aby uzyskać więcej informacji dotyczących specyficzne dla kultury porównań, zobacz <xref:System.Globalization>przestrzeni nazw i [lokalizacja i globalizacja](~/add/includes/ajax-current-ext-md.md).</xref:System.Globalization>"
  syntax:
    content: public int Compare (object a, object b);
    parameters:
    - id: a
      type: System.Object
      description: "Pierwszy obiekt do porównania."
    - id: b
      type: System.Object
      description: "Drugi obiekt do porównania."
    return:
      type: System.Int32
      description: "Całkowita wskazująca wartości <code> a </code> i <code> b </code>, jak pokazano w poniższej tabeli.       <table><thead><tr><th> Wartość       </th><th> Znaczenie       </th></tr></thead><tbody><tr><td> Mniejsza od zera.       </td><td><code>a</code>jest mniejsza niż <code> b </code>, z wielkość liter jest ignorowana.       </td></tr><tr><td> Zero       </td><td><code>a</code>Equals <code> b </code>, z wielkość liter jest ignorowana.       </td></tr><tr><td> Większa niż zero       </td><td><code>a</code>jest większa niż <code> b </code>, z wielkość liter jest ignorowana.       </td></tr></tbody></table>"
  overload: System.Collections.CaseInsensitiveComparer.Compare*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Ani <code> a </code> ani <code> b </code> implementuje <xref:System.IComparable>interfejsu.</xref:System.IComparable>       -or-       <code>a</code> and <code>b</code> are of different types."
  platform:
  - net462
