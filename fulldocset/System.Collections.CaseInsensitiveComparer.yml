  name: CaseInsensitiveComparer
  nameWithType: CaseInsensitiveComparer
  fullName: System.Collections.CaseInsensitiveComparer
  type: Class
  summary: "Porównuje dwa obiekty do pełnienia roli równoważnika, bez uwzględnienia wielkości liter ciągów."
  remarks: "Caseinsensitivecomparer — implementuje <xref:System.Collections.IComparer>interfejsu obsługi porównania bez uwzględniania wielkości liter na ciągach, podobnie jak <xref:System.Collections.CaseInsensitiveHashCodeProvider>implementuje <xref:System.Collections.IHashCodeProvider>interfejsu obsługi porównania bez uwzględniania wielkości liter na ciągach.</xref:System.Collections.IHashCodeProvider> </xref:System.Collections.CaseInsensitiveHashCodeProvider> </xref:System.Collections.IComparer>       <xref:System.Collections.Comparer>Klasa jest domyślna implementacja <xref:System.Collections.IComparer>interfejsu i wykonuje porównania ciągów z uwzględnieniem wielkości liter.</xref:System.Collections.IComparer> </xref:System.Collections.Comparer>       Obiekty używane jako klucze przy <xref:System.Collections.Hashtable>są wymagane w celu zastąpienia <xref:System.Object.GetHashCode%2A?displayProperty=fullName>— Metoda (lub <xref:System.Collections.IHashCodeProvider>interface) i <xref:System.Object.Equals%2A?displayProperty=fullName>— Metoda (lub <xref:System.Collections.IComparer>interfejs).</xref:System.Collections.IComparer> </xref:System.Object.Equals%2A?displayProperty=fullName> </xref:System.Collections.IHashCodeProvider> </xref:System.Object.GetHashCode%2A?displayProperty=fullName> </xref:System.Collections.Hashtable> Implementacja interfejsami lub metody musi obsługiwać uwzględniana wielkość liter, ten sam sposób; w przeciwnym razie <xref:System.Collections.Hashtable>może działać niepoprawnie.</xref:System.Collections.Hashtable> Na przykład podczas tworzenia <xref:System.Collections.Hashtable>, należy użyć tej klasy z <xref:System.Collections.CaseInsensitiveHashCodeProvider>klasy lub dowolnym bez uwzględniania wielkości liter <xref:System.Collections.IHashCodeProvider>implementacji.</xref:System.Collections.IHashCodeProvider> </xref:System.Collections.CaseInsensitiveHashCodeProvider> </xref:System.Collections.Hashtable>       Porównywanie ciągów może spowodować uzyskanie innych wyników w zależności od kultury. Aby uzyskać więcej informacji dotyczących specyficzne dla kultury porównań, zobacz <xref:System.Globalization>przestrzeni nazw i [lokalizacja i globalizacja](~/add/includes/ajax-current-ext-md.md).</xref:System.Globalization>"
  example:
  - "The following code example creates a case-sensitive hash table and a case-insensitive hash table and demonstrates the difference in their behavior, even if both contain the same elements.  \n  \n [!code-cpp[System.Collections.CaseInsensitive#1](~/add/codesnippet/cpp/t-system.collections.cas_0_1.cpp)]\n [!code-cs[System.Collections.CaseInsensitive#1](~/add/codesnippet/csharp/t-system.collections.cas_0_1.cs)]\n [!code-vb[System.Collections.CaseInsensitive#1](~/add/codesnippet/visualbasic/t-system.collections.cas_0_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class CaseInsensitiveComparer : System.Collections.IComparer
