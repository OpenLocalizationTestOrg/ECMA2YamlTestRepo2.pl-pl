  fullName: System.Xml.XPath.XPathNodeIterator.Current
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.XPath
  summary: "W przypadku przesłonięcia w klasie pochodnej pobiera <xref href=&quot;System.Xml.XPath.XPathNavigator&quot;> </xref> obiektu dla tej <xref href=&quot;System.Xml.XPath.XPathNodeIterator&quot;> </xref>, pozycjonowane w bieżącym węźle kontekstu."
  remarks: "Można użyć właściwości zwracana <xref:System.Xml.XPath.XPathNavigator>obiekt, aby uzyskać informacje o bieżącym węźle.</xref:System.Xml.XPath.XPathNavigator> Jednak zwracana <xref:System.Xml.XPath.XPathNavigator>obiektu nie powinien być modyfikowany.</xref:System.Xml.XPath.XPathNavigator> Zwrócona <xref:System.Xml.XPath.XPathNavigator>obiektu nie można przenieść poza zestaw wybranego węzła.</xref:System.Xml.XPath.XPathNavigator>       Alternatywnie można sklonować <xref:System.Xml.XPath.XPathNavigator>obiektu przy użyciu <xref:System.Xml.XPath.XPathNavigator.Clone%2A>metody <xref:System.Xml.XPath.XPathNavigator>klasy.</xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.XPath.XPathNavigator.Clone%2A> </xref:System.Xml.XPath.XPathNavigator> Sklonowany <xref:System.Xml.XPath.XPathNavigator>obiektu następnie można przenosić od zestawu wybranego węzła.</xref:System.Xml.XPath.XPathNavigator> Ta metoda w klonowania <xref:System.Xml.XPath.XPathNavigator>obiekt może mieć wpływ na wydajność kwerendy XPath.</xref:System.Xml.XPath.XPathNavigator>       Jeśli <xref:System.Xml.XPath.XPathNavigator.SelectAncestors%2A>, <xref:System.Xml.XPath.XPathNavigator.SelectDescendants%2A>, i <xref:System.Xml.XPath.XPathNavigator.SelectChildren%2A>metody powodować żadnych węzłów wybierana, bieżącą właściwość może nie wskazywać węzeł kontekstu.</xref:System.Xml.XPath.XPathNavigator.SelectChildren%2A> </xref:System.Xml.XPath.XPathNavigator.SelectDescendants%2A> </xref:System.Xml.XPath.XPathNavigator.SelectAncestors%2A>       Aby sprawdzić, czy zostały wybrane węzły, użyj <xref:System.Xml.XPath.XPathNodeIterator.Count%2A>Właściwości, jak pokazano w poniższym przykładzie.</xref:System.Xml.XPath.XPathNodeIterator.Count%2A>"
  example:
  - "The following example gets all book titles authored by Herman Melville using the Current property of the <xref:System.Xml.XPath.XPathNodeIterator> object and the <xref:System.Xml.XPath.XPathNavigator.Clone%2A> method of the <xref:System.Xml.XPath.XPathNavigator> class.  \n  \n [!code-cs[XPathNavigatorMethods#6](~/add/codesnippet/csharp/p-system.xml.xpath.xpath_7_1.cs)]\n [!code-vb[XPathNavigatorMethods#6](~/add/codesnippet/visualbasic/p-system.xml.xpath.xpath_7_1.vb)]\n [!code-cpp[XPathNavigatorMethods#6](~/add/codesnippet/cpp/p-system.xml.xpath.xpath_7_1.cpp)]  \n  \n The example takes the `contosoBooks.xml` file as input.  \n  \n```xml  \n  \n<?xml version=\"1.0\" encoding=\"utf-8\" ?>  \n<bookstore xmlns=\"http://www.contoso.com/books\">  \n    <book genre=\"autobiography\" publicationdate=\"1981-03-22\" ISBN=\"1-861003-11-0\">  \n        <title>The Autobiography of Benjamin Franklin</title>  \n        <author>  \n            <first-name>Benjamin</first-name>  \n            <last-name>Franklin</last-name>  \n        </author>  \n        <price>8.99</price>  \n    </book>  \n    <book genre=\"novel\" publicationdate=\"1967-11-17\" ISBN=\"0-201-63361-2\">  \n        <title>The Confidence Man</title>  \n        <author>  \n            <first-name>Herman</first-name>  \n            <last-name>Melville</last-name>  \n        </author>  \n        <price>11.99</price>  \n    </book>  \n    <book genre=\"philosophy\" publicationdate=\"1991-02-15\" ISBN=\"1-861001-57-6\">  \n        <title>The Gorgias</title>  \n        <author>  \n            <name>Plato</name>  \n        </author>  \n        <price>9.99</price>  \n    </book>  \n</bookstore>  \n  \n```"
  syntax:
    content: public abstract System.Xml.XPath.XPathNavigator Current { get; }
    return:
      type: System.Xml.XPath.XPathNavigator
      description: "<xref href=&quot;System.Xml.XPath.XPathNavigator&quot;> </xref> Obiekt znajduje się w węźle kontekstu, z którego został wybrany zestaw węzłów. <xref:System.Xml.XPath.XPathNodeIterator.MoveNext*>Można wywołać metody, aby przenieść <xref href=&quot;System.Xml.XPath.XPathNodeIterator&quot;> </xref> na potrzeby pierwszego węzła w wybranym zestawem.</xref:System.Xml.XPath.XPathNodeIterator.MoveNext*>"
  overload: System.Xml.XPath.XPathNodeIterator.Current*
  exceptions: []
  platform:
  - net462
