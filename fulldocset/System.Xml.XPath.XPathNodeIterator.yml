  summary: "W przypadku przesłonięcia w klasie pochodnej przenosi <xref href=&quot;System.Xml.XPath.XPathNavigator&quot;> </xref> obiektu zwróconego przez <xref:System.Xml.XPath.XPathNodeIterator.Current*>właściwości do następnego węzła w zestawie wybranego węzła.</xref:System.Xml.XPath.XPathNodeIterator.Current*>"
  remarks: "<xref:System.Xml.XPath.XPathNodeIterator>Obiekt znajduje się na potrzeby pierwszego węzła w wybrany węzeł tylko po początkowym wywołaniu metody MoveNext.</xref:System.Xml.XPath.XPathNodeIterator> Zestaw węzłów jest tworzony w kolejności dokumentu. W związku z tym wywoływania MoveNext — metoda przechodzi do następnego węzła w kolejności dokumentu.       Istnieją dwa sposoby wykonania iteracji w <xref:System.Xml.XPath.XPathNavigator>kolekcji przy użyciu <xref:System.Xml.XPath.XPathNodeIterator>klasy.</xref:System.Xml.XPath.XPathNodeIterator> </xref:System.Xml.XPath.XPathNavigator>       One way is to use the MoveNext method and then call <xref:System.Xml.XPath.XPathNodeIterator.Current%2A> to get the current <xref:System.Xml.XPath.XPathNavigator> instance, as in the following example:       [!code-cs[XPathNavigatorMethods#55](~/add/codesnippet/csharp/m-system.xml.xpath.xpath_3_1.cs)][!code-vb[XPathNavigatorMethods#55](~/add/codesnippet/visualbasic/m-system.xml.xpath.xpath_3_1.vb)][!code-cpp[XPathNavigatorMethods#55](~/add/codesnippet/cpp/m-system.xml.xpath.xpath_3_1.cpp)]       Another way is to use a `foreach` loop to call the <xref:System.Xml.XPath.XPathNodeIterator.GetEnumerator%2A> method and use the returned <xref:System.Collections.IEnumerator> interface to enumerate the nodes, as in the following example:       [!code-cs[XPathNavigatorMethods#56](~/add/codesnippet/csharp/m-system.xml.xpath.xpath_3_2.cs)][!code-vb[XPathNavigatorMethods#56](~/add/codesnippet/visualbasic/m-system.xml.xpath.xpath_3_2.vb)][!code-cpp[XPathNavigatorMethods#56](~/add/codesnippet/cpp/m-system.xml.xpath.xpath_3_2.cpp)]       You should either use the MoveNext Metoda i <xref:System.Xml.XPath.XPathNodeIterator.Current%2A>lub użyj <xref:System.Xml.XPath.XPathNodeIterator.GetEnumerator%2A>metody.</xref:System.Xml.XPath.XPathNodeIterator.GetEnumerator%2A> </xref:System.Xml.XPath.XPathNodeIterator.Current%2A>     </xref:System.Collections.IEnumerator> </xref:System.Xml.XPath.XPathNodeIterator.GetEnumerator%2A>     </xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.XPath.XPathNodeIterator.Current%2A> Łączenie te dwie metody mogą spowodować nieoczekiwane wyniki. Na przykład, jeśli metoda MoveNext nazywa się najpierw a następnie <xref:System.Xml.XPath.XPathNodeIterator.GetEnumerator%2A>Metoda jest wywoływana `foreach` pętli, `foreach` pętli nie rozpocznie się Wyliczanie wyników z początku kolekcji, ale z pozycji po <xref:System.Xml.XPath.XPathNodeIterator.Current%2A>— Metoda.</xref:System.Xml.XPath.XPathNodeIterator.Current%2A> </xref:System.Xml.XPath.XPathNodeIterator.GetEnumerator%2A>"
  example:
  - "The following example uses the <xref:System.Xml.XPath.XPathNavigator.Select%2A> method of the <xref:System.Xml.XPath.XPathNavigator> class to select a node set using the <xref:System.Xml.XPath.XPathNodeIterator> class.  \n  \n [!code-cs[XPathNavigatorMethods#39](~/add/codesnippet/csharp/m-system.xml.xpath.xpath_3_3.cs)]\n [!code-vb[XPathNavigatorMethods#39](~/add/codesnippet/visualbasic/m-system.xml.xpath.xpath_3_3.vb)]\n [!code-cpp[XPathNavigatorMethods#39](~/add/codesnippet/cpp/m-system.xml.xpath.xpath_3_3.cpp)]  \n  \n The example takes the `books.xml` file as input.  \n  \n```xml  \n  \n<?xml version=\"1.0\" encoding=\"utf-8\" ?>   \n<bookstore>  \n    <book genre=\"autobiography\" publicationdate=\"1981-03-22\" ISBN=\"1-861003-11-0\">  \n        <title>The Autobiography of Benjamin Franklin</title>  \n        <author>  \n            <first-name>Benjamin</first-name>  \n            <last-name>Franklin</last-name>  \n        </author>  \n        <price>8.99</price>  \n    </book>  \n    <book genre=\"novel\" publicationdate=\"1967-11-17\" ISBN=\"0-201-63361-2\">  \n        <title>The Confidence Man</title>  \n        <author>  \n            <first-name>Herman</first-name>  \n            <last-name>Melville</last-name>  \n        </author>  \n        <price>11.99</price>  \n    </book>  \n    <book genre=\"philosophy\" publicationdate=\"1991-02-15\" ISBN=\"1-861001-57-6\">  \n        <title>The Gorgias</title>  \n        <author>  \n            <name>Plato</name>  \n        </author>  \n        <price>9.99</price>  \n    </book>  \n</bookstore>  \n  \n```"
  syntax:
    content: public abstract bool MoveNext ();
    parameters: []
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli <xref href=&quot;System.Xml.XPath.XPathNavigator&quot;> </xref> obiekt został przeniesiony do następnego węzła; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> , jeśli nie ma już wybranych węzłów."
