jeśli <xref:System.Xml.XPath.XPathNodeIterator.MoveNext%2A>Metoda jest wywoływana najpierw, a następnie wywołania metody GetEnumerator `foreach` pętli, `foreach` pętli nie rozpocznie się Wyliczanie wyników z początku kolekcji, ale z pozycji po <xref:System.Xml.XPath.XPathNodeIterator.Current%2A>metody.</xref:System.Xml.XPath.XPathNodeIterator.Current%2A> </xref:System.Xml.XPath.XPathNodeIterator.MoveNext%2A>"
