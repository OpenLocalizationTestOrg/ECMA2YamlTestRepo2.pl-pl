  summary: "Zapisuje ustawienia konfiguracji zawarte w tym <xref href=&quot;System.Configuration.Configuration&quot;> </xref> obiekt do bieżącego pliku konfiguracji XML."
  remarks: "Metody Zapisz będzie się powtarzać, wszystkie ustawienia konfiguracji, które zostały zmienione od czasu to <xref:System.Configuration.Configuration>obiekt został utworzony.</xref:System.Configuration.Configuration> Jeśli plik konfiguracji nie istnieje w lokalizacji fizycznej reprezentowany przez <xref:System.Configuration.Configuration.FilePath%2A>Właściwości, nowy plik konfiguracji zostanie utworzony zawiera wszystkie ustawienia, które różnią się od konfiguracji dziedziczonych.</xref:System.Configuration.Configuration.FilePath%2A>       Jeśli plik konfiguracji został zmieniony od to <xref:System.Configuration.Configuration>obiekt został utworzony, wystąpi błąd czasu wykonywania.</xref:System.Configuration.Configuration>      > [!NOTE] > Po &quot;Twórca-właściciel&quot; znajduje się na liście ACL (lista kontroli dostępu) katalogu zawierającego plik konfiguracji z bieżącym użytkownikiem Zapisz staje się nowy właściciel pliku i dziedziczy uprawnienia przyznane &quot;Twórca-właściciel&quot;. Powoduje to podniesienie uprawnień dla bieżącego użytkownika i usuwania uprawnień dla poprzedniego właściciela."
  syntax:
