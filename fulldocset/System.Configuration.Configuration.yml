  summary: "Określa docelowa wersja programu .NET Framework, jeśli wersji starszej niż bieżąca."
  remarks: "Gdy system konfiguracji serializuje hierarchię obiektów konfiguracji do pliku XML, sprawdza wartość tej właściwości. Jeśli właściwość nie jest `null`, system konfiguracji przeprowadza kontroli wersji dla każdej grupy sekcji konfiguracji i w sekcji konfiguracji. System konfiguracji wykonuje także kontroli wersji dla konfiguracji poszczególnych właściwości, które są oznaczone jako posiadające zostały zmienione między wersjami. (Aby uzyskać więcej informacji, zobacz <xref:System.Configuration.ConfigurationPropertyOptions>.)</xref:System.Configuration.ConfigurationPropertyOptions> System konfiguracji wykonuje także kontroli wersji dla elementów konfiguracji w sekcji konfiguracyjnych.       Jeśli wartość tej właściwości jest `null`, system konfiguracji nie przeprowadza kontroli wersji podczas serializacji."
  syntax:
    content: public System.Runtime.Versioning.FrameworkName TargetFramework { get; set; }
    return:
      type: System.Runtime.Versioning.FrameworkName
      description: "Nazwa docelowa wersja programu .NET Framework. Wartość domyślna to <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, co oznacza, że podlega bieżącej wersji."
