  name: Configuration
  nameWithType: Configuration
  fullName: System.Configuration.Configuration
  type: Class
  summary: "Reprezentuje plik konfiguracji, który ma zastosowanie do określonego komputera, aplikacji lub zasobów. Ta klasa nie może być dziedziczona."
  remarks: "Ustawienia konfiguracji są przechowywane w hierarchii plików konfiguracji. Wystąpienia klasy Configuration reprezentuje widok scalony ustawień konfiguracji ze wszystkich plików konfiguracyjnych, które mają zastosowanie do określonej jednostki fizycznych, takich jak komputer, lub do jednostki logicznej, takie jak aplikacja lub witryna sieci Web. Jednostki logicznej może istnieć na komputerze lokalnym lub na serwerze zdalnym. Aby uzyskać informacje o plikach konfiguracji, zobacz [konfigurowania aplikacji](~/add/includes/ajax-current-ext-md.md) i [plików konfiguracji ASP.NET](~/add/includes/ajax-current-ext-md.md).       Gdy plik konfiguracji nie istnieje dla określonej jednostki, obiekt konfiguracji reprezentuje ustawienia konfiguracji domyślnej, zgodnie z definicją w pliku Machine.config.       Obiekt konfiguracji można uzyskać za pomocą następujących klas: - <xref:System.Configuration.ConfigurationManager>klasy, jeśli jednostka jest aplikacją kliencką.</xref:System.Configuration.ConfigurationManager>      - <xref:System.Web.Configuration.WebConfigurationManager>Klasy, jeśli jednostki to aplikacja sieci Web.</xref:System.Web.Configuration.WebConfigurationManager>       Nazwy metod, które zwracają obiekt konfiguracji zaczynają się od &quot;Open&quot;.       Można także wygenerować pliku konfiguracji, który reprezentuje ustawienia konfiguracji w obiekcie konfiguracji. Aby to zrobić, użyj jednej z następujących metod:-Wywołaj <xref:System.Configuration.Configuration.Save%2A>metodę w celu utworzenia nowego pliku konfiguracji.</xref:System.Configuration.Configuration.Save%2A>      -Wywołaj <xref:System.Configuration.Configuration.SaveAs%2A>metodę, aby wygenerować nowy plik konfiguracji w innej lokalizacji.</xref:System.Configuration.Configuration.SaveAs%2A>       Nazwy metody, które utworzyć pliki konfiguracji zaczynają się od &quot;Zapisz&quot;.      > [!NOTE] > Umożliwiające dostęp do ustawień konfiguracji na komputerze zdalnym, należy użyć narzędzia wiersza polecenia Aspnet_regiis. Aby uzyskać więcej informacji o tym narzędziu, zobacz [narzędzie rejestracji programu ASP.NET usług IIS (Aspnet_regiis.exe)](~/add/includes/ajax-current-ext-md.md). Informacje o tworzeniu i uzyskiwanie dostępu do ustawień konfiguracji niestandardowej innego niż wewnętrzna sekcje zawierają informacje zawarte w programie .NET Framework można znaleźć w <xref:System.Configuration.ConfigurationSection>.</xref:System.Configuration.ConfigurationSection>"
  example:
  - "The following code example demonstrates how to use the Configuration class to access configuration file elements.  \n  \n [!code-vb[System.Configuration.Configuration#31](~/add/codesnippet/visualbasic/t-system.configuration.c_3_1.vb)]\n [!code-cs[System.Configuration.Configuration#31](~/add/codesnippet/csharp/t-system.configuration.c_3_1.cs)]"
  syntax:
    content: public sealed class Configuration
  inheritance:
  - System.Object
