  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: "Pobiera lub ustawia maksymalną liczbę połączeń, które może się z komputerem zdalnym."
  remarks: "Ta właściwość określa liczbę równoczesnych połączeń są dozwolone między komputerem lokalnym a komputerem zdalnym. Komputer zdalny jest określona za pomocą <xref:System.Net.Configuration.ConnectionManagementElement.Address%2A>Właściwości.</xref:System.Net.Configuration.ConnectionManagementElement.Address%2A>       Właściwość MaxConnection jest na <xref:System.Net.WebRequest.ConnectionGroupName%2A?displayProperty=fullName>.</xref:System.Net.WebRequest.ConnectionGroupName%2A?displayProperty=fullName> Jeśli aplikacja nie jest zmiana <xref:System.Net.WebRequest.ConnectionGroupName%2A?displayProperty=fullName>od domyślnej, następnie MaxConnection właściwość jest stosowana do domeny całej aplikacji.</xref:System.Net.WebRequest.ConnectionGroupName%2A?displayProperty=fullName> Jeśli tylko pojedynczą aplikacją domeny działa w aplikacji, ustawienie właściwości MaxConnection jest całej aplikacji."
  syntax:
    content: public int MaxConnection { get; set; }
    return:
      type: System.Int32
      description: "Liczba całkowita określająca maksymalną liczbę połączeń."
