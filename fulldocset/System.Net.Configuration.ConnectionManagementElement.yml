  remarks: "Można ustawić tę właściwość można ustawić domyślną liczbę połączeń dla nieokreślonego komputerów przy użyciu gwiazdki (*).       Ta właściwość określa co najmniej jeden komputer zdalny i <xref:System.Net.Configuration.ConnectionManagementElement.MaxConnection%2A>właściwość określa liczbę równoczesnych połączeń są dozwolone między komputera lokalnego i komputerów zdalnych.</xref:System.Net.Configuration.ConnectionManagementElement.MaxConnection%2A>"
