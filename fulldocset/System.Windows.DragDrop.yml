  name: DragDrop
  nameWithType: DragDrop
  fullName: System.Windows.DragDrop
  type: Class
  summary: "Zapewnia metody pomocnicze i pola Inicjowanie operacji przeciągania i upuszczania, łącznie z metody, aby rozpocząć operację przeciągania i upuszczania oraz urządzenia do dodawania i usuwania programów obsługi zdarzeń powiązanych przeciągania i upuszczania."
  remarks: "Przeciągnij i upuść często odwołuje się do metody transferu danych, która obejmuje za pomocą myszy (lub innego urządzenia wskazującego) wybierz co najmniej jeden obiekt, przeciągając obiekty te przez niektóre odpowiednie miejsca docelowego w [!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)]i ich usunięcie. Operacja przeciągania i upuszczania jest analogiczna do kopiowania (lub Wytnij) - i - Wklej operacja, która służy do przenoszenia danych z jednego obiektu lub aplikacji do innej. Operacje przeciągania i upuszczania zwykle obejmują dwie strony: źródło przeciągania, z której pochodzą dane przeciągane i miejsca docelowego, który odbiera dane porzucone. Zdarzenia i metody wymagane dla operacji przeciągania i upuszczania jest zdefiniowany w klasie DragDrop. Przeciągnij i upuść zdarzenia są dołączone zdarzenia, które można dołączyć do dowolnej <xref:System.Windows.UIElement>lub <xref:System.Windows.ContentElement>.</xref:System.Windows.ContentElement> </xref:System.Windows.UIElement> Element docelowy źródła i upuszczanie przeciągania może być elementy interfejsu użytkownika w tej samej aplikacji lub w innych aplikacjach. Jednak element docelowy upuszczania musi znać sposób przetwarzania danych przekazywanych przez źródła przeciągania.      > [!NOTE] > <xref:System.Windows.UIElement>i <xref:System.Windows.ContentElement>klasy zawierać aliasy przeciągania i upuszczania, zdarzenia będą wyświetlane na liście elementów członkowskich klasy, po tych klas są dziedziczone jako klasę podstawową.</xref:System.Windows.ContentElement> </xref:System.Windows.UIElement> Po dołączeniu program obsługi zdarzeń na zdarzenie przeciągania i upuszczania w jednym z tych klas, program obsługi jest dołączony do odpowiadające mu zdarzenie DragDrop i odebraniem to samo wystąpienie danych zdarzenia. Na przykład zobacz <xref:System.Windows.UIElement.Drop?displayProperty=fullName>.</xref:System.Windows.UIElement.Drop?displayProperty=fullName>       Źródła przeciągania operacji przeciągania i upuszczania jest inicjowany przez wywołanie metody statycznej <xref:System.Windows.DragDrop.DoDragDrop%2A>metody i przekazywanie danych przekazanych do niego.</xref:System.Windows.DragDrop.DoDragDrop%2A> Element zwykle obsługuje następujące zdarzenia po źródła przeciągania:- <xref:System.Windows.DragDrop.GiveFeedback>— <xref:System.Windows.DragDrop.QueryContinueDrag>element zwykle obsługuje następujące zdarzenia po miejsca docelowego: — <xref:System.Windows.DragDrop.DragEnter>— <xref:System.Windows.DragDrop.DragLeave>— <xref:System.Windows.DragDrop.DragOver>— <xref:System.Windows.DragDrop.Drop>Aby uzyskać dodatkowe informacje i przykłady, zobacz [przeciągania i upuszczania — omówienie](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.DragDrop.Drop> </xref:System.Windows.DragDrop.DragOver> </xref:System.Windows.DragDrop.DragLeave> </xref:System.Windows.DragDrop.DragEnter> </xref:System.Windows.DragDrop.QueryContinueDrag> </xref:System.Windows.DragDrop.GiveFeedback>"
