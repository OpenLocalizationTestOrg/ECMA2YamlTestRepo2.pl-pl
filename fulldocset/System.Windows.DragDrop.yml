- uid: System.Windows.DragDrop.DoDragDrop(System.Windows.DependencyObject,System.Object,System.Windows.DragDropEffects)
  id: DoDragDrop(System.Windows.DependencyObject,System.Object,System.Windows.DragDropEffects)
  parent: System.Windows.DragDrop
  langs:
  - csharp
  name: DoDragDrop(DependencyObject,Object,DragDropEffects)
  nameWithType: DragDrop.DoDragDrop(DependencyObject,Object,DragDropEffects)
  fullName: System.Windows.DragDrop.DoDragDrop(DependencyObject,Object,DragDropEffects)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: "Inicjuje operację przeciągania i upuszczania."
  remarks: "Jest odpowiedzialny za aplikację do określania, kiedy występuje przeciągnij, a następnie rozpocznij operację przeciągania i upuszczania. Zazwyczaj jest to kiedy <xref:System.Windows.UIElement.MouseDown>i <xref:System.Windows.UIElement.MouseMove>sekwencja zdarzeń odbywa się za pośrednictwem elementu, który ma być przeciągnięte.</xref:System.Windows.UIElement.MouseMove> </xref:System.Windows.UIElement.MouseDown> Wywołanie metody statycznej dodragdrop — i przekazywania danych przekazanych do jego zainicjowaniu operacji przeciągania i upuszczania. Dodragdrop — metoda będzie automatycznie zawijany dane w <xref:System.Windows.DataObject>w razie potrzeby.</xref:System.Windows.DataObject> Aby uzyskać większą kontrolę nad format danych, może zawijać się dane w <xref:System.Windows.DataObject>przed przekazaniem go do metody dodragdrop —.</xref:System.Windows.DataObject>       Wartość zwrócona przez metodę dodragdrop — jest wartością <xref:System.Windows.DragEventArgs.Effects%2A?displayProperty=fullName>Właściwości w celu upuszczania <xref:System.Windows.DragDrop.Drop>obsługi zdarzeń.</xref:System.Windows.DragDrop.Drop> </xref:System.Windows.DragEventArgs.Effects%2A?displayProperty=fullName> Jeśli nie pasuje do jednej z wartości zwracanej `allowedEffects` określone w wywołaniu dodragdrop —, operacji przeciągania i upuszczania nie jest wykonywane."
  example:
  - "The following example shows how to initiate a drag-and-drop operation from the <xref:System.Windows.UIElement.MouseMove> event handler of an <xref:System.Windows.Shapes.Ellipse> element to make it a drag source. The transferred data is the string representation of the ellipse’s <xref:System.Windows.Shapes.Shape.Fill%2A> property. The data is passed to the DoDragDrop method as a string and is automatically wrapped in a <xref:System.Windows.DataObject>.  \n  \n [!code-vb[DragDropSnippets#DoDragDrop](~/add/codesnippet/visualbasic/dragdropsnippetsvb/mainwindow.xaml.vb#dodragdrop)]\n [!code-cs[DragDropSnippets#DoDragDrop](~/add/codesnippet/csharp/dragdropsnippets/mainwindow.xaml.cs#dodragdrop)]"
  syntax:
    content: public static System.Windows.DragDropEffects DoDragDrop (System.Windows.DependencyObject dragSource, object data, System.Windows.DragDropEffects allowedEffects);
    parameters:
    - id: dragSource
      type: System.Windows.DependencyObject
      description: "Odwołanie do obiektu zależności, który jest źródłem danych przeciągania."
    - id: data
      type: System.Object
      description: "Obiekt danych, która zawiera dane przeciągane."
    - id: allowedEffects
      type: System.Windows.DragDropEffects
      description: "Jeden z <xref href=&quot;System.Windows.DragDropEffects&quot;> </xref> wartości, które określa dozwolone efekty operacji przeciągania i upuszczania."
    return:
      type: System.Windows.DragDropEffects
      description: "Jeden z <xref href=&quot;System.Windows.DragDropEffects&quot;> </xref> wartości, które określa działanie przeprowadzonych podczas operacji przeciągania i upuszczania."
  overload: System.Windows.DragDrop.DoDragDrop*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>dragSource</code>or <code>data</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  platform:
  - net462
