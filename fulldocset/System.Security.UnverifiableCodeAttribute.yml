  name: UnverifiableCodeAttribute
  nameWithType: UnverifiableCodeAttribute
  fullName: System.Security.UnverifiableCodeAttribute
  type: Class
  summary: "Oznacza modułów zawierających kod niemożliwy do zweryfikowania. Ta klasa nie może być dziedziczona."
  remarks: "Ten atrybut niestandardowy jest tylko do użytku przez kompilatory i nie mają być używane bezpośrednio przez deweloperów aplikacji.       Modułów zawierających niemożliwy do sprawdzenia kod powinien być oznaczony przez ten atrybut. Ten atrybut niesie bez stanu wewnętrznego. Jego obecność w metadanych wskazuje, że moduł zawiera kod niemożliwy do zweryfikowania."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Module, AllowMultiple=true, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class UnverifiableCodeAttribute : Attribute
