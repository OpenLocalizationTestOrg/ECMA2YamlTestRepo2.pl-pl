  name: WebHttpBinding
  nameWithType: WebHttpBinding
  fullName: System.ServiceModel.WebHttpBinding
  type: Class
  summary: "Wiązanie używane do konfigurowania punktów końcowych dla [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] usług, które są dostępne za pośrednictwem żądania HTTP zamiast na wiadomości SOAP sieci Web."
  remarks: "[!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] Modelu programowania sieci Web umożliwia deweloperom ujawnia [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] sieci Web usług za pomocą żądania HTTP, które używają &quot;zwykły starego XML&quot; styl (POX) zamiast opartego na protokole SOAP komunikatów do obsługi komunikatów. Aby klienci mogli komunikować się z usługą za pomocą żądania HTTP punkt końcowy usługi musi być skonfigurowany z powiązaniem WebHttpBinding, która ma <xref:System.ServiceModel.Description.WebHttpBehavior>dołączyć do niego.</xref:System.ServiceModel.Description.WebHttpBehavior> Model programowania sieci Web WCF wymaga również, że operacje poszczególnych usług mają adnotacje z <xref:System.ServiceModel.Web.WebGetAttribute>lub <xref:System.ServiceModel.Web.WebInvokeAttribute>atrybuty.</xref:System.ServiceModel.Web.WebInvokeAttribute> </xref:System.ServiceModel.Web.WebGetAttribute> Definiuje mapowanie metody identyfikatora URI i HTTP do operacji usługi, a także formatu wiadomości, używany do wywołania operacji, a następnie zwracają wyniki. Obsługa w [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] zespolonego i ASP. Zarówno integracji AJAX jest oparty na modelu programowania sieci Web WCF."
  syntax:
    content: 'public class WebHttpBinding : System.ServiceModel.Channels.Binding, System.ServiceModel.Channels.IBindingRuntimePreferences'
