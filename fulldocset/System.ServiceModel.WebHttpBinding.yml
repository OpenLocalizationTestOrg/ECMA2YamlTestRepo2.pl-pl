  - csharp
  name: MaxBufferSize
  nameWithType: WebHttpBinding.MaxBufferSize
  fullName: System.ServiceModel.WebHttpBinding.MaxBufferSize
  type: Property
  assemblies:
  - System.ServiceModel.Web
  namespace: System.ServiceModel
  summary: "Pobiera lub ustawia maksymalną ilość pamięci w bajtach, które jest przydzielona do użycia przez menedżera buforów komunikatów, który odbiera komunikaty z kanału."
  remarks: "<xref:System.ServiceModel.Channels.BufferManager>Minimalizację kosztów bufory przy użyciu puli buforów.</xref:System.ServiceModel.Channels.BufferManager> Bufory są wymagane do przetwarzania komunikatów przez usługę, po znalezieniu poza kanału. Jeśli nie jest wystarczająca ilość pamięci w puli buforów do przetworzenia obciążenia komunikat <xref:System.ServiceModel.Channels.BufferManager>przydzielić pamięć sterty CLR, co zwiększa obciążenie kolekcji pamięci.</xref:System.ServiceModel.Channels.BufferManager> Rozbudowana alokacji sterty pamięci CLR jest wskazanie, że rozmiar puli buforów jest za mały i że można poprawić wydajność z alokacją większych zwiększając <xref:System.ServiceModel.BasicHttpBinding.MaxBufferPoolSize%2A>limit.</xref:System.ServiceModel.BasicHttpBinding.MaxBufferPoolSize%2A>"
  syntax:
    content: public int MaxBufferSize { get; set; }
    return:
      type: System.Int32
      description: "Maksymalna ilość pamięci w bajtach dostępnej do użycia przez menedżera buforów komunikatów. Wartość domyślna to 524,288 (0x80000) bajtów."
  overload: System.ServiceModel.WebHttpBinding.MaxBufferSize*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Podana wartość jest mniejsza niż lub równa zero."
  platform:
  - net462
