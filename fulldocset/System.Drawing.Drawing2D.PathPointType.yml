  summary: "Określa typ punktu w <xref href=&quot;System.Drawing.Drawing2D.GraphicsPath&quot;> </xref> obiektu."
  remarks: "Każdy punkt <xref:System.Drawing.Drawing2D.GraphicsPath>obiekt ma typ skojarzonych z nim.</xref:System.Drawing.Drawing2D.GraphicsPath> Typ określa, jak punkt jest używany do rysowania ścieżki. Typy punktów, które tworzą kształtów obejmują punkty start, stop punktów i punktów krzywej Beziera. Typy zawierają również znaczniki, które umożliwiają łatwe przechodzenie ścieżki lub maski, aby pokazać lub ukryć punktów. Typ wiersza oraz typy Beziera można łączyć z CloseSubpath (przy użyciu bitowego operatora `OR`) oznacza że odpowiedniego punktu jest ostatniego punktu w rysunku i rysunku powinno zostać zamknięte."
