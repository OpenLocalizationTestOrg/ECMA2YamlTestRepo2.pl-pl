  summary: "Pobiera lub ustawia poziom personifikacji COM do użycia dla operacji w ramach tego połączenia."
  remarks: "<xref:System.Management.ImpersonationLevel?displayProperty=fullName>Ustawienie jest korzystne w przypadku, gdy dostawca jest zaufany aplikacji lub usługi.</xref:System.Management.ImpersonationLevel?displayProperty=fullName> Eliminuje potrzebę dostawcy w celu wykonania tożsamości klienta i kontroli dostępu dla żądanej operacji. Jednak jeśli z jakiegoś powodu nie można zaufać dostawcę, dzięki któremu można spersonifikować klienta może stanowić zagrożenie bezpieczeństwa. W takich przypadkach zaleca się, że tę właściwość można ustawić przez klienta na niższą wartość, takich jak <xref:System.Management.ImpersonationLevel?displayProperty=fullName>.</xref:System.Management.ImpersonationLevel?displayProperty=fullName> Należy pamiętać, że może to spowodować błąd dostawcy w celu wykonania żądanej operacji, braku wystarczających uprawnień lub brakiem możliwości wykonywania kontroli dostępu.      ## Poziom personifikacji COM wartości właściwości do użycia dla operacji w związku z tym. Wartość domyślna to <xref:System.Management.ImpersonationLevel?displayProperty=fullName>, co oznacza, że dostawcy WMI można spersonifikować klienta podczas wykonywania żądanej operacji, w związku z tym.</xref:System.Management.ImpersonationLevel?displayProperty=fullName>      ## .NET framework zabezpieczeń Pełne zaufanie do bezpośredniego obiektu wywołującego. Nie można użyć tego elementu członkowskiego przez kod częściowo zaufany. Aby uzyskać więcej informacji, zobacz [przy użyciu bibliotek pochodzących z częściowo zaufanego kodu](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example connects to a remote computer and displays information about the operating system on the remote computer. A <xref:System.Management.ConnectionOptions> is created to connect to the remote computer with the desired connection options.  \n  \n [!code-cs[wminet_ConnectionOptions_Impersonation#1](~/add/codesnippet/csharp/p-system.management.conn_3_1.cs)]\n [!code-vb[wminet_ConnectionOptions_Impersonation#1](~/add/codesnippet/visualbasic/p-system.management.conn_3_1.vb)]"
