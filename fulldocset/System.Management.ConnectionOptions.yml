- uid: System.Management.ConnectionOptions.Authentication
  id: Authentication
  parent: System.Management.ConnectionOptions
  langs:
  - csharp
  name: Authentication
  nameWithType: ConnectionOptions.Authentication
  fullName: System.Management.ConnectionOptions.Authentication
  type: Property
  assemblies:
  - System.Management
  namespace: System.Management
  summary: "Pobiera lub ustawia poziom uwierzytelniania COM do użycia dla operacji w ramach tego połączenia."
  remarks: "W systemie Windows 2000 i poniżej WMI usługi będzie żądać uwierzytelniania Connect na poziomie, gdy w systemie Windows XP i wyższych żądań uwierzytelniania na poziomie pakietów. Jeśli klient wymaga ustawienia uwierzytelniania określone, ta właściwość można kontrolować poziom uwierzytelniania dla tego konkretnego połączenia. Na przykład można ustawić właściwości <xref:System.Management.AuthenticationLevel?displayProperty=fullName>Jeśli klient wymaga, aby cała komunikacja do zaszyfrowania.</xref:System.Management.AuthenticationLevel?displayProperty=fullName>      ## Poziom uwierzytelniania COM wartości właściwości do użycia dla operacji w związku z tym. Wartość domyślna to <xref:System.Management.AuthenticationLevel?displayProperty=fullName>, co oznacza, że klient będzie używać poziom uwierzytelniania wymaganych przez serwer, zgodnie ze standardowym procesem negocjacji DCOM.</xref:System.Management.AuthenticationLevel?displayProperty=fullName>      ## .NET framework zabezpieczeń Pełne zaufanie do bezpośredniego obiektu wywołującego. Nie można użyć tego elementu członkowskiego przez kod częściowo zaufany. Aby uzyskać więcej informacji, zobacz [przy użyciu bibliotek pochodzących z częściowo zaufanego kodu](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example connects to a remote computer and displays information about the operating system on the remote computer. A <xref:System.Management.ConnectionOptions> is created to connect to the remote computer with the desired connection options.  \n  \n [!code-cs[wminet_ConnectionOptions_Authentication#1](~/add/codesnippet/csharp/p-system.management.conn_0_1.cs)]\n [!code-vb[wminet_ConnectionOptions_Authentication#1](~/add/codesnippet/visualbasic/p-system.management.conn_0_1.vb)]"
  syntax:
    content: public System.Management.AuthenticationLevel Authentication { get; set; }
    return:
      type: System.Management.AuthenticationLevel
      description: "Zwraca <xref href=&quot;System.Management.AuthenticationLevel&quot;> </xref> wartość wyliczenia wskazująca COM poziom uwierzytelniania używany do łączenia się z lokalnym lub zdalnym."
  overload: System.Management.ConnectionOptions.Authentication*
  exceptions: []
  platform:
  - net462
- uid: System.Management.ConnectionOptions.Authority
  id: Authority
  parent: System.Management.ConnectionOptions
  langs:
  - csharp
  name: Authority
  nameWithType: ConnectionOptions.Authority
  fullName: System.Management.ConnectionOptions.Authority
  type: Property
  assemblies:
  - System.Management
  namespace: System.Management
  summary: "Pobiera lub ustawia urząd używany do uwierzytelniania określonego użytkownika."
  remarks: "Właściwości, które muszą być przekazywane w następujący sposób: Jeśli zaczyna się od ciągu &quot;protokołu Kerberos:&quot;, będą używane uwierzytelnianie Kerberos i ta właściwość powinna zawierać nazwa główna protokołu Kerberos. Na przykład ```   Kerberos:<principal name>   ``` Jeśli wartość właściwości rozpoczyna się od ciągu &quot;NTLMDOMAIN:&quot;, będzie można użyć uwierzytelniania NTLM i właściwość powinna zawierać nazwę domeny uwierzytelnianie NTLM. Na przykład ```   NTLMDOMAIN:<domain name>   ``` Jeśli właściwość ma wartość null, będzie można użyć uwierzytelniania NTLM i Domena NTLM bieżącego użytkownika będzie używana.      ## Wartość właściwości, jeśli nie `null`, ta właściwość może zawierać nazwę domeny systemu Windows NT/Windows 2000, w którym można uzyskać uwierzytelnienia użytkownika.      ## .NET framework zabezpieczeń Pełne zaufanie do bezpośredniego obiektu wywołującego. Nie można użyć tego elementu członkowskiego przez kod częściowo zaufany. Aby uzyskać więcej informacji, zobacz [przy użyciu bibliotek pochodzących z częściowo zaufanego kodu](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example connects to a remote computer and displays information about the operating system on the remote computer. A <xref:System.Management.ConnectionOptions> is created to connect to the remote computer with the desired connection options.  \n  \n [!code-cs[wminet_ConnectionOptions_Authority#1](~/add/codesnippet/csharp/p-system.management.conn_1_1.cs)]\n [!code-vb[wminet_ConnectionOptions_Authority#1](~/add/codesnippet/visualbasic/p-system.management.conn_1_1.vb)]"
  syntax:
    content: public string Authority { get; set; }
    return:
      type: System.String
      description: "Zwraca <xref:System.String>definiuje urząd używany do uwierzytelniania określonego użytkownika.</xref:System.String>"
  overload: System.Management.ConnectionOptions.Authority*
  exceptions: []
  platform:
  - net462
