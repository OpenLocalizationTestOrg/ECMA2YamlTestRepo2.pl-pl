  nameWithType: RijndaelManagedTransform
  fullName: System.Security.Cryptography.RijndaelManagedTransform
  type: Class
  summary: "Wykonuje transformację szyfrowania danych przy użyciu algorytmu Rijndael. Ta klasa nie może być dziedziczona."
  remarks: "> [!NOTE]> Za pomocą tej klasy nie jest zalecane. Lepsze rozwiązaniem jest użycie <xref:System.Security.Cryptography.RijndaelManaged>z <xref:System.Security.Cryptography.CryptoStream>obiektu.</xref:System.Security.Cryptography.CryptoStream> </xref:System.Security.Cryptography.RijndaelManaged> <xref:System.Security.Cryptography.CryptoStream>Obiektu obsługi problemów dopełnienie, które mogą wystąpić, gdy bezpośrednio za pomocą RijndaelManagedTransform.</xref:System.Security.Cryptography.CryptoStream> Na przykład zobacz <xref:System.Security.Cryptography.RijndaelManaged>klasy.</xref:System.Security.Cryptography.RijndaelManaged>       Zarówno <xref:System.Security.Cryptography.RijndaelManaged.CreateEncryptor%2A>i <xref:System.Security.Cryptography.RijndaelManaged.CreateDecryptor%2A>metody zwrócić wystąpienia klasy RijndaelManagedTransform, która została zainicjowana przy użyciu klucza informacji o bieżącej <xref:System.Security.Cryptography.RijndaelManaged>obiektu.</xref:System.Security.Cryptography.RijndaelManaged> </xref:System.Security.Cryptography.RijndaelManaged.CreateDecryptor%2A> </xref:System.Security.Cryptography.RijndaelManaged.CreateEncryptor%2A>  Można zaszyfrować lub odszyfrować danych przy użyciu algorytmu Rijndael, przekaż obiekt RijndaelManagedTransform zwrócony przez te metody <xref:System.Security.Cryptography.CryptoStream>obiektu.</xref:System.Security.Cryptography.CryptoStream>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class RijndaelManagedTransform : System.Security.Cryptography.ICryptoTransform
