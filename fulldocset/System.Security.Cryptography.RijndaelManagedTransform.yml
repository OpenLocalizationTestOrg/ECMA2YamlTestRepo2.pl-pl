  remarks: "Wywołanie `Dispose` po zakończeniu przy użyciu <xref:System.Security.Cryptography.RijndaelManagedTransform>.</xref:System.Security.Cryptography.RijndaelManagedTransform> `Dispose` Pozostawia metody <xref:System.Security.Cryptography.RijndaelManagedTransform>w stanie uniemożliwiającym jego używanie.</xref:System.Security.Cryptography.RijndaelManagedTransform> Po wywołaniu `Dispose`, konieczne jest zwolnienie wszystkich odwołań do <xref:System.Security.Cryptography.RijndaelManagedTransform>, moduł zbierający elementy bezużyteczne mógł odzyskać pamięć który <xref:System.Security.Cryptography.RijndaelManagedTransform>klasy.</xref:System.Security.Cryptography.RijndaelManagedTransform> </xref:System.Security.Cryptography.RijndaelManagedTransform>       Aby uzyskać więcej informacji, zobacz [czyszczenie zasobów niezarządzanych](~/add/includes/ajax-current-ext-md.md) i [implementacja metody Dispose](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Wywołania zawsze `Dispose` przed zwolnieniem ostatniego odwołania do <xref:System.Security.Cryptography.RijndaelManagedTransform>.</xref:System.Security.Cryptography.RijndaelManagedTransform> W przeciwnym razie używa zasobów nie zostanie zwolniona do wywołania modułu zbierającego elementy bezużyteczne <xref:System.Security.Cryptography.RijndaelManagedTransform>obiektu `Finalize` metody.</xref:System.Security.Cryptography.RijndaelManagedTransform>"
