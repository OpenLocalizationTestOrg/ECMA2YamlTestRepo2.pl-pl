      description: "A <xref href=&quot;System.Windows.Forms.Keys&quot;> </xref> reprezentujący klucz, który został naciśnięty."
    - id: dataGridViewWantsInputKey
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>gdy <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> chce przetwarzać <xref href=&quot;System.Windows.Forms.Keys&quot;> </xref> w `keyData`; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli określony klucz jest regularne wejściowych klucz, który powinien zostać obsłużony przez formant edycji; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
