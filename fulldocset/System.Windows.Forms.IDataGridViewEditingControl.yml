  summary: "Określa, czy określony klucz jest kluczem wejściowych regularne edycji kontrolka powinna przetworzyć czy specjalnego klucza <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> ma być przetwarzane."
