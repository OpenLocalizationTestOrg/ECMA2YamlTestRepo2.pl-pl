  name: IDataGridViewEditingControl
  nameWithType: IDataGridViewEditingControl
  fullName: System.Windows.Forms.IDataGridViewEditingControl
  type: Interface
  summary: "Definiuje typowe funkcje dla kontrolek, które znajdują się wewnątrz komórek <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref>."
  remarks: "Ten interfejs jest implementowany przez formanty, takie jak <xref:System.Windows.Forms.DataGridViewComboBoxEditingControl>i <xref:System.Windows.Forms.DataGridViewTextBoxEditingControl>, które są obsługiwane przez odpowiadającego <xref:System.Windows.Forms.DataGridView>komórki, takich jak <xref:System.Windows.Forms.DataGridViewComboBoxCell>i <xref:System.Windows.Forms.DataGridViewTextBoxCell>, gdy są one w trybie edycji.</xref:System.Windows.Forms.DataGridViewTextBoxCell> </xref:System.Windows.Forms.DataGridViewComboBoxCell> </xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridViewTextBoxEditingControl> </xref:System.Windows.Forms.DataGridViewComboBoxEditingControl>       Komórki typy, które może obsługiwać zestaw formantów edycji ich <xref:System.Windows.Forms.DataGridViewCell.EditType%2A>właściwości <xref:System.Type>reprezentujący edycji kontroli typem.</xref:System.Type> </xref:System.Windows.Forms.DataGridViewCell.EditType%2A> Gdy komórka wprowadza tryb edycji, są wykonywane następujące czynności: 1.  <xref:System.Windows.Forms.DataGridView>Sterowania powoduje utworzenie wystąpienia typu kontrolki edycji.</xref:System.Windows.Forms.DataGridView>      2.  <xref:System.Windows.Forms.DataGridView>Kontroli wywołuje komórki <xref:System.Windows.Forms.DataGridViewCell.InitializeEditingControl%2A>metody.</xref:System.Windows.Forms.DataGridViewCell.InitializeEditingControl%2A> </xref:System.Windows.Forms.DataGridView> Można zastąpić tę metodę, aby przenieść wartość komórki do edycji kontrolek.      3.  <xref:System.Windows.Forms.DataGridView>Kontroli wywołuje edycji kontrolek <xref:System.Windows.Forms.IDataGridViewEditingControl.ApplyCellStyleToEditingControl%2A>— Metoda i przebiegów w stylu bieżącej komórki.</xref:System.Windows.Forms.IDataGridViewEditingControl.ApplyCellStyleToEditingControl%2A> </xref:System.Windows.Forms.DataGridView> Można zaimplementować tę metodę, aby zainicjować wyglądu formantu edycji, aby odpowiadały one wyglądu komórki.      4.  <xref:System.Windows.Forms.DataGridView>Kontroli wywołuje edycji kontrolek <xref:System.Windows.Forms.IDataGridViewEditingControl.PrepareEditingControlForEdit%2A>metody.</xref:System.Windows.Forms.IDataGridViewEditingControl.PrepareEditingControlForEdit%2A> </xref:System.Windows.Forms.DataGridView> Można zaimplementować tę metodę, aby dostosować końcowego do kontrolki edycji, takie jak wybranie wartości formantu.       Aby uzyskać więcej informacji o implementacji IDataGridViewEditingControl, zobacz [porady: formanty hosta w komórkach DataGridView formularzy systemu Windows](~/add/includes/ajax-current-ext-md.md).       Komórki typów, takie jak <xref:System.Windows.Forms.DataGridViewCheckBoxCell>które udostępniają interfejs użytkownika (UI) służący do określania wartości bez obsługi edycji wdrożenie kontroli <xref:System.Windows.Forms.IDataGridViewEditingCell>interfejsu.</xref:System.Windows.Forms.IDataGridViewEditingCell> </xref:System.Windows.Forms.DataGridViewCheckBoxCell> Interfejs użytkownika w tym przypadku jest wyświetlany niezależnie od tego, czy komórka jest w trybie edycji.       Typy inne komórki, takich jak <xref:System.Windows.Forms.DataGridViewButtonCell>, udostępniają interfejs użytkownika, ale nie przechowuj wartości określonych przez użytkownika.</xref:System.Windows.Forms.DataGridViewButtonCell> W takim przypadku typ komórki nie implementuje <xref:System.Windows.Forms.IDataGridViewEditingCell>lub edycji kontrolki hosta.</xref:System.Windows.Forms.IDataGridViewEditingCell>"
  example:
