  summary: "Akcja wyzwalacza, który zmienia szybkości <xref href=&quot;System.Windows.Media.Animation.Storyboard&quot;> </xref>."
  remarks: "Użyj akcję SetStoryboardSpeedRatio <xref:System.Windows.EventTrigger>lub <xref:System.Windows.Trigger>do sterowania interaktywnego stosunek szybkości scenorysu.</xref:System.Windows.Trigger> </xref:System.Windows.EventTrigger>       Użyj <xref:System.Windows.Media.Animation.SetStoryboardSpeedRatio.SpeedRatio%2A>Właściwości SetStoryboardSpeedRatio, aby określić nowy <xref:System.Windows.Media.Animation.Storyboard>prędkość animacji jako stosunek starego prędkość animacji.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.SetStoryboardSpeedRatio.SpeedRatio%2A> Na przykład jeśli ustawisz <xref:System.Windows.Media.Animation.SetStoryboardSpeedRatio.SpeedRatio%2A>2, dwukrotnie szybkości <xref:System.Windows.Media.Animation.Storyboard>animacji i jeśli ustawisz wartość 0,5 zmniejsza szybkość 50 procent.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.SetStoryboardSpeedRatio.SpeedRatio%2A>       Ten obiekt ma wpływ na <xref:System.Windows.Media.Animation.Storyboard>w dowolnym momencie po <xref:System.Windows.Media.Animation.Storyboard>rozpoczyna.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.Storyboard> Na przykład w przypadku wstrzymania <xref:System.Windows.Media.Animation.Storyboard>i użyj SetStoryboardSpeedRatio, po wznowieniu <xref:System.Windows.Media.Animation.Storyboard>, używa nowy stosunek szybkość.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.Storyboard>       <xref:System.Windows.Media.Animation.PauseStoryboard>nie kontroluje <xref:System.Windows.Media.Animation.Storyboard>bezpośrednio.</xref:System.Windows.Media.Animation.Storyboard></xref:System.Windows.Media.Animation.PauseStoryboard> Zamiast <xref:System.Windows.Media.Animation.PauseStoryboard>musi odwoływać się <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> <xref:System.Windows.Media.Animation.BeginStoryboard>która kontroluje <xref:System.Windows.Media.Animation.Storyboard>.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> </xref:System.Windows.Media.Animation.PauseStoryboard>      ## Wstrzymaj, Wznów, Zatrzymaj lub w przeciwnym razie kontroli scenorysu interaktywnie móc wstrzymać, wznowić lub inny sposób kontroluje <xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A>interaktywnego, ustaw <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>Właściwość jego <xref:System.Windows.Media.Animation.BeginStoryboard>i użyj <xref:System.Windows.Media.Animation.ControllableStoryboardAction>obiektu (takich jak <xref:System.Windows.Media.Animation.PauseStoryboard>, <xref:System.Windows.Media.Animation.ResumeStoryboard>, lub <xref:System.Windows.Media.Animation.StopStoryboard>) można sterować nim za pomocą odwołań do jego <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>.</xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> </xref:System.Windows.Media.Animation.StopStoryboard> </xref:System.Windows.Media.Animation.ResumeStoryboard> </xref:System.Windows.Media.Animation.PauseStoryboard> </xref:System.Windows.Media.Animation.ControllableStoryboardAction> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> </xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A> Jeśli <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>z <xref:System.Windows.Media.Animation.BeginStoryboard>jest nieokreślony, <xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A>nie interaktywnie sterować po rozpoczyna się.</xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> Zobacz [porady: użycie wyzwalacze zdarzeń do kontrolowania scenorysu po jego uruchomieniu](~/add/includes/ajax-current-ext-md.md) Aby uzyskać więcej informacji."
