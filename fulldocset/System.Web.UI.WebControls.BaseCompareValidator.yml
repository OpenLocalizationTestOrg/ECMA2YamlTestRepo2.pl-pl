  name: BaseCompareValidator
  nameWithType: BaseCompareValidator
  fullName: System.Web.UI.WebControls.BaseCompareValidator
  type: Class
  summary: "Służy jako abstrakcyjna klasa podstawowa dla formantów sprawdzania poprawności, przeprowadzających maszynowy porównania."
  remarks: "Klasa BaseCompareValidator jest dziedziczona przez formanty walidacji, pozwalające porównać wartości, takich jak <xref:System.Web.UI.WebControls.CompareValidator>i <xref:System.Web.UI.WebControls.RangeValidator>formantów, aby zapewnić podstawowe funkcje typowe.</xref:System.Web.UI.WebControls.RangeValidator> </xref:System.Web.UI.WebControls.CompareValidator>       Użyj <xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A>typu właściwości w celu określenia danych, czy wartości są konwertowane na przed porównaniem.</xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A>      > [!NOTE] > Wartości wejściowe formantu w trakcie walidacji nie można przekonwertować na określony typ danych, uwierzytelnienie nie powiedzie się. <xref:System.Web.UI.WebControls.BaseValidator.IsValid%2A>Ma ustawioną właściwość formantu weryfikacji `false`.</xref:System.Web.UI.WebControls.BaseValidator.IsValid%2A>       Klasa BaseCompareValidator zawiera również kilka właściwości i metod statycznych, które są przydatne podczas wykonywania operacji sprawdzania poprawności porównania. Można określić, czy dany ciąg można przekonwertować na typ danych przy użyciu <xref:System.Web.UI.WebControls.BaseCompareValidator.CanConvert%2A>metody.</xref:System.Web.UI.WebControls.BaseCompareValidator.CanConvert%2A> Maksymalny rok, który może być reprezentowany przez rokiem dwucyfrowym znajduje się w <xref:System.Web.UI.WebControls.BaseCompareValidator.CutoffYear%2A>Właściwości.</xref:System.Web.UI.WebControls.BaseCompareValidator.CutoffYear%2A> <xref:System.Web.UI.WebControls.BaseCompareValidator.GetFullYear%2A>Metody umożliwia konwertowanie rokiem dwucyfrowym z rokiem czterocyfrowym.</xref:System.Web.UI.WebControls.BaseCompareValidator.GetFullYear%2A>      > [!NOTE] > Jeśli używasz kontrolki modułu sprawdzania poprawności, których pochodzi z wewnątrz formantu BaseCompareValidator <xref:System.Web.UI.UpdatePanel>sterowania, upewnij się, że formantem modułu sprawdzania poprawności i skojarzonej z nim są na tym samym panelu.</xref:System.Web.UI.UpdatePanel> Aby uzyskać więcej informacji o używaniu <xref:System.Web.UI.UpdatePanel>kontrolować aktualizacje stron częściowych, zobacz [omówienie renderowania stron częściowych](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.UpdatePanel>       Aby uzyskać więcej informacji o weryfikacji formantów zobacz <xref:System.Web.UI.WebControls.BaseValidator>.</xref:System.Web.UI.WebControls.BaseValidator>      ## Dostępność znaczników renderowania domyślnie dla tego formantu nie mogą być zgodne ze standardy ułatwień dostępu, takie jak wytyczne o priorytecie 1 interfejsów sieci Web zawartości dostępności wytyczne 1.0 (WCAG). Aby uzyskać szczegółowe informacje dotyczące obsługi ułatwień dostępu dla tego formantu, zobacz [kontrolki ASP.NET i dostępności](~/add/includes/ajax-current-ext-md.md)."
