  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Określa, czy określony ciąg można przekonwertować na określony typ danych. Ta wersja waluty testy przeciążonej metody, double i wartości daty w formacie używane przez bieżącej kultury."
  remarks: "Metoda CanConvert ustalenie, czy określony ciąg można przekonwertować na określony typ danych. Ta metoda jest zwykle używana do sprawdzenia, czy ciąg można przekonwertować na typ danych zgodne przed wykonaniem operacji, która zależy od typu danych.       Ta wersja metody testy wartość przy użyciu formatu używanego przez bieżącej kultury. Aby przetestować wartości przy użyciu formatu niezależny od kultury, użyj <xref:System.Web.UI.WebControls.BaseCompareValidator.CanConvert%28System.String%2CSystem.Web.UI.WebControls.ValidationDataType%2CSystem.Boolean%29?displayProperty=fullName>przeciążony wersji tej metody.</xref:System.Web.UI.WebControls.BaseCompareValidator.CanConvert%28System.String%2CSystem.Web.UI.WebControls.ValidationDataType%2CSystem.Boolean%29?displayProperty=fullName>"
  example:
  - "The following example demonstrates using the CanConvert method to compare two integer values and determine whether the second integer can be converted.  \n  \n [!code-vb[BaseCompareValidatorCanConvert#1](~/add/codesnippet/visualbasic/8a6eb682-0825-49a6-8ab0-_1.aspx)]\n [!code-cs[BaseCompareValidatorCanConvert#1](~/add/codesnippet/csharp/8a6eb682-0825-49a6-8ab0-_1.aspx)]"
  syntax:
    content: public static bool CanConvert (string text, System.Web.UI.WebControls.ValidationDataType type);
    parameters:
    - id: text
      type: System.String
      description: "Ciąg do testowania."
    - id: type
      type: System.Web.UI.WebControls.ValidationDataType
      description: "Jeden z <xref href=&quot;System.Web.UI.WebControls.ValidationDataType&quot;> </xref> wartości."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli określone dane ciągu można przekonwertować na określony typ danych; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.BaseCompareValidator.CanConvert*
  exceptions: []
