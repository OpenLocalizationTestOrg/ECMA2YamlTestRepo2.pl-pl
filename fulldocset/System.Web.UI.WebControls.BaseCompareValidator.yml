  summary: "Pobiera maksymalny rok, który może być reprezentowany przez rokiem dwucyfrowym."
  remarks: "Użyj właściwości CutoffYear, aby określić maksymalny rok, który może być reprezentowany przez dwucyfrowe zakresu 100 roku. Na przykład, jeśli ta właściwość ma wartość `2029`, może reprezentować lat 1930 do 2029 przy użyciu rokiem dwucyfrowym. Dwucyfrowe 30 jest interpretowany jako 1930, podczas gdy 29 jest interpretowana jako 2029. Wartość tej właściwości nie można zmienić bezpośrednio; można jednak zmienić maksymalny rok, który może być reprezentowany przez rokiem dwucyfrowym przez ustawienie <xref:System.Globalization.Calendar.TwoDigitYearMax%2A?displayProperty=fullName>Właściwości.</xref:System.Globalization.Calendar.TwoDigitYearMax%2A?displayProperty=fullName>"
