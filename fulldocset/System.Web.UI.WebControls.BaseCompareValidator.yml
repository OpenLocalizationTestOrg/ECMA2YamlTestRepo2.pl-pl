- uid: System.Web.UI.WebControls.BaseCompareValidator.Type
  id: Type
  parent: System.Web.UI.WebControls.BaseCompareValidator
  langs:
  - csharp
  name: Type
  nameWithType: BaseCompareValidator.Type
  fullName: System.Web.UI.WebControls.BaseCompareValidator.Type
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Pobiera lub ustawia typ danych wartości są porównywane są konwertowane na przed dokonaniem porównania."
  remarks: "Użyj właściwości Type, aby określić typ danych używany do porównania. Właściwość Type jest inaczej używane przez różne formanty walidacji porównania.      > [!IMPORTANT] > Ustawiono właściwość Type gdy <xref:System.Web.UI.WebControls.ValidationDataType>i bieżący typ kalendarza jest innych niż gregoriański, że moduł sprawdzania poprawności po stronie serwera tylko.</xref:System.Web.UI.WebControls.ValidationDataType> Moduł sprawdzania poprawności skryptu klienta obsługuje tylko gregoriańskiego.       Na przykład w <xref:System.Web.UI.WebControls.RangeValidator>kontroli, wszystkie wartości są porównywane (górna granica dolna granica i wartości wejściowe formantu) są konwertowane na określony typ danych, przed wykonaniem dowolnej porównania.</xref:System.Web.UI.WebControls.RangeValidator> Jednak jeśli używasz <xref:System.Web.UI.WebControls.CompareValidator>kontroli i ustawić jej <xref:System.Web.UI.WebControls.CompareValidator.Operator%2A>właściwości `ValidationCompareOperator.DataTypeCheck`, tylko wartości wejściowe formantu jest konwertowana na określony typ danych.</xref:System.Web.UI.WebControls.CompareValidator.Operator%2A> </xref:System.Web.UI.WebControls.CompareValidator>      > [!NOTE] > Wartości wejściowe formantu skojarzony z formantem sprawdzania poprawności nie można przekonwertować na określony typ danych, uwierzytelnienie nie powiedzie się. <xref:System.Web.UI.WebControls.BaseValidator.IsValid%2A>Ma ustawioną właściwość formantu weryfikacji `false`.</xref:System.Web.UI.WebControls.BaseValidator.IsValid%2A>       W poniższej tabeli wymieniono wartości, które można użyć właściwości typu.      | Typ danych | Opis elementu |   |---------------|-----------------|   | `String`| Określa typ danych ciągu. |   | `Integer`| Określa typ danych 32-bitowej liczby całkowitej ze znakiem. |   | `Double`| Określa podwójnej precyzji zmiennoprzecinkowe dane numeryczne. |   | `Date`| Określa typ danych date. |   | `Currency`| Określa typ danych pieniężnego. |       Nie można ustawić tej właściwości kompozycji lub motywów arkusza stylów. Aby uzyskać więcej informacji, zobacz <xref:System.Web.UI.ThemeableAttribute>i [kompozycji ASP.NET i karnacji](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following example demonstrates how to use the Type property to specify the data type that the values being compared are converted to before the comparison is made.  \n  \n [!code-cs[Classic CompareValidator Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_627_1.aspx)]\n [!code-vb[Classic CompareValidator Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_627_1.aspx)]"
  syntax:
    content: public System.Web.UI.WebControls.ValidationDataType Type { get; set; }
    return:
      type: System.Web.UI.WebControls.ValidationDataType
      description: "Jeden z <xref href=&quot;System.Web.UI.WebControls.ValidationDataType&quot;> </xref> wartości wyliczenia. Wartość domyślna to <xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.BaseCompareValidator.Type*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Określony typ danych nie jest jednym z <xref href=&quot;System.Web.UI.WebControls.ValidationDataType&quot;> </xref> wartości."
  platform:
  - net462
