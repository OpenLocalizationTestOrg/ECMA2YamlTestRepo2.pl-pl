  summary: "Pobiera lub ustawia wartość określającą, jak przecinających się obszarów zawarte w tym <xref href=&quot;System.Windows.Media.PathGeometry&quot;> </xref> są połączone."
  remarks: "**Wartości EvenOdd** Określa położenie &quot;wewnątrz&quot; punktu kształtu, rysując promień od tego punktu do nieskończoności w dowolnym kierunku i obliczając, ile segmentów ścieżki z danego kształtu przecina ten promień. Jeśli ta liczba jest nieparzysta, punkt znajduje się wewnątrz; Jeśli nawet, punkt znajduje się poza.       **Niezerowe** Określa położenie &quot;wewnątrz&quot; punktu kształtu, rysując promień od tego punktu do nieskończoności w dowolnym kierunku i sprawdzając miejsca, w których segment kształtu przecina ten promień. Począwszy od liczby zero, dodaj je każdy Segment przecina ten promień od lewej do prawej i odjąć jednej czasu ścieżki segment przecina ten promień od prawej do lewej. Po inwentaryzacji przejścia, jeśli wynik wynosi zero, a następnie punkt znajduje się poza ścieżki. W przeciwnym razie znajduje się wewnątrz.       ![Ilustracja przedstawiająca regułę wypełniania](~/add/media/ref-mil-fillrule-stars.PNG &quot;ilustracji reguł wypełnić&quot;) przykład FillRule <a name=&quot;dependencyPropertyInfo_FillRule&quot;> </a> ## informacje dotyczące właściwości zależności |||   |-|-|   | Pole identyfikatora | <xref:System.Windows.Media.PathGeometry.FillRuleProperty>|   | Wartość właściwości metadanych `true`| None |</xref:System.Windows.Media.PathGeometry.FillRuleProperty>"
  syntax:
    content: public System.Windows.Media.FillRule FillRule { get; set; }
    return:
      type: System.Windows.Media.FillRule
      description: "Wskazuje sposób przecinające się to obszary <xref href=&quot;System.Windows.Media.PathGeometry&quot;> </xref> są połączone.  Wartość domyślna to `EvenOdd`."
