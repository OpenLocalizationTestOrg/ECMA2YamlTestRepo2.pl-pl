- uid: System.Web.UI.WebControls.ValidationSummary.ShowMessageBox
  id: ShowMessageBox
  parent: System.Web.UI.WebControls.ValidationSummary
  langs:
  - csharp
  name: ShowMessageBox
  nameWithType: ValidationSummary.ShowMessageBox
  fullName: System.Web.UI.WebControls.ValidationSummary.ShowMessageBox
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Pobiera lub ustawia wartość wskazującą, czy podsumowania weryfikacji jest wyświetlana w oknie komunikatu."
  remarks: "Ta właściwość może służyć oprócz <xref:System.Web.UI.WebControls.ValidationSummary.ShowSummary%2A>właściwości do kontrolki, gdzie jest wyświetlane podsumowanie walidacji.</xref:System.Web.UI.WebControls.ValidationSummary.ShowSummary%2A> Jeśli ta właściwość i <xref:System.Web.UI.WebControls.ValidationSummary.EnableClientScript%2A>są ustawione na `true`, podsumowania weryfikacji jest wyświetlana w oknie komunikatu.</xref:System.Web.UI.WebControls.ValidationSummary.EnableClientScript%2A> Jeśli <xref:System.Web.UI.WebControls.ValidationSummary.EnableClientScript%2A>ma ustawioną wartość `false`, właściwość ta nie ma żadnego efektu.</xref:System.Web.UI.WebControls.ValidationSummary.EnableClientScript%2A>      > [!NOTE] > Jeśli oba ShowMessageBox i <xref:System.Web.UI.WebControls.ValidationSummary.ShowSummary%2A>Właściwości są ustawione na `true`, podsumowania weryfikacji jest wyświetlana w oknie komunikatu i na stronie sieci Web.</xref:System.Web.UI.WebControls.ValidationSummary.ShowSummary%2A>"
  example:
  - "The following code example demonstrates how to use the ShowMessageBox and <xref:System.Web.UI.WebControls.ValidationSummary.ShowSummary%2A> properties to specify that the validation summary is displayed only in a message box.  \n  \n [!code-cs[Classic ValidationSummary.ShowMessageBox Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_998_1.aspx)]\n [!code-vb[Classic ValidationSummary.ShowMessageBox Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_998_1.aspx)]"
  syntax:
    content: public bool ShowMessageBox { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli podsumowania weryfikacji ma być wyświetlany w oknie komunikatu; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Wartość domyślna to <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.ValidationSummary.ShowMessageBox*
  exceptions: []
  platform:
  - net462
