      description: "Jeden z <xref href=&quot;System.Web.UI.WebControls.ValidationSummaryDisplayMode&quot;> </xref> wartości. Wartość domyślna to <xref uid=&quot;langword_csharp_BulletList&quot; name=&quot;BulletList&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.ValidationSummary.DisplayMode*
