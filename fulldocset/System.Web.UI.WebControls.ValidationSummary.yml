  name: ValidationSummary
  nameWithType: ValidationSummary
  fullName: System.Web.UI.WebControls.ValidationSummary
  type: Class
  summary: "Wyświetla podsumowanie wszystkich wbudowanego błędy sprawdzania poprawności elementu na stronie sieci Web, w oknie komunikatu lub obu."
  remarks: "Klasa ValidationSummary służy do podsumowania komunikatów o błędach ze wszystkich modułów sprawdzania poprawności na stronie sieci Web w jednej lokalizacji. Komunikaty o błędach z grupy modułów sprawdzania poprawności na stronie sieci Web można podsumować, przypisując formant ValidationSummary do sprawdzania poprawności grupy, ustawiając <xref:System.Web.UI.WebControls.ValidationSummary.ValidationGroup%2A>Właściwości.</xref:System.Web.UI.WebControls.ValidationSummary.ValidationGroup%2A>       Podsumowanie mogą być wyświetlane w postaci listy jako listy punktowane lub jako pojedynczy akapit, na podstawie <xref:System.Web.UI.WebControls.ValidationSummary.DisplayMode%2A>Właściwości.</xref:System.Web.UI.WebControls.ValidationSummary.DisplayMode%2A>       Podsumowanie mogą być wyświetlane na stronie sieci Web i w oknie komunikatu przez ustawienie <xref:System.Web.UI.WebControls.ValidationSummary.ShowSummary%2A>i <xref:System.Web.UI.WebControls.ValidationSummary.ShowMessageBox%2A>Właściwości, odpowiednio.</xref:System.Web.UI.WebControls.ValidationSummary.ShowMessageBox%2A> </xref:System.Web.UI.WebControls.ValidationSummary.ShowSummary%2A>      > [!NOTE] > Korzystając formant ValidationSummary wewnątrz <xref:System.Web.UI.UpdatePanel>sterowania, upewnij się, że formantem modułu sprawdzania poprawności i skojarzonej z nim są na tym samym panelu.</xref:System.Web.UI.UpdatePanel> Aby uzyskać więcej informacji o używaniu <xref:System.Web.UI.UpdatePanel>kontrolować aktualizacje stron częściowych, zobacz [omówienie renderowania stron częściowych](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.UpdatePanel>       Aby uzyskać listę początkowe wartości właściwości dla wystąpienia ValidationSummary, zobacz <xref:System.Web.UI.WebControls.ValidationSummary.%23ctor%2A>konstruktora.</xref:System.Web.UI.WebControls.ValidationSummary.%23ctor%2A>      ## Ułatwienia dostępu dla informacji o sposobie konfigurowania tego formantu, dzięki czemu generuje kod znaczników, który jest zgodny ze standardami ułatwień dostępu, zobacz [ułatwień dostępu w Visual Studio i ASP.NET](~/add/includes/ajax-current-ext-md.md) i [kontrolki ASP.NET i dostępności](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to use a ValidationSummary control to summarize the error messages from all validation controls on a Web page and display them in a bulleted list.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[Classic ValidationSummary Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_74_1.aspx)]\n [!code-vb[Classic ValidationSummary Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_74_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.Designer("System.Web.UI.Design.WebControls.ValidationSummaryDesigner, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      public class ValidationSummary : System.Web.UI.WebControls.WebControl
