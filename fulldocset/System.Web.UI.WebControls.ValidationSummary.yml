  fullName: System.Web.UI.WebControls.ValidationSummary.SupportsDisabledAttribute
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Pobiera wartość wskazującą, czy formant powinien być ustawiony <xref uid=&quot;langword_csharp_disabled&quot; name=&quot;disabled&quot; href=&quot;&quot;> </xref> atrybut renderowanego elementu HTML do &quot;disabled&quot; kiedy formantu <xref:System.Web.UI.WebControls.WebControl.IsEnabled*>właściwość jest <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.</xref:System.Web.UI.WebControls.WebControl.IsEnabled*>"
  remarks: "Ta właściwość wskazuje, jak ASP.NET mają renderować kod HTML dla formantu, gdy formant jest wyłączony. Jeśli ta właściwość jest `true`, platforma ASP.NET renderuje `disabled` atrybutu, gdy formant jest wyłączony. Jeśli ta właściwość jest `false`, platforma ASP.NET renderuje `class` atrybutu, gdy formant jest wyłączony. Aby uzyskać więcej informacji zobacz <xref:System.Web.UI.WebControls.WebControl.SupportsDisabledAttribute%2A?displayProperty=fullName>.</xref:System.Web.UI.WebControls.WebControl.SupportsDisabledAttribute%2A?displayProperty=fullName>"
  syntax:
    content: public override bool SupportsDisabledAttribute { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli &lt;xref:System.Web.UI.Control.RenderingCompatibility%2A?displayProperty=fullName&gt; właściwość wskazuje ASP.NET w wersji niższej niż `4.0`; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.ValidationSummary.SupportsDisabledAttribute*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.ValidationSummary.ValidationGroup
  id: ValidationGroup
  parent: System.Web.UI.WebControls.ValidationSummary
  langs:
  - csharp
  name: ValidationGroup
  nameWithType: ValidationSummary.ValidationGroup
  fullName: System.Web.UI.WebControls.ValidationSummary.ValidationGroup
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Pobiera lub ustawia grupy formantów, dla którego <xref href=&quot;System.Web.UI.WebControls.ValidationSummary&quot;> </xref> obiekt wyświetla komunikaty o błędach weryfikacji."
  remarks: "Sprawdzanie poprawności grupy umożliwiają przypisywanie weryfikacji formantów na stronie do jednej konkretnej kategorii. Każda grupa sprawdzania poprawności można zweryfikować niezależnie od innych grup sprawdzania poprawności na stronie. Aby określić nazwę grupy walidacji, dla którego należy użyć właściwości ValidationGroup <xref:System.Web.UI.WebControls.ValidationSummary>kontroli Podsumowanie komunikatów o błędach.</xref:System.Web.UI.WebControls.ValidationSummary>       Po określeniu wartość <xref:System.Web.UI.WebControls.ValidationSummary>podsumowano właściwości, tylko komunikaty z formanty walidacji, które należą do określonej grupy.</xref:System.Web.UI.WebControls.ValidationSummary> Jeśli wartość tej właściwości nie jest ustawiona, wszystkie komunikaty o błędach od formantów sprawdzania poprawności na stronie, które nie są przypisane do grupy sprawdzania poprawności są podsumowywane.       Nie można ustawić tej właściwości kompozycji lub motywów arkusza stylów. Aby uzyskać więcej informacji, zobacz <xref:System.Web.UI.ThemeableAttribute>i [kompozycji ASP.NET i karnacji](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  syntax:
    content: public virtual string ValidationGroup { get; set; }
    return:
      type: System.String
      description: "Grupa formantów, dla którego <xref href=&quot;System.Web.UI.WebControls.ValidationSummary&quot;> </xref> obiekt wyświetla komunikaty o błędach weryfikacji."
  overload: System.Web.UI.WebControls.ValidationSummary.ValidationGroup*
  exceptions: []
  platform:
  - net462
