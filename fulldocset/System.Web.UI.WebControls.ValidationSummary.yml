  summary: "Pobiera lub ustawia tekst nagłówka wyświetlany w górnej części podsumowania."
  remarks: "Ta właściwość służy do wyświetlania tytułu <xref:System.Web.UI.WebControls.ValidationSummary>kontroli.</xref:System.Web.UI.WebControls.ValidationSummary>       Właściwość HeaderText nie ma kodowania HTML. W związku z tym tagów HTML mogą zostać włączone w HeaderText.       Wartość tej właściwości, gdy są ustawione, można zapisać automatycznie plik zasobów przy użyciu narzędzia Projektant. Aby uzyskać więcej informacji, zobacz <xref:System.ComponentModel.LocalizableAttribute>i [lokalizacja i globalizacja platformy ASP.NET](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  example:
  - "The following code example demonstrates how to use the HeaderText property to display a title for the <xref:System.Web.UI.WebControls.ValidationSummary> control.  \n  \n [!code-cs[Classic ValidationSummary.DisplayMode Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1048_1.aspx)]\n [!code-vb[Classic ValidationSummary.DisplayMode Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1048_1.aspx)]"
