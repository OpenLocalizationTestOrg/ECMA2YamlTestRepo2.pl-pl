- uid: System.Web.UI.WebControls.ValidationSummary.EnableClientScript
  id: EnableClientScript
  parent: System.Web.UI.WebControls.ValidationSummary
  langs:
  - csharp
  name: EnableClientScript
  nameWithType: ValidationSummary.EnableClientScript
  fullName: System.Web.UI.WebControls.ValidationSummary.EnableClientScript
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Pobiera lub ustawia wartość wskazującą czy <xref href=&quot;System.Web.UI.WebControls.ValidationSummary&quot;> </xref> kontroli aktualizowana za pomocą skryptu po stronie klienta."
  remarks: "Ta właściwość umożliwia określenie, czy <xref:System.Web.UI.WebControls.ValidationSummary>formant aktualizowana za pomocą skryptu po stronie klienta.</xref:System.Web.UI.WebControls.ValidationSummary> Jeśli ta właściwość jest skonfigurowana `true`, skrypt po stronie klienta jest renderowany na kliencie, aby zaktualizować <xref:System.Web.UI.WebControls.ValidationSummary>kontroli, jeśli przeglądarka obsługuje tej funkcji.</xref:System.Web.UI.WebControls.ValidationSummary> Jeśli ta właściwość jest skonfigurowana `false`, nie ma żadnych skryptów po stronie klienta jest renderowany na kliencie i <xref:System.Web.UI.WebControls.ValidationSummary>sterowania tylko aktualizuje się samodzielnie na rund do serwera.</xref:System.Web.UI.WebControls.ValidationSummary> W takiej sytuacji <xref:System.Web.UI.WebControls.ValidationSummary.ShowMessageBox%2A>właściwość nie ma wpływu.</xref:System.Web.UI.WebControls.ValidationSummary.ShowMessageBox%2A>       Nie można ustawić tej właściwości kompozycji lub motywów arkusza stylów. Aby uzyskać więcej informacji, zobacz <xref:System.Web.UI.ThemeableAttribute>i [kompozycji ASP.NET i karnacji](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following code example demonstrates how to use the EnableClientScript property to prevent the <xref:System.Web.UI.WebControls.ValidationSummary> control from using client-side script to update itself.  \n  \n [!code-cs[Classic ValidationSummary.EnableClientScript Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_307_1.aspx)]\n [!code-vb[Classic ValidationSummary.EnableClientScript Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_307_1.aspx)]"
  syntax:
    content: public bool EnableClientScript { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli <xref href=&quot;System.Web.UI.WebControls.ValidationSummary&quot;> </xref> kontroli aktualizowana za pomocą skryptu po stronie klienta; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Wartość domyślna to <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.ValidationSummary.EnableClientScript*
  exceptions: []
  platform:
  - net462
