  type: Enum
  summary: "Określa typ porównania do użycia podczas filtrowania danych. To wyliczenie jest używany przez `Filter` definicji metody w <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.DataManipulator&quot;> </xref> klasy, które trwają <code> CompareMethod </code> argumentu."
  remarks: "Wyliczenie CompareMethod reprezentuje typ porównania dla niektórych filtrowania operacji.      > [!NOTE] > Domyślnie po spełnieniu kryteriów filtrowania, punktu danych jest usuwane albo oznaczony jako pusta. Jednak można filtrować punktów danych nawet wtedy, gdy nie są zgodne kryteria filtrowania, ustawiając <xref:System.Windows.Forms.DataVisualization.Charting.DataManipulator.FilterMatchedPoints%2A>właściwości `false`.</xref:System.Windows.Forms.DataVisualization.Charting.DataManipulator.FilterMatchedPoints%2A>"
