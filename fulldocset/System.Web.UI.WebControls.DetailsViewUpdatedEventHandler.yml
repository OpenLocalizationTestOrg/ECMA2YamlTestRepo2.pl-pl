  summary: "Reprezentuje metodę, która obsługuje <xref href=&quot;System.Web.UI.WebControls.DetailsView.ItemUpdated&quot;> </xref> zdarzenie <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref> formantu. Ta klasa nie może być dziedziczona."
  remarks: "<xref:System.Web.UI.WebControls.DetailsView>Kontrolować zgłasza <xref:System.Web.UI.WebControls.DetailsView.ItemUpdated>zdarzenie, gdy przycisk Aktualizuj (przycisk z jego `CommandName` właściwość &quot;Update&quot;) w formancie zostanie kliknięty, ale po <xref:System.Web.UI.WebControls.DetailsView>kontroli aktualizacji rekordu.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ItemUpdated> </xref:System.Web.UI.WebControls.DetailsView> Dzięki temu można posługiwać się program obsługi zdarzeń, który wykonuje procedury niestandardowych, takich jak sprawdzanie wyników operacji aktualizacji, przy każdym wystąpieniu tego zdarzenia.       Podczas tworzenia delegata DetailsViewUpdatedEventHandler, należy określić metodę, która obsłuży zdarzenie. Aby skojarzyć zdarzenie z obsługi zdarzenia, należy dodać wystąpienia delegata zdarzenia. Program obsługi zdarzeń jest wywoływana, gdy wystąpi zdarzenie, o ile nie usuniesz delegata. Aby uzyskać więcej informacji na temat delegatów obsługi zdarzeń, zobacz [NIB: zdarzenia i delegatów](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following code example demonstrates how to programmatically add a DetailsViewUpdatedEventHandler delegate to the <xref:System.Web.UI.WebControls.DetailsView.ItemUpdated> event of a <xref:System.Web.UI.WebControls.DetailsView> control.  \n  \n [!code-vb[DetailsViewUpdatedEventHandlerDynamic#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_140_1.aspx)]\n [!code-cs[DetailsViewUpdatedEventHandlerDynamic#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_140_1.aspx)]  \n  \n The following code example demonstrates how to declaratively add a DetailsViewUpdatedEventHandler delegate to the <xref:System.Web.UI.WebControls.DetailsView.ItemUpdated> event of a <xref:System.Web.UI.WebControls.DetailsView> control.  \n  \n [!code-vb[DetailsViewUpdatedEventHandlerDeclarative#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_140_2.aspx)]\n [!code-cs[DetailsViewUpdatedEventHandlerDeclarative#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_140_2.aspx)]"
