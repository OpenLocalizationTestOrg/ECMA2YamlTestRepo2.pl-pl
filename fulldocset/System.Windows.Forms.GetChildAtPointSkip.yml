  type: Enum
  summary: "Określa, które podrzędne kontrolki do pominięcia."
  remarks: "System przechowuje wewnętrzną listę zawierającą formanty podrzędne skojarzone z okna nadrzędnego. Kolejność formantów na liście zależy od porządek osi z formantów podrzędnych. Jeśli więcej niż jedno okno podrzędne zawiera określony punkt, system powraca pierwszą kontrolkę na liście znajduje się punkt, który spełnia kryteria określone przez GetChildAtPointSkip.       Aby uzyskać więcej informacji, zobacz `ChildWindowFromPointEx` w dokumentacji zestawu SDK platformy."
