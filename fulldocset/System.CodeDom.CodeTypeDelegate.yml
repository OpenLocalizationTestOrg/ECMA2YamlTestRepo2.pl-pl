  name: CodeTypeDelegate
  nameWithType: CodeTypeDelegate
  fullName: System.CodeDom.CodeTypeDelegate
  type: Class
  summary: "Reprezentuje deklaracji obiektu delegowanego."
  remarks: "CodeTypeDelegate można zadeklarować typu delegata lub program obsługi zdarzeń. Delegat definiuje podpis metody mogą być używane przez metody calback lub procedury obsługi zdarzeń. Obiekty delegowane można zadeklarowane na poziomie przestrzeni nazw lub zagnieżdżone w innych typów. Obiekty delegowane nie mogą być zagnieżdżone wewnątrz innych obiektów delegowanych.       <xref:System.CodeDom.CodeTypeDelegate.ReturnType%2A>Właściwość określa typ danych zwracanych przez delegata obsługi zdarzeń.</xref:System.CodeDom.CodeTypeDelegate.ReturnType%2A> <xref:System.CodeDom.CodeTypeDelegate.Parameters%2A>Właściwość zawiera parametry dla typu delegata.</xref:System.CodeDom.CodeTypeDelegate.Parameters%2A>       Nie można używać CodeTypeDelegate dla wyliczenia, interfejsem lub deklaracji typu. Zamiast tego należy użyć <xref:System.CodeDom.CodeTypeDeclaration>tych.</xref:System.CodeDom.CodeTypeDeclaration>      > [!NOTE] > Nie obsługuje wszystkich języków deklaracji obiektów delegowanych. Wywołanie <xref:System.CodeDom.Compiler.ICodeGenerator.Supports%2A>metody z <xref:System.CodeDom.Compiler.GeneratorSupport>flagę w celu ustalenia, czy jest obsługiwana w określonym języku.</xref:System.CodeDom.Compiler.GeneratorSupport> </xref:System.CodeDom.Compiler.ICodeGenerator.Supports%2A>"
  example:
  - "The following example code demonstrates use of a CodeTypeDelegate to declare a new delegate type.  \n  \n [!code-cpp[CodeTypeDelegateExample#3](~/add/codesnippet/cpp/t-system.codedom.codetyp_5_1.cpp)]\n [!code-vb[CodeTypeDelegateExample#3](~/add/codesnippet/visualbasic/t-system.codedom.codetyp_5_1.vb)]\n [!code-cs[CodeTypeDelegateExample#3](~/add/codesnippet/csharp/t-system.codedom.codetyp_5_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeTypeDelegate : System.CodeDom.CodeTypeDeclaration
