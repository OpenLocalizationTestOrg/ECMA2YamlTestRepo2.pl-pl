- uid: System.Web.UI.WebControls.TableStyle.CellPadding
  id: CellPadding
  parent: System.Web.UI.WebControls.TableStyle
  langs:
  - csharp
  name: CellPadding
  nameWithType: TableStyle.CellPadding
  fullName: System.Web.UI.WebControls.TableStyle.CellPadding
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Pobiera lub ustawia ilość miejsca między zawartość komórki i krawędzi komórki."
  remarks: "Użyj właściwości wartość CellPadding odległość między zawartość komórki i krawędzi komórki. Wielkość dopełnienia określony jest dodawany do wszystkich czterech krawędzi komórki.       Wszystkie komórki w tej samej kolumnie danych, wyświetlania formantu udostępnianie tej samej szerokości komórki. W związku z tym jeśli zawartość komórki jest dłuższy niż zawartości innych komórek w tej samej kolumnie, wielkość dopełnienia jest stosowany do najszerszego komórki. Wszystkie komórki w kolumnie również są ustawione o szerokości tej komórki.       Podobnie wszystkie komórki w tym samym wierszu udostępnianie tego samego wysokość. Wielkość dopełnienia dotyczy wysokość najwyższego komórki w wierszu. Wszystkie komórki w tym samym wierszu są konfigurowane przy użyciu tego wysokość komórki. Nie można określić rozmiary pojedynczych komórek.       Wartość tej właściwości jest przechowywany w stanie widoku."
  syntax:
    content: public virtual int CellPadding { get; set; }
    return:
      type: System.Int32
      description: "Odległość (w pikselach) między zawartość komórki i krawędzi komórki. Wartość domyślna to <xref uid=&quot;langword_csharp_-1&quot; name=&quot;-1&quot; href=&quot;&quot;> </xref>, co oznacza, że ta właściwość nie jest ustawiona."
  overload: System.Web.UI.WebControls.TableStyle.CellPadding*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Określona odległość ma ustawioną wartość mniejsza niż <xref uid=&quot;langword_csharp_-1&quot; name=&quot;-1&quot; href=&quot;&quot;> </xref>."
  platform:
  - net462
- uid: System.Web.UI.WebControls.TableStyle.CellSpacing
  id: CellSpacing
  parent: System.Web.UI.WebControls.TableStyle
  langs:
  - csharp
  name: CellSpacing
  nameWithType: TableStyle.CellSpacing
  fullName: System.Web.UI.WebControls.TableStyle.CellSpacing
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Pobiera lub Ustawia odległość między komórkami tabeli."
  remarks: "Użyj właściwości Wartość CellSpacing odległość między sąsiednich komórek w danych, wyświetlania formantu. Odstępy ten jest stosowany w pionie i w poziomie. Odstępy między komórkami jest jednolita danych kontrolki listy. Nie można określić poszczególnych odstępy między każdym wierszem lub kolumną.      > [!NOTE] > Jeśli zostanie ustawiona na wartość większą niż `0` i ustaw <xref:System.Web.UI.WebControls.TableStyle.GridLines%2A>Właściwości na wartość, która wyświetla obramowań komórek, wyświetlone przerwy między obramowań sąsiadujących komórek.</xref:System.Web.UI.WebControls.TableStyle.GridLines%2A> W takiej sytuacji właściwość Wartość CellSpacing Określa rozmiar odstępu.       Wartość tej właściwości jest przechowywany w stanie widoku."
  syntax:
    content: public virtual int CellSpacing { get; set; }
    return:
      type: System.Int32
      description: "Odległość (w pikselach) między komórkami tabeli. Wartość domyślna to <xref uid=&quot;langword_csharp_-1&quot; name=&quot;-1&quot; href=&quot;&quot;> </xref>, co oznacza, że ta właściwość nie jest ustawiona."
  overload: System.Web.UI.WebControls.TableStyle.CellSpacing*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Określona odległość ma ustawioną wartość mniejsza niż <xref uid=&quot;langword_csharp_-1&quot; name=&quot;-1&quot; href=&quot;&quot;> </xref>."
  platform:
  - net462
