  summary: "Pobiera lub ustawia wartość określającą, czy mają być wyświetlane obramowanie między komórkami tabeli formantu."
  remarks: "Użyj właściwości linii siatki, aby określić, czy formant listy obramowania między komórkami danych jest wyświetlany. Ta właściwość jest ustawiona na jeden z <xref:System.Web.UI.WebControls.GridLines>wartości wyliczenia.</xref:System.Web.UI.WebControls.GridLines> W poniższej tabeli przedstawiono możliwe wartości.      | Wartość | Opis elementu |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.GridLines>| Brak obramowania komórek jest wyświetlana. |   | <xref:System.Web.UI.WebControls.GridLines>| Tylko obramowań komórek w formancie listy danych górny i dolny są wyświetlane. |   | <xref:System.Web.UI.WebControls.GridLines>| Tylko obramowań komórek w formancie listy danych lewy i prawy są wyświetlane. |   | <xref:System.Web.UI.WebControls.GridLines>| Wszystkich obramowań komórek w formancie listy dane są wyświetlane. |       Wartość tej właściwości jest przechowywana w widoku stanu.</xref:System.Web.UI.WebControls.GridLines> </xref:System.Web.UI.WebControls.GridLines> </xref:System.Web.UI.WebControls.GridLines> </xref:System.Web.UI.WebControls.GridLines>"
