  summary: "Reprezentuje styl <xref href=&quot;System.Web.UI.WebControls.Table&quot;> </xref> kontroli i niektórych części sieci Web."
  remarks: "Klasa TableStyle jest używana do reprezentowania stylu dla formantu table. Hermetyzuje sterować wyglądem tabeli, które można zastosować do wielu formantów tabeli wygląd wspólne właściwości.       Możesz określić obraz do wyświetlenia w tle tabeli przez ustawienie <xref:System.Web.UI.WebControls.TableStyle.BackImageUrl%2A>Właściwości.</xref:System.Web.UI.WebControls.TableStyle.BackImageUrl%2A> Wartość odstępu między komórkami tabeli jest kontrolowany przez <xref:System.Web.UI.WebControls.TableStyle.CellSpacing%2A>Właściwości.</xref:System.Web.UI.WebControls.TableStyle.CellSpacing%2A> Odstęp między zawartość komórki a krawędzi komórki zostanie określona przy użyciu <xref:System.Web.UI.WebControls.TableStyle.CellPadding%2A>Właściwości.</xref:System.Web.UI.WebControls.TableStyle.CellPadding%2A> Można określić, czy obramowań komórek są wyświetlane przez ustawienie <xref:System.Web.UI.WebControls.TableStyle.GridLines%2A>Właściwości.</xref:System.Web.UI.WebControls.TableStyle.GridLines%2A> Wyrównanie poziome tabeli w odniesieniu do innych elementów strony formularzy sieci Web jest określane przez <xref:System.Web.UI.WebControls.TableStyle.HorizontalAlign%2A>Właściwości.</xref:System.Web.UI.WebControls.TableStyle.HorizontalAlign%2A>      > [!NOTE] > Ta klasa jest głównie używana przez deweloperów formantu."
  example:
