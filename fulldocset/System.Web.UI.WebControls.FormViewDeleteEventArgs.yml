- uid: System.Web.UI.WebControls.FormViewDeleteEventArgs.Values
  id: Values
  parent: System.Web.UI.WebControls.FormViewDeleteEventArgs
  langs:
  - csharp
  name: Values
  nameWithType: FormViewDeleteEventArgs.Values
  fullName: System.Web.UI.WebControls.FormViewDeleteEventArgs.Values
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Pobiera słownik par nazw i wartości pola klucza elementu do usunięcia."
  remarks: "Aby uzyskać dostęp do wartości pola klucza dla rekordu, który ma zostać usunięty, należy użyć właściwości wartości. Na przykład można użyć tych wartości, sprawdzenie rekordu przed jego usunięciem lub prowadzić dziennik usuniętych rekordów.      > [!NOTE] > Tej właściwości nie zawiera pola klucza lub pól. Aby uzyskać dostęp do wartości pary nazwa/wartość dla pola klucza lub pól, należy użyć <xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Keys%2A>Właściwości.</xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Keys%2A>       Zwraca właściwości wartości <xref:System.Collections.Specialized.OrderedDictionary>obiekt, który implementuje <xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName>interfejsu.</xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName> </xref:System.Collections.Specialized.OrderedDictionary> <xref:System.Collections.Specialized.OrderedDictionary>Zawiera obiekt <xref:System.Collections.DictionaryEntry?displayProperty=fullName>obiektów, które reprezentują pola klucza.</xref:System.Collections.DictionaryEntry?displayProperty=fullName> </xref:System.Collections.Specialized.OrderedDictionary> Aby uzyskać dostęp do nazw pól, należy użyć <xref:System.Collections.Specialized.OrderedDictionary.Keys%2A>Właściwość <xref:System.Collections.Specialized.OrderedDictionary>obiektu.</xref:System.Collections.Specialized.OrderedDictionary> </xref:System.Collections.Specialized.OrderedDictionary.Keys%2A> Podobnie, mogą korzystać wartości pól za pomocą <xref:System.Collections.Specialized.OrderedDictionary.Values%2A>Właściwości.</xref:System.Collections.Specialized.OrderedDictionary.Values%2A>      > [!NOTE] > Jako skrót, można również użyć indeksatorem <xref:System.Collections.Specialized.OrderedDictionary>obiekt, aby uzyskać dostęp do wartości pola.</xref:System.Collections.Specialized.OrderedDictionary> Zaletą używania indeksatora jest ona zwracanych wartości pól bezpośrednio. Formanty, które opierają się na kolejność pól źródła danych (takich jak <xref:System.Web.UI.WebControls.AccessDataSource>) mogą uzyskiwać dostęp do wartości pól tylko przez indeks.</xref:System.Web.UI.WebControls.AccessDataSource>       Wartości z kolekcji wartości nie zostały przekazane do kontroli źródła danych. Jeśli źródło danych wymaga dowolne z tych wartości, należy dodać te wartości do <xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Keys%2A>kolekcji.</xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Keys%2A>       <xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Keys%2A>i wartości właściwości są tylko do odczytu, jednak można zmodyfikować wartości pól <xref:System.Collections.Specialized.OrderedDictionary>obiektu.</xref:System.Collections.Specialized.OrderedDictionary> </xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Keys%2A> Jeśli zmienisz klucza i wartości pola klucza odpowiedniego rekordu zostaną usunięte ze źródła danych."
  example:
  - "The following example demonstrates how to use the Values property to access the values of the non-key fields of the record being deleted.  \n  \n [!code-vb[FormViewDeleteEventArgs2#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_274_1.aspx)]\n [!code-cs[FormViewDeleteEventArgs2#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_274_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Values { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "<xref href=&quot;System.Collections.Specialized.OrderedDictionary&quot;> </xref> Zawierający pary nazwa/wartość pola klucza elementu do usunięcia."
  overload: System.Web.UI.WebControls.FormViewDeleteEventArgs.Values*
  exceptions: []
  platform:
  - net462
