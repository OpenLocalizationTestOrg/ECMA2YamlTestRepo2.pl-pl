  type: Class
  summary: "Udostępnia dane dla <xref href=&quot;System.Web.UI.WebControls.FormView.ItemDeleting&quot;> </xref> zdarzeń."
  remarks: "<xref:System.Web.UI.WebControls.FormView>Kontrolować zgłasza <xref:System.Web.UI.WebControls.FormView.ItemDeleting>zdarzenie, gdy przycisk Usuń (przycisk z jego `CommandName` właściwość &quot;Delete&quot;) w formancie zostanie kliknięty, ale przed wysłaniem <xref:System.Web.UI.WebControls.FormView>kontroli umożliwia usunięcie rekordu.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemDeleting> </xref:System.Web.UI.WebControls.FormView> Dzięki temu można posługiwać się metody obsługi zdarzeń, która wykonuje procedury niestandardowych, takich jak sprawdzanie rekordu przed jego usunięciem, przy każdym wystąpieniu tego zdarzenia.       Obiekt FormViewDeleteEventArgs jest przekazywany do metody obsługi zdarzeń, dzięki czemu można określić indeksu Trwa usuwanie rekordu i wskazują, że można anulować operację usuwania. Aby określić indeks rekordu, użyj <xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.RowIndex%2A>Właściwości.</xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.RowIndex%2A> Aby anulować operację usuwania, ustaw <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>właściwości `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> Mogą również korzystać za pomocą pola klucza i pola klucza <xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Keys%2A>i <xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Values%2A>Właściwości, odpowiednio.</xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Values%2A> </xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Keys%2A> Wartości te są przydatne, jeśli chcesz zweryfikować rekord przed jego usunięciem.      > [!NOTE] > Można zmodyfikować wartości pola klucza i wartości pól klucza w <xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Keys%2A>i <xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Values%2A>Właściwości, odpowiednio.</xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Values%2A> </xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Keys%2A> W przypadku zmiany tych wartości, zostaną usunięte rekordu, który odpowiada nowe wartości.       Aby uzyskać więcej informacji na temat obsługi zdarzeń, zobacz [NIB: Korzystanie z zdarzenia](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Aby uzyskać listę początkowe wartości właściwości dla wystąpienia klasy FormViewDeleteEventArgs, zobacz <xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.%23ctor%2A>konstruktora.</xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.%23ctor%2A>"
