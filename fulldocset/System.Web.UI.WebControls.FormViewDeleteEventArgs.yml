- uid: System.Web.UI.WebControls.FormViewDeleteEventArgs.Keys
  id: Keys
  parent: System.Web.UI.WebControls.FormViewDeleteEventArgs
  langs:
  - csharp
  name: Keys
  nameWithType: FormViewDeleteEventArgs.Keys
  fullName: System.Web.UI.WebControls.FormViewDeleteEventArgs.Keys
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Pobiera uporządkowaną słownik par nazwa/wartość pola klucza dla rekordu do usunięcia."
  remarks: "Właściwości klawiszy zawiera wartości pól kluczy na liście <xref:System.Web.UI.WebControls.FormView.DataKeyNames%2A>Właściwość <xref:System.Web.UI.WebControls.FormView>kontroli.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.DataKeyNames%2A> Aby uzyskać dostęp do wartości pola klucza lub pola rekordu, który ma zostać usunięty, należy użyć właściwości kluczy. Na przykład służy te wartości można zweryfikować rekord przed jego usunięciem, aby zmienić rekord, aby usunąć lub prowadzić dziennik usuniętych rekordów.      > [!NOTE] > Ta właściwość zawiera tylko pola klucza. Aby uzyskać dostęp do wartości pary nazwy i wartości dla pól klucza, należy użyć <xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Values%2A>Właściwości.</xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Values%2A>       Zwraca właściwości kluczy <xref:System.Collections.Specialized.OrderedDictionary>obiekt, który implementuje <xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName>interfejsu.</xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName> </xref:System.Collections.Specialized.OrderedDictionary> <xref:System.Collections.Specialized.OrderedDictionary>Zawiera obiekt <xref:System.Collections.DictionaryEntry?displayProperty=fullName>obiektów, które reprezentują pola klucza.</xref:System.Collections.DictionaryEntry?displayProperty=fullName> </xref:System.Collections.Specialized.OrderedDictionary> Aby uzyskać dostęp do nazwy pola klucza, należy użyć <xref:System.Collections.Specialized.OrderedDictionary.Keys%2A>Właściwość <xref:System.Collections.Specialized.OrderedDictionary>obiektu.</xref:System.Collections.Specialized.OrderedDictionary> </xref:System.Collections.Specialized.OrderedDictionary.Keys%2A> Podobnie, mogą korzystać wartości pól kluczy za pomocą <xref:System.Collections.Specialized.OrderedDictionary.Values%2A>Właściwości.</xref:System.Collections.Specialized.OrderedDictionary.Values%2A>      > [!NOTE] > Jako skrót, można również użyć indeksatorem <xref:System.Collections.Specialized.OrderedDictionary>obiekt, aby uzyskać dostęp do wartości pola klucza.</xref:System.Collections.Specialized.OrderedDictionary> Zaletą używania indeksatora jest ona zwracanych wartości pól kluczy bezpośrednio. Formanty, które opierają się na kolejność pól źródła danych (takich jak <xref:System.Web.UI.WebControls.AccessDataSource>) mogą uzyskiwać dostęp do wartości pola klucza tylko przez indeks.</xref:System.Web.UI.WebControls.AccessDataSource>       Klucze i <xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Values%2A>Właściwości są tylko do odczytu, jednak można zmodyfikować wartości pól <xref:System.Collections.Specialized.OrderedDictionary>obiektu.</xref:System.Collections.Specialized.OrderedDictionary> </xref:System.Web.UI.WebControls.FormViewDeleteEventArgs.Values%2A> Jeśli zmienisz klucza i wartości pola klucza odpowiedniego rekordu zostaną usunięte ze źródła danych."
  example:
  - "The following example demonstrates how to use the Keys property to access the value of the key field for the record being deleted.  \n  \n [!code-vb[FormViewDeleteEventArgs2#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_913_1.aspx)]\n [!code-cs[FormViewDeleteEventArgs2#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_913_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Keys { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "<xref href=&quot;System.Collections.Specialized.OrderedDictionary&quot;> </xref> Zawierający pary nazwa/wartość pola klucza dla rekordu do usunięcia."
  overload: System.Web.UI.WebControls.FormViewDeleteEventArgs.Keys*
  exceptions: []
  platform:
  - net462
