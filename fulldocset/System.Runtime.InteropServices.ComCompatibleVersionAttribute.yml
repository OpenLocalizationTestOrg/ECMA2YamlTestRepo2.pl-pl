  name: ComCompatibleVersionAttribute
  nameWithType: ComCompatibleVersionAttribute
  fullName: System.Runtime.InteropServices.ComCompatibleVersionAttribute
  type: Class
  summary: "Klientowi COM wskazuje, że wszystkie klasy w bieżącej wersji zestawu są zgodne z klasami we wcześniejszej wersji zestawu."
  remarks: "Ten atrybut można stosować do zestawów.       Domyślnie [Tlbexp.exe (Eksporter biblioteki typów)](~/add/includes/ajax-current-ext-md.md) używa numeru wersji zestawu do obliczenia identyfikatorów klasy (CLSID). Wszystkie publiczne klasy widoczne COM nowe CLSID każdego czas odebrania wyeksportować nowej wersji zestawu.       Możesz zastosować `ComCompatibleVersionAttribute` atrybutu, aby wymusić wszystkich CLSID dla klasy w bieżącej wersji zestawu być taka sama jak CLSID dla klasy w starszej wersji zestawu. Tak długo, jak CLSID pozostają takie same, starszych aplikacji modelu COM można użyć nowszej wersji zgodny zestaw po odinstalowaniu oryginalnego zestawu. W przypadku zastosowania <xref:System.Runtime.InteropServices.GuidAttribute?displayProperty=fullName>do klasy, aby jawnie ustawić jej identyfikator CLSID `ComCompatibleVersionAttribute` nie ma wpływu.</xref:System.Runtime.InteropServices.GuidAttribute?displayProperty=fullName>       Łączyć właściwości ten atrybut do postaci czterech części wersja zestawu. Zawsze Określ najniższy wersję bieżącego zestawu jest zgodności z wcześniejszymi wersjami, dlatego ta wersja jest używana do obliczania wszystkich CLSID w zestawie."
  example:
  - "The following example shows how to specify assembly version 1.0.0.0 in an assembly with a higher version number. Regardless of the new assembly version, all CLSIDs in the assembly are generated using version 1.0.0.0 instead of using the current assembly version.  \n  \n [!code-cpp[System.Runtime.InteropServices.ComCompatibleVersionAttribute#1](~/add/codesnippet/cpp/t-system.runtime.interop_11_1.cpp)]\n [!code-cs[System.Runtime.InteropServices.ComCompatibleVersionAttribute#1](~/add/codesnippet/csharp/t-system.runtime.interop_11_1.cs)]\n [!code-vb[System.Runtime.InteropServices.ComCompatibleVersionAttribute#1](~/add/codesnippet/visualbasic/t-system.runtime.interop_11_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class ComCompatibleVersionAttribute : Attribute
