  summary: "Tworzy i zwraca uprawnienia, które jest przecięcia bieżący obiekt uprawnień i uprawnienia obiektu docelowego."
  remarks: "Część wspólną dwóch uprawnień jest uprawnienia, które opisano zestaw operacji zarówno posiadają wspólnych. W szczególności reprezentuje minimalne uprawnienia wymagane do przekazywania zarówno uprawnienia na żądanie."
  syntax:
    content: public override System.Security.IPermission Intersect (System.Security.IPermission target);
    parameters:
    - id: target
      type: System.Security.IPermission
      description: "Obiekt uprawnienia w taki sam typ jak bieżący obiekt uprawnień."
    return:
      type: System.Security.IPermission
      description: "Nowy obiekt uprawnień, który reprezentuje przecięciu bieżącego obiektu i określonego obiektu docelowego. Ten obiekt jest <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> Jeśli część wspólną jest pusta."
