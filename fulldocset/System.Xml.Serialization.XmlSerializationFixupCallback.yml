  name: XmlSerializationFixupCallback
  nameWithType: XmlSerializationFixupCallback
  fullName: System.Xml.Serialization.XmlSerializationFixupCallback
  type: Delegate
  summary: "Delegat używane przez <xref:System.Xml.Serialization.XmlSerializer>klasy do deserializacji danych XML kodowany w formacie protokołu SOAP.</xref:System.Xml.Serialization.XmlSerializer>"
  remarks: "Podczas deserializacji dokumentów XML na obiekty .NET Framework, infrastrukturę programu .NET Framework XML serializacji dynamicznie tworzy wystąpienie metody konfigurowania, które implementuje XmlSerializationFixupCallback delegata. Infrastruktura tak dla tablic kodowany w formacie protokołu SOAP mapowania których typów danych .NET Framework typy referencyjne. Następnie w razie potrzeby konfigurowania jest wywoływana metoda Wypełnij obiektów w tablicy.       Ponadto podczas inicjowania programu .NET Framework XML serializacji infrastruktury dynamicznie generuje i kompiluje tymczasowej klasy do deserializacji <xref:System.Xml.Serialization.XmlSerializationReader>klasy.</xref:System.Xml.Serialization.XmlSerializationReader> W trakcie tego procesu infrastruktury generuje XmlSerializationFixupCallback metody kodowany w formacie protokołu SOAP, odwołuje się do wielu danych XML. Te metody są następnie wywoływana podczas deserializacji.       Nie bezpośrednio utworzyć wystąpienia klasy XmlSerializationFixupCallback.       Kodowania SOAP została opisana w sekcji 5 specyfikacji SOAP 1.1."
  syntax:
    content: public delegate void XmlSerializationFixupCallback(object fixup);
  inheritance:
