- uid: System.DirectoryServices.AuthenticationTypes.FastBind
  id: FastBind
  parent: System.DirectoryServices.AuthenticationTypes
  langs:
  - csharp
  name: FastBind
  nameWithType: AuthenticationTypes.FastBind
  fullName: System.DirectoryServices.AuthenticationTypes.FastBind
  type: Field
  assemblies:
  - System.DirectoryServices
  namespace: System.DirectoryServices
  summary: "Określa, że ADSI nie będzie podejmować próby kwerendy właściwości objectClass usług domenowych w usłudze Active Directory.  W związku z tym mają być widoczne tylko interfejsach podstawowych, które są obsługiwane przez wszystkie obiekty ADSI.  Inne interfejsy, które obsługuje obiektu nie będą dostępne. Użytkownik może ta opcja umożliwia zwiększenie wydajności w szeregu manipulacje obiektów, które obejmują tylko metody interfejsach podstawowych. Jednak ADSI nie sprawdza, czy którekolwiek obiektów żądania faktycznie istnieją na serwerze. Aby uzyskać więcej informacji, zobacz temat &quot;Szybkie powiązanie opcji do zapisu/modyfikowania operacji wsadowych&quot; w bibliotece MSDN pod [http://msdn.microsoft.com/library/](http://msdn.microsoft.com/library).  Aby uzyskać więcej informacji na temat właściwości objectClass, zobacz temat &quot;Klasy obiektów&quot; w bibliotece MSDN pod [http://msdn.microsoft.com/library/](http://msdn.microsoft.com/library)."
  syntax:
    content: FastBind
    return:
      type: System.DirectoryServices.AuthenticationTypes
      description: "Do dodania."
  exceptions: []
  platform:
  - net462
