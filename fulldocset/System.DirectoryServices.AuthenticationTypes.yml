- uid: System.DirectoryServices.AuthenticationTypes.Secure
  id: Secure
  parent: System.DirectoryServices.AuthenticationTypes
  langs:
  - csharp
  name: Secure
  nameWithType: AuthenticationTypes.Secure
  fullName: System.DirectoryServices.AuthenticationTypes.Secure
  type: Field
  assemblies:
  - System.DirectoryServices
  namespace: System.DirectoryServices
  summary: "Bezpieczne uwierzytelnianie żądań. Gdy ta flaga jest ustawiona, dostawca WinNT używa protokołu NTLM do uwierzytelniania klienta. Usługi domenowe Active Directory używa protokołu Kerberos i prawdopodobnie NTLM, do uwierzytelniania klienta. Jeśli nazwa użytkownika i hasło są odwołanie o wartości null (<xref uid=&quot;langword_csharp_Nothing&quot; name=&quot;Nothing&quot; href=&quot;&quot;> </xref> w języku Visual Basic), ADSI wiąże obiektu przy użyciu kontekstu zabezpieczeń wątku, który może być kontekstu zabezpieczeń konta użytkownika, w którym aplikacja jest uruchomiona lub wywoływania wątek personifikuje konta użytkownika klienta."
  syntax:
    content: Secure
    return:
      type: System.DirectoryServices.AuthenticationTypes
      description: "Do dodania."
  exceptions: []
  platform:
  - net462
