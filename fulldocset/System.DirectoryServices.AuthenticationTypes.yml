  name: AuthenticationTypes
  nameWithType: AuthenticationTypes
  fullName: System.DirectoryServices.AuthenticationTypes
  type: Enum
  summary: "Wyliczenie element AuthenticationTypes Określa typy uwierzytelniania w <xref href=&quot;System.DirectoryServices&quot;> </xref>. To wyliczenie ma <xref:System.FlagsAttribute>Atrybut umożliwiający bitowe łączenie wartości jego elementów członkowskich.</xref:System.FlagsAttribute>"
  remarks: "Bezpieczne Flaga służy w połączeniu z innymi flagi, takich jak ReadonlyServer, FastBind.       Powiązanie niekorzystającą odwołuje się do procesu, w którym klient próbuje powiązać obiektu usług domenowych w usłudze Active Directory bez jawne określenie serwera usług domenowych w usłudze Active Directory w ciągu powiązania, na przykład: ```   LDAP://CN=jsmith,DC=fabrikam,DC=Com   ``` jest to możliwe, ponieważ dostawca dostępu protokołu LDAP (Lightweight Directory) opiera się na lokalizatora usług systemu Windows 2000, aby znaleźć najlepszego kontrolera domeny (DC) dla klienta. Jednak klient musi mieć konto na kontrolerze domeny usług domenowych w usłudze Active Directory, aby skorzystać z funkcji powiązania niekorzystającą i kontroler domeny, który jest używany przez powiązanie niekorzystającą zawsze będą znajdować się w domenie domyślnej (w domenie skojarzonej z bieżącego kontekstu zabezpieczeń w wątku, który wykonuje wiązanie).      > [!NOTE] > Żadna z tych opcji są obsługiwane przez dostawcę systemu Netware usługi NDS (Novell Directory)."
  syntax:
    content: >-
      [System.Flags]

      public enum AuthenticationTypes
  inheritance:
  - System.Enum
  platform:
  - net462
