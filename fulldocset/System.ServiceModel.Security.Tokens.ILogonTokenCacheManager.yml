  fullName: System.ServiceModel.Security.Tokens.ILogonTokenCacheManager
  type: Interface
  summary: "Ten interfejs umożliwia aplikacji wyczyścić pamięć podręczną tokenów systemu Windows na żądanie."
  remarks: 'Bez tego interfejsu nie istnieje sposób można usunąć tokenów systemu Windows została utworzona przez zalogowanie się przy użyciu nazwy użytkownika i hasło podane z komunikatem z pamięci podręcznej tokenów logowania systemu Windows. Gdy aplikacja musi wylogować użytkownika, podając na jej kontrakt operacji wylogowania, nie istnieje sposób do usunięcia śladów użytkownika z systemu: pamięci podręcznej token systemu Windows, który reprezentuje użytkownika jest przechowywany w pamięci dopiero po wygaśnięciu jej time-to-live i token zostanie usunięty z pamięci podręcznej.'
  syntax:
    content: public interface ILogonTokenCacheManager
  implements: []
