  name: SoapBodyBinding
  nameWithType: SoapBodyBinding
  fullName: System.Web.Services.Description.SoapBodyBinding
  type: Class
  summary: "Reprezentuje element rozszerzalności dodane do <xref href=&quot;System.Web.Services.Description.InputBinding&quot;> </xref> lub <xref href=&quot;System.Web.Services.Description.OutputBinding&quot;> </xref>."
  remarks: "This class specifies how messages, either abstract type definitions or concrete schema definitions, appear within the SOAP body element of the transmission.  \n  \n For more information about specifying protocols for XML Web services, see [&#91;\\<topic://cpconbuildingaspnetwebservices>&#93;](http://msdn.microsoft.com/en-us/01dfc27c-c68e-4910-a0aa-5e4c2a766b0c). For more information about Web Services Description Language (WSDL), see the specification at http://www.w3.org/TR/wsdl/."
  example:
  - >-
    [!code-cs[SoapOperationBinding#3](~/add/codesnippet/csharp/t-system.web.services.de_42_1.cs)]
     [!code-cpp[SoapOperationBinding#3](~/add/codesnippet/cpp/t-system.web.services.de_42_1.cpp)]
     [!code-vb[SoapOperationBinding#3](~/add/codesnippet/visualbasic/t-system.web.services.de_42_1.vb)]
  syntax:
    content: >-
      [System.Web.Services.Configuration.XmlFormatExtension("body", "http://schemas.xmlsoap.org/wsdl/soap/", typeof(System.Web.Services.Description.InputBinding), typeof(System.Web.Services.Description.OutputBinding), typeof(System.Web.Services.Description.MimePart))]

