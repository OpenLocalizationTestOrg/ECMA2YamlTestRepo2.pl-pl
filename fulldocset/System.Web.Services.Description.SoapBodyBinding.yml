- uid: System.Web.Services.Description.SoapBodyBinding.Encoding
  id: Encoding
  parent: System.Web.Services.Description.SoapBodyBinding
  langs:
  - csharp
  name: Encoding
  nameWithType: SoapBodyBinding.Encoding
  fullName: System.Web.Services.Description.SoapBodyBinding.Encoding
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Description
  summary: "Pobiera lub ustawia ciąg zawierający listę identyfikatorów rozdzielonych spacjami. Identyfikatory URI reprezentuje kodowania styl (lub style) ma być używany do kodowania wiadomości w treści protokołu SOAP."
  remarks: "Wartość tej właściwości należy ustawić, tylko wtedy, gdy wartość <xref:System.Web.Services.Description.SoapBodyBinding.Use%2A>jest właściwość `Encoded`.</xref:System.Web.Services.Description.SoapBodyBinding.Use%2A> W przeciwnym razie wartość tej właściwości zostanie zignorowany."
  example:
  - >-
    [!code-cpp[SoapBindingStyle_Rpc#3](~/add/codesnippet/cpp/p-system.web.services.de_53_1.cpp)]
     [!code-cs[SoapBindingStyle_Rpc#3](~/add/codesnippet/csharp/p-system.web.services.de_53_1.cs)]
     [!code-vb[SoapBindingStyle_Rpc#3](~/add/codesnippet/visualbasic/p-system.web.services.de_53_1.vb)]
  syntax:
    content: public string Encoding { get; set; }
    return:
      type: System.String
      description: "Ciąg zawierający listę identyfikatorów URI. Wartość domyślna to ciąg pusty (&quot;&quot;)."
  overload: System.Web.Services.Description.SoapBodyBinding.Encoding*
  exceptions: []
  platform:
  - net462
