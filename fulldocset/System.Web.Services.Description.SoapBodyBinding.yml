  namespace: System.Web.Services.Description
  summary: "Pobiera lub ustawia identyfikator URI reprezentujący lokalizacji specyfikacji kodowania zawartości nie zostały zdefiniowane przez <xref:System.Web.Services.Description.SoapBodyBinding.Encoding*>Właściwości.</xref:System.Web.Services.Description.SoapBodyBinding.Encoding*>"
  remarks: "Ta właściwość zwraca ciąg pusty (&quot;&quot;), jeśli nie ustawiono wartości właściwości. Wartość należy ustawić tylko, jeśli wartość <xref:System.Web.Services.Description.SoapBodyBinding.Use%2A>jest właściwość `Encoded`.</xref:System.Web.Services.Description.SoapBodyBinding.Use%2A> W przeciwnym razie wartość właściwości zostanie zignorowany, co prowadziło do nieoczekiwanego zachowania przez usługi XML sieci Web."
  example:
  - >-
    [!code-cpp[SoapBindingStyle_Rpc#4](~/add/codesnippet/cpp/p-system.web.services.de_56_1.cpp)]
     [!code-cs[SoapBindingStyle_Rpc#4](~/add/codesnippet/csharp/p-system.web.services.de_56_1.cs)]
     [!code-vb[SoapBindingStyle_Rpc#4](~/add/codesnippet/visualbasic/p-system.web.services.de_56_1.vb)]
  syntax:
    content: public string Namespace { get; set; }
    return:
      type: System.String
      description: "Ciąg zawierający identyfikator URI."
  overload: System.Web.Services.Description.SoapBodyBinding.Namespace*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Services.Description.SoapBodyBinding.Parts
