  remarks: "<xref:System.Web.Services.Description.SoapBodyBinding.Namespace%2A>i <xref:System.Web.Services.Description.SoapBodyBinding.Encoding%2A>Właściwości są zależne od wartości tej właściwości.</xref:System.Web.Services.Description.SoapBodyBinding.Encoding%2A> </xref:System.Web.Services.Description.SoapBodyBinding.Namespace%2A> Ich wartości należy wybrać tylko, jeśli wartość tej właściwości jest `Encoded`. W przeciwnym razie usługa XML sieci Web spowoduje nieoczekiwane zachowanie."
