  fullName: System.Web.Services.Description.SoapBodyBinding.PartsString
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Description
  summary: "Pobiera lub ustawia wartość wskazującą części przesyłanych komunikatów, które pojawiają się w części treści protokołu SOAP transmisji."
  remarks: "Niektórych części komunikatów przesyłanych mogą pojawiać się w części innego niż treści protokołu SOAP, takich jak stosowania protokołu SOAP z <xref:System.Web.Services.Description.MimeMultipartRelatedBinding>.</xref:System.Web.Services.Description.MimeMultipartRelatedBinding> W takim przypadku inni członkowie <xref:System.Web.Services.Description.MimePart.Extensions%2A>Właściwości określenia lokalizacji innych części wiadomości.</xref:System.Web.Services.Description.MimePart.Extensions%2A>       Ta właściwość zwraca dokładnie takie same informacje jak <xref:System.Web.Services.Description.SoapBodyBinding.Parts%2A>Właściwości, ale wyniki są zwracane w łańcuchu rozdzielonych spacjami, a nie w macierzy.</xref:System.Web.Services.Description.SoapBodyBinding.Parts%2A> PartsString jest używana wewnętrznie do serializacji xml i nie powinna być wywoływana bezpośrednio. Aby przywrócić części przesyłanych komunikatów znajdujących się w części treści protokołu SOAP transmisji, za pomocą <xref:System.Web.Services.Description.SoapBodyBinding.Parts%2A>Właściwości.</xref:System.Web.Services.Description.SoapBodyBinding.Parts%2A>"
  example:
  - >-
    [!code-cpp[SoapFaultBinding_ctor#1](~/add/codesnippet/cpp/p-system.web.services.de_6_1.cpp)]
     [!code-vb[SoapFaultBinding_ctor#1](~/add/codesnippet/visualbasic/p-system.web.services.de_6_1.vb)]
     [!code-cs[SoapFaultBinding_ctor#1](~/add/codesnippet/csharp/p-system.web.services.de_6_1.cs)]
  syntax:
    content: public string PartsString { get; set; }
    return:
      type: System.String
      description: "Rozdzielonych spacjami ciąg zawierający części odpowiedni komunikat."
  overload: System.Web.Services.Description.SoapBodyBinding.PartsString*
  exceptions: []
  platform:
  - net462
