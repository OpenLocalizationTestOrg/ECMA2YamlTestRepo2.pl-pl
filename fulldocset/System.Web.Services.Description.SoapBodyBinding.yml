  fullName: System.Web.Services.Description.SoapBodyBinding.Parts
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Description
  summary: "Pobiera lub ustawia wartość wskazującą części przesyłanych komunikatów, które pojawiają się w części treści protokołu SOAP transmisji."
  remarks: "Niektórych części komunikatów przesyłanych mogą pojawiać się w części innego niż treści protokołu SOAP, takich jak stosowania protokołu SOAP z <xref:System.Web.Services.Description.MimeMultipartRelatedBinding>.</xref:System.Web.Services.Description.MimeMultipartRelatedBinding> W takim przypadku inni członkowie <xref:System.Web.Services.Description.MimePart.Extensions%2A>Właściwości określenia lokalizacji innych części wiadomości.</xref:System.Web.Services.Description.MimePart.Extensions%2A>       Ta właściwość zwraca dokładnie takie same informacje jak <xref:System.Web.Services.Description.SoapBodyBinding.PartsString%2A>Właściwości, ale wyniki są zwracane w macierzy, a nie w ciągu rozdzielonych spacjami.</xref:System.Web.Services.Description.SoapBodyBinding.PartsString%2A>"
  example:
  - >-
    [!code-cpp[SoapBodyBinding_Parts#1](~/add/codesnippet/cpp/p-system.web.services.de_72_1.cpp)]
     [!code-vb[SoapBodyBinding_Parts#1](~/add/codesnippet/visualbasic/p-system.web.services.de_72_1.vb)]
     [!code-cs[SoapBodyBinding_Parts#1](~/add/codesnippet/csharp/p-system.web.services.de_72_1.cs)]
  syntax:
    content: public string[] Parts { get; set; }
    return:
      type: System.String[]
      description: "Tablica ciągów zawierająca nazwy części odpowiedni komunikat."
  overload: System.Web.Services.Description.SoapBodyBinding.Parts*
  exceptions: []
  platform:
  - net462
