  summary: "Wskazuje, czy jest element sesji z magazynu danych dla sesji, która wymaga inicjowania."
  remarks: "Wyliczenie SessionStateActions jest używany przez <xref:System.Web.SessionState.SessionStateStoreProviderBase.GetItem%2A>i <xref:System.Web.SessionState.SessionStateStoreProviderBase.GetItemExclusive%2A>metody <xref:System.Web.SessionState.SessionStateStoreProviderBase>implementacji.</xref:System.Web.SessionState.SessionStateStoreProviderBase> </xref:System.Web.SessionState.SessionStateStoreProviderBase.GetItemExclusive%2A> </xref:System.Web.SessionState.SessionStateStoreProviderBase.GetItem%2A> Gdy element sesji zostanie pobrana z magazynu danych, wartość wyliczenia wskazuje, czy sesja wymaga inicjowania czy nie na podstawie wartości przechowywane razem z danymi. <xref:System.Web.SessionState.SessionStateStoreProviderBase.GetItem%2A>i <xref:System.Web.SessionState.SessionStateStoreProviderBase.GetItemExclusive%2A>zestawu metod `actions` parametru na wartość wyliczenia SessionStateActions na podstawie tej wartości pobrany za pomocą elementu sesji.</xref:System.Web.SessionState.SessionStateStoreProviderBase.GetItemExclusive%2A> </xref:System.Web.SessionState.SessionStateStoreProviderBase.GetItem%2A> Jeśli wartość `actions` parametr ma wartość InitializeItem, <xref:System.Web.SessionState.SessionStateModule>inicjuje sesję i wykonuje `Session_OnStart` zdarzeń zdefiniowanych w pliku Global.asax aplikacji ASP.NET.</xref:System.Web.SessionState.SessionStateModule> Jeśli wartość `actions` parametr to None, żadne dodatkowe czynności są wykonywane dla bieżącej sesji.       Element sesji utworzone przez <xref:System.Web.SessionState.SessionStateStoreProviderBase.CreateUninitializedItem%2A>metody jest tworzony z wartość wskazującą, czy element wymaga inicjowania i że <xref:System.Web.SessionState.SessionStateStoreProviderBase.GetItem%2A>i <xref:System.Web.SessionState.SessionStateStoreProviderBase.GetItemExclusive%2A>metody należy ustawić `actions` parametr InitializeItem.</xref:System.Web.SessionState.SessionStateStoreProviderBase.GetItemExclusive%2A> </xref:System.Web.SessionState.SessionStateStoreProviderBase.GetItem%2A> </xref:System.Web.SessionState.SessionStateStoreProviderBase.CreateUninitializedItem%2A>"
