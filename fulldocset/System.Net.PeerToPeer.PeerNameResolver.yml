  remarks: "Ta metoda kojarzy nazwę elementu równorzędnego do chmury. Wszystkie chmury kwerendy dotyczącej nazwa elementu równorzędnego. Dla nazwy elementu równorzędnego niezabezpieczona taką samą nazwę elementu równorzędnego może być zarejestrowany przez różnych użytkowników w tej samej <xref:System.Net.PeerToPeer.Cloud>wraz ze skojarzonymi z różnych punktów końcowych.</xref:System.Net.PeerToPeer.Cloud> Jeśli <xref:System.Net.PeerToPeer.PeerName>nie można rozpoznać (na przykład nazwa elementu równorzędnego nie jest publikowany) <xref:System.Net.PeerToPeer.PeerToPeerException>jest generowany.</xref:System.Net.PeerToPeer.PeerToPeerException> </xref:System.Net.PeerToPeer.PeerName>       Dla każdego <xref:System.Net.PeerToPeer.PeerNameResolver.Resolve%2A>metody, jest odpowiednikiem <xref:System.Net.PeerToPeer.PeerNameResolver.ResolveAsync%2A>metody.</xref:System.Net.PeerToPeer.PeerNameResolver.ResolveAsync%2A> </xref:System.Net.PeerToPeer.PeerNameResolver.Resolve%2A>  Ich listy parametrów są identyczne, z wyjątkiem tego, że metoda ResolveAsync zawiera token system obsługi zdarzeń asynchroniczne.       <xref:System.Net.PeerToPeer.PeerNameResolver.ResolveCompleted>Zdarzeń zostanie wygenerowany, jeśli operacja rozpoznawania jest przeprowadzany w błąd lub została anulowana.</xref:System.Net.PeerToPeer.PeerNameResolver.ResolveCompleted>"
