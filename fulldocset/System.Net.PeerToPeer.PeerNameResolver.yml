  langs:
  - csharp
  name: Resolve(PeerName)
  nameWithType: PeerNameResolver.Resolve(PeerName)
  fullName: System.Net.PeerToPeer.PeerNameResolver.Resolve(PeerName)
  type: Method
  assemblies:
  - System.Net
  namespace: System.Net.PeerToPeer
  summary: "Usuwa określony <xref href=&quot;System.Net.PeerToPeer.PeerName&quot;> </xref> w wszystkich chmur znane do wywołania elementu równorzędnego."
  remarks: "Ta metoda kojarzy nazwę elementu równorzędnego do chmury. Wszystkie chmury będą pytani dla <xref:System.Net.PeerToPeer.PeerName>.</xref:System.Net.PeerToPeer.PeerName> Jeśli nazwa elementu równorzędnego nie można rozpoznać nazwy lub jest `null`, <xref:System.Net.PeerToPeer.PeerToPeerException>jest generowany.</xref:System.Net.PeerToPeer.PeerToPeerException>       Dla nazwy elementu równorzędnego niezabezpieczona taką samą nazwę można zarejestrowane (i skojarzone z różnych punktów końcowych) przez różnych elementów równorzędnych w tej samej chmurze.       Wywoływanie <xref:System.Net.PeerToPeer.PeerNameResolver>metody jest podobny do wywoływania <xref:System.Net.PeerToPeer.PeerNameResolver.Resolve%2A>metody dla każdego rekordu nazwa elementu równorzędnego w <xref:System.Net.PeerToPeer.PeerNameRecordCollection>.</xref:System.Net.PeerToPeer.PeerNameRecordCollection> </xref:System.Net.PeerToPeer.PeerNameResolver.Resolve%2A> </xref:System.Net.PeerToPeer.PeerNameResolver> Należy pamiętać, że przy użyciu metody rozwiązanie rekordu nazwy poszczególnych elementów równorzędnych unieważnia rozpoznawania nazw równorzędnych wiele.       Dla każdego <xref:System.Net.PeerToPeer.PeerNameResolver.Resolve%2A>metody, jest odpowiednikiem <xref:System.Net.PeerToPeer.PeerNameResolver.ResolveAsync%2A>metody.</xref:System.Net.PeerToPeer.PeerNameResolver.ResolveAsync%2A> </xref:System.Net.PeerToPeer.PeerNameResolver.Resolve%2A>  Ich listy parametrów są identyczne, z wyjątkiem tego, że metoda ResolveAsync zawiera token system obsługi zdarzeń asynchroniczne.       Jeśli <xref:System.Net.PeerToPeer.Cloud>nie podano parametru, w metodzie <xref:System.Net.PeerToPeer.Cloud.Available>skrót do wypełnienia w chmurze parametrów.</xref:System.Net.PeerToPeer.Cloud.Available> </xref:System.Net.PeerToPeer.Cloud>       <xref:System.Net.PeerToPeer.PeerNameResolver.ResolveCompleted>Zdarzeń zostanie wygenerowany, jeśli operacja rozpoznawania jest przeprowadzany w błąd lub została anulowana.</xref:System.Net.PeerToPeer.PeerNameResolver.ResolveCompleted>"
  example:
  - "The following code example illustrates how to resolve a <xref:System.Net.PeerToPeer.PeerName> published in any <xref:System.Net.PeerToPeer.Cloud>.  \n  \n [!code-cs[NCLPNRPPeerNameResolver#1](~/add/codesnippet/csharp/m-system.net.peertopeer._2_1.cs)]"
  syntax:
    content: public System.Net.PeerToPeer.PeerNameRecordCollection Resolve (System.Net.PeerToPeer.PeerName peerName);
    parameters:
    - id: peerName
      type: System.Net.PeerToPeer.PeerName
      description: "<xref href=&quot;System.Net.PeerToPeer.PeerName&quot;> </xref> Do rozpoznania."
    return:
      type: System.Net.PeerToPeer.PeerNameRecordCollection
      description: "A <xref href=&quot;System.Net.PeerToPeer.PeerNameRecordCollection&quot;> </xref> zawierający wszystkie rekordy nazwa elementu równorzędnego (reprezentowane jako <xref href=&quot;System.Net.PeerToPeer.PeerNameRecord&quot;> </xref> obiektów) skojarzone z nazwą określonego elementu równorzędnego. Dla nazwy niezabezpieczona elementów równorzędnych, taki sam <xref href=&quot;System.Net.PeerToPeer.PeerName&quot;> </xref> mogą być rejestrowane przez różnych użytkowników w tej samej <xref href=&quot;System.Net.PeerToPeer.Cloud&quot;> </xref>wraz ze skojarzonymi z różnych punktów końcowych."
  overload: System.Net.PeerToPeer.PeerNameResolver.Resolve*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "The <code>peerName</code> parameter is set to <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.Net.PeerToPeer.PeerToPeerException
    commentId: T:System.Net.PeerToPeer.PeerToPeerException
    description: "Nie można rozpoznać określonej nazwy elementu równorzędnego."
  platform:
  - net462
