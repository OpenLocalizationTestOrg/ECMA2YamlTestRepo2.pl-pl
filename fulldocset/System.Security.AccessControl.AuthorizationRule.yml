  fullName: System.Security.AccessControl.AuthorizationRule.AuthorizationRule(IdentityReference,Int32,Boolean,InheritanceFlags,PropagationFlags)
  type: Constructor
  assemblies:
  - mscorlib
  namespace: System.Security.AccessControl
  summary: "Inicjuje nowe wystąpienie klasy <xref href=&quot;System.Security.AccessControl.AccessRule&quot;> </xref> przy użyciu określonej wartości."
  syntax:
    content: protected AuthorizationRule (System.Security.Principal.IdentityReference identity, int accessMask, bool isInherited, System.Security.AccessControl.InheritanceFlags inheritanceFlags, System.Security.AccessControl.PropagationFlags propagationFlags);
    parameters:
    - id: identity
      type: System.Security.Principal.IdentityReference
      description: "Tożsamość, do którego jest stosowana reguła dostępu. Ten parametr musi być obiekt, który można rzutować jako <xref href=&quot;System.Security.Principal.SecurityIdentifier&quot;> </xref>."
    - id: accessMask
      type: System.Int32
      description: "Maska dostępu do tej reguły. Maska dostępu jest kolekcją 32-bitowych anonimowe bitów znaczenie jest definiowana za pomocą poszczególnych integratory."
    - id: isInherited
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ta zasada odziedziczone po kontenera nadrzędnego."
    - id: inheritanceFlags
      type: System.Security.AccessControl.InheritanceFlags
      description: "Dziedziczenie właściwości reguły dostępu."
    - id: propagationFlags
      type: System.Security.AccessControl.PropagationFlags
      description: "Określa, czy dostęp dziedziczony reguły są automatycznie propagowane. Flagi propagacji są ignorowane, jeśli `inheritanceFlags` ustawiono <xref href=&quot;System.Security.AccessControl.InheritanceFlags&quot;> </xref>."
  overload: System.Security.AccessControl.AuthorizationRule.#ctor*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Wartość <code> identity </code> nie można rzutować parametru jako <xref href=&quot;System.Security.Principal.SecurityIdentifier&quot;> </xref>."
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Wartość <code> accessMask </code> parametru wynosi zero, lub <code> inheritanceFlags </code> lub <code> propagationFlags </code> parametrów zawiera wartości flag nierozpoznany."
  platform:
  - net462
