  type: Class
  summary: "Udostępnia wartości właściwości otoczenia z formantami najwyższego poziomu."
  remarks: "Właściwością otoczenia jest właściwością w formancie, że, jeśli nie zostanie ustawiona, są pobierane z kontrolki nadrzędnej. Jeśli nie ustawiono właściwości formantu nie ma element nadrzędny, formantu podejmie próbę odnalezienia wartości właściwości otoczenia za pośrednictwem <xref:System.ComponentModel.Component.Site%2A>Właściwości.</xref:System.ComponentModel.Component.Site%2A> Jeśli formant nie jest ulokowany, witryna nie obsługuje właściwości otaczających lub właściwość nie jest ustawiona na obiekt AmbientProperties <xref:System.Windows.Forms.Control>używa swoich własnych wartości domyślnych.</xref:System.Windows.Forms.Control> Niektóre obiekty pochodne <xref:System.Windows.Forms.Control>Klasa może ustawić właściwości, nawet jeśli nie chcesz.</xref:System.Windows.Forms.Control> Na przykład <xref:System.Windows.Forms.Form>klasy zawsze ustawia <xref:System.Windows.Forms.Control.ForeColor%2A>i <xref:System.Windows.Forms.Control.BackColor%2A>Właściwości.</xref:System.Windows.Forms.Control.BackColor%2A> </xref:System.Windows.Forms.Control.ForeColor%2A> </xref:System.Windows.Forms.Form>"
