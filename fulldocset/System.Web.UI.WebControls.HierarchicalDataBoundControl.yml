  namespace: System.Web.UI.WebControls
  summary: "W przypadku przesłonięcia w klasie pochodnej, wiąże danych ze źródła danych do formantu."
  remarks: "Zaimplementuj tę metodę, zamiast <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A>metody, gdy pochodzi formantu powiązanego z danymi z <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>klasy.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> </xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A> Umieszczenie logiki wiązania danych formantu w PerformDataBinding przechowuje <xref:System.Web.UI.Control.DataBinding>i <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBound>zdarzenia z zgłaszanych w niewłaściwej kolejności.</xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBound> </xref:System.Web.UI.Control.DataBinding>       Podczas podstawowym <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>Klasa udostępnia nie konkretnej implementacji dla tej metody, metoda PerformDataBinding jest wywoływana przez <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformSelect%2A>metodę, aby powiązać wartości wszystkich formantów interfejsu użytkownika danych, które są pobierane przez <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformSelect%2A>— Metoda.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformSelect%2A> </xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformSelect%2A> </xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>"
  example:
  - "The following code example demonstrates how to implement the PerformDataBinding method in a class derived from <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>. The `GeneologyTree` control iterates through the <xref:System.Web.UI.IHierarchicalEnumerable> and <xref:System.Web.UI.IHierarchyData> objects retrieved from its associated <xref:System.Web.UI.HierarchicalDataSourceView>, and creates a text tree structure for the data it is bound to. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> class.  \n  \n [!code-vb[Samples.AspNet.GeneologyTree#4](~/add/codesnippet/visualbasic/m-system.web.ui.webcontr_233_1.vb)]\n [!code-cs[Samples.AspNet.GeneologyTree#4](~/add/codesnippet/csharp/m-system.web.ui.webcontr_233_1.cs)]"
