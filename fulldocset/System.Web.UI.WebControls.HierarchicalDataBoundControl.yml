  remarks: "Pobiera metody GetData <xref:System.Web.UI.HierarchicalDataSourceView>obiektu z kontroli źródła danych przez wywołanie metody <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.GetDataSource%2A>metody.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.GetDataSource%2A> </xref:System.Web.UI.HierarchicalDataSourceView>"
