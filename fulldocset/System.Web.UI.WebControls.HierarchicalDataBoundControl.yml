  name: HierarchicalDataBoundControl
  nameWithType: HierarchicalDataBoundControl
  fullName: System.Web.UI.WebControls.HierarchicalDataBoundControl
  type: Class
  summary: "Służy jako klasa podstawowa dla wszystkich ASP.NET w wersji 2.0 powiązane z danymi kontrolek, które wyświetla dane w postaci hierarchicznej."
  remarks: "Element HierarchicalDataBoundControl klasa jest klasą bazową używane do pobierania danych z danymi hierarchicznymi kontroli wersji platformy ASP.NET i powiąż elementy interfejsu użytkownika formantu do tych danych w celu wyświetlania formantów ASP.NET. <xref:System.Web.UI.WebControls.TreeView>i <xref:System.Web.UI.WebControls.Menu>klasy pochodzić od element HierarchicalDataBoundControl.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.TreeView>       Deweloperzy strona nie należy używać klasy element HierarchicalDataBoundControl bezpośrednio; w zamian użyj formantów, które pochodzą z tej klasy.       Deweloperzy formanty rozszerzyć klasę tworzeniu kontrolek powiązanych z danymi, które współpracują z klas implementujących <xref:System.Web.UI.IHierarchicalDataSource>interfejsu i klasy, które pochodzą z <xref:System.Web.UI.HierarchicalDataSourceControl>i <xref:System.Web.UI.HierarchicalDataSourceView>klasy.</xref:System.Web.UI.HierarchicalDataSourceView> </xref:System.Web.UI.HierarchicalDataSourceControl> </xref:System.Web.UI.IHierarchicalDataSource> Wyprowadzanie klasy z klasy element HierarchicalDataBoundControl, zastępują <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformDataBinding%2A>metody do powiązania elementów interfejsu użytkownika formantu danych pobranych przez <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.GetData%2A>metody.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.GetData%2A> </xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformDataBinding%2A> W większości przypadków <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformDataBinding%2A>Metoda jest jedyną metodą, które zostaną zastąpione w Twojej klasy pochodnej.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformDataBinding%2A>       Dla formantów powiązanych z danymi programu ASP.NET 2.0 <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformSelect%2A>Metoda jest odpowiednikiem <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A>metody i jest wywoływana w celu powiązania danych w czasie wykonywania.</xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A> </xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformSelect%2A> <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformSelect%2A>Wywołania metody <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.GetData%2A>i <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformDataBinding%2A>metody.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformDataBinding%2A> </xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.GetData%2A> </xref:System.Web.UI.WebControls.HierarchicalDataBoundControl.PerformSelect%2A>"
  example:
  - "The following code example demonstrates how to derive a class from the HierarchicalDataBoundControl class to create a custom data-bound control. The `GeneologyTree` control renders a `pre` HTML section with a text tree for the data retrieved from an associated data source control.  \n  \n [!code-vb[Samples.AspNet.GeneologyTree#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_355_1.vb)]\n [!code-cs[Samples.AspNet.GeneologyTree#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_355_1.cs)]  \n  \n The following code example demonstrates how to use the `GeneologyTree` control, defined in the previous example, and bind it to an <xref:System.Web.UI.WebControls.XmlDataSource> control.  \n  \n [!code-cs[Samples.AspNet.GeneologyTree#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_355_2.aspx)]\n [!code-vb[Samples.AspNet.GeneologyTree#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_355_2.aspx)]  \n  \n The geneology.xml file accessed in the code example contains the following data.  \n  \n```  \n<family>  \n  <member title=\"great-grandfather\">  \n    <member title=\"grandfather\" >  \n      <member title=\"child\" />  \n      <member title=\"father\" >  \n         <member title=\"son\" />  \n      </member>  \n    </member>  \n  </member>  \n</family>  \n```"
  syntax:
    content: >-
      [System.ComponentModel.Designer("System.Web.UI.Design.WebControls.HierarchicalDataBoundControlDesigner, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      public abstract class HierarchicalDataBoundControl : System.Web.UI.WebControls.BaseDataBoundControl
