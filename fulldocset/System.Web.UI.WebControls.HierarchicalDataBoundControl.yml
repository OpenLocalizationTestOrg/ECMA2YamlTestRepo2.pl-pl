      description: "Ścieżka hierarchiczny widok, aby pobrać."
    return:
      type: System.Web.UI.HierarchicalDataSourceView
      description: "<xref href=&quot;System.Web.UI.HierarchicalDataSourceView&quot;> </xref> Obiekt używany do wykonywania operacji na danych formantu powiązanego z danymi."
