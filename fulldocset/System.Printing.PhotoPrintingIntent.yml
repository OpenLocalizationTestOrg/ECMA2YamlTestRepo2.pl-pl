  name: PhotoPrintingIntent
  nameWithType: PhotoPrintingIntent
  fullName: System.Printing.PhotoPrintingIntent
  type: Enum
  summary: "Określa jakość danych wyjściowych podczas drukowania fotografii. Sterownik drukarki tłumaczy PhotoPrintingIntent na wartości ilościowych rozdzielczości i inne czynniki jakości."
  remarks: "Wartości tego typu są używane głównie w tym celu: - jako członkowie <xref:System.Printing.PrintCapabilities.PhotoPrintingIntentCapability%2A>kolekcji, która jest właściwością z <xref:System.Printing.PrintCapabilities>, określają poziomy jakości, które obsługuje drukarki.</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintCapabilities.PhotoPrintingIntentCapability%2A>      -Jako <xref:System.Printing.PrintTicket.PhotoPrintingIntent%2A>wartość, która jest właściwością elementu <xref:System.Printing.PrintTicket>, powoduje, że drukarki, aby użyć konkretnego jakości.</xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket.PhotoPrintingIntent%2A>       Nieznana wartość nigdy nie jest używany w właściwości <xref:System.Printing.PrintCapabilities>obiektów.</xref:System.Printing.PrintCapabilities>       Nie należy konfigurować <xref:System.Printing.PrintTicket>właściwości do nieznanego.</xref:System.Printing.PrintTicket> Jakikolwiek inny <xref:System.Printing.PrintTicket>produkcji aplikacja została utworzona PrintTicket dokument, który ustawia funkcja konwersji drukowania fotografii nierozpoznaną opcję (oznacza to, że opcja, która nie jest zdefiniowany w [schematu drukowania](http://go.microsoft.com/fwlink/?LinkId=186397)), a następnie <xref:System.Printing.PrintTicket>obiektów w aplikacji, który jest tworzony z tego dokumentu, który ma nieznany jako wartość <xref:System.Printing.PrintTicket.PhotoPrintingIntent%2A>Właściwości.</xref:System.Printing.PrintTicket.PhotoPrintingIntent%2A> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket>       Mimo że <xref:System.Printing.PrintTicket>i <xref:System.Printing.PrintCapabilities>klasy nie może być dziedziczona, można rozszerzyć [drukowanie schematu](http://go.microsoft.com/fwlink/?LinkId=186397) rozpoznawanie funkcji drukowania urządzenia, które nie są uwzględnione w <xref:System.Printing.PrintTicket>lub <xref:System.Printing.PrintCapabilities>klasy.</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> Aby uzyskać więcej informacji, zobacz [NOTINBUILD: porady: rozszerzanie schematu drukowania i utworzyć nowe klasy System drukowania](http://msdn.microsoft.com/en-us/a3600218-1ea5-478a-9853-6560464f2885)."
