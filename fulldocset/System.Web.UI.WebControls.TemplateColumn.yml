  fullName: System.Web.UI.WebControls.TemplateColumn
  type: Class
  summary: "Reprezentuje typ kolumny <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;> </xref> formant, który umożliwia dostosowanie układu kontrolek w kolumnie."
  remarks: "Należy użyć kolumny typu TemplateColumn w <xref:System.Web.UI.WebControls.DataGrid>formantu, aby utworzyć kolumnę z układem dostosowany formant.</xref:System.Web.UI.WebControls.DataGrid> Można podać niestandardowy wygląd sekcji nagłówka, stopki i sekcji elementy kolumny za pomocą <xref:System.Web.UI.WebControls.TemplateColumn.HeaderTemplate%2A>, <xref:System.Web.UI.WebControls.TemplateColumn.FooterTemplate%2A>, i <xref:System.Web.UI.WebControls.TemplateColumn.ItemTemplate%2A>Właściwości, odpowiednio.</xref:System.Web.UI.WebControls.TemplateColumn.ItemTemplate%2A> </xref:System.Web.UI.WebControls.TemplateColumn.FooterTemplate%2A> </xref:System.Web.UI.WebControls.TemplateColumn.HeaderTemplate%2A> Można też kontrolować sposób wyświetlania elementu edytowany w obiekcie TemplateColumn, ustawiając <xref:System.Web.UI.WebControls.TemplateColumn.EditItemTemplate%2A>Właściwości.</xref:System.Web.UI.WebControls.TemplateColumn.EditItemTemplate%2A>"
  example:
  - "The following code example demonstrates how to use the TemplateColumn class to create a column in the <xref:System.Web.UI.WebControls.DataGrid> control with a custom layout.  \n  \n [!code-cs[TemplateColumnEdit#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_20_1.aspx)]\n [!code-vb[TemplateColumnEdit#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_20_1.aspx)]"
