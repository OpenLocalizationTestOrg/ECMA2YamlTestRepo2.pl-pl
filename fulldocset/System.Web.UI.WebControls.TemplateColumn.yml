- uid: System.Web.UI.WebControls.TemplateColumn.EditItemTemplate
  id: EditItemTemplate
  parent: System.Web.UI.WebControls.TemplateColumn
  langs:
  - csharp
  name: EditItemTemplate
  nameWithType: TemplateColumn.EditItemTemplate
  fullName: System.Web.UI.WebControls.TemplateColumn.EditItemTemplate
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Pobiera lub ustawia szablon do wyświetlania elementu wybranego do edycji w <xref href=&quot;System.Web.UI.WebControls.TemplateColumn&quot;> </xref> obiektu."
  remarks: "Użyj właściwości EditItemTemplate, aby sterować wyglądem elementu wybranego do edycji w <xref:System.Web.UI.WebControls.TemplateColumn>obiektu.</xref:System.Web.UI.WebControls.TemplateColumn> Wygląd jest określony, tworząc szablon, który definiuje sposób renderowania elementu w kolumnie. Aby określić szablon dla elementu wybranego do edycji, najpierw umieścić otwierające i zamykające `<EditItemTemplate>` tagi pomiędzy otwierającym, a zamykającym tagiem elementu `<TemplateColumn>` elementu. Następnie można wyświetlić zawartość, która steruje wyglądem elementu pomiędzy otwierającym, a zamknięcia `<EditItemTemplate>` tagów. Zawartość może być proste w postaci zwykłego tekstu, lub można go było bardziej złożonych osadzanie inne formanty w szablonie."
  example:
  - "The following code example demonstrates how to use the EditItemTemplate property to control the appearance of the item being edited in the <xref:System.Web.UI.WebControls.TemplateColumn> object.  \n  \n [!code-cs[TemplateColumnEdit#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1141_1.aspx)]\n [!code-vb[TemplateColumnEdit#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1141_1.aspx)]"
  syntax:
    content: public virtual System.Web.UI.ITemplate EditItemTemplate { get; set; }
    return:
      type: System.Web.UI.ITemplate
      description: "A <xref href=&quot;System.Web.UI.ITemplate&quot;> </xref>-zaimplementowany obiekt, który zawiera szablon do wyświetlania elementu edytowany w <xref href=&quot;System.Web.UI.WebControls.TemplateColumn&quot;> </xref>. Wartość domyślna to <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, co oznacza, że ta właściwość nie jest ustawiona."
