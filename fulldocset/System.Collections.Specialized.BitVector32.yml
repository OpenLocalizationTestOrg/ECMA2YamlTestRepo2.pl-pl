  name: BitVector32
  nameWithType: BitVector32
  fullName: System.Collections.Specialized.BitVector32
  type: Struct
  summary: "Udostępnia prostą strukturę, która przechowuje wartości logiczne i małej liczby całkowite w 32-bitowy pamięci."
  remarks: "BitVector32 jest bardziej efektywne niż <xref:System.Collections.BitArray>wartości logiczne i małych liczb całkowitych, które są używane wewnętrznie.</xref:System.Collections.BitArray> A <xref:System.Collections.BitArray>Maksymalny czas nieokreślony, zgodnie z potrzebami, ale ma obciążenie pamięci i wydajności, które wymaga wystąpienia klasy.</xref:System.Collections.BitArray> Z kolei BitVector32 używa tylko 32-bitowy.       Struktura BitVector32 można ustawić się do zawierać sekcje małych liczb całkowitych lub flagi bitów dla wartości logiczne, ale nie oba. <xref:System.Collections.Specialized.BitVector32.Section>To okno do BitVector32 i składa się z najmniejszą liczbę kolejnych bitów, które mogą zawierać maksymalną wartość określoną w <xref:System.Collections.Specialized.BitVector32.CreateSection%2A>.</xref:System.Collections.Specialized.BitVector32.CreateSection%2A> </xref:System.Collections.Specialized.BitVector32.Section> Na przykład sekcja o maksymalnej wartości 1 składa się z tylko jeden bit, natomiast sekcji o określonej wartości maksymalnej 5 składa się z trzech usługi bits. Można utworzyć <xref:System.Collections.Specialized.BitVector32.Section>z maksymalną wartość 1 jako wartość typu Boolean, umożliwiając liczb całkowitych i wartościami logicznymi są przechowywane w tym samym BitVector32.</xref:System.Collections.Specialized.BitVector32.Section>       Niektóre elementy mogą służyć do BitVector32, skonfigurowany jako sekcje, podczas gdy inni członkowie mogą służyć do, który jest skonfigurowany jako flagi bitów. Na przykład <xref:System.Collections.Specialized.BitVector32.Item%2A?displayProperty=fullName>właściwość jest indeksatora dla BitVector32, który jest ustawiony jako sekcje, i <xref:System.Collections.Specialized.BitVector32.Item%2A?displayProperty=fullName>właściwość jest indeksatora dla BitVector32, który jest ustawiony jako flagi bitów.</xref:System.Collections.Specialized.BitVector32.Item%2A?displayProperty=fullName> </xref:System.Collections.Specialized.BitVector32.Item%2A?displayProperty=fullName> <xref:System.Collections.Specialized.BitVector32.CreateMask%2A>tworzy serię maski, które służy do pojedynczych bitów w BitVector32, który jest ustawiony bit flagi dostępu.</xref:System.Collections.Specialized.BitVector32.CreateMask%2A>       Za pomocą maski na BitVector32, który został skonfigurowany jako sekcje może spowodować nieoczekiwane wyniki."
  example:
  - "The following code example uses a BitVector32 as a collection of bit flags.  \n  \n [!code-cs[System.Collections.Specialized.BitVector32_BitFlags#1](~/add/codesnippet/csharp/t-system.collections.spe_10_1.cs)]\n [!code-vb[System.Collections.Specialized.BitVector32_BitFlags#1](~/add/codesnippet/visualbasic/t-system.collections.spe_10_1.vb)]\n [!code-cpp[System.Collections.Specialized.BitVector32_BitFlags#1](~/add/codesnippet/cpp/t-system.collections.spe_10_1.cpp)]  \n  \n The following code example uses a BitVector32 as a collection of sections.  \n  \n [!code-cpp[System.Collections.Specialized.BitVector32_Sections#1](~/add/codesnippet/cpp/t-system.collections.spe_10_2.cpp)]\n [!code-cs[System.Collections.Specialized.BitVector32_Sections#1](~/add/codesnippet/csharp/t-system.collections.spe_10_2.cs)]\n [!code-vb[System.Collections.Specialized.BitVector32_Sections#1](~/add/codesnippet/visualbasic/t-system.collections.spe_10_2.vb)]"
