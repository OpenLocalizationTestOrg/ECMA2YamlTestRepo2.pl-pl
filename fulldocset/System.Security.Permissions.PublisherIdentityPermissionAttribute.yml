  name: PublisherIdentityPermissionAttribute
  nameWithType: PublisherIdentityPermissionAttribute
  fullName: System.Security.Permissions.PublisherIdentityPermissionAttribute
  type: Class
  summary: "Zezwala na akcje zabezpieczeń dla <xref href=&quot;System.Security.Permissions.PublisherIdentityPermission&quot;> </xref> ma zostać zastosowany do kodu przy użyciu zabezpieczeń deklaratywnych. Ta klasa nie może być dziedziczona."
  remarks: "Zależy od zakresu deklaracji, która jest dozwolona <xref:System.Security.Permissions.SecurityAction>używany.</xref:System.Security.Permissions.SecurityAction>       Właściwości <xref:System.Security.Permissions.PublisherIdentityPermissionAttribute.CertFile%2A>, <xref:System.Security.Permissions.PublisherIdentityPermissionAttribute.SignedFile%2A>, i <xref:System.Security.Permissions.PublisherIdentityPermissionAttribute.X509Certificate%2A>wzajemnie się wykluczają.</xref:System.Security.Permissions.PublisherIdentityPermissionAttribute.X509Certificate%2A> </xref:System.Security.Permissions.PublisherIdentityPermissionAttribute.SignedFile%2A> </xref:System.Security.Permissions.PublisherIdentityPermissionAttribute.CertFile%2A>       Informacji o zabezpieczeniach deklaruje atrybutu zabezpieczeń są przechowywane w metadanych elementu docelowego atrybutu i jest dostępny przez system w czasie wykonywania. Atrybuty zabezpieczeń są używane tylko w przypadku zabezpieczenia deklaratywne. Zabezpieczenia imperatywne można użyć w klasie odpowiednie uprawnienia.      > [!IMPORTANT] > Począwszy [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)], uprawnienia dotyczące tożsamości nie są używane.   >> Wersje programu .NET Framework 1.0 i 1.1, uprawnienia dotyczące tożsamości nie mogą mieć <xref:System.Security.Permissions.PermissionState>wartość stanu uprawnień.</xref:System.Security.Permissions.PermissionState> W programie .NET Framework w wersji 2.0, uprawnienia dotyczące tożsamości mogą mieć dowolną wartość stanu uprawnień. To oznacza, że w wersji 2.0 lub nowszej, uprawnienia dotyczące tożsamości ma takie samo zachowanie jako uprawnień, które implementują <xref:System.Security.Permissions.IUnrestrictedPermission>interfejsu.</xref:System.Security.Permissions.IUnrestrictedPermission>      > [!NOTE] > Domyślnie zabezpieczenia dostępu kodu nie sprawdza <xref:System.Security.Policy.Publisher>dowód.</xref:System.Security.Policy.Publisher> Jeśli komputer nie ma grupy kodu niestandardowego, na podstawie <xref:System.Security.Policy.PublisherMembershipCondition>klasy, może poprawić wydajność pominięcie weryfikacji podpisu Authenticode.</xref:System.Security.Policy.PublisherMembershipCondition> Jest to osiągane przez Konfigurowanie środowiska uruchomieniowego nie zapewniają <xref:System.Security.Policy.Publisher>dowodów zabezpieczeń dostępu kodu.</xref:System.Security.Policy.Publisher> Aby uzyskać więcej informacji o sposobie konfigurowania tej opcji i które aplikacje mogą go używać, zobacz element."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Constructor | System.AttributeTargets.Method, AllowMultiple=true, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class PublisherIdentityPermissionAttribute : System.Security.Permissions.CodeAccessSecurityAttribute
