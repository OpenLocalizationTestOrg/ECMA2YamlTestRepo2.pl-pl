  fullName: System.Security.Permissions.PublisherIdentityPermissionAttribute.CreatePermission()
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security.Permissions
  summary: "Tworzy i zwraca nowe wystąpienie klasy <xref href=&quot;System.Security.Permissions.PublisherIdentityPermission&quot;> </xref>."
  remarks: "Tę metodę należy wywoływać tylko przez system zabezpieczeń, nigdy nie przez kod aplikacji.       W czasie kompilacji atrybuty przekonwertować deklaracje zabezpieczeń do serializacji formularza w metadanych. Zabezpieczenia deklaracyjne danych w metadanych jest tworzona na podstawie ta metoda zwraca odpowiadającego atrybutowi uprawnień."
  syntax:
    content: public override System.Security.IPermission CreatePermission ();
    parameters: []
    return:
      type: System.Security.IPermission
      description: "A <xref href=&quot;System.Security.Permissions.PublisherIdentityPermission&quot;> </xref> , który odpowiada temu atrybutowi."
  overload: System.Security.Permissions.PublisherIdentityPermissionAttribute.CreatePermission*
  exceptions: []
  platform:
  - net462
