- uid: System.Security.Permissions.PublisherIdentityPermissionAttribute.X509Certificate
  id: X509Certificate
  parent: System.Security.Permissions.PublisherIdentityPermissionAttribute
  langs:
  - csharp
  name: X509Certificate
  nameWithType: PublisherIdentityPermissionAttribute.X509Certificate
  fullName: System.Security.Permissions.PublisherIdentityPermissionAttribute.X509Certificate
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Security.Permissions
  summary: "Pobiera lub ustawia certyfikatu Authenticode X.509v3, który identyfikuje wydawcę kodu wywołującego."
  remarks: "Jeśli ta właściwość jest ustawiona, <xref:System.Security.Permissions.PublisherIdentityPermissionAttribute.CertFile%2A>i <xref:System.Security.Permissions.PublisherIdentityPermissionAttribute.SignedFile%2A>są ignorowane.</xref:System.Security.Permissions.PublisherIdentityPermissionAttribute.SignedFile%2A> </xref:System.Security.Permissions.PublisherIdentityPermissionAttribute.CertFile%2A>       Szesnastkową reprezentację można uzyskać, uruchamiając narzędzie Strong Name (Sn.exe) przy użyciu opcji klucza tokenu i publiczne (**Sn** **- tp** *keyfile* `)` dla pliku, który ma podpis Authenticode. Aby uzyskać więcej informacji, zobacz [Sn.exe (narzędzie silnej nazwy)](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public string X509Certificate { get; set; }
    return:
      type: System.String
      description: "Szesnastkową reprezentację certyfikatu X.509."
  overload: System.Security.Permissions.PublisherIdentityPermissionAttribute.X509Certificate*
  exceptions: []
  platform:
  - net462
