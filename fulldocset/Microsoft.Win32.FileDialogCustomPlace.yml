  fullName: Microsoft.Win32.FileDialogCustomPlace
  type: Class
  summary: "Reprezentuje wpis w <xref href=&quot;Microsoft.Win32.FileDialog&quot;> </xref> niestandardowego umieść listę."
  remarks: "Począwszy od [!INCLUDE[TLA#tla_winvista](~/add/includes/tlasharptla-winvista-md.md)], Otwórz i Zapisz plik okien dialogowych **Ulubione łącza** panelu po lewej stronie okna dialogowego, który umożliwia użytkownikowi nawigację do innej lokalizacji. Łącza te są nazywane niestandardowe lokalizacje. Ta klasa umożliwia modyfikowanie listy, który jest wyświetlany, gdy aplikacja używa okno dialogowe pliku. Aby uzyskać listę znanych folderów dla niestandardowych miejsc zobacz <xref:Microsoft.Win32.FileDialogCustomPlaces>.</xref:Microsoft.Win32.FileDialogCustomPlaces>"
  syntax:
    content: public sealed class FileDialogCustomPlace
