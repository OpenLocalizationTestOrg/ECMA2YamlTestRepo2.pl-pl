- uid: System.Windows.Forms.Control.DoDragDrop(System.Object,System.Windows.Forms.DragDropEffects)
  id: DoDragDrop(System.Object,System.Windows.Forms.DragDropEffects)
  parent: System.Windows.Forms.Control
  langs:
  - csharp
  name: DoDragDrop(Object,DragDropEffects)
  nameWithType: Control.DoDragDrop(Object,DragDropEffects)
  fullName: System.Windows.Forms.Control.DoDragDrop(Object,DragDropEffects)
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Rozpoczyna operację przeciągania i upuszczania."
  remarks: "`allowedEffects` Parametr określa, które przeciągania operacje może wystąpić. Jeśli operacja przeciągania musi współdziałać z aplikacjami w innym procesie, danych powinny być zarządzanej klasy podstawowej (<xref:System.String>, <xref:System.Drawing.Bitmap>, lub <xref:System.Drawing.Imaging.Metafile>), lub obiekt, który implementuje <xref:System.Runtime.Serialization.ISerializable>lub <xref:System.Windows.Forms.IDataObject>.</xref:System.Windows.Forms.IDataObject> </xref:System.Runtime.Serialization.ISerializable> </xref:System.Drawing.Imaging.Metafile> </xref:System.Drawing.Bitmap> </xref:System.String>       Poniżej opisano, jak i kiedy są wywoływane zdarzenia związane z operacjami przeciągania i upuszczania.       Metoda dodragdrop — określa kontrolną w bieżącej lokalizacji kursora. Następnie sprawdza czy kontrolka jest prawidłowy miejsca docelowego.       Jeśli formant jest nieprawidłowy miejsca docelowego, <xref:System.Windows.Forms.Control.GiveFeedback>zdarzenie jest wywoływane z mocą przeciągania i upuszczania określony.</xref:System.Windows.Forms.Control.GiveFeedback> Aby uzyskać listę efekty przeciągania i upuszczania, zobacz <xref:System.Windows.Forms.DragDropEffects>wyliczenie.</xref:System.Windows.Forms.DragDropEffects>       Zmiany w pozycji kursora myszy, klawiatury stan i stan przycisku myszy są śledzone.      — Jeśli użytkownik zostanie przeniesiona poza oknem, <xref:System.Windows.Forms.Control.DragLeave>zdarzenie jest wywoływane.</xref:System.Windows.Forms.Control.DragLeave>      — Jeśli mysz przejdzie inny formant <xref:System.Windows.Forms.Control.DragEnter>dla tego formantu jest wywoływane.</xref:System.Windows.Forms.Control.DragEnter>      — Jeśli mysz przesuwa się, ale w obrębie tej samej kontrolki <xref:System.Windows.Forms.Control.DragOver>zdarzenie jest wywoływane.</xref:System.Windows.Forms.Control.DragOver>       Jeśli nie nastąpiła zmiana w przycisku klawiatury lub myszy stan, <xref:System.Windows.Forms.Control.QueryContinueDrag>zdarzenie jest zgłaszane oraz określa, czy kontynuować przeciągnij, aby usunąć dane, lub aby anulować operację na podstawie wartości <xref:System.Windows.Forms.QueryContinueDragEventArgs.Action%2A>właściwości <xref:System.Windows.Forms.QueryContinueDragEventArgs>.</xref:System.Windows.Forms.QueryContinueDragEventArgs> zdarzenia</xref:System.Windows.Forms.QueryContinueDragEventArgs.Action%2A> </xref:System.Windows.Forms.Control.QueryContinueDrag>      -Jeśli wartość <xref:System.Windows.Forms.DragAction>jest `Continue`, <xref:System.Windows.Forms.Control.DragOver>zdarzenie jest wywoływane, aby kontynuować operację i <xref:System.Windows.Forms.Control.GiveFeedback>zdarzenie jest wywoływane z nowy efekt, można ustawić odpowiednich wizualne.</xref:System.Windows.Forms.Control.GiveFeedback> </xref:System.Windows.Forms.Control.DragOver> </xref:System.Windows.Forms.DragAction> Lista efekty prawidłowy upuszczania, zobacz <xref:System.Windows.Forms.DragDropEffects>wyliczenie.</xref:System.Windows.Forms.DragDropEffects>          > [!NOTE] > <xref:System.Windows.Forms.Control.DragOver>i <xref:System.Windows.Forms.Control.GiveFeedback>zdarzenia są skojarzone tak, aby jako wskaźnik myszy porusza się na element docelowy upuszczania, użytkownik otrzymuje aktualną opinii położenia kursora myszy.</xref:System.Windows.Forms.Control.GiveFeedback> </xref:System.Windows.Forms.Control.DragOver>      — W przypadku wartość <xref:System.Windows.Forms.DragAction>jest `Drop`, zwracana jest wartość efekt upuszczania do źródła, więc źródłowej aplikacji można wykonać odpowiednie działania na źródle danych; na przykład Wytnij danych, jeśli operacja zakończyła się przenoszenie.</xref:System.Windows.Forms.DragAction>      — W przypadku wartość <xref:System.Windows.Forms.DragAction>jest `Cancel`, <xref:System.Windows.Forms.Control.DragLeave>zdarzenie jest wywoływane.</xref:System.Windows.Forms.Control.DragLeave> </xref:System.Windows.Forms.DragAction>      > [!NOTE] > Dodragdrop — metoda przechwytuje wszystkie wyjątki i ponownie zgłasza tylko następujące zabezpieczeń lub wyjątki krytyczne: accessviolationexception — NullReferenceException — stackoverflowexception — - OutOfMemoryException — ThreadAbortException — ExecutionEngineException — IndexOutOfRangeException — - SecurityException —"
  example:
  - "The following code example demonstrates a drag-and-drop operation between two <xref:System.Windows.Forms.ListBox> controls. The example calls the DoDragDrop method when the drag action starts. The drag action starts if the mouse has moved more than <xref:System.Windows.Forms.SystemInformation.DragSize%2A?displayProperty=fullName> from the mouse location during the <xref:System.Windows.Forms.Control.MouseDown> event. The <xref:System.Windows.Forms.ListBox.IndexFromPoint%2A> method is used to determine the index of the item to drag during the `MouseDown` event.  \n  \n The example also demonstrates using custom cursors for the drag-and-drop operation. The example requires that two cursor files, `3dwarro.cur` and `3dwno.cur`, exist in the application directory, for the custom drag and no-drop cursors, respectively. The custom cursors will be used if the `UseCustomCursorsCheck` <xref:System.Windows.Forms.CheckBox> is checked. The custom cursors are set in the <xref:System.Windows.Forms.Control.GiveFeedback> event handler.  \n  \n The keyboard state is evaluated in the <xref:System.Windows.Forms.Control.DragOver> event handler for the right `ListBox`, to determine what the drag operation will be based on state of the SHIFT, CTRL, ALT, or CTRL+ALT keys. The location in the `ListBox` where the drop would occur is also determined during the `DragOver` event. If the data to drop is not a `String`, then the <xref:System.Windows.Forms.DragEventArgs.Effect%2A?displayProperty=fullName> is set to `None` in <xref:System.Windows.Forms.DragDropEffects>. Finally, the status of the drop is displayed in the `DropLocationLabel` <xref:System.Windows.Forms.Label>.  \n  \n The data to drop for the right `ListBox` is determined in the <xref:System.Windows.Forms.Control.DragDrop> event handler and the `String` value is added at the appropriate place in the `ListBox`. If the drag operation moves outside the bounds of the form, then the drag-and-drop operation is canceled in the <xref:System.Windows.Forms.Control.QueryContinueDrag> event handler.  \n  \n [!code-cpp[System.Windows.Forms.Control.DoDragDrop#1](~/add/codesnippet/cpp/47e0feba-eeb5-4e2f-9c6b-_1.cpp)]\n [!code-vb[System.Windows.Forms.Control.DoDragDrop#1](~/add/codesnippet/visualbasic/47e0feba-eeb5-4e2f-9c6b-_1.vb)]\n [!code-cs[System.Windows.Forms.Control.DoDragDrop#1](~/add/codesnippet/csharp/47e0feba-eeb5-4e2f-9c6b-_1.cs)]  \n  \n The following code example shows how to use the <xref:System.Windows.Forms.DragDropEffects> enumeration to specify how data should be transferred between the controls involved in a drag-and-drop operation. This example requires that your form includes a <xref:System.Windows.Forms.RichTextBox> control and a <xref:System.Windows.Forms.ListBox> control and that the <xref:System.Windows.Forms.ListBox> control is populated with a list of valid file names. When the user drags a file name onto the <xref:System.Windows.Forms.RichTextBox> control, the control's <xref:System.Windows.Forms.Control.DragEnter> event is raised. Within the event handler, the <xref:System.Windows.Forms.DragEventArgs.Effect%2A> property of the <xref:System.Windows.Forms.DragEventArgs> is initialized to <xref:System.Windows.Forms.DragDropEffects> to indicate that the data referenced by the file path should be copied to the <xref:System.Windows.Forms.RichTextBox> control.  \n  \n [!code-cs[RichTextDragDrop#1](~/add/codesnippet/csharp/47e0feba-eeb5-4e2f-9c6b-_2.cs)]\n [!code-vb[RichTextDragDrop#1](~/add/codesnippet/visualbasic/47e0feba-eeb5-4e2f-9c6b-_2.vb)]\n [!code-cpp[RichTextDragDrop#1](~/add/codesnippet/cpp/47e0feba-eeb5-4e2f-9c6b-_2.cpp)]"
  syntax:
    content: public System.Windows.Forms.DragDropEffects DoDragDrop (object data, System.Windows.Forms.DragDropEffects allowedEffects);
    parameters:
    - id: data
      type: System.Object
      description: "Dane przeciągania."
    - id: allowedEffects
      type: System.Windows.Forms.DragDropEffects
      description: "Jeden z <xref href=&quot;System.Windows.Forms.DragDropEffects&quot;> </xref> wartości."
    return:
      type: System.Windows.Forms.DragDropEffects
      description: "Wartość z zakresu od <xref href=&quot;System.Windows.Forms.DragDropEffects&quot;> </xref> wyliczenie reprezentujące działanie przeprowadzonych podczas operacji przeciągania i upuszczania."
  overload: System.Windows.Forms.Control.DoDragDrop*
  exceptions: []
  platform:
  - net462
