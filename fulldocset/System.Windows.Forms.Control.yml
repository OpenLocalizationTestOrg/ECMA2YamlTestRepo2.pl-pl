  remarks: "Obiekty delegowane są podobne do wskaźników funkcji w językach C lub C++. Obiekty delegowane hermetyzować odwołania do metody w ramach obiektu delegowanego. Obiektu delegowanego można następnie przekazać do kodu, który wywołuje metodę, której dotyczy odwołanie, a w czasie kompilacji wywoływanej metody może być nieznany. W przeciwieństwie do wskaźników funkcji C lub C++ delegatów to zorientowane obiektowo, bezpieczne i bardziej bezpieczne.       Jeżeli uchwyt formantu jeszcze nie istnieje, ta metoda wyszukuje się formantu nadrzędnego łańcucha, aż do znalezienia formant lub formularz, który ma uchwyt okna. W przypadku nieodnalezienia nie odpowiednich dojścia ta metoda zgłasza wyjątek. Wyjątki, które są generowane podczas wywołania będzie propagowane do obiektu wywołującego.      > [!NOTE] > Oprócz <xref:System.Windows.Forms.Control.InvokeRequired%2A>Właściwości, dostępne są cztery metody w formancie, które są bezpieczne dla wątków: <xref:System.Windows.Forms.Control.Invoke%2A>, <xref:System.Windows.Forms.Control.BeginInvoke%2A>, <xref:System.Windows.Forms.Control.EndInvoke%2A>, i <xref:System.Windows.Forms.Control.CreateGraphics%2A>Jeśli został już utworzony uchwyt formantu.</xref:System.Windows.Forms.Control.CreateGraphics%2A> </xref:System.Windows.Forms.Control.EndInvoke%2A> </xref:System.Windows.Forms.Control.BeginInvoke%2A> </xref:System.Windows.Forms.Control.Invoke%2A> </xref:System.Windows.Forms.Control.InvokeRequired%2A> Wywoływanie <xref:System.Windows.Forms.Control.CreateGraphics%2A>przed utworzeniem uchwyt formantu wątku w tle może spowodować niedozwolony między wywołania wątku.</xref:System.Windows.Forms.Control.CreateGraphics%2A> Dla wszystkich innych wywołań metod należy używać jednej z metod invoke do zorganizowania wywołania wątku formantu.       Delegat może być wystąpieniem <xref:System.EventHandler>, w którym to przypadku ten formant, który będzie zawierał parametr nadawcy</xref:System.EventHandler> i <xref:System.EventArgs.Empty?displayProperty=fullName>.</xref:System.EventArgs.Empty?displayProperty=fullName> będzie zawierał parametr zdarzenia Delegat można instancji <xref:System.Windows.Forms.MethodInvoker>, lub inne delegata, który ma listy parametrów void.</xref:System.Windows.Forms.MethodInvoker> Wywołanie <xref:System.EventHandler>lub <xref:System.Windows.Forms.MethodInvoker>delegata będzie większa niż wywołania do innego typu delegowanego.</xref:System.Windows.Forms.MethodInvoker> </xref:System.EventHandler>      > [!NOTE] > Może zostać zgłoszony wyjątek, gdy wątek, który należy przetworzyć komunikatu nie jest już aktywna."
