  summary: "Pobiera lub ustawia krawędziami kontenera, do której formant jest powiązany i określa sposób zmieni się rozmiar kontrolki obejmujące jego element nadrzędny."
  remarks: "Użyj właściwości Anchor do zdefiniowania, jak automatycznie zmieni się rozmiar kontrolki jako zmieni się rozmiar kontrolki nadrzędnej. Zakotwiczanie formantu do kontrolki nadrzędnej zapewnia zakotwiczonej krawędzi pozostawienie w tej samej pozycji względem krawędzi formantu nadrzędnego, gdy zmieni się rozmiar kontrolki nadrzędnej.       Można zakotwiczyć formantu krawędziami co najmniej jeden z jego kontenera. Na przykład, jeśli masz <xref:System.Windows.Forms.Form>z <xref:System.Windows.Forms.Button>ma ustawioną wartość właściwości którego zakotwiczenia `Top` i `Bottom`, <xref:System.Windows.Forms.Button>jest rozciągany tak, aby obsługa odległości zakotwiczonej do górnej i dolnej krawędzi <xref:System.Windows.Forms.Form>jako <xref:System.Windows.Forms.Control.Height%2A>z <xref:System.Windows.Forms.Form>wzrasta.</xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.Control.Height%2A> </xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.Button> </xref:System.Windows.Forms.Button> </xref:System.Windows.Forms.Form>      > [!NOTE] > Zakotwiczenia i <xref:System.Windows.Forms.Control.Dock%2A>Właściwości wzajemnie się wykluczają.</xref:System.Windows.Forms.Control.Dock%2A> Naraz można ustawić tylko jeden z nich, a ostatnia jeden zestaw ma pierwszeństwo przed."
  example:
  - "The following code example adds a <xref:System.Windows.Forms.Button> to a form and sets some of its common properties. The example anchors the button to the bottom-right corner of the form so it keeps its relative position as the form is resized. Next it sets the <xref:System.Windows.Forms.Control.BackgroundImage%2A> and resizes the button to the same size as the <xref:System.Drawing.Image>. The example then sets the <xref:System.Windows.Forms.Control.TabStop%2A> to `true` and sets the <xref:System.Windows.Forms.Control.TabIndex%2A> property. Lastly, it adds an event handler to handle the <xref:System.Windows.Forms.Control.Click> event of the button. This example requires that you have an <xref:System.Windows.Forms.ImageList> named `imageList1`.  \n  \n [!code-cs[Windows.Forms.Control Properties#3](~/add/codesnippet/csharp/p-system.windows.forms.c_119_1.cs)]\n [!code-cpp[Windows.Forms.Control Properties#3](~/add/codesnippet/cpp/p-system.windows.forms.c_119_1.cpp)]\n [!code-vb[Windows.Forms.Control Properties#3](~/add/codesnippet/visualbasic/p-system.windows.forms.c_119_1.vb)]"
