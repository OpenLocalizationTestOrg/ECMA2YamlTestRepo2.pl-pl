  remarks: "Użyj właściwości Dock do zdefiniowania, jak automatycznie zmieni się rozmiar kontrolki jako zmieni się rozmiar kontrolki nadrzędnej. Na przykład ustawienie Zadokuj <xref:System.Windows.Forms.DockStyle?displayProperty=fullName>powoduje, że formant align sam z lewej krawędzi kontrolki nadrzędnej i zmień rozmiar jako zmieni się rozmiar kontrolki nadrzędnej.</xref:System.Windows.Forms.DockStyle?displayProperty=fullName> Formanty zadokowane są w ich kolejności Z, czyli visual warstwy formantów w formularzu wzdłuż osi z formularza (głębokość).       Formant może być zadokowany do jednej krawędzi kontenera nadrzędnego lub może być zadokowany do wszystkich krawędzi i wypełnienia kontenera nadrzędnego.       Ustawienie <xref:System.Windows.Forms.Control.Margin%2A>Właściwość zadokowany formant nie ma wpływu na odległość formantu z krawędziami jego kontenera.</xref:System.Windows.Forms.Control.Margin%2A>      > [!NOTE] > <xref:System.Windows.Forms.Control.Anchor%2A>i właściwości Dock wzajemnie się wykluczają.</xref:System.Windows.Forms.Control.Anchor%2A> Naraz można ustawić tylko jeden z nich, a ostatnia jeden zestaw ma pierwszeństwo przed."
