  remarks: "Należy używać <xref:System.Windows.Forms.HelpProvider>klasy, aby umożliwić użytkownikom wywołać pomocy na dostępny obiekt, naciskając klawisz F1.</xref:System.Windows.Forms.HelpProvider> Przy użyciu <xref:System.Windows.Forms.HelpProvider>zapewnia pełne informacje w <xref:System.Windows.Forms.QueryAccessibilityHelpEventArgs>.</xref:System.Windows.Forms.QueryAccessibilityHelpEventArgs> </xref:System.Windows.Forms.HelpProvider> Aby uzyskać więcej informacji na temat obsługi zdarzeń, zobacz [Obsługa i wywoływanie zdarzeń](~/add/includes/ajax-current-ext-md.md)."
