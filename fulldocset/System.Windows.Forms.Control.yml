  remarks: "Właściwość włączone można włączyć lub wyłączyć formantów w czasie wykonywania. Na przykład można wyłączyć formantów, które nie mają zastosowanie do bieżącego stanu aplikacji. Można również wyłączyć, aby ograniczyć jego użycie. Na przykład przycisk go wyłączyć, aby uniemożliwić użytkownikowi kliknięcie go. Jeśli formant jest wyłączony, nie można wybrać.      > [!IMPORTANT] > Ustawienie dla właściwości włączone `false` nie wyłączone pole kontroli aplikacji lub uniemożliwić odbieranie fokus w oknie aplikacji.       Gdy formantu kontenera ma jego właściwość enabled `false`, jego formanty zawarte są wyłączone, a także. Na przykład, gdy użytkownik kliknie na dowolnym formanty zawarte w wyłączone <xref:System.Windows.Forms.GroupBox>kontroli, żadne zdarzenia nie są zgłaszane.</xref:System.Windows.Forms.GroupBox>      > [!NOTE] > Po wyłączeniu formantu przewijanego pasków przewijania również są wyłączone. Na przykład wyłączony wielowierszowe pole tekstowe nie przewiń, aby wyświetlić wszystkie wiersze tekstu."
