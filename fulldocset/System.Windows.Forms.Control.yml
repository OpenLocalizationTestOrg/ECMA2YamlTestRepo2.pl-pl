  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Występuje, gdy obiekt zostanie przeciągnięty do granice formantu."
  remarks: "Zdarzenie DragEnter jest wywoływane, gdy użytkownik najpierw przeciąga kursor myszy nad formantem podczas operacji przeciągania i upuszczania.      > [!NOTE] > W wersjach wcześniejszych niż [!INCLUDE[dnprdnext](~/add/includes/dnprdnext-md.md)], jeśli umieścisz <xref:System.Windows.Forms.UserControl>z DragEnter i <xref:System.Windows.Forms.Control.DragDrop>zdarzenia w formularzu systemu Windows i przeciągnij i upuść coś na <xref:System.Windows.Forms.UserControl>w czasie projektowania `DropDrop` i `DropEnter` zdarzenia są generowane.</xref:System.Windows.Forms.UserControl> </xref:System.Windows.Forms.Control.DragDrop> </xref:System.Windows.Forms.UserControl> Jednak gdy użytkownik Zamknij i otwórz ponownie rozwiązanie DragEnter i <xref:System.Windows.Forms.Control.DragDrop>zdarzeń nie jest ponownie uruchamiany.</xref:System.Windows.Forms.Control.DragDrop>       Poniżej opisano, jak i kiedy są wywoływane zdarzenia związane z operacjami przeciągania i upuszczania.       <xref:System.Windows.Forms.Control.DoDragDrop%2A>Metoda określa kontrolną w bieżącej lokalizacji kursora.</xref:System.Windows.Forms.Control.DoDragDrop%2A> Następnie sprawdza czy kontrolka jest prawidłowy miejsca docelowego.       Jeśli formant jest nieprawidłowy miejsca docelowego, <xref:System.Windows.Forms.Control.GiveFeedback>zdarzenie jest wywoływane z mocą przeciągania i upuszczania określony.</xref:System.Windows.Forms.Control.GiveFeedback> Aby uzyskać listę efekty przeciągania i upuszczania, zobacz <xref:System.Windows.Forms.DragDropEffects>wyliczenie.</xref:System.Windows.Forms.DragDropEffects>       Zmiany w pozycji kursora myszy, klawiatury stan i stan przycisku myszy są śledzone.      — Jeśli użytkownik zostanie przeniesiona poza oknem, <xref:System.Windows.Forms.Control.DragLeave>zdarzenie jest wywoływane.</xref:System.Windows.Forms.Control.DragLeave>      — Jeśli mysz przejdzie inny formant, uruchamiany jest DragEnter dla tego formantu.      — Jeśli mysz przesuwa się, ale w obrębie tej samej kontrolki <xref:System.Windows.Forms.Control.DragOver>zdarzenie jest wywoływane.</xref:System.Windows.Forms.Control.DragOver>       Jeśli nie nastąpiła zmiana w przycisku klawiatury lub myszy stan,<xref:System.Windows.Forms.Control.QueryContinueDrag> zdarzenie jest zgłaszane oraz określa, czy kontynuować przeciągnij, aby usunąć dane, lub aby anulować operację na podstawie wartości <xref:System.Windows.Forms.QueryContinueDragEventArgs.Action%2A>właściwości <xref:System.Windows.Forms.QueryContinueDragEventArgs>.</xref:System.Windows.Forms.QueryContinueDragEventArgs> zdarzenia</xref:System.Windows.Forms.QueryContinueDragEventArgs.Action%2A> </xref:System.Windows.Forms.Control.QueryContinueDrag>      -Jeśli wartość <xref:System.Windows.Forms.DragAction>jest `Continue`, <xref:System.Windows.Forms.Control.DragOver>zdarzenie jest wywoływane, aby kontynuować operację i <xref:System.Windows.Forms.Control.GiveFeedback>zdarzenie jest wywoływane z nowy efekt, można ustawić odpowiednich wizualne.</xref:System.Windows.Forms.Control.GiveFeedback> </xref:System.Windows.Forms.Control.DragOver> </xref:System.Windows.Forms.DragAction> Lista efekty prawidłowy upuszczania, zobacz <xref:System.Windows.Forms.DragDropEffects>wyliczenie.</xref:System.Windows.Forms.DragDropEffects>          > [!NOTE] > <xref:System.Windows.Forms.Control.DragOver>i <xref:System.Windows.Forms.Control.GiveFeedback>zdarzenia są skojarzone tak, aby jako wskaźnik myszy porusza się na element docelowy upuszczania, użytkownik otrzymuje aktualną opinii położenia kursora myszy.</xref:System.Windows.Forms.Control.GiveFeedback> </xref:System.Windows.Forms.Control.DragOver>      — W przypadku wartość <xref:System.Windows.Forms.DragAction>jest `Drop`, zwracana jest wartość efekt upuszczania do źródła, więc źródłowej aplikacji można wykonać odpowiednie działania na źródle danych; na przykład Wytnij danych, jeśli operacja zakończyła się przenoszenie.</xref:System.Windows.Forms.DragAction>      — W przypadku wartość <xref:System.Windows.Forms.DragAction>jest `Cancel`, <xref:System.Windows.Forms.Control.DragLeave>zdarzenie jest wywoływane.</xref:System.Windows.Forms.Control.DragLeave> </xref:System.Windows.Forms.DragAction>          > [!NOTE] > <xref:System.Windows.Forms.DragEventArgs.X%2A>i <xref:System.Windows.Forms.DragEventArgs.Y%2A>właściwości <xref:System.Windows.Forms.DragEventArgs>są we współrzędnych ekranu, nie współrzędne klienta.</xref:System.Windows.Forms.DragEventArgs> </xref:System.Windows.Forms.DragEventArgs.Y%2A> </xref:System.Windows.Forms.DragEventArgs.X%2A> Następujący wiersz [!INCLUDE[csprcs](~/add/includes/csprcs-md.md)] kodu konwertuje właściwości klientowi <xref:System.Drawing.Point>.</xref:System.Drawing.Point>          ```       Point clientPoint = targetControl.PointToClient(new Point(de.X, de.Y));       ```Aby uzyskać więcej informacji na temat obsługi zdarzeń, zobacz [Obsługa i wywoływanie zdarzeń](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates a drag-and-drop operation between two <xref:System.Windows.Forms.ListBox> controls. The example calls the <xref:System.Windows.Forms.Control.DoDragDrop%2A> method when the drag action starts. The drag action starts if the mouse has moved more than <xref:System.Windows.Forms.SystemInformation.DragSize%2A?displayProperty=fullName> from the mouse location during the <xref:System.Windows.Forms.Control.MouseDown> event. The <xref:System.Windows.Forms.ListBox.IndexFromPoint%2A> method is used to determine the index of the item to drag during the `MouseDown` event.  \n  \n The example also demonstrates using custom cursors for the drag-and-drop operation. The example requires that two cursor files, `3dwarro.cur` and `3dwno.cur`, exist in the application directory, for the custom drag and no-drop cursors, respectively. The custom cursors will be used if the `UseCustomCursorsCheck`<xref:System.Windows.Forms.CheckBox> is checked. The custom cursors are set in the <xref:System.Windows.Forms.Control.GiveFeedback> event handler.  \n  \n The keyboard state is evaluated in the <xref:System.Windows.Forms.Control.DragOver> event handler for the right `ListBox`, to determine what the drag operation will be based on state of the SHIFT, CTRL, ALT, or CTRL+ALT keys. The location in the `ListBox` where the drop would occur is also determined during the `DragOver` event. If the data to drop is not a `String`, then the <xref:System.Windows.Forms.DragEventArgs.Effect%2A?displayProperty=fullName> is set to `None` in <xref:System.Windows.Forms.DragDropEffects>. Finally, the status of the drop is displayed in the `DropLocationLabel`<xref:System.Windows.Forms.Label>.  \n  \n The data to drop for the right `ListBox` is determined in the <xref:System.Windows.Forms.Control.DragDrop> event handler and the `String` value is added at the appropriate place in the `ListBox`. If the drag operation moves outside the bounds of the form, then the drag-and-drop operation is canceled in the <xref:System.Windows.Forms.Control.QueryContinueDrag> event handler.  \n  \n This code excerpt demonstrates using the DragEnter event. See the <xref:System.Windows.Forms.Control.DoDragDrop%2A> method for the complete code example.  \n  \n [!code-cpp[System.Windows.Forms.Control.DoDragDrop#7](~/add/codesnippet/cpp/e-system.windows.forms.c_48_1.cpp)]\n [!code-vb[System.Windows.Forms.Control.DoDragDrop#7](~/add/codesnippet/visualbasic/e-system.windows.forms.c_48_1.vb)]\n [!code-cs[System.Windows.Forms.Control.DoDragDrop#7](~/add/codesnippet/csharp/e-system.windows.forms.c_48_1.cs)]"
  syntax:
    content: public event System.Windows.Forms.DragEventHandler DragEnter;
    return:
      type: System.Windows.Forms.DragEventHandler
      description: "Do dodania."
