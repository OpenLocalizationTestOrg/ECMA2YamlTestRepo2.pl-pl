ty=fullName>kolekcji: kliknij przycisk <xref:System.Windows.Forms.Control.DoubleClick>, <xref:System.Windows.Forms.Control.MouseDown> <xref:System.Windows.Forms.Control.MouseUp>, <xref:System.Windows.Forms.Control.MouseHover> <xref:System.Windows.Forms.Control.MouseEnter> <xref:System.Windows.Forms.Control.MouseLeave>i <xref:System.Windows.Forms.Control.MouseMove>.</xref:System.Windows.Forms.Control.MouseMove> </xref:System.Windows.Forms.Control.MouseLeave> </xref:System.Windows.Forms.Control.MouseEnter> </xref:System.Windows.Forms.Control.MouseHover> </xref:System.Windows.Forms.Control.MouseUp> </xref:System.Windows.Forms.Control.MouseDown> </xref:System.Windows.Forms.Control.DoubleClick> </xref:System.Windows.Forms.TabControl.TabPages%2A?displayProperty=fullName> </xref:System.Windows.Forms.TabPage> </xref:System.Windows.Forms.TabControl> Jeśli co najmniej jeden <xref:System.Windows.Forms.TabPage>w kolekcji, a użytkownik wchodzi w interakcję z nagłówkiem formantu karty (gdzie <xref:System.Windows.Forms.TabPage>nazwy wyświetlane), <xref:System.Windows.Forms.TabControl>zgłasza odpowiednie zdarzenie.</xref:System.Windows.Forms.TabControl> </xref:System.Windows.Forms.TabPage> </xref:System.Windows.Forms.TabPage> Jednakże, jeśli interakcji użytkownika znajduje się wewnątrz obszaru klienckiego strony karty <xref:System.Windows.Forms.TabPage>zgłasza odpowiednie zdarzenie.</xref:System.Windows.Forms.TabPage>       Aby uzyskać więcej informacji na temat obsługi zdarzeń, zobacz [Obsługa i wywoływanie zdarzeń](~/add/includes/ajax-current-ext-md.md)."
