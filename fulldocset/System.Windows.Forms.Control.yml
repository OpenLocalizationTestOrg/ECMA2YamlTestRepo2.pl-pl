  summary: "Pobiera kolekcję formanty zawarte w formancie."
  remarks: "A <xref:System.Windows.Forms.Control>może działać jako element nadrzędny kolekcji formantów.</xref:System.Windows.Forms.Control> Na przykład po kilku formantów są dodawane do <xref:System.Windows.Forms.Form>każdej kontrolki jest członkiem <xref:System.Windows.Forms.Control.ControlCollection>przypisywane do właściwości formantów formularza, która jest pochodną <xref:System.Windows.Forms.Control>klasy.</xref:System.Windows.Forms.Control> </xref:System.Windows.Forms.Control.ControlCollection> </xref:System.Windows.Forms.Form>       Można manipulować formantów w <xref:System.Windows.Forms.Control.ControlCollection>przypisywane do właściwości formantów przy użyciu metod, które są dostępne w <xref:System.Windows.Forms.Control.ControlCollection>klasie.</xref:System.Windows.Forms.Control.ControlCollection> </xref:System.Windows.Forms.Control.ControlCollection>       Dodając kilka formantów do formantu nadrzędnego, zalecane jest telefoniczne skontaktowanie się z <xref:System.Windows.Forms.Control.SuspendLayout%2A>metody przed inicjowanie kontrolki do dodania.</xref:System.Windows.Forms.Control.SuspendLayout%2A> Po dodaniu formantów do formantu nadrzędnego, należy wywołać <xref:System.Windows.Forms.Control.ResumeLayout%2A>metody.</xref:System.Windows.Forms.Control.ResumeLayout%2A> W ten sposób spowoduje zwiększenie wydajności aplikacji z wielu formantów.       Użyj właściwości kontrolki do iterowania po wszystkich kontrolek formularza, w tym formanty zagnieżdżonych. Użyj <xref:System.Windows.Forms.Control.GetNextControl%2A>Metoda pobierania formant podrzędny poprzedniego lub następnego w kolejności tabulacji.</xref:System.Windows.Forms.Control.GetNextControl%2A> Użyj <xref:System.Windows.Forms.ContainerControl.ActiveControl%2A>Właściwości można pobrać lub ustawić aktywny formant formantu kontenera.</xref:System.Windows.Forms.ContainerControl.ActiveControl%2A>"
  example:
  - "The following code example removes a <xref:System.Windows.Forms.Control> from the <xref:System.Windows.Forms.Control.ControlCollection> of the derived class <xref:System.Windows.Forms.Panel> if it is a member of the collection. The example requires that you have created a <xref:System.Windows.Forms.Panel>, a <xref:System.Windows.Forms.Button>, and at least one <xref:System.Windows.Forms.RadioButton> control on a <xref:System.Windows.Forms.Form>. The <xref:System.Windows.Forms.RadioButton> control(s) are added to the <xref:System.Windows.Forms.Panel> control, and the <xref:System.Windows.Forms.Panel> control added to the <xref:System.Windows.Forms.Form>. When the button is clicked, the radio button named `removeButton` is removed from the <xref:System.Windows.Forms.Control.ControlCollection>.  \n  \n [!code-cs[ControlCollection#4](~/add/codesnippet/csharp/p-system.windows.forms.c_41_1.cs)]\n [!code-vb[ControlCollection#4](~/add/codesnippet/visualbasic/p-system.windows.forms.c_41_1.vb)]\n [!code-cpp[ControlCollection#4](~/add/codesnippet/cpp/p-system.windows.forms.c_41_1.cpp)]"
