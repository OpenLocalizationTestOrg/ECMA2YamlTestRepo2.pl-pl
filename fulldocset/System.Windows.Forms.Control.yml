  name: InvokeRequired
  nameWithType: Control.InvokeRequired
  fullName: System.Windows.Forms.Control.InvokeRequired
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Pobiera wartość wskazującą, czy podczas wykonywania wywołań metody do formantu, ponieważ wywołujący w innym wątku niż ten formant został utworzony na obiekt wywołujący należy wywołać metodę invoke."
  remarks: "Formanty w formularzach systemu Windows są powiązane z konkretnym wątkiem i nie są bezpieczne dla wątków. W związku z tym, jeśli są wywołanie metody formantu z innego wątku, należy użyć jednej z formantu wywołania metod do zorganizowania wywołania wątku właściwe. Tej właściwości można określić, czy należy wywołać metody invoke, które mogą być przydatne, jeśli nie wiesz, jakie wątek jest właścicielem formantu.      > [!NOTE] > Oprócz właściwości InvokeRequired istnieją cztery metody w formancie, które są wątkowo bezpieczne do wywołania: <xref:System.Windows.Forms.Control.Invoke%2A>,<xref:System.Windows.Forms.Control.BeginInvoke%2A>, <xref:System.Windows.Forms.Control.EndInvoke%2A>i <xref:System.Windows.Forms.Control.CreateGraphics%2A>Jeśli został już utworzony uchwyt formantu.</xref:System.Windows.Forms.Control.CreateGraphics%2A> </xref:System.Windows.Forms.Control.EndInvoke%2A> </xref:System.Windows.Forms.Control.BeginInvoke%2A> </xref:System.Windows.Forms.Control.Invoke%2A> Wywoływanie <xref:System.Windows.Forms.Control.CreateGraphics%2A>przed utworzeniem uchwyt formantu wątku w tle może spowodować niedozwolony między wywołania wątku.</xref:System.Windows.Forms.Control.CreateGraphics%2A> Dla wszystkich innych wywołań metod należy używać jednego z tych wywołania metody, gdy wywołanie z innego wątku.       Jeśli jeszcze nie istnieje uchwyt formantu, InvokeRequired wyszukuje się formantu nadrzędnego łańcucha, aż do znalezienia formant lub formularz, który ma uchwyt okna. Jeśli nie odpowiednie dojścia nieodnalezienia metoda InvokeRequired zwraca `false`.       Oznacza to, które zwraca InvokeRequiredcan `false` Jeśli <xref:System.Windows.Forms.Control.Invoke%2A>nie jest wymagana (w tym samym wątku wystąpi wywołanie), czy formant został utworzony w innym wątku, ale nie został jeszcze utworzony uchwyt formantu.</xref:System.Windows.Forms.Control.Invoke%2A>       W przypadku, gdy uchwyt formantu nie został jeszcze utworzony należy nie tylko wywołać właściwości, metody lub zdarzenia w formancie. Może to spowodować uchwyt formantu do utworzenia na wątek w tle, izolowanie kontrolki w wątku bez przekazywanie komunikatów i podejmowanie niestabilność aplikacji.       Można zabezpieczać się przed tym przypadku także sprawdzając wartość <xref:System.Windows.Forms.Control.IsHandleCreated%2A>po zwraca InvokeRequired `false` wątku w tle.</xref:System.Windows.Forms.Control.IsHandleCreated%2A> Jeśli uchwyt formantu nie został utworzony, należy zaczekać, aż został utworzony przed wywołaniem <xref:System.Windows.Forms.Control.Invoke%2A>lub <xref:System.Windows.Forms.Control.BeginInvoke%2A>.</xref:System.Windows.Forms.Control.BeginInvoke%2A> </xref:System.Windows.Forms.Control.Invoke%2A> Zazwyczaj dzieje się tak tylko wtedy, gdy wątek w tle jest tworzony w Konstruktorze formularz podstawowy dla aplikacji (podobnie jak w `Application.Run(new MainForm())`, zanim wykazało formularza lub `Application.Run` została wywołana.       Rozwiązanie polega na poczekaj, aż utworzono uchwyt formularza przed rozpoczęciem wątku w tle. Albo wymusić tworzenie dojścia przez wywołanie metody <xref:System.Windows.Forms.Control.Handle%2A>Właściwość lub zaczekaj na <xref:System.Windows.Forms.Form.Load>zdarzeń, aby rozpocząć proces w tle.</xref:System.Windows.Forms.Form.Load> </xref:System.Windows.Forms.Control.Handle%2A>       Nawet lepszym rozwiązaniem jest użycie `SynchronizationContext` zwrócony przez <xref:System.Threading.SynchronizationContext>zamiast formantu organizowanie między wątkami.</xref:System.Threading.SynchronizationContext>      > [!NOTE] > Może zostać zgłoszony wyjątek, gdy wątek, który należy przetworzyć komunikatu nie jest już aktywna.       Aby uzyskać więcej informacji na temat wielowątkowe formanty formularzy systemu Windows, zobacz [porady: Użyj wątku tła do wyszukiwania plików](~/add/includes/ajax-current-ext-md.md) i [jak: utworzyć wątkowo wywołania formantów formularzy systemu Windows](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public bool InvokeRequired { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli formantu <xref:System.Windows.Forms.Control.Handle*>został utworzony w innym wątku niż wątek wywołujący (wskazujący za pomocą metody invoke należy wywołania do formantu); w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.</xref:System.Windows.Forms.Control.Handle*>"
  overload: System.Windows.Forms.Control.InvokeRequired*
  exceptions: []
  platform:
  - net462
