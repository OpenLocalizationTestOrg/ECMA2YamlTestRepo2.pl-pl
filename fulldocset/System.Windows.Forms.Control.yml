lidated>6.</xref:System.Windows.Forms.Control.Validated>  <xref:System.Windows.Forms.Control.LostFocus>Jeśli <xref:System.Windows.Forms.Control.CausesValidation%2A>właściwość jest ustawiona na `false`, <xref:System.Windows.Forms.Control.Validating>i <xref:System.Windows.Forms.Control.Validated>zdarzenia są pomijane.</xref:System.Windows.Forms.Control.Validated> </xref:System.Windows.Forms.Control.Validating> </xref:System.Windows.Forms.Control.CausesValidation%2A></xref:System.Windows.Forms.Control.LostFocus>"
