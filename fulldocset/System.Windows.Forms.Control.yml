  summary: "Występuje, gdy obiekt zostanie przeciągnięty nad granicami formantu."
  remarks: "Zdarzenie DragOver jest wywoływane, gdy wskaźnik myszy przesuwa się w granicach formantu podczas operacji przeciągania i upuszczania.       Poniżej opisano, jak i kiedy są wywoływane zdarzenia związane z operacjami przeciągania i upuszczania.       <xref:System.Windows.Forms.Control.DoDragDrop%2A>Metoda określa kontrolną w bieżącej lokalizacji kursora.</xref:System.Windows.Forms.Control.DoDragDrop%2A> Następnie sprawdza czy kontrolka jest prawidłowy miejsca docelowego.       Jeśli formant jest nieprawidłowy miejsca docelowego, <xref:System.Windows.Forms.Control.GiveFeedback>zdarzenie jest wywoływane z mocą przeciągania i upuszczania określony.</xref:System.Windows.Forms.Control.GiveFeedback> Aby uzyskać listę efekty przeciągania i upuszczania, zobacz <xref:System.Windows.Forms.DragDropEffects>wyliczenie.</xref:System.Windows.Forms.DragDropEffects>       Zmiany w pozycji kursora myszy, klawiatury stan i stan przycisku myszy są śledzone.      — Jeśli użytkownik zostanie przeniesiona poza oknem, <xref:System.Windows.Forms.Control.DragLeave>zdarzenie jest wywoływane.</xref:System.Windows.Forms.Control.DragLeave>      — Jeśli mysz przejdzie inny formant <xref:System.Windows.Forms.Control.DragEnter>dla tego formantu jest wywoływane.</xref:System.Windows.Forms.Control.DragEnter>      — Jeśli myszy przenosi, ale pozostaje w tej samej kontrolce, DragOver zdarzenie jest wywoływane.       Jeśli nie nastąpiła zmiana w przycisku klawiatury lub myszy stan,<xref:System.Windows.Forms.Control.QueryContinueDrag> zdarzenie jest zgłaszane oraz określa, czy kontynuować przeciągnij, aby usunąć dane, lub aby anulować operację na podstawie wartości <xref:System.Windows.Forms.QueryContinueDragEventArgs.Action%2A>właściwości <xref:System.Windows.Forms.QueryContinueDragEventArgs>.</xref:System.Windows.Forms.QueryContinueDragEventArgs> zdarzenia</xref:System.Windows.Forms.QueryContinueDragEventArgs.Action%2A> </xref:System.Windows.Forms.Control.QueryContinueDrag>      -Jeśli wartość <xref:System.Windows.Forms.DragAction>wartość jest `Continue`, DragOver zdarzenie jest wywoływane, aby kontynuować operację i <xref:System.Windows.Forms.Control.GiveFeedback>zdarzenie jest wywoływane z nowy efekt, można ustawić odpowiednich wizualne.</xref:System.Windows.Forms.Control.GiveFeedback> </xref:System.Windows.Forms.DragAction> Lista efekty prawidłowy upuszczania, zobacz <xref:System.Windows.Forms.DragDropEffects>wyliczenie.</xref:System.Windows.Forms.DragDropEffects>          > [!NOTE] > DragOver i <xref:System.Windows.Forms.Control.GiveFeedback>zdarzenia są skojarzone tak, aby jako wskaźnik myszy porusza się na element docelowy upuszczania, użytkownik otrzymuje aktualną opinii położenia kursora myszy.</xref:System.Windows.Forms.Control.GiveFeedback>      — W przypadku wartość <xref:System.Windows.Forms.DragAction>jest `Drop`, zwracana jest wartość efekt upuszczania do źródła, więc źródłowej aplikacji można wykonać odpowiednie działania na źródle danych; na przykład Wytnij danych, jeśli operacja zakończyła się przenoszenie.</xref:System.Windows.Forms.DragAction>      — W przypadku wartość <xref:System.Windows.Forms.DragAction>jest `Cancel`, <xref:System.Windows.Forms.Control.DragLeave>zdarzenie jest wywoływane.</xref:System.Windows.Forms.Control.DragLeave> </xref:System.Windows.Forms.DragAction>          > [!NOTE] > <xref:System.Windows.Forms.DragEventArgs.X%2A>i <xref:System.Windows.Forms.DragEventArgs.Y%2A>właściwości <xref:System.Windows.Forms.DragEventArgs>są we współrzędnych ekranu, nie współrzędne klienta.</xref:System.Windows.Forms.DragEventArgs> </xref:System.Windows.Forms.DragEventArgs.Y%2A> </xref:System.Windows.Forms.DragEventArgs.X%2A> Następujący wiersz kodu C# konwertuje właściwości klientowi <xref:System.Drawing.Point>: >> punktu clientPoint = targetControl.PointToClient (nowy punkt (de. X, de. Y));       Aby uzyskać więcej informacji na temat obsługi zdarzeń, zobacz [Obsługa i wywoływanie zdarzeń](~/add/includes/ajax-current-ext-md.md).</xref:System.Drawing.Point>"
  example:
  - "The following code example demonstrates a drag-and-drop operation between two <xref:System.Windows.Forms.ListBox> controls. The example calls the <xref:System.Windows.Forms.Control.DoDragDrop%2A> method when the drag action starts. The drag action starts if the mouse has moved more than <xref:System.Windows.Forms.SystemInformation.DragSize%2A?displayProperty=fullName> from the mouse location during the <xref:System.Windows.Forms.Control.MouseDown> event. The <xref:System.Windows.Forms.ListBox.IndexFromPoint%2A> method is used to determine the index of the item to drag during the `MouseDown` event.  \n  \n The example also demonstrates using custom cursors for the drag-and-drop operation. The example requires that two cursor files, `3dwarro.cur` and `3dwno.cur`, exist in the application directory, for the custom drag and no-drop cursors, respectively. The custom cursors will be used if the `UseCustomCursorsCheck`<xref:System.Windows.Forms.CheckBox> is checked. The custom cursors are set in the <xref:System.Windows.Forms.Control.GiveFeedback> event handler.  \n  \n The keyboard state is evaluated in the DragOver event handler for the right `ListBox`, to determine what the drag operation will be based on state of the SHIFT, CTRL, ALT, or CTRL+ALT keys. The location in the `ListBox` where the drop would occur is also determined during the `DragOver` event. If the data to drop is not a `String`, then the <xref:System.Windows.Forms.DragEventArgs.Effect%2A?displayProperty=fullName> is set to `None` in <xref:System.Windows.Forms.DragDropEffects>. Finally, the status of the drop is displayed in the `DropLocationLabel`<xref:System.Windows.Forms.Label>.  \n  \n The data to drop for the right `ListBox` is determined in the <xref:System.Windows.Forms.Control.DragDrop> event handler and the `String` value is added at the appropriate place in the `ListBox`. If the drag operation moves outside the bounds of the form, then the drag-and-drop operation is canceled in the <xref:System.Windows.Forms.Control.QueryContinueDrag> event handler.  \n  \n This code excerpt demonstrates using the DragOver event. See the <xref:System.Windows.Forms.Control.DoDragDrop%2A> method for the complete code example.  \n  \n [!code-cpp[System.Windows.Forms.Control.DoDragDrop#4](~/add/codesnippet/cpp/e-system.windows.forms.c_17_1.cpp)]\n [!code-vb[System.Windows.Forms.Control.DoDragDrop#4](~/add/codesnippet/visualbasic/e-system.windows.forms.c_17_1.vb)]\n [!code-cs[System.Windows.Forms.Control.DoDragDrop#4](~/add/codesnippet/csharp/e-system.windows.forms.c_17_1.cs)]"
  syntax:
    content: public event System.Windows.Forms.DragEventHandler DragOver;
