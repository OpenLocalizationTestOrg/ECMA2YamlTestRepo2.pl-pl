  remarks: "Właściwość RightToLeft jest właściwością otoczenia. Właściwością otoczenia jest właściwość formantu że, jeśli nie zostanie ustawiona, są pobierane z kontrolki nadrzędnej. Na przykład <xref:System.Windows.Forms.Button>będzie miał ten sam <xref:System.Windows.Forms.Control.BackColor%2A>jak jego obiekt nadrzędny <xref:System.Windows.Forms.Form>domyślnie.</xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.Control.BackColor%2A> </xref:System.Windows.Forms.Button> Aby uzyskać więcej informacji na temat właściwości otaczających zobacz <xref:System.Windows.Forms.AmbientProperties>klasy lub <xref:System.Windows.Forms.Control>Przegląd klasy.</xref:System.Windows.Forms.Control> </xref:System.Windows.Forms.AmbientProperties>       Właściwość RightToLeft jest używana dla aplikacji międzynarodowe, którym zapisywana jest język od prawej do lewej, takich jak hebrajski lub arabski. Jeśli ta właściwość jest równa <xref:System.Windows.Forms.RightToLeft?displayProperty=fullName>, elementów kontroli, które zawierają tekst są wyświetlane od prawej do lewej.</xref:System.Windows.Forms.RightToLeft?displayProperty=fullName>      > [!NOTE] > Jeśli wartość właściwości RightToLeft zostanie zmieniona w czasie wykonywania, są zachowywane tylko nieprzetworzony tekst bez formatowania.       Poniżej przedstawiono kilka przykładów wpływ elementy kontroli przez wartość właściwości RightToLeft <xref:System.Windows.Forms.RightToLeft?displayProperty=fullName>:-pionowe paski przewijania są wyświetlane po lewej stronie zamiast po prawej stronie formantów przewijanego (na przykład <xref:System.Windows.Forms.Form>, <xref:System.Windows.Forms.Panel>, wielowierszowy <xref:System.Windows.Forms.TextBox>, i <xref:System.Windows.Forms.RichTextBox>).</xref:System.Windows.Forms.RichTextBox> </xref:System.Windows.Forms.TextBox> </xref:System.Windows.Forms.Panel> </xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.RightToLeft?displayProperty=fullName>      — Paski przewijania poziome rozpoczynać się od wyrównany do prawej strony pola przewijania (przenośny).      — Pole wyboru elementu wyrównanie, kontrolowane przez `CheckAlign` właściwość została odwrócona dla <xref:System.Windows.Forms.CheckBox>i <xref:System.Windows.Forms.RadioButton>formantów.</xref:System.Windows.Forms.RadioButton> </xref:System.Windows.Forms.CheckBox>      — Elementy w polu listy, pola kombi, a up-down — formanty są wyrównane do prawej.      -Górę i w dół przyciski są wyrównane do lewej na <xref:System.Windows.Forms.NumericUpDown>i <xref:System.Windows.Forms.DomainUpDown>formantów.</xref:System.Windows.Forms.DomainUpDown> </xref:System.Windows.Forms.NumericUpDown>      -Menu (<xref:System.Windows.Forms.MainMenu>, <xref:System.Windows.Forms.MenuItem>, i <xref:System.Windows.Forms.ContextMenu>) są wyświetlane wyrównany do prawej.</xref:System.Windows.Forms.ContextMenu> </xref:System.Windows.Forms.MenuItem> </xref:System.Windows.Forms.MainMenu>      -Wyrównanie przycisków paska narzędzi w <xref:System.Windows.Forms.ToolBar>formant lub wyrównania tekstu na <xref:System.Windows.Forms.ToolBarButton>nie ma wpływu na właściwości RightToLeft.</xref:System.Windows.Forms.ToolBarButton> </xref:System.Windows.Forms.ToolBar>      - <xref:System.Windows.Forms.AxHost>obsługuje wyrównanie od prawej do lewej; jednak wpływ na formancie ActiveX zależy od zakresu, do którego autora kontroli zaimplementowana obsługę wyświetlania od prawej do lewej.</xref:System.Windows.Forms.AxHost>"
