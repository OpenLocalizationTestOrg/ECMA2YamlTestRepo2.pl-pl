  summary: "Definiuje klasę podstawową dla formantów, które są składnikami z wizualnej reprezentacji."
  remarks: "Aby utworzyć własne klasy formantu, dziedziczą z <xref:System.Windows.Forms.UserControl>, kontrolowania klasy lub z innych formularzy systemu Windows pod warunkiem formantów.</xref:System.Windows.Forms.UserControl> Aby uzyskać więcej informacji o tworzeniu niestandardowych formantów, zobacz [opracowywanie formantów usługi formularzy systemu Windows niestandardowego w środowisku .NET Framework](~/add/includes/ajax-current-ext-md.md).       Klasa formantów implementuje bardzo podstawowe funkcje wymagane przez klasy, które zawierają informacje dla użytkownika. Obsługuje on dane wejściowe użytkownika za pomocą klawiatury i urządzenia wskazujące. Obsługuje on przesyłanie wiadomości i zabezpieczeń. Definiuje granice formantu (jego położenie i rozmiar), chociaż nie implementuje malowania. Zapewnia uchwyt okna (`hWnd`).       Formanty formularzy systemu Windows użyj właściwości otaczających tak formantów podrzędnych może się pojawić, takich jak ich otaczającego środowiska. *— Właściwość otoczenia* jest właściwością sterowania tym, jeśli nie zostanie ustawiona, są pobierane z kontrolki nadrzędnej. Jeśli formant nie ma <xref:System.Windows.Forms.Control.Parent%2A>i właściwość nie jest ustawiona, formantu spróbuje określić wartości właściwości otoczenia za pośrednictwem <xref:System.Windows.Forms.Control.Site%2A>Właściwości.</xref:System.Windows.Forms.Control.Site%2A> </xref:System.Windows.Forms.Control.Parent%2A> Jeśli formant nie jest ulokowany, jeśli lokacja nie obsługuje właściwości otaczających lub właściwość nie jest ustawiona na <xref:System.Windows.Forms.AmbientProperties>, formantu używa swoich własnych wartości domyślnych.</xref:System.Windows.Forms.AmbientProperties> Zazwyczaj właściwością otoczenia reprezentuje właściwości formantu, takich jak <xref:System.Windows.Forms.Control.BackColor%2A>, która jest przekazywane do formantu podrzędnego.</xref:System.Windows.Forms.Control.BackColor%2A> Na przykład <xref:System.Windows.Forms.Button>będzie miał ten sam <xref:System.Windows.Forms.Control.BackColor%2A>jak jego obiekt nadrzędny <xref:System.Windows.Forms.Form>domyślnie.</xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.Control.BackColor%2A> </xref:System.Windows.Forms.Button> Właściwości otoczenia dostarczonych przez Controlclass obejmują: <xref:System.Windows.Forms.Control.Cursor%2A>, <xref:System.Windows.Forms.Control.Font%2A>, <xref:System.Windows.Forms.Control.BackColor%2A>, <xref:System.Windows.Forms.Control.ForeColor%2A>i <xref:System.Windows.Forms.Control.RightToLeft%2A>.</xref:System.Windows.Forms.Control.RightToLeft%2A> </xref:System.Windows.Forms.Control.ForeColor%2A> </xref:System.Windows.Forms.Control.BackColor%2A> </xref:System.Windows.Forms.Control.Font%2A> </xref:System.Windows.Forms.Control.Cursor%2A>      > [!NOTE] > Aby aplikacji formularzy systemu Windows obsługuje stylów wizualnych, należy ustawić <xref:System.Windows.Forms.FlatStyle>właściwości `System` i obejmują manifestu z pliku wykonywalnego.</xref:System.Windows.Forms.FlatStyle> Manifestu to plik XML, który jest dołączony jako zasób w pliku wykonywalnego aplikacji lub w oddzielnym pliku, który znajduje się w tym samym katalogu co plik wykonywalny. Na przykład manifestu, zobacz sekcję przykład <xref:System.Windows.Forms.FlatStyle>wyliczenie.</xref:System.Windows.Forms.FlatStyle> Aby uzyskać więcej informacji o użyciu stylów wizualnych, zobacz[style wizualne](http://msdn.microsoft.com/library/windows/desktop/bb773187.aspx).       Formularze systemu Windows została wbudowana obsługa ułatwień dostępu i zawiera informacje o aplikacji, która umożliwia do pracy z aplikacjami klienckimi ułatwień dostępu, takich jak narzędzie i weryfikacja narzędzi, głosu danych wejściowych utilities, na ekranie klawiatury, alternatywne urządzenia wejściowe i narzędzia ulepszenie klawiatury. Czasami użytkownik chce znajdują się dodatkowe informacje dla aplikacji ułatwień dostępu klienta. Istnieją dwa sposoby zapewnienia te dodatkowe informacje. Można ustawić <xref:System.Windows.Forms.Control.AccessibleName%2A>, <xref:System.Windows.Forms.Control.AccessibleDescription%2A>, <xref:System.Windows.Forms.Control.AccessibleDefaultActionDescription%2A>, i <xref:System.Windows.Forms.Control.AccessibleRole%2A>wartości właściwości, które będą zgłaszane dla aplikacji ułatwień dostępu klienta.</xref:System.Windows.Forms.Control.AccessibleRole%2A> </xref:System.Windows.Forms.Control.AccessibleDefaultActionDescription%2A> </xref:System.Windows.Forms.Control.AccessibleDescription%2A> </xref:System.Windows.Forms.Control.AccessibleName%2A> Ta metoda jest zwykle używana jako wskazówki ograniczenia ułatwień dostępu do istniejących formantów. Alternatywnie można napisać własne klasy wywodzące się z <xref:System.Windows.Forms.AccessibleObject>lub <xref:System.Windows.Forms.Control.ControlAccessibleObject>klas, zapewniając jak najwięcej informacji o ułatwieniach dostępu w razie potrzeby.</xref:System.Windows.Forms.Control.ControlAccessibleObject> </xref:System.Windows.Forms.AccessibleObject>      > [!NOTE] > Aby zapewnić lepszą wydajność, nie należy ustawiać rozmiar formantu w jego konstruktora. Preferowaną metodą jest zastąpienie <xref:System.Windows.Forms.Control.DefaultSize%2A>Właściwości.</xref:System.Windows.Forms.Control.DefaultSize%2A>      > [!NOTE] > Nie należy dodawać powiązania danych formantu w jego konstruktora. Dzięki temu będą powodować błędy podczas generowania kodu i może spowodować niepożądane zachowanie.       Większość formantów w <xref:System.Windows.Forms>przestrzeni nazw umożliwia podstawowej systemu Windows formantu wspólnego jako podstawa kompilacji.</xref:System.Windows.Forms> Aby uzyskać więcej informacji na temat formanty standardowe systemu Windows, zobacz[odwołania formantu ogólne](http://msdn.microsoft.com/library/windows/desktop/bb775497.aspx).       Aby zidentyfikować formanty formularzy systemu Windows z oddzielnych procesach, należy użyć standardowego `SendMessage` wywołania do przekazywania wiadomości WM_GETCONTROLNAME. WM_GETCONTROLNAME jest niezależny od języka i hierarchii systemu Windows. Aby uzyskać więcej informacji, zobacz temat &quot;Zalecane rozwiązania dla formularzy systemu Windows&quot; w[automatyzacji formularzy systemu Windows](http://msdn.microsoft.com/library/ms996405.aspx).       Użyj <xref:System.Windows.Forms.Control.InvokeRequired%2A>właściwości mają być synchronizowane formantu dostęp wiele wątków.</xref:System.Windows.Forms.Control.InvokeRequired%2A> Aby uzyskać więcej informacji na temat wielowątkowe formanty formularzy systemu Windows, temacie [jak: utworzyć wątkowo wywołania formantów formularzy systemu Windows](~/add/includes/ajax-current-ext-md.md)"
