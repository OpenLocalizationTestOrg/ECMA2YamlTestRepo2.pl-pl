  name: LogRecord
  nameWithType: LogRecord
  fullName: System.EnterpriseServices.CompensatingResourceManager.LogRecord
  type: Class
  summary: "Reprezentuje rekord dziennika bez struktury dostarczana jako COM + <xref uid=&quot;langword_csharp_CrmLogRecordRead&quot; name=&quot;CrmLogRecordRead&quot; href=&quot;&quot;> </xref> struktury. Ta klasa nie może być dziedziczona."
  remarks: "Rekordy dziennika bez struktury są dostarczane jako COM + `CrmLogRecordRead` struktury. Oprócz danych użytkownika (pojedynczego obiektu BLOB) zawiera dodatkowe pola, które są przydatne do ustalenia debugowania lub fault. <xref:System.EnterpriseServices.CompensatingResourceManager.LogRecord.Flags%2A>Pole jest polem bitowym, który udostępnia dodatkowe informacje na temat tego, czy ten rekord zapomniane został w pewnym momencie i kiedy plik został zapisany.</xref:System.EnterpriseServices.CompensatingResourceManager.LogRecord.Flags%2A> <xref:System.EnterpriseServices.CompensatingResourceManager.LogRecord.Sequence%2A>Pole zawiera numer sekwencji rekordu dziennika.</xref:System.EnterpriseServices.CompensatingResourceManager.LogRecord.Sequence%2A> W większości przypadków numerów sekwencyjnych, ale nie są zawsze ciągłe z powodu rekordów dziennika wewnętrzne, które nie są dostarczane do Element wyrównujący kompensowanie Menedżera zasobów (CRM)."
  example:
  - "The following code example demonstrates the use of this class.  \n  \n [!code-vb[EnterpriseServices_Crm#28](~/add/codesnippet/visualbasic/t-system.enterpriseservi_27_1.vb)]\n [!code-cpp[EnterpriseServices_Crm#28](~/add/codesnippet/cpp/t-system.enterpriseservi_27_1.cpp)]\n [!code-cs[EnterpriseServices_Crm#28](~/add/codesnippet/csharp/t-system.enterpriseservi_27_1.cs)]"
