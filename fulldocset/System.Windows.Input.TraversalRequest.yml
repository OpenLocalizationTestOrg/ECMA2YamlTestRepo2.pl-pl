  remarks: "Ta klasa jest używana jako parametru wejściowego dla <xref:System.Windows.UIElement.MoveFocus%2A?displayProperty=fullName>metody.</xref:System.Windows.UIElement.MoveFocus%2A?displayProperty=fullName> <xref:System.Windows.UIElement.MoveFocus%2A>Metoda ma zastąpienie poziomie struktury WPF, która zapewnia bardziej praktyczne implementacji (<xref:System.Windows.FrameworkElement.MoveFocus%2A?displayProperty=fullName>), a także równoległego wykonania i <xref:System.Windows.ContentElement> <xref:System.Windows.FrameworkContentElement>.</xref:System.Windows.FrameworkContentElement> </xref:System.Windows.ContentElement> </xref:System.Windows.FrameworkElement.MoveFocus%2A?displayProperty=fullName> </xref:System.Windows.UIElement.MoveFocus%2A> Zwykle będzie ustawiania właściwości TraversalRequest Aby dostosować zachowanie ukierunkowywanie, gdy użytkownik zażąda czy fokus można przenieść do innego elementu.       Ta klasa jest również używane jako parametry wejściowe dla następujących metod:- <xref:System.Windows.Interop.IKeyboardInputSink.TabInto%2A>i implementacje tej metody, które są używane do międzyoperacyjności (<xref:System.Windows.Forms.Integration.WindowsFormsHost.TabInto%2A>).</xref:System.Windows.Forms.Integration.WindowsFormsHost.TabInto%2A> </xref:System.Windows.Interop.IKeyboardInputSink.TabInto%2A>      -   <xref:System.Windows.Interop.IKeyboardInputSite.OnNoMoreTabStops%2A>.</xref:System.Windows.Interop.IKeyboardInputSite.OnNoMoreTabStops%2A>"
