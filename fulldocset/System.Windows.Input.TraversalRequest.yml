  remarks: "Te elementy są elementy focusable gdzie <xref:System.Windows.UIElement.Focusable%2A>jest właściwość `true`.</xref:System.Windows.UIElement.Focusable%2A>       Ten parametr jest przeznaczone głównie do komunikowania się czy przechodzenie przy użyciu tabulatorów powinna być zawijana, podczas wywoływania metody <xref:System.Windows.Interop.IKeyboardInputSink.TabInto%2A>, <xref:System.Windows.Forms.Integration.WindowsFormsHost.TabInto%2A>, lub.<xref:System.Windows.Interop.IKeyboardInputSite.OnNoMoreTabStops%2A>.</xref:System.Windows.Interop.IKeyboardInputSite.OnNoMoreTabStops%2A> </xref:System.Windows.Forms.Integration.WindowsFormsHost.TabInto%2A> </xref:System.Windows.Interop.IKeyboardInputSink.TabInto%2A> Jeśli fokus jest przekazywany do obiektu, który implementuje <xref:System.Windows.Interop.IKeyboardInputSink>, następnie określając wartość true dla Wrapped spowoduje który `true` wartości były przekazywane do <xref:System.Windows.Interop.IKeyboardInputSink.TabInto%2A>implementacji.</xref:System.Windows.Interop.IKeyboardInputSink.TabInto%2A> </xref:System.Windows.Interop.IKeyboardInputSink>"
