  name: ProfileGroupSettingsCollection
  nameWithType: ProfileGroupSettingsCollection
  fullName: System.Web.Configuration.ProfileGroupSettingsCollection
  type: Class
  summary: "Zawiera zestaw <xref href=&quot;System.Web.Configuration.ProfileGroupSettings&quot;> </xref> obiektów."
  remarks: "Klasa ProfileGroupSettingsCollection zawiera kolekcję <xref:System.Web.Configuration.ProfileGroupSettings>obiekty, do których każdy zawiera zbiór <xref:System.Web.Configuration.ProfilePropertySettings>obiektów.</xref:System.Web.Configuration.ProfilePropertySettings> </xref:System.Web.Configuration.ProfileGroupSettings>       <xref:System.Web.Configuration.ProfilePropertySettings>Klasy zapewnia sposób programowego tworzenia, modyfikacji i dostępu definicji właściwości poszczególnych dodane do `<properties>` podsekcji z `<profile>` sekcji pliku konfiguracji.</xref:System.Web.Configuration.ProfilePropertySettings>       `<profile>` Pliku konfiguracyjnego Określa schemat profilów użytkowników. W czasie wykonywania, system kompilacji platformy ASP.NET używa informacji określone w `<profile>` sekcji do generowania klasy o nazwie `ProfileCommon`, która jest pochodną <xref:System.Web.Profile.ProfileBase>.</xref:System.Web.Profile.ProfileBase> `ProfileCommon` Definicji klasy opiera się na właściwości zdefiniowane w `<properties>` podsekcji z `<profile>` sekcji pliku konfiguracji.       Aby uzyskać więcej informacji na temat właściwości profilu, zobacz [Przegląd właściwości profilu platformy ASP.NET](~/add/includes/ajax-current-ext-md.md). Aby uzyskać więcej informacji o funkcjach profilu dodany do programu ASP.NET w wersji 2.0, zobacz [Przegląd właściwości profilu platformy ASP.NET](../Topic/ASP.NET%20Profile%20Properties%20Overview.md)."
  example:
  - "The following configuration file excerpt shows how to declaratively specify values for several properties of the ProfileGroupSettingsCollection as `<group>` elements of the `<properties>` element of the `<profile>` configuration file section.  \n  \n```  \n<system.web>  \n  <profile enabled = \"true\"          defaultProvider=\"AspNetSqlProfileProvider\">  \n    <providers>  \n      <add  name=\"AspNetSqlProfileProvider\"  \n        type=\"System.Web.Profile.SqlProfileProvider \"  \n        connectionStringName=\"LocalSqlServer\"  \n        applicationName=\"/\"  \n        description=\"Stores and retrieves profile data from the   \n        local Microsoft SQL Server database\" />  \n    </providers>  \n  \n    <properties>  \n      <group name = \"SiteColors\" >  \n        <add name = \"BackGround\"/>  \n        <add name = \"SideBar\"/>  \n        <add name = \"ForeGroundText\"/>  \n        <add name = \"ForeGroundBorders\"/>  \n      </group>  \n      <group name=\"Forums\">  \n        <add name = \"HasAvatar\" type=\"bool\" provider=\"Forums\"/>  \n        <add name = \"LastLogin\" type=\"DateTime\" provider=\"Forums\"/>  \n        <add name = \"TotalPosts\" type=\"int\" provider=\"Forums\"/>  \n      </group>  \n    </properties>  \n  </profile>  \n</system.web>  \n```"
  syntax:
    content: >-
      [System.Configuration.ConfigurationCollection(typeof(System.Web.Configuration.ProfileGroupSettings), AddItemName="group")]

      public sealed class ProfileGroupSettingsCollection : System.Configuration.ConfigurationElementCollection
