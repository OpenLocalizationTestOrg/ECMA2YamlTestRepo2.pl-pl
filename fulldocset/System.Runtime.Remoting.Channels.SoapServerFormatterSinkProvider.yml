  name: SoapServerFormatterSinkProvider
  nameWithType: SoapServerFormatterSinkProvider
  fullName: System.Runtime.Remoting.Channels.SoapServerFormatterSinkProvider
  type: Class
  summary: "Udostępnia implementację dla elementu formatującego na serwerze dostawcy zbiornika kanału, który używa <xref href=&quot;System.Runtime.Serialization.Formatters.Soap.SoapFormatter&quot;> </xref>."
  remarks: "Wychwytywanie kanału są podłączone do kanału serwera za pomocą implementacji <xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider>interfejsu.</xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider> Wszystkie kanały serwera usług zdalnych Podaj konstruktorów przyjmujących <xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider>jako parametr.</xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider>       Dostawcy zbiornika kanału są przechowywane w łańcuchu, a użytkownik odpowiada za tworzenie łańcuchów wszyscy dostawcy zbiornika kanału razem przed przekazaniem ich z zewnętrznym, do konstruktora kanału. <xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider>zawiera właściwość o nazwie <xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider.Next%2A>w tym celu.</xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider.Next%2A></xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider>       Jeśli wielu dostawców zbiornik kanału są określone w pliku konfiguracji, w zdalnej infrastrukturze będzie łańcuch je w kolejności, które zostały znalezione w pliku konfiguracji. Dostawcy zbiorników kanałów i kanały są tworzone podczas <xref:System.Runtime.Remoting.RemotingConfiguration.Configure%2A?displayProperty=fullName>wywołań.</xref:System.Runtime.Remoting.RemotingConfiguration.Configure%2A?displayProperty=fullName>       Program formatujący wychwytywanie Użyj zbiornika właściwości konfiguracji w celu skonfigurowania kanału w czasie wykonywania. Obiekt sink właściwości mogą być określone w pliku konfiguracji lub programowo, wewnątrz <xref:System.Collections.IDictionary>.</xref:System.Collections.IDictionary> W pliku konfiguracji, wszystkie wartości są reprezentowane przez ciągów, ale podczas konstruowania właściwości <xref:System.Collections.IDictionary>programowo, można określić typy wartości natywnej wartości lub z ciągami.</xref:System.Collections.IDictionary>       W poniższej tabeli przedstawiono sink właściwości konfiguracyjne, które można określić dla bieżącego obiektu sink.      | Właściwość | Opis elementu |   |--------------|-----------------|   | `includeVersions`| Określa, czy element formatujący będzie zawierać informacje na temat wersji. Wartości są `true` lub `false`. |      > [!IMPORTANT] > Za pomocą wystąpienia tego obiektu z niezaufanych danych lub przez kanał niezabezpieczone stanowi zagrożenie bezpieczeństwa. Ten obiekt jest używany tylko z zaufanych danych i przez bezpieczny kanał. Aby uzyskać więcej informacji, zobacz [niezaufanych zagrożenia bezpieczeństwa danych](http://go.microsoft.com/fwlink/?LinkId=330378)."
