- uid: System.Web.UI.HtmlControls.HtmlInputImage.ValidationGroup
  id: ValidationGroup
  parent: System.Web.UI.HtmlControls.HtmlInputImage
  langs:
  - csharp
  name: ValidationGroup
  nameWithType: HtmlInputImage.ValidationGroup
  fullName: System.Web.UI.HtmlControls.HtmlInputImage.ValidationGroup
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Pobiera lub ustawia grupy formantów, dla którego <xref href=&quot;System.Web.UI.HtmlControls.HtmlInputImage&quot;> </xref> formant powoduje sprawdzania poprawności, gdy ogłasza go do serwera."
  remarks: "Sprawdzanie poprawności grupy umożliwiają przypisywanie weryfikacji formantów na stronie do jednej konkretnej kategorii. Każda grupa sprawdzania poprawności można zweryfikować niezależnie od innych grup sprawdzania poprawności na stronie. Aby określić nazwę grupy walidacji, dla którego należy użyć właściwości ValidationGroup <xref:System.Web.UI.HtmlControls.HtmlInputImage>formant powoduje sprawdzania poprawności, gdy ogłasza go do serwera.</xref:System.Web.UI.HtmlControls.HtmlInputImage>       Ta właściwość ma zastosowanie tylko wtedy, gdy wartość <xref:System.Web.UI.HtmlControls.HtmlInputImage.CausesValidation%2A>ma ustawioną właściwość `true`.</xref:System.Web.UI.HtmlControls.HtmlInputImage.CausesValidation%2A> Po określeniu wartości dla właściwości ValidationGroup tylko sprawdzanie poprawności formantów, które należą do określonej grupy są weryfikowane podczas <xref:System.Web.UI.HtmlControls.HtmlInputImage>kontroli ogłoszenia na serwerze.</xref:System.Web.UI.HtmlControls.HtmlInputImage> Jeśli nie określisz wartości dla tej właściwości i <xref:System.Web.UI.HtmlControls.HtmlInputImage.CausesValidation%2A>właściwość jest ustawiona na `true`, wszystkie formanty walidacji na stronie, które nie są przypisane do grupy sprawdzania poprawności są weryfikowane, gdy formant ogłasza do serwera.</xref:System.Web.UI.HtmlControls.HtmlInputImage.CausesValidation%2A>"
  example:
  - "The following code example demonstrates how to use the ValidationGroup property to specify the controls to validate when an <xref:System.Web.UI.HtmlControls.HtmlInputImage> control posts back to the server. The page contains two text boxes to capture data from the user and two <xref:System.Web.UI.WebControls.RequiredFieldValidator> controls to ensure that the user does not leave a text box blank. The <xref:System.Web.UI.WebControls.RequiredFieldValidator> control for the first text box is in the `CityInfoGroup` validation group and the <xref:System.Web.UI.WebControls.RequiredFieldValidator> control for the second box is in the `StateInfoGroup` validation group. When the `CityQueryButton` is clicked, only the control in the `CityInfoGroup` validation group is validated. When the `StateQueryButton` is clicked, only the control in the `StateInfoGroup` validation group is validated.  \n  \n [!code-vb[HtmlInputImageValidationGroup#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_65_1.aspx)]\n [!code-cs[HtmlInputImageValidationGroup#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_65_1.aspx)]"
  syntax:
    content: public virtual string ValidationGroup { get; set; }
    return:
      type: System.String
      description: "Grupa formantów, dla którego <xref href=&quot;System.Web.UI.HtmlControls.HtmlInputImage&quot;> </xref> formant powoduje sprawdzania poprawności, gdy ogłasza go do serwera. Wartość domyślna to ciąg pusty (&quot;&quot;), co oznacza, że ta właściwość nie została ustawiona."
  overload: System.Web.UI.HtmlControls.HtmlInputImage.ValidationGroup*
  exceptions: []
  platform:
  - net462
