  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Pobiera lub Ustawia lokalizację pliku obrazu."
  remarks: "Użyj właściwości Src do określenia lokalizacji obraz do wyświetlenia w <xref:System.Web.UI.HtmlControls.HtmlInputImage>kontroli.</xref:System.Web.UI.HtmlControls.HtmlInputImage> Jeśli obraz nie jest dostępna, tekst określony w <xref:System.Web.UI.HtmlControls.HtmlInputImage.Alt%2A>właściwość jest wyświetlana.</xref:System.Web.UI.HtmlControls.HtmlInputImage.Alt%2A>       Możesz użyć względny lub bezwzględny adres URL. Względny adres URL dotyczy lokalizacji obrazu do lokalizacji strony sieci Web bez określenia pełną ścieżkę na serwerze. Ścieżka jest względną wobec lokalizacji strony sieci Web. Ułatwia to przenieść całej lokacji do innego katalogu na serwerze bez aktualizowania ścieżki do obrazu w kodzie. Można użyć ścieżki względnej &quot; `~/` &quot; do odwoływania się do bieżącego katalogu wirtualnego, gdzie znajduje się strona. Na przykład wartość Src dla `<input type=&quot;image&quot; runat=&quot;server&quot; src=&quot;~/abc/d.gif&quot;>` na stronie &quot;XspTest&quot; katalog wirtualny jest `<input type=&quot;image&quot; src=&quot;/XspText/abc/d.gif&quot;>`. Bezwzględny adres URL zawiera pełną ścieżkę. W związku z tym przeniesienie do innego katalogu witryny wymaga zaktualizowanie kodu."
  example:
  - "The following code example demonstrates how to use the Src property to specify the path to an image displayed in the <xref:System.Web.UI.HtmlControls.HtmlInputImage> control.  \n  \n [!code-vb[Classic HtmlInputImage.Src Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_89_1.aspx)]\n [!code-cs[Classic HtmlInputImage.Src Example#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_89_1.aspx)]"
