  namespace: System.Web.UI.HtmlControls
  summary: "Pobiera lub ustawia wartość wskazującą, czy Weryfikacja jest przeprowadzana po <xref href=&quot;System.Web.UI.HtmlControls.HtmlInputImage&quot;> </xref> formant zostanie kliknięty."
  remarks: "Domyślnie strony weryfikacji podczas <xref:System.Web.UI.HtmlControls.HtmlInputImage>formant zostanie kliknięty.</xref:System.Web.UI.HtmlControls.HtmlInputImage> Sprawdzanie poprawności strony określa, czy kontrolki wejściowe skojarzone z formantem sprawdzania poprawności na stronie Przekaż wszystkie reguły sprawdzania poprawności określonego przez formant sprawdzania poprawności.       Można określić lub określić, czy Weryfikacja jest przeprowadzana na kliencie i serwerze po <xref:System.Web.UI.HtmlControls.HtmlInputImage>formant zostanie kliknięty przy użyciu właściwości CausesValidation.</xref:System.Web.UI.HtmlControls.HtmlInputImage> Aby zapobiec sprawdzanie poprawności jest wykonywane, ustaw właściwości CausesValidation `false`.       Ta właściwość jest zwykle używana do obsługi zdarzeń dla <xref:System.Web.UI.HtmlControls.HtmlInputImage.ServerClick>zdarzeń, aby zapobiec Walidacja strony z występujących po kliknięciu przycisku Anuluj lub zresetować.</xref:System.Web.UI.HtmlControls.HtmlInputImage.ServerClick>"
  example:
  - "The following code example demonstrates how to use the CausesValidation property to prevent page validation from occurring. Notice how the <xref:System.Web.UI.WebControls.BaseValidator.Validate%2A> method activates each validation control independently.  \n  \n [!code-vb[HtmlInputImageCausesValidation#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_5_1.aspx)]\n [!code-cs[HtmlInputImageCausesValidation#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_5_1.aspx)]"
