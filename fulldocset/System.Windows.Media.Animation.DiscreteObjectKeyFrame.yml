  fullName: System.Windows.Media.Animation.DiscreteObjectKeyFrame
  type: Class
  summary: "Animuje z <xref:System.Object>wartość poprzedniej ramki klucza na własnym <xref:System.Windows.Media.Animation.ObjectKeyFrame.Value*>przy użyciu odrębny interpolacji.</xref:System.Windows.Media.Animation.ObjectKeyFrame.Value*> </xref:System.Object>"
  remarks: "Ta klasa jest używana jako część <xref:System.Windows.Media.Animation.ObjectKeyFrameCollection>w połączeniu z <xref:System.Windows.Media.Animation.ObjectAnimationUsingKeyFrames>do animowania <xref:System.Object>wartość właściwości wzdłuż zestaw klatek kluczowych.</xref:System.Object> </xref:System.Windows.Media.Animation.ObjectAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.ObjectKeyFrameCollection>       Ramka klucza definiuje segment <xref:System.Windows.Media.Animation.ObjectAnimationUsingKeyFrames>do której on należy.</xref:System.Windows.Media.Animation.ObjectAnimationUsingKeyFrames> Każdy klatki ma obiekt docelowy <xref:System.Windows.Media.Animation.ObjectKeyFrame.Value%2A>i <xref:System.Windows.Media.Animation.ObjectKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.ObjectKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.ObjectKeyFrame.Value%2A> <xref:System.Windows.Media.Animation.ObjectKeyFrame.KeyTime%2A>Określa czas, w którym klatek kluczowych <xref:System.Windows.Media.Animation.ObjectKeyFrame.Value%2A>zostanie osiągnięty.</xref:System.Windows.Media.Animation.ObjectKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.ObjectKeyFrame.KeyTime%2A> Klatek kluczowych animuje z wartością docelową poprzedniej ramki klucza do wartości docelowej. Rozpoczyna się po poprzedniej ramki klucza kończy się i kończy się po osiągnięciu własnego klucza czasu.       Odrębny klatek kluczowych, takich jak DiscreteObjectKeyFrame tworzenie nagłym &quot;przeskoków&quot; między wartościami (nie interpolacji). Innymi słowy właściwość animowany nie ulega zmianie, aż do osiągnięcia czasu klucza klatek kluczowych w takim przypadku animowanej właściwości nagle przechodzi do wartości docelowej."
  syntax:
    content: 'public class DiscreteObjectKeyFrame : System.Windows.Media.Animation.ObjectKeyFrame'
