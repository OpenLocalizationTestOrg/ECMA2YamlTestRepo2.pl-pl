  remarks: "CallBase może być wywoływana w ramach `ReceiveMarkupExtension` implementacji, w przypadku gdy oczekiwana jest rozszerzeniem znacznika określonego w przypadku podstawowej implementacji, ale chce sposób próby alternatywnych przypadków natychmiast niezawodnie. Jest to przydatne zajmujących się rozszerzenie znaczników, który może być rozszerzalne.       &quot;Informacji o typie bieżącego działania&quot; jest dostępna tylko wewnętrznie i odwołuje się do typu wystąpienia, gdzie występuje operacji set. <xref:System.Windows.Markup.XamlSetMarkupExtensionEventArgs>i <xref:System.Windows.Markup.XamlSetTypeConverterEventArgs>zarówno przesłonić tę metodę przy użyciu bieżącego wewnętrznego stanowiąc informacji o typie.</xref:System.Windows.Markup.XamlSetTypeConverterEventArgs></xref:System.Windows.Markup.XamlSetMarkupExtensionEventArgs>"
