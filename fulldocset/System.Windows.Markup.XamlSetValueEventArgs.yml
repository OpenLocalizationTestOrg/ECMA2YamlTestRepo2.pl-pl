  type: Class
  summary: "Udostępnia dane dla wywołania zwrotne, które są wywoływane, gdy <xref href=&quot;System.Xaml.XamlObjectWriter&quot;> </xref> ustawia określone wartości."
  remarks: "XamlSetValueEventArgs udostępnia dane dla wywołania zwrotne skojarzone z <xref:System.Xaml.XamlObjectWriter>lub jego ustawień.</xref:System.Xaml.XamlObjectWriter> Wywołania zwrotne używać ogólnych <xref:System.EventHandler%601>delegata z ograniczeniem danych zdarzeń XamlSetValueEventArgs.</xref:System.EventHandler%601>       Ta klasa danych zdarzenia potencjalnie jest używany w scenariuszach ustaw wartość wywołania zwrotnego, które nie są specjalnie rozszerzenia znaczników lub konwertery typu działania. Istnieją również dwa podklasy XamlSetValueEventArgs dla bardziej konkretnych przypadków ustawienie wartości XAML i klasy danych określonego zdarzenia ogranicza danych zdarzenia. <xref:System.Windows.Markup.XamlSetMarkupExtensionEventArgs>jest używany w przypadku wywołania zwrotnego rozszerzenia znacznika i <xref:System.Windows.Markup.XamlSetTypeConverterEventArgs>jest używany w przypadku typu konwertera wywołania zwrotnego.</xref:System.Windows.Markup.XamlSetTypeConverterEventArgs></xref:System.Windows.Markup.XamlSetMarkupExtensionEventArgs> Przykładowy scenariusz, gdy operacja ustaw wartość nie jest konwertera rozszerzenia lub typ znaczników jest scenariusz DataTrigger w powiązanie danych WPF."
  syntax:
    content: 'public class XamlSetValueEventArgs : EventArgs'
