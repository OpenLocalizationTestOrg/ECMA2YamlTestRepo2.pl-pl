  name: PerspectiveCamera
  nameWithType: PerspectiveCamera
  fullName: System.Windows.Media.Media3D.PerspectiveCamera
  type: Class
  summary: "Reprezentuje aparat projekcji perspektywy."
  remarks: "PerspectiveCamera określa projekcję z [!INCLUDE[TLA#tla_3d](~/add/includes/tlasharptla-3d-md.md)] modelu do [!INCLUDE[TLA#tla_2d](~/add/includes/tlasharptla-2d-md.md)] visual powierzchni. Tej projekcji obejmuje foreshortening perspektywy.  Innymi słowy PerspectiveCamera opisuje frustrum, którego boki zbieżne kierunku punktu powstają.  Obiekty bliżej do kamery są większe i obiekty dalej od aparatu są mniejsze.       Na poniższym diagramie przedstawiono różnica między projekcje aparatu ortogonalnym i foreshortened perspektywy.       ![Rzutowanie prostopadłe i perspektywiczne](~/add/media/camera-projections4.png &quot;ortogonalnym i perspektywiczne&quot;)"
  example:
  - '[!code-xml[3dgallery_snip#ApplyDrawingToMaterialExampleWholePage](~/add/codesnippet/xaml/3DGallery/ApplyDrawingToMaterialExample.xaml#applydrawingtomaterialexamplewholepage)]'
