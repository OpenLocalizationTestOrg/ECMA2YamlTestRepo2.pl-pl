  name: XmlSchemaValidator
  nameWithType: XmlSchemaValidator
  fullName: System.Xml.Schema.XmlSchemaValidator
  type: Class
  summary: "Reprezentuje aparat do sprawdzania poprawności schematu języka definicji schematu XML (XSD). Klasa XmlSchemaValidator nie może być dziedziczona."
  remarks: "> [!IMPORTANT]> — Nie używaj schematów z nieznaną lub niezaufaną źródeł lub lokalizacji. W ten sposób spowoduje naruszenie zabezpieczeń kodu.   >-Schematów XML (w tym wbudowane schematy) są z założenia podatne na ataki; nie akceptuje tych postanowień w scenariuszach niezaufanych.   >-Schematu komunikatów o błędach i wyjątków może spowodować ujawnienie poufnych informacji o modelu zawartości lub identyfikator URI ścieżki do pliku schematu. Nie można więc ujawnić te informacje dotyczące obiektów wywołujących niezaufanych.       Klasa XmlSchemaValidator udostępnia mechanizm wydajne, wysokiej wydajności do sprawdzania poprawności danych XML względem schematów XML w sposób wypychania. Na przykład klasa XmlSchemaValidator umożliwia sprawdzanie poprawności XML typu infoset sprawdzonych w miejscu, bez konieczności serializować go jako dokument XML i ponownej analizy dokumentu za pomocą sprawdzania poprawności modułu odczytującego XML. Klasa XmlSchemaValidator może również służyć do tworzenia aparaty sprawdzania poprawności, za pośrednictwem niestandardowych źródeł danych XML lub jako sposobu tworzenia sprawdzania poprawności Edytor XML.       Aby uzyskać więcej informacji o klasie XmlSchemaValidator, zobacz [XmlSchemaValidator wypychania weryfikacji](~/add/includes/ajax-current-ext-md.md) tematu.      > [!IMPORTANT] > <xref:System.Xml.Schema.XmlSchemaValidationFlags>i <xref:System.Xml.Schema.XmlSchemaValidationFlags>weryfikacji nie ustawiono flagi obiektu XmlSchemaValidator być domyślnie.</xref:System.Xml.Schema.XmlSchemaValidationFlags> </xref:System.Xml.Schema.XmlSchemaValidationFlags> Ponadto <xref:System.Xml.Schema.XmlSchemaValidator.XmlResolver%2A>jest właściwością obiektu XmlSchemaValidator `null` domyślnie.</xref:System.Xml.Schema.XmlSchemaValidator.XmlResolver%2A> W związku z tym schematów zewnętrznych, do którego odwołuje się uwzględnić, importy lub elementy ponowne definiowanie nie rozwiązane domyślnie."
  example:
  - "The following example validates the `contosoBooks.xml` file against the `contosoBooks.xsd` schema. The example uses the <xref:System.Xml.Serialization.XmlSerializer> class to deserialize the `contosoBooks.xml` file and pass the value of the nodes to the methods of the XmlSchemaValidator class.  \n  \n [!code-cs[XmlSchemaValidatorExamples#1](~/add/codesnippet/csharp/t-system.xml.schema.xmls_19_1.cs)]\n [!code-vb[XmlSchemaValidatorExamples#1](~/add/codesnippet/visualbasic/t-system.xml.schema.xmls_19_1.vb)]  \n  \n The example takes the `contosoBooks.xml` file as input.  \n  \n [!code-xml[XPathXMLExamples#2](~/add/codesnippet/xml/t-system.xml.schema.xmls_19_2.xml)]  \n  \n The example also takes the `contosoBooks.xsd` as an input.  \n  \n [!code-xml[XPathXMLExamples#3](~/add/codesnippet/xml/t-system.xml.schema.xmls_19_3.xsd)]"
