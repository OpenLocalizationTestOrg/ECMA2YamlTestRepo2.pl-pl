  summary: "Pobiera lub ustawia, czy określony formant powoduje, że sprawdzanie poprawności po stronie serwera jest wykonywane dla wszystkich kontrolek w formularzu. Wartość domyślna to <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>. Ten interfejs API jest przestarzały. Aby uzyskać informacje dotyczące tworzenia aplikacji platformy ASP.NET dla urządzeń przenośnych, zobacz [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) witryny sieci Web."
  remarks: "Sprawdzanie poprawności jest wykonywane na formularzu, aby uzyskać można przesłać formularza z formantem, który wywołuje sprawdzania poprawności i musi mieć jego właściwości CausesValidation ustawioną `true`. <xref:System.Web.UI.MobileControls.Command>Sterowania jest obecnie tylko formant, który wywołuje sprawdzania poprawności.</xref:System.Web.UI.MobileControls.Command>"
  syntax:
