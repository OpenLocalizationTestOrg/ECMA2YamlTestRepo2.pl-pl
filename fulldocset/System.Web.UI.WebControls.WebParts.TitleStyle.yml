  nameWithType: TitleStyle
  fullName: System.Web.UI.WebControls.WebParts.TitleStyle
  type: Class
  summary: "Określa charakterystykę styl pasków tytułu formantów składników Web Part w strefie."
  remarks: "Klasa TitleStyle służy ze strefami do określania wspólne właściwości stylu mające zastosowanie do pasków tytułu części sieci Web formantów w strefie. <xref:System.Web.UI.WebControls.WebParts.WebZone.PartTitleStyle%2A>Właściwość zawiera odwołanie do obiektu TitleStyle dla każdej strefy.</xref:System.Web.UI.WebControls.WebParts.WebZone.PartTitleStyle%2A>       Pasek tytułu kontrolki jest renderowany w czasie wykonywania jako komórki tabeli HTML. Ponieważ dziedziczy po klasie TitleStyle <xref:System.Web.UI.WebControls.TableItemStyle>klasy, pozwala na ustawianie podobne do wartości atrybutów dowolną komórkę tabeli stylistycznych atrybutów paska tytułu.</xref:System.Web.UI.WebControls.TableItemStyle>"
  example:
  - "The following code example demonstrates the declarative use of the TitleStyle class. In the code for the following page, an `<asp:calendar>` element and an `<asp:label>` element appear within a zone, giving the corresponding controls genuine Web Parts functionality at run time. Notice that the `<parttitlestyle>` element, which contains several style attributes, applies to the title bars of both Web Parts controls contained within the zone.  \n  \n [!code-cs[WebParts_PartTitleStyle_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_311_1.aspx)]\n [!code-vb[WebParts_PartTitleStyle_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_311_1.aspx)]"
