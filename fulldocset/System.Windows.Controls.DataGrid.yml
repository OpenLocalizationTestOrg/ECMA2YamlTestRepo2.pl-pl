  fullName: System.Windows.Controls.DataGrid
  type: Class
  summary: "Reprezentuje kontrolkę, która wyświetla dane w siatce możliwej do dostosowania."
  remarks: "Formant DataGrid oferuje elastyczny sposób wyświetlania zbierania danych w wiersze i kolumny. DataGrid zawiera kolumnę szablon do obsługi niestandardowej zawartości i typy kolumn wbudowanych. Typ wbudowany wiersz zawiera sekcja szczegółów listy rozwijanej, która służy do wyświetlania zawartości dodatkowe poniżej wartości komórek.      ## Wiązanie danych do powiązania DataGrid do danych, ustaw <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A>właściwości <xref:System.Collections.IEnumerable>implementacji.</xref:System.Collections.IEnumerable> </xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> Każdy wiersz w siatce danych jest powiązana z obiektem w źródle danych, a każdej kolumny w siatce danych jest powiązany z właściwości obiektu danych. Aby interfejs użytkownika DataGrid automatycznej aktualizacji, gdy elementy są dodane lub usunięte ze źródła danych DataGrid musi być powiązana z kolekcji, który implementuje <xref:System.Collections.Specialized.INotifyCollectionChanged>interfejs, takich jak <xref:System.Collections.ObjectModel.ObservableCollection%601>.</xref:System.Collections.ObjectModel.ObservableCollection%601> </xref:System.Collections.Specialized.INotifyCollectionChanged> Aby automatycznie uwzględnić zmiany właściwości, należy zaimplementować obiektów w kolekcji źródłowej <xref:System.ComponentModel.INotifyPropertyChanged>interfejsu.</xref:System.ComponentModel.INotifyPropertyChanged> Aby uzyskać więcej informacji, zobacz [powiązania danych (WPF)](~/add/includes/ajax-current-ext-md.md).      ## Domyślne kolumny przez formant DataGrid generuje kolumn automatycznie po ustawieniu <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A>Właściwości.</xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> Typ kolumny, która jest generowana zależy od typu danych w kolumnie. Poniższa tabela zawiera listę typów kolumn wygenerowany.      | Wygenerowany typ kolumny | Typ danych |   |---------------------------|---------------|   | <xref:System.Windows.Controls.DataGridTextColumn>| <xref:System.String>|   | <xref:System.Windows.Controls.DataGridCheckBoxColumn>| <xref:System.Boolean>|   | <xref:System.Windows.Controls.DataGridComboBoxColumn>| <xref:System.Enum>|   | <xref:System.Windows.Controls.DataGridHyperlinkColumn>| <xref:System.Uri>|       Na poniższej ilustracji przedstawiono każdego typu kolumny.</xref:System.Uri> </xref:System.Windows.Controls.DataGridHyperlinkColumn> </xref:System.Enum> </xref:System.Windows.Controls.DataGridComboBoxColumn> </xref:System.Boolean> </xref:System.Windows.Controls.DataGridCheckBoxColumn> </xref:System.String> </xref:System.Windows.Controls.DataGridTextColumn>       ![DataGrid ze wszystkimi typami kolumny cztery domyślne](~/add/media/ndp-datagriddefault.png &quot;DataGrid ze wszystkimi typami kolumny cztery domyślne&quot;) podczas kolumny są generowane automatycznie, może obsługiwać <xref:System.Windows.Controls.DataGrid.AutoGeneratingColumn>zdarzeń, aby dostosować lub anulować kolumn, zanim zostaną one dodane do elementu DataGrid.</xref:System.Windows.Controls.DataGrid.AutoGeneratingColumn> Jeśli dodasz zarówno zdefiniowane przez użytkownika i automatycznie generowanej kolumn do formantu DataGrid najpierw są dodawane kolumny zdefiniowanej przez użytkownika. Aby zmienić kolejność wyświetlania kolumn, można ustawić <xref:System.Windows.Controls.DataGridColumn.DisplayIndex%2A>Właściwości dla poszczególnych kolumn.</xref:System.Windows.Controls.DataGridColumn.DisplayIndex%2A>       Można uniknąć kolumny automatycznego generowania ustawiając <xref:System.Windows.Controls.DataGrid.AutoGenerateColumns%2A>właściwości `false`.</xref:System.Windows.Controls.DataGrid.AutoGenerateColumns%2A> Jest to przydatne, jeśli chcesz utworzyć i skonfigurować jawnie wszystkie kolumny.       Użyj <xref:System.Windows.Controls.DataGridTemplateColumn>typu, aby zdefiniować kolumnę niestandardowe typy wbudowane kolumn nie odpowiadają Twoim potrzebom.</xref:System.Windows.Controls.DataGridTemplateColumn> <xref:System.Windows.Controls.DataGridTemplateColumn>Typ zapewnia <xref:System.Windows.Controls.DataGridTemplateColumn.CellTemplate%2A>i <xref:System.Windows.Controls.DataGridTemplateColumn.CellEditingTemplate%2A>Właściwości, które umożliwiają określenie szablony zawartości do wyświetlania i edytowania tryby.</xref:System.Windows.Controls.DataGridTemplateColumn.CellEditingTemplate%2A> </xref:System.Windows.Controls.DataGridTemplateColumn.CellTemplate%2A> </xref:System.Windows.Controls.DataGridTemplateColumn> Na przykład można zdefiniować niestandardową kolumnę dat. <xref:System.Windows.Controls.DataGridTemplateColumn.CellTemplate%2A>Można zdefiniować <xref:System.Windows.Controls.TextBlock>Aby wyświetlić datę i <xref:System.Windows.Controls.DataGridTemplateColumn.CellEditingTemplate%2A>można zdefiniować <xref:System.Windows.Controls.DatePicker>formant do edytowania daty.</xref:System.Windows.Controls.DatePicker> </xref:System.Windows.Controls.DataGridTemplateColumn.CellEditingTemplate%2A> </xref:System.Windows.Controls.TextBlock> </xref:System.Windows.Controls.DataGridTemplateColumn.CellTemplate%2A>       Można użyć <xref:System.Windows.Controls.DataGrid.Columns%2A>kolekcji do programowego dodawania, Wstaw, usuwania i zmiany żadnych kolumn w formancie w czasie wykonywania.</xref:System.Windows.Controls.DataGrid.Columns%2A> Sprawdź <xref:System.Windows.Controls.DataGridColumn.IsAutoGenerated%2A>Właściwości w celu określenia, czy kolumna jest generowana automatycznie lub zdefiniowanych przez użytkownika.</xref:System.Windows.Controls.DataGridColumn.IsAutoGenerated%2A> Wygenerowany automatycznie kolumn zostanie automatycznie dodane, usunięte lub generowane, gdy <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A>zmian.</xref:System.Windows.Controls.ItemsControl.ItemsSource%2A>      ## Wybór domyślnie, cały wiersz jest zaznaczone, gdy użytkownik kliknie komórki w DataGrid, a użytkownik może wybrać wiele wierszy. Można ustawić <xref:System.Windows.Controls.DataGrid.SelectionMode%2A>Właściwości w celu określenia, czy użytkownik może wybrać komórek, wierszy pełna lub obu.</xref:System.Windows.Controls.DataGrid.SelectionMode%2A> Ustaw <xref:System.Windows.Controls.DataGrid.SelectionUnit%2A>Właściwości w celu określenia wielu komórek lub wierszy można wybrać, czy tylko z jednym komórek lub wierszy.</xref:System.Windows.Controls.DataGrid.SelectionUnit%2A>       Można uzyskać informacji o komórki, które są wybierane w <xref:System.Windows.Controls.DataGrid.SelectedCells%2A>Właściwości.</xref:System.Windows.Controls.DataGrid.SelectedCells%2A> Można uzyskać informacji o komórek, dla których zaznaczenie zostało zmienione w <xref:System.Windows.Controls.SelectedCellsChangedEventArgs>z <xref:System.Windows.Controls.DataGrid.SelectedCellsChanged>zdarzeń.</xref:System.Windows.Controls.DataGrid.SelectedCellsChanged> </xref:System.Windows.Controls.SelectedCellsChangedEventArgs> Wywołanie <xref:System.Windows.Controls.DataGrid.SelectAllCells%2A>lub <xref:System.Windows.Controls.DataGrid.UnselectAllCells%2A>metody programowo zaznacz lub odznacz wszystkie komórki.</xref:System.Windows.Controls.DataGrid.UnselectAllCells%2A> </xref:System.Windows.Controls.DataGrid.SelectAllCells%2A> Aby uzyskać więcej informacji, zobacz [domyślne klawiatury i myszy zachowanie w formancie DataGrid](~/add/includes/ajax-current-ext-md.md).      ## Domyślne grupowanie, sortowanie i filtrowanie według, można sortować elementów w DataGrid przez kliknięcie nagłówka kolumny. Można dostosować sortowanie Obsługa <xref:System.Windows.Controls.DataGrid.Sorting>zdarzeń.</xref:System.Windows.Controls.DataGrid.Sorting> Aby anulować sortowania domyślnego, ustaw <xref:System.Windows.Controls.DataGridSortingEventArgs.Handled%2A>właściwości `true`.</xref:System.Windows.Controls.DataGridSortingEventArgs.Handled%2A> Można również posortować źródło danych, zanim zostanie wyświetlony w elemencie DataGrid.       Do grupy, sortowanie i filtrowanie danych w elemencie DataGrid powiązać DataGrid do <xref:System.ComponentModel.ICollectionView>implementację, która obsługuje te operacje.</xref:System.ComponentModel.ICollectionView> Możesz wykonywać operacje na widok kolekcji. Gdy elementy są zgrupowane w elemencie DataGrid, można zdefiniować <xref:System.Windows.Controls.GroupStyle>, który określa wygląd każdej grupie.</xref:System.Windows.Controls.GroupStyle> Należy zastosować <xref:System.Windows.Controls.GroupStyle>przez dodanie go do <xref:System.Windows.Controls.ItemsControl.GroupStyle%2A>kolekcji elementu DataGrid.</xref:System.Windows.Controls.ItemsControl.GroupStyle%2A> </xref:System.Windows.Controls.GroupStyle> Jeśli masz wiele poziomów grupowania różnych stylów można zastosować do każdego poziomu grupy. Style są stosowane w kolejności, w którym jest zdefiniowany. Aby uzyskać więcej informacji, zobacz [porady: grupowanie, sortowanie i filtrowanie danych w formancie DataGrid](~/add/includes/ajax-current-ext-md.md).      ## Edytowanie przez domyślne można edytować elementy bezpośrednio w elemencie DataGrid. Aby zagwarantować, że zmiany mogą być zatwierdzone i anulowane poprawnie, musi implementować obiektów w elemencie DataGrid <xref:System.ComponentModel.IEditableObject>interfejsu.</xref:System.ComponentModel.IEditableObject> Alternatywnie, można ustawić <xref:System.Windows.Controls.DataGrid.IsReadOnly%2A>właściwości `true` wyłączyć edycji w elemencie DataGrid.</xref:System.Windows.Controls.DataGrid.IsReadOnly%2A>       DataGrid ma wbudowaną obsługę następujących poleceń edycji: | Polecenie | Domyślne powiązania wejściowego |   |-------------|---------------------------|   | <xref:System.Windows.Controls.DataGrid.BeginEditCommand>| F2 |   | <xref:System.Windows.Controls.DataGrid.CancelEditCommand>| ESC |   | <xref:System.Windows.Controls.DataGrid.CommitEditCommand>| WPROWADŹ |   | <xref:System.Windows.Controls.DataGrid.DeleteCommand%2A>| USUŃ |       Umieść bieżącej komórki w trybie edycji przez kliknięcie go lub naciskając klawisz F2.</xref:System.Windows.Controls.DataGrid.DeleteCommand%2A> </xref:System.Windows.Controls.DataGrid.CommitEditCommand> </xref:System.Windows.Controls.DataGrid.CancelEditCommand> </xref:System.Windows.Controls.DataGrid.BeginEditCommand> Edycja komórki poziomie dba podczas przejścia do innej komórki w tym samym wierszu lub naciśnij klawisz ENTER, gdy komórka jest w trybie edycji. Wszystkie edycje w wierszu są zatwierdzone, przejdź do kolejnego wiersza lub naciśnij klawisz ENTER, gdy wiersz jest w trybie edycji. Anulowanie edytowania komórki naciskając klawisz ESC jeden raz i anulować wszystkie zmiany w wierszu, naciskając klawisz ESC dwa razy. Aby uzyskać więcej informacji na temat programowo zatwierdzania i anulowanie zmian, zobacz <xref:System.Windows.Controls.DataGrid.BeginEdit%2A>, <xref:System.Windows.Controls.DataGrid.CommitEdit%2A>, i <xref:System.Windows.Controls.DataGrid.CancelEdit%2A>metody.</xref:System.Windows.Controls.DataGrid.CancelEdit%2A> </xref:System.Windows.Controls.DataGrid.CommitEdit%2A> </xref:System.Windows.Controls.DataGrid.BeginEdit%2A> Aby uzyskać więcej informacji na temat zdarzeń związanych z edycji zobacz <xref:System.Windows.Controls.DataGrid.BeginningEdit>, <xref:System.Windows.Controls.DataGrid.PreparingCellForEdit>, <xref:System.Windows.Controls.DataGrid.CellEditEnding>i <xref:System.Windows.Controls.DataGrid.RowEditEnding>.</xref:System.Windows.Controls.DataGrid.RowEditEnding> </xref:System.Windows.Controls.DataGrid.CellEditEnding> </xref:System.Windows.Controls.DataGrid.PreparingCellForEdit> </xref:System.Windows.Controls.DataGrid.BeginningEdit>       Ustaw <xref:System.Windows.Controls.DataGrid.CanUserAddRows%2A>i <xref:System.Windows.Controls.DataGrid.CanUserDeleteRows%2A>Właściwości, aby określić, czy użytkownik może dodać lub usunąć wiersze.</xref:System.Windows.Controls.DataGrid.CanUserDeleteRows%2A> </xref:System.Windows.Controls.DataGrid.CanUserAddRows%2A> Użytkownik może usunąć zaznaczone wiersze, naciskając klawisz DELETE. Jeśli <xref:System.Windows.Controls.DataGrid.CanUserAddRows%2A>właściwość jest ustawiona na `true`, nowy wiersz element zostanie dodany jako ostatni wiersz w elemencie DataGrid.</xref:System.Windows.Controls.DataGrid.CanUserAddRows%2A> Można ustawić wartości domyślne dla nowych elementów Obsługa <xref:System.Windows.Controls.DataGrid.InitializingNewItem>zdarzeń.</xref:System.Windows.Controls.DataGrid.InitializingNewItem>      > [!NOTE] > Czy czynności edycyjnych są dozwolone ma wpływ wiele dodatkowych czynników, takich jak <xref:System.Windows.Controls.DataGrid.IsReadOnly%2A>i <xref:System.Windows.UIElement.IsEnabled%2A>stanu formantu DataGrid, i czy podstawowej gromadzenie danych umożliwia akcji.</xref:System.Windows.UIElement.IsEnabled%2A> </xref:System.Windows.Controls.DataGrid.IsReadOnly%2A>      ## Sprawdzanie poprawności DataGrid umożliwia przeprowadzanie weryfikacji na poziomie wiersza i komórki. Z weryfikacji na poziomie komórki zweryfikować poszczególnych właściwości obiektu powiązana z danymi, gdy użytkownik zaktualizuje wartość. Z weryfikacji na poziomie wiersza sprawdzania poprawności danych obiektów, gdy użytkownik zatwierdza zmiany na wiersz. Przez ustawienie zapewniają dostosowane wizualne błędy weryfikacji na poziomie wiersza <xref:System.Windows.Controls.DataGrid.RowValidationErrorTemplate%2A>Właściwości lub użyć domyślnej wskaźnik błędów.</xref:System.Windows.Controls.DataGrid.RowValidationErrorTemplate%2A> Aby utworzyć niestandardowej reguły walidacji, Utwórz klasę, która jest pochodną <xref:System.Windows.Controls.ValidationRule>klasy i wdrożenie <xref:System.Windows.Controls.ValidationRule.Validate%2A>— Metoda.</xref:System.Windows.Controls.ValidationRule.Validate%2A> </xref:System.Windows.Controls.ValidationRule> Dodawanie niestandardowej reguły walidacji do <xref:System.Windows.Controls.DataGrid.RowValidationRules%2A>kolekcji.</xref:System.Windows.Controls.DataGrid.RowValidationRules%2A>      ## Dostosowywanie formantu DataGrid formantu DataGrid obsługuje tabeli typowych opcji formatowania, takich jak naprzemiennych wierszy tła i możliwość wyświetlanie i ukrywanie nagłówków, linie siatki i paski przewijania. Ponadto kontrolka zawiera kilka właściwości stylu i szablonu, których można całkowicie Zmienianie wyglądu formantu i jego wierszy, kolumny, nagłówki i komórki.       Aby dostosować zachowanie DataGrid, może obsługiwać zdarzenia zmiany wyboru, edycję w komórce i zmiana kolejności kolumn. DataGrid udostępnia również kilka zdarzeń dla odtwarzania można obsługiwać dostosowania wierszy wiersza.       Aby zastosować te same ustawienia właściwości do wielu formantów DataGrid, należy użyć <xref:System.Windows.FrameworkElement.Style%2A>Właściwości.</xref:System.Windows.FrameworkElement.Style%2A> Można zmodyfikować domyślne <xref:System.Windows.Controls.ControlTemplate>umożliwiają unikatowego wyglądu formantu.</xref:System.Windows.Controls.ControlTemplate> Aby uzyskać więcej informacji o tworzeniu <xref:System.Windows.Controls.ControlTemplate>, zobacz [Dostosowywanie wyglądu formant tworząc ControlTemplate](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Controls.ControlTemplate> Aby wyświetlić części i Stany, które są specyficzne dla elementu DataGrid, zobacz [DataGrid style i szablony](~/add/includes/ajax-current-ext-md.md).       Właściwości zależności dla tego formantu może być ustawiona w stylu domyślnym formantu. Jeśli właściwość jest ustawiona w stylu domyślnym, gdy formant jest wyświetlany w aplikacji właściwość może zmienić ze swojej wartości domyślnej. Domyślny styl jest określana, przez które kompozycji pulpitu jest używana, gdy aplikacja jest uruchomiona. Aby uzyskać więcej informacji, zobacz [domyślnej kompozycji WPF](http://go.microsoft.com/fwlink/?LinkID=158252).      > [!NOTE] > Ustawienie właściwości visual będzie miał wpływ tylko jeśli jest obecny w formancie DataGrid domyślny szablon tej właściwości można ustawić za pomocą. Lista właściwości visual można znaleźć w sekcji &quot;Zmiana Visual struktury kontroli&quot; [Dostosowywanie wyglądu formant tworząc ControlTemplate](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md).      ## Typowe zadania Poniższa tabela zawiera informacje o zadaniach, które są zwykle skojarzone z elementu DataGrid.      | Zadanie | Implementacja |   |----------|--------------------|   | Zestaw zmiennych kolory tła wiersza | Ustaw dla właściwości <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A>2 lub więcej, a następnie przypisz <xref:System.Windows.Media.Brush>do <xref:System.Windows.Controls.DataGrid.RowBackground%2A>i właściwości <xref:System.Windows.Controls.DataGrid.AlternatingRowBackground%2A>. |   | Zdefiniuj sposób zaznaczenia wierszy i komórek | Ustaw <xref:System.Windows.Controls.DataGrid.SelectionMode%2A>i właściwości <xref:System.Windows.Controls.DataGrid.SelectionUnit%2A>. |   | Dostosowywanie wyglądu komórek nagłówków i wierszy | Dotyczy nowego <xref:System.Windows.Style> <xref:System.Windows.Controls.DataGrid.ColumnHeaderStyle%2A>, <xref:System.Windows.Controls.DataGrid.RowHeaderStyle%2A>, <xref:System.Windows.Controls.DataGrid.CellStyle%2A>, lub właściwości <xref:System.Windows.Controls.DataGrid.RowStyle%2A>. |   | Ustaw opcje rozmiaru | Set the <xref:System.Windows.FrameworkElement.Height%2A>, <xref:System.Windows.FrameworkElement.MaxHeight%2A>, <xref:System.Windows.FrameworkElement.MinHeight%2A>, <xref:System.Windows.FrameworkElement.Width%2A>, <xref:System.Windows.FrameworkElement.MaxWidth%2A>, or <xref:System.Windows.FrameworkElement.MinWidth%2A> properties.</xref:System.Windows.FrameworkElement.MinWidth%2A></xref:System.Windows.FrameworkElement.MaxWidth%2A></xref:System.Windows.FrameworkElement.Width%2A></xref:System.Windows.FrameworkElement.MinHeight%2A></xref:System.Windows.FrameworkElement.MaxHeight%2A></xref:System.Windows.FrameworkElement.Height%2A></xref:System.Windows.Controls.DataGrid.RowStyle%2A></xref:System.Windows.Controls.DataGrid.CellStyle%2A></xref:System.Windows.Controls.DataGrid.RowHeaderStyle%2A></xref:System.Windows.Controls.DataGrid.ColumnHeaderStyle%2A></xref:System.Windows.Style></xref:System.Windows.Controls.DataGrid.SelectionUnit%2A></xref:System.Windows.Controls.DataGrid.SelectionMode%2A></xref:System.Windows.Controls.DataGrid.AlternatingRowBackground%2A></xref:System.Windows.Controls.DataGrid.RowBackground%2A></xref:System.Windows.Media.Brush></xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A> Aby uzyskać więcej informacji, zobacz [opcje rozmiaru w formancie DataGrid](~/add/includes/ajax-current-ext-md.md). |   | Dostęp wybrane elementy | Sprawdź <xref:System.Windows.Controls.DataGrid.SelectedCells%2A>Właściwości pobieranie wybranych komórek i sprawdź <xref:System.Windows.Controls.Primitives.MultiSelector.SelectedItems%2A>właściwości do pobrania zaznaczone wiersze.</xref:System.Windows.Controls.Primitives.MultiSelector.SelectedItems%2A> </xref:System.Windows.Controls.DataGrid.SelectedCells%2A> Aby uzyskać więcej informacji, zobacz właściwość <xref:System.Windows.Controls.DataGrid.SelectedCells%2A>. |   | Dostosowywanie interakcje użytkownika końcowego | Ustaw <xref:System.Windows.Controls.DataGrid.CanUserAddRows%2A>, <xref:System.Windows.Controls.DataGrid.CanUserDeleteRows%2A>, <xref:System.Windows.Controls.DataGrid.CanUserReorderColumns%2A>, <xref:System.Windows.Controls.DataGrid.CanUserResizeColumns%2A>, <xref:System.Windows.Controls.DataGrid.CanUserResizeRows%2A>i właściwości <xref:System.Windows.Controls.DataGrid.CanUserSortColumns%2A>. |   | Anuluj lub zmiana kolumn generowanych automatycznie | Obsługuj zdarzenie <xref:System.Windows.Controls.DataGrid.AutoGeneratingColumn>. |   | Zablokuj kolumny | Wartość właściwości <xref:System.Windows.Controls.DataGrid.FrozenColumnCount%2A>1 i przesuń kolumny w lewej przez ustawienie właściwości <xref:System.Windows.Controls.DataGridColumn.DisplayIndex%2A>na 0. |   | Użycie danych XML jako źródło danych | Powiąż <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A>w elemencie DataGrid do zapytania XPath reprezentujący kolekcję elementów.</xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> </xref:System.Windows.Controls.DataGridColumn.DisplayIndex%2A> </xref:System.Windows.Controls.DataGrid.FrozenColumnCount%2A> </xref:System.Windows.Controls.DataGrid.AutoGeneratingColumn> </xref:System.Windows.Controls.DataGrid.CanUserSortColumns%2A> </xref:System.Windows.Controls.DataGrid.CanUserResizeRows%2A> </xref:System.Windows.Controls.DataGrid.CanUserResizeColumns%2A> </xref:System.Windows.Controls.DataGrid.CanUserReorderColumns%2A> </xref:System.Windows.Controls.DataGrid.CanUserDeleteRows%2A> </xref:System.Windows.Controls.DataGrid.CanUserAddRows%2A> </xref:System.Windows.Controls.DataGrid.SelectedCells%2A> Utwórz każdej kolumny w elemencie DataGrid. Powiązania każdej kolumny przez ustawienie języka XPath w powiązaniu kwerendę, która pobiera właściwości elementu źródłowego. Na przykład zobacz <xref:System.Windows.Controls.DataGridTextColumn>. |   | Grupowanie elementów | Powiązać <xref:System.Windows.Data.CollectionView>lub <xref:System.Windows.Data.CollectionViewSource>obsługującej grupowania.</xref:System.Windows.Data.CollectionViewSource> </xref:System.Windows.Data.CollectionView> </xref:System.Windows.Controls.DataGridTextColumn> Aby uzyskać więcej informacji, zobacz [porady: grupowanie, sortowanie i filtrowanie danych w formancie DataGrid](../Topic/How%20to:%20Group,%20Sort,%20and%20Filter%20Data%20in%20the%20DataGrid%20Control.md). |   | Wyświetlanie w sekcji szczegółów wiersza | Zdefiniuj <xref:System.Windows.Controls.DataGrid.RowDetailsTemplate%2A>do określenia sposobu sekcji szczegółów.</xref:System.Windows.Controls.DataGrid.RowDetailsTemplate%2A> Ustaw <xref:System.Windows.Controls.DataGrid.RowDetailsVisibilityMode%2A>do określenia, kiedy jest wyświetlany w sekcji szczegółów.</xref:System.Windows.Controls.DataGrid.RowDetailsVisibilityMode%2A> Aby uzyskać więcej informacji, zobacz [porady: dodawanie szczegółów wiersza do formantu DataGrid](~/add/includes/ajax-current-ext-md.md). |"
