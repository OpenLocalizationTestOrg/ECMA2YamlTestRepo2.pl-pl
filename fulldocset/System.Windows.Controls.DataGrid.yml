ridColumn> </xref:System.Windows.Controls.DataGridBoundColumn>       Użyj wszystkie kolumny w kolekcji <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A>Właściwości zdefiniowane przez <xref:System.Windows.Controls.DataGrid>.</xref:System.Windows.Controls.DataGrid> </xref:System.Windows.Controls.ItemsControl.ItemsSource%2A>       Można zmodyfikować kolekcji kolumn w czasie wykonywania, niezależnie od tego, czy zawiera wygenerowanego kolumn."
