  summary: "Pobiera lub ustawia szablon, który służy do wizualnego wskazania błędu w walidacji wiersza."
  remarks: "<xref:System.Windows.Controls.DataGrid>Kontroli umożliwia przeprowadzanie weryfikacji na poziomie wiersza i komórki.</xref:System.Windows.Controls.DataGrid> Z weryfikacji na poziomie komórki zweryfikować poszczególnych właściwości obiektu powiązana z danymi, gdy użytkownik zaktualizuje wartość. Z weryfikacji na poziomie wiersza sprawdzania poprawności danych obiektów, gdy użytkownik zatwierdza zmiany na wiersz. Dostosowane visual opinię możesz przesłać błędy weryfikacji na poziomie wiersza, określając <xref:System.Windows.Controls.ControlTemplate>która definiuje wygląd wskaźnika błędu.</xref:System.Windows.Controls.ControlTemplate> Ustaw dla właściwości RowValidationErrorTemplate `null` do używania domyślnego wskaźnik błędów."
