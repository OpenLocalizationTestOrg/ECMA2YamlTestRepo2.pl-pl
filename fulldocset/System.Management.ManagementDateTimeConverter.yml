  type: Method
  assemblies:
  - System.Management
  namespace: System.Management
  summary: "Konwertuje dany <xref:System.TimeSpan>do interwału czasu DMTF.</xref:System.TimeSpan>"
  remarks: "Interwał czasu w usłudze WMI są reprezentowane w formacie daty/godziny DMTF. Ten format jest szczegółowo opisane w dokumentacji zestawu SDK usługi WMI. Najniższa dokładność w organizacji DMTF jest mikrosekundach; w <xref:System.TimeSpan>, najniższy dokładność <xref:System.TimeSpan.Ticks%2A>, który jest odpowiednikiem 100 nanosekundach.</xref:System.TimeSpan.Ticks%2A> </xref:System.TimeSpan> Podczas konwersji <xref:System.TimeSpan.Ticks%2A>są konwertowane na mikrosekundach i zaokrąglony do najbliższej mikrosekundy.</xref:System.TimeSpan.Ticks%2A>      ## .NET framework zabezpieczeń Pełne zaufanie do bezpośredniego obiektu wywołującego. Nie można użyć tego elementu członkowskiego przez kod częściowo zaufany. Aby uzyskać więcej informacji, zobacz [przy użyciu bibliotek pochodzących z częściowo zaufanego kodu](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example converts a given <xref:System.TimeSpan> to DMTF time interval.  \n  \n [!code-cs[wminet_ManagementDateTimeConverter_ToDmtfTimeInterval#1](~/add/codesnippet/csharp/2c4b7ba9-1e72-45a8-ab57-_1.cs)]\n [!code-vb[wminet_ManagementDateTimeConverter_ToDmtfTimeInterval#1](~/add/codesnippet/visualbasic/2c4b7ba9-1e72-45a8-ab57-_1.vb)]"
  syntax:
    content: public static string ToDmtfTimeInterval (TimeSpan timespan);
    parameters:
    - id: timespan
      type: System.TimeSpan
      description: "A <xref:System.TimeSpan>reprezentujący datę i godzinę ma zostać przekonwertowane na interwału czasu DMTF.</xref:System.TimeSpan>"
    return:
      type: System.String
      description: "Ciąg reprezentujący DMTF przedział czasu dla danego <xref:System.TimeSpan>.</xref:System.TimeSpan>"
  overload: System.Management.ManagementDateTimeConverter.ToDmtfTimeInterval*
  exceptions: []
  platform:
  - net462
