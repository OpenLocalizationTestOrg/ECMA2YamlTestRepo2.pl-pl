- uid: System.Management.ManagementDateTimeConverter.ToDateTime(System.String)
  id: ToDateTime(System.String)
  parent: System.Management.ManagementDateTimeConverter
  langs:
  - csharp
  name: ToDateTime(String)
  nameWithType: ManagementDateTimeConverter.ToDateTime(String)
  fullName: System.Management.ManagementDateTimeConverter.ToDateTime(String)
  type: Method
  assemblies:
  - System.Management
  namespace: System.Management
  summary: "Konwertuje dany DMTF wartości daty i godziny do <xref:System.DateTime>.</xref:System.DateTime> Zwrócona <xref:System.DateTime>będą znajdować się w bieżącej strefy czasowej systemu.</xref:System.DateTime>"
  remarks: "Data i godzina w usłudze WMI są reprezentowane w formacie daty/godziny DMTF. Ten format jest szczegółowo opisane w dokumentacji zestawu SDK usługi WMI. Ciąg daty i godziny DMTF ma przesunięcie reprezentujący ten ciąg daty i godziny czasu UTC. Podczas konwersji do <xref:System.DateTime>, przesunięcie UTC służy do przekonwertować tę datę na bieżącej strefy czasowej.</xref:System.DateTime> Zgodnie z formatu DMTF określonego pola może być reprezentowany przez znak &quot;*&quot;. Zostanie to przekształcone na <xref:System.DateTime>wartość tego pola, które ma być reprezentowane w <xref:System.DateTime>.</xref:System.DateTime> </xref:System.DateTime>      ## .NET framework zabezpieczeń Pełne zaufanie do bezpośredniego obiektu wywołującego. Nie można użyć tego elementu członkowskiego przez kod częściowo zaufany. Aby uzyskać więcej informacji, zobacz [przy użyciu bibliotek pochodzących z częściowo zaufanego kodu](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example converts a DMTF datetime string into a <xref:System.DateTime>.  \n  \n [!code-cs[wminet_ManagementDateTimeConverter_ToDateTime#1](~/add/codesnippet/csharp/m-system.management.mana_7_1.cs)]\n [!code-vb[wminet_ManagementDateTimeConverter_ToDateTime#1](~/add/codesnippet/visualbasic/m-system.management.mana_7_1.vb)]"
  syntax:
    content: public static DateTime ToDateTime (string dmtfDate);
    parameters:
    - id: dmtfDate
      type: System.String
      description: "Ciąg reprezentujący datę i godzinę w formacie DMTF."
    return:
      type: System.DateTime
      description: "A <xref:System.DateTime>reprezentujący danej organizacji DMTF daty/godziny.</xref:System.DateTime>"
  overload: System.Management.ManagementDateTimeConverter.ToDateTime*
  exceptions: []
  platform:
  - net462
- uid: System.Management.ManagementDateTimeConverter.ToDmtfDateTime(System.DateTime)
  id: ToDmtfDateTime(System.DateTime)
  parent: System.Management.ManagementDateTimeConverter
  langs:
  - csharp
  name: ToDmtfDateTime(DateTime)
  nameWithType: ManagementDateTimeConverter.ToDmtfDateTime(DateTime)
  fullName: System.Management.ManagementDateTimeConverter.ToDmtfDateTime(DateTime)
  type: Method
  assemblies:
  - System.Management
  namespace: System.Management
  summary: "Konwertuje dany <xref:System.DateTime>na godzinę w formacie DMTF.</xref:System.DateTime>"
  remarks: "Data i godzina w usłudze WMI są reprezentowane w formacie daty/godziny DMTF. Ten format jest szczegółowo opisane w dokumentacji zestawu SDK usługi WMI. Ciąg daty i godziny DMTF reprezentowane będzie względem przesunięcie bieżącej strefy czasowej UTC. Najniższa dokładność w organizacji DMTF jest mikrosekundach; w <xref:System.DateTime>, najniższy dokładność <xref:System.DateTime.Ticks%2A>, które są równoważne 100 nanosekundach.</xref:System.DateTime.Ticks%2A> </xref:System.DateTime> Podczas konwersji <xref:System.DateTime.Ticks%2A>są konwertowane na mikrosekundach i zaokrąglony do najbliższej mikrosekundy.</xref:System.DateTime.Ticks%2A>      ## .NET framework zabezpieczeń Pełne zaufanie do bezpośredniego obiektu wywołującego. Nie można użyć tego elementu członkowskiego przez kod częściowo zaufany. Aby uzyskać więcej informacji, zobacz [przy użyciu bibliotek pochodzących z częściowo zaufanego kodu](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example converts a given <xref:System.DateTime> to DMTF datetime format.  \n  \n [!code-vb[wminet_ManagementDateTimeConverter_ToDmtfDateTime#1](~/add/codesnippet/visualbasic/m-system.management.mana_9_1.vb)]\n [!code-cs[wminet_ManagementDateTimeConverter_ToDmtfDateTime#1](~/add/codesnippet/csharp/m-system.management.mana_9_1.cs)]"
  syntax:
    content: public static string ToDmtfDateTime (DateTime date);
    parameters:
    - id: date
      type: System.DateTime
      description: "A <xref:System.DateTime>reprezentujący datę i godzinę do przekonwertowania na typ datetime DMTF.</xref:System.DateTime>"
    return:
      type: System.String
      description: "Ciąg reprezentujący datę i godzinę DMTF dla danego <xref:System.DateTime>.</xref:System.DateTime>"
  overload: System.Management.ManagementDateTimeConverter.ToDmtfDateTime*
  exceptions: []
  platform:
  - net462
