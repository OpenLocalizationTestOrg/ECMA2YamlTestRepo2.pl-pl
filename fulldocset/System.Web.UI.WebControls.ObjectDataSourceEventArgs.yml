  type: Class
  summary: "Udostępnia dane dla <xref href=&quot;System.Web.UI.WebControls.ObjectDataSource.ObjectCreating&quot;> </xref> i <xref href=&quot;System.Web.UI.WebControls.ObjectDataSource.ObjectCreated&quot;> </xref> zdarzenia <xref href=&quot;System.Web.UI.WebControls.ObjectDataSource&quot;> </xref> formantu."
  remarks: "Klasa ObjectDataSourceEventArgs jest używana w <xref:System.Web.UI.WebControls.ObjectDataSourceView.OnObjectCreating%2A>i <xref:System.Web.UI.WebControls.ObjectDataSourceView.OnObjectCreated%2A>metody w celu zapewnienia dostępu do wystąpienia obiektu biznesowe przed żadnych operacji danych, które korzystają z <xref:System.Web.UI.WebControls.ObjectDataSource>kontroli i business obiektu są wykonywane.</xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.ObjectDataSourceView.OnObjectCreated%2A> </xref:System.Web.UI.WebControls.ObjectDataSourceView.OnObjectCreating%2A> Obiekt biznesowy ustawiono i uzyskać dostęp przy użyciu <xref:System.Web.UI.WebControls.ObjectDataSourceEventArgs.ObjectInstance%2A>Właściwości.</xref:System.Web.UI.WebControls.ObjectDataSourceEventArgs.ObjectInstance%2A> Dodając obiektu delegowanego obsługi zdarzeń do obsługi <xref:System.Web.UI.WebControls.ObjectDataSourceView.ObjectCreating>zdarzeń, można utworzyć wystąpienia obiektu biznesowego w trybie niestandardowym zamiast <xref:System.Web.UI.WebControls.ObjectDataSource>wykonywania wystąpienia.</xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.ObjectDataSourceView.ObjectCreating> Jest to przydatne, jeśli chcesz z systemem innym niż domyślne wystąpienie obiektu biznesowych lub wywołać konstruktora z systemem innym niż domyślny się utworzenie wystąpienia; <xref:System.Web.UI.WebControls.ObjectDataSource>zawsze wywołania konstruktora domyślnego do utworzenia wystąpienia obiektu biznesowego współpracuje.</xref:System.Web.UI.WebControls.ObjectDataSource> Możesz także dodać obiektu delegowanego obsługi zdarzeń do obsługi <xref:System.Web.UI.WebControls.ObjectDataSource.ObjectCreated>zdarzeń, dzięki czemu można uzyskać dostępu do żadnego publicznie udostępniane członkom powiązania obiektu biznesowego wykonywać żadnych dodatkowych inicjowania lub pracy.</xref:System.Web.UI.WebControls.ObjectDataSource.ObjectCreated>       <xref:System.Web.UI.WebControls.ObjectDataSourceView.OnObjectCreating%2A>i <xref:System.Web.UI.WebControls.ObjectDataSourceView.OnObjectCreated%2A>metody nie jest wywoływany przez <xref:System.Web.UI.WebControls.ObjectDataSource>kontrolki, jeżeli jest metoda obiektu biznesowych, który wykonuje operacje na danych `static`.</xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.ObjectDataSourceView.OnObjectCreated%2A> </xref:System.Web.UI.WebControls.ObjectDataSourceView.OnObjectCreating%2A>       <xref:System.Web.UI.WebControls.ObjectDataSource>Kontroli udostępnia wiele zdarzeń, które może obsłużyć do pracy z podstawowej obiektu biznesowego w różnym czasie, w jego cyklu życia.</xref:System.Web.UI.WebControls.ObjectDataSource> W poniższej tabeli wymieniono zdarzenia i skojarzone <xref:System.EventArgs>klasy i delegaci programu obsługi zdarzeń.</xref:System.EventArgs>      | Zdarzenia | EventArgs | EventHandler |   |-----------|---------------|------------------|   | <xref:System.Web.UI.WebControls.ObjectDataSource.ObjectCreating>.</xref:System.Web.UI.WebControls.ObjectDataSource.ObjectCreating><br /><br /> Występuje bezpośrednio przed tworzenia wystąpienia obiektu biznesowego. | ObjectDataSourceEventArgs | <xref:System.Web.UI.WebControls.ObjectDataSourceObjectEventHandler>|   | <xref:System.Web.UI.WebControls.ObjectDataSource.ObjectCreated>.</xref:System.Web.UI.WebControls.ObjectDataSource.ObjectCreated></xref:System.Web.UI.WebControls.ObjectDataSourceObjectEventHandler><br /><br /> Występuje, natychmiast po utworzeniu wystąpienia obiektu biznesowego. | ObjectDataSourceEventArgs | <xref:System.Web.UI.WebControls.ObjectDataSourceObjectEventHandler>|   | <xref:System.Web.UI.WebControls.ObjectDataSource.Selecting>.</xref:System.Web.UI.WebControls.ObjectDataSource.Selecting></xref:System.Web.UI.WebControls.ObjectDataSourceObjectEventHandler><br /><br /> Występuje przed pobraniem danych. | <xref:System.Web.UI.WebControls.ObjectDataSourceSelectingEventArgs>| <xref:System.Web.UI.WebControls.ObjectDataSourceSelectingEventHandler>|   | <xref:System.Web.UI.WebControls.ObjectDataSource.Inserting>, <xref:System.Web.UI.WebControls.ObjectDataSource.Updating>, and <xref:System.Web.UI.WebControls.ObjectDataSource.Deleting>.</xref:System.Web.UI.WebControls.ObjectDataSource.Deleting></xref:System.Web.UI.WebControls.ObjectDataSource.Updating></xref:System.Web.UI.WebControls.ObjectDataSource.Inserting></xref:System.Web.UI.WebControls.ObjectDataSourceSelectingEventHandler></xref:System.Web.UI.WebControls.ObjectDataSourceSelectingEventArgs><br /><br /> Wystąpić przed insert, update lub operacja usuwania jest wykonywane. | <xref:System.Web.UI.WebControls.ObjectDataSourceMethodEventArgs>| <xref:System.Web.UI.WebControls.ObjectDataSourceMethodEventHandler>|   | <xref:System.Web.UI.WebControls.ObjectDataSource.Selected>.</xref:System.Web.UI.WebControls.ObjectDataSource.Selected></xref:System.Web.UI.WebControls.ObjectDataSourceMethodEventHandler></xref:System.Web.UI.WebControls.ObjectDataSourceMethodEventArgs><br /><br /> Występuje po pobraniu danych. | <xref:System.Web.UI.WebControls.ObjectDataSourceStatusEventArgs>| <xref:System.Web.UI.WebControls.ObjectDataSourceStatusEventHandler>|   | <xref:System.Web.UI.WebControls.ObjectDataSource.Inserted>, <xref:System.Web.UI.WebControls.ObjectDataSource.Updated>, <xref:System.Web.UI.WebControls.ObjectDataSource.Deleted>.</xref:System.Web.UI.WebControls.ObjectDataSource.Deleted></xref:System.Web.UI.WebControls.ObjectDataSource.Updated></xref:System.Web.UI.WebControls.ObjectDataSource.Inserted></xref:System.Web.UI.WebControls.ObjectDataSourceStatusEventHandler></xref:System.Web.UI.WebControls.ObjectDataSourceStatusEventArgs><br /><br /> Występuje po wstawieniu, zostało zakończone, operacji aktualizowania lub usuwania. | <xref:System.Web.UI.WebControls.ObjectDataSourceStatusEventArgs>| <xref:System.Web.UI.WebControls.ObjectDataSourceStatusEventHandler>|   | <xref:System.Web.UI.WebControls.ObjectDataSource.ObjectDisposing>.</xref:System.Web.UI.WebControls.ObjectDataSource.ObjectDisposing></xref:System.Web.UI.WebControls.ObjectDataSourceStatusEventHandler></xref:System.Web.UI.WebControls.ObjectDataSourceStatusEventArgs><br /><br /> Występuje przed obiektu biznesowego. | <xref:System.Web.UI.WebControls.ObjectDataSourceDisposingEventArgs>| <xref:System.Web.UI.WebControls.ObjectDataSourceDisposingEventHandler>|</xref:System.Web.UI.WebControls.ObjectDataSourceDisposingEventHandler></xref:System.Web.UI.WebControls.ObjectDataSourceDisposingEventArgs>"
  example:
  - "This section contains two code examples. The first code example demonstrates how to use an <xref:System.Web.UI.WebControls.ObjectDataSource> control with a business object and a <xref:System.Web.UI.WebControls.GridView> control to retrieve and display information. The second code example provides the example basic business object that the first code example uses.  \n  \n The following code example demonstrates how to use an <xref:System.Web.UI.WebControls.ObjectDataSource> control with a business object and a <xref:System.Web.UI.WebControls.GridView> control to retrieve and display information. In this example, as in many real-world scenarios, it might not be possible nor appropriate to use a default instance of the business object with the <xref:System.Web.UI.WebControls.ObjectDataSource> control. In this example, the <xref:System.Web.UI.WebControls.ObjectDataSource> cannot successfully call the default constructor because it will throw an exception. In some cases, the default constructor might be protected and in others it might not initialize the business object to a desired state. Whatever the reason, you can create an instance of the business object yourself and set the instance to the <xref:System.Web.UI.WebControls.ObjectDataSourceEventArgs.ObjectInstance%2A> property of the ObjectDataSourceEventArgs object that is passed to the handler. This is the business object instance that the <xref:System.Web.UI.WebControls.ObjectDataSource> will use to perform its work.  \n  \n [!code-cs[System.Web.UI.WebControls.ObjectDataSource_15#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_139_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.ObjectDataSource_15#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_139_1.aspx)]  \n  \n The following code example demonstrates the example basic business object that the preceding code example uses.  \n  \n [!code-cs[System.Web.UI.WebControls.ObjectDataSource_15#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_139_2.cs)]\n [!code-vb[System.Web.UI.WebControls.ObjectDataSource_15#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_139_2.vb)]"
