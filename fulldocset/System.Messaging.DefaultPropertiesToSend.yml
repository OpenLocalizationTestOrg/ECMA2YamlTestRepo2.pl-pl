- uid: System.Messaging.DefaultPropertiesToSend.#ctor
  id: '#ctor'
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: DefaultPropertiesToSend()
  nameWithType: DefaultPropertiesToSend.DefaultPropertiesToSend()
  fullName: System.Messaging.DefaultPropertiesToSend.DefaultPropertiesToSend()
  type: Constructor
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Inicjuje nowe wystąpienie klasy <xref href=&quot;System.Messaging.DefaultPropertiesToSend&quot;> </xref> klasy."
  remarks: "Można utworzyć nowe wystąpienie klasy <xref:System.Messaging.DefaultPropertiesToSend>do definiowania domyślne wartości właściwości do skojarzenia z obiektami wysłanych do kolejki, które nie są nie mają typu <xref:System.Messaging.Message>.</xref:System.Messaging.Message> </xref:System.Messaging.DefaultPropertiesToSend> Podczas pracy z <xref:System.Messaging.MessageQueue>obiektów, to <xref:System.Messaging.DefaultPropertiesToSend>wystąpienie jest tworzony i skojarzonego z <xref:System.Messaging.MessageQueue.DefaultPropertiesToSend%2A?displayProperty=fullName>członkiem <xref:System.Messaging.MessageQueue>.</xref:System.Messaging.MessageQueue> </xref:System.Messaging.MessageQueue.DefaultPropertiesToSend%2A?displayProperty=fullName> </xref:System.Messaging.DefaultPropertiesToSend> </xref:System.Messaging.MessageQueue>       Istnieją dwa sposoby do definiowania właściwości domyślnych kolejki wysyłania, jak pokazano w poniższym kodzie C#. Można ustawić wartości dla tego wystąpienia <xref:System.Messaging.DefaultPropertiesToSend>i powiązać ją z kolejki <xref:System.Messaging.MessageQueue.DefaultPropertiesToSend%2A?displayProperty=fullName>Właściwości: ```   DefaultPropertiesToSend myDefaultProperties = new DefaultPropertiesToSend();     // Set default values for the properties.     myDefaultProperties.Label = &quot;myLabel&quot;;     myDefaultProperties.Recoverable = false;    ...     myMessageQueue.DefaultPropertiesToSend = myDefaultProperties;     myMessageQueue.Send(&quot;hello&quot;);   ``` lub indywidualnie można przypisać wartości do <xref:System.Messaging.MessageQueue>wystąpienia <xref:System.Messaging.MessageQueue.DefaultPropertiesToSend%2A>właściwości bezpośrednio: ```   myMessageQueue.DefaultPropertiesToSend.Label = &quot;myLabel&quot;;     myMessageQueue.DefaultPropertiesToSend.Recoverable = false;   ...     myMessageQueue.Send(&quot;hello&quot;);   ``` Jeśli drugi z tych opcji, nie trzeba jawnie wywołać konstruktora DefaultPropertiesToSend.</xref:System.Messaging.MessageQueue.DefaultPropertiesToSend%2A> </xref:System.Messaging.MessageQueue> </xref:System.Messaging.MessageQueue.DefaultPropertiesToSend%2A?displayProperty=fullName> </xref:System.Messaging.DefaultPropertiesToSend> Można utworzyć wystąpienia <xref:System.Messaging.DefaultPropertiesToSend>, na przykład, jeśli wartości domyślne właściwości zależą od niektórych kryterium komunikat jest wysyłany.</xref:System.Messaging.DefaultPropertiesToSend> Możesz utworzyć wiele <xref:System.Messaging.DefaultPropertiesToSend>wystąpień i przypisz je do kolejki <xref:System.Messaging.MessageQueue.DefaultPropertiesToSend%2A?displayProperty=fullName>Właściwości przed wysłaniem wiadomości do kolejki.</xref:System.Messaging.MessageQueue.DefaultPropertiesToSend%2A?displayProperty=fullName> </xref:System.Messaging.DefaultPropertiesToSend>       W poniższej tabeli przedstawiono początkowe wartości właściwości dla wystąpienia <xref:System.Messaging.DefaultPropertiesToSend>.</xref:System.Messaging.DefaultPropertiesToSend>      | Właściwość | Nieprawidłowa wartość |   |--------------|-------------------|   | <xref:System.Messaging.DefaultPropertiesToSend.AcknowledgeType%2A>| `AcknowledgeTypes.None`|   | <xref:System.Messaging.DefaultPropertiesToSend.AdministrationQueue%2A>| `null`|   | <xref:System.Messaging.DefaultPropertiesToSend.AppSpecific%2A>|0|   | <xref:System.Messaging.DefaultPropertiesToSend.AttachSenderId%2A>| `true`|   | <xref:System.Messaging.DefaultPropertiesToSend.EncryptionAlgorithm%2A>| `EncryptionAlgorithm.RC2`|   | <xref:System.Messaging.DefaultPropertiesToSend.Extension%2A>| O zerowej długości tablicę bajtów |   | <xref:System.Messaging.DefaultPropertiesToSend.HashAlgorithm%2A>| `HashAlgorithm.MD5`|   | <xref:System.Messaging.DefaultPropertiesToSend.Label%2A>| Ciąg pusty (&quot;&quot;) |   | <xref:System.Messaging.DefaultPropertiesToSend.Priority%2A>| `MessagePriority.Normal`|   | <xref:System.Messaging.DefaultPropertiesToSend.Recoverable%2A>| `false`|   | <xref:System.Messaging.DefaultPropertiesToSend.ResponseQueue%2A>| `null`|   | <xref:System.Messaging.DefaultPropertiesToSend.TimeToBeReceived%2A>| `Message.InfiniteTimeout`|   | <xref:System.Messaging.DefaultPropertiesToSend.TimeToReachQueue%2A>| `Message.InfiniteTimeout`|   | <xref:System.Messaging.DefaultPropertiesToSend.TransactionStatusQueue%2A>| `null`|   | <xref:System.Messaging.DefaultPropertiesToSend.UseAuthentication%2A>| `false`|   | <xref:System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue%2A>| `false`|   | <xref:System.Messaging.DefaultPropertiesToSend.UseEncryption%2A>| `false`|   | <xref:System.Messaging.DefaultPropertiesToSend.UseJournalQueue%2A>| `false`|   | <xref:System.Messaging.DefaultPropertiesToSend.UseTracing%2A>| `false`|</xref:System.Messaging.DefaultPropertiesToSend.UseTracing%2A></xref:System.Messaging.DefaultPropertiesToSend.UseJournalQueue%2A></xref:System.Messaging.DefaultPropertiesToSend.UseEncryption%2A></xref:System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue%2A></xref:System.Messaging.DefaultPropertiesToSend.UseAuthentication%2A></xref:System.Messaging.DefaultPropertiesToSend.TransactionStatusQueue%2A></xref:System.Messaging.DefaultPropertiesToSend.TimeToReachQueue%2A></xref:System.Messaging.DefaultPropertiesToSend.TimeToBeReceived%2A></xref:System.Messaging.DefaultPropertiesToSend.ResponseQueue%2A></xref:System.Messaging.DefaultPropertiesToSend.Recoverable%2A></xref:System.Messaging.DefaultPropertiesToSend.Priority%2A></xref:System.Messaging.DefaultPropertiesToSend.Label%2A></xref:System.Messaging.DefaultPropertiesToSend.HashAlgorithm%2A></xref:System.Messaging.DefaultPropertiesToSend.Extension%2A></xref:System.Messaging.DefaultPropertiesToSend.EncryptionAlgorithm%2A></xref:System.Messaging.DefaultPropertiesToSend.AttachSenderId%2A></xref:System.Messaging.DefaultPropertiesToSend.AppSpecific%2A></xref:System.Messaging.DefaultPropertiesToSend.AdministrationQueue%2A></xref:System.Messaging.DefaultPropertiesToSend.AcknowledgeType%2A>"
  syntax:
    content: public DefaultPropertiesToSend ();
    parameters: []
  overload: System.Messaging.DefaultPropertiesToSend.#ctor*
