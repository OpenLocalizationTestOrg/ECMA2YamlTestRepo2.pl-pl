- uid: System.Messaging.DefaultPropertiesToSend.TimeToBeReceived
  id: TimeToBeReceived
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: TimeToBeReceived
  nameWithType: DefaultPropertiesToSend.TimeToBeReceived
  fullName: System.Messaging.DefaultPropertiesToSend.TimeToBeReceived
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Pobiera lub ustawia limit czasu dla wiadomości, które mają zostać pobrane z kolejki docelowej."
  remarks: "Właściwość TimeToBeReceived określa całkowity czas w sekundach dla wiadomość z kolejki docelowej. Ten limit czasu obejmuje czas pobierania do kolejki docelowej, oraz czas oczekiwania w kolejce przed pobraniem wiadomości przez aplikację.      > [!CAUTION] > Podczas korzystania z zależnych komputerów klienckich, synchronizacji w zegarze na komputerze klienckim z zegarem na serwerze z uruchomioną usługą kolejkowania komunikatów. Jeśli dwa zegary nie są zsynchronizowane, mogą pojawić nieprzewidywalne zachowanie podczas wysyłania wiadomości, gdy nie jest TimeToBeReceived <xref:System.Messaging.Message.InfiniteTimeout>.</xref:System.Messaging.Message.InfiniteTimeout>       Jeśli interwał TimeToBeReceived wygasa przed usunięciem wiadomości z kolejki, aplikacja usługi kolejkowania komunikatów odrzuca komunikat. Komunikat jest albo wysłane do kolejki utraconych wiadomości, jeśli komunikat <xref:System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue%2A>właściwość jest ustawiona na `true`, lub, jeśli została zignorowana, <xref:System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue%2A>jest `false`.</xref:System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue%2A> </xref:System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue%2A> Jeśli TimeToBeReceived jest mniejsza niż <xref:System.Messaging.DefaultPropertiesToSend.TimeToReachQueue%2A>, pierwszeństwo ma TimeToBeReceived.</xref:System.Messaging.DefaultPropertiesToSend.TimeToReachQueue%2A>       Komunikat <xref:System.Messaging.DefaultPropertiesToSend.AcknowledgeType%2A>właściwość można ustawić na żądanie, że usługi kolejkowania komunikatów odesłania wiadomość negatywnego potwierdzenia do aplikacja wysyłająca Jeśli wiadomość nie została pobrana przed wygaśnięciem czasomierza.</xref:System.Messaging.DefaultPropertiesToSend.AcknowledgeType%2A>      > [!CAUTION] > Jeśli wybrano opcję odbierania <xref:System.Messaging.DefaultPropertiesToSend.TimeToReachQueue%2A>ujemna potwierdzenia, nie będziesz otrzymywać je, jeśli wartość TimeToBeReceived jest mniejsza niż wartość <xref:System.Messaging.DefaultPropertiesToSend.TimeToReachQueue%2A>.</xref:System.Messaging.DefaultPropertiesToSend.TimeToReachQueue%2A> </xref:System.Messaging.DefaultPropertiesToSend.TimeToReachQueue%2A>       Gdy komunikaty są wysyłane w ramach transakcji, używa Usługa Kolejkowanie komunikatów wartości właściwości TimeToBeReceived pierwszego komunikatu."
  syntax:
    content: public TimeSpan TimeToBeReceived { get; set; }
    return:
      type: System.TimeSpan
      description: "Łączny czas w sekundach wiadomość z kolejki docelowej. Wartość domyślna to <xref href=&quot;System.Messaging.Message.InfiniteTimeout&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.TimeToBeReceived*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.TimeToReachQueue
  id: TimeToReachQueue
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: TimeToReachQueue
  nameWithType: DefaultPropertiesToSend.TimeToReachQueue
  fullName: System.Messaging.DefaultPropertiesToSend.TimeToReachQueue
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Pobiera lub ustawia limit czasu dotarcia wiadomości do kolejki."
  remarks: "Jeśli interwał TimeToReachQueue wygasa przed komunikat dociera do miejsca docelowego, aplikacja usługi kolejkowania komunikatów odrzuca komunikat. Komunikat jest albo wysłane do kolejki utraconych wiadomości, jeśli komunikat <xref:System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue%2A>właściwość jest ustawiona na `true`, lub, jeśli została zignorowana, <xref:System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue%2A>jest `false`.</xref:System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue%2A> </xref:System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue%2A> Jeśli TimeToReachQueue jest większa niż <xref:System.Messaging.DefaultPropertiesToSend.TimeToBeReceived%2A>, <xref:System.Messaging.DefaultPropertiesToSend.TimeToBeReceived%2A>ma pierwszeństwo przed.</xref:System.Messaging.DefaultPropertiesToSend.TimeToBeReceived%2A> </xref:System.Messaging.DefaultPropertiesToSend.TimeToBeReceived%2A>       Komunikat <xref:System.Messaging.DefaultPropertiesToSend.AcknowledgeType%2A>właściwość można ustawić na żądanie, że usługi kolejkowania komunikatów odesłania wiadomość negatywnego potwierdzenia do aplikacja wysyłająca Jeśli komunikat został odebrany przed wygaśnięciem czasomierza.</xref:System.Messaging.DefaultPropertiesToSend.AcknowledgeType%2A>       Jeśli TimeToReachQueue wynosi 0 sekund, usługi kolejkowania komunikatów próbuje raz do wysłania tej wiadomości do miejsca docelowego, jeśli kolejka oczekuje na komunikat. Jeśli kolejka jest lokalny, komunikat zawsze dociera do kolejki.       Gdy komunikaty są wysyłane w ramach transakcji, używa Usługa Kolejkowanie komunikatów wartości właściwości TimeToReachQueue pierwszego komunikatu."
  syntax:
    content: public TimeSpan TimeToReachQueue { get; set; }
    return:
      type: System.TimeSpan
      description: "Limit czasu w sekundach dla dotarcia wiadomości do kolejki docelowej, od momentu wiadomość zostanie wysłana. Wartość domyślna to <xref href=&quot;System.Messaging.Message.InfiniteTimeout&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.TimeToReachQueue*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.TransactionStatusQueue
  id: TransactionStatusQueue
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: TransactionStatusQueue
  nameWithType: DefaultPropertiesToSend.TransactionStatusQueue
  fullName: System.Messaging.DefaultPropertiesToSend.TransactionStatusQueue
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Pobiera kolejkę stanu transakcji na komputerze źródłowym."
  remarks: "Właściwość TransactionStatusQueue identyfikuje kolejkę stanu transakcji na komputerze źródłowym. Właściwość jest ustawiana przez usługę kolejkowania komunikatów i jest używany przez łącznik aplikacje podczas pobierania wiadomości transakcyjnych wysłanych do kolejki obcego.       Obcy kolejka istnieje w systemie kolejkowania innego niż usługi kolejkowania wiadomości firmy Microsoft. Usługi kolejkowania wiadomości firmy Microsoft komunikuje się z takich kolejek za pomocą łącznika aplikacji.       Aplikacja łącznika można użyć kolejkę stanu transakcji do wysyłania wiadomości potwierdzającej do wysyłania aplikacji. Nawet wtedy, gdy aplikacja wysyłająca żądanie nie innych potwierdzenia kolejkę stanu transakcji powinien zostać wyświetlony te potwierdzenia."
  syntax:
    content: public System.Messaging.MessageQueue TransactionStatusQueue { get; set; }
    return:
      type: System.Messaging.MessageQueue
      description: "Kolejkę stanu transakcji na komputerze źródłowym, który służy do wysyłania komunikatów potwierdzenia do aplikację wysyłającą. Wartość domyślna to <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.TransactionStatusQueue*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.UseAuthentication
  id: UseAuthentication
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: UseAuthentication
  nameWithType: DefaultPropertiesToSend.UseAuthentication
  fullName: System.Messaging.DefaultPropertiesToSend.UseAuthentication
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Pobiera lub ustawia wartość wskazującą, czy wiadomość musi zostać uwierzytelniony przed wysłaniem."
  remarks: "Właściwość UseAuthentication Określa, czy wiadomość wymaga uwierzytelniania. Jeśli aplikacja wysyłająca żąda uwierzytelniania, usługi kolejkowania komunikatów tworzy podpis cyfrowy i używa go do podpisania wiadomości podczas wysyłania i do uwierzytelniania wiadomości, po odebraniu.       Jeśli komunikat jest wysyłany do kolejki, która akceptuje tylko wiadomości uwierzytelnione, komunikat zostanie odrzucony po osiągnięciu kolejki, jeśli ustawiono UseAuthentication `false`.       Nie jest możliwa do wyświetlenia właściwości wiadomości i określenie, czy wiadomość niepowodzenie uwierzytelniania. Komunikaty, które niepowodzenia uwierzytelniania zostaną odrzucone i nie są dostarczane do kolejki."
  syntax:
    content: public bool UseAuthentication { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli aplikacja wysyłająca żądanie uwierzytelniania dla message; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Wartość domyślna to <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.UseAuthentication*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue
  id: UseDeadLetterQueue
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: UseDeadLetterQueue
  nameWithType: DefaultPropertiesToSend.UseDeadLetterQueue
  fullName: System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Pobiera lub ustawia wartość wskazującą, czy kopia wiadomości, którego nie można dostarczyć mają być wysyłane do kolejki utraconych wiadomości."
  remarks: "<xref:System.Messaging.DefaultPropertiesToSend.UseJournalQueue%2A>i UseDeadLetterQueue Określ, jak Usługa kolejkowania komunikatów będzie śledzenia wiadomości.</xref:System.Messaging.DefaultPropertiesToSend.UseJournalQueue%2A> Jeśli jest UseDeadLetterQueue `true`, a następnie w razie awarii dostarczania (dla wiadomości nietransakcyjnej), komunikat jest wysyłany do kolejki utraconych wiadomości nietransakcyjnej na komputerze, który nie może dostarczyć komunikatu (na przykład jeśli czasomierza komunikat wygasa).       W przypadku niepowodzenia dostarczania dla wiadomości transakcyjnych komunikat jest wysyłany do transakcyjnej kolejki utraconych wiadomości na komputerze źródłowym we wszystkich przypadkach ujemna i wątpliwych.       Po umieszczeniu wiadomości w kolejce wiadomości utraconych pusty kolejki, aby usunąć wiadomości, które nie są już potrzebne. Przechowywane w liczbę przydział rozmiaru dla komputera, na którym znajduje się kolejka utraconych wiadomości. Przydział komputera jest ustawiany przez administratora i łączny rozmiar przydzielony do przechowywania wiadomości na komputerze, nie tylko w pojedynczej kolejki.       Nie należy tworzyć dziennika lub kolejki utraconych wiadomości. Są to zarówno kolejek systemu, które są generowane przez usługę kolejkowania komunikatów."
  syntax:
    content: public bool UseDeadLetterQueue { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>w przypadku niepowodzenia dostarczenia komunikatu powinno spowodować kopia wiadomości wysyłanych do kolejki utraconych wiadomości; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Wartość domyślna to <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.UseEncryption
  id: UseEncryption
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: UseEncryption
  nameWithType: DefaultPropertiesToSend.UseEncryption
  fullName: System.Messaging.DefaultPropertiesToSend.UseEncryption
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Pobiera lub ustawia wartość wskazującą, czy wiadomości prywatnej."
  remarks: "Jeśli komunikat jest prywatny, jego treści są szyfrowane przed są wysyłane i jest odszyfrowywany po odebraniu. Aby wysłać wiadomość prywatne, aplikacja wysyłająca musi określić, że szyfrowanie można użyć i, opcjonalnie, który algorytm szyfrowania do zastosowania.       Podczas wysyłania wiadomości prywatnych, nie jest konieczne, że aplikacja wykonać szyfrowania wiadomości. Komunikatów usługi kolejkowania wiadomości można zaszyfrować treść komunikatu dla Ciebie, gdy aplikacja wysyła wiadomości w obrębie przedsiębiorstwa systemu Microsoft Windows 2000 w przypadku, gdy dostęp do usługi katalogowej. Podczas odbierania wiadomości, jest zawsze odbierającego menedżera kolejek odszyfrowujący treść komunikatu."
  syntax:
    content: public bool UseEncryption { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Aby wymagać usługi kolejkowania komunikatów do szyfrowania wiadomości; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Wartość domyślna to <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.UseEncryption*
  exceptions: []
  platform:
  - net462
