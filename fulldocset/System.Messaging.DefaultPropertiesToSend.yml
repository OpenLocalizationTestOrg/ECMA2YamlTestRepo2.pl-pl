  name: Priority
  nameWithType: DefaultPropertiesToSend.Priority
  fullName: System.Messaging.DefaultPropertiesToSend.Priority
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Pobiera lub ustawia priorytet wiadomości, który służy do określania, gdy wiadomość jest umieszczana w kolejce."
  remarks: "Właściwość priorytetu wpływa na sposób kolejkowania obsługuje wiadomości, podczas gdy jest on przenoszony, jak również w przypadku, gdy wiadomość jest umieszczana w kolejce po dotarciu serwerów do miejsca docelowego. Wyższy priorytet wiadomości są preferowane podczas routingu i dodaje do przodu kolejki. Wiadomości o takim samym priorytecie są umieszczane w kolejce zgodnie z ich Godzina nadejścia.       Priorytet wiadomości można ustawić tylko uzyskać wiarygodny wiadomości nietransakcyjnej. Priorytet wiadomości transakcyjnych jest automatycznie ustawiana `Lowest`, co powoduje, że priorytet wiadomości transakcyjnych mają być ignorowane."
  syntax:
