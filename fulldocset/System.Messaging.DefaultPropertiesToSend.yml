- uid: System.Messaging.DefaultPropertiesToSend.AcknowledgeType
  id: AcknowledgeType
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: AcknowledgeType
  nameWithType: DefaultPropertiesToSend.AcknowledgeType
  fullName: System.Messaging.DefaultPropertiesToSend.AcknowledgeType
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Pobiera lub ustawia typ komunikatu potwierdzenia do aplikację wysyłającą."
  remarks: "Właściwość AcknowledgeType Określa typ wiadomości potwierdzających, aby powrócić do aplikację wysyłającą. Na przykład można ustawić właściwości AcknowledgeType zażądać powiadomienia, gdy wiadomość osiągnie miejsca docelowego, gdy jest ono pobierane, czy limit czasu uniemożliwił komunikat osiągnięciu lub pobierane z kolejki docelowej."
  syntax:
    content: public System.Messaging.AcknowledgeTypes AcknowledgeType { get; set; }
    return:
      type: System.Messaging.AcknowledgeTypes
      description: "Jeden z <xref href=&quot;System.Messaging.AcknowledgeTypes&quot;> </xref> wartości wyliczenia. Ta wartość jest używana, aby określić typ wiadomości potwierdzających system zapisuje w kolejce administracyjnej i aby aplikacja wysyłająca są zwracane potwierdzenia. Wartość domyślna to <xref uid=&quot;langword_csharp_AcknowledgeTypes.None&quot; name=&quot;AcknowledgeTypes.None&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.AcknowledgeType*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.AdministrationQueue
  id: AdministrationQueue
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: AdministrationQueue
  nameWithType: DefaultPropertiesToSend.AdministrationQueue
  fullName: System.Messaging.DefaultPropertiesToSend.AdministrationQueue
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Pobiera lub ustawia kolejkę, która odbiera generowane przez usługę kolejkowania komunikatów potwierdzenia."
  remarks: "Kolejki określony we właściwości AdministrationQueue można każdej kolejki nietransakcyjnej. Wiadomości potwierdzających wysłanych do kolejki administracyjnej można wskazać, czy oryginalnej wiadomości osiągnął kolejki docelowej, i czy została usunięta z kolejki.       Gdy <xref:System.Messaging.DefaultPropertiesToSend.AcknowledgeType%2A>właściwość ma żadnej wartości innych niż `None`, aplikacja wysyłająca musi określić kolejki, które mają być używane jako kolejkę administracyjną.</xref:System.Messaging.DefaultPropertiesToSend.AcknowledgeType%2A>"
  syntax:
    content: public System.Messaging.MessageQueue AdministrationQueue { get; set; }
    return:
      type: System.Messaging.MessageQueue
      description: "<xref href=&quot;System.Messaging.MessageQueue&quot;> </xref> , Który określa kolejkę administracyjną dla potwierdzeń generowanych przez system komunikatów. Wartość domyślna to <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.AdministrationQueue*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.AppSpecific
  id: AppSpecific
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: AppSpecific
  nameWithType: DefaultPropertiesToSend.AppSpecific
  fullName: System.Messaging.DefaultPropertiesToSend.AppSpecific
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Pobiera lub ustawia informacje dodatkowe, specyficzne dla aplikacji."
  remarks: "Właściwość AppSpecific zawiera informacje dodatkowe, specyficzne dla aplikacji, które mogą być używane do organizowania różnych typów komunikatów, na przykład przy użyciu indeksów specyficzne dla aplikacji. Jest odpowiedzialny za aplikacji interpretację AppSpecific informacji.       Jeśli to możliwe, dane wiadomości powinien znajdować się w treści wiadomości, a nie we właściwości AppSpecific.       Podczas pracy z kolejkami obcego, użyj <xref:System.Messaging.DefaultPropertiesToSend.Extension%2A>Właściwości w celu określenia właściwości z systemem innym niż Usługa kolejkowania komunikatów.</xref:System.Messaging.DefaultPropertiesToSend.Extension%2A> Zgodnie z AppSpecific, jest odpowiedzialny za aplikacji, aby zrozumieć zawartość <xref:System.Messaging.DefaultPropertiesToSend.Extension%2A>Właściwości.</xref:System.Messaging.DefaultPropertiesToSend.Extension%2A>"
  syntax:
    content: public int AppSpecific { get; set; }
    return:
      type: System.Int32
      description: "Informacje dotyczące tej aplikacji. Wartość domyślna to 0."
  overload: System.Messaging.DefaultPropertiesToSend.AppSpecific*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.AttachSenderId
  id: AttachSenderId
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: AttachSenderId
  nameWithType: DefaultPropertiesToSend.AttachSenderId
  fullName: System.Messaging.DefaultPropertiesToSend.AttachSenderId
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Pobiera lub ustawia wartość wskazującą, czy identyfikator nadawcy powinien być dołączony do wiadomości."
  remarks: "Identyfikator nadawcy jest tablicę bajtów reprezentujący identyfikator użytkownika, wysyłania. Identyfikator nadawcy jest ustawiana przez usługę kolejkowania komunikatów i jest używany przez odbierającego menedżera kolejek, aby sprawdzić, czy nadawca ma prawa dostępu do kolejki. Identyfikator nadawcy jest tylko godne zaufania, jeśli wiadomość została uwierzytelniona, gdy jej dotarła do kolejki docelowej.       Gdy identyfikator nadawcy nie jest dołączony do wiadomości, aplikacja wysyłająca jest wskazującą, czy usługi kolejkowania komunikatów powinien nie zweryfikować nadawcy wiadomości gdy komunikat jest wysyłany do kolejki docelowej. Jeśli kolejka docelowa akceptuje tylko wiadomości uwierzytelnione, a następnie <xref:System.Messaging.DefaultPropertiesToSend.UseAuthentication%2A>lub AttachSenderId `false`, komunikat zostanie odrzucony, po osiągnięciu kolejki.</xref:System.Messaging.DefaultPropertiesToSend.UseAuthentication%2A>"
  syntax:
    content: public bool AttachSenderId { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli identyfikator nadawcy powinien być dołączony do wiadomości; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Wartość domyślna to <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.AttachSenderId*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.EncryptionAlgorithm
  id: EncryptionAlgorithm
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: EncryptionAlgorithm
  nameWithType: DefaultPropertiesToSend.EncryptionAlgorithm
  fullName: System.Messaging.DefaultPropertiesToSend.EncryptionAlgorithm
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Pobiera lub ustawia algorytm szyfrowania używany do szyfrowania treści wiadomości prywatnej."
  remarks: "Jeśli komunikat jest prywatny, jest on zaszyfrowany zanim są wysyłane która jest odszyfrowywany po odebraniu. Właściwość EncryptionAlgorithm Określa algorytm używany do szyfrowania treści wiadomości prywatnej.       Kolejki mogą wymagać tego przychodzące można zaszyfrować wiadomości. Jeśli na niezaszyfrowane (z systemem innym niż prywatny) jest wysyłany komunikat do kolejki, która akceptuje tylko wiadomości lub wiadomości prywatne są wysyłane do kolejki, która akceptuje tylko wiadomości nieprywatne, komunikat zostanie odrzucony przez kolejkę. Aplikacja wysyłająca mogą żądać zwrócony komunikat negatywnego potwierdzenia do aplikacja wysyłająca komunikat został odrzucony."
  syntax:
    content: public System.Messaging.EncryptionAlgorithm EncryptionAlgorithm { get; set; }
    return:
      type: System.Messaging.EncryptionAlgorithm
      description: "Jeden z <xref href=&quot;System.Messaging.EncryptionAlgorithm&quot;> </xref> wartości wyliczenia. Wartość domyślna to <xref uid=&quot;langword_csharp_RC2&quot; name=&quot;RC2&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.EncryptionAlgorithm*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.Extension
  id: Extension
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: Extension
  nameWithType: DefaultPropertiesToSend.Extension
  fullName: System.Messaging.DefaultPropertiesToSend.Extension
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Pobiera lub ustawia dodatkowe informacje skojarzone z wiadomością."
  remarks: "Właściwość rozszerzenia określa dodatkowe zdefiniowane przez aplikację informacje skojarzone z wiadomością, takich jak dużego obiektu binarnego. Jest odpowiedzialny za aplikacja odbierająca zinterpretować zawartości rozszerzenia.       Jeśli to możliwe, dane wiadomości powinien znajdować się w treści wiadomości, a nie w rozszerzeniu.       Podczas pracy z kolejkami obcego, umożliwia określenie właściwości z systemem innym niż Usługa kolejkowania wiadomości właściwość rozszerzenia.       Obcy kolejka istnieje w systemie kolejkowania innego niż usługi kolejkowania wiadomości firmy Microsoft. Usługi kolejkowania wiadomości firmy Microsoft komunikuje się z takich kolejek za pomocą łącznika aplikacji."
  syntax:
    content: public byte[] Extension { get; set; }
    return:
      type: System.Byte[]
      description: "Tablica bajtów zawiera dodatkowych, zdefiniowane przez aplikację informacje skojarzone z wiadomością. Wartość domyślna jest tablicą o zerowej długości."
  overload: System.Messaging.DefaultPropertiesToSend.Extension*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.HashAlgorithm
  id: HashAlgorithm
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: HashAlgorithm
  nameWithType: DefaultPropertiesToSend.HashAlgorithm
  fullName: System.Messaging.DefaultPropertiesToSend.HashAlgorithm
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Pobiera lub ustawia używany podczas uwierzytelniania wiadomości algorytmem wyznaczania wartości skrótu lub tworzenia podpisu cyfrowego wiadomości."
  remarks: "Właściwość HashAlgorithm identyfikuje algorytmu wyznaczania wartości skrótu, którego używa Usługa Kolejkowanie komunikatów podczas uwierzytelniania wiadomości lub podczas tworzenia podpisu cyfrowego wiadomości.       Usługa kolejkowania komunikatów na komputerze źródłowym używa algorytmu wyznaczania wartości skrótu, podczas tworzenia podpisu cyfrowego wiadomości. Element docelowy menedżera kolejek następnie używa tego samego algorytmu wyznaczania wartości skrótu do uwierzytelniania wiadomości, po odebraniu."
  syntax:
    content: public System.Messaging.HashAlgorithm HashAlgorithm { get; set; }
    return:
      type: System.Messaging.HashAlgorithm
      description: "Jeden z <xref href=&quot;System.Messaging.HashAlgorithm&quot;> </xref> wartości wyliczenia. Wartość domyślna to <xref uid=&quot;langword_csharp_MD5&quot; name=&quot;MD5&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.HashAlgorithm*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.Label
  id: Label
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: Label
  nameWithType: DefaultPropertiesToSend.Label
  fullName: System.Messaging.DefaultPropertiesToSend.Label
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Pobiera lub ustawia zdefiniowanym przez aplikację ciąg opisu komunikatu."
  remarks: "Etykieta wiadomości może służyć do wyświetlania, na przykład lub selektywnie przetwarzania komunikatów na podstawie wartości etykiety. Maksymalna długość etykiety wiadomości jest 249 znaków Unicode. Etykieta nie musi być unikatowa w wiadomości.       Kolejki komunikatów i etykiet komunikatów reprezentują wartości zdefiniowane przez aplikację, ułatwiający do identyfikowania kolejki lub wiadomości w kategoriach zrozumiałą dla użytkownika. Jest odpowiedzialny za aplikacji, aby zinterpretować zawartość etykiety; mają one wewnętrzne znaczenia dla usługi kolejkowania komunikatów aplikacji."
  syntax:
    content: public string Label { get; set; }
    return:
      type: System.String
      description: "Etykieta wiadomości. Wartość domyślna to ciąg pusty (&quot;&quot;)."
  overload: System.Messaging.DefaultPropertiesToSend.Label*
  exceptions: []
  platform:
