      description: "Jeden z <xref href=&quot;System.Messaging.MessagePriority&quot;> </xref> wartości wyliczenia, które reprezentuje priorytet wiadomości nietransakcyjnej. Wartość domyślna to <xref uid=&quot;langword_csharp_Normal&quot; name=&quot;Normal&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.Priority*
  exceptions: []
  platform:
