  namespace: System.Messaging
  summary: "Pobiera lub ustawia kolejkę, która odbiera wiadomości odpowiedzi generowane przez aplikację."
  remarks: "Właściwość ResponseQueue identyfikuje kolejkę, która odbiera wiadomości odpowiedzi generowane przez aplikacje, które są zwracane do aplikacji wysyłanie przez aplikację odbierającą. Kolejki odpowiedzi są określane przez aplikację wysyłającą, gdy aplikacja wysyła swoje wiadomości. Wszystkie dostępne kolejki można określić jako kolejkę odpowiedzi.       Komunikaty zwracane kolejki odpowiedzi są specyficzne dla aplikacji. Aplikacja należy zdefiniować co znajduje się w wiadomości oraz to, co ma zostać wykonane po odebraniu komunikatu."
  syntax:
    content: public System.Messaging.MessageQueue ResponseQueue { get; set; }
    return:
      type: System.Messaging.MessageQueue
      description: "<xref href=&quot;System.Messaging.MessageQueue&quot;> </xref> Na które odpowiedzi generowane przez aplikacje są zwracane wiadomości. Wartość domyślna to <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
