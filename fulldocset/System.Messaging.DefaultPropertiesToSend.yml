  namespace: System.Messaging
  summary: "Pobiera lub ustawia wartość wskazującą, czy kopia wiadomości powinna być przechowywana w dzienniku komputera na komputerze źródłowym."
  remarks: "UseJournalQueue i <xref:System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue%2A>Określ, jak Usługa kolejkowania komunikatów będzie śledzenia wiadomości.</xref:System.Messaging.DefaultPropertiesToSend.UseDeadLetterQueue%2A> Jeśli jest UseJournalQueue `true`, a następnie w każdym kroku wiadomości przesyłane kopia jest przechowywana w dzienniku komputera na komputerze źródłowym.       Wysłany komunikat tylko będą kopiowane do kolejki dziennika, jeśli kolejka docelowa znajduje się na komputerze zdalnym. Jeśli elementem docelowym jest na komputerze lokalnym, komunikat jest wysyłany bezpośrednio do kolejki; Brak pośrednich sposobów wymagają rejestrowania.       Jeśli przechowujesz wiadomości w kolejce dziennika pusty kolejki, aby usunąć wiadomości, które nie są już potrzebne. Przechowywanych w liczbie kolejki dziennika względem limitu przydziału dla komputera, na którym znajduje się kolejka wiadomości (przydział komputera jest ustawiany przez administratora).       Nie należy tworzyć dziennika lub kolejki utraconych wiadomości. Są to zarówno kolejek systemu, które są generowane przez usługę kolejkowania komunikatów.       Rejestrowanie można określić zarówno przez wiadomości i kolejki. Gdy jest UseJournalQueue `true`, wiadomość jest umieszczanych w dzienniku przed przesłaniem. Gdy <xref:System.Messaging.MessageQueue.UseJournalQueue%2A?displayProperty=fullName>jest `true`, wiadomość jest umieszczanych w dzienniku po odebraniu.</xref:System.Messaging.MessageQueue.UseJournalQueue%2A?displayProperty=fullName>"
  syntax:
    content: public bool UseJournalQueue { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>wymaganie zachowane kopia wiadomości w dzienniku komputera źródłowego komputera po nim została pomyślnie przesłana z komputera źródłowego do następnego kroku; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Wartość domyślna to <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.UseJournalQueue*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.UseTracing
  id: UseTracing
  parent: System.Messaging.DefaultPropertiesToSend
  langs:
  - csharp
  name: UseTracing
  nameWithType: DefaultPropertiesToSend.UseTracing
  fullName: System.Messaging.DefaultPropertiesToSend.UseTracing
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Pobiera lub ustawia wartość wskazującą, czy śledzenie wiadomości przesyłane do swojej kolejki docelowej."
  remarks: "Właściwość UseTracing Określa, czy śledzenie trasy wiadomości przesyłane do swojej kolejki docelowej. Jeśli `true`, generowaną przez MSMQ raport jest wysyłany komunikat do kolejki raportu zawsze wiadomości przechodzi przez serwer routingu usługi kolejkowania komunikatów. Kolejka raportu jest określana przez źródłowego menedżera kolejek. Kolejki raportu nie są ograniczone do wiadomości raportów generowanych przez usługę kolejkowania komunikatów. Wiadomości generowany przez aplikację mogą być wysyłane do również kolejki raportu.       Korzystanie z funkcji śledzenia obejmuje skonfigurowanie usługi Active Directory i określenie kolejki raportu dla przedsiębiorstw usługi kolejkowania komunikatów. Te ustawienia są konfigurowane przez administratora."
  syntax:
    content: public bool UseTracing { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli każdego kroku pośredniego wprowadzone przez trasie oryginalnej wiadomości do kolejki docelowej, spowoduje wygenerowanie raportu do wysłania do kolejki raportu systemu; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Wartość domyślna to <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.UseTracing*
  exceptions: []
  platform:
  - net462
