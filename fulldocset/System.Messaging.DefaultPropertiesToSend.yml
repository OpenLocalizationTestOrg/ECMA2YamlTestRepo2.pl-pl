  name: DefaultPropertiesToSend
  nameWithType: DefaultPropertiesToSend
  fullName: System.Messaging.DefaultPropertiesToSend
  type: Class
  summary: "Określa domyślne wartości właściwości, które będą używane podczas wysyłania obiekty inne niż <xref href=&quot;System.Messaging.Message&quot;> </xref> wystąpień do kolejki komunikatów."
  remarks: "Można ustawić wartości domyślne dla wybranej właściwości komunikatów wysyłanych do <xref:System.Messaging.MessageQueue>.</xref:System.Messaging.MessageQueue> DefaultPropertiesToSend służy do określania wartości domyślnej właściwości komunikat jest wysyłany, gdy obiekty inne niż <xref:System.Messaging.Message>wystąpienia są wysyłane do kolejki, na przykład przekazany argument ciągu <xref:System.Messaging.MessageQueue.Send%2A>metody do fragmentu kodu `myMessageQueue.Send(&quot;hello&quot;)`.</xref:System.Messaging.MessageQueue.Send%2A> </xref:System.Messaging.Message> <xref:System.Messaging.Message>Klasa ma odpowiadającego identycznie o nazwie właściwości określone w DefaultPropertiesToSend, które zawierają wartości podczas wysyłania <xref:System.Messaging.Message>wystąpienia w szczególności.</xref:System.Messaging.Message> </xref:System.Messaging.Message> Nawet jeśli określono <xref:System.Messaging.MessageQueue.DefaultPropertiesToSend%2A?displayProperty=fullName>kolejki, wysyłanie <xref:System.Messaging.Message>obiektu do danej kolejki spowoduje, że wartości o identycznej nazwie <xref:System.Messaging.Message>Właściwości, aby zastąpić kolejki <xref:System.Messaging.MessageQueue.DefaultPropertiesToSend%2A>wartości.</xref:System.Messaging.MessageQueue.DefaultPropertiesToSend%2A> </xref:System.Messaging.Message> </xref:System.Messaging.Message> </xref:System.Messaging.MessageQueue.DefaultPropertiesToSend%2A?displayProperty=fullName>       Właściwości, które nie zostały ustawione jawnie domyślne wartości określone przez konstruktora <xref:System.Messaging.DefaultPropertiesToSend.%23ctor%2A>.</xref:System.Messaging.DefaultPropertiesToSend.%23ctor%2A>       Aby uzyskać listę początkowe wartości właściwości dla wystąpienia DefaultPropertiesToSend Zobacz konstruktora DefaultPropertiesToSend."
  example:
  - "The following code example uses the priority of a message to determine default properties to send for the message.  \n  \n [!code-cpp[MessageQueue.DefaultPropertiesToSend#1](~/add/codesnippet/cpp/t-system.messaging.defau_1.cpp)]\n [!code-cs[MessageQueue.DefaultPropertiesToSend#1](~/add/codesnippet/csharp/t-system.messaging.defau_1.cs)]\n [!code-vb[MessageQueue.DefaultPropertiesToSend#1](~/add/codesnippet/visualbasic/t-system.messaging.defau_1.vb)]"
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.ComponentModel.ExpandableObjectConverter))]

      public class DefaultPropertiesToSend
