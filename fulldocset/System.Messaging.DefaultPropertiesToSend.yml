  name: Recoverable
  nameWithType: DefaultPropertiesToSend.Recoverable
  fullName: System.Messaging.DefaultPropertiesToSend.Recoverable
  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Pobiera lub ustawia wartość wskazującą, czy wiadomość jest gwarantowana dostarczanych w przypadku problemu awarii lub sieci komputera."
  remarks: "Możliwe do odzyskania właściwość wskazuje, czy jest gwarantowane dostarczanie komunikatów, nawet jeśli komputer ulegnie awarii, gdy wiadomość jest na drodze do kolejki docelowej.       Jeśli jest gwarantowane dostarczanie komunikatów, wiadomości są przechowywane lokalnie na każdy krok marszruty aż pomyślnie przekazano komunikat do następnego komputera. Ustawienie nieodwracalny `true` na <xref:System.Messaging.DefaultPropertiesToSend>mogą wpłynąć na przepływność.</xref:System.Messaging.DefaultPropertiesToSend>       Jeśli komunikat jest transakcyjna, automatycznie kolejkowania wiadomości traktuje jako możliwe do odzyskania, niezależnie od tego, czy ustawiono nieodwracalny `true`."
  syntax:
    content: public bool Recoverable { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli komunikat jest gwarancji dostarczenia przez zapisanie go na dysku podczas dostarczania; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> , jeśli nie jest zapewnione dostarczania. Wartość domyślna to <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.DefaultPropertiesToSend.Recoverable*
  exceptions: []
  platform:
  - net462
- uid: System.Messaging.DefaultPropertiesToSend.ResponseQueue
  id: ResponseQueue
  parent: System.Messaging.DefaultPropertiesToSend
