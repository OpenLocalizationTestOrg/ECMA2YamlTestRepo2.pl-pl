  nameWithType: IsByValue
  fullName: System.Runtime.CompilerServices.IsByValue
  type: Class
  summary: "Wskazuje, że argument metody zmodyfikowane powinno być interpretowane jako mający semantyki przekazany przez wartość obiektu. Modyfikator jest stosowany do typy referencyjne.  Ta klasa nie może być dziedziczona."
  remarks: "Klasa IsByValue jest używana przez kompilator Microsoft C++ do oznaczenia parametrów metod i zwracać wartości, których semantyki zgodne z regułami C++ dla obiektów przekazany przez wartość.       Kompilatory Emituj niestandardowych Modyfikatory w metadanych, aby zmienić sposób, że przy użyciu kompilatora just in time (JIT) obsługuje wartości podczas domyślne zachowanie nie jest odpowiedni.  Kompilator JIT napotkał modyfikator niestandardowych, obsługi przez wartość w taki sposób, który określa modyfikator.  Kompilatory można zastosować Modyfikatory niestandardowych metod, parametry i wartości zwracane.  Przy użyciu kompilatora JIT musi odpowiadać na Modyfikatory wymagane, ale można zignorować Modyfikatory opcjonalne.       Modyfikatory niestandardowy może emitować w metadanych przy użyciu jednej z następujących metod:-przy użyciu metod w <xref:System.Reflection.Emit.TypeBuilder>klas takich jak <xref:System.Reflection.Emit.TypeBuilder.DefineMethod%2A>, <xref:System.Reflection.Emit.TypeBuilder.DefineField%2A>, <xref:System.Reflection.Emit.TypeBuilder.DefineConstructor%2A>i <xref:System.Reflection.Emit.TypeBuilder.DefineProperty%2A>.</xref:System.Reflection.Emit.TypeBuilder.DefineProperty%2A> </xref:System.Reflection.Emit.TypeBuilder.DefineConstructor%2A> </xref:System.Reflection.Emit.TypeBuilder.DefineField%2A> </xref:System.Reflection.Emit.TypeBuilder.DefineMethod%2A> </xref:System.Reflection.Emit.TypeBuilder>      -Generowanie pliku instrukcji języka pośredniego (MSIL) firmy Microsoft, który zawiera wywołań `modopt` i `modreq`i składania pliku o [Ilasm.exe (asembler IL)](~/add/includes/ajax-current-ext-md.md).      — Za pomocą odbicia niezarządzane interfejsu API."
