  name: PatternMatcher
  nameWithType: PatternMatcher
  fullName: System.Web.Services.Protocols.PatternMatcher
  type: Class
  summary: "Wyszukiwanie tekstu odpowiedzi HTTP dla zwracanych wartości dla klientów usługi sieci Web."
  remarks: "Klasa PatternMatcher wykonuje dopasowywania do wzorca za pomocą wyrażeń regularnych, aby znaleźć wartości zwracanych metody sieci Web w tekście zakodowane w treści odpowiedzi HTTP. Klasa PatternMatcher jest wywoływana przez po stronie klienta <xref:System.Web.Services.Protocols.TextReturnReader>klasy, która deserializuje zwracanych wartości usługi sieci Web.</xref:System.Web.Services.Protocols.TextReturnReader>       Dopasowanie wzorca tekstowego umożliwia dla usług sieci Web do pobierania zawartości HTML bez przeprowadzenia konwersji do dokumentów XML, które mogą być powiązane z definicje schematów XML. Wyrażenie regularne wyszukiwania cele są określone w dokumencie Web Services Description Language (WSDL) za pośrednictwem `match` elementów XML w `text` elementów. Oba elementy należą do http://microsoft.com/wsdl/mime/textMatching/ przestrzeni nazw.       Gdy `match` elementy są określone w dokumencie WSDL, narzędzie Wsdl.exe <xref:System.Web.Services.Protocols.MatchAttribute>atrybuty do odpowiednich metod sieci Web w klasy serwera proxy klienta, który jest generowany.</xref:System.Web.Services.Protocols.MatchAttribute> A <xref:System.Web.Services.Protocols.MatchAttribute>Właściwości atrybutu określić kryteria wyszukiwania dla wystąpienia PatternMatcher.</xref:System.Web.Services.Protocols.MatchAttribute>       Projektant zwykle nie trzeba korzystać bezpośrednio PatternMatcher."
  syntax:
    content: public sealed class PatternMatcher
  inheritance:
