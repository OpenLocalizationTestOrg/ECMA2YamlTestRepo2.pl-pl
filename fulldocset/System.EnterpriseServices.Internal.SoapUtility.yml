  fullName: System.EnterpriseServices.Internal.SoapUtility
  type: Class
  summary: "Udostępnia narzędzia do obsługi Eksportowanie serwerów proxy aplikacji z obsługą protokołu SOAP modelu COM + przez serwer i importowanie serwerów proxy przez klienta. Ta klasa nie może być dziedziczona."
  remarks: "Funkcje narzędzia, które zapewnia SoapUtility są wywoływane z wielu lokalizacji w modelu COM +; jednak ich podstawowym celem jest obsługuje eksportowania i importowania proxy klienta.       SoapUtility jest używana wewnętrznie przez program .NET Framework. Nie trzeba używać go bezpośrednio w kodzie."
  syntax:
