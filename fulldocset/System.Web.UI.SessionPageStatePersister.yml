  name: SessionPageStatePersister
  nameWithType: SessionPageStatePersister
  fullName: System.Web.UI.SessionPageStatePersister
  type: Class
  summary: "Przechowuje stan widoku strony ASP.NET na serwerze sieci Web."
  remarks: "Strony ASP.NET mogą przechowywać <xref:System.Web.UI.Page>stanu informacji między z założenia bezstanowych żądania HTTP i odpowiedź wymagane do przetwarzania i obsługiwać wszystkie strony sieci Web.</xref:System.Web.UI.Page> Ten stan jest nazywany &quot;Wyświetl stan&quot;.       Domyślny mechanizm trwałości ASP.NET jest przechowywanie stanu widoku na kliencie przy użyciu <xref:System.Web.UI.HiddenFieldPageStatePersister>klasy.</xref:System.Web.UI.HiddenFieldPageStatePersister> Przechowywanie widok stanu i danych z każdego żądania HTTP i odpowiedzi wykonuje również ogólne i jest ważne w dużych scenariusze farmy sieci Web, ponieważ nie ma znaczenia, który serwer sieci Web usług żądania: stan strony jest dostępny w bieżącym kontekście dla serwera, aby dokładnie renderowania strony.       W scenariuszach, w którym stron są udostępniane małych urządzeń, które mają ograniczone zasoby po stronie klienta lub używać języka znaczników, który nie obsługuje elementu ukryte pole jest wymagane do przechowywania stanu widoku na serwerze. Zastąpienie kilka kart strony urządzenia ASP.NET `GetStatePersister` metoda zwraca obiekt Element SessionPageStatePersister, która przechowuje stan strony na serwerze w obiekcie sesji skojarzone z klientami."
  example:
  - "The following code example demonstrates how you can write a <xref:System.Web.UI.Adapters.PageAdapter> class to return an instance of the SessionPageStatePersister class instead of the default <xref:System.Web.UI.HiddenFieldPageStatePersister> class to save view state to the server-side session object.  \n  \n [!code-cs[System.Web.UI.SessionPageStatePersister_1#1](~/add/codesnippet/csharp/t-system.web.ui.sessionp_1.cs)]\n [!code-vb[System.Web.UI.SessionPageStatePersister_1#1](~/add/codesnippet/visualbasic/t-system.web.ui.sessionp_1.vb)]"
