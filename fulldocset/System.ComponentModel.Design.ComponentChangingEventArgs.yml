  name: ComponentChangingEventArgs
  nameWithType: ComponentChangingEventArgs
  fullName: System.ComponentModel.Design.ComponentChangingEventArgs
  type: Class
  summary: "Udostępnia dane dla <xref href=&quot;System.ComponentModel.Design.IComponentChangeService.ComponentChanging&quot;> </xref> zdarzeń. Ta klasa nie może być dziedziczona."
  remarks: "ComponentChangingEventArgs zawiera dane o <xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanging>zdarzeń.</xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanging> <xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanging>Zdarzenie powiadamia <xref:System.ComponentModel.Design.IComponentChangeService>i zarejestrowane procedury obsługi zdarzeń, które ma zostać zmieniony określonego składnika w bieżącym dokumencie projektu.</xref:System.ComponentModel.Design.IComponentChangeService> </xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanging> To zdarzenie udostępnia metodę powszechnie dostępne, aby uniemożliwić zmianę składnika.       A <xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanging>zdarzenie jest wywoływane przed składnik zostanie zmieniona.</xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanging> To zdarzenie zapewnia projektanta przerwać zmiany. Projektanci składnika zwykle podnieść <xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanging>zdarzeń automatycznie.</xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanging> Jeśli nie można zmienić właściwości, metody, która obsługuje zdarzenie może zgłosić wyjątek. Na przykład jeśli projektanta plik jest wyewidencjonowany do kontroli kodu źródłowego, obsługi tego zdarzenia zwykle zgłasza wyjątek, jeśli użytkownik odmówi wyewidencjonować plik.       ComponentChangingEventArgs zawiera następujące informacje: - `Component` właściwość, która wskazuje składnika, który ma zostać zmodyfikowana.      -A `Member` właściwości wskazującą element członkowski, który ma zostać zmieniony."
  example:
  - "The following example demonstrates creating a ComponentChangingEventArgs.  \n  \n [!code-cs[ComponentChangingEventArgsExample2#1](~/add/codesnippet/csharp/t-system.componentmodel._13_1.cs)]\n [!code-cpp[ComponentChangingEventArgsExample2#1](~/add/codesnippet/cpp/t-system.componentmodel._13_1.cpp)]\n [!code-vb[ComponentChangingEventArgsExample2#1](~/add/codesnippet/visualbasic/t-system.componentmodel._13_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class ComponentChangingEventArgs : EventArgs
