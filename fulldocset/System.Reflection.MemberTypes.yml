  name: MemberTypes
  nameWithType: MemberTypes
  fullName: System.Reflection.MemberTypes
  type: Enum
  summary: "Oznacza każdy typ elementu członkowskiego, który jest zdefiniowany jako klasa pochodna <xref:System.Reflection.MemberInfo>.</xref:System.Reflection.MemberInfo>"
  remarks: "Te wartości wyliczenia są zwracane przez następujących właściwościach:- <xref:System.Type.MemberType%2A?displayProperty=fullName>.</xref:System.Type.MemberType%2A?displayProperty=fullName>      -   <xref:System.Reflection.MemberInfo.MemberType%2A?displayProperty=fullName>.</xref:System.Reflection.MemberInfo.MemberType%2A?displayProperty=fullName>      -   <xref:System.Reflection.ConstructorInfo?displayProperty=fullName>.</xref:System.Reflection.ConstructorInfo?displayProperty=fullName>      -   <xref:System.Reflection.EventInfo?displayProperty=fullName>.</xref:System.Reflection.EventInfo?displayProperty=fullName>      -   <xref:System.Reflection.FieldInfo?displayProperty=fullName>.</xref:System.Reflection.FieldInfo?displayProperty=fullName>      -   <xref:System.Reflection.MethodInfo?displayProperty=fullName>.</xref:System.Reflection.MethodInfo?displayProperty=fullName>      -   <xref:System.Reflection.PropertyInfo?displayProperty=fullName>.</xref:System.Reflection.PropertyInfo?displayProperty=fullName>       Do uzyskania wartości typów MemberTypes typu: 1.  Pobierz <xref:System.Type>obiekt, który reprezentuje tego typu.</xref:System.Type>      2.  Pobrać wartość <xref:System.Type.MemberType%2A?displayProperty=fullName>Właściwości.</xref:System.Type.MemberType%2A?displayProperty=fullName>       Można pobrać wartości MemberTypes dla elementów członkowskich typu.: 1.  Pobierz <xref:System.Type>obiekt, który reprezentuje tego typu.</xref:System.Type>      2.  Pobrać <xref:System.Reflection.MemberInfo>Tablica, która reprezentuje elementy członkowskie tego typu przez wywołanie metody <xref:System.Type.GetMembers%2A?displayProperty=fullName>metody.</xref:System.Type.GetMembers%2A?displayProperty=fullName> </xref:System.Reflection.MemberInfo>      3.  Pobierz wartość From <xref:System.Reflection.MemberInfo.MemberType%2A?displayProperty=fullName>Właściwości dla każdego elementu w tablicy.</xref:System.Reflection.MemberInfo.MemberType%2A?displayProperty=fullName>  A `switch` instrukcji w języku C# lub `Select Case` instrukcji w języku Visual Basic jest zwykle używane do przetwarzania typy elementów członkowskich.       W pliku corhdr.h MemberTypes odpowiada CorTypeAttr."
  example:
  - "The following example displays the names of the members of the <xref:System.Reflection.ReflectionTypeLoadException> class and their associated member types.  \n  \n [!code-vb[System.Reflection.MemberTypes#1](~/add/codesnippet/visualbasic/t-system.reflection.memb_1.vb)]\n [!code-cs[System.Reflection.MemberTypes#1](~/add/codesnippet/csharp/t-system.reflection.memb_1.cs)]\n [!code-cpp[System.Reflection.MemberTypes#1](~/add/codesnippet/cpp/t-system.reflection.memb_1.cpp)]"
  syntax:
    content: >-
      [System.Flags]

      [System.Runtime.InteropServices.ComVisible(true)]

      public enum MemberTypes
