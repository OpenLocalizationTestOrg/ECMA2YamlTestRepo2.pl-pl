  name: PerformanceCounterCategoryType
  nameWithType: PerformanceCounterCategoryType
  fullName: System.Diagnostics.PerformanceCounterCategoryType
  type: Enum
  summary: "Wskazuje, czy kategorii licznika wydajności mogą mieć wiele wystąpień."
  remarks: 'Istnieją dwa typy kategorii licznika wydajności: jednego wystąpienia i wielu wystąpień. Domyślnie kategoria jest pojedynczym wystąpieniem podczas jego tworzenia i staje się wiele wystąpień, po dodaniu innego wystąpienia. Kategorie są tworzone, gdy aplikacja jest skonfigurowana i wystąpienia są dodawane w czasie wykonywania. W programie .NET Framework w wersji 1.0 oraz wersji 1.1, nie jest konieczne sprawdzić, czy kategorii licznika wydajności jest wiele wystąpień lub jednego wystąpienia. W programie .NET Framework w wersji 2.0 wyliczenie PerformanceCounterCategoryType służy wskazująca, czy licznik wydajności mogą mieć wiele wystąpień.'
  syntax:
    content: public enum PerformanceCounterCategoryType
  inheritance:
  - System.Enum
  platform:
  - net462
