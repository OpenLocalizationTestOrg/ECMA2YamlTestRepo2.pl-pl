  type: Class
  summary: "Zawiera Edytor składnika <xref:System.Web.UI.WebControls.Menu.DataBindings*>kolekcji skojarzonego <xref href=&quot;System.Web.UI.WebControls.Menu&quot;> </xref> kontroli.</xref:System.Web.UI.WebControls.Menu.DataBindings*>"
  remarks: "Klasa MenuBindingsEditor udostępnia interfejs użytkownika do edycji <xref:System.Web.UI.WebControls.MenuItemBinding>elementy <xref:System.Web.UI.WebControls.Menu.DataBindings%2A>kolekcji w skojarzonych <xref:System.Web.UI.WebControls.Menu>kontroli.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.Menu.DataBindings%2A> </xref:System.Web.UI.WebControls.MenuItemBinding>       Obiekt MenuBindingsEditor jest wywoływany, wybierając wielokropek (**... **) znajdującego się na **powiązania danych** właściwości w **właściwości** siatki projektanta wizualnego lub wybierając **edytowanie elementów Menu** z **typowych zadań** menu kontekstowego w formancie.       <xref:System.Web.UI.Design.WebControls.MenuBindingsEditor.EditValue%2A>Metody edytuje wartości kolekcji danych powiązania skojarzonego <xref:System.Web.UI.WebControls.Menu>kontroli.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.Design.WebControls.MenuBindingsEditor.EditValue%2A> <xref:System.Web.UI.Design.WebControls.MenuBindingsEditor.GetEditStyle%2A>Metoda pobiera styl edycji, który jest skojarzony z tym edytorze.</xref:System.Web.UI.Design.WebControls.MenuBindingsEditor.GetEditStyle%2A>"
  example:
  - "The following code example shows how to use the <xref:System.ComponentModel.EditorAttribute> attribute to associate the MenuBindingsEditor class and the <xref:System.Drawing.Design.UITypeEditor> class (the bindings editor base class) with a property in a custom control, derived from the <xref:System.Web.UI.WebControls.WebControl> class, that gets and sets a <xref:System.Web.UI.WebControls.MenuItemCollection> collection.  \n  \n [!code-cs[System.Web.UI.Design.WebControls.MenuEditors#2](~/add/codesnippet/csharp/t-system.web.ui.design.w_30_1.cs)]\n [!code-vb[System.Web.UI.Design.WebControls.MenuEditors#2](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_30_1.vb)]"
