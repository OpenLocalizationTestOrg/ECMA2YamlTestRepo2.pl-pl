  remarks: "Klasa jest używana z <xref:System.Windows.EventTrigger>lub <xref:System.Windows.Trigger>na wznowienie wstrzymanego <xref:System.Windows.Media.Animation.Storyboard>.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Trigger> </xref:System.Windows.EventTrigger> Obiekt ResumeStoryboard tylko można wznowić <xref:System.Windows.Media.Animation.Storyboard>została wstrzymana i nie ma wpływu <xref:System.Windows.Media.Animation.Storyboard>w inny stan.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.Storyboard>       Aby móc wstrzymać, wznowić, lub inny sposób kontroluje <xref:System.Windows.Media.Animation.Storyboard>interaktywnego, ustaw <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>Właściwość jego <xref:System.Windows.Media.Animation.BeginStoryboard>i użyj <xref:System.Windows.Media.Animation.ControllableStoryboardAction>obiektu (takich jak <xref:System.Windows.Media.Animation.PauseStoryboard>, ResumeStoryboard, lub <xref:System.Windows.Media.Animation.StopStoryboard>) nią sterować za pomocą odwołań do jego <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>.</xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> </xref:System.Windows.Media.Animation.StopStoryboard> </xref:System.Windows.Media.Animation.PauseStoryboard> </xref:System.Windows.Media.Animation.ControllableStoryboardAction> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> </xref:System.Windows.Media.Animation.Storyboard> Jeśli <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>z <xref:System.Windows.Media.Animation.BeginStoryboard>jest nieokreślony, <xref:System.Windows.Media.Animation.Storyboard>nie interaktywnie sterować po jego uruchomieniu.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> Aby uzyskać więcej informacji, zobacz [porady: użycie wyzwalacze zdarzeń do kontrolowania scenorysu po jego uruchomieniu](~/add/includes/ajax-current-ext-md.md)."
