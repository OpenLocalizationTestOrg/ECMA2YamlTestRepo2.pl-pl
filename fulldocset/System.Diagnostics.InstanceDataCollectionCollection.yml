      description: "<xref:System.Collections.ICollection>Reprezentujący wystąpień liczników i ich wartości skojarzonych danych.</xref:System.Collections.ICollection>"
  overload: System.Diagnostics.InstanceDataCollectionCollection.Values*
  exceptions: []
  platform:
  - net462
