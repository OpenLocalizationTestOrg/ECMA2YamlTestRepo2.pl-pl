      type: System.Diagnostics.InstanceDataCollection
      description: "<xref href=&quot;System.Diagnostics.InstanceDataCollection&quot;> </xref> Elementu za pomocą którego <xref href=&quot;System.Diagnostics.InstanceDataCollectionCollection&quot;> </xref> obiektu jest indeksowana."
