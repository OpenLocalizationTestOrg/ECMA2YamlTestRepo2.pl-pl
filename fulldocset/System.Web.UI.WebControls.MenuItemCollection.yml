  summary: "Reprezentuje kolekcję elementów menu w <xref href=&quot;System.Web.UI.WebControls.Menu&quot;> </xref> formantu. Ta klasa nie może być dziedziczona."
  remarks: "Klasa MenuItemCollection jest używana do przechowywania i zarządzanie kolekcją <xref:System.Web.UI.WebControls.MenuItem>obiekty w <xref:System.Web.UI.WebControls.Menu>kontroli.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.MenuItem> <xref:System.Web.UI.WebControls.Menu>Kontroli używa klasy MenuItemCollection do przechowywania jego elementów menu głównego w <xref:System.Web.UI.WebControls.Menu.Items%2A>Właściwości.</xref:System.Web.UI.WebControls.Menu.Items%2A> </xref:System.Web.UI.WebControls.Menu> Ta kolekcja jest również używane do <xref:System.Web.UI.WebControls.MenuItem.ChildItems%2A>Właściwość <xref:System.Web.UI.WebControls.MenuItem>obiekt, aby zapisać element menu podmenu (jeśli istnieją).</xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItem.ChildItems%2A>       Klasa MenuItemCollection obsługuje dostęp do elementów w kolekcji na kilka sposobów:-Użyj <xref:System.Web.UI.WebControls.MenuItemCollection.Item%2A>indeksator bezpośrednio pobrać <xref:System.Web.UI.WebControls.MenuItem>obiekt w określonym indeksie liczony od zera.</xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuItemCollection.Item%2A>      -Użyj <xref:System.Web.UI.WebControls.MenuItemCollection.GetEnumerator%2A>metodę w celu utworzenia moduł wyliczający, który może służyć do iterowania po kolekcji.</xref:System.Web.UI.WebControls.MenuItemCollection.GetEnumerator%2A>      -Użyj <xref:System.Web.UI.WebControls.MenuItemCollection.CopyTo%2A>metodę, aby skopiować zawartość kolekcji do tablicy.</xref:System.Web.UI.WebControls.MenuItemCollection.CopyTo%2A>       Obiekt MenuItemCollection można programowo zarządzać przez dodawanie i usuwanie <xref:System.Web.UI.WebControls.MenuItem>obiektów.</xref:System.Web.UI.WebControls.MenuItem> Aby dodać elementy menu do kolekcji, użyj <xref:System.Web.UI.WebControls.MenuItemCollection.Add%2A>lub <xref:System.Web.UI.WebControls.MenuItemCollection.AddAt%2A>metody.</xref:System.Web.UI.WebControls.MenuItemCollection.AddAt%2A> </xref:System.Web.UI.WebControls.MenuItemCollection.Add%2A> Do usuwania węzłów z kolekcji, użyj <xref:System.Web.UI.WebControls.MenuItemCollection.Remove%2A>, <xref:System.Web.UI.WebControls.MenuItemCollection.RemoveAt%2A>, lub <xref:System.Web.UI.WebControls.MenuItemCollection.Clear%2A>metody.</xref:System.Web.UI.WebControls.MenuItemCollection.Clear%2A> </xref:System.Web.UI.WebControls.MenuItemCollection.RemoveAt%2A> </xref:System.Web.UI.WebControls.MenuItemCollection.Remove%2A>      > [!NOTE] > Podczas <xref:System.Web.UI.WebControls.Menu>kontrolka jest powiązana ze źródłem danych <xref:System.Web.UI.WebControls.Menu.Items%2A>i <xref:System.Web.UI.WebControls.MenuItem.ChildItems%2A>Kolekcje są wypełniane automatycznie zawsze występuje powiązania.</xref:System.Web.UI.WebControls.MenuItem.ChildItems%2A> </xref:System.Web.UI.WebControls.Menu.Items%2A> </xref:System.Web.UI.WebControls.Menu> Wszelkie zmiany w kolekcjach między powiązania zostaną utracone. Aby zachować te zmiany, zaktualizuj źródło danych lub ręcznie odbudować kolekcji zawsze można powiązać.       Klasa MenuItemCollection zawiera właściwości i metody, dzięki którym można pobrać informacji o kolekcji. Aby dowiedzieć się, ile elementów znajdują się w kolekcji, użyj <xref:System.Web.UI.WebControls.MenuItemCollection.Count%2A>Właściwości.</xref:System.Web.UI.WebControls.MenuItemCollection.Count%2A> Jeśli chcesz określić, czy kolekcja zawiera określony <xref:System.Web.UI.WebControls.MenuItem>obiektów, użyj <xref:System.Web.UI.WebControls.MenuItemCollection.Contains%2A>metody.</xref:System.Web.UI.WebControls.MenuItemCollection.Contains%2A> </xref:System.Web.UI.WebControls.MenuItem> Aby uzyskać indeks <xref:System.Web.UI.WebControls.MenuItem>obiektu w kolekcji, użyj <xref:System.Web.UI.WebControls.MenuItemCollection.IndexOf%2A>metody.</xref:System.Web.UI.WebControls.MenuItemCollection.IndexOf%2A> </xref:System.Web.UI.WebControls.MenuItem>"
  example:
  - "The following code example demonstrates how to populate the <xref:System.Web.UI.WebControls.Menu.Items%2A> and <xref:System.Web.UI.WebControls.MenuItem.ChildItems%2A> collections using declarative syntax.  \n  \n [!code-cs[MenuDeclarative#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_381_1.aspx)]\n [!code-vb[MenuDeclarative#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_381_1.aspx)]  \n  \n The following code example demonstrates how to programmatically add a <xref:System.Web.UI.WebControls.MenuItem> object to the <xref:System.Web.UI.WebControls.MenuItem.ChildItems%2A> collection of a root menu item.  \n  \n [!code-vb[MenuItemCollectionAdd#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_381_2.aspx)]\n [!code-cs[MenuItemCollectionAdd#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_381_2.aspx)]"
