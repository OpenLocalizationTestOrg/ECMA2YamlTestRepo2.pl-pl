  summary: "Wyszukiwanie obiektu zasobów o określonej nazwie w sposób, bez uwzględniania wielkości liter, jeśli jest to wymagane."
  remarks: "Jeśli wartość `ignoreCase` parametr jest `true`, zasób o nazwie &quot;Zasobu&quot; jest odpowiednikiem zasobu o nazwie &quot;zasobu&quot;. Należy jednak pamiętać, że ta metoda zawsze przeprowadza porównania bez uwzględniania wielkości liter ciągu przy użyciu <xref:System.Globalization.CultureInfo.InvariantCulture%2A?displayProperty=fullName>.</xref:System.Globalization.CultureInfo.InvariantCulture%2A?displayProperty=fullName> Zaletą jest to, że wyniki porównania bez uwzględniania wielkości liter ciąg wykonywane przez tę metodę są takie same na wszystkich komputerach niezależnie od kultury. Wadą jest to, że wyniki nie są zgodne z zasadami wielkości liter wszystkich języków.       Na przykład turecki alfabetu ma dwie wersje znaku I: jedną z kropką, a drugi bez kropki. W turecki znak (Unicode 0049) I jest uznawany za wielkie wersja innego znaku ı (Unicode 0131). Znak (Unicode 0069) i jest uznawany za małe wersji kolejnego znaku İ (Unicode 0130). Zgodnie z następującymi regułami wielkości liter, porównania bez uwzględniania wielkości liter ciągów znaków i (Unicode 0069) oraz (Unicode 0049) powinna zakończyć się niepowodzeniem dla kultury &quot;tr-TR&quot; (turecki w Turcja). Przy użyciu `GetObject` metody z `ignoreCase` ustawioną `true`, to porównanie zakończy się pomyślnie."
