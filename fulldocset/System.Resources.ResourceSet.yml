  summary: "Przechowuje wszystkie zasoby zlokalizowane dla jednego określonej kultury, ignorowanie innych kultur, łącznie z wszystkimi regułami rezerwowego.       **Uwaga dotycząca zabezpieczeń**: wywołanie metody tej klasy z niezaufanych danych stanowi zagrożenie bezpieczeństwa. Wywołanie metody w klasie tylko z zaufanych danych. Aby uzyskać więcej informacji, zobacz [niezaufanych zagrożenia bezpieczeństwa danych](https://docs.com/rick-anderson-1/8710/untrusted-data-security-risks)."
  remarks: "Wylicza klasy elementu ResourceSet za pośrednictwem <xref:System.Resources.IResourceReader>, ładowanie co nazw i wartości i przechowywanie ich w <xref:System.Collections.Hashtable>.</xref:System.Collections.Hashtable> </xref:System.Resources.IResourceReader> Niestandardowy <xref:System.Resources.IResourceReader>mogą być używane.</xref:System.Resources.IResourceReader>       Można utworzyć wystąpienia obiektu ResourceSet, który reprezentuje zasoby określoną kulturę, wywołując <xref:System.Resources.ResourceManager.GetResourceSet%2A?displayProperty=fullName>metody.</xref:System.Resources.ResourceManager.GetResourceSet%2A?displayProperty=fullName>      > [!IMPORTANT] > Ten typ implementuje <xref:System.IDisposable>interfejsu.</xref:System.IDisposable> Po zakończeniu przy użyciu typu bezpośrednio lub pośrednio należy usunąć z niego. Do usuwania tego typu, należy wywołać jej <xref:System.IDisposable.Dispose%2A>metody w `try` / `catch` bloku.</xref:System.IDisposable.Dispose%2A> Do usunięcia ich pośrednio, użyj konstrukcji języka takiego jak `using` (w języku C#) lub `Using` (w języku Visual Basic). Aby uzyskać więcej informacji, zobacz sekcję &quot;Przy użyciu obiektu który implementuje interfejs IDisposable&quot; w <xref:System.IDisposable>tematu interfejsu.</xref:System.IDisposable>"
  syntax:
