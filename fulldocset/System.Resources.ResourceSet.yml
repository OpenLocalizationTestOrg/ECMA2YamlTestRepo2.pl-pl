      type: System.String
      description: "Nazwa zasobu do wyszukania."
    - id: ignoreCase
      type: System.Boolean
      description: "Wskazuje, czy należy ją ignorować w przypadku określonej nazwy."
    return:
      type: System.Object
      description: "Żądany zasób."
