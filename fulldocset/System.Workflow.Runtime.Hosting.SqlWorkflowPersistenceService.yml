  name: SqlWorkflowPersistenceService
  nameWithType: SqlWorkflowPersistenceService
  fullName: System.Workflow.Runtime.Hosting.SqlWorkflowPersistenceService
  type: Class
  summary: "Reprezentuje usługę trwałości, który korzysta z bazy danych SQL do przechowywania informacji o stanie przepływu pracy."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Klasa usługi SqlWorkflowPersistenceService nie reprezentuje usługi utrwalania pełni funkcjonalne. Ta usługa out-of-box służy do utrwalenia i pobierania informacji stanu przepływu pracy o wystąpienia przepływu pracy zleconą przez aparat środowiska uruchomieniowego przepływu pracy.       Usługi SqlWorkflowPersistenceService nie uczestniczy w przepływie pracy transakcji przetwarzanie wsadowe funkcjonalność <xref:System.Workflow.Runtime.Hosting.WorkflowCommitWorkBatchService>.</xref:System.Workflow.Runtime.Hosting.WorkflowCommitWorkBatchService> Oznacza to, dodaje obiekty, które reprezentują oczekujące zapisuje do bazy danych SQL do <xref:System.Workflow.Runtime.WorkflowEnvironment.WorkBatch%2A>i implementuje <xref:System.Workflow.Runtime.IPendingWork>interfejsu.</xref:System.Workflow.Runtime.IPendingWork> </xref:System.Workflow.Runtime.WorkflowEnvironment.WorkBatch%2A>       Obsługa usługi SqlWorkflowPersistenceService, blokowanie wystąpienia przepływu pracy. Ta funkcja jest używana, gdy jest kilku przepływu pracy środowiska uruchomieniowe udostępnić tę samą bazę danych. Kolumny w tabeli bazy danych SQL jest używany do oznaczania wystąpienia przepływu pracy, ponieważ zablokowany zawsze, gdy jest on używany przez środowisko wykonawcze przepływu pracy. Usługi SqlWorkflowPersistenceService nie załadować wystąpienia przepływu pracy, który jest oznaczony jako &quot;w użyciu&quot; przez inny program obsługi. Zwykle te blokady są wydawane podczas utrwalone wystąpienia przepływu pracy, na przykład po zakończeniu bezczynny, lub rozwiązanie. Blokad można również zwalniane automatycznie po okresie braku aktywności. Za pomocą konstruktora klasy usługi SqlWorkflowPersistenceService nie można ustawić tego okresu aktywności.  Można ją również ustawić za pomocą pliku konfiguracji.       [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]usługi trwałości ogólnie rzecz biorąc, zobacz <xref:System.Workflow.Runtime.Hosting.WorkflowPersistenceService>klasy.</xref:System.Workflow.Runtime.Hosting.WorkflowPersistenceService>       Wystąpienia przepływu pracy mogą zawierać czasomierze, na przykład, jeśli mają <xref:System.Workflow.Activities.DelayActivity>.</xref:System.Workflow.Activities.DelayActivity> W przypadku przepływów pracy, które zawierają czasomierze usługi SqlWorkflowPersistenceService rekordy czasu wygaśnięcia dalej czasomierza przepływu pracy. Usługi SqlWorkflowPersistenceService okresowo sonduje bazy danych, wyszukiwanie przepływy pracy, którego czasomierze wygasły. Częstotliwość interwał sondowania można ustawić przy użyciu konstruktora usługi SqlWorkflowPersistenceService lub pliku konfiguracji.      > [!NOTE] > Przy użyciu zarówno <xref:System.Workflow.Runtime.Tracking.SqlTrackingService>i usługi SqlWorkflowPersistenceService w aplikacji przepływu pracy, zaleca się korzystanie z jednej bazy danych trwałości i śledzenia.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService>"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

