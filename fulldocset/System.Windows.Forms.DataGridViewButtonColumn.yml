  remarks: "Konstruktor <xref:System.Windows.Forms.DataGridViewButtonColumn>klasy inicjuje tę właściwość, aby nowo utworzony <xref:System.Windows.Forms.DataGridViewButtonCell>.</xref:System.Windows.Forms.DataGridViewButtonCell> </xref:System.Windows.Forms.DataGridViewButtonColumn>      > [!CAUTION] > Zmiana właściwości szablonu komórki nie bezpośrednio wpływa na interfejs użytkownika (UI) istniejących komórek w kolumnie. Te zmiany są widoczne tylko po kolumnie w przypadku ponownego wygenerowania (na przykład, sortując kolumnę lub poprzez wywołanie <xref:System.Windows.Forms.DataGridView.InvalidateColumn%2A?displayProperty=fullName>metody).</xref:System.Windows.Forms.DataGridView.InvalidateColumn%2A?displayProperty=fullName>"
