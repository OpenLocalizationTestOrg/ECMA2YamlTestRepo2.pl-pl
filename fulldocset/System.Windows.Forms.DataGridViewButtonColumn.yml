  summary: "Kolekcję <xref href=&quot;System.Windows.Forms.DataGridViewButtonCell&quot;> </xref> obiektów."
  remarks: "Klasa DataGridViewButtonColumn jest specjalistyczną odmianą <xref:System.Windows.Forms.DataGridViewColumn>Klasa używana do hostowania logicznie komórek tego odpowiadanie na dane wejściowe użytkownika proste.</xref:System.Windows.Forms.DataGridViewColumn> DataGridViewButtonColumn ma skojarzony <xref:System.Windows.Forms.DataGridViewButtonCell>w co <xref:System.Windows.Forms.DataGridViewRow>który przecina go.</xref:System.Windows.Forms.DataGridViewRow> </xref:System.Windows.Forms.DataGridViewButtonCell> Każda komórka udostępnia interfejs użytkownika (UI), która jest podobna do <xref:System.Windows.Forms.Button>kontroli.</xref:System.Windows.Forms.Button>       Aby wyświetlić ten sam tekst przycisku dla każdej komórki, ustaw <xref:System.Windows.Forms.DataGridViewButtonColumn.UseColumnTextForButtonValue%2A>właściwości `true` i ustaw <xref:System.Windows.Forms.DataGridViewButtonColumn.Text%2A>Właściwości żądanego przycisku tekst.</xref:System.Windows.Forms.DataGridViewButtonColumn.Text%2A> </xref:System.Windows.Forms.DataGridViewButtonColumn.UseColumnTextForButtonValue%2A>       Tryb sortowania domyślnego dla tej kolumny jest <xref:System.Windows.Forms.DataGridViewColumnSortMode>.</xref:System.Windows.Forms.DataGridViewColumnSortMode>       Na odpowiadanie na kliknięcia przycisków użytkownika, obsługi <xref:System.Windows.Forms.DataGridView.CellClick?displayProperty=fullName>lub <xref:System.Windows.Forms.DataGridView.CellContentClick?displayProperty=fullName>zdarzeń.</xref:System.Windows.Forms.DataGridView.CellContentClick?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.CellClick?displayProperty=fullName> W przypadku obsługi, można użyć <xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A?displayProperty=fullName>Właściwości w celu określenia, czy kliknięcie wystąpił w kolumnie przycisków.</xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A?displayProperty=fullName> Można użyć <xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A?displayProperty=fullName>Właściwości w celu określenia, czy kliknięcie wystąpił w komórce przycisku, a nie w nagłówku kolumny.</xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A?displayProperty=fullName>      > [!NOTE] > Jeżeli style wizualne są włączone, przycisków w kolumnie przycisków są rysowane przy użyciu <xref:System.Windows.Forms.ButtonRenderer>i style, takie jak określony przy użyciu właściwości komórki <xref:System.Windows.Forms.DataGridViewButtonColumn.DefaultCellStyle%2A>nie mają żadnego skutku.</xref:System.Windows.Forms.DataGridViewButtonColumn.DefaultCellStyle%2A> </xref:System.Windows.Forms.ButtonRenderer>"
  example:
  - "The following code example demonstrates how to use a DataGridViewButtonColumn to perform actions on particular rows. In this example, a <xref:System.Windows.Forms.DataGridView.CellClick?displayProperty=fullName> event handler first determines whether a click is on a button cell, then retrieves a business object associated with the row. This example is part of a larger example available in [How to: Access Objects in a Windows Forms DataGridViewComboBoxCell Drop-Down List](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Windows.Forms.DataGridViewComboBoxObjectBinding#100](~/add/codesnippet/csharp/t-system.windows.forms.d_74_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewComboBoxObjectBinding#100](~/add/codesnippet/visualbasic/t-system.windows.forms.d_74_1.vb)]"
