  name: DesignerActionListCollection
  nameWithType: DesignerActionListCollection
  fullName: System.ComponentModel.Design.DesignerActionListCollection
  type: Class
  summary: "Reprezentuje kolekcję <xref href=&quot;System.ComponentModel.Design.DesignerActionList&quot;> </xref> obiektów."
  remarks: "Klasa DesignerActionListCollection reprezentuje agregacji wszystkich elementów w panelu tagów inteligentnych. Klasa DesignerActionListCollection zawiera zero lub więcej <xref:System.ComponentModel.Design.DesignerActionList>obiektów.</xref:System.ComponentModel.Design.DesignerActionList> Każdy z tych list zawiera zero lub więcej obiektów, które reprezentują rzeczywiste elementy w panelu i pochodne <xref:System.ComponentModel.Design.DesignerActionItem>klasy.</xref:System.ComponentModel.Design.DesignerActionItem>       W poniższej tabeli przedstawiono dwie metody podawania DesignerActionListCollection do wypełnienia panel z elementów dla składników, w tym Kontrolki niestandardowe.      | Techniki | Opis elementu |   |---------------|-----------------|   | Model ściągania | Projektant klasy składnika, która jest pochodną <xref:System.ComponentModel.Design.ComponentDesigner>klasy, dostarcza tej kolekcji przy użyciu <xref:System.ComponentModel.Design.ComponentDesigner.ActionLists%2A>Właściwości.</xref:System.ComponentModel.Design.ComponentDesigner.ActionLists%2A> </xref:System.ComponentModel.Design.ComponentDesigner> Projektanta infrastruktury odczytuje tej właściwości, gdy należy wyświetlić panel. |   | Wypychanie modelu | <xref:System.ComponentModel.Design.DesignerActionList>Lub DesignerActionListCollection jest ona podawana jako parametr w wywołaniu <xref:System.ComponentModel.Design.DesignerActionService.Add%2A>metody <xref:System.ComponentModel.Design.DesignerActionService>skojarzone z danym składnikiem. |       Projektanta infrastruktury tworzy panelu, tworząc panelu tagów inteligentnych, którego konstruktor przyjmuje dwa parametry typu DesignerActionListCollection.</xref:System.ComponentModel.Design.DesignerActionService> </xref:System.ComponentModel.Design.DesignerActionService.Add%2A> </xref:System.ComponentModel.Design.DesignerActionList> Kolekcje list, które zawierają elementy pobrany i wypychanie, są scalane w jednym panelu.       Ponieważ dziedziczy <xref:System.Collections.CollectionBase?displayProperty=fullName>klasy, DesignerActionListCollection używa wewnętrznego <xref:System.Collections.ArrayList>do przechowywania jego Kolekcja <xref:System.ComponentModel.Design.DesignerActionList>obiektów.</xref:System.ComponentModel.Design.DesignerActionList> </xref:System.Collections.ArrayList> </xref:System.Collections.CollectionBase?displayProperty=fullName>"
  example:
