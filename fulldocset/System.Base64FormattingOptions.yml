  name: Base64FormattingOptions
  nameWithType: Base64FormattingOptions
  fullName: System.Base64FormattingOptions
  type: Enum
  summary: "Określa, czy odpowiednie &lt;xref:System.Convert.ToBase64CharArray%2A?displayProperty=fullName&gt; i &lt;xref:System.Convert.ToBase64String%2A?displayProperty=fullName&gt; metod wstawiania podziały wierszy w ich dane wyjściowe."
  remarks: "<xref:System.Convert.ToBase64CharArray%2A?displayProperty=fullName>i <xref:System.Convert.ToBase64String%2A?displayProperty=fullName>metody przekonwertować wartości na tablicę 8-bitowych liczb całkowitych bez znaku równoważne reprezentację, który składa się z podstawowej 64 cyfr.</xref:System.Convert.ToBase64String%2A?displayProperty=fullName> </xref:System.Convert.ToBase64CharArray%2A?displayProperty=fullName> Reprezentacja ciągu może zawierać jeden lub więcej podziały wiersza, w którym podział wiersza jest zdefiniowany jako karetki return znaku (U +&000;D), po którym występuje znak (U +&000;A) wiersz. Ponieważ podziały wierszy są traktowane jako odstęp w kodowanie base-64, są ignorowane podczas konwertowania base-64 ciąg kodowany w formacie powrót do tablicy bajtów. Podziały wierszy są po prostu wygodny podczas wyświetlania zakodowany ciąg do formantu lub urządzeniami, takimi jak okna konsoli.       Brak i wartości InsertLineBreaks wzajemnie się wykluczają. W związku z tym mimo że wyliczenie Base64FormattingOptions jest oznaczony atrybutem <xref:System.FlagsAttribute>atrybut nie ma sensu przeprowadzić bitowe połączenie tych dwóch wartości.</xref:System.FlagsAttribute>"
  example:
  - "The following example calls the [Convert.ToBase64String(Byte\\[\\], Base64FormattingOptions)](assetId:///M:System.Convert.ToBase64String(System.Byte[],System.Base64FormattingOptions)?qualifyHint=True&autoUpgrade=False) with a InsertLineBreaks argument to insert line breaks in the string that is produced by encoding a 100-element byte array.  \n  \n [!code-vb[System.Convert.ToBase64String#3](~/add/codesnippet/visualbasic/t-system.base64formattin_1.vb)]\n [!code-cs[System.Convert.ToBase64String#3](~/add/codesnippet/csharp/t-system.base64formattin_1.cs)]  \n  \n As the output from the example shows, the <xref:System.Convert.FromBase64String%2A?displayProperty=fullName> succeeds in restoring the original byte array; the line break characters are ignored during the conversion."
