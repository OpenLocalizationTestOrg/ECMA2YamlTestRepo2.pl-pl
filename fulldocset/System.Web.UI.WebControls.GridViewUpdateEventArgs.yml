  remarks: "Użyj tego konstruktora zainicjować nowe wystąpienie klasy <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs>przy użyciu indeksu określony wiersz.</xref:System.Web.UI.WebControls.GridViewUpdateEventArgs>       W poniższej tabeli przedstawiono wartości początkowej właściwości dla wystąpienia <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs>.</xref:System.Web.UI.WebControls.GridViewUpdateEventArgs>      | Właściwość | Nieprawidłowa wartość |   |--------------|-------------------|   | <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.RowIndex%2A>| Wartość w `rowIndex` parametru. |      > [!NOTE] > Ten konstruktor jest używany głównie przez deweloperów kontroli, gdy wywoływanie zdarzeń.</xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.RowIndex%2A>"
