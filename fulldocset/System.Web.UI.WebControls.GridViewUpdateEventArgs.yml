- uid: System.Web.UI.WebControls.GridViewUpdateEventArgs.Keys
  id: Keys
  parent: System.Web.UI.WebControls.GridViewUpdateEventArgs
  langs:
  - csharp
  name: Keys
  nameWithType: GridViewUpdateEventArgs.Keys
  fullName: System.Web.UI.WebControls.GridViewUpdateEventArgs.Keys
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Pobiera słownik par nazwa/wartość pola, reprezentujące klucz podstawowy wiersza do aktualizacji."
  remarks: "Gdy <xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A>Właściwość <xref:System.Web.UI.WebControls.GridView>formantu jest ustawiona, użyj właściwości kluczy (słowniku) do uzyskania dostępu do wartości klucza podstawowego w wiersza do aktualizacji.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A>      > [!NOTE] > Aby uzyskać dostęp do wartości pola klucza, należy użyć <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.NewValues%2A>lub <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.OldValues%2A>Właściwości.</xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.OldValues%2A> </xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.NewValues%2A> <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.NewValues%2A>Właściwość zawiera zaktualizowane wartości, podczas gdy <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.OldValues%2A>właściwość zawiera wartości początkowe.</xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.OldValues%2A> </xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.NewValues%2A>       Słownik kluczy jest automatycznie wypełniane przy użyciu pary nazwa/wartość pola lub pola określone w <xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A>Właściwości.</xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A> Jeśli klucz podstawowy tworzą wielu pól, oddzielny wpis jest dodawany do słownika kluczy dla każdego pola klucza.       Aby określić nazwę pola klucza, należy użyć <xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName>Właściwość <xref:System.Collections.DictionaryEntry?displayProperty=fullName>obiektów zawartych w słowniku kluczy.</xref:System.Collections.DictionaryEntry?displayProperty=fullName> </xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName> Aby określić wartość pola klucza, należy użyć <xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>Właściwości.</xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>"
  example:
  - "The following example demonstrates how to use the <xref:System.Web.UI.WebControls.GridViewDeleteEventArgs.Keys%2A> property to access the values of the key fields in the row to update. The values are then written to a log file of updated records.  \n  \n [!code-cs[GridViewUpdateEventArgsKeys#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_371_1.aspx)]\n [!code-vb[GridViewUpdateEventArgsKeys#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_371_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Keys { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "A <xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> obiekt zawierający pary nazwa/wartość pola reprezentujące klucz podstawowy wiersza do aktualizacji."
  overload: System.Web.UI.WebControls.GridViewUpdateEventArgs.Keys*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.GridViewUpdateEventArgs.NewValues
  id: NewValues
  parent: System.Web.UI.WebControls.GridViewUpdateEventArgs
  langs:
  - csharp
  name: NewValues
  nameWithType: GridViewUpdateEventArgs.NewValues
  fullName: System.Web.UI.WebControls.GridViewUpdateEventArgs.NewValues
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Pobiera słownik zawierający poprawione wartości pola klucza pary nazwa/wartość w wierszu do aktualizacji."
  remarks: "Aby uzyskać dostęp do wartości poprawione pola klucza wiersza do aktualizacji, należy użyć właściwości NewValues (słowniku).      > [!NOTE] > Klucz podstawowy lub pola nie są uwzględniane w tym słowniku. Aby uzyskać dostęp do wartości pola klucza podstawowego lub pola, użyj <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.Keys%2A>Właściwości.</xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.Keys%2A> Aby uzyskać dostęp do oryginalnych wartości pól klucza w wierszu, należy użyć <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.OldValues%2A>Właściwości.</xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.OldValues%2A>       Właściwość NewValues jest automatycznie wypełniane przy użyciu pary nazwa/wartość poprawione niekluczowe pól w wierszu. Oddzielny wpis jest dodawany do właściwości NewValues dla każdego pola klucza w wierszu.       Aby określić nazwę pola wejścia, użyj <xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName>Właściwość <xref:System.Collections.DictionaryEntry?displayProperty=fullName>obiektów zawartych w słowniku NewValues.</xref:System.Collections.DictionaryEntry?displayProperty=fullName> </xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName> Aby określić wartość wpisu, użyj <xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>Właściwości.</xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>"
  example:
  - "The following example demonstrates how to use the NewValues property to HTML-encode all values supplied by the user before updating the data source.  \n  \n [!code-vb[GridViewRowUpdating#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_520_1.aspx)]\n [!code-cs[GridViewRowUpdating#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_520_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary NewValues { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "<xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> Obiekt zawierający poprawione wartości pola klucza pary nazwa/wartość w wierszu do aktualizacji."
  overload: System.Web.UI.WebControls.GridViewUpdateEventArgs.NewValues*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.GridViewUpdateEventArgs.OldValues
  id: OldValues
  parent: System.Web.UI.WebControls.GridViewUpdateEventArgs
  langs:
  - csharp
  name: OldValues
  nameWithType: GridViewUpdateEventArgs.OldValues
  fullName: System.Web.UI.WebControls.GridViewUpdateEventArgs.OldValues
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Pobiera słownik zawierający oryginalnego pola pary nazwa/wartość w wierszu do aktualizacji."
  remarks: "Umożliwia dostęp do oryginalnych wartości pól w wierszu, aby zaktualizować właściwości OldValues (słowniku). Ten słownik zawiera wszystkich pól w wierszu, z wyjątkiem pól klucza. Pola klucza są zdefiniowane w <xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A>właściwości <xref:System.Web.UI.WebControls.GridView>kontroli.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A>      > [!NOTE] > Dostęp do pola klucza wiersza przy użyciu <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.Keys%2A>Właściwości.</xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.Keys%2A> Aby uzyskać dostęp do poprawione wartości pól klucza w wierszu, należy użyć <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.NewValues%2A>Właściwości.</xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.NewValues%2A>       Właściwość OldValues jest automatycznie wypełniane przy użyciu oryginalnych wartości wszystkich par nazw i wartości pól w wierszu. Oddzielny wpis jest dodawany do właściwości OldValues dla każdego pola w wierszu.       Aby określić nazwę pola wejścia, użyj <xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName>Właściwość <xref:System.Collections.DictionaryEntry?displayProperty=fullName>obiektów zawartych w słowniku OldValues.</xref:System.Collections.DictionaryEntry?displayProperty=fullName> </xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName> Aby określić wartość wpisu, użyj <xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>Właściwości.</xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>"
  example:
  - "The following example demonstrates how to use the OldValues property to access the original values of the fields in the row to update. The values are then written to a log file of updated records.  \n  \n [!code-vb[GridViewUpdateEventArgsOldValues#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1202_1.aspx)]\n [!code-cs[GridViewUpdateEventArgsOldValues#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1202_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary OldValues { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "<xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> Pary obiekt, który zawiera oryginalnych wartości pól nazwy i wartości w wierszu do aktualizacji."
  overload: System.Web.UI.WebControls.GridViewUpdateEventArgs.OldValues*
  exceptions: []
  platform:
  - net462
