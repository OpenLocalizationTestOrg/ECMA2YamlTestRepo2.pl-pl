  name: GridViewUpdateEventArgs
  nameWithType: GridViewUpdateEventArgs
  fullName: System.Web.UI.WebControls.GridViewUpdateEventArgs
  type: Class
  summary: "Udostępnia dane dla <xref href=&quot;System.Web.UI.WebControls.GridView.RowUpdating&quot;> </xref> zdarzeń."
  remarks: "<xref:System.Web.UI.WebControls.GridView>Kontrolować zgłasza <xref:System.Web.UI.WebControls.GridView.RowUpdating>zdarzenie, gdy wiersz aktualizacji przycisku, ale przed wysłaniem <xref:System.Web.UI.WebControls.GridView>kontroli aktualizacji wiersza.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowUpdating> </xref:System.Web.UI.WebControls.GridView> Dzięki temu można posługiwać się metody obsługi zdarzeń, która wykonuje procedury niestandardowych, takich jak anulowanie operacji aktualizacji, przy każdym wystąpieniu tego zdarzenia.       Obiekt GridViewUpdateEventArgs jest przekazywany do metody obsługi zdarzeń, dzięki czemu można określić indeks bieżącego wiersza i wskazuje, czy można anulować operacji aktualizacji. Aby anulować operację aktualizacji, należy ustawić <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>Właściwości obiektu GridViewUpdateEventArgs `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> Można również manipulować <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.Keys%2A>, <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.OldValues%2A>, i <xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.NewValues%2A>kolekcji, jeśli to konieczne, aby wartości są przekazywane do źródła danych.</xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.NewValues%2A> </xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.OldValues%2A> </xref:System.Web.UI.WebControls.GridViewUpdateEventArgs.Keys%2A> Typowy sposób używania tych kolekcji jest kodowanie HTML wartości podane przez użytkownika przed są przechowywane w źródle danych. Pozwala to zapobiec atakom uruchomienie skryptu.       Aby uzyskać więcej informacji na temat obsługi zdarzeń, zobacz [NIB: Korzystanie z zdarzenia](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Aby uzyskać listę początkowe wartości właściwości dla wystąpienia GridViewUpdateEventArgs, zobacz <xref:System.Web.UI.WebControls.GridViewSelectEventArgs.%23ctor%2A>konstruktora.</xref:System.Web.UI.WebControls.GridViewSelectEventArgs.%23ctor%2A>"
  example:
  - "The following example demonstrates how to use the GridViewUpdateEventArgs object passed to the event-handling method to HTML-encode all values supplied by the user before updating the data source.  \n  \n [!code-vb[GridViewRowUpdating#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_10_1.aspx)]\n [!code-cs[GridViewRowUpdating#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_10_1.aspx)]"
  syntax:
    content: 'public class GridViewUpdateEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
