  type: Enum
  summary: "Reprezentuje stan z danymi <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> kontroli, gdy wystąpił błąd danych."
  remarks: "Członkowie to wyliczenie mogą być łączone przy użyciu operacji lub reprezentującej stanu z danymi <xref:System.Windows.Forms.DataGridView>wystąpienia błędu danych.</xref:System.Windows.Forms.DataGridView> Na przykład, jeśli użytkownik wprowadzi wartość komórki nieprawidłowe (na przykład w komórce, która oczekuje datę, wprowadzając nazwę), a następnie wybiera inną komórkę <xref:System.Windows.Forms.DataGridView>spróbuje przekazać wartość komórki nieprawidłowy.</xref:System.Windows.Forms.DataGridView> W przypadku awarii zatwierdzenia <xref:System.Windows.Forms.DataGridView>zgłosi <xref:System.Windows.Forms.DataGridView.DataError>zdarzeń którego <xref:System.Windows.Forms.DataGridViewDataErrorEventArgs.Context%2A>właściwość będzie mieć wartość zatwierdzania i CurrentCellChange.</xref:System.Windows.Forms.DataGridViewDataErrorEventArgs.Context%2A> </xref:System.Windows.Forms.DataGridView.DataError> </xref:System.Windows.Forms.DataGridView>"
  example:
  - "The following code example illustrates the use of this type. This example is part of a larger example available in [How to: Handle Errors That Occur During Data Entry in the Windows Forms DataGridView Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Windows.Forms.DataGridView.DataError#20](~/add/codesnippet/visualbasic/t-system.windows.forms.d_11_1.vb)]\n [!code-cs[System.Windows.Forms.DataGridView.DataError#20](~/add/codesnippet/csharp/t-system.windows.forms.d_11_1.cs)]"
