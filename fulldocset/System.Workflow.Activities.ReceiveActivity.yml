  type: Class
  summary: "Działanie, które implementuje operację zdefiniowane przez usługi [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] kontraktu usługi."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Działania ReceiveActivity jest używany, gdy przepływ pracy implementuje operacji zdefiniowanej w [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] kontraktu usługi. ReceiveActivity można zaimplementować operacji kontraktu usługi już zdefiniowanym lub można zdefiniować kontrakt usługi i operacji w ramach samego przepływu pracy. Drugie nosi nazwę kontraktu pierwszy przepływu pracy.       Działania ReceiveActivity obsługuje zestaw komunikatów wstępnie zdefiniowanych wzorców programu exchange. Te wzorce obejmują: — jednokierunkowe odbierania klienta, który wysyła wiadomości nie oczekuje usługi do wysłania do odpowiedzi. Operacja kontraktu ma zwrócony typ void.      -Mógł odebrać żądanie - odpowiedź wysyłania po komunikat jest odbierany i przetwarzany przez działania ReceiveActivity. odpowiedź jest wysyłana do klienta. Jeśli operacja kontraktu zwrócony typ void, potwierdzenie są wysyłane do działania send.      -Mógł odebrać żądanie — Błąd wysyłania po komunikat jest odbierany i przetwarzany przez działania ReceiveActivity, odpowiedź lub błąd są wysyłane do klienta.      > [!NOTE] > Do zapewnienia trwałości wykonuje poprawnie i przejściowych wiadomości nie jest trwały, upewnij się, działania podrzędne działania ReceiveActivity nie są zachowywane samodzielnie. Taka sytuacja może wystąpić, jeśli działań podrzędnych Przejdź bezczynności, gdy dostawca trwałości utworzono za pomocą `UnloadOnIdle` ustawioną `true`, np.      > [!NOTE] > To działanie wchodzi w skład [!INCLUDE[net_v35_short](~/add/includes/net-v35-short-md.md)]. Odpowiednik działania w [!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)], zobacz <xref:System.ServiceModel.Activities.Receive>.</xref:System.ServiceModel.Activities.Receive>"
