  name: PaddingMode
  nameWithType: PaddingMode
  fullName: System.Security.Cryptography.PaddingMode
  type: Enum
  summary: "Określa typ wypełniania do zastosowania po bloku danych komunikat jest krótszy niż pełne liczba bajtów niezbędnych do operacji kryptograficznych."
  remarks: "Większość wiadomości tekstowe składa się z liczbą bajtów, które wypełnia całkowicie bloków. Często nie ma wystarczającej liczby bajtów do wypełnienia ostatniego bloku. W takim przypadku ciąg uzupełnienie jest dodawany do tekstu. Na przykład jeśli długość bloku jest 64-bitowy, ostatniego bloku zawiera tylko 40 bitów 24 bity uzupełnienia zostaną dodane.       Niektóre standardów szyfrowania Określ schemat określonego dopełnienia. W poniższym przykładzie pokazano, jak działają trybów. Biorąc pod uwagę blocklength 8, 9 długości danych, liczba oktety dopełnienie równy 7 i danych równa FF FF FF FF FF FF FF FF FF: danych: FF FF FF FF FF FF FF FF FF X 923 dopełnienie: FF FF FF FF FF FF FF FF FF 00 00 00 00 00 00 07 PKCS7 uzupełniania : FF FF FF FF FF FF FF FF FF 07 07 07 07 07 07 07 ISO10126 dopełnienie: FF FF FF FF FF FF FF FF FF 7 D 2A 75 EF F8 EF 07"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum PaddingMode
  inheritance:
  - System.Enum
  platform:
  - net462
