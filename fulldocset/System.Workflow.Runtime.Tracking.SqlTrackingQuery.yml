  summary: "Zawiera metody i właściwości, które są używane do zarządzania zapytania, aby dane śledzenia, który jest zawarty w bazie danych programu SQL używane przez <xref href=&quot;System.Workflow.Runtime.Tracking.SqlTrackingService&quot;> </xref>."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]SqlTrackingQuery udostępnia metody i właściwości, których można użyć w celu uzyskania dostępu do określonych rodzajów dane przechowywane w bazie danych SQL przez <xref:System.Workflow.Runtime.Tracking.SqlTrackingService>.</xref:System.Workflow.Runtime.Tracking.SqlTrackingService> śledzenia Dostęp do tych danych jest zapewniana za pomocą <xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance>obiektów.</xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance> Możesz wywołać <xref:System.Workflow.Runtime.Tracking.SqlTrackingQuery.TryGetWorkflow%2A>dostać się <xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance>wystąpienia określonego przepływu pracy.</xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance> </xref:System.Workflow.Runtime.Tracking.SqlTrackingQuery.TryGetWorkflow%2A> Możesz wywołać <xref:System.Workflow.Runtime.Tracking.SqlTrackingQuery.GetWorkflows%2A>można pobrać kolekcję <xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance>obiektów, które odpowiadają wystąpienia przepływu pracy, których dane pasujący zestaw śledzenia zapytań parametrów zawartych w <xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions>jest ono przekazywane jako parametr do metody.</xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions> </xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance> </xref:System.Workflow.Runtime.Tracking.SqlTrackingQuery.GetWorkflows%2A> Zobacz <xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance>klasy, aby uzyskać więcej informacji o rodzaju dostępne dane śledzenia i zobacz <xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions>klasy, aby uzyskać więcej informacji na temat rodzaju zapytania, które mogą być wykonywane.</xref:System.Workflow.Runtime.Tracking.SqlTrackingQueryOptions> </xref:System.Workflow.Runtime.Tracking.SqlTrackingWorkflowInstance>"
