  remarks: "Ta metoda służy do tworzenia <xref:System.Collections.IEnumerator?displayProperty=fullName>obiektu, który można należy powtórzyć za pomocą można pobrać każdego elementu w <xref:System.Web.UI.WebControls.DataKeyCollection>.</xref:System.Web.UI.WebControls.DataKeyCollection> zaimplementowana</xref:System.Collections.IEnumerator?displayProperty=fullName>       Użyj <xref:System.Collections.IEnumerator.Current%2A?displayProperty=fullName>właściwości do pobrania elementu obecnie wskazywana w kolekcji.</xref:System.Collections.IEnumerator.Current%2A?displayProperty=fullName>       Użyj <xref:System.Collections.IEnumerator.MoveNext%2A?displayProperty=fullName>metody, aby przejść do następnego elementu w kolekcji.</xref:System.Collections.IEnumerator.MoveNext%2A?displayProperty=fullName>       Użyj <xref:System.Collections.IEnumerator.Reset%2A?displayProperty=fullName>metodę, aby przenieść modułu wyliczającego do pozycji początkowej.</xref:System.Collections.IEnumerator.Reset%2A?displayProperty=fullName>      > [!NOTE] > Po utworzeniu <xref:System.Collections.IEnumerator?displayProperty=fullName>zaimplementowany obiekt lub użyj <xref:System.Collections.IEnumerator.Reset%2A?displayProperty=fullName>metodę, aby przenieść modułu wyliczającego do pierwszego elementu w kolekcji, należy wywołać <xref:System.Collections.IEnumerator.MoveNext%2A?displayProperty=fullName>metody.</xref:System.Collections.IEnumerator.MoveNext%2A?displayProperty=fullName> </xref:System.Collections.IEnumerator.Reset%2A?displayProperty=fullName> </xref:System.Collections.IEnumerator?displayProperty=fullName> W przeciwnym razie element reprezentowany przez <xref:System.Collections.IEnumerator.Current%2A?displayProperty=fullName>właściwość jest niezdefiniowana.</xref:System.Collections.IEnumerator.Current%2A?displayProperty=fullName>"
