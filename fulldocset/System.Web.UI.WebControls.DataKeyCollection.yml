  name: DataKeyCollection
  nameWithType: DataKeyCollection
  fullName: System.Web.UI.WebControls.DataKeyCollection
  type: Class
  summary: "Reprezentuje kolekcję, która zawiera pole klucza każdego rekordu w źródle danych. Ta klasa nie może być dziedziczona."
  remarks: "Klasa DataKeyCollection reprezentuje kolekcję pól kluczy w źródle danych. Pole klucza każdego rekordu w źródle danych są przechowywane w tej kolekcji. Dzięki temu można przechowywać pola klucza z danymi, wyświetlanie formantu bez wyświetlania ich w formancie. Ta kolekcja jest automatycznie wypełniany wartości z pola określonego przez <xref:System.Web.UI.WebControls.BaseDataList.DataKeyField%2A?displayProperty=fullName>Właściwości.</xref:System.Web.UI.WebControls.BaseDataList.DataKeyField%2A?displayProperty=fullName> Ta kolekcja nie pozwalają na ręczne dodawanie lub usuwanie elementów z kolekcji.       Pole klucza to powszechnie używane w procedurze obsługi dla zdarzenia, takie jak `ItemCommand` lub `DeleteCommand`, jako część ciągu zapytania aktualizacji do poprawiania określonego rekordu w źródle danych. Pole klucza pomaga zidentyfikować odpowiedni rekord, aby zmodyfikować ciąg zapytania aktualizacji.       Użyj <xref:System.Web.UI.WebControls.DataKeyCollection.Count%2A>Właściwości w celu ustalenia liczby elementów w kolekcji.</xref:System.Web.UI.WebControls.DataKeyCollection.Count%2A> Programowo pobrać pola klucza DataKeyCollection, użyj jednej z następujących metod:-Użyj indeksatora, aby uzyskać jedno pole klucza z kolekcji przy użyciu notacji tablicy.      -Użyj <xref:System.Web.UI.WebControls.DataKeyCollection.CopyTo%2A>metody, aby skopiować zawartość kolekcji do <xref:System.Array?displayProperty=fullName>obiektu, którego można użyć do uzyskania elementu z kolekcji.</xref:System.Array?displayProperty=fullName> </xref:System.Web.UI.WebControls.DataKeyCollection.CopyTo%2A>      -Użyj <xref:System.Web.UI.WebControls.DataKeyCollection.GetEnumerator%2A>metodę w celu utworzenia <xref:System.Collections.IEnumerator?displayProperty=fullName>zaimplementowany obiekt, który można pobrać elementów z kolekcji.</xref:System.Collections.IEnumerator?displayProperty=fullName> </xref:System.Web.UI.WebControls.DataKeyCollection.GetEnumerator%2A>"
  example:
  - >-
    [!code-cs[BaseDataListDataKeys#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_330_1.aspx)]
     [!code-vb[BaseDataListDataKeys#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_330_1.aspx)]
