  summary: "Odwołania <xref href=&quot;System.Security.Cryptography.Xml.KeyInfo&quot;> </xref> obiekty przechowywane w innej lokalizacji, korzystając z szyfrowania XMLDSIG lub XML."
  remarks: "Reprezentuje klasę KeyInfoRetrievalMethod `<RetrievalMethod>` elementu XML szyfrowanie i podpisy cyfrowe XML.       Użyj klasy KeyInfoRetrievalMethod takie same odwołanie do <xref:System.Security.Cryptography.Xml.KeyInfo>informacji w wielu podpisów XMLDSIG lub XML zaszyfrowanego dokumentów, szczególnie, gdy informacje, do którego istnieje odwołanie jest duża.</xref:System.Security.Cryptography.Xml.KeyInfo> Na przykład `<RetrievalMethod>` podelement może służyć do odwołania <xref:System.Security.Cryptography.Xml.KeyInfoX509Data>obiekt, który zawiera X.509v3 łańcucha certyfikatów, która sprawdza poprawność klucza podpisywania.</xref:System.Security.Cryptography.Xml.KeyInfoX509Data>       Aby uzyskać więcej informacji na temat `<RetrievalMethod>` elementu, zobacz sekcję 4.4.3 specyfikacji XMLDSIG, który jest dostępny w sieci World Wide Web konsorcjum (W3C) w www.w3.org/TR/xmldsig-core/, lub zobacz specyfikację szyfrowanie XML, który jest dostępny z W3C w www.w3.org/TR/xmlenc-core/."
  syntax:
    content: 'public class KeyInfoRetrievalMethod : System.Security.Cryptography.Xml.KeyInfoClause'
