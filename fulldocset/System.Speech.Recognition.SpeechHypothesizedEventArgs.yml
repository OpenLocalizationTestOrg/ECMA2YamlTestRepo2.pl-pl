  summary: "Zwraca powiadomienie z <xref href=&quot;System.Speech.Recognition.SpeechRecognitionEngine.SpeechHypothesized&quot;> </xref> lub <xref href=&quot;System.Speech.Recognition.SpeechRecognizer.SpeechHypothesized&quot;> </xref> zdarzenia.       Ta klasa obsługuje infrastrukturę .NET Framework i nie jest przeznaczona do użycia bezpośrednio w kodzie aplikacji."
  remarks: "A `SpeechHypothesized` zdarzenie jest wywoływane przez <xref:System.Speech.Recognition.SpeechRecognizer>i <xref:System.Speech.Recognition.SpeechRecognitionEngine>klasy.</xref:System.Speech.Recognition.SpeechRecognitionEngine> </xref:System.Speech.Recognition.SpeechRecognizer>       Szczegółowe informacje na temat wstępnie rozpoznaną frazę można uzyskać za pomocą <xref:System.Speech.Recognition.RecognitionEventArgs.Result%2A>Właściwości.</xref:System.Speech.Recognition.RecognitionEventArgs.Result%2A>       Wiele `SpeechHypothesized` zdarzenia są generowane jako rozpoznawania aparat próbuje określić wyrażenie wejściowe. Obsługa tych zdarzeń jest zazwyczaj przydatne tylko w przypadku debugowania.       `SpeechHypothesizedEventArgs`pochodną <xref:System.Speech.Recognition.RecognitionEventArgs>.</xref:System.Speech.Recognition.RecognitionEventArgs>"
  example:
  - "The example below creates a handler for <xref:System.Speech.Recognition.SpeechRecognizer.SpeechHypothesized?displayProperty=fullName> or <xref:System.Speech.Recognition.SpeechRecognitionEngine.SpeechHypothesized?displayProperty=fullName> events. The handler uses an instance of `SpeechHypothesizedEventArgs` to return and display information about a tentatively recognized phrase.  \n  \n```  \n// Create a handler for the SpeechHypothesized event.  \nrecognizer.SpeechHypothesized += new EventHandler<SpeechHypothesizedEventArgs>(recognizer_SpeechHypothesized);  \n  \n// Handle the event and display the hypothesized result.  \nvoid recognizer_SpeechHypothesized (object sender, SpeechHypothesizedEventArgs e)  \n  {  \n    Console.WriteLine(\"Hypothesized text: \" + e.Result.Text);  \n  }  \n  \n```"
