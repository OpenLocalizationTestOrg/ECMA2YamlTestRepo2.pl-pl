  name: DesignerSerializationManager
  nameWithType: DesignerSerializationManager
  fullName: System.ComponentModel.Design.Serialization.DesignerSerializationManager
  type: Class
  summary: "Udostępnia implementację elementu <xref href=&quot;System.ComponentModel.Design.Serialization.IDesignerSerializationManager&quot;> </xref> interfejsu."
  remarks: "<xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager>Interfejsu została zaprojektowana jako interfejs format niezależny do obiektu, który kontroluje serializacji.</xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager> Zasadniczo zapewnia kontekstu i usług do serializatorów, które wykonują rzeczywiste deserializacji. <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager>pomaga w procesie deserializacji przez śledzenie obiektów.</xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager> Jest to podobna metoda <xref:System.ComponentModel.Design.IDesignerHost>interfejsu: projektantów faktycznie udostępnia interfejs użytkownika (UI), i <xref:System.ComponentModel.Design.IDesignerHost>zapewnia sklejki, umożliwiający projektantom różnych współdziałają ze sobą.</xref:System.ComponentModel.Design.IDesignerHost> </xref:System.ComponentModel.Design.IDesignerHost>       Implementuje klasy DesignerSerializationManager <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager>.</xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager> Zaprojektowano w celu zapewnienia formularz ogólny deserializację, która jest podobna do środowiska wykonawczego serializatorów, takich jak <xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter>.</xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter>       Klasa DesignerSerializationManager osiąga trzy cele:-jest proste, gotowy obiekt, który może służyć do deserializacji różnych formatach.      -Jest rodzajowa i nie wiązanej do dowolnego określonego formatu. Może służyć jednakowo CodeDOM deserializacji, a także deserializacji znaczników.      -Jest rozszerzony i obsługuje serializacji różnych metod, które są używane w kopiowania i wklejania i cofnij/ponów scenariuszy.       Serializacja czasu projektowania ma następujące różnice serializacji obiektów czasu wykonywania:-obiektu wykonującego serializacji jest zazwyczaj niezależnie od obiektów czasu wykonywania, aby logiki czasu projektowania można usunąć ze składnika.      Schemat serializacji zakłada, zostanie utworzony obiekt pełni zainicjowane, a następnie zmodyfikować za pomocą właściwości i metody wywołań podczas deserializacji.      -Właściwości obiektu z wartościami, które nigdy nie zostały określone w obiekcie (właściwości zawierają wartości domyślnej) nie są serializowane. Z drugiej strony strumienia deserializacji może być luk.      -Nacisk jest kładziony na jakość zawartości w ramach strumień serializacji, a nie pełny serializacji obiektu. Oznacza to, że jeśli nie istnieje sposób zdefiniowanych szeregowania obiektu, ten obiekt mogą zostać pominięte zamiast generowania wyjątku. Mechanizm serializacji może zapewnić heurystyki tutaj zdecydować, które błędy można zignorować, które jest nieodwracalny.      -Strumień serializacji może mieć więcej danych niż jest niezbędna do deserializacji. Na przykład serializacji kodu źródłowego, ma łączyć się przy użyciu kodu potrzebne do deserializacji wykresu obiektów kodu użytkownika. Ten kod użytkownika należy ignorowane przy deserializacji i zachowane na serializacji.       Z powodu różnic model różnych serializacji ma zastosowanie do serializacji w czasie projektowania. Ten model korzysta z obiektu oddzielne serializator dla każdego typu danych serializacji. Każdy serializator zapewnia jej małych udziału problem jako całość. Te serializatorów są wszystkie skoordynowane za pośrednictwem wspólnego menedżera serializacji. Tego menedżera serializacji jest odpowiedzialny za konserwację stanu między tymi różnych serializatorów. Na przykład należy wziąć pod uwagę następujące klasy: [!code-cs [System.ComponentModel.Design.Serialization.DesignerSerializationManager.SampleObject#2](~/add/codesnippet/csharp/t-system.componentmodel._7_1.cs)][!code-vb[System.ComponentModel.Design.Serialization.DesignerSerializationManager.SampleObject#2](~/add/codesnippet/visualbasic/t-system.componentmodel._7_1.vb) ] wystąpienia tej klasy może korzystać z trzech różnych serializatorów: jeden dla `SampleObject`, jeden dla ciągów i drugi dla liczb całkowitych.   Serializator dla `SampleObject` jest nazywany serializator głównego, ponieważ `SampleObject` jest głównym wykresu serializacji. Można również utworzyć bardziej złożoną wykresów obiektów. Rozważmy na przykład, co się stanie, jeśli `SampleObject` zostały zmienione w następujący sposób: [!code-cs [System.ComponentModel.Design.Serialization.DesignerSerializationManager.SampleObject#11](~/add/codesnippet/csharp/t-system.componentmodel._7_2.cs)][!code-vb[System.ComponentModel.Design.Serialization.DesignerSerializationManager.SampleObject#11](~/add/codesnippet/visualbasic/t-system.componentmodel._7_2.vb) ] dzięki temu `SampleObject` mieć obiektu podrzędnego, który jest inny wystąpienia samej siebie.   Następujący kod wypełnia wykres obiektu: [!code-cs [System.ComponentModel.Design.Serialization.DesignerSerializationManager.SampleObject#12](~/add/codesnippet/csharp/t-system.componentmodel._7_3.cs)][!code-vb[System.ComponentModel.Design.Serialization.DesignerSerializationManager.SampleObject#12](~/add/codesnippet/visualbasic/t-system.componentmodel._7_3.vb) ] podczas `root` jest serializowana, będzie cztery serializatorów używane: serializator jednego katalogu głównego, co serializatora dla obiekt podrzędny `SampleObject`, jeden serializatora dla `int`i jedną serializatora dla `string`.   Serializatorów są buforowane na podstawie typu, dlatego nie ma potrzeby tworzenia serializator dla każdego wystąpienia `SampleObject`.       Klasa DesignerSerializationManager jest oparta na pomysł sesji serializacji. Sesja zachowuje swój stan, które są dostępne dla różnych serializatorów. Jeśli sesja zostanie usunięty, ten stan zostanie zniszczony. Pomaga to zapewnić serializatorów pozostają w dużej mierze bezstanowych, czy pozwala wyczyścić serializatorów, które są są uszkodzone. W poniższych tabelach opisano sposób zarządzania stanu w i między sesjami.      ## Globalny stan ten stan jest właścicielem obiektu menedżera serializacji, ale jest niezależna od bieżącej sesji serializacji.      | Obiekt | Sposób użycia |   |------------|-----------|   | Serializacja dostawców | Obiekty można dodać siebie jako dostawcy niestandardowej serializacji. Ponieważ tych dostawców są używane do lokalizowania serializatorów, ich outlive sesji serializacji. |      ## Sesji należące do stanu ten stan jest własnością sesji i zostanie zniszczony podczas sesji zostanie zniszczony. W związku z tym uzyskiwanie dostępu do żadnych właściwości ani metod sterującymi ten stan spowoduje zgłoszenie wyjątku, jeśli menedżera serializacji nie jest aktywna sesja.      | Obiekt | Sposób użycia |   |------------|-----------|   | Zdarzenie <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager.ResolveName>| <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager.ResolveName>Zdarzeń jest dołączony przez serializator zapewnienie dodatkowych rozpoznawania nazw.</xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager.ResolveName> </xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager.ResolveName> Wszystkie programy obsługi są odłączone od tego zdarzenia, gdy zakończenie sesji. |   | Zdarzenie <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager.SerializationComplete>| <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager.SerializationComplete>Zdarzenie jest wywoływane bezpośrednio przed zamknięciem sesji zostanie usunięty.</xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager.SerializationComplete> </xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager.SerializationComplete> Następnie wszystkie programy obsługi są odłączone od tego zdarzenia. |   | Nazwa tabeli | Tego menedżera serializacji przechowuje tabelę, która mapuje między obiektami i ich nazw. Serializatorów może nadaj nazwę obiektów łatwo zidentyfikować. Ta nazwa tabela jest czyszczona, gdy zakończenie sesji. |   | Pamięci podręcznej serializatora | Tego menedżera serializacji obsługuje pamięć podręczną serializatorów, który został poproszony o podanie. Ta pamięć podręczna jest wyczyszczone, gdy zakończenie sesji. Bezpiecznie można wywołać publicznej metody <xref:System.ComponentModel.Design.Serialization.DesignerSerializationManager.GetSerializer%2A>w dowolnym momencie, ale jego wartość jest buforowana tylko wtedy, gdy jest wywoływana z sesji. |   | Stos kontekstu | Menedżer serializacji zapisuje obiekt o nazwie Stos kontekstu, które można otworzyć z <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager.Context%2A>Właściwości.</xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager.Context%2A> </xref:System.ComponentModel.Design.Serialization.DesignerSerializationManager.GetSerializer%2A> Serializatorów można użyć tego stosu do przechowywania dodatkowych informacji, która jest dostępna dla innych serializatorów. Na przykład element serializujący, która wykonuje serializację wartości właściwości mogą przyczynić się nazwę właściwości na stosie serializacji przed żądaniem wartość do zserializowania. Ten stos jest wyczyszczone, gdy sesja zostanie zakończona. |   | Lista błędów | Tego menedżera serializacji przechowuje listę błędów, które wystąpiły podczas serializacji. Tej listy, który jest dostępny za pośrednictwem <xref:System.ComponentModel.Design.Serialization.DesignerSerializationManager.Errors%2A>Właściwości, zostanie wyczyszczona po sesja zostanie zakończona.</xref:System.ComponentModel.Design.Serialization.DesignerSerializationManager.Errors%2A> Uzyskiwanie dostępu do <xref:System.ComponentModel.Design.Serialization.DesignerSerializationManager.Errors%2A>Właściwości między sesjami spowodują wyjątek. |</xref:System.ComponentModel.Design.Serialization.DesignerSerializationManager.Errors%2A>"
