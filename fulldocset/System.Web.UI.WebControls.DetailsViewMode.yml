  name: DetailsViewMode
  nameWithType: DetailsViewMode
  fullName: System.Web.UI.WebControls.DetailsViewMode
  type: Enum
  summary: "Reprezentuje tryby różnych wprowadzania danych <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref> formantu."
  remarks: "Wyliczenie DetailsViewMode jest używana do reprezentowania metody wprowadzania danych <xref:System.Web.UI.WebControls.DetailsView>kontroli.</xref:System.Web.UI.WebControls.DetailsView> Aby określić bieżący tryb formantu, użyj <xref:System.Web.UI.WebControls.DetailsView.CurrentMode%2A>Właściwości.</xref:System.Web.UI.WebControls.DetailsView.CurrentMode%2A> Po wykonaniu operacji insert lub update <xref:System.Web.UI.WebControls.DetailsView>kontroli powraca do trybu określonego przez <xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A>Właściwości.</xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A> </xref:System.Web.UI.WebControls.DetailsView> Domyślnie formantu powraca do trybu tylko do odczytu. Można określić alternatywnych tryb aby powrócić do przez ustawienie <xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A>Właściwości.</xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A> Aby zmienić tryby programowo, użyj <xref:System.Web.UI.WebControls.DetailsView.ChangeMode%2A>metody.</xref:System.Web.UI.WebControls.DetailsView.ChangeMode%2A> Gdy <xref:System.Web.UI.WebControls.DetailsView>kontroli zmianę trybów, pojawienia się zdarzenia w poniższej tabeli.</xref:System.Web.UI.WebControls.DetailsView>      | Zdarzenia | Opis elementu |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.DetailsView.ModeChanging>| Występuje, gdy <xref:System.Web.UI.WebControls.DetailsView>kontroli próbuje zmienić między edycji, wstawiania i tryb tylko do odczytu, ale przed faktycznie zmiany trybu.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ModeChanging> To zdarzenie jest często używany do anulowania zmiany trybu. |   | <xref:System.Web.UI.WebControls.DetailsView.ModeChanged>| Występuje po <xref:System.Web.UI.WebControls.DetailsView>formant został zmieniony z edycji, wstawiania lub w trybie tylko do odczytu do innego trybu.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ModeChanged> To zdarzenie jest często używana do wykonywania zadania podczas <xref:System.Web.UI.WebControls.DetailsView>kontroli zmian tryby. |</xref:System.Web.UI.WebControls.DetailsView>"
  example:
  - "The following code example demonstrates how to keep the <xref:System.Web.UI.WebControls.DetailsView> control in edit mode after an update operation by setting the <xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A> property to `DetailsViewMode.Edit`.  \n  \n [!code-cs[DetailsViewDefaultMode#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_329_1.aspx)]\n [!code-vb[DetailsViewDefaultMode#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_329_1.aspx)]"
