  type: Class
  summary: "Udostępnia dane dla <xref href=&quot;System.Data.SqlClient.SqlDataAdapter.RowUpdated&quot;> </xref> zdarzeń."
  remarks: "<xref:System.Data.SqlClient.SqlDataAdapter.RowUpdated>Zdarzenie jest zgłaszane, gdy <xref:System.Data.Common.DbDataAdapter.Update%2A>na wiersz, jest ukończone.</xref:System.Data.Common.DbDataAdapter.Update%2A> </xref:System.Data.SqlClient.SqlDataAdapter.RowUpdated>       Korzystając z <xref:System.Data.Common.DbDataAdapter.Update%2A>, istnieją dwie zdarzeń dla każdego wiersza danych zaktualizowane.</xref:System.Data.Common.DbDataAdapter.Update%2A> Kolejność wykonywania jest następująca: 1.  Wartości w <xref:System.Data.DataRow>zostaną przeniesione do wartości parametrów.</xref:System.Data.DataRow>      2.  <xref:System.Data.Common.DbDataAdapter.OnRowUpdating%2A>Zdarzenie jest wywoływane.</xref:System.Data.Common.DbDataAdapter.OnRowUpdating%2A>      3.  Wykonuje polecenia.      4.  Jeśli polecenie ma ustawioną wartość `FirstReturnedRecord`, a pierwszy zwrócony wynik jest umieszczany w <xref:System.Data.DataRow>.</xref:System.Data.DataRow>      5.  W przypadku parametrów wyjściowych są umieszczane w <xref:System.Data.DataRow>.</xref:System.Data.DataRow>      6.  <xref:System.Data.Common.DbDataAdapter.OnRowUpdated%2A>Zdarzenie jest wywoływane.</xref:System.Data.Common.DbDataAdapter.OnRowUpdated%2A>      7.  <xref:System.Data.DataRow.AcceptChanges%2A>jest wywoływana.</xref:System.Data.DataRow.AcceptChanges%2A>"
  example:
  - "The following example shows how to use both the <xref:System.Data.SqlClient.SqlDataAdapter.RowUpdating> and <xref:System.Data.SqlClient.SqlDataAdapter.RowUpdated> events.  \n  \n The <xref:System.Data.SqlClient.SqlDataAdapter.RowUpdating> event returns this output:  \n  \n Event Arguments: (command=System.Data.SqlClient.SqlCommand commandType=2 status=0)  \n  \n The <xref:System.Data.SqlClient.SqlDataAdapter.RowUpdated> event returns this output:  \n  \n Event Arguments: (command=System.Data.SqlClient.SqlCommand commandType=2 recordsAffected=1 row=System.Data.DataRow[37] status=0)  \n  \n [!code-vb[Classic WebData SqlDataAdapter.RowUpdated Example#1](~/add/codesnippet/visualbasic/t-system.data.sqlclient._17_1.vb)]\n [!code-cs[Classic WebData SqlDataAdapter.RowUpdated Example#1](~/add/codesnippet/csharp/t-system.data.sqlclient._17_1.cs)]"
