  name: MimeParameterWriter
  nameWithType: MimeParameterWriter
  fullName: System.Web.Services.Protocols.MimeParameterWriter
  type: Class
  summary: "Udostępnia typowe Podstawowa implementacja autorzy wyjściowego włączania parametry żądania dla klientów usługi sieci Web implementowane przy użyciu protokołu HTTP, ale bez protokołu SOAP."
  remarks: "MimeParameterWriter i inne klasy w <xref:System.Web.Services.Protocols>przestrzeń nazw obsługuje programu .NET Framework implementacje usług sieci Web za pomocą operacji HTTP GET i POST protokołu HTTP.</xref:System.Web.Services.Protocols> Moduły zapisujące usługi sieci Web i czytników serializacji i deserializacji odpowiednio między parametrów lub zwracanych obiektów metody sieci Web i strumieni żądania lub odpowiedzi HTTP. Moduły zapisujące usługi sieci Web i czytników za pomocą protokołu HTTP dla transportu, ale nie wymiany wiadomości przy użyciu standardowego protokołu SOAP.       Klasa MimeParameterWriter ustanawia wspólnego formatu żądania zapisu zapisywanie parametry metody sieci Web po stronie klienta do strumieni żądania HTTP.       Zwykle nie należy używać bezpośrednio MimeParameterWriter lub jej klas podrzędnych. Zamiast tego podczas narzędzie Wsdl.exe generuje kod serwera proxy klienta zgodnie z implementacji protokołu HTTP GET lub POST protokołu HTTP, ma to zastosowanie <xref:System.Web.Services.Protocols.HttpMethodAttribute>do każdej metody sieci Web i ustawia atrybut <xref:System.Web.Services.Protocols.HttpMethodAttribute.ParameterFormatter%2A>właściwości do odpowiedniego typu.</xref:System.Web.Services.Protocols.HttpMethodAttribute.ParameterFormatter%2A> </xref:System.Web.Services.Protocols.HttpMethodAttribute>"
  syntax:
    content: 'public abstract class MimeParameterWriter : System.Web.Services.Protocols.MimeFormatter'
  inheritance:
  - System.Object
  - System.Web.Services.Protocols.MimeFormatter
  implements: []
