  remarks: "Właściwość UsesWriteRequest Określa, czy <xref:System.Web.Services.Protocols.MimeParameterWriter.WriteRequest%2A>wywołania metody.</xref:System.Web.Services.Protocols.MimeParameterWriter.WriteRequest%2A>       <xref:System.Web.Services.Protocols.MimeParameterWriter>Implementacja klasy UsesWriteRequest zwraca wartość `false`.</xref:System.Web.Services.Protocols.MimeParameterWriter> Jest to jedyna Klasa pochodna zastępujący UsesWriteRequest <xref:System.Web.Services.Protocols.HtmlFormParameterWriter>, którego implementacja zwraca wartość `true`.</xref:System.Web.Services.Protocols.HtmlFormParameterWriter>"
  syntax:
    content: public virtual bool UsesWriteRequest { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli wartości parametrów metody sieci Web są serializowane do wyjściowego przerywaj treści żądania HTTP; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
