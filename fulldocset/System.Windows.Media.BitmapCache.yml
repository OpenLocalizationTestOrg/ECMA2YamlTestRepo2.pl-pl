- uid: System.Windows.Media.BitmapCache.EnableClearType
  id: EnableClearType
  parent: System.Windows.Media.BitmapCache
  langs:
  - csharp
  name: EnableClearType
  nameWithType: BitmapCache.EnableClearType
  fullName: System.Windows.Media.BitmapCache.EnableClearType
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Pobiera lub ustawia wartość wskazującą, czy mapy bitowej jest odwzorowywany z ClearType aktywowany."
  remarks: "Ustaw właściwość EnableClearType, aby umożliwić ClearType tekst umieszczony w pamięci podręcznej.       Gdy właściwość EnableClearType jest `true`, aplikacja musi wszystkie jego tekstu ClearType tło nieprzezroczyste renderowania.       Gdy właściwość EnableClearType jest `false`, tekst w pamięci podręcznej jest odwzorowywany z antialiasingu skali szarości.       Tekst ClearType wymaga pikseli poprawne wyrównanie renderowanych znaków, dlatego należy ustawić <xref:System.Windows.Media.BitmapCache.SnapsToDevicePixels%2A>właściwości `true`.</xref:System.Windows.Media.BitmapCache.SnapsToDevicePixels%2A> Jeśli ta właściwość nie jest ustawiona, zawartość nie może poprawnie blend.       Użyj właściwości EnableClearType, gdy wiesz, że pamięć podręczna jest renderowany na pikseli, więc bezpiecznie w pamięci podręcznej tekstu ClearType. Ta sytuacja występuje najczęściej w scenariuszach przewijania tekstu."
  syntax:
    content: public bool EnableClearType { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli ClearType jest aktywna; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Wartość domyślna to <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Media.BitmapCache.EnableClearType*
  exceptions: []
  platform:
  - net462
