- uid: System.Windows.Media.BitmapCache.RenderAtScale
  id: RenderAtScale
  parent: System.Windows.Media.BitmapCache
  langs:
  - csharp
  name: RenderAtScale
  nameWithType: BitmapCache.RenderAtScale
  fullName: System.Windows.Media.BitmapCache.RenderAtScale
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Pobiera lub ustawia wartość wskazującą skali, do której jest stosowany do mapy bitowej."
  remarks: "Użyj właściwości RenderAtScale do renderowania <xref:System.Windows.Media.BitmapCache>na wielokrotnością rozmiaru normalne mapy bitowej.</xref:System.Windows.Media.BitmapCache> Normalnego rozmiaru jest zależny od rozmiaru lokalnej elementu.       Wartości większe od 1 zwiększyć rozdzielczość mapy bitowej względem natywną rozdzielczość elementu i wartości mniejszej niż 1 zmniejszyć rozdzielczość. Na przykład jeśli właściwość RenderAtScale jest ustawiona na 2.0 i Zastosuj przekształcenie skali, który powiększa zawartości przez współczynnik 2, zawartość będą mieć tej samej jakości visual, które tej samej zawartości z RenderAtScale ustawioną 1.0 i przekształcenie skali od 1.       Gdy RenderAtScale jest ustawiona na 0, nie jest renderowany nie mapy bitowej. Wartości ujemne są zablokowane za pomocą 0.       Jeśli zmienisz tę wartość pamięci podręcznej jest generowane w odpowiednich nowe rozwiązanie.       Na poniższych ilustracjach przedstawiono sposób wyświetlania tej samej zawartości dla innej wartości właściwości RenderAtScale.       **RenderAtScale = 1**![RenderAtScale = 1](~/add/media/ndp-scale-1.png &quot;RenderAtScale = 1&quot;)**RenderAtScale = 0,5**![RenderAtScale = 0,5](~/add/media/ndp-scale05.png &quot;RenderAtScale = 0,5&quot;)**RenderAtScale = 0,2**![RenderAtScale = 0,2](~/add/media/ndp-scale02.png &quot;RenderAtScale = 0,2&quot;) na poniższej ilustracji przedstawiono transformacji powiększenia zastosowanego do elementu nadrzędnego elementu pamięci podręcznej.                                    Gdy powiększenia jest ustawiona na 1, a RenderAtScale jest ustawiona na 1, jakości obrazu jest niemal taki sam, jak Jeśli RenderAtScale jest równa 2. Ale podczas powiększania jest większa niż 1, 2 ustawienie RenderAtScale będą miały lepszą jakość obrazu.       **RenderAtScale = 1.0**![RenderAtScale = 1.0](~/add/media/ndp-scale-10.png &quot;RenderAtScale = 1.0&quot;)**RenderAtScale = 2.0**![RenderAtScale = 2.0](~/add/media/ndp-scale-20.png &quot;RenderAtScale = 2.0                     &quot;)"
  syntax:
    content: public double RenderAtScale { get; set; }
    return:
      type: System.Double
      description: "Skali, do której jest stosowany do mapy bitowej. Wartość domyślna to 1."
  overload: System.Windows.Media.BitmapCache.RenderAtScale*
  exceptions: []
  platform:
  - net462
