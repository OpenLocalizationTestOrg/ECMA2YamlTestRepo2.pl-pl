  name: BitmapCache
  nameWithType: BitmapCache
  fullName: System.Windows.Media.BitmapCache
  type: Class
  summary: "Tworzy i przechowuje mapy bitowej reprezentację <xref href=&quot;System.Windows.UIElement&quot;> </xref>."
  remarks: "Klasa BitmapCache służy do zwiększenia wydajności renderowania złożonego <xref:System.Windows.UIElement>.</xref:System.Windows.UIElement> Utwórz BitmapCache i przypisz je do <xref:System.Windows.UIElement.CacheMode%2A>Właściwość <xref:System.Windows.UIElement>do pamięci podręcznej elementu i jego poddrzewa jako mapy bitowej w pamięci wideo.</xref:System.Windows.UIElement> </xref:System.Windows.UIElement.CacheMode%2A> Jest to przydatne, gdy trzeba animować, tłumaczenia i skalować <xref:System.Windows.UIElement>tak szybko jak to możliwe.</xref:System.Windows.UIElement> Takie podejście umożliwia zależności między wydajnością i jakość, gdy zawartość jest buforowana.       Użyj <xref:System.Windows.Media.BitmapCacheBrush>klasy wydajnie ponowne użycie elementu pamięci podręcznej.</xref:System.Windows.Media.BitmapCacheBrush>       Ustaw <xref:System.Windows.Media.BitmapCache.RenderAtScale%2A>właściwości skalowania pamięci podręcznej mapy bitowej.</xref:System.Windows.Media.BitmapCache.RenderAtScale%2A> Jest to przydatne, jeśli element zostanie powiększony i ma element, aby dokładniej niż po pamięci podręcznej po prostu zostały wygenerowane w elementu natywną rozdzielczość renderowania.       Ustaw <xref:System.Windows.Media.BitmapCache.SnapsToDevicePixels%2A>Właściwości, gdy pamięci podręcznej zostanie wyświetlona zawartość, która wymaga pikseli wyrównanie do renderowania poprawnie, taki jak tekst ClearType.</xref:System.Windows.Media.BitmapCache.SnapsToDevicePixels%2A> Ta właściwość jest ignorowana przez <xref:System.Windows.Media.BitmapCacheBrush>i <xref:System.Windows.Media.Media3D.Viewport2DVisual3D>klasy.</xref:System.Windows.Media.Media3D.Viewport2DVisual3D> </xref:System.Windows.Media.BitmapCacheBrush>       Buforowanie formantu nie ma wpływu na zachowanie myszą, więc myszą testowania trafień działa tak, jakby była mapy bitowej na żywo formantu.       Ponowne generowanie pamięci podręcznej występuje tylko gdy struktury <xref:System.Windows.UIElement>lub zmiany jego poddrzewa, lub gdy <xref:System.Windows.Media.CacheMode>Zmiana ustawień.</xref:System.Windows.Media.CacheMode> </xref:System.Windows.UIElement> Ustawienie <xref:System.Windows.Media.BitmapCache.RenderAtScale%2A>lub <xref:System.Windows.Media.BitmapCache.EnableClearType%2A>przyczyny właściwości pamięci podręcznej ponowne generowanie.</xref:System.Windows.Media.BitmapCache.EnableClearType%2A> </xref:System.Windows.Media.BitmapCache.RenderAtScale%2A> Zmienia się na drzewie wizualnym nadrzędnego zapisane w pamięci podręcznej <xref:System.Windows.UIElement>, takie jak transformacje, skale krycia i efekty, nie wpływają na pamięć podręczną.</xref:System.Windows.UIElement>       Funkcje pamięci podręcznej, gdy przyspieszanie sprzętowe nie jest dostępna. W takim przypadku mapy bitowej jest renderowany w oprogramowaniu, a rozmiar maksymalny mapy bitowej jest 2048 x 2048.      > [!NOTE] > <xref:System.Windows.Media.RenderOptions>i <xref:System.Windows.Media.TextOptions>nie propagację za pośrednictwem elementu pamięci podręcznej.</xref:System.Windows.Media.TextOptions> </xref:System.Windows.Media.RenderOptions> Należy ponownie ustawić te opcje w elementach podrzędnych poniżej pamięci podręcznej."
  example:
  - "The following XAML shows how to cache a <xref:System.Windows.Controls.Canvas> element. For the complete code example, see [How to: Improve Rendering Performance by Caching an Element](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-xml[System.Windows.Media.BitmapCache#_BitmapCacheCreation](~/add/codesnippet/xaml/cachedcompositiondemo/window1.xaml#_bitmapcachecreation)]"
  syntax:
    content: 'public sealed class BitmapCache : System.Windows.Media.CacheMode'
