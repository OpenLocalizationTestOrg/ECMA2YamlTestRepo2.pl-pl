- uid: System.Windows.Media.BitmapCache.SnapsToDevicePixels
  id: SnapsToDevicePixels
  parent: System.Windows.Media.BitmapCache
  langs:
  - csharp
  name: SnapsToDevicePixels
  nameWithType: BitmapCache.SnapsToDevicePixels
  fullName: System.Windows.Media.BitmapCache.SnapsToDevicePixels
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Pobiera lub ustawia wartość wskazującą, czy mapy bitowej jest odwzorowywany z przyciąganie do pikseli."
  remarks: "Ustaw właściwość SnapsToDevicePixels, jeśli pamięć podręczna Wyświetla zawartość, która wymaga pikseli wyrównania, aby zapewnić prawidłowe renderowanie. Jest to w przypadku tekstu ClearType. Jeśli ustawisz <xref:System.Windows.Media.BitmapCache.EnableClearType%2A>właściwości `true`, rozważ ustawienie SnapsToDevicePixels `true` do zapewnienia prawidłowego renderowania.</xref:System.Windows.Media.BitmapCache.EnableClearType%2A>       Jeśli ustawiono właściwość SnapsToDevicePixels `false`, można przenieść i skalowanie element pamięci podręcznej przez część piksel i filtrowanie dwuliniowa stosowania.       Jeśli ustawiono właściwość SnapsToDevicePixels `true`, pamięci podręcznej mapy bitowej jest wyrównywana z pikseli miejsca docelowego. Po przeniesieniu lub skalowanie element pamięci podręcznej przez część piksel mapy bitowej przyciąganie do siatki pikseli. W takim przypadku lewego górnego narożnika mapy bitowej jest zaokrąglona w górę i przyciągane do siatki pikseli, ale prawego dolnego rogu znajduje się w granicach ułamkowych pikseli.       Właściwość SnapsToDevicePixels jest ignorowana, a <xref:System.Windows.Media.BitmapCacheBrush>w przypadku użycia z <xref:System.Windows.Media.Media3D.Viewport2DVisual3D>.</xref:System.Windows.Media.Media3D.Viewport2DVisual3D> </xref:System.Windows.Media.BitmapCacheBrush>"
  syntax:
    content: public bool SnapsToDevicePixels { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli przyciąganie do pikseli jest aktywna; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Wartość domyślna to <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Media.BitmapCache.SnapsToDevicePixels*
  exceptions: []
  platform:
  - net462
