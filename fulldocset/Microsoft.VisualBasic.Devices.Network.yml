  name: NetworkAvailabilityChanged
  nameWithType: Network.NetworkAvailabilityChanged
  fullName: Microsoft.VisualBasic.Devices.Network.NetworkAvailabilityChanged
  type: Event
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.Devices
  summary: "Występuje, gdy dostępność sieci."
  remarks: "Uruchamia aplikację `NetworkAvailabilityChanged` zdarzeń każdej zmianie dostępność sieci. Można użyć <xref:Microsoft.VisualBasic.Devices.NetworkAvailableEventArgs.IsNetworkAvailable%2A>Właściwość `e` parametr, aby uzyskać nowy stan połączenia sieciowego.</xref:Microsoft.VisualBasic.Devices.NetworkAvailableEventArgs.IsNetworkAvailable%2A> Aby uzyskać bieżący stan połączenia sieciowego, należy użyć <xref:Microsoft.VisualBasic.Devices.Network.IsAvailable%2A>Właściwości.</xref:Microsoft.VisualBasic.Devices.Network.IsAvailable%2A>       W aplikacji formularzy systemu Windows to zdarzenie jest wywoływane w wątku głównego aplikacji z innymi zdarzeniami interfejsu użytkownika. Dzięki temu bezpośredni dostęp interfejsu użytkownika aplikacji do obsługi zdarzeń. Jednak jeśli aplikacja jest zajęta, obsługa inne zdarzenie interfejsu użytkownika, gdy to zdarzenie jest zgłaszane, to zdarzenie nie można przetworzyć obsługi zdarzeń zakończenie lub wywołuje <xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.DoEvents%2A>metody.</xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.DoEvents%2A>       Nie można użyć `Handles` instrukcji do obsługi `NetworkAvailabilityChanged` zdarzeń; należy użyć `AddHandler` instrukcji.       W aplikacjach formularzy systemu Windows `MyApplication` obiekt ujawnia `NetworkAvailabilityChanged` zdarzeń, która zapewnia te same funkcje co to zdarzenie, ale może obsłużyć za pomocą `Handles` instrukcji.      > [!NOTE] > Wiele koncentratory sieciowe zapewniają połączenia sieciowego, nawet jeśli koncentrator jest odłączony od większej sieci. W rezultacie dla połączeń przewodowych, to zdarzenie oznacza zmianę w połączenia między komputerem a koncentratora.      > [!NOTE] > `NetworkAvailabilityChanged` Zdarzenie nie jest wywoływane przez aplikacje, które działają w systemie Windows 95 lub Windows 98 lub aplikacji uruchamianych w systemie Windows 2000 z systemem innym niż administrator. Jeśli aplikacja może działać na tych platformach, użyj <xref:Microsoft.VisualBasic.Devices.Network.IsAvailable%2A>Właściwości.</xref:Microsoft.VisualBasic.Devices.Network.IsAvailable%2A>"
  example:
  - "This example uses the `My.Computer.Network.NetworkAvailabilityChanged` event to update the user interface of a form or control.  \n  \n This code should to be in a form or control that has a <xref:System.Windows.Forms.Label> named `Label1`.  \n  \n [!code-vb[VbVbalrMyApplication#50](~/add/codesnippet/visualbasic/VbVbalrMyApplication/Form1.vb#50)]"
  syntax:
    content: public event Microsoft.VisualBasic.Devices.NetworkAvailableEventHandler NetworkAvailabilityChanged;
    return:
      type: Microsoft.VisualBasic.Devices.NetworkAvailableEventHandler
      description: "Do dodania."
  exceptions: []
  platform:
  - net462
