  summary: "Reprezentuje kontrolkę systemu Windows, aby wyświetlić listę elementów."
  remarks: "ListBox — formant umożliwia wyświetlanie listy elementów do użytkownika, które użytkownik może wybrać, klikając pozycję. ListBox — formant może zapewnić jednego lub wielu zaznaczenia przy użyciu <xref:System.Windows.Forms.ListBox.SelectionMode%2A>Właściwości.</xref:System.Windows.Forms.ListBox.SelectionMode%2A> Zawiera również element ListBox <xref:System.Windows.Forms.ListBox.MultiColumn%2A>Właściwości, aby włączyć wyświetlanie elementów w kolumnach, zamiast bezpośrednio pionowy listy elementów.</xref:System.Windows.Forms.ListBox.MultiColumn%2A> O tym formantu można wyświetlać więcej widocznych elementów i użytkownik nie musi już przewiń do elementu.       Zazwyczaj systemu Windows obsługuje zadanie rysowanie elementów do wyświetlenia w polu listy. Można użyć <xref:System.Windows.Forms.ListBox.DrawMode%2A>Właściwości i dojście <xref:System.Windows.Forms.ListBox.MeasureItem>i <xref:System.Windows.Forms.ListBox.DrawItem>zdarzeń, więc można zastąpić automatyczne rysowania system Windows zapewnia i rysowanie elementów samodzielnie.</xref:System.Windows.Forms.ListBox.DrawItem> </xref:System.Windows.Forms.ListBox.MeasureItem> </xref:System.Windows.Forms.ListBox.DrawMode%2A> Formanty rysowane przez właściciela ListBox służy do wyświetlenia elementów zmiennej wysokości, obrazy, lub innym kolorem lub czcionkę tekstu każdego elementu na liście. <xref:System.Windows.Forms.ListBox.HorizontalExtent%2A>Właściwość <xref:System.Windows.Forms.ListBox.GetItemHeight%2A>, i <xref:System.Windows.Forms.ListBox.GetItemRectangle%2A>też pomóc Ci narysować własne elementy.</xref:System.Windows.Forms.ListBox.GetItemRectangle%2A> </xref:System.Windows.Forms.ListBox.GetItemHeight%2A> </xref:System.Windows.Forms.ListBox.HorizontalExtent%2A>       Oprócz wyświetlania i wybór funkcji ListBox zawiera funkcje, które umożliwiają wydajne Dodaj elementy do listy i Znajdź tekst wewnątrz elementów listy. <xref:System.Windows.Forms.ListBox.BeginUpdate%2A>i <xref:System.Windows.Forms.ListBox.EndUpdate%2A>metody umożliwiają dodanie dużą liczbę elementów do pola listy bez kontroli odowieżania zawsze element został dodany do listy.</xref:System.Windows.Forms.ListBox.EndUpdate%2A> </xref:System.Windows.Forms.ListBox.BeginUpdate%2A> <xref:System.Windows.Forms.ListBox.FindString%2A>i <xref:System.Windows.Forms.ListBox.FindStringExact%2A>metody umożliwiają wyszukiwanie elementu na liście zawierającej ciąg wyszukiwania określonych.</xref:System.Windows.Forms.ListBox.FindStringExact%2A> </xref:System.Windows.Forms.ListBox.FindString%2A>       <xref:System.Windows.Forms.ListBox.Items%2A>, <xref:System.Windows.Forms.ListBox.SelectedItems%2A>, I <xref:System.Windows.Forms.ListBox.SelectedIndices%2A>Właściwości zapewniają dostęp do trzech kolekcje, które są używane przez element ListBox.</xref:System.Windows.Forms.ListBox.SelectedIndices%2A> </xref:System.Windows.Forms.ListBox.SelectedItems%2A> </xref:System.Windows.Forms.ListBox.Items%2A> W poniższej tabeli przedstawiono trzy kolekcje używany przez element ListBox i ich użycia w formancie.      | Klasa kolekcji | Użyj w polu listy |   |----------------------|----------------------------------------------------------------------------------------------------------------------------------------------------------|   | <xref:System.Windows.Forms.ListBox.ObjectCollection>| Zawiera wszystkie elementy zawarte w kontrolce ListBox. |   | <xref:System.Windows.Forms.ListBox.SelectedObjectCollection>| Zawiera kolekcję elementów wybranych do podzbioru elementów zawartych w kontrolce ListBox. |   | <xref:System.Windows.Forms.ListBox.SelectedIndexCollection>| Zawiera kolekcję wybrane indeksy jest podzbiorem indeksy <xref:System.Windows.Forms.ListBox.ObjectCollection>.</xref:System.Windows.Forms.ListBox.ObjectCollection> </xref:System.Windows.Forms.ListBox.SelectedIndexCollection> </xref:System.Windows.Forms.ListBox.SelectedObjectCollection> </xref:System.Windows.Forms.ListBox.ObjectCollection> Te indeksy Określ elementy, które są wybrane. |       W poniższych przykładach trzy pokazano trzy indeksowane kolekcje, które obsługuje klasy ListBox.       W poniższej tabeli przedstawiono przykład przedstawia sposób <xref:System.Windows.Forms.ListBox.ObjectCollection>przechowuje elementy listy, a także ich stan zaznaczenia w przykładzie ListBox.</xref:System.Windows.Forms.ListBox.ObjectCollection>      | Indeks | Element | Stan zaznaczenia w polu listy |   |-----------|----------|----------------------------------------|   |&0; | Obiekt1 | Niezaznaczone |   |&1; | obiekt2 | Wybrana |   |&2; | object3 | Niezaznaczone |   |&3; | object4 | Wybrana |   |&4; | object5 | Wybrana |       Na podstawie <xref:System.Windows.Forms.ListBox.ObjectCollection>przedstawione w poprzedniej tabeli, w poniższej tabeli przedstawiono sposób <xref:System.Windows.Forms.ListBox.SelectedObjectCollection>pojawiały się.</xref:System.Windows.Forms.ListBox.SelectedObjectCollection> </xref:System.Windows.Forms.ListBox.ObjectCollection>      | Indeks | Element |   |-----------|----------|   |&0; | obiekt2 |   |&1; | object4 |   |&2; | object5 |       Na podstawie <xref:System.Windows.Forms.ListBox.ObjectCollection>przedstawione w poprzedniej tabeli, w poniższej tabeli przedstawiono sposób <xref:System.Windows.Forms.ListBox.SelectedIndexCollection>pojawiały się.</xref:System.Windows.Forms.ListBox.SelectedIndexCollection> </xref:System.Windows.Forms.ListBox.ObjectCollection>      | Indeks | Indeks elementu |   |-----------|-------------------|   |&0; |&1; |   |&1; |&3; |   |&2; |&4; |       <xref:System.Windows.Forms.ListBox.ObjectCollection.Add%2A>Metody <xref:System.Windows.Forms.ListBox.ObjectCollection>Klasa pozwala na dodawanie elementów do listy.</xref:System.Windows.Forms.ListBox.ObjectCollection> </xref:System.Windows.Forms.ListBox.ObjectCollection.Add%2A> <xref:System.Windows.Forms.ListBox.ObjectCollection.Add%2A>Metody może akceptować dowolnego obiektu podczas dodawania członka do elementu ListBox.</xref:System.Windows.Forms.ListBox.ObjectCollection.Add%2A> Gdy obiekt jest dodawany do pola listy, formantu używa tekst zdefiniowany w <xref:System.Object.ToString%2A>metody obiektu chyba, że element członkowski nazw w obrębie obiektu określonego w <xref:System.Windows.Forms.ListControl.DisplayMember%2A>Właściwości.</xref:System.Windows.Forms.ListControl.DisplayMember%2A> </xref:System.Object.ToString%2A> Oprócz dodania elementów przy użyciu <xref:System.Windows.Forms.ListBox.ObjectCollection.Add%2A>metody <xref:System.Windows.Forms.ListBox.ObjectCollection>klasy można również dodawać elementy przy użyciu <xref:System.Windows.Forms.ListControl.DataSource%2A>właściwości <xref:System.Windows.Forms.ListControl>klasy.</xref:System.Windows.Forms.ListControl> </xref:System.Windows.Forms.ListControl.DataSource%2A> </xref:System.Windows.Forms.ListBox.ObjectCollection> </xref:System.Windows.Forms.ListBox.ObjectCollection.Add%2A>      > [!NOTE] > Jeśli masz ListBox, <xref:System.Windows.Forms.ComboBox>, lub <xref:System.Windows.Forms.CheckedListBox>na podstawowej formularza systemu Windows, aby zmodyfikować kolekcji ciągów tych kontrolek w formularzu systemu Windows pochodnej, kolekcji ciągów tych kontrolek w formularzu systemu Windows podstawowy może być pusta.</xref:System.Windows.Forms.CheckedListBox> </xref:System.Windows.Forms.ComboBox> Kolekcji ciągów nie są puste, staje się tylko do odczytu po pochodzi innego formularza systemu Windows."
  example:
  - "The following code example demonstrates how to create a ListBox control that displays multiple items in columns and can have more than one item selected in the control's list. The code for the example adds 50 items to the ListBox using the <xref:System.Windows.Forms.ListBox.ObjectCollection.Add%2A> method of the <xref:System.Windows.Forms.ListBox.ObjectCollection> class and then selects three items from the list using the <xref:System.Windows.Forms.ListBox.SetSelected%2A> method. The code then displays values from the <xref:System.Windows.Forms.ListBox.SelectedObjectCollection> collection, through the <xref:System.Windows.Forms.ListBox.SelectedItems%2A> property, and the <xref:System.Windows.Forms.ListBox.SelectedIndexCollection>, through the <xref:System.Windows.Forms.ListBox.SelectedIndices%2A> property. This example requires that the code is located in and called from a <xref:System.Windows.Forms.Form>.  \n  \n [!code-cpp[Classic ListBox Example#1](~/add/codesnippet/cpp/t-system.windows.forms.l_19_1.cpp)]\n [!code-cs[Classic ListBox Example#1](~/add/codesnippet/csharp/t-system.windows.forms.l_19_1.cs)]\n [!code-vb[Classic ListBox Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.l_19_1.vb)]"
