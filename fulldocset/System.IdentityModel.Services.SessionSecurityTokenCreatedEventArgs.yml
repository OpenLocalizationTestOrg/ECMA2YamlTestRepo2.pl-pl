  langs:
  - csharp
  name: SessionSecurityTokenCreatedEventArgs
  nameWithType: SessionSecurityTokenCreatedEventArgs
  fullName: System.IdentityModel.Services.SessionSecurityTokenCreatedEventArgs
  type: Class
  summary: "Udostępnia dane dla <xref href=&quot;System.IdentityModel.Services.SessionAuthenticationModule.SessionSecurityTokenCreated&quot;> </xref> zdarzeń i <xref href=&quot;System.IdentityModel.Services.WSFederationAuthenticationModule.SessionSecurityTokenCreated&quot;> </xref> zdarzeń."
  remarks: "Domyślnie: - w sesji moduł uwierzytelniania (zabezpieczeń SAM) <xref:System.IdentityModel.Services.SessionAuthenticationModule.SessionSecurityTokenCreated>zdarzenie jest wywoływane z poziomu <xref:System.IdentityModel.Services.SessionAuthenticationModule.OnAuthenticateRequest%2A?displayProperty=fullName>metody po tokenu sesji (<xref:System.IdentityModel.Tokens.SessionSecurityToken>) został utworzony.</xref:System.IdentityModel.Tokens.SessionSecurityToken> </xref:System.IdentityModel.Services.SessionAuthenticationModule.OnAuthenticateRequest%2A?displayProperty=fullName> </xref:System.IdentityModel.Services.SessionAuthenticationModule.SessionSecurityTokenCreated> Dzieje się tak, na przykład, jeśli program obsługi zdarzeń dla <xref:System.IdentityModel.Services.SessionAuthenticationModule.SessionSecurityTokenReceived>zdarzeń modyfikuje token.</xref:System.IdentityModel.Services.SessionAuthenticationModule.SessionSecurityTokenReceived> SessionSecurityTokenCreatedEventArgs służy do modyfikowania tokenu sesji, zanim jest przekazywana dalej w tej samej potoku która służy do uwierzytelniania jednostki zgłaszającego żądanie (użytkownik).      — W moduł uwierzytelniania protokołu WS-Federation (WSFAM) <xref:System.IdentityModel.Services.WSFederationAuthenticationModule.SessionSecurityTokenCreated>zdarzenie jest zgłaszane w potoku przetwarzania żądań tuż po utworzeniu tokenu sesji z komunikatu odpowiedzi logowania WS-Federation odebranych z usługi STS i tuż przed SAM jest wywoływana, aby ustawić podmiot wątku i zapisać plik cookie sesji.</xref:System.IdentityModel.Services.WSFederationAuthenticationModule.SessionSecurityTokenCreated>       Można użyć <xref:System.IdentityModel.Services.SessionSecurityTokenCreatedEventArgs.SessionToken%2A>Właściwości, aby zmodyfikować lub Zastąp token.</xref:System.IdentityModel.Services.SessionSecurityTokenCreatedEventArgs.SessionToken%2A> Można ustawić <xref:System.IdentityModel.Services.SessionSecurityTokenCreatedEventArgs.WriteSessionCookie%2A>do określenia czy plik cookie sesji powinien można zapisywane (lub ponownie zapisywane).</xref:System.IdentityModel.Services.SessionSecurityTokenCreatedEventArgs.WriteSessionCookie%2A>"
  syntax:
    content: 'public class SessionSecurityTokenCreatedEventArgs : EventArgs'
