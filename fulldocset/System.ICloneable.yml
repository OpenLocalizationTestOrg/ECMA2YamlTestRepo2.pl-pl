  summary: "Tworzy nowy obiekt, który jest kopią bieżącego wystąpienia."
  remarks: "Wynikowa klonu musi być tego samego typu, lub zgodny z oryginalnego wystąpienia.       Implementacja klonu może wykonywać kopię bezpośrednich lub kopia pobieżna. W głębokiej kopii wszystkie obiekty są duplikowane; w kopia pobieżna zduplikowanych tylko obiekty najwyższego poziomu i niższych poziomach zawierają odwołania. Ponieważ wywoływania w klonowania nie może zależeć od metody wykonywania operacji klonowania przewidywalne, zaleca się <xref:System.ICloneable>nie jest zaimplementowana w publicznych interfejsach API.</xref:System.ICloneable>       Zobacz <xref:System.Object.MemberwiseClone%2A?displayProperty=fullName>Aby uzyskać więcej informacji w klonowania, głębokość lub skrócona kopii i przykłady.</xref:System.Object.MemberwiseClone%2A?displayProperty=fullName>"
