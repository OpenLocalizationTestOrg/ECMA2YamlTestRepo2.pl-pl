  fullName: System.ICloneable
  type: Interface
  summary: "Obsługuje klonowania, który tworzy nowe wystąpienie klasy z taką samą wartość jak istniejącego wystąpienia."
  remarks: "Interfejs interfejsu ICloneable umożliwia podanie dostosowane implementację, która tworzy kopię istniejącego obiektu. Interfejs interfejsu ICloneable zawiera jeden element członkowski, <xref:System.ICloneable.Clone%2A>metody, które jest przeznaczone do obsługi klonowania poza dostarczona przez <xref:System.Object.MemberwiseClone%2A?displayProperty=fullName>.</xref:System.Object.MemberwiseClone%2A?displayProperty=fullName> </xref:System.ICloneable.Clone%2A>  Aby uzyskać więcej informacji na temat klonowania, głębokość lub skrócona kopii i przykłady, zobacz <xref:System.Object.MemberwiseClone%2A?displayProperty=fullName>metody.</xref:System.Object.MemberwiseClone%2A?displayProperty=fullName>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface ICloneable
