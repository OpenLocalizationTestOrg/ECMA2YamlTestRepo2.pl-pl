  name: HtmlInputText
  nameWithType: HtmlInputText
  fullName: System.Web.UI.HtmlControls.HtmlInputText
  type: Class
  summary: "Zezwala na dostęp programistyczny umożliwiający HTML <xref uid=&quot;langword_csharp_&lt;input type= text&gt;&quot; name=&quot;&lt;input type= text&gt;&quot; href=&quot;&quot;> </xref> i <xref uid=&quot;langword_csharp_&lt;input type= password&gt;&quot; name=&quot;&lt;input type= password&gt;&quot; href=&quot;&quot;> </xref> elementów na serwerze."
  remarks: "Formant HtmlInputText umożliwia tworzenie pola tekstowego jeden wiersz, który umożliwia użytkownikowi wprowadzenie tekstu lub hasła. <xref:System.Web.UI.HtmlControls.HtmlInputText.MaxLength%2A>Właściwość określa maksymalną liczbę znaków, jaką można wpisać w polu tekstowym.</xref:System.Web.UI.HtmlControls.HtmlInputText.MaxLength%2A> <xref:System.Web.UI.HtmlControls.HtmlInputText.Size%2A>Właściwość pozwala określić szerokość pola tekstowego.</xref:System.Web.UI.HtmlControls.HtmlInputText.Size%2A> Aby określić wartości wprowadzonej przez użytkownika do pola tekstowego, użyj <xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A>Właściwości.</xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A> Kontrola HtmlInputText zapewnia <xref:System.Web.UI.HtmlControls.HtmlInputText.ServerChange>zdarzenie, które jest wywoływane, gdy <xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A>Właściwości zmiany wartości między ogłoszenia na serwerze.</xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A> </xref:System.Web.UI.HtmlControls.HtmlInputText.ServerChange> Dzięki temu można utworzyć procedury obsługi zdarzeń, który wykonuje niestandardowy zestaw instrukcji zawsze, gdy zdarzenie jest wywoływane.      > [!NOTE] > HtmlInputText kontroli zapewnia wbudowane możliwości publikowania na serwer. Należy podać inny formant na stronie sieci Web obsługującej zamieszczając do serwera, takich jak <xref:System.Web.UI.HtmlControls.HtmlButton>formantu do odesłania wartość formantu do serwera.</xref:System.Web.UI.HtmlControls.HtmlButton>       Aby utworzyć wielowierszowego pola tekstowego, użyj <xref:System.Web.UI.HtmlControls.HtmlTextArea>kontroli.</xref:System.Web.UI.HtmlControls.HtmlTextArea>       Aby uzyskać listę początkowe wartości właściwości dla wystąpienia HtmlInputText, zobacz <xref:System.Web.UI.HtmlControls.HtmlInputText.%23ctor%2A>konstruktora.</xref:System.Web.UI.HtmlControls.HtmlInputText.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use the HtmlInputText control to get user input.  \n  \n [!code-cs[HtmlInputText#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_27_1.aspx)]\n [!code-vb[HtmlInputText#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_27_1.aspx)]"
