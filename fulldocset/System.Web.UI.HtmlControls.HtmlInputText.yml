  id: OnServerChange(System.EventArgs)
  parent: System.Web.UI.HtmlControls.HtmlInputText
  langs:
  - csharp
  name: OnServerChange(EventArgs)
  nameWithType: HtmlInputText.OnServerChange(EventArgs)
  fullName: System.Web.UI.HtmlControls.HtmlInputText.OnServerChange(EventArgs)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Zgłasza <xref href=&quot;System.Web.UI.HtmlControls.HtmlInputText.ServerChange&quot;> </xref> zdarzeń."
  remarks: "<xref:System.Web.UI.HtmlControls.HtmlInputText.ServerChange>Zdarzenie jest zgłaszane, gdy <xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A>Właściwości zostanie zmieniona na serwerze.</xref:System.Web.UI.HtmlControls.HtmlInputText.Value%2A> </xref:System.Web.UI.HtmlControls.HtmlInputText.ServerChange>      > [!NOTE] > Kontrolka musi mieć włączone dla stanu widoku <xref:System.Web.UI.HtmlControls.HtmlInputText.ServerChange>zdarzenie, aby działać poprawnie.</xref:System.Web.UI.HtmlControls.HtmlInputText.ServerChange>       Wywoływanie zdarzeń wywołuje program obsługi zdarzeń za pośrednictwem pełnomocnika. Aby uzyskać więcej informacji, zobacz [NIB: wywoływanie zdarzeń](http://msdn.microsoft.com/en-us/f2adaf01-1ed1-42e1-8c31-8d467e7e0ee2).       Metoda OnServerChange umożliwia również klas pochodnych do obsługi zdarzenia bez dołączanie delegata. Jest to preferowana metoda obsługi zdarzeń w klasie pochodnej."
  example:
  - "The following code example demonstrates how to specify and code a handler for the <xref:System.Web.UI.HtmlControls.HtmlInputText.ServerChange> event. The custom event handler updates a label on the Web page to display the value of the text entered into the `<input type=text>` HTML element.  \n  \n [!code-vb[HtmlInputTextServerChange#1](~/add/codesnippet/visualbasic/m-system.web.ui.htmlcont_52_1.aspx)]\n [!code-cs[HtmlInputTextServerChange#1](~/add/codesnippet/csharp/m-system.web.ui.htmlcont_52_1.aspx)]"
  syntax:
    content: protected virtual void OnServerChange (EventArgs e);
    parameters:
    - id: e
