  fullName: System.AddIn.Hosting.QualificationDataItem
  type: Struct
  summary: "Reprezentuje informacje dostarczane przez dewelopera segment potoku do użytku przez hosta."
  remarks: "Każdy element kwantyfikacja danych składa się z pary nazwa/wartość, która została zastosowana do segmentu potoku przy użyciu <xref:System.AddIn.Pipeline.QualificationDataAttribute>atrybutu, aby podać informacje, które kwalifikują się korzystanie z segmentu (na przykład zalecany poziom izolacji segmentu).</xref:System.AddIn.Pipeline.QualificationDataAttribute> Struktura QualificationDataItem zawiera pary nazwa/wartość jednego i typ segmentu potoku, która została zastosowana do.       Użyj <xref:System.AddIn.Hosting.AddInToken.QualificationData%2A?displayProperty=fullName>właściwości do pobrania zagnieżdżony zbiór słowników, które zawiera struktury QualificationDataItem kątem segmentów potoku skojarzone z <xref:System.AddIn.Hosting.AddInToken>.</xref:System.AddIn.Hosting.AddInToken> </xref:System.AddIn.Hosting.AddInToken.QualificationData%2A?displayProperty=fullName>       Można również użyć <xref:System.AddIn.Hosting.AddInToken.GetEnumerator%2A?displayProperty=fullName>metodę, aby pobrać moduł wyliczający dla struktury QualificationDataItem segmentów potoku skojarzone z tokenem lub po prostu użyć `foreach` instrukcji (`For Each` w języku Visual Basic `for each` w programie Visual C++) na traktowanie token, tak jakby był on kolekcją struktur QualificationDataItem.</xref:System.AddIn.Hosting.AddInToken.GetEnumerator%2A?displayProperty=fullName>"
  example:
  - "The following example lists the qualification data for the pipeline segments associated with each <xref:System.AddIn.Hosting.AddInToken> in a collection of tokens.  \n  \n [!code-vb[AddInP3Host#12](~/add/codesnippet/visualbasic/addinp3hostvb/p3host.vb#12)]\n [!code-cs[AddInP3Host#12](~/add/codesnippet/csharp/addinP3Host/P3Host.cs#12)]"
