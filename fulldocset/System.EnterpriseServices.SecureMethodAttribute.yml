  name: SecureMethodAttribute
  nameWithType: SecureMethodAttribute
  fullName: System.EnterpriseServices.SecureMethodAttribute
  type: Class
  summary: "Zapewnia, że infrastruktura wywołuje za pośrednictwem interfejsu dla metody lub dla każdej metody w klasie podczas korzystania z usługi zabezpieczeń. Klasy muszą używać interfejsów się użyć usług zabezpieczeń. Ta klasa nie może być dziedziczona."
  remarks: "Jeśli `SecureMethod` jest określona, nie może być wyłączone w wykazie modelu COM +; Jeśli włączone w wykazie modelu COM +, należy określić dla składnika."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Method, AllowMultiple=false, Inherited=true)]

      [System.Runtime.InteropServices.ComVisible(false)]

      public sealed class SecureMethodAttribute : Attribute
