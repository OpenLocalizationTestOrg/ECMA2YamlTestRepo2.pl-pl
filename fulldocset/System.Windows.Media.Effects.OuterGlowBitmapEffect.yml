  remarks: "Poniższa ilustracja przedstawia efekt tej właściwości: ![zrzut ekranu: porównanie wartości właściwości nieprzezroczystości poświaty](~/add/media/effects-outerglowopacity.png &quot;zrzut ekranu: porównanie wartości właściwości nieprzezroczystości poświaty&quot;) nieprzezroczystość można także określić przy użyciu wartości alfa <xref:System.Windows.Media.Effects.OuterGlowBitmapEffect.GlowColor%2A>.</xref:System.Windows.Media.Effects.OuterGlowBitmapEffect.GlowColor%2A>      <a name=&quot;dependencyPropertyInfo_Opacity&quot;></a>## Informacje dotyczące właściwości zależności |||   |-|-|   | Pole identyfikatora | <xref:System.Windows.Media.Effects.OuterGlowBitmapEffect.OpacityProperty>|   | Wartość właściwości metadanych `true`| None |</xref:System.Windows.Media.Effects.OuterGlowBitmapEffect.OpacityProperty>"
  syntax:
    content: public double Opacity { get; set; }
    return:
      type: System.Double
      description: "Poziom nieprzezroczystości blasku. Wartość 0 oznacza blask halo całkowicie przezroczysty podczas wartość 1 oznacza, że blasku jest całkowicie nieprzezroczysta. Wartość 0,5 oznacza, że blasku wynosi 50 procent nieprzezroczyste, wartość 0.725 wskazuje, że blasku jest procent 72.5 nieprzezroczystych i tak dalej. Wartości mniejszej niż 0, są traktowane jako 0, podczas wartości większe niż 1 są traktowane jako 1. Wartość domyślna to 1."
