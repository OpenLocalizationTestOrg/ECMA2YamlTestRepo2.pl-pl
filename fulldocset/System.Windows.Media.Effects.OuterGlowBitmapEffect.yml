  remarks: "> [!NOTE] >  [!INCLUDE[TLA2#tla_wpf](~/add/includes/ajax-current-ext-md.md)]efekty mapy bitowej są renderowane oprogramowania. Każdy obiekt, który ma zastosowanie efektu będą również renderowane w oprogramowaniu. Efekty mapy bitowej nie powinien można zastosować do dużych elementy wizualne lub animacji, ponieważ może to zmniejszyć wydajność.       Efektu OuterGlowBitmapEffect jest jednym z kilku efekty, które są wysyłane z [!INCLUDE[TLA2#tla_lhsdk](~/add/includes/tla2sharptla-lhsdk-md.md)]. Inne skutki to między innymi:- <xref:System.Windows.Media.Effects.BlurBitmapEffect>- <xref:System.Windows.Media.Effects.DropShadowBitmapEffect>- <xref:System.Windows.Media.Effects.EmbossBitmapEffect>- <xref:System.Windows.Media.Effects.BevelBitmapEffect>na poniższej ilustracji przedstawiono efektu OuterGlowBitmapEffect zastosowana do obiektu visual (w tym przypadku są stosowane do <xref:System.Windows.Controls.TextBox>).</xref:System.Windows.Controls.TextBox> </xref:System.Windows.Media.Effects.BevelBitmapEffect> </xref:System.Windows.Media.Effects.EmbossBitmapEffect> </xref:System.Windows.Media.Effects.DropShadowBitmapEffect> </xref:System.Windows.Media.Effects.BlurBitmapEffect>       ![Zrzut ekranu: Efekt mapy bitowej OuterGlowBitmapEffect](~/add/media/effects-outerglowsimple.png &quot;zrzut ekranu: efekt mapy bitowej OuterGlowBitmapEffect&quot;) na poniższych ilustracjach przedstawiono wpływ kilka podstawowych właściwości efektu OuterGlowBitmapEffect.      — <xref:System.Windows.Media.Effects.OuterGlowBitmapEffect.GlowSize%2A>Właściwość określa rozmiar blask halo: ![zrzut ekranu: efekt mapy bitowej OuterGlowBitmapEffect](~/add/media/effects-outerglowglowsize.png &quot;zrzut ekranu: mapy bitowej OuterGlowBitmapEffect&quot;) — <xref:System.Windows.Media.Effects.OuterGlowBitmapEffect.Noise%2A>właściwość określa poziomu hałasu blasku: ![zrzut ekranu: szumu porównania wartości właściwości](~/add/media/effects-outerglownoise.png &quot;zrzut ekranu: szumu porównania wartości właściwości&quot;) — <xref:System.Windows.Media.Effects.OuterGlowBitmapEffect.Opacity%2A>właściwość określa, jak przezroczysty blasku jest: ![zrzut ekranu: porównanie wartości właściwości nieprzezroczystości poświaty](~/add/media/effects-outerglowopacity.png &quot;zrzut ekranu: porównanie wartości właściwości nieprzezroczystości poświaty&quot;) </xref:System.Windows.Media.Effects.OuterGlowBitmapEffect.Opacity%2A> </xref:System.Windows.Media.Effects.OuterGlowBitmapEffect.Noise%2A> </xref:System.Windows.Media.Effects.OuterGlowBitmapEffect.GlowSize%2A>"
