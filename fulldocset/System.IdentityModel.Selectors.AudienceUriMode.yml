  type: Enum
  summary: "Określa, czy <xref href=&quot;System.IdentityModel.Tokens.SamlSecurityToken&quot;> </xref> tokenu zabezpieczającego <xref href=&quot;System.IdentityModel.Tokens.SamlAudienceRestrictionCondition&quot;> </xref> powinny być weryfikowane."
  remarks: "Użyj właściwości AudienceUriMode w aplikacji federacyjnych, który korzysta z usługą tokenu zabezpieczeń (STS), który wystawia <xref:System.IdentityModel.Tokens.SamlSecurityToken>tokenów zabezpieczających.</xref:System.IdentityModel.Tokens.SamlSecurityToken> Jeśli usługa tokenu Zabezpieczającego wystawia token zabezpieczający, można określić identyfikator URI usługi sieci Web, dla których token zabezpieczający jest przeznaczony przez dodanie <xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition>do tokenu zabezpieczającego.</xref:System.IdentityModel.Tokens.SamlAudienceRestrictionCondition> Która umożliwia <xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator>odbiorcy usługi sieci Web sprawdzić, czy token zabezpieczeń jest przeznaczony dla tej usługi sieci Web, określając, że ten test powinno się zdarzyć, wykonując następujące czynności: — Skonfiguruj <xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AudienceUriMode%2A>Właściwości zawsze lub BearerKeyOnly.</xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AudienceUriMode%2A> </xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator>      -Określ zestaw prawidłowymi identyfikatorami URI, dodając identyfikatory URI w celu <xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AllowedAudienceUris%2A>kolekcji.</xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.AllowedAudienceUris%2A>       Opcjonalnie można zastąpić <xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.ValidateAudienceRestriction%2A>metodę, aby określić algorytm sprawdzania poprawności dla dozwolonych identyfikatora URI.</xref:System.IdentityModel.Selectors.SamlSecurityTokenAuthenticator.ValidateAudienceRestriction%2A>"
