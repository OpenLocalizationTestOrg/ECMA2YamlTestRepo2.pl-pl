  remarks: "Ten konstruktor umożliwia tworzenie i inicjuje nowe wystąpienie <xref:System.Web.UI.HtmlControls.HtmlTableCell>klasy.</xref:System.Web.UI.HtmlControls.HtmlTableCell> Umożliwia tworzenie <xref:System.Web.UI.HtmlControls.HtmlTableCell>obiekt, który reprezentuje komórkę <xref:System.Web.UI.HtmlControls.HtmlTable>kontroli.</xref:System.Web.UI.HtmlControls.HtmlTable> </xref:System.Web.UI.HtmlControls.HtmlTableCell> Zwykle jest używana do tworzenia <xref:System.Web.UI.HtmlControls.HtmlTableCell>obiekt, który reprezentuje `<th>` elementu dla komórki nagłówka tabeli.</xref:System.Web.UI.HtmlControls.HtmlTableCell> Chociaż ten konstruktor służy do tworzenia `<td>` elementu tabeli komórki danych, zwykle użyć konstruktora domyślnego.      > [!NOTE] > Mimo że ten konstruktor służy do określenia elementu komórki, aby utworzyć, `<th>` element jest to jedyny obsługiwany element komórki. Dla zgodności w przyszłości ten konstruktor służy do tworzenia innych elementów komórki HTML, które może stać się dostępne.       W poniższej tabeli przedstawiono wartości początkowej właściwości dla wystąpienia <xref:System.Web.UI.HtmlControls.HtmlTableCell>.</xref:System.Web.UI.HtmlControls.HtmlTableCell>      | Właściwość | Nieprawidłowa wartość |   |--------------|-------------------|   | <xref:System.Web.UI.HtmlControls.HtmlControl.TagName%2A>| Wartość `tagName` parametru. |</xref:System.Web.UI.HtmlControls.HtmlControl.TagName%2A>"
  example:
  - "The following code example demonstrates how to create an instance of an <xref:System.Web.UI.HtmlControls.HtmlTable> control with <xref:System.Web.UI.HtmlControls.HtmlTableCell> controls and place the table on the Web page. Note how the <xref:System.Web.UI.HtmlControls.HtmlTableCell> control's default constructor is used to create a `<td>` element, while its overloaded constructor that takes a string parameter is used with the literal \"th\" to create a `<th>` element.  \n  \n [!code-vb[HtmlTableCtor#1](~/add/codesnippet/visualbasic/m-system.web.ui.htmlcont_43_1.aspx)]\n [!code-cs[HtmlTableCtor#1](~/add/codesnippet/csharp/m-system.web.ui.htmlcont_43_1.aspx)]"
