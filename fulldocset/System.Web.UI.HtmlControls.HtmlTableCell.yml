  remarks: "Określ kolor tła komórki reprezentowany przez wystąpienie <xref:System.Web.UI.HtmlControls.HtmlTableCell>klasy.</xref:System.Web.UI.HtmlControls.HtmlTableCell> za pomocą właściwości kolor tła Można określić kolor według nazwy lub przy użyciu wartość szesnastkowa poprzedzone znakiem numeru (#), w postaci #RRGGBB. RR GG i BB reprezentują wartości szesnastkowe z przedziału od 0 do 255 oznaczających składniki czerwony, zielonemu i niebieskiemu koloru. Na przykład wartość #0000FF reprezentuje kolor niebieski. Określa wartość minimalną (00) dla składników czerwony i zielony podczas określania wartości maksymalnej (FF) dla składnika niebieski.       W poniższej tabeli przedstawiono szesnastu wstępnie zdefiniowane nazwy kolorów HTML i odpowiednie wartości szesnastkowych, które mogą być używane dla właściwości kolor tła. Aby uzyskać więcej informacji na kolory HTML, zobacz [witryny sieci Web w sieci World Wide Web konsorcjum W3C](http://go.microsoft.com/fwlink/?linkid=37125).      | Kolor nazwa | Wartość szesnastkowa |   |----------------|-----------------------|   | Akwamaryna |&#00;FFFF |   | Czarne |&#00000;0 |   | Niebieski |&#0000;FF |   | Fuksja | #FF00FF |   | Szary |&#80808;0 |   | Zielony |&#00800;0 |   | Wapna |&#00;FF00 |   | Kasztanowy |&#80000;0 |   | Marynarki |&#00008;0 |   | Oliwek |&#80800;0 |   | Purpurowa |&#80008;0 |   | Czerwony | #ff0000 |   | Srebrny | #C0C0C0 |   | Jest |&#00808;0 |   | Białe | #FFFFFF |   | Żółty | #ffff00 |       Dostępne kolory do użytku razem z właściwością kolor tła można ustalić na podstawie <xref:System.Drawing.KnownColor>wyliczenie.</xref:System.Drawing.KnownColor>       Nazwy kolorów jest rozróżniana wielkość liter."
  example:
