  type: Class
  summary: "Reprezentuje <xref uid=&quot;langword_csharp_&lt;td&gt;&quot; name=&quot;&lt;td&gt;&quot; href=&quot;&quot;> </xref> i <xref uid=&quot;langword_csharp_&lt;th&gt;&quot; name=&quot;&lt;th&gt;&quot; href=&quot;&quot;> </xref> elementów HTML w <xref href=&quot;System.Web.UI.HtmlControls.HtmlTableRow&quot;> </xref> obiektu."
  remarks: "`<td>` Element reprezentuje komórkę danych w tabeli, gdy `<th>` element reprezentuje komórkę nagłówka tabeli. Klasa HtmlTableCell do formantu programowo `<td>` i `<th>` elementów HTML w <xref:System.Web.UI.HtmlControls.HtmlTableRow>obiektu.</xref:System.Web.UI.HtmlControls.HtmlTableRow>       Klasa HtmlTableCell umożliwia dostosowanie wyglądu komórek w tabeli, określając kolor tła, kolor obramowania, wysokość i szerokość. Te atrybuty są ustawiane przy użyciu <xref:System.Web.UI.HtmlControls.HtmlTableCell.BgColor%2A>, <xref:System.Web.UI.HtmlControls.HtmlTableCell.BorderColor%2A>, <xref:System.Web.UI.HtmlControls.HtmlTableCell.Height%2A>, i <xref:System.Web.UI.HtmlControls.HtmlTableCell.Width%2A>Właściwości.</xref:System.Web.UI.HtmlControls.HtmlTableCell.Width%2A> </xref:System.Web.UI.HtmlControls.HtmlTableCell.Height%2A> </xref:System.Web.UI.HtmlControls.HtmlTableCell.BorderColor%2A> </xref:System.Web.UI.HtmlControls.HtmlTableCell.BgColor%2A>       Można kontrolować sposób wyświetlania zawartości komórki przez określenie wyrównanie poziome i pionowe zawartości. Można również określić, czy zawartość będzie automatycznie kontynuować działanie w następnym wierszu po osiągnięciu końca komórki. Wyrównanie w poziomie jest kontrolowany przez <xref:System.Web.UI.HtmlControls.HtmlTableCell.Align%2A>Właściwości, gdy <xref:System.Web.UI.HtmlControls.HtmlTableCell.VAlign%2A>właściwość określa wyrównanie w pionie.</xref:System.Web.UI.HtmlControls.HtmlTableCell.VAlign%2A> </xref:System.Web.UI.HtmlControls.HtmlTableCell.Align%2A> <xref:System.Web.UI.HtmlControls.HtmlTableCell.NoWrap%2A>Właściwość wskazuje, czy zawijania tekstu jest wyłączona.</xref:System.Web.UI.HtmlControls.HtmlTableCell.NoWrap%2A>       Za pomocą <xref:System.Web.UI.HtmlControls.HtmlTableCell.ColSpan%2A>lub <xref:System.Web.UI.HtmlControls.HtmlTableCell.RowSpan%2A>Właściwości, można kontrolować liczbę kolumn lub wierszy, jaką zajmuje komórki.</xref:System.Web.UI.HtmlControls.HtmlTableCell.RowSpan%2A> </xref:System.Web.UI.HtmlControls.HtmlTableCell.ColSpan%2A> Na przykład można utworzyć komórki, która zajmuje dwie kolumny w tabeli, ustawiając <xref:System.Web.UI.HtmlControls.HtmlTableCell.ColSpan%2A>właściwości `2`.</xref:System.Web.UI.HtmlControls.HtmlTableCell.ColSpan%2A>       Aby uzyskać listę początkowe wartości właściwości dla wystąpienia HtmlTableCell, zobacz <xref:System.Web.UI.HtmlControls.HtmlTableCell.%23ctor%2A>konstruktora.</xref:System.Web.UI.HtmlControls.HtmlTableCell.%23ctor%2A>      > [!CAUTION] > Ten formant może służyć do wyświetlania danych wejściowych użytkownika, która może obejmować skryptu złośliwego klienta. Sprawdź wszystkie informacje, które są wysyłane z klienta do pliku wykonywalnego skrypt, instrukcji SQL lub inny kod przed wyświetleniem go w aplikacji. Program ASP.NET udostępnia funkcję sprawdzania poprawności żądanie wejściowe do bloku skryptu, jak i HTML w danych wejściowych użytkownika. Formanty serwera weryfikacji podawane są również do oceny danych wejściowych użytkownika. Aby uzyskać więcej informacji, zobacz [sprawdzania poprawności serwera kontroli składni](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133)."
  example:
  - "The following code example demonstrates how to use an HtmlTableCell to modify the contents of a cell in a table. Note that the <xref:System.Web.UI.HtmlControls.HtmlTable.Rows%2A> collection of an <xref:System.Web.UI.HtmlControls.HtmlTable> control contains a collection of the rows (<xref:System.Web.UI.HtmlControls.HtmlTableRow> objects) in the table. The <xref:System.Web.UI.HtmlControls.HtmlTableRow.Cells%2A> collection of an <xref:System.Web.UI.HtmlControls.HtmlTableRow> object is a collection of the cells (HtmlTableCell objects) in a row.  \n  \n [!code-vb[HtmlTblCell#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_19_1.aspx)]\n [!code-cs[HtmlTblCell#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_19_1.aspx)]"
  syntax:
    content: >-
      [System.Web.UI.ConstructorNeedsTag(true)]

      public class HtmlTableCell : System.Web.UI.HtmlControls.HtmlContainerControl
