- uid: System.Web.UI.HtmlControls.HtmlTableCell.Align
  id: Align
  parent: System.Web.UI.HtmlControls.HtmlTableCell
  langs:
  - csharp
  name: Align
  nameWithType: HtmlTableCell.Align
  fullName: System.Web.UI.HtmlControls.HtmlTableCell.Align
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Pobiera lub Ustawia wyrównanie poziome zawartości komórki reprezentowany przez wystąpienie <xref href=&quot;System.Web.UI.HtmlControls.HtmlTableCell&quot;> </xref> klasy."
  remarks: "Użyj właściwości Wyrównaj do określenia wyrównanie poziome zawartości w komórce reprezentowany przez wystąpienie <xref:System.Web.UI.HtmlControls.HtmlTableCell>klasy.</xref:System.Web.UI.HtmlControls.HtmlTableCell>      > [!NOTE] > Ustawienie dla tej właściwości dotyczy tylko komórki reprezentowany przez wystąpienie <xref:System.Web.UI.HtmlControls.HtmlTableCell>klasy.</xref:System.Web.UI.HtmlControls.HtmlTableCell> Aby zastosować tego samego wyrównanie komórki cały wiersz w tabeli, ustaw <xref:System.Web.UI.HtmlControls.HtmlTableRow.Align%2A>Właściwości wiersza reprezentowany przez wystąpienie <xref:System.Web.UI.HtmlControls.HtmlTableRow>klasy.</xref:System.Web.UI.HtmlControls.HtmlTableRow> </xref:System.Web.UI.HtmlControls.HtmlTableRow.Align%2A>       W poniższej tabeli wymieniono wartości, które mogą być używane dla tej właściwości.      | Wartość | Opis elementu |   |-----------|-----------------|   | `Left`| Wyrównuje zawartość komórki do lewej krawędzi komórki. |   | `Center`| Wyrównuje zawartość komórki środku komórki. |   | `Right`| Wyrównuje zawartość komórki do prawej krawędzi komórki. |      > [!NOTE] > Umożliwia także `Justify` i `Char` jako wartości dla tej właściwości; jednak nie wszystkie przeglądarki obsługują te funkcje."
  example:
  - "The following code example demonstrates how to use the Align property to programmatically control the alignment of the contents of the cells in an <xref:System.Web.UI.HtmlControls.HtmlTable> control.  \n  \n [!code-cs[HtmlTblCellBehavior#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_68_1.aspx)]\n [!code-vb[HtmlTblCellBehavior#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_68_1.aspx)]"
  syntax:
    content: public string Align { get; set; }
    return:
      type: System.String
      description: "Wyrównanie poziome zawartości komórki reprezentowany przez wystąpienie <xref href=&quot;System.Web.UI.HtmlControls.HtmlTableCell&quot;> </xref>. Wartość domyślna to &lt;xref:System.String.Empty?displayProperty=fullName&gt;, co oznacza, że ta właściwość nie jest ustawiona."
  overload: System.Web.UI.HtmlControls.HtmlTableCell.Align*
  exceptions: []
  platform:
  - net462
