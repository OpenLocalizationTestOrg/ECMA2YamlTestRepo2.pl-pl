  remarks: "W komórce reprezentowany przez wystąpienie <xref:System.Web.UI.HtmlControls.HtmlTableCell>klasy, określ liczbę kolumn zajmuje komórki za pomocą właściwości ColSpan.</xref:System.Web.UI.HtmlControls.HtmlTableCell> Dzięki temu można utworzyć komórki w tabeli, która zajmuje więcej niż jedną kolumnę. Na przykład załóżmy, że masz tabelę zawierającą kolumnami i wierszami. Można utworzyć komórki nagłówka tabeli, która obejmuje zarówno kolumn. Wartość właściwości ColSpan pierwszej komórki w pierwszym wierszu do `2` aby wskazać, że ta komórka zajmuje dwie kolumny w tabeli.      > [!CAUTION] > Podczas łączenia kolumn, należy zdefiniować jedną komórkę mniej w wierszu dla każdej kolumny, która zostanie span. Na przykład jeśli obejmują dwie kolumny, należy zdefiniować jedną komórkę mniej w bieżącym wierszu. W przeciwnym razie ten wiersz będzie większy niż liczba kolumn w tabeli i tabeli nie będą wyświetlane zgodnie z oczekiwaniami."
