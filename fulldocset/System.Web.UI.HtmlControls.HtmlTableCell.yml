  remarks: "Ten konstruktor umożliwia tworzenie i inicjuje nowe wystąpienie <xref:System.Web.UI.HtmlControls.HtmlTableCell>klasy.</xref:System.Web.UI.HtmlControls.HtmlTableCell> Ten konstruktor jest używany do tworzenia <xref:System.Web.UI.HtmlControls.HtmlTableCell>obiekt, który reprezentuje `<td>` elementu komórki danych tabeli.</xref:System.Web.UI.HtmlControls.HtmlTableCell>       W poniższej tabeli przedstawiono wartości początkowej właściwości dla wystąpienia <xref:System.Web.UI.HtmlControls.HtmlTableCell>.</xref:System.Web.UI.HtmlControls.HtmlTableCell>      | Właściwość | Nieprawidłowa wartość |   |--------------|-------------------|   | <xref:System.Web.UI.HtmlControls.HtmlControl.TagName%2A>| Ciąg literału &quot;td&quot;. |</xref:System.Web.UI.HtmlControls.HtmlControl.TagName%2A>"
  example:
  - "The following code example demonstrates how to create an instance of an <xref:System.Web.UI.HtmlControls.HtmlTable> control with <xref:System.Web.UI.HtmlControls.HtmlTableCell> controls and place the table on the Web page. Note how the <xref:System.Web.UI.HtmlControls.HtmlTableCell> control's default constructor is used to create a `<td>` element, while its overloaded constructor that takes a string parameter is used with the literal string \"th\" to create a `<th>` element.  \n  \n [!code-vb[HtmlTableCtor#1](~/add/codesnippet/visualbasic/m-system.web.ui.htmlcont_24_1.aspx)]\n [!code-cs[HtmlTableCtor#1](~/add/codesnippet/csharp/m-system.web.ui.htmlcont_24_1.aspx)]"
