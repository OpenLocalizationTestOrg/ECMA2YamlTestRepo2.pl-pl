- uid: System.Windows.Forms.NotifyIcon.ShowBalloonTip(System.Int32)
  id: ShowBalloonTip(System.Int32)
  parent: System.Windows.Forms.NotifyIcon
  langs:
  - csharp
  name: ShowBalloonTip(Int32)
  nameWithType: NotifyIcon.ShowBalloonTip(Int32)
  fullName: System.Windows.Forms.NotifyIcon.ShowBalloonTip(Int32)
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Wyświetla etykieta dymka na pasku zadań w określonym przedziale czasu."
  remarks: "Maksymalny limit czasu wartości minimalna i są wymuszane przez system operacyjny i zazwyczaj są to 10 do 30 sekund, odpowiednio, jednak to może się różnić w zależności od systemu operacyjnego. Wartości limitu czasu, które są za duża albo za mała są dostosowane do odpowiedniej wartości minimalnej lub maksymalnej. Ponadto jeśli użytkownik nie ma używać komputer (występują żadne zdarzenia klawiatury lub myszy) następnie systemu nie będą uwzględniane teraz kierunku limit czasu.       Etykieta dymka tylko jeden można wyświetlić na pasku zadań jednocześnie. Próby wyświetlenia etykieta dymka, gdy jeden jest aktualnie wyświetlany na pasku zadań przyczyny `timeout` wartości, które mają być ignorowane. Zachowanie różni się nieco w zależności od systemu operacyjnego i czy jest etykieta dymka z innego, lub takie same, aplikacji. Po drugim etykieta dymka z innej aplikacji, pierwszy etykieta dymka przedstawia minimalny limit czasu przed wyświetleniem sekundy, niezależnie od wartości `timeout`. W większości przypadków zamknięcie dymek porady pochodzą z tą samą aplikacją, pierwszym etykieta dymka natychmiast po innej wywołanie <xref:System.Windows.Forms.NotifyIcon.ShowBalloonTip%2A>staje się metody.</xref:System.Windows.Forms.NotifyIcon.ShowBalloonTip%2A> W niektórych przypadkach dymku drugi zostanie otwarty na pierwszy dymek.       Tekst tytułu zostaną wyświetlone pogrubioną czcionką w górnej części dymka."
  example:
  - "The following code example demonstrates how to use the ShowBalloonTip method. To run this example, paste the example code into a Windows Form that contains a <xref:System.Windows.Forms.NotifyIcon> named `notifyIcon1`. Call `SetBalloonTip` from the form's constructor or <xref:System.Windows.Forms.Form.Load> event-handling method.  \n  \n [!code-cs[System.Windows.Forms.NotifyIconBalloonTip#2](~/add/codesnippet/csharp/m-system.windows.forms.n_5_1.cs)]\n [!code-vb[System.Windows.Forms.NotifyIconBalloonTip#2](~/add/codesnippet/visualbasic/m-system.windows.forms.n_5_1.vb)]"
  syntax:
    content: public void ShowBalloonTip (int timeout);
    parameters:
    - id: timeout
      type: System.Int32
      description: "Okres czasu w milisekundach, etykieta dymka powinien być wyświetlany.       <div class=&quot;alert NOTE&quot;>    Ten parametr jest przestarzały począwszy od systemu Windows Vista. Czas wyświetlania powiadomień, teraz są oparte na ustawienia ułatwień dostępu systemu.      </div>"
  overload: System.Windows.Forms.NotifyIcon.ShowBalloonTip*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "<code>timeout</code>jest mniejsza niż 0."
  platform:
  - net462
