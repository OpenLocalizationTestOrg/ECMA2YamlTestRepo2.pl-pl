  remarks: "<xref:System.Activities.WorkflowApplication.PersistableIdle%2A>Funkcja jest wywoływana, gdy planista ma więcej elementów roboczych oczekujących i środowiska uruchomieniowego przepływu pracy można utrwalić.</xref:System.Activities.WorkflowApplication.PersistableIdle%2A> Należy pamiętać, że <xref:System.Activities.WorkflowApplication.Idle%2A>funkcja jest wywoływana, gdy trwałości nie jest dozwolone, a oba <xref:System.Activities.WorkflowApplication.Idle%2A>i <xref:System.Activities.WorkflowApplication.PersistableIdle%2A>są wywoływane w tej kolejności, gdy jest dozwolone trwałości.</xref:System.Activities.WorkflowApplication.PersistableIdle%2A> </xref:System.Activities.WorkflowApplication.Idle%2A> </xref:System.Activities.WorkflowApplication.Idle%2A> Brak jest domyślną akcję, jeśli nie <xref:System.Activities.WorkflowApplication.PersistableIdle%2A>obsługi jest dostępne.</xref:System.Activities.WorkflowApplication.PersistableIdle%2A>"
