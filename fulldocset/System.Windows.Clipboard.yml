  summary: "Zwraca obiekt danych reprezentujący całą zawartość Schowka."
  remarks: "Dostęp do danych na Schowka systemu Windows jest włączona za pośrednictwem *obiekt danych*, oznacza to, że obiekt, który implementuje <xref:System.Windows.IDataObject>interfejsu.</xref:System.Windows.IDataObject> Listy wstępnie zdefiniowanych formatów jest definiowana za pomocą <xref:System.Windows.DataFormats>klasy.</xref:System.Windows.DataFormats>  Użyj metody określone przez <xref:System.Windows.IDataObject>i pól w <xref:System.Windows.DataFormats>do badania i wyodrębniania danych z obiektu danych.</xref:System.Windows.DataFormats> </xref:System.Windows.IDataObject>       Aby Sprawdź formaty danych schowka systemu Windows, należy wywołać <xref:System.Windows.IDataObject.GetFormats%2A>na obiekt danych zwracanych przez tę metodę.</xref:System.Windows.IDataObject.GetFormats%2A>  Aby pobrać danych ze Schowka systemu Windows, należy wywołać <xref:System.Windows.IDataObject.GetData%2A>i służy do określania żądanych danych.</xref:System.Windows.IDataObject.GetData%2A>       Schowek jest współużytkowana przez wszystkie aplikacje systemu, tak dane w Schowku jest może ulec zmianie przez inne aplikacje."
