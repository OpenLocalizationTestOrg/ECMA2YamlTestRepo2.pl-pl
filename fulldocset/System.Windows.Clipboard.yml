  name: Clipboard
  nameWithType: Clipboard
  fullName: System.Windows.Clipboard
  type: Class
  summary: "Udostępnia metody statyczne, które ułatwiają przenoszenie danych do i z Schowka systemu Windows."
  remarks: "Wszystkie aplikacje dla [!INCLUDE[TLA#tla_mswin](~/add/includes/tlasharptla-mswin-md.md)] udostępnianie Schowka systemu Windows, więc zawartość mogą ulec zmianie po przełączeniu do innej aplikacji.       Listę wstępnie zdefiniowanych można używać w klasie Schowka formatów zobacz <xref:System.Windows.DataFormats>klasy.</xref:System.Windows.DataFormats>       **Alarm zabezpieczeń:** ze względów bezpieczeństwa następujące punkty powinny być przechowywane w uwadze.      -Wklejanie muszą być inicjowane przez użytkownika (Ctrl-V, Wklej Menu).      -Kopiowania może zawierać tylko użytkownik zaznaczył zawartości.      -Na kopiowania lub wycinania kodu częściowej relacji zaufania umieszcza w postaci zwykłego tekstu i [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] do Schowka. W postaci zwykłego tekstu zawiera tekst, tekst Unicode, tekst OEM (Model obiektów programu Exchange) i CSV (wartości rozdzielane przecinkami).      -Podczas wklejania [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] zostanie wklejone [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] źródłem tej zawartości jest od jednakowo zaufanych lub więcej Zaufane witryny. W szczególności: - częściowo zaufanych aplikacji można wkleić [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] z poziomu aplikacji w trybie pełnego zaufania.          -Częściowo zaufanych aplikacji można wkleić [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] z poziomu aplikacji w częściowej relacji zaufania.          -Aplikacją pełnego zaufania można wkleić XAML tylko z innej aplikacji pełni zaufany.          Nie -[!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] pełne zaufanie aplikacji można zbadać format ApplicationTrust w Schowku i oczyszczenia XAML w razie potrzeby."
  example:
