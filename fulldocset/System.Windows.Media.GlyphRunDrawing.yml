  type: Class
  summary: "Reprezentuje <xref href=&quot;System.Windows.Media.Drawing&quot;> </xref> obiektu, który renderuje <xref href=&quot;System.Windows.Media.GlyphRun&quot;> </xref>."
  remarks: "<xref:System.Windows.Media.GlyphRun>Obiekt reprezentuje sekwencję symboli z pojedynczego krój czcionki jednego pojedynczego rozmiaru i stylu renderowania pojedynczego.</xref:System.Windows.Media.GlyphRun>       <xref:System.Windows.Media.GlyphRun>zawiera szczegóły czcionki, takie jak indeksy obiektów glyph i symbolu poszczególnych pozycji.</xref:System.Windows.Media.GlyphRun> Ponadto <xref:System.Windows.Media.GlyphRun>oryginalnego punktów kodowych Unicode, uruchom został wygenerowany na podstawie, zawiera znak z bufora symbolu przesunięcie flagi mapowania informacji i na znak i na symbolu.</xref:System.Windows.Media.GlyphRun>       Każdy symbolu w <xref:System.Windows.Media.GlyphRun>definiuje metryk, które określają, jak wyrównuje z innych <xref:System.Windows.Documents.Glyphs>.</xref:System.Windows.Documents.Glyphs> </xref:System.Windows.Media.GlyphRun> Poniższa ilustracja definiuje różne właściwości związane z typografią dwóch znaków innego symbolu.       ![Diagraf miar symboli](~/add/media/glyph-example.png &quot;Diagraf miar symboli&quot;) różnych klas związane z typografią dwóch znaków symbolu innego **funkcje obiektu Freezable:** A GlyphRunDrawing jest to typ <xref:System.Windows.Freezable>obiektu i może być zablokowana do zwiększenia wydajności.</xref:System.Windows.Freezable> Aby uzyskać informacje o <xref:System.Windows.Freezable>Funkcje, takie jak zamrażanie i klonowania, zobacz [obiektu Freezable Przegląd obiektów](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>       **Uwaga:** GlyphRunDrawing obiektów nie obsługuje wykonywania częściowej relacji zaufania. Aplikacja musi mieć uprawnienia pełnego zaufania, aby użyć GlyphRunDrawing obiektów."
  example:
  - "The following example uses a GlyphRunDrawing to draw the text \"Hello World\".  \n  \n [!code-cs[DrawingMiscSnippets_snip#GlyphRunDrawingExampleInline](~/add/codesnippet/csharp/DrawingMiscSnippets_snip.misc_snippets/GlyphRunDrawingExample.cs#glyphrundrawingexampleinline)]\n [!code-xml[DrawingMiscSnippets_snip#GlyphRunDrawingExampleInline](~/add/codesnippet/xaml/DrawingMiscSnippets_snip.misc_snippets/GlyphRunExample.xaml#glyphrundrawingexampleinline)]  \n  \n A <xref:System.Windows.Media.GlyphRun> is a low-level object intended for use with fixed-format document presentation and print scenarios. A simpler way to draw text to the screen is to use a <xref:System.Windows.Controls.Label> or a <xref:System.Windows.Controls.TextBlock>. For more information about <xref:System.Windows.Media.GlyphRun>, see the [Introduction to the GlyphRun Object and Glyphs Element](~/add/includes/ajax-current-ext-md.md) overview."
