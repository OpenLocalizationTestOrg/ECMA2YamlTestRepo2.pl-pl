  remarks: "Zawsze, gdy dane są wyświetlane, na przykład <xref:System.Windows.Forms.DataGrid>kontroli, tylko jedna wersja każdego wiersza mogą być wyświetlane.</xref:System.Windows.Forms.DataGrid> Wyświetlanych wierszy jest DataRowView.       DataRowView może mieć jeden z czterech różnych wersji stanów: `Default`, `Original`, `Current`, i `Proposed`.       Po wywołaniu <xref:System.Data.DataRow.BeginEdit%2A>na <xref:System.Data.DataRow>, staje się wartością edytowanych `Proposed` wartość.</xref:System.Data.DataRow> </xref:System.Data.DataRow.BeginEdit%2A> Do momentu <xref:System.Data.DataRowView.CancelEdit%2A>lub <xref:System.Data.DataRowView.EndEdit%2A>jest wywołane, wiersz zawiera `Original` i `Proposed` wersji.</xref:System.Data.DataRowView.EndEdit%2A> </xref:System.Data.DataRowView.CancelEdit%2A> Jeśli <xref:System.Data.DataRowView.CancelEdit%2A>jest wywołane, proponowanych wersji zostaną odrzucone i wartość powraca do `Original`.</xref:System.Data.DataRowView.CancelEdit%2A> Jeśli <xref:System.Data.DataRowView.EndEdit%2A>jest wywołane, DataRowView nie ma już `Proposed` wersji; zamiast tego wartość proponowanych staje się bieżącą wartość.</xref:System.Data.DataRowView.EndEdit%2A> Wartości domyślne są dostępne tylko dla wierszy, które mają kolumn z wartościami domyślnymi zdefiniowane."
