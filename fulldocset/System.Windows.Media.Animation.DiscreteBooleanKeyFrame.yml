  fullName: System.Windows.Media.Animation.DiscreteBooleanKeyFrame
  type: Class
  summary: "Animuje z <xref:System.Boolean>wartość poprzedniej ramki klucza na własnym <xref:System.Windows.Media.Animation.BooleanKeyFrame.Value*>przy użyciu odrębny interpolacji.</xref:System.Windows.Media.Animation.BooleanKeyFrame.Value*> </xref:System.Boolean>"
  remarks: "Ta klasa jest używana jako część <xref:System.Windows.Media.Animation.BooleanKeyFrameCollection>w połączeniu z <xref:System.Windows.Media.Animation.BooleanAnimationUsingKeyFrames>do animowania <xref:System.Boolean>wartość właściwości wzdłuż zestaw klatek kluczowych.</xref:System.Boolean> </xref:System.Windows.Media.Animation.BooleanAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.BooleanKeyFrameCollection>       Ramka klucza definiuje segment <xref:System.Windows.Media.Animation.BooleanAnimationUsingKeyFrames>do której on należy.</xref:System.Windows.Media.Animation.BooleanAnimationUsingKeyFrames> Każdy klatki ma obiekt docelowy <xref:System.Windows.Media.Animation.BooleanKeyFrame.Value%2A>i <xref:System.Windows.Media.Animation.BooleanKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.BooleanKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.BooleanKeyFrame.Value%2A> <xref:System.Windows.Media.Animation.BooleanKeyFrame.KeyTime%2A>Określa czas, w którym klatek kluczowych <xref:System.Windows.Media.Animation.BooleanKeyFrame.Value%2A>zostanie osiągnięty.</xref:System.Windows.Media.Animation.BooleanKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.BooleanKeyFrame.KeyTime%2A> Klatek kluczowych animuje z wartością docelową poprzedniej ramki klucza do wartości docelowej. Rozpoczyna się po poprzedniej ramki klucza kończy się i kończy się po osiągnięciu własnego klucza czasu.       Odrębny klatek kluczowych, takich jak DiscreteBooleanKeyFrame tworzenie nagłym &quot;przeskoków&quot; między wartościami (nie interpolacji). Innymi słowy właściwość animowany nie ulega zmianie, aż do osiągnięcia czasu klucza klatek kluczowych w takim przypadku animowanej właściwości nagle przechodzi do wartości docelowej."
  syntax:
    content: 'public class DiscreteBooleanKeyFrame : System.Windows.Media.Animation.BooleanKeyFrame'
