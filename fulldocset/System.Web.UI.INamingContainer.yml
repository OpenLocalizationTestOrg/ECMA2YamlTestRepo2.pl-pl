  type: Interface
  summary: "Identyfikuje formantu kontenera, który jest tworzony nowy obszar nazw identyfikator w <xref href=&quot;System.Web.UI.Page&quot;> </xref> obiektu kontroli hierarchii. To jest tylko interfejsem znacznika."
  remarks: "Żadnego formantu, który implementuje ten interfejs tworzy nowy obszar nazw, w którym wszystkie atrybuty Identyfikator kontrolki podrzędne są musi być unikatowy w całej aplikacji. Znacznik udostępniane przez ten interfejs umożliwia unikatowych nazw wystąpień kontroli dynamicznie generowanym serwera w ramach kontrolki serwera sieci Web, które obsługuje powiązanie danych. Należą do nich <xref:System.Web.UI.WebControls.Repeater>, <xref:System.Web.UI.WebControls.DataGrid>, <xref:System.Web.UI.WebControls.DataList>, <xref:System.Web.UI.WebControls.CheckBoxList>, <xref:System.Web.UI.WebControls.ChangePassword>, <xref:System.Web.UI.WebControls.LoginView>, <xref:System.Web.UI.WebControls.Menu>, <xref:System.Web.UI.WebControls.SiteMapNodeItem>, i <xref:System.Web.UI.WebControls.RadioButtonList>formantów.</xref:System.Web.UI.WebControls.RadioButtonList> </xref:System.Web.UI.WebControls.SiteMapNodeItem> </xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.LoginView> </xref:System.Web.UI.WebControls.ChangePassword> </xref:System.Web.UI.WebControls.CheckBoxList> </xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.Repeater>       Podczas opracowywania opartego na szablonie formantów, należy zaimplementować ten interfejs w celu uniknięcia konfliktów na stronie nazw. Aby uzyskać więcej informacji, zobacz [informacje o formancie projektantów ASP.NET](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates a templated custom server control that implements the INamingContainer interface. When this custom server control is used in an .aspx file, it will provide a unique namespace for any server controls that it contains.  \n  \n [!code-cs[TemplatedDataBoundControl -- RepeaterItem to compile with#1](~/add/codesnippet/csharp/t-system.web.ui.inamingc_1.cs)]\n [!code-vb[TemplatedDataBoundControl -- RepeaterItem to compile with#1](~/add/codesnippet/visualbasic/t-system.web.ui.inamingc_1.vb)]"
