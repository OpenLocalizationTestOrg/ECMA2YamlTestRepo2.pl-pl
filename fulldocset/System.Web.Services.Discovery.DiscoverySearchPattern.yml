  - csharp
  name: GetDiscoveryReference(String)
  nameWithType: DiscoverySearchPattern.GetDiscoveryReference(String)
  fullName: System.Web.Services.Discovery.DiscoverySearchPattern.GetDiscoveryReference(String)
  type: Method
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Discovery
  summary: "Po przesłonięciu w klasie pochodnej zwraca <xref href=&quot;System.Web.Services.Discovery.DiscoveryReference&quot;> </xref> obiektu dla określonej nazwy pliku."
  remarks: "Klasy pochodzącej od <xref:System.Web.Services.Discovery.DiscoverySearchPattern>implementuje metodę GetDiscoveryReference, przywracając jego skojarzony klasy konkretnej pochodną <xref:System.Web.Services.Discovery.DiscoveryReference>.</xref:System.Web.Services.Discovery.DiscoveryReference> </xref:System.Web.Services.Discovery.DiscoverySearchPattern>       Na przykład <xref:System.Web.Services.Discovery.ContractSearchPattern>klasy zwraca <xref:System.Web.Services.Discovery.ContractReference>wystąpienia, które zawiera lokalizację plików usługi sieci Web asmx i odpowiadający mu dynamicznie wygenerować dokumentu Web Services Description Language (WSDL).</xref:System.Web.Services.Discovery.ContractReference> </xref:System.Web.Services.Discovery.ContractSearchPattern>"
  syntax:
    content: public abstract System.Web.Services.Discovery.DiscoveryReference GetDiscoveryReference (string filename);
    parameters:
    - id: filename
      type: System.String
      description: "Nazwa pliku odnajdywania lub znajdującego się w dokumencie odnajdywania dynamicznie generowanym pliku. Na przykład plik .asmx lub XSD."
    return:
      type: System.Web.Services.Discovery.DiscoveryReference
      description: "Nazwa pliku."
  overload: System.Web.Services.Discovery.DiscoverySearchPattern.GetDiscoveryReference*
