  fullName: System.Web.Services.Discovery.DiscoverySearchPattern
  type: Class
  summary: "Określa interfejs dla wzorców wyszukiwania rozszerzenie pliku dla typów plików wykrywalny."
  remarks: "Można użyć <xref:System.Web.Services.Discovery.DiscoveryDocument.References%2A?displayProperty=fullName>właściwość, aby dodać typ pliku wykrywalny dokumentu usługi sieci Web.</xref:System.Web.Services.Discovery.DiscoveryDocument.References%2A?displayProperty=fullName> Gdy dokument odnajdywania są zazwyczaj serializowane jako plik przy użyciu rozszerzenia .disco, można dodać wiele plików do <xref:System.Web.Services.Discovery.DiscoveryDocument.References%2A>Właściwości i te pliki mogą mieć inne rozszerzenia reprezentowany przez implementacje DiscoverySearchPattern.</xref:System.Web.Services.Discovery.DiscoveryDocument.References%2A>       Klasa DiscoverySearchPattern i jego konkretnych klas pochodnych są zatrudnieni przez <xref:System.Web.Services.Discovery.DiscoveryRequestHandler>klasy <xref:System.Web.Services.Discovery.DiscoveryRequestHandler.ProcessRequest%2A>metodę, która obsługuje żądania HTTP dla dokumentu odnajdywania.</xref:System.Web.Services.Discovery.DiscoveryRequestHandler.ProcessRequest%2A> </xref:System.Web.Services.Discovery.DiscoveryRequestHandler> Zwykle żaden z tych klas muszą być używana bezpośrednio przez dewelopera."
  syntax:
    content: public abstract class DiscoverySearchPattern
