  name: NetNamedPipeBinding
  nameWithType: NetNamedPipeBinding
  fullName: System.ServiceModel.NetNamedPipeBinding
  type: Class
  summary: "Zapewnia bezpieczny i niezawodny powiązania zoptymalizowane dla komunikacji na komputerze."
  remarks: "NetNamedPipeBinding generuje stosu komunikacji środowiska wykonawczego domyślnie korzysta z zabezpieczeń transportu, nazwanych potoków dla dostarczanie komunikatów i kodowanie komunikatu binarnego. To powiązanie jest [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] wybór dostarczane przez system do komunikacji na komputerze. Obsługuje ona również transakcji.       Konfigurację domyślną dla NetNamedPipeBinding jest podobny do konfiguracji udostępniane przez <xref:System.ServiceModel.NetTcpBinding>, ale jest łatwiejsze ponieważ [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] implementacji jest przeznaczone tylko do użytku na komputerze i w związku z tym są mniej funkcji uwidocznione.</xref:System.ServiceModel.NetTcpBinding> Najbardziej znacząca różnica jest to, że <xref:System.ServiceModel.SecurityMode>ustawienie tylko oferty <xref:System.ServiceModel.SecurityMode>i <xref:System.ServiceModel.SecurityMode>Opcje.</xref:System.ServiceModel.SecurityMode> </xref:System.ServiceModel.SecurityMode> </xref:System.ServiceModel.SecurityMode> Obsługi zabezpieczeń protokołu SOAP nie jest dołączony. Zachowania zabezpieczeń jest można skonfigurować za pomocą opcjonalnego `securityMode` parametru w <xref:System.ServiceModel.NetNamedPipeBinding.%23ctor%28System.ServiceModel.NetNamedPipeSecurityMode%29>konstruktora.</xref:System.ServiceModel.NetNamedPipeBinding.%23ctor%28System.ServiceModel.NetNamedPipeSecurityMode%29>"
  example:
  - "The following example shows the part of the configuration file that contains the section for the NetNamedPipeBinding with values set to defaults.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]  \n  \n The following example shows how to programmatically use the NetNamedPipeBinding class.  \n  \n [!code-cs[S_UENetNamedPipe#2](~/add/codesnippet/csharp/t-system.servicemodel.ne_4_2.cs)]"
  syntax:
    content: 'public class NetNamedPipeBinding : System.ServiceModel.Channels.Binding, System.ServiceModel.Channels.IBindingRuntimePreferences'
  inheritance:
  - System.ServiceModel.Channels.Binding
  implements:
  - System.ServiceModel.Channels.IBindingRuntimePreferences
  inheritedMembers: []
