  remarks: "Jeśli kolekcja jest bezpieczne dla wątków, właściwość IsSynchronized zwraca `true`, a programista nie trzeba wykonywać żadnych czynności, aby zapewnić bezpieczeństwo wątku kolekcji.       Jeśli jest to miejsce w przypadku <xref:System.Windows.Forms.BaseCollection>, zwraca właściwość IsSynchronized `false`, a następnie <xref:System.Windows.Forms.BaseCollection.SyncRoot%2A>właściwość zwraca obiekt, który może być używany z języka C# `lock` — słowo kluczowe.</xref:System.Windows.Forms.BaseCollection.SyncRoot%2A> </xref:System.Windows.Forms.BaseCollection> Użyj statycznych <xref:System.Threading.Monitor.Enter%2A>i <xref:System.Threading.Monitor.Exit%2A>metody <xref:System.Threading.Monitor>klasy można ręcznie blokady i odblokować obiekt synchronizacji.</xref:System.Threading.Monitor> </xref:System.Threading.Monitor.Exit%2A> </xref:System.Threading.Monitor.Enter%2A>"
