  fullName: System.ContextBoundObject
  type: Class
  summary: "Definiuje klasę podstawową dla wszystkich klas związane z kontekstem."
  remarks: "Obiekty, które znajdują się w kontekście i powiązanych z regułami kontekstu są nazywane obiektami związane z kontekstem. Kontekst jest zestawem właściwości lub użycie reguł, które definiują środowisko, w którym znajduje się kolekcja obiektów. Zasady są wymuszane podczas lub opuszczaniu kontekstu obiektów. Obiekty, które są nie związane z kontekstem są nazywane obiektami elastyczne.       Konteksty są tworzone podczas aktywacji obiektu. Nowy obiekt znajduje się w kontekście istniejących lub nowy kontekst utworzone za pomocą atrybutów, zawarte w metadanych typu. Klasy związane z kontekstem są oznaczone ikoną z <xref:System.Runtime.Remoting.Contexts.ContextAttribute>zapewnia zasady użycia.</xref:System.Runtime.Remoting.Contexts.ContextAttribute> Właściwości kontekstu, które można dodać wymuszania zasad dotyczących synchronizacji i transakcji."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class ContextBoundObject : MarshalByRefObject
