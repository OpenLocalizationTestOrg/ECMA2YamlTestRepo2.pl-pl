  name: ResXFileRef
  nameWithType: ResXFileRef
  fullName: System.Resources.ResXFileRef
  type: Class
  summary: "Reprezentuje łącze do zewnętrznego zasobu."
  remarks: "Klasa ResXFileRef jest używana do uwzględnienia odwołania do plików w pliku XML zasobów (resx). Obiekt ResXFileRef reprezentuje łącze do zewnętrznego zasobu w pliku XML zasobów (resx). Obiekt ResXFileRef zostanie dodany do pliku .resx przez wywołanie metody <xref:System.Resources.ResXResourceWriter.AddResource%28System.Resources.ResXDataNode%29?displayProperty=fullName>metody.</xref:System.Resources.ResXResourceWriter.AddResource%28System.Resources.ResXDataNode%29?displayProperty=fullName>       W pozycji danych w pliku .resx typ jest ResXFileRef, a wartość to lokalizacji ścieżki na dysku. Gdy Menedżer zasobów deserializuje obiekt, ResXFileRef wykonuje operacje We/Wy, można pobrać pliku. Poniżej przedstawiono przykładowy plik .resx.      ```   <data name=&quot;iconclip&quot; type=&quot;System.Resources.ResXFileRef, System.Windows.Forms&quot;>    <value>lookout.bmp;System.Drawing.Bitmap, System.Drawing</value>   </data>   <data name=&quot;mailbackground&quot; type=&quot;System.Resources.ResXFileRef, System.Windows.Forms&quot;>    <value>mailbackground.bmp;System.Drawing.Bitmap, System.Drawing</value>   </data>   <data name=&quot;xplogo&quot; type=&quot;System.Resources.ResXFileRef, System.Windows.Forms&quot;>    <value>xplogo.png;System.Drawing.Bitmap, System.Drawing</value>   </data>   ```Aby dodać obiekt ResXFileRef do pliku .resx programowo, należy wywołać <xref:System.Resources.ResXDataNode.%23ctor%28System.String%2CSystem.Resources.ResXFileRef%29?displayProperty=fullName>Konstruktor do tworzenia wystąpienia <xref:System.Resources.ResXDataNode>obiektu.</xref:System.Resources.ResXDataNode> </xref:System.Resources.ResXDataNode.%23ctor%28System.String%2CSystem.Resources.ResXFileRef%29?displayProperty=fullName> Można następnie przekazać to <xref:System.Resources.ResXDataNode>do obiektu <xref:System.Resources.ResXResourceWriter.AddResource%2A?displayProperty=fullName>metody.</xref:System.Resources.ResXResourceWriter.AddResource%2A?displayProperty=fullName> </xref:System.Resources.ResXDataNode>       Podczas kompilowania pliku .resx z [Resgen.exe (Generator pliku zasobów)](~/add/includes/ajax-current-ext-md.md), zasoby określone w pliku .resx są osadzone w wynikowym pliku zasobu dokumentu."
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Resources.ResXFileRef/Converter))]

      public class ResXFileRef
