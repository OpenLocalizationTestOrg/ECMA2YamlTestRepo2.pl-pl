  namespace: System.Web.UI.Design
  summary: "Inicjuje nowe wystąpienie klasy <xref href=&quot;System.Web.UI.Design.DesignerRegionMouseEventArgs&quot;> </xref> z określonego regionu i lokalizacji."
  remarks: "A <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>metody obiektu delegowanego używa konstruktora DesignerRegionMouseEventArgs zainicjować <xref:System.Web.UI.Design.DesignerRegionMouseEventArgs>obiekt do użycia z <xref:System.Web.UI.Design.ViewEventArgs>obiektu.</xref:System.Web.UI.Design.ViewEventArgs> </xref:System.Web.UI.Design.DesignerRegionMouseEventArgs> </xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>       Po kliknięciu formantu region w czasie projektowania, host projektanta inicjuje <xref:System.Web.UI.Design.ViewEventArgs>obiekt do <xref:System.Web.UI.Design.ViewEvent.Click>typu zdarzenia, a następnie ustawia <xref:System.Web.UI.Design.ViewEventArgs.EventArgs%2A>właściwości o <xref:System.Web.UI.Design.DesignerRegionMouseEventArgs>obiektu.</xref:System.Web.UI.Design.DesignerRegionMouseEventArgs> </xref:System.Web.UI.Design.ViewEventArgs.EventArgs%2A> </xref:System.Web.UI.Design.ViewEvent.Click> </xref:System.Web.UI.Design.ViewEventArgs>"
  syntax:
    content: public DesignerRegionMouseEventArgs (System.Web.UI.Design.DesignerRegion region, System.Drawing.Point location);
    parameters:
    - id: region
      type: System.Web.UI.Design.DesignerRegion
      description: "Region projektanta, który został kliknięty; używany do inicjowania <xref:System.Web.UI.Design.DesignerRegionMouseEventArgs.Region*>.</xref:System.Web.UI.Design.DesignerRegionMouseEventArgs.Region*>"
    - id: location
      type: System.Drawing.Point
      description: "Lokalizacja, w której został kliknięty względem lewym górnym rogu regionu; używany do inicjowania <xref:System.Web.UI.Design.DesignerRegionMouseEventArgs.Location*>.</xref:System.Web.UI.Design.DesignerRegionMouseEventArgs.Location*>"
  overload: System.Web.UI.Design.DesignerRegionMouseEventArgs.#ctor*
