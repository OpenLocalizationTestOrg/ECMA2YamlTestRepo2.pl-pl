  langs:
  - csharp
  name: DesignerRegionMouseEventArgs
  nameWithType: DesignerRegionMouseEventArgs
  fullName: System.Web.UI.Design.DesignerRegionMouseEventArgs
  type: Class
  summary: "Udostępnia dane dla <xref href=&quot;System.Web.UI.Design.IControlDesignerView.ViewEvent&quot;> </xref> zdarzenie, które jest wywoływane po kliknięciu wybrany formant lub projektanta region w formancie wybrane. Ta klasa nie może być dziedziczona."
  remarks: "<xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>Zdarzenie jest wywoływane przez projektanta hosta dla pewne akcje w formancie na powierzchni projektu.</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> Na przykład zdarzenie jest wywoływane po kliknięciu ikony lub projektanta region w formancie wybranego na powierzchnię projektu.       <xref:System.Web.UI.Design.ControlDesigner>Klasa zapewnia domyślne pełnomocnika, aby obsłużyć <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>zdarzeń.</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> </xref:System.Web.UI.Design.ControlDesigner> Po kliknięciu ikony lub projektanta region wybrany formant w czasie projektowania, host projektanta inicjuje <xref:System.Web.UI.Design.ViewEventArgs>obiekt do <xref:System.Web.UI.Design.ViewEvent.Click>typu zdarzenia, a następnie ustawia <xref:System.Web.UI.Design.ViewEventArgs.EventArgs%2A>Właściwości z obiektem DesignerRegionMouseEventArgs.</xref:System.Web.UI.Design.ViewEventArgs.EventArgs%2A> </xref:System.Web.UI.Design.ViewEvent.Click> </xref:System.Web.UI.Design.ViewEventArgs>       Gdy <xref:System.Web.UI.Design.ViewEventArgs>obiektu wskazuje, że kliknięto obszarem projektanta, delegata domyślne w <xref:System.Web.UI.Design.ControlDesigner>klasy przekazuje obiekt DesignerRegionMouseEventArgs do <xref:System.Web.UI.Design.ControlDesigner.OnClick%2A>metody.</xref:System.Web.UI.Design.ControlDesigner.OnClick%2A> </xref:System.Web.UI.Design.ControlDesigner> </xref:System.Web.UI.Design.ViewEventArgs> Klasy wywodzące się z <xref:System.Web.UI.Design.ControlDesigner>klasy zastąpienie <xref:System.Web.UI.Design.ControlDesigner.OnClick%2A>metody przetwarzania zdarzeń, które są wywoływane po kliknięciu formantu hoście projektowania.</xref:System.Web.UI.Design.ControlDesigner.OnClick%2A> </xref:System.Web.UI.Design.ControlDesigner>       <xref:System.Web.UI.Design.DesignerRegionMouseEventArgs.Region%2A>Właściwość reprezentuje obszaru projektanta kontroli dotyczy zdarzenia, jeśli istnieje.</xref:System.Web.UI.Design.DesignerRegionMouseEventArgs.Region%2A> <xref:System.Web.UI.Design.DesignerRegionMouseEventArgs.Location%2A>Właściwość reprezentuje lokalizację na powierzchni projektu, który został kliknięty.</xref:System.Web.UI.Design.DesignerRegionMouseEventArgs.Location%2A>       Aby uzyskać więcej informacji o zdarzeniach i delegatów, zobacz [NIB: zdarzenia i delegatów](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following code example shows how to use the DesignerRegionMouseEventArgs to identify the region that was clicked and to change the view accordingly. This example is part of a larger example provided for the <xref:System.Web.UI.Design.EditableDesignerRegion> class.  \n  \n [!code-vb[SimpleMultiRegionControlDesigner#4](~/add/codesnippet/visualbasic/t-system.web.ui.design.d_5_1.vb)]\n [!code-cs[SimpleMultiRegionControlDesigner#4](~/add/codesnippet/csharp/t-system.web.ui.design.d_5_1.cs)]"
  syntax:
    content: 'public sealed class DesignerRegionMouseEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
