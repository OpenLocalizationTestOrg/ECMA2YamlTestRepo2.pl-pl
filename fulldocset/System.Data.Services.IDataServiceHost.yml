  name: IDataServiceHost
  nameWithType: IDataServiceHost
  fullName: System.Data.Services.IDataServiceHost
  type: Interface
  summary: "Interfejs, który określa interakcje między [!INCLUDE[ssAstoria](~/add/includes/ssastoria-md.md)] i jego środowisku macierzystym."
  remarks: "Każdego składnika, który jest hostem [!INCLUDE[ssAstoria](~/add/includes/ssastoria-md.md)], takie jak Windows Communication Foundation (WCF) musi zawierać implementację tego interfejsu. IDataServiceHost jest Umowa między [!INCLUDE[ssAstoria](~/add/includes/ssastoria-md.md)] i jego środowisku macierzystym. Zezwala na tę warstwę abstrakcji [!INCLUDE[ssAstoria](~/add/includes/ssastoria-md.md)] środowiska uruchomieniowego być niezależny od dowolnego określonego środowiska macierzystego. Udostępnia interfejs [!INCLUDE[ssAstoria](~/add/includes/ssastoria-md.md)] dostęp do przychodzących żądań HTTP. Nowy obiekt implementującej interfejs ten zostanie uruchomiony dla każdego żądania HTTP i jest następnie używana do przeglądania właściwości żądania HTTP i skonfigurować odpowiedzi HTTP."
  syntax:
    content: public interface IDataServiceHost
