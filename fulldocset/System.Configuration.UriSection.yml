  namespace: System.Configuration
  summary: "Pobiera <xref href=&quot;System.Configuration.IdnElement&quot;> </xref> obiekt, który zawiera ustawienia konfiguracji dla międzynarodowej domeny nazwę (IDN) przetwarzania w &lt;xref:System.Uri?displayProperty=fullName&gt; klasy."
  remarks: "Istniejące <xref:System.Uri?displayProperty=fullName>klasa została rozszerzona, aby zapewnić obsługę międzynarodowej identyfikatory zasobów (IRI) oraz międzynarodowych nazw domen.</xref:System.Uri?displayProperty=fullName> Bieżąca liczba użytkowników nie będą widzieć wszystkie zmiany z zachowaniem .NET Framework 2.0, chyba że umożliwiają one specjalnie IRI i IDN. Dzięki temu zgodność aplikacji we wcześniejszych wersjach programu .NET Framework.       Ustawienia konfiguracji dla IRI i IDN można pobrać przy użyciu <xref:System.Configuration.UriSection>klasy.</xref:System.Configuration.UriSection> Zwraca właściwości Idn ustawienia konfiguracji dla IDN przetwarzania w <xref:System.Uri?displayProperty=fullName>klasie.</xref:System.Uri?displayProperty=fullName>       Przetwarzanie IRI musi być włączona dla przetwarzania w celu umożliwienia IDN. Po wyłączeniu przetwarzania IRI przetwarzania IDN zostanie ustawiona do ustawienie domyślne, których zachowanie programu .NET Framework 2.0 jest używany dla zgodności i nazwy IDN nie są używane.       Atrybut międzynarodowych nazw domen (IDN) tylko formanty przetwarzania IDN. Domyślnie odbywa się wszystkie inne IRI przetwarzania (na przykład normalizacji znaków).       Ustawienie konfiguracji <xref:System.Configuration.IdnElement>zostaną odczytane raz po pierwszym <xref:System.Uri?displayProperty=fullName>klasy jest tworzony.</xref:System.Uri?displayProperty=fullName> </xref:System.Configuration.IdnElement> Zmiany ustawień konfiguracji po tym czasie są ignorowane.       Aby uzyskać więcej informacji na temat obsługi IRI zobacz sekcję uwag dla <xref:System.Uri?displayProperty=fullName>klasy.</xref:System.Uri?displayProperty=fullName>"
  syntax:
    content: public System.Configuration.IdnElement Idn { get; }
    return:
      type: System.Configuration.IdnElement
      description: "Ustawienia konfiguracji dla międzynarodowej domeny nazwę (IDN) przetwarzania w &lt;xref:System.Uri?displayProperty=fullName&gt; klasy."
  overload: System.Configuration.UriSection.Idn*
