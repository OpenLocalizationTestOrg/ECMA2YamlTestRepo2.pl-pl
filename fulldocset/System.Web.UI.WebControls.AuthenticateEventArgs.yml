  summary: "Pobiera lub ustawia wartość wskazującą, czy próby uwierzytelnienia użytkownika zakończyło się pomyślnie."
  remarks: "Użyj właściwości uwierzytelniony w systemach uwierzytelniania niestandardowego w <xref:System.Web.UI.WebControls.Login.Authenticate?displayProperty=fullName>program obsługi zdarzeń do wskazania powodzenia lub niepowodzenia próby logowania użytkownika.</xref:System.Web.UI.WebControls.Login.Authenticate?displayProperty=fullName>       Ustawienie właściwości uwierzytelniany `false` wskazuje, czy użytkownika witryny sieci Web nie przedstawił prawidłowe poświadczenia i <xref:System.Web.UI.WebControls.Login>formantu powinna podnieść <xref:System.Web.UI.WebControls.Login.LoginError>zdarzeń Oprócz wyświetlania tekstu, która wskazuje próba logowania zakończyła się niepowodzeniem.</xref:System.Web.UI.WebControls.Login.LoginError> </xref:System.Web.UI.WebControls.Login> <xref:System.Web.UI.WebControls.Login.LoginError>Zdarzeń umożliwia deweloperowi strony dodatkowe procesy lub akcji wystąpić, gdy uwierzytelnianie użytkownika zakończy się niepowodzeniem.</xref:System.Web.UI.WebControls.Login.LoginError> Ustawienie uwierzytelniany `true` wskazuje, że użytkownik ma przedstawione prawidłowych poświadczeń i <xref:System.Web.UI.WebControls.Login>kontrolki powinna podnieść <xref:System.Web.UI.WebControls.Login.LoggedIn>zdarzeń i Przekierowanie użytkownika z powrotem do bieżącej strony lub ze stroną wskazanych przez <xref:System.Web.UI.WebControls.Login.DestinationPageUrl%2A>.</xref:System.Web.UI.WebControls.Login.DestinationPageUrl%2A> </xref:System.Web.UI.WebControls.Login.LoggedIn> </xref:System.Web.UI.WebControls.Login>"
  example:
  - "The following code example uses the Authenticated property with a custom authentication scheme to indicate the success or failure of a user's login attempt.  \n  \n [!code-cs[LoginAuthenticate#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1320_1.aspx)]\n [!code-vb[LoginAuthenticate#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1320_1.aspx)]"
