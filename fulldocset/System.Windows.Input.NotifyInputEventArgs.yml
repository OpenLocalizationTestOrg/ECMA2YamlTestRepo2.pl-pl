  remarks: "Wejściowy obszaru przemieszczania przetwarza dane wejściowe do [!INCLUDE[TLA2#tla_wpf](~/add/includes/ajax-current-ext-md.md)] zdarzenia.       NotifyInputEventArgs jest używany z <xref:System.Windows.Input.InputManager.PreNotifyInput>i <xref:System.Windows.Input.InputManager.PostNotifyInput>zdarzeń.</xref:System.Windows.Input.InputManager.PostNotifyInput> </xref:System.Windows.Input.InputManager.PreNotifyInput>       Dane wejściowe są przetwarzane w [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] etapami wykonaj: 1.  Wstępnie przetworzyć etapu.  Generuje wejściowych Menedżera <xref:System.Windows.Input.InputManager.PreProcessInput>zdarzeń.</xref:System.Windows.Input.InputManager.PreProcessInput>      2.  Powiadom wstępnie etapu.  Generuje wejściowych Menedżer <xref:System.Windows.Input.InputManager.PreNotifyInput>zdarzeń.</xref:System.Windows.Input.InputManager.PreNotifyInput>      3.  [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] Pojawienia się wejściowych zdarzenie lub zdarzenia.      4.  Powiadamiaj po etapie.  Generuje wejściowych Menedżer <xref:System.Windows.Input.InputManager.PostNotifyInput>zdarzeń.</xref:System.Windows.Input.InputManager.PostNotifyInput>      5.  Po przetworzeniu etapu.  Generuje wejściowych Menedżer <xref:System.Windows.Input.InputManager.PostProcessInput>zdarzeń.</xref:System.Windows.Input.InputManager.PostProcessInput>"
