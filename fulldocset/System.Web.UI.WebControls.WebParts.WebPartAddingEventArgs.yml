  remarks: "<xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdding>Zdarzenie jest wywoływane przez <xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartAdding%2A>metody tuż przed Dodawanie formantu do strefy składników Web Part.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartAdding%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdding> To zdarzenie umożliwia anulować proces przed ukończeniem. <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdded>Zdarzenie jest wywoływane po formant został dodany do strefy składników Web Part.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdded>       Klasa WebPartAddingEventArgs zawiera informacje, które mogą być używane w <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdding>zdarzeń.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdding> Zapewnia dostęp do formantu części sieci Web, który jest dodawany i strefy, który jest dodawany do."
