  summary: "Pobiera lub ustawia indeks <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> kontroli w ramach strefy."
  remarks: "Właściwość ZoneIndex wskazuje kolejności liczbowej (lub porządkowym) w strefie formantu składników Web Part dodawany w <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdded>zdarzeń.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdded> <xref:System.Web.UI.WebControls.WebParts.WebPartManager>Kontroli używa tej właściwości do śledzenia i zarządzać jego kolekcja formantów składników Web Part na stronie sieci Web.</xref:System.Web.UI.WebControls.WebParts.WebPartManager>      > [!IMPORTANT] > Wartości właściwości ZoneIndex dla formantu nie może być równa wartości indeksu dla tej samej kontrolki w <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.WebParts%2A>kolekcji.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.WebParts%2A>"
  syntax:
    content: public int ZoneIndex { get; set; }
    return:
      type: System.Int32
      description: "Kolejności numerycznej kontroli w ramach strefy. Pierwszą kontrolkę w strefie ma wartość indeksu o wartości zero."
  overload: System.Web.UI.WebControls.WebParts.WebPartAddingEventArgs.ZoneIndex*
  exceptions: []
  platform:
