  summary: "Zawiera podpis cyfrowy Authenticode X.509v3 kodu zestawu jako dowód do oceny zasad. Ta klasa nie może być dziedziczona."
  remarks: "Tworzy obecności dowód wydawcy <xref:System.Security.Permissions.PublisherIdentityPermission>w udzielaniu ustawiona.</xref:System.Security.Permissions.PublisherIdentityPermission> W przypadku <xref:System.Security.CodeAccessPermission.Demand%2A>dla <xref:System.Security.Permissions.PublisherIdentityPermission>, <xref:System.Security.Permissions.PublisherIdentityPermission>odpowiadający wydawcy dowód zostaną porównane z uprawnieniem żądane.</xref:System.Security.Permissions.PublisherIdentityPermission> </xref:System.Security.Permissions.PublisherIdentityPermission> </xref:System.Security.CodeAccessPermission.Demand%2A>       Dowód wydawcy jest oparta na podpisy Authenticode X.509v3.       Domyślnie zabezpieczenia dostępu kodu (CAS) nie sprawdza dowód wydawcy. Jeśli komputer nie ma grupy kodu niestandardowego, na podstawie <xref:System.Security.Policy.PublisherMembershipCondition>klasy, może poprawić wydajność pominięcie weryfikacji podpisu Authenticode.</xref:System.Security.Policy.PublisherMembershipCondition> Jest to osiągane przez Konfigurowanie środowiska uruchomieniowego nie Podaj dowód wydawcy dla urzędów certyfikacji. Aby uzyskać więcej informacji o sposobie konfigurowania tej opcji i które aplikacje mogą go używać, zobacz element."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class Publisher : System.Security.Policy.EvidenceBase, System.Security.Policy.IIdentityPermissionFactory
