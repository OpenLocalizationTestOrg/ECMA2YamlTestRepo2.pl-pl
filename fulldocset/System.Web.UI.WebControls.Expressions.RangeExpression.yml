  name: RangeExpression
  nameWithType: RangeExpression
  fullName: System.Web.UI.WebControls.Expressions.RangeExpression
  type: Class
  summary: "Zapewnia sposób sprawdzenia, czy wartość jest większa lub mniejsza niż określona wartość, czy wartość jest wartością między dwiema określone wartości."
  remarks: "<xref:System.Web.UI.WebControls.QueryExtender>Kontroli umożliwia filtrowanie danych na stronie sieci Web przy użyciu klas w <xref:System.Web.UI.WebControls.Expressions>przestrzeni nazw.</xref:System.Web.UI.WebControls.Expressions> </xref:System.Web.UI.WebControls.QueryExtender> Tych klas zawiera klasy RangeExpression.       Klasa RangeExpression wyszukuje kolumny danych przy użyciu pary wartości, które umożliwia zdefiniowanie zakresu. Możesz użyć <xref:System.Web.UI.WebControls.Expressions.RangeExpression.DataField%2A>Właściwości w celu określenia kolumny do wyszukania.</xref:System.Web.UI.WebControls.Expressions.RangeExpression.DataField%2A> Możesz użyć <xref:System.Web.UI.WebControls.Expressions.RangeExpression.MinType%2A>powoduje właściwości w celu określenia, czy do dołączania lub wykluczania minimum, wyszukiwanie i używasz <xref:System.Web.UI.WebControls.Expressions.RangeExpression.MaxType%2A>Właściwości, aby określić, czy do dołączania lub wykluczania wartość maksymalna.</xref:System.Web.UI.WebControls.Expressions.RangeExpression.MaxType%2A> </xref:System.Web.UI.WebControls.Expressions.RangeExpression.MinType%2A> Maksymalne i minimalne wartości można określić w [!INCLUDE[vstecasp](~/add/includes/vstecasp-md.md)] kontrolek i wartości można następnie przekazać do <xref:System.Web.UI.WebControls.QueryExtender>formantu jako parametry w <xref:System.Web.UI.WebControls.ControlParameter>formantów.</xref:System.Web.UI.WebControls.ControlParameter> </xref:System.Web.UI.WebControls.QueryExtender> Wyniki są zwykle wyświetlane w formantu powiązanego z danymi."
  example:
  - "The following example shows how to search the ListPrice column in the Products table of the AdventureWorks database for products that have a list price in the range that is specified in the `FromTextBox` and `ToTextBox` text boxes. The filter includes the minimum value but excludes the maximum value in the results. The results are displayed in a <xref:System.Web.UI.WebControls.Label> control.  \n  \n This code example is part of a larger example provided in [Walkthrough: Filtering Data in a Web Page Using Declarative Syntax](http://msdn.microsoft.com/en-us/b305ae31-1a1b-4d07-a678-51457c17614f).  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
