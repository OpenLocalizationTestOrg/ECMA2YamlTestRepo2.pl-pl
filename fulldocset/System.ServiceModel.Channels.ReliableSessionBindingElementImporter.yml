  fullName: System.ServiceModel.Channels.ReliableSessionBindingElementImporter
  type: Class
  summary: "Mapuje elementy powiązania niezawodnej sesji do i z reprezentacji ich odpowiednich potwierdzenia zasad w metadanych. Ta klasa nie może być dziedziczona."
  remarks: "[!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]korzysta z tej klasy, aby zaimportować elementy powiązania niezawodnej sesji do powiązania potwierdzenia zasad w metadanych. Ta klasa ma elementy powiązania niezawodnej sesji i zapisuje niestandardowych asercji zasad w pliku WSDL, gdy w ramach usługi. Na komputerze klienckim szuka tych potwierdzeń i wstawia odpowiadającego mu elementu powiązania do klienta powiązania. Należy pamiętać, że obecności niezawodnej sesji w powiązaniu jest renderowane jako potwierdzenia komunikatu niezawodnej opisanego w specyfikacji WS-Reliable Messaging zasad.       [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]Wymiana potwierdzeń zasad między powiązania WSDL informacji, zobacz <xref:System.ServiceModel.Description.IPolicyImportExtension>i <xref:System.ServiceModel.Description.IPolicyExportExtension>interfejsów:-wdrożenie <xref:System.ServiceModel.Description.IPolicyImportExtension>interfejs do wyszukiwania informacji WSDL udostępnianych przez danego punktu końcowego dla niestandardowych asercji zasad o możliwości punktu końcowego lub wymagań.</xref:System.ServiceModel.Description.IPolicyImportExtension> </xref:System.ServiceModel.Description.IPolicyExportExtension> </xref:System.ServiceModel.Description.IPolicyImportExtension>      -Wdrożenie <xref:System.ServiceModel.Description.IPolicyExportExtension>interfejs w <xref:System.ServiceModel.Channels.BindingElement?displayProperty=fullName>obiektu do zapisania instrukcje dotyczące możliwości punktu końcowego lub wymagań do informacji WSDL udostępnianych przez danego punktu końcowego.</xref:System.ServiceModel.Channels.BindingElement?displayProperty=fullName> </xref:System.ServiceModel.Description.IPolicyExportExtension>"
  syntax:
