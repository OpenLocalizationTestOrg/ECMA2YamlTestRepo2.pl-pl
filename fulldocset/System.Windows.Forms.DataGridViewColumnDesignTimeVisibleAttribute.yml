  remarks: "Domyślnie typów pochodnych <xref:System.Windows.Forms.DataGridViewColumn>są wyświetlane w <xref:System.Windows.Forms.DataGridView>specyficzne dla formantu części projektanta programu Visual Studio, ale dziedziczą <xref:System.ComponentModel.DesignTimeVisibleAttribute>z <xref:System.ComponentModel.DesignTimeVisibleAttribute.No>Aby uniemożliwić ich w innych częściach projektanta.</xref:System.ComponentModel.DesignTimeVisibleAttribute.No> </xref:System.ComponentModel.DesignTimeVisibleAttribute> </xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridViewColumn> Jest to konieczne, ponieważ <xref:System.Windows.Forms.DataGridViewColumn>Typ implementuje <xref:System.ComponentModel.IComponent>interfejs, który zwykle powoduje wystąpienie tego typu są wyświetlane w projektancie.</xref:System.ComponentModel.IComponent> </xref:System.Windows.Forms.DataGridViewColumn>       Użyj tego atrybutu, aby zapobiec <xref:System.Windows.Forms.DataGridViewColumn>typu pojawiały się <xref:System.Windows.Forms.DataGridView>Projektanta specyficzne dla formantu.</xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridViewColumn>       Aby uzyskać więcej informacji o korzystaniu z atrybutów, zobacz [atrybutów](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

