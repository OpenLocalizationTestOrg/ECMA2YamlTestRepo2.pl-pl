  type: Class
  summary: "Określa, jak uzyskać dodatkowe informacje na temat przedmiotem <xref href=&quot;System.IdentityModel.Tokens.SamlSecurityToken&quot;> </xref> tokenu zabezpieczającego."
  remarks: "Umożliwia określenie, jak uzyskać dodatkowe informacje na temat uwierzytelniony w klasie SamlAuthorityBinding <xref:System.IdentityModel.Tokens.SamlSecurityToken>tokenu zabezpieczającego.</xref:System.IdentityModel.Tokens.SamlSecurityToken> <xref:System.IdentityModel.Tokens.SamlSecurityToken>tokeny zabezpieczające, określ ich oświadczeń przy użyciu SAML potwierdzenia, które można określić, gdy podmiot została uwierzytelniona.</xref:System.IdentityModel.Tokens.SamlSecurityToken> Oświadczenia w potwierdzenia języka SAML są reprezentowane przez instrukcje SAML. Specyfikacja języka SAML definiuje zestaw typów instrukcji SAML i jeden z nich jest <xref:System.IdentityModel.Tokens.SamlAuthenticationStatement>.</xref:System.IdentityModel.Tokens.SamlAuthenticationStatement> <xref:System.IdentityModel.Tokens.SamlAuthenticationStatement>Potwierdza, czy podmiotu instrukcji został uwierzytelniony w szczególności sposób w określonym czasie.</xref:System.IdentityModel.Tokens.SamlAuthenticationStatement> <xref:System.IdentityModel.Tokens.SamlAuthenticationStatement>Ma również opcjonalne SamlAuthorityBinding, która określa, jak uzyskać dodatkowe informacje na temat uwierzytelnionego.</xref:System.IdentityModel.Tokens.SamlAuthenticationStatement>       Użyj <xref:System.IdentityModel.Tokens.SamlAuthorityBinding.Location%2A>, <xref:System.IdentityModel.Tokens.SamlAuthorityBinding.AuthorityKind%2A>, i <xref:System.IdentityModel.Tokens.SamlAuthorityBinding.Binding%2A>Właściwości w celu uzyskania dodatkowych informacji o uwierzytelniony podmiot.</xref:System.IdentityModel.Tokens.SamlAuthorityBinding.Binding%2A> </xref:System.IdentityModel.Tokens.SamlAuthorityBinding.AuthorityKind%2A> </xref:System.IdentityModel.Tokens.SamlAuthorityBinding.Location%2A>"
  syntax:
    content: >-
      [System.Runtime.Serialization.DataContract]

      public class SamlAuthorityBinding
