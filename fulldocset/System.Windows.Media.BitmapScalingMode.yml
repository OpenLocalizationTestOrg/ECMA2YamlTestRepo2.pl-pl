  type: Enum
  summary: "Określa, który algorytm jest używana do skalowania bitmapy."
  remarks: "Gdy animacji skali wszystkie mapy bitowej, domyślny obraz wysokiej jakości ponownie próbkowania algorytm czasami mogą zużywać powodować spadku szybkość ramki wystarczających zasobów systemowych. Tej ramki szybkość degradacji może spowodować animacji pominąć ramki lub odtwarzanie przerywane. Przez ustawienie <xref:System.Windows.Media.RenderOptions.BitmapScalingMode%2A>Właściwość <xref:System.Windows.Media.RenderOptions>object LowQuality płynniejszą animację można tworzyć w czasie skalowania mapy bitowej.</xref:System.Windows.Media.RenderOptions> </xref:System.Windows.Media.RenderOptions.BitmapScalingMode%2A>"
