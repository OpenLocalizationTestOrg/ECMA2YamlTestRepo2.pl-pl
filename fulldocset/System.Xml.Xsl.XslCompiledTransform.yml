  name: XslCompiledTransform
  nameWithType: XslCompiledTransform
  fullName: System.Xml.Xsl.XslCompiledTransform
  type: Class
  summary: "Przekształcenia danych XML przy użyciu arkusz stylów XSLT."
  remarks: "Klasa XslCompiledTransform jest procesorze XSLT, obsługująca składnię XSLT 1.0. Nowe implementacji i obejmuje wzrost wydajności w porównaniu do przestarzałe <xref:System.Xml.Xsl.XslTransform>klasy.</xref:System.Xml.Xsl.XslTransform> Struktura klasy XslCompiledTransform jest bardzo podobny do <xref:System.Xml.Xsl.XslTransform>klasy.</xref:System.Xml.Xsl.XslTransform> <xref:System.Xml.Xsl.XslCompiledTransform.Load%2A>Metody ładuje i kompiluje styl arkusza podczas <xref:System.Xml.Xsl.XslCompiledTransform.Transform%2A>Metoda wykonuje przekształcenie XSLT.</xref:System.Xml.Xsl.XslCompiledTransform.Transform%2A> </xref:System.Xml.Xsl.XslCompiledTransform.Load%2A>       Obsługa XSLT `document()` funkcji i osadzonych skryptów bloki są domyślnie wyłączone. Te funkcje można włączyć, tworząc <xref:System.Xml.Xsl.XsltSettings>obiektu i nastąpiło przejście do <xref:System.Xml.Xsl.XslCompiledTransform.Load%2A>metody.</xref:System.Xml.Xsl.XslCompiledTransform.Load%2A> </xref:System.Xml.Xsl.XsltSettings>       Aby uzyskać więcej informacji, zobacz [za pomocą klasy XslCompiledTransform](~/add/includes/ajax-current-ext-md.md) i [migracji z klasy XslTransform](~/add/includes/ajax-current-ext-md.md).      ## Zabezpieczenia zagadnienia podczas tworzenia aplikacji, która używa klasy XslCompiledTransform, należy zwrócić uwagę na następujące elementy i ich wpływ na:-XSLT skryptów jest domyślnie wyłączona. Powinna być włączona obsługa skryptów XSLT, tylko wtedy, gdy wymagana jest obsługa skryptów, podczas pracy w pełni zaufanym środowisku.      -XSLT `document()` funkcja jest domyślnie wyłączona. Po włączeniu `document()` funkcji, ograniczyć zasoby, które mogą być udostępniane przez przekazanie <xref:System.Xml.XmlSecureResolver>do obiektu <xref:System.Xml.Xsl.XslCompiledTransform.Transform%2A>metody.</xref:System.Xml.Xsl.XslCompiledTransform.Transform%2A> </xref:System.Xml.XmlSecureResolver>      -Obiekty rozszerzenia są domyślnie włączone. Jeśli <xref:System.Xml.Xsl.XsltArgumentList>obiekt zawierający obiekty rozszerzenia jest przekazywany do <xref:System.Xml.Xsl.XslCompiledTransform.Transform%2A>metody, są one wykorzystywane.</xref:System.Xml.Xsl.XslCompiledTransform.Transform%2A> </xref:System.Xml.Xsl.XsltArgumentList>      — Arkusze stylów XSLT mogą zawierać odwołania do innych plików i bloki osadzony skrypt. Złośliwy użytkownik może wykorzystać to poprzez dostarczanie danych lub arkusze stylów, który po wykonaniu może spowodować systemu do przetwarzania, dopóki komputer ma za mało zasobów.      -Aplikacje XSLT, które działają w środowisku mieszanym zaufania może spowodować fałszowania arkusza stylów. Na przykład, złośliwy użytkownik może załadować obiektu z arkusza stylów szkodliwe i przekazują do innego użytkownika, który następnie wywołuje <xref:System.Xml.Xsl.XslCompiledTransform.Transform%2A>— Metoda i wykonuje transformację.</xref:System.Xml.Xsl.XslCompiledTransform.Transform%2A>       Te problemy z zabezpieczeniami można zminimalizować przez nie zostanie włączona obsługa skryptów lub `document()` działać, chyba że arkusza stylów pochodzi z zaufanego źródła, a nie akceptując XslCompiledTransform obiekty, arkusze stylów XSLT lub XML źródła danych z niezaufanego źródła."
  example:
  - "The following example executes a transform and outputs to a file.  \n  \n [!code-vb[XslCompiledTransform.Transform#1](~/add/codesnippet/visualbasic/t-system.xml.xsl.xslcomp_1.vb)]\n [!code-cs[XslCompiledTransform.Transform#1](~/add/codesnippet/csharp/t-system.xml.xsl.xslcomp_1.cs)]  \n  \n The sample uses the following two input files:  \n  \n `books.xml`  \n  \n [!code-xml[Classic WebData XslTransform.Transform7 Example#2](~/add/codesnippet/xml/t-system.xml.xsl.xslcomp_2.xml)]  \n  \n `output.xsl`  \n  \n [!code-xml[Classic WebData XslTransform.Transform7 Example#3](~/add/codesnippet/xml/t-system.xml.xsl.xslcomp_3.xsl)]"
