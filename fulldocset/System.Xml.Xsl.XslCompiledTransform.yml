  remarks: "<xref:System.Xml.Xsl.XslCompiledTransform>Klasa obsługuje składni XSLT 1.0.</xref:System.Xml.Xsl.XslCompiledTransform> Należy użyć arkusza stylów XSLT `http://www.w3.org/1999/XSL/Transform` przestrzeni nazw.       Ta metoda ma następującą charakterystykę: - <xref:System.Xml.XmlUrlResolver>z żaden użytkownik nie poświadczeń jest używany do rozpoznania arkusza stylów identyfikatora URI i przetworzyć żadnego `xsl:import` lub `xsl:include` elementy.</xref:System.Xml.XmlUrlResolver>      - <xref:System.Xml.XmlReader>z domyślnymi ustawieniami służy do załadować arkusza stylów.</xref:System.Xml.XmlReader> Przetwarzanie elementu DTD jest wyłączone w dniu <xref:System.Xml.XmlReader>.</xref:System.Xml.XmlReader> Jeśli potrzebujesz przetwarzanie elementu DTD, Utwórz <xref:System.Xml.XmlReader>Ta funkcja jest włączona i przekaż go do <xref:System.Xml.Xsl.XslCompiledTransform.Load%2A>metody.</xref:System.Xml.Xsl.XslCompiledTransform.Load%2A> </xref:System.Xml.XmlReader>      - `document()` Funkcja jest wyłączona.      -Osadzonych skryptów nie są obsługiwane.       Można użyć <xref:System.Xml.Xsl.XslCompiledTransform.Load%28System.String%2CSystem.Xml.Xsl.XsltSettings%2CSystem.Xml.XmlResolver%29>przeciążenia, aby określić <xref:System.Xml.XmlResolver>przy użyciu poświadczeń niezbędnych uwierzytelniania lub można określić różne ustawienia XSLT.</xref:System.Xml.XmlResolver> </xref:System.Xml.Xsl.XslCompiledTransform.Load%28System.String%2CSystem.Xml.Xsl.XsltSettings%2CSystem.Xml.XmlResolver%29>"
