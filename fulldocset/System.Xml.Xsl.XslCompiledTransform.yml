  remarks: "Muszą być spełnione następujące warunki Aby wkraczać do kodu i debugowanie arkusza stylów: - `enableDebug` ustawiono parametr `true`.      -Arkusza stylów jest przekazywana do <xref:System.Xml.Xsl.XslCompiledTransform.Load%2A>metody jako identyfikatora URI lub implementacja <xref:System.Xml.XmlReader>Klasa implementująca <xref:System.Xml.IXmlLineInfo>interfejsu.</xref:System.Xml.IXmlLineInfo> </xref:System.Xml.XmlReader> </xref:System.Xml.Xsl.XslCompiledTransform.Load%2A> <xref:System.Xml.IXmlLineInfo>Interfejs jest wdrażany na wszystkich analizowania tekstu <xref:System.Xml.XmlReader>obiektów.</xref:System.Xml.XmlReader> </xref:System.Xml.IXmlLineInfo>           Innymi słowy Jeśli arkusz stylów został załadowany przy użyciu <xref:System.Xml.XPath.IXPathNavigable>obiektów, takich jak <xref:System.Xml.XmlDocument>lub <xref:System.Xml.XPath.XPathDocument>, lub <xref:System.Xml.XmlReader>wdrożenia, który nie implementuje <xref:System.Xml.IXmlLineInfo>interfejsu, nie można debugować arkusza stylów.</xref:System.Xml.IXmlLineInfo> </xref:System.Xml.XmlReader> </xref:System.Xml.XPath.XPathDocument> </xref:System.Xml.XmlDocument> </xref:System.Xml.XPath.IXPathNavigable>      - <xref:System.Xml.XmlResolver>Używana do załadowania styl arkusza jest oparty na pliku <xref:System.Xml.XmlResolver>, takich jak <xref:System.Xml.XmlUrlResolver>(jest to domyślny <xref:System.Xml.XmlResolver>używane przez <xref:System.Xml.Xsl.XslCompiledTransform>klasy).</xref:System.Xml.Xsl.XslCompiledTransform> </xref:System.Xml.XmlResolver> </xref:System.Xml.XmlUrlResolver> </xref:System.Xml.XmlResolver> </xref:System.Xml.XmlResolver>      -Arkusza stylów znajduje się na komputerze lokalnym lub w sieci intranet."
