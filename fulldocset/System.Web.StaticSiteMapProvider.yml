      description: "<xref href=&quot;System.Web.SiteMapNode&quot;> </xref> Do dodania do dostawcy mapy witryny."
    - id: parentNode
      type: System.Web.SiteMapNode
      description: "<xref href=&quot;System.Web.SiteMapNode&quot;> </xref> Przy użyciu których należy dodać `node`."
  overload: System.Web.StaticSiteMapProvider.AddNode*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>node</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
