  remarks: "Klasy, które są pochodnymi <xref:System.Web.StaticSiteMapProvider>klasy można zastąpić metody Clear przeprowadzać dodatkowe oczyszczanie, w zależności od stanu co klas pochodnych Obsługa.</xref:System.Web.StaticSiteMapProvider>       Clear — metoda nie powoduje resetowania stanu, który został zainicjowany podczas <xref:System.Configuration.Provider.ProviderBase.Initialize%2A>metody — następuje zresetowanie tylko stan, który został zainicjowany podczas <xref:System.Web.StaticSiteMapProvider.BuildSiteMap%2A>metody.</xref:System.Web.StaticSiteMapProvider.BuildSiteMap%2A> </xref:System.Configuration.Provider.ProviderBase.Initialize%2A>"
  example:
  - "The following code example demonstrates how to override the Clear method to perform additional cleanup of state that is maintained by the class.  \n  \n This code example is part of a larger example provided for the <xref:System.Web.StaticSiteMapProvider> class.  \n  \n [!code-cs[Urtue.Samples.Alexkr.AccessSiteMapProvider_1#3](~/add/codesnippet/csharp/m-system.web.staticsitem_1_1.cs)]\n [!code-vb[Urtue.Samples.Alexkr.AccessSiteMapProvider_1#3](~/add/codesnippet/visualbasic/m-system.web.staticsitem_1_1.vb)]\n [!code-cpp[Urtue.Samples.Alexkr.AccessSiteMapProvider_1#3](~/add/codesnippet/cpp/m-system.web.staticsitem_1_1.cpp)]"
