- uid: System.Web.StaticSiteMapProvider.AddNode(System.Web.SiteMapNode,System.Web.SiteMapNode)
  id: AddNode(System.Web.SiteMapNode,System.Web.SiteMapNode)
  parent: System.Web.StaticSiteMapProvider
  langs:
  - csharp
  name: AddNode(SiteMapNode,SiteMapNode)
  nameWithType: StaticSiteMapProvider.AddNode(SiteMapNode,SiteMapNode)
  fullName: System.Web.StaticSiteMapProvider.AddNode(SiteMapNode,SiteMapNode)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web
  summary: "Dodaje <xref href=&quot;System.Web.SiteMapNode&quot;> </xref> do kolekcji, które są obsługiwane przez dostawcę mapy witryny i ustanawia relację nadrzędny/podrzędny między <xref href=&quot;System.Web.SiteMapNode&quot;> </xref> obiektów."
  remarks: "Węzeł mapy witryny, który jest identyfikowany przez `node` parametr jest dodawany do wewnętrznej kolekcji i utworzeniu relacji nadrzędny podrzędny między nim a węzeł mapy witryny, który jest identyfikowany przez `parentNode` parametru.       Adres URL węzeł mapy witryny mogą być interpretowane, gdy jest ona dodawana do wewnętrznej kolekcji. Względna aplikacji i względnych adresów URL są rozwijane do ścieżek wirtualnych bezwzględna aplikacji, które są następnie używana wewnętrznie w celu przechowywania i uzyskać dostęp do poszczególnych wystąpień <xref:System.Web.SiteMapNode>klasy.</xref:System.Web.SiteMapNode> Innych adresów URL, takie jak ścieżki fizyczne, ścieżki z protokołami w nich ani ścieżki UNC, nie będą interpretowane.       <xref:System.Web.XmlSiteMapProvider>Klasy, która jest pochodną <xref:System.Web.StaticSiteMapProvider>klasy i domyślny dostawca mapy witryny dla platformy ASP.NET, używa <xref:System.Web.SiteMapNode.Url%2A>Właściwość <xref:System.Web.SiteMapNode>obiektu jako klucz wyszukiwania w swojej wewnętrznej kolekcji, domyślnie.</xref:System.Web.SiteMapNode> </xref:System.Web.SiteMapNode.Url%2A> </xref:System.Web.StaticSiteMapProvider> </xref:System.Web.XmlSiteMapProvider> Jeśli <xref:System.Web.SiteMapNode.Url%2A>Właściwość <xref:System.Web.SiteMapNode>jest ustawiony, musi być unikatowa w zakresie dostawcy mapy witryny.</xref:System.Web.SiteMapNode> </xref:System.Web.SiteMapNode.Url%2A> <xref:System.Web.StaticSiteMapProvider.FindSiteMapNode%2A>Metoda próbuje pobrać węzły mapy witryny na podstawie ich <xref:System.Web.SiteMapNode.Url%2A>Właściwości.</xref:System.Web.SiteMapNode.Url%2A> </xref:System.Web.StaticSiteMapProvider.FindSiteMapNode%2A> W przeciwnym razie można użyć <xref:System.Web.SiteMapNode.Key%2A>Właściwości i odpowiadający mu <xref:System.Web.StaticSiteMapProvider.FindSiteMapNodeFromKey%2A>Metoda pobierania węzły mapy witryny.</xref:System.Web.StaticSiteMapProvider.FindSiteMapNodeFromKey%2A> </xref:System.Web.SiteMapNode.Key%2A> Jeśli nie <xref:System.Web.SiteMapNode.Url%2A>lub <xref:System.Web.SiteMapNode.Key%2A>określono dostawcy mapy witryny automatycznie generuje <xref:System.Web.SiteMapNode.Key%2A>do śledzenia węzły mapy witryny.</xref:System.Web.SiteMapNode.Key%2A> </xref:System.Web.SiteMapNode.Key%2A> </xref:System.Web.SiteMapNode.Url%2A>"
  syntax:
    content: protected override void AddNode (System.Web.SiteMapNode node, System.Web.SiteMapNode parentNode);
