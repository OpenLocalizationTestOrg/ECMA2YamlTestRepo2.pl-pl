  name: StaticSiteMapProvider
  nameWithType: StaticSiteMapProvider
  fullName: System.Web.StaticSiteMapProvider
  type: Class
  summary: "Stanowi częściowa Implementacja klasy abstrakcyjnej <xref href=&quot;System.Web.SiteMapProvider&quot;> </xref> klasy i służy jako klasa podstawowa dla <xref href=&quot;System.Web.XmlSiteMapProvider&quot;> </xref> klasy, która jest domyślnego dostawcy mapy witryny w programie ASP.NET."
  remarks: "Klasa StaticSiteMapProvider jest częściowa Implementacja klasy abstrakcyjnej <xref:System.Web.SiteMapProvider>klasy i dostarcza dwa dodatkowe metody: <xref:System.Web.StaticSiteMapProvider.AddNode%2A>i <xref:System.Web.StaticSiteMapProvider.RemoveNode%2A>, oraz abstract <xref:System.Web.StaticSiteMapProvider.BuildSiteMap%2A>i chronione <xref:System.Web.StaticSiteMapProvider.Clear%2A>metody.</xref:System.Web.StaticSiteMapProvider.Clear%2A> </xref:System.Web.StaticSiteMapProvider.BuildSiteMap%2A> </xref:System.Web.StaticSiteMapProvider.RemoveNode%2A> </xref:System.Web.StaticSiteMapProvider.AddNode%2A> </xref:System.Web.SiteMapProvider>       Klasa StaticSiteMapProvider obsługuje zapisywania dostawcy mapy witryny (na przykład <xref:System.Web.XmlSiteMapProvider>) konwertujący przechowywanego w magazynu trwałego na taki, który jest przechowywany w pamięci mapy witryny sieci Web.</xref:System.Web.XmlSiteMapProvider> Klasa StaticSiteMapProvider udostępnia podstawowe implementacje do przechowywania i pobierania <xref:System.Web.SiteMapNode>obiektów.</xref:System.Web.SiteMapNode>       <xref:System.Web.SiteMapProvider>I StaticSiteMapProvider klas pomocy technicznej koncepcja hierarchii dostawcy mapy witryny, których dostawcy mapy witryny może mieć hierarchicznych relacji z innymi dostawcami mapy witryny.</xref:System.Web.SiteMapProvider> Ten wzorzec jest realizowana za pomocą <xref:System.Web.SiteMapProvider.RootProvider%2A>i <xref:System.Web.SiteMapProvider.ParentProvider%2A>Właściwości.</xref:System.Web.SiteMapProvider.ParentProvider%2A> </xref:System.Web.SiteMapProvider.RootProvider%2A>       Magazyny klasy StaticSiteMapProvider jego <xref:System.Web.SiteMapNode>obiekty w tabelach skrótów i wewnętrznie używa <xref:System.Web.SiteMapNode.Url%2A?displayProperty=fullName>Właściwości stron reprezentowany przez węzły mapy witryny, jako klucze.</xref:System.Web.SiteMapNode.Url%2A?displayProperty=fullName> </xref:System.Web.SiteMapNode> (Jeśli węzeł mapy witryny nie określa adresu URL, jego śledzenia przy użyciu automatycznie generowany Unikatowy klucz.) W związku z tym nie może mieć węzły mapy witryny, którym węzeł mapy witryny z tego samego adresu URL jest używana więcej niż raz. Na przykład podjęto próbę załadowania węzeł mapy witryny pokazano w poniższym przykładzie kodu z <xref:System.Web.XmlSiteMapProvider>klasy, która jest domyślnego dostawcy mapy witryny ASP.NET lub każdego dostawcy mapy witryny, która jest pochodną klasy StaticSiteMapProvider nie będzie działać, ponieważ strona AboutUs.aspx jest używana więcej niż raz.</xref:System.Web.XmlSiteMapProvider>      ```   <sitemap>     <sitemapnode title=&quot;Home&quot; description=&quot;Home&quot; url=&quot;default.aspx&quot; >       <sitemapnode title=&quot;Catalog&quot; description=&quot;Our catalog&quot; url=&quot;catalog.aspx&quot;/>       <sitemapnode title=&quot;About Us&quot; description=&quot;All about our company&quot; url=&quot;aboutus.aspx&quot;/>       <sitemapnode title=&quot;Driving Directions&quot; description=&quot;Directions to our store&quot; url=&quot;aboutus.aspx&quot;/>     </sitemapnode>   </sitemap>   ```Jeśli rozszerzania klasy StaticSiteMapProvider są trzy metody najważniejszych <xref:System.Web.SiteMapProvider.GetRootNodeCore%2A>, <xref:System.Configuration.Provider.ProviderBase.Initialize%2A>, i <xref:System.Web.StaticSiteMapProvider.BuildSiteMap%2A>metody.</xref:System.Web.StaticSiteMapProvider.BuildSiteMap%2A> </xref:System.Configuration.Provider.ProviderBase.Initialize%2A> </xref:System.Web.SiteMapProvider.GetRootNodeCore%2A> <xref:System.Web.StaticSiteMapProvider.Clear%2A>i <xref:System.Web.StaticSiteMapProvider.FindSiteMapNode%2A>metody mają implementacje domyślne, które są wystarczające dla większości implementacji dostawcy mapy witryny niestandardowej.</xref:System.Web.StaticSiteMapProvider.FindSiteMapNode%2A> </xref:System.Web.StaticSiteMapProvider.Clear%2A>       <xref:System.Configuration.Provider.ProviderBase.Initialize%2A>— Metoda jest wywoływana w celu zainicjowania dostawców mapy witryny pochodnej, w tym wszystkie zasoby, które są wymagane, aby załadować dane mapy witryny, ale próba kompilacji węzeł mapy witryny w pamięci.</xref:System.Configuration.Provider.ProviderBase.Initialize%2A> Klasy pochodne używa plików do przechowywania danych mapy witryny, w tym miejscu można wykonać inicjowania żadnych plików. Jeśli węzeł mapy witryny używa innego typu magazynu danych, takich jak relacyjnej bazy danych podczas inicjowania połączenia mogą zostać wykonane w tym miejscu. Dodatkowe atrybuty, takie jak nazwy plików lub parametry połączenia, które są umieszczane w elemencie dostawcy mapy witryny w konfiguracji przetworzonych przez program ASP.NET — system konfiguracji i przekazane do <xref:System.Configuration.Provider.ProviderBase.Initialize%2A>metody z `attributes` parametru.</xref:System.Configuration.Provider.ProviderBase.Initialize%2A>       <xref:System.Web.StaticSiteMapProvider.BuildSiteMap%2A>Metoda musi zostać zastąpiona przez wszystkie klasy, które są pochodnymi klasy StaticSiteMapProvider i jest wywoływana, aby załadować węzeł mapy witryny z magazynu trwałego i przekształcić ją w reprezentacji wewnętrznej.</xref:System.Web.StaticSiteMapProvider.BuildSiteMap%2A> <xref:System.Web.StaticSiteMapProvider.BuildSiteMap%2A>Metoda jest wywoływana wewnętrznie w wielu domyślne implementacje elementu członkowskiego StaticSiteMapProvider i <xref:System.Web.XmlSiteMapProvider>klasy.</xref:System.Web.XmlSiteMapProvider> </xref:System.Web.StaticSiteMapProvider.BuildSiteMap%2A> W przypadku zastosowania własnego dostawcy mapy witryny, upewnij się, czy przetwarzanie danych mapy witryny występuje raz i kolejne wywołania <xref:System.Web.StaticSiteMapProvider.BuildSiteMap%2A>zwracany przez metodę, jeśli został już załadowany mapy witryny.</xref:System.Web.StaticSiteMapProvider.BuildSiteMap%2A> Po zaimplementowaniu <xref:System.Web.StaticSiteMapProvider.BuildSiteMap%2A>metody, upewnij się, jest wątkowo bezpieczne, ponieważ wiele żądań równoczesnych strony może spowodować pośrednio wielu wywołań załadować mapy witryny.</xref:System.Web.StaticSiteMapProvider.BuildSiteMap%2A> Infrastruktura mapy witryny obsługuje wyświetlania informacji mapy witryny na podstawie roli użytkownika. W zależności od <xref:System.Web.SiteMapNode.Roles%2A>Właściwości, które są obsługiwane przez poszczególne <xref:System.Web.SiteMapNode>obiekty, dla różnych użytkowników może istnieć inny Nawigacja.</xref:System.Web.SiteMapNode> </xref:System.Web.SiteMapNode.Roles%2A> Domyślne implementacje członków pobierania węzeł mapy witryny klasy StaticSiteMapProvider przycinanie zabezpieczeń automatycznego wykonania przez wywołanie metody <xref:System.Web.SiteMapProvider.IsAccessibleToUser%2A>metody.</xref:System.Web.SiteMapProvider.IsAccessibleToUser%2A>       <xref:System.Web.StaticSiteMapProvider.AddNode%2A>, <xref:System.Web.StaticSiteMapProvider.Clear%2A>i <xref:System.Web.StaticSiteMapProvider.RemoveNode%2A>metod manipulowania wewnętrzny kolekcje, które są używane do śledzenia węzły mapy witryny w sposób wątkowo.</xref:System.Web.StaticSiteMapProvider.RemoveNode%2A> </xref:System.Web.StaticSiteMapProvider.Clear%2A> </xref:System.Web.StaticSiteMapProvider.AddNode%2A>"
  example:
  - "The following code example demonstrates how you to extend the StaticSiteMapProvider class to use Microsoft Access as a site map provider. The `AccessSiteMapProvider` class is a site map provider that supports only a simple, one-level-deep hierarchy. The table that the site map data is stored in has the following structure:  \n  \n```  \nNODEID URL            NAME       PARENTNODEID  \n ---------------------------------------------  \n 1      default.aspx   Default    <NULL>  \n 2      catalog.aspx   Catalog    1  \n 3      aboutus.aspx   Contact Us 1  \n...  \n```  \n  \n The `AccessSiteMapProvider` class is derived from the StaticSiteMapProvider class and retrieves its information from a Microsoft Access database using basic SQL queries and the <xref:System.Data.OleDb.OleDbCommand> and <xref:System.Data.OleDb.OleDbDataReader> objects.  \n  \n [!code-cs[Urtue.Samples.Alexkr.AccessSiteMapProvider_1#1](~/add/codesnippet/csharp/t-system.web.staticsitem_1.cs)]\n [!code-vb[Urtue.Samples.Alexkr.AccessSiteMapProvider_1#1](~/add/codesnippet/visualbasic/t-system.web.staticsitem_1.vb)]\n [!code-cpp[Urtue.Samples.Alexkr.AccessSiteMapProvider_1#1](~/add/codesnippet/cpp/t-system.web.staticsitem_1.cpp)]  \n  \n Finally, the `AccessSiteMapProvider` is configured as the default provider in the following Web.config file.  \n  \n```  \n<configuration>  \n  <system.web>  \n    <siteMap defaultProvider=\"AccessSiteMapProvider\">  \n     <providers>  \n       <add   \n         name=\"AccessSiteMapProvider\"  \n         type=\"Samples.AspNet.AccessSiteMapProvider,Samples.AspNet \"  \n         accessSiteMapConnectionString=\"PROVIDER=MICROSOFT.JET.OLEDB.4.0;DATA SOURCE=sitemap.mdb \"/>  \n     </providers>   \n    </siteMap>  \n  </system.web>  \n</configuration>  \n```"
  syntax:
    content: 'public abstract class StaticSiteMapProvider : System.Web.SiteMapProvider'
