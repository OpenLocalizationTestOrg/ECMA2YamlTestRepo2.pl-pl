  name: ScriptServiceAttribute
  nameWithType: ScriptServiceAttribute
  fullName: System.Web.Script.Services.ScriptServiceAttribute
  type: Class
  summary: "Wskazuje, że usługi sieci Web może być wywoływana ze skryptu. Ta klasa nie może być dziedziczona."
  remarks: "Aby wywołać metody usługi sieci Web w języku ECMAScript (JavaScript), należy zastosować atrybut ScriptServiceAttribute do klasy pokrewne usługi sieci Web. Podczas stosowania ScriptServiceAttribute do definicji klasy usługi sieci Web, który zawiera co najmniej jedną metodę o <xref:System.Web.Services.WebMethodAttribute>zastosowaniu generowania skryptu serwera proxy tworzy obiekt serwera proxy, który odpowiada klasie usługi sieci Web.</xref:System.Web.Services.WebMethodAttribute>       Aby uzyskać więcej informacji o korzystaniu z atrybutów, zobacz [atrybutów](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example demonstrates how to apply ScriptServiceAttribute to the Web service class definition so that its methods can be called from client script.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Interface)]

      public sealed class ScriptServiceAttribute : Attribute
