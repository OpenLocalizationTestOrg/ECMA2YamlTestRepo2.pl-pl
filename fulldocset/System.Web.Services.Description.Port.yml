  summary: "Definiuje punkt końcowy poszczególne elementy usługi XML sieci Web. Ta klasa nie może być dziedziczona."
  remarks: "Ta klasa określa pojedynczego adresu (URI) <xref:System.Web.Services.Description.Binding>który definiuje format i protokół szczegóły komunikatu dla komunikatów dla danego <xref:System.Web.Services.Description.PortType>.</xref:System.Web.Services.Description.PortType> i operacje</xref:System.Web.Services.Description.Binding> <xref:System.Web.Services.Description.Port.Binding%2A>Właściwość pobiera lub ustawia te wartości dla określonej `Port`.</xref:System.Web.Services.Description.Port.Binding%2A>       Ta klasa odnosi się do usługi sieci Web Services Description Language (WSDL) `<port>` element, który jest nawiasami `<service>` elementu. Aby uzyskać więcej informacji na temat języka WSDL zobacz specyfikację na http://www.w3.org/TR/wsdl."
  example:
  - "The following examples creates a Port and adds it to the <xref:System.Web.Services.Description.Service.Ports%2A> collection of an existing <xref:System.Web.Services.Description.ServiceDescription> named `myDescription`.  \n  \n [!code-cpp[PortClass#1](~/add/codesnippet/cpp/t-system.web.services.de_22_1.cpp)]\n [!code-vb[PortClass#1](~/add/codesnippet/visualbasic/t-system.web.services.de_22_1.vb)]\n [!code-cs[PortClass#1](~/add/codesnippet/csharp/t-system.web.services.de_22_1.cs)]"
