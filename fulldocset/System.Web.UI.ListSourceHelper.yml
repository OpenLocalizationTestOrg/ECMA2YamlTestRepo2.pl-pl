  remarks: "Metoda ta implementacja <xref:System.Web.UI.DataSourceControl.System%23ComponentModel%23IListSource%23GetList%2A>metody przekazywaniem odwołań do kontroli źródła danych.</xref:System.Web.UI.DataSourceControl.System%23ComponentModel%23IListSource%23GetList%2A>       <xref:System.Collections.IList>Obiekt, który jest zwracany implementuje <xref:System.ComponentModel.ITypedList>interfejsu.</xref:System.ComponentModel.ITypedList> </xref:System.Collections.IList> Można użyć <xref:System.ComponentModel.ITypedList.GetItemProperties%2A>metodę, aby pobrać listę <xref:System.ComponentModel.PropertyDescriptor>deskryptory, które odpowiadają <xref:System.Web.UI.DataSourceView>nazw skojarzonych z kontroli źródła danych z listy.</xref:System.Web.UI.DataSourceView> </xref:System.ComponentModel.PropertyDescriptor> </xref:System.ComponentModel.ITypedList.GetItemProperties%2A>"
