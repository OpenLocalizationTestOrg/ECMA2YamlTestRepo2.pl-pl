- uid: System.Security.PermissionSet.Assert
  id: Assert
  parent: System.Security.PermissionSet
  langs:
  - csharp
  name: Assert()
  nameWithType: PermissionSet.Assert()
  fullName: System.Security.PermissionSet.Assert()
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security
  summary: "Deklaruje, że kod wywołujący może uzyskać dostępu do zasobu chroniony na żądanie uprawnień przez kod, który wywołuje tę metodę, nawet jeśli wyżej w stosie wywołań nie przyznano uprawnień dostępu do zasobu. Przy użyciu Assert może stanowić zagrożenie bezpieczeństwa."
  remarks: "To jest jedynym sposobem assert wiele uprawnień w tym samym czasie w ramce, ponieważ tylko jeden Assert może być aktywne w ramce. Assert — ma zastosowanie do udzielone uprawnienia. Wywołanie <xref:System.Security.CodeAccessPermission.RevertAssert%2A?displayProperty=fullName>lub <xref:System.Security.CodeAccessPermission.RevertAll%2A?displayProperty=fullName>metodę, aby anulować active Assert.</xref:System.Security.CodeAccessPermission.RevertAll%2A?displayProperty=fullName> </xref:System.Security.CodeAccessPermission.RevertAssert%2A?displayProperty=fullName>      > [!CAUTION] > Ponieważ wywołanie metody Assert eliminuje konieczność czy cały kod w łańcuchu wywołań musi mieć uprawnienie dostępu do określonego zasobu, można otworzyć się luk w zabezpieczeniach użycie nieprawidłowo lub niewłaściwie. W związku z tym należy można używać z dużą ostrożność."
  syntax:
    content: public void Assert ();
    parameters: []
  overload: System.Security.PermissionSet.Assert*
  exceptions:
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: "<xref href=&quot;System.Security.PermissionSet&quot;> </xref> Asserting kod nie udzielono wystąpienia potwierdzone.       - lub - już istnieje aktywne Assert dla bieżącej ramki."
  platform:
  - net462
