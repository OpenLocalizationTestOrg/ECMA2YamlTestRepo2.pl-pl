  remarks: "PermitOnly jest podobny do <xref:System.Security.PermissionSet.Deny%2A>, w tym zarówno spowodować przeszukiwań stosu się niepowodzeniem podczas ich w przeciwnym razie powiedzie się.</xref:System.Security.PermissionSet.Deny%2A> Różnica jest to, że <xref:System.Security.PermissionSet.Deny%2A>określa szczegółowe uprawnienia, które powodują stosu się niepowodzeniem, ale PermitOnly określa tylko uprawnienia, które nie powodują niepowodzenie przeszukiwania stosu.</xref:System.Security.PermissionSet.Deny%2A> Wywołanie tej metody, aby upewnić się, że kodu można uzyskać dostępu do określonych zasobów.       PermitOnly jest ignorowany dla uprawnienia nieudzielenia, ponieważ nie powiodło się żądanie dla tego uprawnienia. Jednak jeśli kod niższe w wywołaniu później stosu wywołań <xref:System.Security.PermissionSet.Demand%2A>dla tego uprawnienia <xref:System.Security.SecurityException>jest generowany, gdy kod, który próbowano nawiązać połączenie PermitOnly osiągnie przeszukiwania stosu.</xref:System.Security.SecurityException> </xref:System.Security.PermissionSet.Demand%2A> Jest to spowodowane kodu, który wywołał PermitOnly nie udzielono uprawnień, mimo że PermitOnly ona wywołana dla tego uprawnienia. Stos wywołań jest zazwyczaj reprezentowany jako rośnie, tak, aby metody wyżej w stosie wywołań wywoływać metody niższe w stosie wywołań."
