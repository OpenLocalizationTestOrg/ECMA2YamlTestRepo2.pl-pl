  name: IResourceUrlGenerator
  nameWithType: IResourceUrlGenerator
  fullName: System.Web.UI.IResourceUrlGenerator
  type: Interface
  summary: "Definiuje metodę, która musi implementować hostem projektanta, aby podać adres URL odwołanie wyszukiwania dla zasobów osadzonych."
  remarks: "ASP.NET w wersji 2.0 umożliwia pobieranie zasobów osadzonych z zestawu dla formantów, takich jak <xref:System.Web.UI.Page>kontroli.</xref:System.Web.UI.Page> W czasie wykonywania można pobrać adresu URL do zasobu osadzonego przy użyciu <xref:System.Web.UI.ClientScriptManager.GetWebResourceUrl%2A>metody <xref:System.Web.UI.ClientScriptManager>klasy.</xref:System.Web.UI.ClientScriptManager> </xref:System.Web.UI.ClientScriptManager.GetWebResourceUrl%2A> Aby zapewnić sposób generowania adresu URL zasobu z zestawu czasu projektowania, hosty projektanta można zapewniają usługi, który implementuje interfejs IResourceUrlGenerator. Aby uzyskać więcej informacji: - na korzystanie z zasobów w lokalizacji, zobacz [Omówienie zasobów strony sieci Web programu ASP.NET](~/add/includes/ajax-current-ext-md.md).      -Przy użyciu zasobów osadzonych, zobacz [NIB: jak: użycia zasobów, aby ustawić wartości właściwości kontrolki serwera sieci Web](http://msdn.microsoft.com/en-us/d8e0e5c0-1958-422b-b4f5-ebe63f6c45cb) i [porady: programowane pobieranie wartości zasobów](~/add/includes/ajax-current-ext-md.md).      — W projektantach kontroli, zobacz [informacje o formancie projektantów ASP.NET](~/add/includes/ajax-current-ext-md.md).       Interfejs IResourceUrlGenerator ma jedną metodę <xref:System.Web.UI.IResourceUrlGenerator.GetResourceUrl%2A>— Metoda, która zwraca odwołanie do danego typu zasobu i nazwę zasobu adresu URL.</xref:System.Web.UI.IResourceUrlGenerator.GetResourceUrl%2A>"
  syntax:
    content: public interface IResourceUrlGenerator
  implements: []
  platform:
  - net462
- uid: System.Web.UI.IResourceUrlGenerator.GetResourceUrl(System.Type,System.String)
  id: GetResourceUrl(System.Type,System.String)
