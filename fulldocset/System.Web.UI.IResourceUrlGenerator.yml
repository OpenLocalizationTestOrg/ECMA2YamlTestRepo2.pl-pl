  name: GetResourceUrl(Type,String)
  nameWithType: IResourceUrlGenerator.GetResourceUrl(Type,String)
  fullName: System.Web.UI.IResourceUrlGenerator.GetResourceUrl(Type,String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Zwraca adres URL odwołanie do osadzonego zasobu w zestawie, który jest używany w czasie projektowania."
  remarks: "W czasie wykonywania <xref:System.Web.UI.ClientScriptManager.GetWebResourceUrl%2A>Metoda zwraca adres URL do zasobu.</xref:System.Web.UI.ClientScriptManager.GetWebResourceUrl%2A> <xref:System.Web.Handlers.AssemblyResourceLoader>Klasa definiuje program obsługi HTTP, który służy do ładowania zasobów osadzonych.</xref:System.Web.Handlers.AssemblyResourceLoader>       W czasie projektowania <xref:System.Web.UI.ClientScriptManager.GetWebResourceUrl%2A>metody <xref:System.Web.UI.ClientScriptManager>klasy wykrywa tryb projektowania i obiektów delegowanych z implementacji usługi hosta projektanta, który zwraca adres URL.</xref:System.Web.UI.ClientScriptManager> </xref:System.Web.UI.ClientScriptManager.GetWebResourceUrl%2A>"
  syntax:
    content: public string GetResourceUrl (Type type, string resourceName);
    parameters:
    - id: type
      type: System.Type
      description: "Typ w zestawie, który zawiera osadzony zasób."
    - id: resourceName
      type: System.String
      description: "Nazwa zasobu, aby pobrać."
    return:
      type: System.String
      description: "Adres URL odwołania do zasobu."
  overload: System.Web.UI.IResourceUrlGenerator.GetResourceUrl*
  exceptions: []
  platform:
  - net462
