items:
- uid: System.Xml.Serialization.SoapIgnoreAttribute
  id: SoapIgnoreAttribute
  children:
  - System.Xml.Serialization.SoapIgnoreAttribute.#ctor
  langs:
  - csharp
  name: SoapIgnoreAttribute
  nameWithType: SoapIgnoreAttribute
  fullName: System.Xml.Serialization.SoapIgnoreAttribute
  type: Class
  summary: "Powoduje, że <xref:System.Xml.Serialization.XmlSerializer>nie można serializować pola publicznego lub wartość właściwości publicznej odczytu/zapisu.</xref:System.Xml.Serialization.XmlSerializer>"
  remarks: "Klasa SoapIgnoreAttribute należy do rodziny atrybutów, która kontroluje sposób <xref:System.Xml.Serialization.XmlSerializer>serializuje i deserializuje obiekt jako zakodowanego protokołu SOAP XML.</xref:System.Xml.Serialization.XmlSerializer> Wynikowy kod XML jest zgodna z sekcji 5 dokumentu konsorcjum World Wide Web (www.w3.org), &quot;Simple Object Access Protocol (SOAP) 1.1&quot;. Pełną listę atrybutów podobne, zobacz [atrybuty że formant zakodowane SOAP serializacji](~/add/includes/ajax-current-ext-md.md).       Można zserializować obiektu jako zakodowany komunikatu protokołu SOAP, należy tworzyć <xref:System.Xml.Serialization.XmlSerializer>przy użyciu <xref:System.Xml.Serialization.XmlTypeMapping>utworzone za pomocą <xref:System.Xml.Serialization.SoapReflectionImporter.ImportTypeMapping%2A>metody <xref:System.Xml.Serialization.SoapReflectionImporter>klasy.</xref:System.Xml.Serialization.SoapReflectionImporter> </xref:System.Xml.Serialization.SoapReflectionImporter.ImportTypeMapping%2A> </xref:System.Xml.Serialization.XmlTypeMapping> </xref:System.Xml.Serialization.XmlSerializer>       Zastosuj SoapIgnoreAttribute do elementu członkowskiego klasy, która ma <xref:System.Xml.Serialization.XmlSerializer>zignorować, gdy wystąpienie klasy jest serializowany.</xref:System.Xml.Serialization.XmlSerializer> Na przykład może to być przydatne, gdy element członkowski jest używane do przechowywania metadanych dotyczących obiektu poddawanego serializacji.       Aby uzyskać więcej informacji o korzystaniu z atrybutów, zobacz [atrybutów](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Można użyć słowa `SoapIgnore` w kodzie zamiast SoapIgnoreAttribute dłużej."
  example:
  - "The following example serializes a class named `Group`. The serialization of the `GroupName` and `IgnoreThis` fields and the members of the `GroupType` enumeration are overridden. In the `CreateOverrideSerializer` method, a <xref:System.Xml.Serialization.SoapAttributeOverrides> is created, and for each overridden member or enumeration, a <xref:System.Xml.Serialization.SoapAttributes> is created with the appropriate property set and added to the <xref:System.Xml.Serialization.SoapAttributeOverrides>. An <xref:System.Xml.Serialization.XmlTypeMapping> is created using the <xref:System.Xml.Serialization.SoapAttributeOverrides>, and that <xref:System.Xml.Serialization.XmlTypeMapping> is used to create the <xref:System.Xml.Serialization.XmlSerializer> that overrides the default serialization.  \n  \n [!code-cpp[SoapAttributesOverrides#1](~/add/codesnippet/cpp/t-system.xml.serializati_16_1.cpp)]\n [!code-vb[SoapAttributesOverrides#1](~/add/codesnippet/visualbasic/t-system.xml.serializati_16_1.vb)]\n [!code-cs[SoapAttributesOverrides#1](~/add/codesnippet/csharp/t-system.xml.serializati_16_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property | System.AttributeTargets.Field | System.AttributeTargets.Parameter | System.AttributeTargets.ReturnValue)]

      public class SoapIgnoreAttribute : Attribute
