  name: IChannelListener
  nameWithType: IChannelListener
  fullName: System.ServiceModel.Channels.IChannelListener
  type: Interface
  summary: "Definiuje interfejs, który musi być implementowana przez odbiornik kanału, aby zaakceptować kanałów."
  remarks: "Interfejs IChannelListener reprezentuje podstawowy interfejs dla kanału odbiorników.       Odbiorniki kanałów i ich skojarzonych kanały są zazwyczaj używane przez usługi, które odbierają komunikacja zainicjowana przez klientów. Kanał fabryki, które implementują <xref:System.ServiceModel.Channels.IChannelFactory>interfejsu, natomiast zapewniają mechanizmy służące do tworzenia kanałów za pomocą których komunikacja z usługą jest inicjowana.</xref:System.ServiceModel.Channels.IChannelFactory>"
  syntax:
    content: 'public interface IChannelListener : System.ServiceModel.ICommunicationObject'
  implements:
  - System.ServiceModel.ICommunicationObject
  platform:
  - net462
