  namespace: System.Web.Configuration
  summary: "Pobiera nazwę agenta użytkownika."
  remarks: "Właściwość agenta użytkownika odwołuje się do `userAgent` atrybutu `add` element `clientTarget` sekcji pliku konfiguracji.       Ustawienia domyślne konfiguracji programu ASP.NET umożliwiają dostosowywanie stron dla różnych wersji programu Microsoft Internet Explorer. Wśród nich można znaleźć aliasu `uplevel`, który informuje ASP.NET do wysyłania klienta HTML i ECMAScript obsługiwane przez Internet Explorer w wersji 4.0 lub nowszy, i `downlevel`, który informuje ASP.NET, aby ograniczyć HTML i skryptu obsługiwane przez przeglądarki starszych niż program Internet Explorer 4.0."
  example:
