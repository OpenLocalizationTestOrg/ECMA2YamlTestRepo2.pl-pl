  name: ClientTarget
  nameWithType: ClientTarget
  fullName: System.Web.Configuration.ClientTarget
  type: Class
  summary: "Definiuje aliasu skojarzonego z agenta użytkownika docelowego dla którego kontrolek serwera ASP.NET powinny dostarczać zawartość. Ta klasa nie może być dziedziczona."
  remarks: "Klasa elementu ClientTarget odwołuje się do elementów, które są dodawane w `clientTarget` sekcji pliku konfiguracji.       Klasa elementu ClientTarget należy do grupy, która zawiera <xref:System.Web.Configuration.ClientTargetCollection>klasy i <xref:System.Web.Configuration.ClientTargetSection>klasy.</xref:System.Web.Configuration.ClientTargetSection> </xref:System.Web.Configuration.ClientTargetCollection>       Klasa elementu ClientTarget zawiera dwie właściwości identyfikujący przeglądarkę klienta o nazwie agenta użytkownika. Jedna właściwość jest aliasu skojarzonego z przeglądarki klienta identyfikowane przez drugą właściwością. Program ASP.NET używa tych informacji do renderowania kontrolek serwera na stronie.       Aby uzyskać informacje o sposobie korzystania z agenta użytkownika lub jego alias programowo, zobacz <xref:System.Web.UI.Page.ClientTarget%2A?displayProperty=fullName>Właściwości.</xref:System.Web.UI.Page.ClientTarget%2A?displayProperty=fullName> Aby uzyskać informacje o sposobie korzystania z agenta użytkownika lub jego alias deklaratywnie, zobacz [@ Page](http://msdn.microsoft.com/en-us/f06cf9e5-22bb-461d-8b8f-549e53ff40a4).       Jeśli <xref:System.Web.UI.Page.ClientTarget%2A?displayProperty=fullName>nie ustawiono właściwości <xref:System.Web.HttpBrowserCapabilities>obiektu, z którym skojarzony jest <xref:System.Web.UI.Page.Request%2A?displayProperty=fullName>Właściwość odzwierciedla możliwości przeglądarki klienta.</xref:System.Web.UI.Page.Request%2A?displayProperty=fullName> </xref:System.Web.HttpBrowserCapabilities> </xref:System.Web.UI.Page.ClientTarget%2A?displayProperty=fullName> (Odzwierciedla możliwości typ przeglądarki, a nie z ustawieniami konkretne wystąpienie tej przeglądarki). Jeśli właściwość jest ustawiona, wykrywanie przeglądarki klienta jest wyłączone, a strona korzysta z funkcji przeglądarki, które są skojarzone z definiowany ciąg agenta użytkownika. Tę właściwość można ustawić na dowolny ciąg agenta użytkownika prawidłowe."
  example:
  - "This section provides two code examples. The first demonstrates how to declaratively specify values for several properties of the ClientTarget class. The second shows how to obtain the <xref:System.Web.Configuration.ClientTargetCollection> object from the configuration file. You use this object to access the ClientTarget objects it contains.  \n  \n The following code example shows how to declaratively specify values for several properties of the ClientTarget class.  \n  \n```  \n<clientTarget>  \n  <add alias=  \n    \"uplevel\"   \n    userAgent=\"Mozilla/5.0 (compatible;MSIE 6.0;Windows NT 5.1)\"/>  \n  <add alias=\"downlevel\" userAgent=\"Generic Downlevel\"/>  \n</clientTarget>  \n```  \n  \n The following code example shows how to obtain the <xref:System.Web.Configuration.ClientTargetCollection> object from the configuration file.  \n  \n [!code-vb[System.Web.Configuration.ClientTarget#1](~/add/codesnippet/visualbasic/t-system.web.configurati_29_1.vb)]\n [!code-cs[System.Web.Configuration.ClientTarget#1](~/add/codesnippet/csharp/t-system.web.configurati_29_1.cs)]"
