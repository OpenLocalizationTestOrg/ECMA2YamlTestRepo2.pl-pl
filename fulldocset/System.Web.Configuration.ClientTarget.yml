  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Pobiera alias agenta użytkownika."
  remarks: "Właściwość Alias odwołuje się do `alias` atrybutu `add` element `clientTarget` sekcji pliku konfiguracji.       Ustawienia domyślne konfiguracji ASP.NET obejmują następujące aliasy:- `uplevel`, który informuje ASP.NET do wysyłania HTML i ECMAScript, w którym jest obsługiwany przez program Internet Explorer 6.0 lub nowszym.      - `downlevel`, który informuje ASP.NET, aby ograniczyć HTML i skryptu do wersji, które są obsługiwane przez przeglądarki starszych niż program Internet Explorer 6.0."
  example:
  - "The following code example shows how to get the Alias from the configuration file of an existing Web application.  \n  \n [!code-vb[System.Web.Configuration.ClientTarget#3](~/add/codesnippet/visualbasic/p-system.web.configurati_91_1.vb)]\n [!code-cs[System.Web.Configuration.ClientTarget#3](~/add/codesnippet/csharp/p-system.web.configurati_91_1.cs)]"
