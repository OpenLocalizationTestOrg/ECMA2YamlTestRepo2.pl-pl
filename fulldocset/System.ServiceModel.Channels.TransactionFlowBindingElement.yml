  name: TransactionFlowBindingElement
  nameWithType: TransactionFlowBindingElement
  fullName: System.ServiceModel.Channels.TransactionFlowBindingElement
  type: Class
  summary: "Reprezentuje element konfiguracji, który określa obsługę przepływu transakcji dla powiązania. Ta klasa nie może być dziedziczona."
  remarks: "Ten element pozwala włączyć lub wyłączyć przychodzący transakcji w ustawienia powiązania punktu końcowego, a także określić format odpowiedni protokół dla przychodzących transakcji.      > [!CAUTION] > Korzystając z <xref:System.ServiceModel.TransactionProtocol.OleTransactions%2A>protokołu przepływu transakcji z punktu końcowego endpoint, limit czasu transakcji mogą zostać utracone, jeśli docelowy punkt końcowy podejmie próbę przepływu ponownie za pomocą protokołu innego niż <xref:System.ServiceModel.TransactionProtocol.OleTransactions%2A>.</xref:System.ServiceModel.TransactionProtocol.OleTransactions%2A> </xref:System.ServiceModel.TransactionProtocol.OleTransactions%2A> Może to prowadzić do wszystkich węzłów na niższym poziomie po <xref:System.ServiceModel.TransactionProtocol.OleTransactions%2A>przeskoku limit później niż oczekiwano.</xref:System.ServiceModel.TransactionProtocol.OleTransactions%2A>"
  syntax:
