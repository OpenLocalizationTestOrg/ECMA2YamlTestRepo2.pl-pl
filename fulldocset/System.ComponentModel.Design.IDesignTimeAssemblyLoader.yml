  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design
  summary: "Określa ścieżkę obciążenia dla określonego zestawu w platformie docelowej."
  remarks: "Zapewnia możliwość rozpoznania zestawy, których nie ma odwołań do projektu i które nie są częścią redystrybucji .NET Framework projektanta. Umożliwia także projektanta, aby zmienić ścieżki, aby zapobiec blokowanie żadnych zestawów środowiska uruchomieniowego."
  syntax:
    content: public string GetTargetAssemblyPath (System.Reflection.AssemblyName runtimeOrTargetAssemblyName, string suggestedAssemblyPath, System.Runtime.Versioning.FrameworkName targetFramework);
    parameters:
    - id: runtimeOrTargetAssemblyName
      type: System.Reflection.AssemblyName
      description: "Nazwa pełnego zestawu dla zestawu środowiska wykonawczego lub docelowego."
    - id: suggestedAssemblyPath
      type: System.String
      description: "Ścieżka sugerowane, z którego można załadować zestawu."
    - id: targetFramework
      type: System.Runtime.Versioning.FrameworkName
      description: "Platforma docelowa projektanta."
    return:
