  summary: "Zwraca wartość logiczną wskazującą, czy właściwości kontekstu jest zgodny z nowym kontekście."
  remarks: "Po wszystkich właściwości kontekstu zostały dodane do nowego kontekstu, ich są wszystkie pytani o to, czy są one zgadzasz w nowym kontekście. Właściwości kontekstu można przyjrzeć się do właściwości kontekstu z `newCtx` i ustalić, czy jest zgodne z tymi właściwościami kontekstu."
  syntax:
    content: public bool IsNewContextOK (System.Runtime.Remoting.Contexts.Context newCtx);
