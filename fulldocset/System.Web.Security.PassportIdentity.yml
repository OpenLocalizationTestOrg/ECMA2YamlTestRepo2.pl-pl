  syntax:
    content: public string AuthUrl (string strReturnUrl, int iTimeWindow, bool fForceLogin, string strCoBrandedArgs, int iLangID, string strNameSpace, int iKPP, bool bUseSecureAuth);
    parameters:
    - id: strReturnUrl
      type: System.String
      description: "Ustawia adres URL, który po ukończeniu logowania serwera logowania powinien spowodować przekierowanie do lokalizacji. Przekaż <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> aby wskazać, że usługi Passport należy użyć wartości domyślnej."
    - id: iTimeWindow
      type: System.Int32
      description: "Określa interwał, podczas którego członkowie musi mieć ostatni zalogowany. Podaj wartość -1, aby wskazać, że usługi Passport należy użyć wartości domyślnej."
    - id: fForceLogin
      type: System.Boolean
      description: "Określa sposób `iTimeWindow` parametr, który będzie używany. Podaj wartość -1, aby wskazać, że usługi Passport należy użyć wartości domyślnej."
    - id: strCoBrandedArgs
      type: System.String
      description: "Określa zmienne, które mają być dołączane do adresu URL strony skryptu łączenia marek szablonu, który został określony przy pierwszej rejestracji uczestnika. Przekaż <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> aby wskazać, że usługi Passport należy użyć wartości domyślnej."
    - id: iLangID
      type: System.Int32
      description: "Określa język, w którym powinna być wyświetlana strona urząd wymaganej domeny. Podaj wartość -1, aby wskazać, że usługi Passport należy użyć wartości domyślnej."
    - id: strNameSpace
      type: System.String
      description: "Określa domenę, w którym można utworzyć usługi Passport. Przekaż <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> aby wskazać, że usługi Passport należy użyć wartości domyślnej."
    - id: iKPP
      type: System.Int32
      description: "Określa zasady zbierania danych na potrzeby Children&quot;s Online Privacy Protection Act (COPPA) zgodności. Podaj wartość -1, aby wskazać, że usługi Passport należy użyć wartości domyślnej."
    - id: bUseSecureAuth
      type: System.Boolean
      description: "Deklaruje, czy rzeczywiste interfejsu użytkownika logowania ma być podawana HTTPS z urzędu domeny usługi Passport. Podaj wartość -1, aby wskazać, że usługi Passport należy użyć wartości domyślnej."
    return:
      type: System.String
      description: "Adres URL serwera logowania dla członka, jak również opcjonalne informacje wysyłane do serwera logowania w ciągu zapytania."
