  type: Class
  summary: "Udostępnia klasę do użycia przez <xref href=&quot;System.Web.Security.PassportAuthenticationModule&quot;> </xref>. Zapewnia sposób dostępu do aplikacji <xref:System.Web.Security.PassportIdentity.Ticket*>metody.</xref:System.Web.Security.PassportIdentity.Ticket*> Ta klasa nie może być dziedziczona. Ta klasa jest przestarzały."
