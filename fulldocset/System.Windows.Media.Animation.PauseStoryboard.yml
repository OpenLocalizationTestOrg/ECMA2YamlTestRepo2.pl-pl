  remarks: "Użyj PauseStoryboard z <xref:System.Windows.EventTrigger>lub <xref:System.Windows.Trigger>wstrzymania scenorysu.</xref:System.Windows.Trigger> </xref:System.Windows.EventTrigger>       Dotyczy tylko PauseStoryboard <xref:System.Windows.Media.Animation.Storyboard>gdy będzie aktywny (po <xref:System.Windows.Media.Animation.Storyboard>uruchamiania).</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.Storyboard>       Aby kontrolować <xref:System.Windows.Media.Animation.Storyboard>PauseStoryboard musi odwoływać się <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>programu, <xref:System.Windows.Media.Animation.BeginStoryboard>który określa, że <xref:System.Windows.Media.Animation.Storyboard>.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> </xref:System.Windows.Media.Animation.Storyboard> Zobacz [porady: Użyj wyzwalacze zdarzeń do kontrolowania scenorysu po jego uruchomieniu](~/add/includes/ajax-current-ext-md.md) przykład.      ## Od momentu wstrzymana animacji <xref:System.Windows.Media.Animation.BeginStoryboard>akcji jest wyzwalane po została wstrzymana, wygląda na to, aby wznowić i ponownie uruchomić.</xref:System.Windows.Media.Animation.BeginStoryboard> To nie faktycznie wpływ, jednak: <xref:System.Windows.Media.Animation.BeginStoryboard>akcji faktycznie zastępuje się przy użyciu wersji ze stanu wstrzymania.</xref:System.Windows.Media.Animation.BeginStoryboard> Zawsze <xref:System.Windows.Media.Animation.BeginStoryboard>akcji zostanie wywołany, zegara obiekty są tworzone dla jego scenorysu.</xref:System.Windows.Media.Animation.BeginStoryboard> Zegary są dystrybuowane do ich animowania właściwości. Tak, gdy <xref:System.Windows.Media.Animation.BeginStoryboard>jest wyzwalane ponownie, nie go ponownie uruchomić jego zegary, zastępuje je z nowej zegary.</xref:System.Windows.Media.Animation.BeginStoryboard>"
