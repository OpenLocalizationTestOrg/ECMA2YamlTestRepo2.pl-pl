  remarks: "Umożliwia ustawienie to wyliczenie <xref:System.Windows.Controls.ScrollViewer.HorizontalScrollBarVisibility%2A>i <xref:System.Windows.Controls.ScrollViewer.VerticalScrollBarVisibility%2A>wartości właściwości <xref:System.Windows.Controls.ScrollViewer>kontroli.</xref:System.Windows.Controls.ScrollViewer> </xref:System.Windows.Controls.ScrollViewer.VerticalScrollBarVisibility%2A> </xref:System.Windows.Controls.ScrollViewer.HorizontalScrollBarVisibility%2A>       Określ wartości elementu członkowskiego to wyliczenie <xref:System.Windows.Controls.Primitives.ScrollBar>widoczność w określonym kierunku.</xref:System.Windows.Controls.Primitives.ScrollBar> Wartości tych elementów członkowskich również określić czy odpowiadającego <xref:System.Windows.Controls.ScrollViewer>wymiar jest zastosowany do jego zawartości zamknięte.</xref:System.Windows.Controls.ScrollViewer>       Po zastosowaniu <xref:System.Windows.Controls.ScrollViewer.ViewportWidth%2A>lub <xref:System.Windows.Controls.ScrollViewer.ViewportHeight%2A>do <xref:System.Windows.Controls.ScrollViewer>zawartości, należy ustawić rozmiaru okienka ekranu dla zawartości.</xref:System.Windows.Controls.ScrollViewer> </xref:System.Windows.Controls.ScrollViewer.ViewportHeight%2A> </xref:System.Windows.Controls.ScrollViewer.ViewportWidth%2A>"
