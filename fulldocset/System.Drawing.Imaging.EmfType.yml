  summary: "Określa rodzaj rekordów, które są umieszczane w pliku rozszerzony metaplik (EMF). To wyliczenie jest używana przez kilka konstruktorów w <xref href=&quot;System.Drawing.Imaging.Metafile&quot;> </xref> klasy."
  remarks: "GDI + obrazu w formacie rozszerzonego Windows metaplik (EMF). EMF format zawiera mechanizm komentarz osadzanie danych w metaplik. Mechanizm ten komentarz jest używany do osadzania GDI + rekordów w pliku EMF. Pliki EMF, które zawierają dane GDI + są nazywane EMF + plików. Aplikacje, których nie można rozpoznać danych komentarz Pomiń rekordów komentarz i renderowania rekordów, które rozumieją. Jeśli pliku EMF + odtwarzania przez GDI + rekordów GDI + będą używane do renderowania metaplik; w przeciwnym razie rekordów GDI (jeśli istnieje) są używane."
