  summary: "Reprezentuje wiersz w <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> formantu."
  remarks: "Klasa DataGridViewRow reprezentuje wiersz w <xref:System.Windows.Forms.DataGridView>kontroli.</xref:System.Windows.Forms.DataGridView> Możesz pobrać wierszy za pomocą <xref:System.Windows.Forms.DataGridView.Rows%2A>i <xref:System.Windows.Forms.DataGridView.SelectedRows%2A>Kolekcje formantu.</xref:System.Windows.Forms.DataGridView.SelectedRows%2A> </xref:System.Windows.Forms.DataGridView.Rows%2A>       W odróżnieniu od <xref:System.Windows.Forms.DataGridViewColumn>, DataGridViewRow fizycznie zawiera kolekcję wszystkie komórki w tym wierszu.</xref:System.Windows.Forms.DataGridViewColumn> Można uzyskać dostępu do tej kolekcji przy użyciu <xref:System.Windows.Forms.DataGridViewRow.Cells%2A>Właściwości.</xref:System.Windows.Forms.DataGridViewRow.Cells%2A>       Klasa DataGridViewRow służy do dostęp do elementów pojedynczych komórek, a także aby dopasować wygląd i zachowanie wiersza interfejsu użytkownika (UI), takich jak styl wysokości i komórki. Zazwyczaj można wszystkich wierszy lub większości wierszy w formancie, aby udostępnić te same parametry. Style komórek dla wszystkich wierszy w formancie ustawia właściwości obiektu zwróconego przez <xref:System.Windows.Forms.DataGridView.RowsDefaultCellStyle%2A?displayProperty=fullName>Właściwości.</xref:System.Windows.Forms.DataGridView.RowsDefaultCellStyle%2A?displayProperty=fullName> Aby ustawić style wierszy zmiennych, użyj <xref:System.Windows.Forms.DataGridView.AlternatingRowsDefaultCellStyle%2A?displayProperty=fullName>Właściwości.</xref:System.Windows.Forms.DataGridView.AlternatingRowsDefaultCellStyle%2A?displayProperty=fullName> Aby uzyskać więcej informacji na temat style komórki, zobacz [style komórki w formancie DataGridView formularzy systemu Windows](~/add/includes/ajax-current-ext-md.md). Można również użyć <xref:System.Windows.Forms.DataGridView.RowTemplate%2A?displayProperty=fullName>właściwości do definiowania wiersza, który będzie służyć jako podstawa dla wszystkich wierszy dodawanych do formantu.</xref:System.Windows.Forms.DataGridView.RowTemplate%2A?displayProperty=fullName>       <xref:System.Windows.Forms.DataGridView>Kontroli będzie udostępniać DataGridViewRow obiektów między wiele wierszy danych, jeśli to możliwe uniknąć spadku wydajności.</xref:System.Windows.Forms.DataGridView> Jeśli nie pracujesz z dużą ilością danych i którym wystąpiły problemy z wydajnością, można zwykle ignorują udostępnianie wierszy. Wskazuje wierszu udostępnionym <xref:System.Windows.Forms.DataGridViewBand.Index%2A>Właściwości wartości-1.</xref:System.Windows.Forms.DataGridViewBand.Index%2A> Niektóre elementy członkowskie klasy DataGridViewRow nie można używać z udostępnione wiersze, ale można anulować udostępnianie wiersza przez dostępu do niego za pośrednictwem <xref:System.Windows.Forms.DataGridViewRowCollection.Item%2A?displayProperty=fullName>Właściwości.</xref:System.Windows.Forms.DataGridViewRowCollection.Item%2A?displayProperty=fullName> Wiersze mogą również zostać nieudostępnionych w inny sposób. Aby uzyskać dostęp do wiersza bez zatrzymywania udostępniania go, użyj <xref:System.Windows.Forms.DataGridViewRowCollection.SharedRow%2A?displayProperty=fullName>metody.</xref:System.Windows.Forms.DataGridViewRowCollection.SharedRow%2A?displayProperty=fullName> Podczas pracy z dużą ilością danych, należy pamiętać o jak udostępnione wiersze i anulować w celu uniknięcia spadku wydajności. Aby uzyskać więcej informacji, zobacz [najlepsze praktyki dotyczące skalowania formantu DataGridView formularzy systemu Windows](~/add/includes/ajax-current-ext-md.md)."
