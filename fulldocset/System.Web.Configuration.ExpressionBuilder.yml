  name: ExpressionBuilder
  nameWithType: ExpressionBuilder
  fullName: System.Web.Configuration.ExpressionBuilder
  type: Class
  summary: "Pobiera zasób dynamicznej podczas kompilacji."
  remarks: "Program ASP.NET automatycznie oblicza wyrażeń podczas analizowania za pomocą klasy ExpressionBuilder strony. <xref:System.Web.Configuration.ExpressionBuilderCollection>Kolekcji, która składa się z `expressionBuilders` elementów zawartych w `compilation` sekcji konfiguracji.</xref:System.Web.Configuration.ExpressionBuilderCollection> ExpressionBuilder zawiera określone wartości w pary klucz wartość.       Wartość jest pobierana przez dołączenie wyrażenie w postaci `<%$ ExpressionPrefix: ExpressionKey %>` wewnątrz strony. `ExpressionPrefix` Mapy typu wyrażenia, które mają zostać pobrane jako wspólny typ Konstruktor wyrażeń (czyli <xref:System.Web.Compilation.AppSettingsExpressionBuilder>) lub typu konstruktora wyrażenia niestandardowego.</xref:System.Web.Compilation.AppSettingsExpressionBuilder> `ExpressionKey` Określa klucz służący do odwołania zwracanej wartości.       Jeśli wybierzesz do zaimplementowania typowych typu Konstruktor wyrażeń, Konstruktor wyrażeń musi być zamapowany na nazwę sekcji skojarzony w konfiguracji. Jeśli wybierzesz implementuje typu niestandardowego Konstruktor wyrażeń, Twoje Konstruktor wyrażeń musi być zamapowany do klasy niestandardowej Konstruktor wyrażeń musi pochodzić od klasy ExpressionBuilder."
