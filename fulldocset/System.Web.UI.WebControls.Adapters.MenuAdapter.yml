- uid: System.Web.UI.WebControls.Adapters.MenuAdapter.LoadAdapterControlState(System.Object)
  id: LoadAdapterControlState(System.Object)
  parent: System.Web.UI.WebControls.Adapters.MenuAdapter
  langs:
  - csharp
  name: LoadAdapterControlState(Object)
  nameWithType: MenuAdapter.LoadAdapterControlState(Object)
  fullName: System.Web.UI.WebControls.Adapters.MenuAdapter.LoadAdapterControlState(Object)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.Adapters
  summary: "Ładuje żadnych informacji o stanie formant, który został zapisany przez <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.SaveAdapterControlState*>metody podczas poprzedniego żądania do strony.</xref:System.Web.UI.WebControls.Adapters.MenuAdapter.SaveAdapterControlState*>"
  remarks: "Gdy adaptera musi zachować informacje o stanie prywatnego, można zastąpić LoadAdapterControlState i <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.SaveAdapterControlState%2A>metody.</xref:System.Web.UI.WebControls.Adapters.MenuAdapter.SaveAdapterControlState%2A> W przypadku liczby <xref:System.Web.UI.WebControls.Adapters.MenuAdapter>klasy, w którym hierarchii wyświetlane menu jest zależna od wybranego poprzednio <xref:System.Web.UI.WebControls.MenuItem>obiektu, `state` udostępnia słownik zawierający ścieżkę wybranego elementu w hierarchii menu pary nazwa/wartość.</xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.Adapters.MenuAdapter> `state` Parametr jest <xref:System.Web.UI.Pair>zapisane przez obiekt <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.SaveAdapterControlState%2A>podczas poprzedniego żądania do strony.</xref:System.Web.UI.WebControls.Adapters.MenuAdapter.SaveAdapterControlState%2A> </xref:System.Web.UI.Pair>       Jeśli formant nie jest zarejestrowany do udziału w stan kontrolki, karta musi zarejestrować stanu formantu. Stan formantu karty jest zachowywana oprócz stanu dla formantu, w odróżnieniu od innych metod cyklu życia."
  syntax:
    content: protected override void LoadAdapterControlState (object state);
    parameters:
    - id: state
      type: System.Object
      description: "<xref:System.Object>w formie słownika, który zawiera informacje o stanie karty.</xref:System.Object>"
  overload: System.Web.UI.WebControls.Adapters.MenuAdapter.LoadAdapterControlState*
  exceptions: []
  platform:
  - net462
