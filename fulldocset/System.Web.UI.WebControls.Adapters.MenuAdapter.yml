  remarks: "Modyfikuje MenuAdapter znaczników lub zachowania <xref:System.Web.UI.WebControls.Menu>kontrolki dla konkretnej przeglądarki lub klasy przeglądarki lub działań jako filtru w niektórych możliwości.</xref:System.Web.UI.WebControls.Menu>       Domyślnie <xref:System.Web.UI.WebControls.MenuItem>obiekty w <xref:System.Web.UI.WebControls.Menu>formantu są renderowane jako hiperłącze, aby zmieścił się w menu nawigacji.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.MenuItem> <xref:System.Web.UI.WebControls.Menu>Klasy zachowuje swój stan zaimplementowanie <xref:System.Web.UI.IPostBackEventHandler>interfejsu, który może odpowiadać na i podnieść określonych zdarzeń podczas ogłaszania zwrotnego.</xref:System.Web.UI.IPostBackEventHandler> </xref:System.Web.UI.WebControls.Menu> Możesz rozszerzyć klasy MenuAdapter dostosować renderowania lub zachowania <xref:System.Web.UI.WebControls.Menu>kontroli.</xref:System.Web.UI.WebControls.Menu>       .NET Framework do wyszukania zamapowanych karty dla formantu, uwzględniając charakterystykę przeglądarki powoduje, że początkowe żądanie karty. <xref:System.Web.HttpBrowserCapabilities>Klasy używa plików definicji przeglądarki do identyfikowania właściwości w przeglądarce klienta i do mapowania karty typu przeglądarki.</xref:System.Web.HttpBrowserCapabilities>       Aby uzyskać więcej informacji o adaptacyjnej renderowania w ASP.NET, zobacz [architektury omówienie adaptacyjną kontroli zachowania](~/add/includes/ajax-current-ext-md.md)."
