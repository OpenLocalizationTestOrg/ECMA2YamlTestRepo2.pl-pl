  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.Adapters
  summary: "Obsługuje <xref:System.Web.UI.Control.OnPreRender*>metody skojarzonych z nim <xref href=&quot;System.Web.UI.WebControls.Menu&quot;> </xref> kontroli.</xref:System.Web.UI.Control.OnPreRender*>"
  remarks: "Metoda OnPreRender wywołuje wewnętrznego `OnPreRender` metody w <xref:System.Web.UI.WebControls.Menu>klasie.</xref:System.Web.UI.WebControls.Menu> Wszystkie inne funkcje renderowania wstępnego klasy nadrzędnej, takich jak powiązania danych, stosowanie stylów i przydziały zdarzeń wykonywać zgodnie z oczekiwaniami.       Domyślnie program .NET Framework wymaga <xref:System.Web.UI.WebControls.Menu>formantu <xref:System.Web.UI.WebControls.Menu.OnPreRender%2A>metody.</xref:System.Web.UI.WebControls.Menu.OnPreRender%2A> </xref:System.Web.UI.WebControls.Menu> Jednak po <xref:System.Web.UI.Control.Adapter%2A>ustawiono właściwość tego formantu, .NET Framework wywoła karty implementacja metody OnPreRender zamiast realizacji formantu.</xref:System.Web.UI.Control.Adapter%2A>       Użyj metody OnPreRender aby zakończyć wszystkie ustawienia w formancie. Zmiany wprowadzone do właściwości formantu w tej fazie są zapisywane do stanu widoku, ale zmiany wprowadzone w <xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.Render%2A>metody nie zostaną zapisane.</xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.Render%2A> Aby uzyskać więcej informacji, zobacz [architektury omówienie adaptacyjną kontroli zachowania](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: protected override void OnPreRender (EventArgs e);
    parameters:
    - id: e
      type: System.EventArgs
      description: "<xref:System.EventArgs>Dane skojarzone z tym zdarzeniem.</xref:System.EventArgs>"
  overload: System.Web.UI.WebControls.Adapters.MenuAdapter.OnPreRender*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.Adapters.MenuAdapter.RaisePostBackEvent(System.String)
  id: RaisePostBackEvent(System.String)
  parent: System.Web.UI.WebControls.Adapters.MenuAdapter
  langs:
  - csharp
  name: RaisePostBackEvent(String)
  nameWithType: MenuAdapter.RaisePostBackEvent(String)
  fullName: System.Web.UI.WebControls.Adapters.MenuAdapter.RaisePostBackEvent(String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.Adapters
  summary: "Używany do obsługi ścieżka menu w przypadku zdarzenia odświeżania strony."
  remarks: "Metoda RaisePostBackEvent jest wywoływana, gdy <xref:System.Web.UI.IPostBackEventHandler.RaisePostBackEvent%2A>zdarzenie jest zgłaszane i jest używany w celu zachowania ścieżki nawigacji w menu.</xref:System.Web.UI.IPostBackEventHandler.RaisePostBackEvent%2A> `eventArgument` Parametru zawiera ciąg rozdzielany określającymi bieżącą lokalizację w hierarchii menu elementów menu.       Strona przekazuje wartość `eventArgument` na skojarzonym formancie <xref:System.Web.UI.WebControls.Menu.RaisePostBackEvent%2A>metody.</xref:System.Web.UI.WebControls.Menu.RaisePostBackEvent%2A> Skojarzony <xref:System.Web.UI.WebControls.Menu>sterowania powoduje również elementu znaczników, który powoduje odświeżenie strony nastąpić.</xref:System.Web.UI.WebControls.Menu> Jeśli formant powoduje skryptu po stronie klienta dla ogłaszania zwrotnego, jest przekazany argument skryptu `eventArgument` parametru. Jeśli ogłaszania zwrotnego jest spowodowany przez prosty Prześlij `eventArgument` jest `null`."
  syntax:
    content: protected virtual void RaisePostBackEvent (string eventArgument);
    parameters:
    - id: eventArgument
      type: System.String
      description: "A <xref:System.String>reprezentujący ścieżkę bieżącego węzła w hierarchii menu.</xref:System.String>"
  overload: System.Web.UI.WebControls.Adapters.MenuAdapter.RaisePostBackEvent*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Głębokość bieżącego węzła więcej niż jest dozwolone. Może to być spowodowane nieprawidłową deklaracją, zmianą od ostatniego żądania lub fałszywym żądaniem (sfałszowany)."
  platform:
  - net462
- uid: System.Web.UI.WebControls.Adapters.MenuAdapter.RenderBeginTag(System.Web.UI.HtmlTextWriter)
  id: RenderBeginTag(System.Web.UI.HtmlTextWriter)
  parent: System.Web.UI.WebControls.Adapters.MenuAdapter
  langs:
  - csharp
  name: RenderBeginTag(HtmlTextWriter)
  nameWithType: MenuAdapter.RenderBeginTag(HtmlTextWriter)
  fullName: System.Web.UI.WebControls.Adapters.MenuAdapter.RenderBeginTag(HtmlTextWriter)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.Adapters
  summary: "Dodaje atrybutów tagu i zapisuje znaczników dla tagu otwierającego formantu do strumienia wyjściowego wysyłanego do przeglądarek i urządzeń."
  remarks: "Metoda RenderBeginTag dodaje atrybutów tagu i zapisuje znaczników dla tagu otwierającego formantu do strumienia wyjściowego wysyłanego do strumienia odpowiedzi do przeglądarki klienta. <xref:System.Web.UI.WebControls.MenuItem>Obiekty są wyświetlane pojedynczo w <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderContents%2A>— Metoda i formantu zostanie zamknięty z wywołaniem do kolejnego <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderEndTag%2A>metody.</xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderEndTag%2A> </xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderContents%2A> </xref:System.Web.UI.WebControls.MenuItem>       Podczas implementowania niestandardowych zachowania, należy zastąpić RenderBeginTag. Na przykład zastąpić metodę, aby zapisać wiele tagów w strumieniu odpowiedzi przed żadnego formantu zawartości, takich jak `<table><tr><td>`. Użyj metody RenderBeginTag w połączeniu z <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderEndTag%2A>metodę, aby upewnić się, że otwierający i zamykający tag spójności w danych wyjściowych.</xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderEndTag%2A>"
  syntax:
    content: protected override void RenderBeginTag (System.Web.UI.HtmlTextWriter writer);
    parameters:
    - id: writer
      type: System.Web.UI.HtmlTextWriter
      description: "<xref href=&quot;System.Web.UI.HtmlTextWriter&quot;> </xref> Zawierające metody do tworzenia i renderowania danych wyjściowych specyficzne dla urządzenia."
  overload: System.Web.UI.WebControls.Adapters.MenuAdapter.RenderBeginTag*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.Adapters.MenuAdapter.RenderContents(System.Web.UI.HtmlTextWriter)
  id: RenderContents(System.Web.UI.HtmlTextWriter)
  parent: System.Web.UI.WebControls.Adapters.MenuAdapter
  langs:
  - csharp
  name: RenderContents(HtmlTextWriter)
  nameWithType: MenuAdapter.RenderContents(HtmlTextWriter)
  fullName: System.Web.UI.WebControls.Adapters.MenuAdapter.RenderContents(HtmlTextWriter)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.Adapters
  summary: "Zapisuje elementów związanych z menu w skojarzonym <xref href=&quot;System.Web.UI.WebControls.Menu&quot;> </xref> kontroli w strumieniu wyjściowym jako serię hiperłącza."
  remarks: "Metoda RenderContents zapisuje <xref:System.Web.UI.WebControls.MenuItem>obiektów skojarzonego <xref:System.Web.UI.WebControls.Menu>kontroli w strumieniu wyjściowym jako hiperłącze.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.MenuItem> Metoda RenderContents jest wywoływana z <xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.Render%2A>— Metoda i służy do przeprowadzania zmian w kodzie znaczników, który jest renderowany w przeglądarce urządzenia.</xref:System.Web.UI.WebControls.Adapters.WebControlAdapter.Render%2A>       Właściwości formantów powinien być ustawiony przed tej fazy cyklu życia i tylko tworzenie rzeczywiste znacznika kontrolki wykonać w tym miejscu. Zmiany wprowadzone do kontrolki na tym etapie cyklu życia nie są zapisywane do stanu widoku. Aby zapisać zmiany wprowadzone do kontrolki, należy zastąpić <xref:System.Web.UI.Control.OnPreRender%2A>zdarzeń.</xref:System.Web.UI.Control.OnPreRender%2A>"
  syntax:
    content: protected override void RenderContents (System.Web.UI.HtmlTextWriter writer);
    parameters:
    - id: writer
      type: System.Web.UI.HtmlTextWriter
      description: "<xref href=&quot;System.Web.UI.HtmlTextWriter&quot;> </xref> Zawierający metody do tworzenia i renderowania danych wyjściowych specyficzne dla urządzenia."
  overload: System.Web.UI.WebControls.Adapters.MenuAdapter.RenderContents*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Głębokość bieżącego elementu więcej niż jest dozwolone.       - lub - bieżący element jest wyłączony."
  platform:
  - net462
