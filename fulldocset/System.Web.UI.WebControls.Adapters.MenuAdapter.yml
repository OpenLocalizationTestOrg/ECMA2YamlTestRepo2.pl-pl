  remarks: "Metoda RenderEndTag zapisuje kod znaczników dla tagu zamykającego formantu do strumienia wyjściowego wysyłanego do strumienia odpowiedzi do przeglądarki klienta. Atrybuty, atrybuty stylu i otwierający tag są renderowane w <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderBeginTag%2A>metody.</xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderBeginTag%2A> <xref:System.Web.UI.WebControls.MenuItem>Obiekty mają być renderowane w indywidualnie <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderContents%2A>metody.</xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderContents%2A> </xref:System.Web.UI.WebControls.MenuItem>       Podczas implementowania niestandardowych zachowania, należy zastąpić RenderEndTag. Na przykład zastąpić metodę, aby zapisać wiele zamykające znaczniki w strumieniu odpowiedzi po żadnego formantu zawartości, takich jak `</td></tr></table>`. Użyj metody RenderEndTag w połączeniu z <xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderBeginTag%2A>metodę, aby upewnić się, że otwierający i zamykający tag spójności w danych wyjściowych.</xref:System.Web.UI.WebControls.Adapters.MenuAdapter.RenderBeginTag%2A>"
