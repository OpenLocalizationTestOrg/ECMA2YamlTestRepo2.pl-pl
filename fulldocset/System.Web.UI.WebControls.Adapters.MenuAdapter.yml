  name: OnInit(EventArgs)
  nameWithType: MenuAdapter.OnInit(EventArgs)
  fullName: System.Web.UI.WebControls.Adapters.MenuAdapter.OnInit(EventArgs)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.Adapters
  summary: "Rejestruje skojarzony <xref href=&quot;System.Web.UI.WebControls.Menu&quot;> </xref> formantu, który wymaga stan formantu."
  remarks: "Metody OnInit rejestruje skojarzony formant jako wymagający stan formantu. Domyślnie program .NET Framework wymaga kontrolki serwera sieci Web na własnych <xref:System.Web.UI.Control.OnInit%2A>metody.</xref:System.Web.UI.Control.OnInit%2A> Jednak po <xref:System.Web.UI.Control.Adapter%2A>ustawiono właściwość formantu serwera, programu .NET Framework wywoła implementacja karty <xref:System.Web.UI.Control.OnInit%2A>metody zamiast realizacji formantu.</xref:System.Web.UI.Control.OnInit%2A> </xref:System.Web.UI.Control.Adapter%2A>       Użyj metody OnInit zainicjować ustawień w formancie. Podczas odświeżania strony to ważne fazy zarządzania interakcji z istniejącymi danymi stanu widoku. Aby uzyskać więcej informacji, zobacz [architektury omówienie adaptacyjną kontroli zachowania](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: protected override void OnInit (EventArgs e);
    parameters:
    - id: e
      type: System.EventArgs
      description: "<xref:System.EventArgs>Dane skojarzone z tym zdarzeniem.</xref:System.EventArgs>"
  overload: System.Web.UI.WebControls.Adapters.MenuAdapter.OnInit*
  exceptions: []
  platform:
