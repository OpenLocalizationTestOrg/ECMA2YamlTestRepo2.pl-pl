      type: System.String
      description: "Ciąg, który określa format, w którym tekst zastępczy dla każdego obrazu w <xref href=&quot;System.Web.UI.WebControls.ImageField&quot;> </xref> renderowaniem obiektu. Wartość domyślna to ciąg pusty (&quot;&quot;), co oznacza, że teraz specjalne formatowanie dotyczy tekst alternatywny."
