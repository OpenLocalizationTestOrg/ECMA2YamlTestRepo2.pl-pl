  name: DataAlternateTextFormatString
  nameWithType: ImageField.DataAlternateTextFormatString
  fullName: System.Web.UI.WebControls.ImageField.DataAlternateTextFormatString
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Pobiera lub ustawia ciąg, który określa format, w którym tekst zastępczy dla każdego obrazu w <xref href=&quot;System.Web.UI.WebControls.ImageField&quot;> </xref> renderowaniem obiektu."
  remarks: "Umożliwia określanie formatu niestandardowego dla wartości tekst alternatywny obrazów wyświetlanych w właściwości DataAlternateTextFormatString <xref:System.Web.UI.WebControls.ImageField>obiektu.</xref:System.Web.UI.WebControls.ImageField>      > [!NOTE] > Ciąg formatu, który jest stosowany tylko wtedy, gdy <xref:System.Web.UI.WebControls.ImageField.DataAlternateTextField%2A>właściwość jest ustawiona.</xref:System.Web.UI.WebControls.ImageField.DataAlternateTextField%2A> Nie jest stosowana, gdy <xref:System.Web.UI.WebControls.ImageField.AlternateText%2A>właściwość jest ustawiona.</xref:System.Web.UI.WebControls.ImageField.AlternateText%2A>       Jest to przydatne, gdy należy zmodyfikować oryginalnej wartości zawartych w tym polu. Jeśli nie ustawiono właściwości DataAlternateTextFormatString, tekst zastępczy wartości nie są specjalne formatowanie.       Ciąg formatu, który może być dowolnym ciągiem literału i zwykle zawiera symbol zastępczy wartości pola. Na przykład w ciągu formatu &quot;wartość elementu: {0}&quot;, symbol zastępczy &quot;{0}&quot; jest zastępowany wartość pola określone przez <xref:System.Web.UI.WebControls.ImageField.DataAlternateTextField%2A>Właściwości.</xref:System.Web.UI.WebControls.ImageField.DataAlternateTextField%2A> Pozostała część ciągu formatu jest wyświetlany jako zwykły tekst.      > [!NOTE] > Jeśli ciąg formatu nie zawiera symbol zastępczy, wartość pola ze źródła danych nie jest uwzględniona w ostatnim wyświetlany tekst.       Symbol zastępczy składa się z dwóch części oddzielone dwukropkiem (&quot;:&quot;) i ujęte w nawiasy klamrowe (&quot;{}&quot;), w postaci `{A:Bxx}`. Wartość przed dwukropkiem (`A` w przykładzie ogólne) określa indeks wartości pola w liczony od zera lista parametrów.      > [!NOTE] > Tego parametru jest częścią formatowania składni. Ponieważ istnieje tylko jedno pole wartość każdej komórki, tę wartość można ustawić tylko na 0.       Dwukropek i wartości po dwukropku są opcjonalne. Znak po dwukropkiem (`B` w przykładzie ogólne) określa format wyświetlania wartości. Poniższa tabela zawiera listę typowych formatach.      | Format znak | Opis elementu |   |----------------------|-----------------|   | `C`| Wyświetla wartości liczbowe w formacie waluty. |   | `D`| Wyświetla wartości liczbowe w formacie dziesiętnym. |   | `E`| Wyświetla wartości liczbowe w formacie (wykładniczej) naukowych. |   | `F`| Wyświetla wartości liczbowe w formacie. |   | `G`| Wyświetla wartości liczbowe w formacie Ogólne. |   | `N`| Wyświetla wartości liczbowe w formacie liczb. |   | `X`| Wyświetla wartości liczbowe w formacie szesnastkowym. |      > [!NOTE] > Znaków format nie jest uwzględniana, z wyjątkiem `X`, który zawiera znaki szesnastkowe w przypadku określone.       Wartość po znaku formatu (xx w przykładzie ogólne) określa liczbę cyfr znaczących lub miejsc dziesiętnych do wyświetlenia. Na przykład ciąg formatu &quot;{0:F2}&quot; Wyświetla stałoprzecinkową liczbę 2 miejsc dziesiętnych.       Aby uzyskać więcej informacji dotyczących formatowania, zobacz [typy formatowania](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to use the DataAlternateTextFormatString property to apply a custom format to the alternate text values for the images in an <xref:System.Web.UI.WebControls.ImageField> object.  \n  \n [!code-vb[ImageFieldAlternateTextField#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_53_1.aspx)]\n [!code-cs[ImageFieldAlternateTextField#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_53_1.aspx)]"
