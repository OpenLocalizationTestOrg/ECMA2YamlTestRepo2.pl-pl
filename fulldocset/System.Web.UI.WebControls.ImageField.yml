  remarks: "Ten konstruktor umożliwia inicjuje nowe wystąpienie <xref:System.Web.UI.WebControls.ImageField>klasy.</xref:System.Web.UI.WebControls.ImageField> Ten konstruktor jest często stosowany podczas dodawania pól do utworzony dynamicznie formantu powiązanego z danymi.       Dynamiczne dodawanie <xref:System.Web.UI.WebControls.ImageField>obiektu do formantu powiązanego z danymi, Utwórz nową <xref:System.Web.UI.WebControls.ImageField>obiekt, ustawienia swoich właściwości, a następnie dodaj go do kolekcji pól formantu powiązanego z danymi.</xref:System.Web.UI.WebControls.ImageField> </xref:System.Web.UI.WebControls.ImageField> Na przykład, jeśli używasz <xref:System.Web.UI.WebControls.GridView>kontrolować, Dodaj <xref:System.Web.UI.WebControls.ImageField>do obiektu <xref:System.Web.UI.WebControls.GridView.Columns%2A>kolekcji.</xref:System.Web.UI.WebControls.GridView.Columns%2A> </xref:System.Web.UI.WebControls.ImageField> </xref:System.Web.UI.WebControls.GridView>      > [!NOTE] > Wprawdzie może dynamicznie dodać pól do formantu powiązanego z danymi, zdecydowanie zaleca się czy pola można statycznie zadeklarowany i pokazywane lub ukryte, odpowiednio. Deklarowanie statycznie wszystkich pól zmniejsza rozmiar stan widoku formantu nadrzędnego powiązane z danymi."
