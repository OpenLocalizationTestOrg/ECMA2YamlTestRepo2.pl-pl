  name: ImageField
  nameWithType: ImageField
  fullName: System.Web.UI.WebControls.ImageField
  type: Class
  summary: "Reprezentuje pole, który jest wyświetlany jako obraz w formancie powiązane z danymi."
  remarks: "Element ImageField klasy jest używany przez formanty powiązane z danymi (takich jak <xref:System.Web.UI.WebControls.GridView>i <xref:System.Web.UI.WebControls.DetailsView>) do wyświetlania obrazu dla każdego rekordu wyświetlane.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> Element ImageField obiektu są wyświetlane inaczej w zależności od kontrolki powiązania danych, w którym jest używana. Na przykład <xref:System.Web.UI.WebControls.GridView>kontrolka ma wyświetlać jako kolumny, obiekt elementu ImageField podczas <xref:System.Web.UI.WebControls.DetailsView>kontroli wyświetla go jako wiersz.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView>       Do wyświetlania obrazów, obiekt elementu ImageField należy powiązać z polem ze źródła danych, który zawiera adres URL obrazu. Jest to osiągane przez ustawienie <xref:System.Web.UI.WebControls.ImageField.DataImageUrlField%2A>Właściwości.</xref:System.Web.UI.WebControls.ImageField.DataImageUrlField%2A> Wartość adresu URL może być sformatowany przy użyciu <xref:System.Web.UI.WebControls.ImageField.DataImageUrlFormatString%2A>Właściwości.</xref:System.Web.UI.WebControls.ImageField.DataImageUrlFormatString%2A> Każdego obrazu może być również tekst alternatywny skojarzony z nim. Ten tekst jest wyświetlany, gdy obraz nie może zostać załadowany lub jest niedostępny. Przeglądarek, które obsługują funkcję etykietki narzędzi również wyświetlić ten tekst jako etykietka narzędzia. Tekst alternatywny wyświetlany obraz można określić za pomocą jednej z następujących metod:-Użyj <xref:System.Web.UI.WebControls.ImageField.AlternateText%2A>Właściwości w celu określenia tekst alternatywny, która ma zastosowanie do wszystkich obrazów.</xref:System.Web.UI.WebControls.ImageField.AlternateText%2A>      -Użyj <xref:System.Web.UI.WebControls.ImageField.DataAlternateTextField%2A>właściwość, aby powiązać pole źródła danych do <xref:System.Web.UI.WebControls.Image.AlternateText%2A>Właściwości każdego obrazu.</xref:System.Web.UI.WebControls.Image.AlternateText%2A> </xref:System.Web.UI.WebControls.ImageField.DataAlternateTextField%2A> Dzięki temu można mieć inny tekst zastępczy dla każdego obrazu wyświetlanego. Podczas tworzenia wiązania danych, można opcjonalnie sformatować tekst alternatywny, używając <xref:System.Web.UI.WebControls.ImageField.DataAlternateTextFormatString%2A>Właściwości.</xref:System.Web.UI.WebControls.ImageField.DataAlternateTextFormatString%2A>       Jeśli wartość adresu URL obrazu jest `null`, nie można wyświetlić obrazu. Można wyświetlić obraz alternatywny dla `null` pola przez ustawienie wartości <xref:System.Web.UI.WebControls.ImageField.NullImageUrl%2A>Właściwości.</xref:System.Web.UI.WebControls.ImageField.NullImageUrl%2A> Zamiast obraz alternatywny, można wyświetlić tekst zastępczy, ustawiając <xref:System.Web.UI.WebControls.ImageField.NullDisplayText%2A>Właściwości.</xref:System.Web.UI.WebControls.ImageField.NullDisplayText%2A>       Domyślnie wszystkie zadeklarowane pola są wyświetlane w formancie powiązane z danymi. Element ImageField obiektu w formancie powiązane z danymi można ukryć, ustawiając <xref:System.Web.UI.WebControls.DataControlField.Visible%2A>właściwości `false`.</xref:System.Web.UI.WebControls.DataControlField.Visible%2A>       Można dostosować w nagłówku i stopce sekcjach elementu ImageField obiektu. Aby wyświetlić podpisu w nagłówku lub stopce strony sekcji, ustaw <xref:System.Web.UI.WebControls.DataControlField.HeaderText%2A>lub <xref:System.Web.UI.WebControls.DataControlField.FooterText%2A>Właściwości, odpowiednio.</xref:System.Web.UI.WebControls.DataControlField.FooterText%2A> </xref:System.Web.UI.WebControls.DataControlField.HeaderText%2A> Aby wyświetlić obraz w nagłówku sekcji zamiast tekstu, należy ustawić <xref:System.Web.UI.WebControls.DataControlField.HeaderImageUrl%2A>Właściwości.</xref:System.Web.UI.WebControls.DataControlField.HeaderImageUrl%2A> Sekcja nagłówka może być ukryte w obiekcie elementu ImageField przez ustawienie <xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A>właściwości `false`.</xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A>      > [!NOTE] > Niektóre formanty powiązane z danymi (takich jak <xref:System.Web.UI.WebControls.GridView>kontroli) można wyświetlić lub ukryć tylko sekcji cały nagłówek formantu.</xref:System.Web.UI.WebControls.GridView> Nie obsługują tych kontrolek powiązanych z danymi <xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A>Właściwości dla poszczególnych pól powiązanych z danymi.</xref:System.Web.UI.WebControls.DataControlField.ShowHeader%2A> Aby wyświetlić lub ukryć sekcji całego nagłówka formantu powiązanego z danymi, użyj formantu `ShowHeader` właściwości (jeśli jest dostępna).       Możesz również dostosować wygląd obiektu elementu ImageField (kolor czcionki, kolor tła itd.) przez ustawienie właściwości stylu dla różnych części pola. W poniższej tabeli wymieniono właściwości inny styl.      | Właściwość style | Opis elementu |   |--------------------|-----------------|   | <xref:System.Web.UI.WebControls.DataControlField.ControlStyle%2A>| Ustawienia stylu dla kontrolki serwera sieci Web podrzędnych obiektu elementu ImageField. |   | <xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A>| Ustawienia stylu stopce obiektu elementu ImageField. |   | <xref:System.Web.UI.WebControls.DataControlField.HeaderStyle%2A>| Ustawienia stylu dla sekcji nagłówka obiektu elementu ImageField. |   | <xref:System.Web.UI.WebControls.DataControlField.ItemStyle%2A>| Ustawienia stylu dla elementów danych w obiekcie elementu ImageField. |</xref:System.Web.UI.WebControls.DataControlField.ItemStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.HeaderStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.FooterStyle%2A> </xref:System.Web.UI.WebControls.DataControlField.ControlStyle%2A>"
