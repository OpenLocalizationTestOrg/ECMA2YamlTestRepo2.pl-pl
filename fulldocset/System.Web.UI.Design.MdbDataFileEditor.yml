  name: MdbDataFileEditor
  nameWithType: MdbDataFileEditor
  fullName: System.Web.UI.Design.MdbDataFileEditor
  type: Class
  summary: "Udostępnia interfejs użytkownika w czasie projektowania wybierania pliku bazy danych programu Microsoft Access."
  remarks: "Obiektu MdbDataFileEditor jest używany w czasie projektowania, aby wybrać i Edytuj adres URL dla pliku bazy danych programu Microsoft Access (.mdb), a następnie przypisz adres URL do właściwości formantu. Na przykład <xref:System.Web.UI.WebControls.AccessDataSource>kontroli używa klasy MdbDataFileEditor w czasie projektowania można ustawić wartości <xref:System.Web.UI.WebControls.AccessDataSource.DataFile%2A>Właściwości.</xref:System.Web.UI.WebControls.AccessDataSource.DataFile%2A> </xref:System.Web.UI.WebControls.AccessDataSource>       Użyj <xref:System.ComponentModel.EditorAttribute>atrybut do skojarzenia z właściwością MdbDataFileEditor.</xref:System.ComponentModel.EditorAttribute> Podczas edytowania właściwości skojarzonej, ponieważ na powierzchni projektu, host projektanta wywołuje <xref:System.Web.UI.Design.UrlEditor.EditValue%2A>metody.</xref:System.Web.UI.Design.UrlEditor.EditValue%2A> <xref:System.Web.UI.Design.UrlEditor.EditValue%2A>Używa metody <xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A>metodę, która z kolei wyświetla interfejs użytkownika wyboru adres URL, a następnie zwraca adres URL, który jest wybierany przez użytkownika.</xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A> </xref:System.Web.UI.Design.UrlEditor.EditValue%2A> <xref:System.Web.UI.Design.UrlEditor.GetEditStyle%2A>Metody wskazuje na styl wyświetlania interfejsu użytkownika.</xref:System.Web.UI.Design.UrlEditor.GetEditStyle%2A>       Wyprowadzenia klasy z MdbDataFileEditor do definiowania niestandardowego edytora dla właściwości adresu URL bazy danych programu Access. Na przykład można przesłonić klasy pochodnej <xref:System.Web.UI.Design.UrlEditor.EditValue%2A>metody, a następnie wywołania <xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A>metody za pomocą niestandardowego <xref:System.Web.UI.Design.MdbDataFileEditor.Filter%2A>lub <xref:System.Web.UI.Design.MdbDataFileEditor.Caption%2A>wartość.</xref:System.Web.UI.Design.MdbDataFileEditor.Caption%2A> </xref:System.Web.UI.Design.MdbDataFileEditor.Filter%2A> </xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A> </xref:System.Web.UI.Design.UrlEditor.EditValue%2A>"
  example:
  - "The following code example demonstrates how to associate an instance of the MdbDataFileEditor class with a property that is contained within a custom control. When you edit the control property on the design surface, the MdbDataFileEditor class provides the user interface to select and edit an Access database file name for the property value.  \n  \n [!code-cs[WebDesigner.MdbDataFileEditor#1](~/add/codesnippet/csharp/t-system.web.ui.design.m_1_1.cs)]\n [!code-vb[WebDesigner.MdbDataFileEditor#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.m_1_1.vb)]"
  syntax:
    content: 'public class MdbDataFileEditor : System.Web.UI.Design.UrlEditor'
