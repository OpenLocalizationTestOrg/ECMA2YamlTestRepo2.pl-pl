  remarks: "Ten wyjątek przez implementację <xref:System.Transactions.IPromotableSinglePhaseNotification>interfejsu w celu wskazania, że wywołanie <xref:System.Transactions.ITransactionPromoter.Promote%2A>nie powiodło się.</xref:System.Transactions.ITransactionPromoter.Promote%2A> </xref:System.Transactions.IPromotableSinglePhaseNotification> Jeśli implementacja <xref:System.Transactions.IPromotableSinglePhaseNotification>nie powiedzie się promocji ze względu na wyjątek, który nie jest krytyczny, powinna przechwycić tego wyjątku i utworzyć transactionpromotionexception — z wyjątkiem oryginalnego jako wyjątek wewnętrzny.</xref:System.Transactions.IPromotableSinglePhaseNotification>"
