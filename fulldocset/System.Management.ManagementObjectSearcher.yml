  name: ManagementObjectSearcher
  nameWithType: ManagementObjectSearcher
  fullName: System.Management.ManagementObjectSearcher
  type: Class
  summary: "Pobiera kolekcję obiektów zarządzania na podstawie określonego zapytania. Ta klasa jest jednym z punktów wejścia najczęściej używanych do pobierania informacji o zarządzaniu. Na przykład można wyliczyć wszystkie stacje dysków, kart sieciowych, procesów i wiele innych obiektów zarządzania w systemie lub wykonać zapytania dla wszystkich sieci połączeń, które są uruchomione, usługi, które są wstrzymane i tak dalej.  Po wystąpienia, wystąpienie tej klasy przyjmuje jako dane wejściowe, kwerendy usługi WMI reprezentowane w <xref href=&quot;System.Management.ObjectQuery&quot;> </xref> lub jego pochodne i opcjonalnie <xref href=&quot;System.Management.ManagementScope&quot;> </xref> reprezentujący przestrzeń nazw usługi WMI do wykonania zapytania w. Mogą również czerpać dodatkowe opcje zaawansowane <xref href=&quot;System.Management.EnumerationOptions&quot;> </xref>. Gdy <xref href=&quot;System.Management.ManagementObjectSearcher.Get&quot;> </xref> wywołania metody dla tego obiektu, ManagementObjectSearcher wykonuje podanej kwerendy w określonym zakresie i zwraca kolekcję obiektów zarządzania, zgodne z zapytaniem w <xref href=&quot;System.Management.ManagementObjectCollection&quot;> </xref>."
  syntax:
    content: >-
      [System.ComponentModel.ToolboxItem(false)]

      public class ManagementObjectSearcher : System.ComponentModel.Component
