- uid: System.Windows.Media.Effects.Effect.EffectMapping
  id: EffectMapping
  parent: System.Windows.Media.Effects.Effect
  langs:
  - csharp
  name: EffectMapping
  nameWithType: Effect.EffectMapping
  fullName: System.Windows.Media.Effects.Effect.EffectMapping
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Effects
  summary: "W przypadku przesłonięcia w klasie pochodnej, przekształca myszą i system współrzędnych za pośrednictwem efekt."
  remarks: "Zastąp właściwość EffectMapping do przypisania przekształcania, która różni się od domyślną transformację tożsamości.       Dane wejściowe jest przekształcana za pośrednictwem odwrotność tej transformacji. <xref:System.Windows.Media.Visual.TransformToAncestor%2A>i <xref:System.Windows.Media.Visual.TransformToDescendant%2A>metody mają również stosowana transformacja EffectMapping.</xref:System.Windows.Media.Visual.TransformToDescendant%2A> </xref:System.Windows.Media.Visual.TransformToAncestor%2A>       Przychodzące punktów musi być w [0-1] zakresu i wychodzących punktów musi być zamapowany [0-1] zakresu. <xref:System.Windows.Media.GeneralTransform.Inverse%2A>Musi zwracać właściwość <xref:System.Windows.Media.GeneralTransform>który oblicza odwrotny mapowania.</xref:System.Windows.Media.GeneralTransform> </xref:System.Windows.Media.GeneralTransform.Inverse%2A>       Przekształcanie odwrotny mapuje punktu z po zastosowaniu wpływu na punkt, który pochodzi z przed efekt. Z systemem innym niż odwrotność przekształcić punkt z przed efekt jest stosowany do po zastosowaniu efekt mapy.       Zauważ, że przekształcenie nie zawiera informacji o rozmiarze pikseli fizycznej używana, i działa tylko w zakresie jednostki."
  syntax:
    content: protected virtual System.Windows.Media.GeneralTransform EffectMapping { get; }
    return:
      type: System.Windows.Media.GeneralTransform
      description: "Przekształcenie do zastosowania. Wartość domyślna to przekształcenie tożsamości."
  overload: System.Windows.Media.Effects.Effect.EffectMapping*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Media.Effects.Effect.ImplicitInput
  id: ImplicitInput
  parent: System.Windows.Media.Effects.Effect
  langs:
  - csharp
  name: ImplicitInput
  nameWithType: Effect.ImplicitInput
  fullName: System.Windows.Media.Effects.Effect.ImplicitInput
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Effects
  summary: "Pobiera <xref href=&quot;System.Windows.Media.Brush&quot;> </xref> , gdy jest używana jako dane wejściowe dla <xref href=&quot;System.Windows.Media.Effects.Effect&quot;> </xref>, powoduje, że mapy bitowej z <xref href=&quot;System.Windows.UIElement&quot;> </xref> który <xref href=&quot;System.Windows.Media.Effects.Effect&quot;> </xref> jest stosowany jako dane wejściowe."
  remarks: "Użyj właściwości ImplicitInput jako wartość w danych wejściowych o wartościach pędzla do <xref:System.Windows.Media.Effects.ShaderEffect>.</xref:System.Windows.Media.Effects.ShaderEffect>       Właściwość ImplicitInput reprezentuje dane wejściowe programu do cieniowania, która pochodzi z renderowaniem <xref:System.Windows.UIElement>który <xref:System.Windows.Media.Effects.Effect>jest stosowany do.</xref:System.Windows.Media.Effects.Effect> </xref:System.Windows.UIElement>      > [!NOTE] > Zachowanie jest niezdefiniowane, gdy ImplicitInput jest używana jako pędzla w innych klas WPF."
  syntax:
    content: public static System.Windows.Media.Brush ImplicitInput { get; }
    return:
      type: System.Windows.Media.Brush
      description: "<xref href=&quot;System.Windows.Media.Brush&quot;> </xref> Działający jako danych wejściowych."
  overload: System.Windows.Media.Effects.Effect.ImplicitInput*
  exceptions: []
  platform:
  - net462
