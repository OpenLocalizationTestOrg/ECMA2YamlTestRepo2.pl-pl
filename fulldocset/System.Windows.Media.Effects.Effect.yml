  summary: "Tworzy modyfikowalną klonu tego <xref href=&quot;System.Windows.Media.Effects.Effect&quot;> </xref> obiekt Tworzenie bezpośrednich kopii wartości tego obiektu. Podczas kopiowania właściwości zależności tego obiektu, ta metoda umożliwia skopiowanie zasobów odniesienia i danych powiązania (które mogą być już rozpoznawane), ale nie animacji lub ich bieżącymi wartościami."
  remarks: "Metody Clone może służyć do tworzenia kopii można modyfikować zablokowane <xref:System.Windows.Freezable>obiektów.</xref:System.Windows.Freezable> Dla wygody, ta metoda zasłania dziedziczonego <xref:System.Windows.Freezable.Clone%2A>metodę w celu zapewnienia silnie typizowaną implementację.</xref:System.Windows.Freezable.Clone%2A>"
