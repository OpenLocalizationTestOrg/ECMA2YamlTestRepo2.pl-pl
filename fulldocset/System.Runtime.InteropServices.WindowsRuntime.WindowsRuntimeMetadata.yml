  type: Event
  assemblies:
  - mscorlib
  namespace: System.Runtime.InteropServices.WindowsRuntime
  summary: "Występuje, gdy rozdzielczość pliku metadanych systemu Windows nie działa w kontekstu reflection-only."
  remarks: "To zdarzenie jest wywoływane i obsługi, go nie jest wywoływane ponownie przez czas ich istnienia domeny aplikacji. Nie można zmienić listy pliki, definiujący przestrzeń nazw. To zdarzenie jest odpowiednikiem <xref:System.AppDomain.ReflectionOnlyAssemblyResolve>zdarzenia dla zestawów zarządzanych.</xref:System.AppDomain.ReflectionOnlyAssemblyResolve>       Zobacz <xref:System.Runtime.InteropServices.WindowsRuntime.NamespaceResolveEventArgs>klasy.</xref:System.Runtime.InteropServices.WindowsRuntime.NamespaceResolveEventArgs>      > [!IMPORTANT] > Programu obsługi zdarzeń dla tego zdarzenia nie powinny zgłaszają wyjątki."
  syntax:
    content: public static event EventHandler<System.Runtime.InteropServices.WindowsRuntime.NamespaceResolveEventArgs> ReflectionOnlyNamespaceResolve;
    return:
      type: System.EventHandler{System.Runtime.InteropServices.WindowsRuntime.NamespaceResolveEventArgs}
      description: "Do dodania."
