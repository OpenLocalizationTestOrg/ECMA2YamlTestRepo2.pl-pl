  nameWithType: WindowsRuntimeMetadata.ResolveNamespace(String,IEnumerable<String>)
  fullName: System.Runtime.InteropServices.WindowsRuntime.WindowsRuntimeMetadata.ResolveNamespace(String,IEnumerable<String>)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.InteropServices.WindowsRuntime
  summary: "Lokalizuje pliki metadanych systemu Windows dla określonego obszaru nazw, podany w określonych lokalizacjach do wyszukiwania."
  remarks: "Wywołanie metody przeciążenie tej metody jest odpowiednikiem wywołania <xref:System.Runtime.InteropServices.WindowsRuntime.WindowsRuntimeMetadata.ResolveNamespace%28System.String%2CSystem.String%2CSystem.Collections.Generic.IEnumerable%7BSystem.String%7D%29>przeciążenie metody i określając `null` dla `windowsSdkFilePath` parametru.</xref:System.Runtime.InteropServices.WindowsRuntime.WindowsRuntimeMetadata.ResolveNamespace%28System.String%2CSystem.String%2CSystem.Collections.Generic.IEnumerable%7BSystem.String%7D%29>"
  syntax:
    content: public static System.Collections.Generic.IEnumerable<string> ResolveNamespace (string namespaceName, System.Collections.Generic.IEnumerable<string> packageGraphFilePaths);
    parameters:
    - id: namespaceName
      type: System.String
      description: "Przestrzeń nazw, do rozpoznania."
    - id: packageGraphFilePaths
      type: System.Collections.Generic.IEnumerable{System.String}
      description: "Aplikacja ścieżki wyszukiwania plików metadanych systemu Windows lub <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> tylko wyszukiwania plików metadanych systemu Windows z instalacji systemu operacyjnego."
    return:
      type: System.Collections.Generic.IEnumerable{System.String}
      description: "Wyliczalny lista ciągów, które reprezentują pliki metadanych systemu Windows, które definiują <code> namespaceName </code>."
  overload: System.Runtime.InteropServices.WindowsRuntime.WindowsRuntimeMetadata.ResolveNamespace*
  exceptions:
  - type: System.PlatformNotSupportedException
    commentId: T:System.PlatformNotSupportedException
    description: "Wersja systemu operacyjnego nie obsługuje [!INCLUDE[wrt](~/add/includes/wrt-md.md)]."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>namespaceName</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  platform:
  - net462
