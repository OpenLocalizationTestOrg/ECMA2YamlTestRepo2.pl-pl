  name: WindowsRuntimeMetadata
  nameWithType: WindowsRuntimeMetadata
  fullName: System.Runtime.InteropServices.WindowsRuntime.WindowsRuntimeMetadata
  type: Class
  summary: "Zapewnia zdarzenia rozpoznawania tylko odbicie typu żądania typy, które są udostępniane przez plików metadanych systemu Windows oraz metody rozpoznawania."
  remarks: "W przeciwieństwie do programu .NET Framework tożsamości zestawu nie jest ważna w przypadku [!INCLUDE[wrt](~/add/includes/wrt-md.md)] typów. W [!INCLUDE[wrt](~/add/includes/wrt-md.md)], plików metadanych systemu Windows (. Plików WinMD) zawiera jedynie metadane, nie kod. Typów można przenoszeniu z jednego pliku metadanych systemu Windows w wersji service pack, dlatego ważne jest, aby możliwość wyszukiwania plików metadanych systemu Windows, które są skojarzone z przestrzenią nazw.      > [!NOTE] > Przestrzenie nazw sub nie pociąga za sobą zawierania. Oznacza to przestrzeń nazw A.B nie jest zawarty w przestrzeni nazw A."
  syntax:
    content: public static class WindowsRuntimeMetadata
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
