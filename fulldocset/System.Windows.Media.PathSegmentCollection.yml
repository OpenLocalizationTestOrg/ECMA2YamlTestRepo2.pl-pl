  namespace: System.Windows.Media
  summary: "Zwraca moduł wyliczający, który można iterowania po kolekcji."
  remarks: "Moduły wyliczające Zezwalaj tylko na odczytywanie danych w kolekcji. Wyliczenia nie można zmodyfikować kolekcji źródłowej.       Początkowo moduł wyliczający jest umieszczony przed pierwszym elementem w kolekcji. również wprowadzono moduł wyliczający wróć do tej pozycji. At to pozycja, wywoływania <xref:System.Windows.Media.PathSegmentCollection.Enumerator.Current%2A>zgłasza wyjątek.</xref:System.Windows.Media.PathSegmentCollection.Enumerator.Current%2A> W związku z tym należy wywołać <xref:System.Windows.Media.PathSegmentCollection.Enumerator.MoveNext%2A>można poprawić modułu wyliczającego do pierwszego elementu w kolekcji przed odczytaniem wartość <xref:System.Windows.Media.PathSegmentCollection.Enumerator.Current%2A>.</xref:System.Windows.Media.PathSegmentCollection.Enumerator.Current%2A> </xref:System.Windows.Media.PathSegmentCollection.Enumerator.MoveNext%2A>       <xref:System.Windows.Media.PathSegmentCollection.Enumerator.Current%2A>zwraca ten sam obiekt do momentu <xref:System.Windows.Media.PathSegmentCollection.Enumerator.MoveNext%2A>lub <xref:System.Windows.Media.PathSegmentCollection.Enumerator.Reset%2A>jest wywoływana.</xref:System.Windows.Media.PathSegmentCollection.Enumerator.Reset%2A> </xref:System.Windows.Media.PathSegmentCollection.Enumerator.MoveNext%2A></xref:System.Windows.Media.PathSegmentCollection.Enumerator.Current%2A> <xref:System.Windows.Media.PathSegmentCollection.Enumerator.MoveNext%2A>Ustawia <xref:System.Windows.Media.PathSegmentCollection.Enumerator.Current%2A>do następnego elementu.</xref:System.Windows.Media.PathSegmentCollection.Enumerator.Current%2A></xref:System.Windows.Media.PathSegmentCollection.Enumerator.MoveNext%2A>       Po zakończeniu kolekcji jest moduł wyliczający jest rozmieszczanych za ostatnim elementem w kolekcji i wywoływania <xref:System.Windows.Media.PathSegmentCollection.Enumerator.MoveNext%2A>zwraca `false`.</xref:System.Windows.Media.PathSegmentCollection.Enumerator.MoveNext%2A> Jeśli przez ostatnie wywołanie <xref:System.Windows.Media.PathSegmentCollection.Enumerator.MoveNext%2A>zwrócił `false`, wywoływania <xref:System.Windows.Media.PathSegmentCollection.Enumerator.Current%2A>zgłasza wyjątek.</xref:System.Windows.Media.PathSegmentCollection.Enumerator.Current%2A> </xref:System.Windows.Media.PathSegmentCollection.Enumerator.MoveNext%2A> Aby ustawić, <xref:System.Windows.Media.PathSegmentCollection.Enumerator.Current%2A>Aby pierwszy element w kolekcji, należy wywołać, <xref:System.Windows.Media.PathSegmentCollection.Enumerator.Reset%2A>następuje <xref:System.Windows.Media.PathSegmentCollection.Enumerator.MoveNext%2A>.</xref:System.Windows.Media.PathSegmentCollection.Enumerator.MoveNext%2A> </xref:System.Windows.Media.PathSegmentCollection.Enumerator.Reset%2A> </xref:System.Windows.Media.PathSegmentCollection.Enumerator.Current%2A>       Moduł wyliczający pozostaje ważny tak długo, jak kolekcji pozostaje niezmieniona. Jeśli zmiany zostały wprowadzone do kolekcji, takie jak dodawanie, modyfikowanie lub usuwanie elementów moduł wyliczający jest bezpowrotnie nieważne i następnego wywołania lub <xref:System.Windows.Media.PathSegmentCollection.Enumerator.MoveNext%2A> <xref:System.Windows.Media.PathSegmentCollection.Enumerator.Reset%2A>zgłasza <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException> </xref:System.Windows.Media.PathSegmentCollection.Enumerator.Reset%2A> </xref:System.Windows.Media.PathSegmentCollection.Enumerator.MoveNext%2A> Jeśli kolekcja jest zmodyfikowany między <xref:System.Windows.Media.PathSegmentCollection.Enumerator.MoveNext%2A>i <xref:System.Windows.Media.PathSegmentCollection.Enumerator.Current%2A>, <xref:System.Windows.Media.PathSegmentCollection.Enumerator.Current%2A>zwróci element, który ma ustawioną, nawet wtedy, gdy moduł wyliczający jest już unieważnione.</xref:System.Windows.Media.PathSegmentCollection.Enumerator.Current%2A> </xref:System.Windows.Media.PathSegmentCollection.Enumerator.Current%2A> </xref:System.Windows.Media.PathSegmentCollection.Enumerator.MoveNext%2A>       Moduł wyliczający nie ma wyłączny dostęp do kolekcji; w związku z tym wyliczania kolekcji leżą nie jest bezpieczne wątkowo procedurą. Nawet jeśli kolekcja jest synchronizowane, inne wątki nadal można zmodyfikować kolekcji, co powoduje, że moduł wyliczający, który ma zostać zgłoszony wyjątek. W celu zagwarantowania bezpieczeństwa wątków podczas wyliczania, możesz zablokować kolekcji podczas wyliczania całego lub przechwytują wyjątki wynikające ze zmian wprowadzonych przez inne wątki."
