  name: IComponentDesignerStateService
  nameWithType: IComponentDesignerStateService
  fullName: System.ComponentModel.Design.IComponentDesignerStateService
  type: Interface
  summary: "Umożliwia projektanta do przechowywania i pobierania jej stan."
  remarks: "Stan projektanta jest wyznaczaną przez składnik, z którym jest skojarzona projektanta. Formularze sieci Web projektowania powierzchni oferty tej usługi i projektantów składnika korzystania z usługi. To jest usługa opcjonalne hosta i projektantów formantu nie powinien przyjęto założenie, że będzie zawsze należy podać.       Stan projektanta jest reprezentowany jako zestaw par nazwa/wartość w formie słownika. Musi być możliwy do serializacji wartości przechowywanych w słowniku. Określony składnik powinien znajdować się w Projektancie i musi mieć niepustą nazwę.      > [!CAUTION] > Nie przechowuj poufnych informacji do IComponentDesignerStateService. Poufne informacje obejmują hasła i dane uwierzytelniania lub nie chcesz udostępnić niechciane źródłu danych."
  syntax:
    content: public interface IComponentDesignerStateService
  implements: []
  platform:
  - net462
