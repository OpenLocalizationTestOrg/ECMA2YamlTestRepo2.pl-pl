  name: Legend
  nameWithType: Legend
  fullName: System.Web.UI.DataVisualization.Charting.Legend
  type: Class
  summary: "Reprezentuje legendy obrazu wykresu."
  remarks: "Klasa legendy hermetyzuje wszystkie funkcje <xref:System.Web.UI.DataVisualization.Charting.Chart>formantu elementu legendy i jest udostępniany przy użyciu <xref:System.Web.UI.DataVisualization.Charting.Chart.Legends%2A>Właściwości kolekcji głównego <xref:System.Web.UI.DataVisualization.Charting.Chart>obiektu.</xref:System.Web.UI.DataVisualization.Charting.Chart> </xref:System.Web.UI.DataVisualization.Charting.Chart.Legends%2A> </xref:System.Web.UI.DataVisualization.Charting.Chart>       Może być dowolną liczbę legendy obrazu wykresu.       Legendy mogą:-być zadokowany i wyrównane.      — Można wyświetlić wewnątrz lub na zewnątrz obszarów wykresu kreślony.      -Automatycznie dopasuj ich zawartość.      -Użyj wstępnie zdefiniowany styl, na przykład wierszy, kolumny lub tabeli.      -Użyj obrazów tła, kolorami gradientu i kreskowaniu.      -O rozmiarze i znajduje się w dowolnym miejscu w obrębie obrazu wykresu.       Elementy legendy są reprezentowane przez <xref:System.Web.UI.DataVisualization.Charting.LegendItem>obiektu i są domyślne lub niestandardowe elementy.</xref:System.Web.UI.DataVisualization.Charting.LegendItem> Niestandardowe elementy nie są powiązane z danymi, można dodać, usunąć i modyfikować za pomocą <xref:System.Web.UI.DataVisualization.Charting.Legend.CustomItems%2A>Właściwości.</xref:System.Web.UI.DataVisualization.Charting.Legend.CustomItems%2A>       Domyślne elementy są domyślnie automatycznie dodawane do legendy i nazw punktów danych kreślony dla pierścieniowego i wykresy kołowe.       Dla wszystkich innych typów wykresów elementy domyślne są nazwy serii kreślony danych. Każda seria zawiera <xref:System.Web.UI.DataVisualization.Charting.Series.Legend%2A>Właściwości, który definiuje nazwę legendy, który będzie używany.</xref:System.Web.UI.DataVisualization.Charting.Series.Legend%2A> Element legendy nie zostaną utworzone dla serii, jeśli <xref:System.Web.UI.DataVisualization.Charting.DataPointCustomProperties.IsVisibleInLegend%2A>ma ustawioną właściwość `false`.</xref:System.Web.UI.DataVisualization.Charting.DataPointCustomProperties.IsVisibleInLegend%2A> Tekst dla tych elementów domyślne można zmienić za pomocą <xref:System.Web.UI.DataVisualization.Charting.DataPointCustomProperties.LegendText%2A>Właściwości.</xref:System.Web.UI.DataVisualization.Charting.DataPointCustomProperties.LegendText%2A> Ta właściwość pozwoli określić wstępnie zdefiniowanych słów kluczowych, które zostaną zastąpione ich odpowiednie wartości w czasie wykonywania.       Jeśli masz wykresu kołowego i ustawisz <xref:System.Web.UI.DataVisualization.Charting.DataPointCustomProperties.Label%2A>Właściwości, zostanie również ustawiony tekst legendy na wartość ustawioną dla etykiet.</xref:System.Web.UI.DataVisualization.Charting.DataPointCustomProperties.Label%2A> Jeśli chcesz skonfigurować tekst innej wartości, możesz ustawić <xref:System.Web.UI.DataVisualization.Charting.DataPointCustomProperties.LegendText%2A>Właściwości.</xref:System.Web.UI.DataVisualization.Charting.DataPointCustomProperties.LegendText%2A> W większości przypadków, czy chcesz ustawić <xref:System.Web.UI.DataVisualization.Charting.DataPointCustomProperties.LegendText%2A>Właściwości &quot;#AXISLABEL&quot; lub &quot;#VALX&quot;.</xref:System.Web.UI.DataVisualization.Charting.DataPointCustomProperties.LegendText%2A>       Symbole serii legendy są prostokąty, kropek lub linii. Typ symbolu jest automatycznie ustawiony na wykresie i zależy od typu kreślony wykresu.       Rozmiar tekstu legendy domyślnie jest automatycznie dopasowywany. Rozmiar automatyczny tekstu legendy można wyłączyć przez wyłączenie <xref:System.Web.UI.DataVisualization.Charting.Legend.IsTextAutoFit%2A>Właściwości.</xref:System.Web.UI.DataVisualization.Charting.Legend.IsTextAutoFit%2A> Jeśli ta właściwość jest skonfigurowana `false`, rozmiar tekstu legendy jest określany przez właściwość rozmiaru legendy <xref:System.Web.UI.DataVisualization.Charting.Legend.Font%2A>.</xref:System.Web.UI.DataVisualization.Charting.Legend.Font%2A> Jeśli <xref:System.Web.UI.DataVisualization.Charting.Legend.IsTextAutoFit%2A>właściwość jest włączona, <xref:System.Web.UI.DataVisualization.Charting.Legend.AutoFitMinFontSize%2A>właściwość określa minimalny rozmiar czcionki, który może mieć elementu legendy, podczas zmiany rozmiaru.</xref:System.Web.UI.DataVisualization.Charting.Legend.AutoFitMinFontSize%2A> </xref:System.Web.UI.DataVisualization.Charting.Legend.IsTextAutoFit%2A>       <xref:System.Web.UI.DataVisualization.Charting.Legend.TextWrapThreshold%2A>Właściwość definiuje limit liczby znaków, które mogą być pokazywane w jednym wierszu, zanim tekst jest zawijany do nowego wiersza.</xref:System.Web.UI.DataVisualization.Charting.Legend.TextWrapThreshold%2A> Jeśli nie chcesz zawijać tekst w legendzie, ustaw wartość <xref:System.Web.UI.DataVisualization.Charting.Legend.TextWrapThreshold%2A>właściwości wartość zero.</xref:System.Web.UI.DataVisualization.Charting.Legend.TextWrapThreshold%2A> Domyślnie gdy tekst legendy całego nie mieści się w legendzie, tekst zostanie obcięta. Można ustawić <xref:System.Web.UI.DataVisualization.Charting.Legend.TextWrapThreshold%2A>w legendzie, aby skopiować tekst do zakodowania zamiast obcięcie.</xref:System.Web.UI.DataVisualization.Charting.Legend.TextWrapThreshold%2A>       Jeśli zawartość legendy nie mieści się w danym obszarze, są skracane pozycji legendy. Wielokropek będą wyświetlane, aby wskazać, że ma więcej wpisów niż legendy ma miejsce. Aby zapobiec obcięcie elementów legendy, ustaw położenie i rozmiar przy użyciu legendy <xref:System.Web.UI.DataVisualization.Charting.Legend.Position%2A>i <xref:System.Web.UI.DataVisualization.Charting.Legend.Size%2A>Właściwości, odpowiednio.</xref:System.Web.UI.DataVisualization.Charting.Legend.Size%2A> </xref:System.Web.UI.DataVisualization.Charting.Legend.Position%2A> Gdy ustawienie pozycja legendy lub rozmiar, wykres nie będzie automatycznie można umieścić elementy na wykresie. W niektórych przypadkach wiele należy ręcznie pozycji innych elementów wykresu, do uzyskania żądanej wyglądu.       Innym rozwiązaniem byłoby definiować własne kolumny komórki zamiast z ustawieniami domyślnymi legendy.       Obiekt legendy ma kolekcję CellColumn; Każdy obiekt CellColumn przedstawia kolumnę legendy. Kolumna komórek ma <xref:System.Web.UI.DataVisualization.Charting.LegendCellColumn.MaximumWidth%2A>i <xref:System.Web.UI.DataVisualization.Charting.LegendCellColumn.MinimumWidth%2A>Właściwości, które można dostosować rozmiar kolumn.</xref:System.Web.UI.DataVisualization.Charting.LegendCellColumn.MinimumWidth%2A> </xref:System.Web.UI.DataVisualization.Charting.LegendCellColumn.MaximumWidth%2A>       Gdy legenda zawiera wiele wpisów <xref:System.Web.UI.DataVisualization.Charting.Legend.InterlacedRows%2A>można użyć w celu zwiększenia czytelności.</xref:System.Web.UI.DataVisualization.Charting.Legend.InterlacedRows%2A> Gdy ta właściwość jest ustawiona na wartość True, będzie wyświetlany kolor tła, który można ustawić za pomocą <xref:System.Web.UI.DataVisualization.Charting.Legend.InterlacedRowsColor%2A>Właściwości.</xref:System.Web.UI.DataVisualization.Charting.Legend.InterlacedRowsColor%2A>       Domyślnie legendy znajduje się w prawym górnym rogu wykresu. Tej pozycji może być modyfikowane za pomocą <xref:System.Web.UI.DataVisualization.Charting.Legend.Docking%2A>i <xref:System.Web.UI.DataVisualization.Charting.Legend.Alignment%2A>właściwości legendy.</xref:System.Web.UI.DataVisualization.Charting.Legend.Alignment%2A> </xref:System.Web.UI.DataVisualization.Charting.Legend.Docking%2A> Legenda również może być skojarzony z obszaru wykresu przy użyciu <xref:System.Web.UI.DataVisualization.Charting.Legend.DockedToChartArea%2A>Właściwości.</xref:System.Web.UI.DataVisualization.Charting.Legend.DockedToChartArea%2A> Ta właściwość określa nazwę obszaru wykresu, dla którego Legenda jest zadokowana. Ponadto <xref:System.Web.UI.DataVisualization.Charting.Legend.IsDockedInsideChartArea%2A>właściwość może być używana do wyświetlania legendy wewnątrz obszaru wykresu.</xref:System.Web.UI.DataVisualization.Charting.Legend.IsDockedInsideChartArea%2A>       Gdy <xref:System.Web.UI.DataVisualization.Charting.Legend.IsDockedInsideChartArea%2A>ma wartość False, <xref:System.Web.UI.DataVisualization.Charting.Legend.MaximumAutoSize%2A>właściwość określa maksymalny rozmiar jako procent legendy w obrębie wykresu dostępne legendzie automatycznie jest ustawiony.</xref:System.Web.UI.DataVisualization.Charting.Legend.MaximumAutoSize%2A> </xref:System.Web.UI.DataVisualization.Charting.Legend.IsDockedInsideChartArea%2A> Tej właściwości należy ustawić, jeśli chcesz dopasować szerokości lub wysokości legendy, po ustawieniu właściwości dokowania.       Legenda może zostać zmodyfikowany za pomocą <xref:System.Web.UI.DataVisualization.Charting.Chart.CustomizeLegend>zdarzeń.</xref:System.Web.UI.DataVisualization.Charting.Chart.CustomizeLegend>"
