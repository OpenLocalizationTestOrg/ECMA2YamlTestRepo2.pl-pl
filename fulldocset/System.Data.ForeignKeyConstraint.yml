  name: ForeignKeyConstraint
  nameWithType: ForeignKeyConstraint
  fullName: System.Data.ForeignKeyConstraint
  type: Class
  summary: "Reprezentuje ograniczenie akcji, wymuszane na zestawu kolumn w podstawowej relacji klucza obcego/klucz, gdy wartość lub wiersza jest usunięty lub zaktualizowany."
  remarks: "Element ForeignKeyConstraint ogranicza akcję wykonaną gdy usunąć lub zaktualizować wartości w kolumnie (lub kolumny). Takie ograniczenie jest przeznaczony do użycia z kolumn klucza podstawowego. W relacji nadrzędny/podrzędny między dwiema tabelami usunięcie wartość z tabeli nadrzędnej może wpłynąć na wiersze podrzędne w jednym z następujących sposobów.      Elementów podrzędnych wiersze mogą być również usuwane (Akcja kaskadowych).      -Wartości w kolumnie podrzędnej (lub kolumny) można ustawić wartości null.      -Wartości w kolumnie podrzędnej (lub kolumny) można ustawić wartości domyślne.      — Mogą być generowane Wystąpił wyjątek.       Element ForeignKeyConstraint obiekty są zawarte w <xref:System.Data.ConstraintCollection>z <xref:System.Data.DataTable>, który jest dostępny za pośrednictwem <xref:System.Data.DataTable.Constraints%2A>Właściwości.</xref:System.Data.DataTable.Constraints%2A> </xref:System.Data.DataTable> </xref:System.Data.ConstraintCollection>       Ograniczenia nie są wymuszane, chyba że <xref:System.Data.DataSet.EnforceConstraints%2A>ma ustawioną właściwość `true`.</xref:System.Data.DataSet.EnforceConstraints%2A>       <xref:System.Data.ForeignKeyConstraint.AcceptRejectRule%2A>Jest wymuszana w każdym przypadku, gdy <xref:System.Data.DataTable>obiektu <xref:System.Data.DataTable.AcceptChanges%2A>wywołania metody.</xref:System.Data.DataTable.AcceptChanges%2A> </xref:System.Data.DataTable> </xref:System.Data.ForeignKeyConstraint.AcceptRejectRule%2A>"
  example:
  - "The following example creates a ForeignKeyConstraint, sets some of its properties, and adds it to a <xref:System.Data.DataTable> object's <xref:System.Data.ConstraintCollection>.  \n  \n [!code-vb[Classic WebData ForeignKeyConstraint Example#1](~/add/codesnippet/visualbasic/t-system.data.foreignkey_1.vb)]"
