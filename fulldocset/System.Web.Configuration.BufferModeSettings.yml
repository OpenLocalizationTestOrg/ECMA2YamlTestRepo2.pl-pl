  name: BufferModeSettings(String,Int32,Int32,Int32,TimeSpan,TimeSpan,Int32)
  nameWithType: BufferModeSettings.BufferModeSettings(String,Int32,Int32,Int32,TimeSpan,TimeSpan,Int32)
  fullName: System.Web.Configuration.BufferModeSettings.BufferModeSettings(String,Int32,Int32,Int32,TimeSpan,TimeSpan,Int32)
  type: Constructor
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Inicjuje nowe wystąpienie klasy <xref href=&quot;System.Web.Configuration.BufferModeSettings&quot;> </xref> przy użyciu określonych ustawień."
  remarks: ''
  example:
  - "The following code example shows how to use the BufferModeSettings constructor. This code example is part of a larger example provided for the <xref:System.Web.Configuration.HealthMonitoringSection> class.  \n  \n [!code-cs[System.Web.Configuration.HealthMonitoringSection#10](~/add/codesnippet/csharp/32496253-e371-44fd-9d57-_1.cs)]\n [!code-vb[System.Web.Configuration.HealthMonitoringSection#10](~/add/codesnippet/visualbasic/32496253-e371-44fd-9d57-_1.vb)]"
  syntax:
    content: public BufferModeSettings (string name, int maxBufferSize, int maxFlushSize, int urgentFlushThreshold, TimeSpan regularFlushInterval, TimeSpan urgentFlushInterval, int maxBufferThreads);
    parameters:
    - id: name
      type: System.String
      description: "Nazwa <xref href=&quot;System.Web.Configuration.BufferModeSettings&quot;> </xref> obiekt tworzona."
    - id: maxBufferSize
      type: System.Int32
      description: "Maksymalna liczba zdarzeń buforowany w tym samym czasie. Wartość musi być większa niż zero."
    - id: maxFlushSize
      type: System.Int32
      description: "Maksymalna liczba zdarzeń na buforu opróżnienie. Musi być większa niż zero."
    - id: urgentFlushThreshold
      type: System.Int32
      description: "Liczba zdarzeń buforowane wywoła opróżniania buforu. Wartość musi być większa niż zero i mniejsza niż lub równa `maxBufferSize`."
    - id: regularFlushInterval
      type: System.TimeSpan
      description: "Liczba opróżnień standardowa ilość czasu między buforu. Wartość jest możliwe nieskończone przez ustawienie jej na <xref:System.Int32>taktami.</xref:System.Int32>"
    - id: urgentFlushInterval
      type: System.TimeSpan
      description: "Minimalna długość czasu, jaki może upłynąć między opróżnienia buforu. Wartość musi być mniejsza lub równa `regularFlushInterval`."
    - id: maxBufferThreads
      type: System.Int32
      description: "Maksymalna liczba opróżniania buforu wątków, które mogą być jednocześnie aktywne."
