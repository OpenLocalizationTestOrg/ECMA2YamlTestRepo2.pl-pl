  summary: "Określa, czy aplikacja może oczekiwać dojścia potoku zsynchronizować o ukończeniu operacji We/Wy."
  remarks: "Wartość Synchronizuj jest automatycznie ustawiana zezwalania na dostęp do potoku i automatycznie wyłączone po odmowie dostępu do potoku.       Prawa do utworzenia potoku wymaga tej wartości. Należy pamiętać, że jeśli użytkownik nie zostanie jawnie ustawiona tę wartość po utworzeniu potoku, wartość zostanie ustawiona automatycznie dla Ciebie."
