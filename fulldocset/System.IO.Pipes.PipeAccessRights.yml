  langs:
  - csharp
  name: PipeAccessRights
  nameWithType: PipeAccessRights
  fullName: System.IO.Pipes.PipeAccessRights
  type: Enum
  summary: "Definiuje prawa dostępu do użycia podczas tworzenia dostępu i inspekcji reguły."
  remarks: "Wyliczenie PipeAccessRights Określa akcje systemu plików, które są dozwolone dla określonego konta użytkownika i akcje systemu plików, które są poddawane inspekcji dla określonego konta użytkownika.       Wyliczenie PipeAccessRights są używane podczas tworzenia reguły dostępu z <xref:System.IO.Pipes.PipeAccessRule>klasy lub podczas tworzenia zasady inspekcji z <xref:System.IO.Pipes.PipeAuditRule>klasy.</xref:System.IO.Pipes.PipeAuditRule> </xref:System.IO.Pipes.PipeAccessRule>       To wyliczenie zawiera kilka wartości praw określonego systemu i kilka wartości, które są kombinacją te określone wartości.  Łatwiej używać kombinacji wartości, takich jak FullControl, Odczyt i zapisu, a nie oddzielnie określającą wartość każdego składnika."
  syntax:
    content: >-
      [System.Flags]

      public enum PipeAccessRights
  inheritance:
  - System.Enum
  platform:
  - net462
