  remarks: "Tej właściwości należy użyć podczas obsługi <xref:System.Windows.Forms.ListView.DrawSubItem?displayProperty=fullName>zdarzenia dla podrzędnych, których nie chcesz dostosować.</xref:System.Windows.Forms.ListView.DrawSubItem?displayProperty=fullName> Jeśli ta właściwość jest ustawiona na `true`, podelement będą pobierane, zwykle za pomocą bieżącej wartości <xref:System.Windows.Forms.ListViewItem.ListViewSubItem.BackColor%2A?displayProperty=fullName>, <xref:System.Windows.Forms.ListViewItem.ListViewSubItem.ForeColor%2A?displayProperty=fullName>, i <xref:System.Windows.Forms.ListViewItem.ListViewSubItem.Font%2A?displayProperty=fullName>właściwości > [!NOTE] > <xref:System.Windows.Forms.ListViewItem.UseItemStyleForSubItems%2A>Właściwości elementu nadrzędnego <xref:System.Windows.Forms.ListViewItem>musi mieć ustawioną `false` zapobiegające <xref:System.Windows.Forms.ListViewItem.BackColor%2A?displayProperty=fullName>wartość elementu nadrzędnego przed zastąpieniem wartość podelementu.</xref:System.Windows.Forms.ListViewItem.BackColor%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListViewItem> </xref:System.Windows.Forms.ListViewItem.UseItemStyleForSubItems%2A> </xref:System.Windows.Forms.ListViewItem.ListViewSubItem.Font%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListViewItem.ListViewSubItem.ForeColor%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListViewItem.ListViewSubItem.BackColor%2A?displayProperty=fullName>"
  example:
  - "The following code example demonstrates the use of this member. In the example, an event handler reports on the occurrence of the <xref:System.Windows.Forms.ListView.DrawSubItem?displayProperty=fullName> event. This report helps you to learn when the event occurs and can assist you in debugging.  \n  \n To run the example code, paste it into a project that contains an instance of type <xref:System.Windows.Forms.ListView> named `ListView1`. Then ensure that the event handler is associated with the <xref:System.Windows.Forms.ListView.DrawSubItem?displayProperty=fullName> event.  \n  \n [!code-cs[System.Windows.Forms.EventExamples#472](~/add/codesnippet/csharp/p-system.windows.forms.d_176_1.cs)]\n [!code-vb[System.Windows.Forms.EventExamples#472](~/add/codesnippet/visualbasic/p-system.windows.forms.d_176_1.vb)]"
