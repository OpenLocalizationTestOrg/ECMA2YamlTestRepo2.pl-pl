  summary: "Rysuje prostokąt fokusu dla <xref:System.Windows.Forms.ListViewItem.ListViewSubItem>Jeśli nadrzędnego <xref href=&quot;System.Windows.Forms.ListViewItem&quot;> </xref> ma fokus.</xref:System.Windows.Forms.ListViewItem.ListViewSubItem>"
  remarks: "Użyj tej metody, aby narysować prostokąt fokusu standardowe wokół podelement. Prostokąt fokusu jest rysowane jeden piksel w obszarze określonej przez `bounds` parametru. Jest on rysowane tylko wtedy, gdy element nadrzędny ma fokus, dzięki czemu nie trzeba sprawdzić stan aktywny elementu przed wywołaniem tej metody.       Możesz chcieć Rysuj prostokąt fokusu tylko wokół podelement pierwszy (to znaczy nadrzędnego elementu, który jest wyświetlany w pierwszej kolumnie) zamiast rysowania wokół co podelementu elementu. Odpowiada to normalne zachowanie <xref:System.Windows.Forms.ListView>decyduje o <xref:System.Windows.Forms.ListView.FullRowSelect%2A?displayProperty=fullName>ma ustawioną właściwość `false`.</xref:System.Windows.Forms.ListView.FullRowSelect%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListView> Aby narysować prostokąt fokusu wokół podelement pierwszy, wywołaj metodę DrawFocusRectangle tylko wtedy, gdy <xref:System.Windows.Forms.DrawListViewSubItemEventArgs.ColumnIndex%2A>wartość jest równa 0.</xref:System.Windows.Forms.DrawListViewSubItemEventArgs.ColumnIndex%2A>       <xref:System.Windows.Forms.ListView>Formantu nie zapewnia możliwość wybrania poszczególne elementy podrzędne, ale jeśli chcesz samodzielnie zaimplementować podelementu zaznaczenia do rysowania prostokąt fokusu wokół podelementu innego niż pierwszy, może użyć tej metody.</xref:System.Windows.Forms.ListView>"
  syntax:
    content: public void DrawFocusRectangle (System.Drawing.Rectangle bounds);
    parameters:
    - id: bounds
      type: System.Drawing.Rectangle
      description: "Obszar, w którym ma zostać narysowany prostokąt fokusu."
  overload: System.Windows.Forms.DrawListViewSubItemEventArgs.DrawFocusRectangle*
  exceptions: []
