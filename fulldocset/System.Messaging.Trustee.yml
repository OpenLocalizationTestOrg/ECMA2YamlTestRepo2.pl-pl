  type: Class
  summary: "Określa konto użytkownika, grupy lub sesji logowania, którego dotyczy wpisu kontroli dostępu."
  remarks: "Zarządca jest jednostką, do którego są przyznawanie lub odbieranie praw praw dostępu, podczas tworzenia wpisu kontroli dostępu. Ustaw <xref:System.Messaging.Trustee.TrusteeType%2A>elementu członkowskiego (bezpośrednio lub za pomocą <xref:System.Messaging.Trustee.%23ctor%2A>Konstruktor) do określenia, czy zarządca użytkownika, komputera lub innego typu.</xref:System.Messaging.Trustee.%23ctor%2A> </xref:System.Messaging.Trustee.TrusteeType%2A> Jeśli nie określisz typu zarządca przed ustawieniem uprawnienia dla osoby zaufanej, typ domyślnie `Unknown`.       Należy określić wartość dla <xref:System.Messaging.Trustee.Name%2A>Właściwości przed użyciem zarządca można ustawić uprawnień.</xref:System.Messaging.Trustee.Name%2A> <xref:System.Messaging.Trustee.Name%2A>Zawiera nazwę konta użytkownika, grupy lub komputera, do którego zostaną przypisane nowe prawa dostępu.</xref:System.Messaging.Trustee.Name%2A> Opcjonalnie można ustawić <xref:System.Messaging.Trustee.SystemName%2A>Właściwości, aby określić nazwę, na którym konto administratora jest wyszukiwana do rozpoznania nazwy identyfikatora zabezpieczeń systemu.</xref:System.Messaging.Trustee.SystemName%2A> Jeśli nie określisz wartości <xref:System.Messaging.Trustee.SystemName%2A>, komputer lokalny wyszukuje nazwy konta.</xref:System.Messaging.Trustee.SystemName%2A>"
