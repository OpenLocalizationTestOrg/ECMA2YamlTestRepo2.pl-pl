  type: Property
  assemblies:
  - System.Messaging
  namespace: System.Messaging
  summary: "Pobiera lub ustawia nazwę osoby zaufanej."
  remarks: "Należy określić wartość dla właściwości nazwy przed użyciem <xref:System.Messaging.Trustee>można ustawić uprawnień.</xref:System.Messaging.Trustee> Nazwa zawiera nazwę użytkownika, grupy lub konta komputera, do którego zostaną przypisane nowe prawa dostępu.       Jeśli nie określisz wartości <xref:System.Messaging.Trustee.SystemName%2A>Właściwości, konto można określić właściwość Name jest wyszukiwane na komputerze lokalnym.</xref:System.Messaging.Trustee.SystemName%2A> Jeśli określisz <xref:System.Messaging.Trustee.SystemName%2A>, konto jest wyszukiwane na komputerze użytkownika.</xref:System.Messaging.Trustee.SystemName%2A>       Jeśli nie jest połączony z siecią (na przykład jeśli jesteś w trybie grupy roboczej), właściwość Name może być dowolną lokalnych użytkowników lub grupy. W takim przypadku nie należy określać żadnej wartości dla <xref:System.Messaging.Trustee.SystemName%2A>, tak jak w trybie grupy roboczej jest lokalny, zgodnie z definicją.</xref:System.Messaging.Trustee.SystemName%2A>"
  syntax:
    content: public string Name { get; set; }
    return:
      type: System.String
      description: "Nazwa konta, do którego zostaną przypisane nowe prawa. Wartość domyślna to <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.Trustee.Name*
