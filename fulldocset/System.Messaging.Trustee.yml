  summary: "Pobiera lub ustawia typ zarządca, która wskazuje, czy jest zarządca użytkownika, grupy, komputera, domena lub alias."
  remarks: "TrusteeType wskazuje, jaki typ konta zarządca jest skojarzony z na kontrolerze domeny lub na komputerze lokalnym. Może to być, na przykład konto użytkownika, kontem grupy lub konta komputera.       Jeśli określono nazwę grupy wstępnie zdefiniowanych <xref:System.Messaging.Trustee.Name%2A>jest TrusteeType właściwości, takie jak wszyscy, `Group`, zamiast `Alias`.</xref:System.Messaging.Trustee.Name%2A>"
  syntax:
    content: public System.Messaging.TrusteeType TrusteeType { get; set; }
    return:
      type: System.Messaging.TrusteeType
      description: "A <xref href=&quot;System.Messaging.TrusteeType&quot;> </xref> który wskazuje, jaki typ konta zarządca ma w systemie. Wartość domyślna to <xref uid=&quot;langword_csharp_Unknown&quot; name=&quot;Unknown&quot; href=&quot;&quot;> </xref>."
  overload: System.Messaging.Trustee.TrusteeType*
  exceptions:
