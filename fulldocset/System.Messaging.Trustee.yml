  remarks: "Użyj tego przeciążenia, jeśli typ obiektu zaufanego jest znany konta administratora i określ komputer sieci ma być używany do wyszukiwania konta.       To przeciążenie ustawia <xref:System.Messaging.Trustee.TrusteeType%2A>Właściwości w konstrukcji, ale można modyfikować tej wartości przed użyciem tego wystąpienia <xref:System.Messaging.Trustee>można ustawić uprawnień.</xref:System.Messaging.Trustee> </xref:System.Messaging.Trustee.TrusteeType%2A> `Unknown` Typu zarządca, (co inne przeciążenia konstruktora ustawieniem domyślnym) należy użyć tylko wtedy, gdy nie znasz rodzaj zaufania, który jest używany, ale wiedzieć, że jest prawidłowy."
