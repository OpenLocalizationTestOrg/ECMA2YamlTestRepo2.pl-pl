  namespace: System.Web.DynamicData
  summary: "Pobiera lub ustawia folder, w którym ma zostać utworzony szablon pola."
  remarks: "Domyślny folder, w którym Szablony pól są tworzone jest /DynamicData/FieldTemplates /. Ten folder zawiera szablony domyślne pola i utworzone szablony niestandardowe pole. Po utworzeniu i określić inny folder dla szablonów pól danych dynamicznych utworzy Szablony pól w folderze, który określisz. Aby uzyskać więcej informacji na temat szablonów pól, zobacz [funkcja szkieletów danych dynamicznych ASP.NET](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public string TemplateFolderVirtualPath { get; set; }
    return:
      type: System.String
      description: "Ścieżka do folderu, który zawiera szablony pól."
  overload: System.Web.DynamicData.FieldTemplateFactory.TemplateFolderVirtualPath*
  exceptions: []
  platform:
  - net462
