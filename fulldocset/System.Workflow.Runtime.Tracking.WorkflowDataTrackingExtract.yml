  type: Class
  summary: "Określa właściwość lub pole wyodrębniony z działania głównego przepływu pracy i wysyłane do usługi śledzenia razem z i skojarzonej kolekcji adnotacji po dopasowaniu punktu ścieżki."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]WorkflowDataTrackingExtract Określa właściwość lub pole w celu wyodrębnienia z działania głównego przepływu pracy. Możesz dodać WorkflowDataTrackingExtract do <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts%2A?displayProperty=fullName>lub w <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts%2A?displayProperty=fullName>celu poinstruowania środowiska uruchomieniowego śledzenia infrastruktury można wyodrębnić elementu członkowskiego z działania głównego przepływu pracy, gdy środowisko uruchomieniowe śledzenia infrastruktury jest zgodna z <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint>lub <xref:System.Workflow.Runtime.Tracking.UserTrackPoint>.</xref:System.Workflow.Runtime.Tracking.UserTrackPoint> </xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint> </xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts%2A?displayProperty=fullName> </xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts%2A?displayProperty=fullName> Środowisko uruchomieniowe śledzenia naraża infrastruktury wyodrębnione dane i wszystkie skojarzone adnotacje w <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>lub <xref:System.Workflow.Runtime.Tracking.UserTrackingRecord>zwracające usługi śledzenia.</xref:System.Workflow.Runtime.Tracking.UserTrackingRecord> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>       Ustaw <xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract.Member%2A>określone pole lub właściwość dla infrastruktury śledzenia środowiska uruchomieniowego można wyodrębnić z działania głównego.</xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract.Member%2A> Dodatkowe informacje można skojarzyć z wyodrębnione dane, dodając do <xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract.Annotations%2A>.</xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract.Annotations%2A>"
