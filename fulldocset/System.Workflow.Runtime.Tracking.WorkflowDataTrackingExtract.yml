  summary: "Pobiera kolekcję adnotacje skojarzone z wyodrębnione dane."
  remarks: "Adnotacje są `strings` zdefiniuj zawierające dane do skojarzenia z wyodrębnione dane. Po dopasowaniu punktu ścieżki w infrastrukturze środowiska uruchomieniowego śledzenia w rekordzie śledzenia, która wysyła do usługi śledzenia zawiera wyodrębnione dane i kolekcji adnotacji. Można dodać do adnotacji, aby skojarzyć dodatkowe informacje o wyodrębnione dane."
