  summary: "Pobiera lub ustawia pole lub właściwość, który zostanie wyodrębniony z działania głównego po dopasowaniu punktu ścieżki."
  remarks: "Element członkowski może być ustawiony na Określ pola lub właściwości działania głównego; członek pola lub właściwości; lub pojedynczy element pola lub właściwości (lub członkiem albo), który implementuje <xref:System.Collections.IEnumerable>interfejsu.</xref:System.Collections.IEnumerable> Na przykład, jeśli działanie główne ma `string` właściwość o nazwie &quot;MójCiąg&quot; i ma środowisko uruchomieniowe śledzenia infrastruktury do zwrócenia jej długość, można ustawić elementu członkowskiego do &quot;MyString.length&quot;. Można również zwrócić drugi char w &quot;MójCiąg&quot;, można ustawić członka &quot;MójCiąg [1]&quot;.      > [!NOTE] > Element członkowski musi być rzeczywistej nazwy właściwości w typie działania. Ta nazwa może być inna niż to, co zobaczysz w Projektancie ponieważ projektanta obsługuje możliwość lokalizowanie i mapowania nazw właściwości."
  syntax:
    content: public override string Member { get; set; }
    return:
      type: System.String
      description: "Nazwa nakreślono kropką, która określa pole lub właściwość działania głównego. Wartość domyślna to odwołanie o wartości null (<xref uid=&quot;langword_csharp_Nothing&quot; name=&quot;Nothing&quot; href=&quot;&quot;> </xref> w języku Visual Basic)."
