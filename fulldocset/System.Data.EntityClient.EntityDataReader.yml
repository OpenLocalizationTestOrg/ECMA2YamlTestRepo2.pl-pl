  summary: "Odczytuje strumienia tylko do przodu wierszy ze źródła danych."
  remarks: "Łączą funkcjonalność <xref:System.Data.Common.DbDataReader>klasy i <xref:System.Data.IExtendedDataRecord>interfejsu.</xref:System.Data.IExtendedDataRecord> </xref:System.Data.Common.DbDataReader>       EntityDataReader nie ma publicznego konstruktora. Można uzyskać tylko za pomocą jednego z `EntityCommand.ExecuteReader` przeciążenia metody.       [!INCLUDE[ssNoVersion](~/add/includes/ssnoversion-md.md)]naraża dane wyjściowe parametrów przy użyciu procedur składowanych na koniec strumienia wynik po wszystkich zestawów wyników. W związku z tym uzyskanie wartości parametrów wyjściowych aplikacji muszą korzystać wszystkie rekordy w zestawach wyników. EntityDataReader zamknięcie aplikacji (która może też zamknąć <xref:System.Data.Common.DbDataReader>), parametry wyjściowe może być pusta.</xref:System.Data.Common.DbDataReader>       EntityDataReader nie zużywa niejawnie zestawów wyników, aby udostępnić parametrów wyjściowych. W związku z tym należy uwzględnić następujące:-wywołuje EntityDataReader <xref:System.Data.Common.DbDataReader.NextResult%2A?displayProperty=fullName>tylko wtedy, gdy <xref:System.Data.EntityClient.EntityDataReader.NextResult%2A?displayProperty=fullName>jest jawnie wywołana.</xref:System.Data.EntityClient.EntityDataReader.NextResult%2A?displayProperty=fullName> </xref:System.Data.Common.DbDataReader.NextResult%2A?displayProperty=fullName> Jeśli <xref:System.Data.Common.DbDataReader.NextResult%2A?displayProperty=fullName>zgłasza wyjątkiem [EntityDataReader](~/add/includes/ajax-current-ext-md.md) będzie zawijany w <xref:System.Data.EntityException>(lub pochodne wyjątku).</xref:System.Data.EntityException> </xref:System.Data.Common.DbDataReader.NextResult%2A?displayProperty=fullName>      - <xref:System.Data.EntityClient.EntityDataReader.Close%2A>tylko zamyka <xref:System.Data.Common.DbDataReader>, bez wykorzystywanie wszelkie oczekujące rekordów lub zestawy wyników.</xref:System.Data.Common.DbDataReader> </xref:System.Data.EntityClient.EntityDataReader.Close%2A>      - <xref:System.Data.EntityClient.EntityDataReader.Dispose%2A>usuwa tylko <xref:System.Data.Common.DbDataReader>, bez wykorzystywanie wszelkie oczekujące rekordów lub zestawy wyników.</xref:System.Data.Common.DbDataReader> </xref:System.Data.EntityClient.EntityDataReader.Dispose%2A>       Aby uzyskać przykłady kodu, zobacz [Praca z EntityClient](http://msdn.microsoft.com/en-us/dec4728c-8dff-4e30-abe0-0f78fb5d5af5)."
