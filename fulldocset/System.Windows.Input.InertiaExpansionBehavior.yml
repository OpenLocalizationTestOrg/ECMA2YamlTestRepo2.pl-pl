  summary: "Pobiera lub ustawia szybkość, z której zmiana rozmiaru spowalnia w [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)] na kwadratowych w milisekundach."
  remarks: "Aby określić żądaną prędkości bezwładności, należy użyć właściwości DesiredDeceleration. Ustawić <xref:System.Windows.Input.InertiaExpansionBehavior.DesiredExpansion%2A>lub DesiredDeceleration, ale nie oba.</xref:System.Windows.Input.InertiaExpansionBehavior.DesiredExpansion%2A> Podczas ustawiania tych właściwości innych właściwości zostanie zmieniona na <xref:System.Double.NaN?displayProperty=fullName>Jeśli ma ona wartość.</xref:System.Double.NaN?displayProperty=fullName>       Aby uzyskać więcej informacji na temat manipulacje, zobacz [omówienie wprowadzania](~/add/includes/ajax-current-ext-md.md).  Na przykład aplikacja, która odpowiada manipulacje zobacz [wskazówki: tworzenie swój pierwszy Touch aplikacji](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public double DesiredDeceleration { get; set; }
    return:
      type: System.Double
      description: "Szybkość, z której zmiana rozmiaru spowalnia w [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)] na kwadratowych w milisekundach. Wartość domyślna to &lt;xref:System.Double?displayProperty=fullName&gt;."
  overload: System.Windows.Input.InertiaExpansionBehavior.DesiredDeceleration*
