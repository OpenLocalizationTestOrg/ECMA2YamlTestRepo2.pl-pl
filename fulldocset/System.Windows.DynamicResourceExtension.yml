- uid: System.Windows.DynamicResourceExtension.ProvideValue(System.IServiceProvider)
  id: ProvideValue(System.IServiceProvider)
  parent: System.Windows.DynamicResourceExtension
  langs:
  - csharp
  name: ProvideValue(IServiceProvider)
  nameWithType: DynamicResourceExtension.ProvideValue(IServiceProvider)
  fullName: System.Windows.DynamicResourceExtension.ProvideValue(IServiceProvider)
  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "Zwraca obiekt, który powinien być ustawiony na właściwość których stosowane jest to rozszerzenie. Aby uzyskać <xref href=&quot;System.Windows.DynamicResourceExtension&quot;> </xref>, jest to obiekt znajdują się w słownikach zasobów w łańcuchu nadrzędnego bieżącego jest wyznaczaną przez <xref:System.Windows.DynamicResourceExtension.ResourceKey*>.</xref:System.Windows.DynamicResourceExtension.ResourceKey*>"
  remarks: "Ta metoda obsługuje [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] implementacji procesora i nie jest przeznaczona do bezpośredniego wywoływania. [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] Implementacji procesora używa tej metody do prawidłowego przygotowania [DynamicResource — rozszerzenie znaczników](~/add/includes/ajax-current-ext-md.md) wartości podczas tworzenia obiektu.       Właściwość określonych przez podana wartość musi być typu <xref:System.Windows.DependencyProperty>.</xref:System.Windows.DependencyProperty>       Ta implementacja nie zależy od żadnych usług na podstawie przekazanej `serviceProvider`."
  syntax:
    content: public override object ProvideValue (IServiceProvider serviceProvider);
    parameters:
    - id: serviceProvider
      type: System.IServiceProvider
      description: "Obiekt, który może zapewnić usługi rozszerzenia znaczników."
    return:
      type: System.Object
      description: "Obiekt, który można ustawić dla właściwości, których stosowane jest rozszerzeniem. Zamiast wartości rzeczywistej będzie to wyrażenie, które zostanie obliczone w późniejszym czasie."
  overload: System.Windows.DynamicResourceExtension.ProvideValue*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Podjęto próbę Podaj wartość dla rozszerzenia, które nie dostarczył <code> resourceKey </code>."
  platform:
  - net462
- uid: System.Windows.DynamicResourceExtension.ResourceKey
  id: ResourceKey
  parent: System.Windows.DynamicResourceExtension
  langs:
  - csharp
  name: ResourceKey
  nameWithType: DynamicResourceExtension.ResourceKey
  fullName: System.Windows.DynamicResourceExtension.ResourceKey
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "Pobiera lub ustawia klucz określonego przez tego odwołania do zasobu dynamicznego. Klucz służy do wyszukiwania zasobów w słownikach zasobów za pomocą wyrażenia pośrednich."
  remarks: "Klucz nie jest silnie typu, ale jest zwykle zapewniany jako ciąg, <xref:System.Type>, lub <xref:System.Windows.ResourceKey>pochodzi z klasy</xref:System.Windows.ResourceKey> </xref:System.Type>      <a name=&quot;xamlTextUsage_ResourceKey&quot;></a>## XAML tekst użycia dla [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] informacji, zobacz [DynamicResource — rozszerzenie znaczników](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public object ResourceKey { get; set; }
    return:
      type: System.Object
      description: "Klucz zasobu, który określa odwołania do tego zasobu dynamicznych."
  overload: System.Windows.DynamicResourceExtension.ResourceKey*
  exceptions: []
  platform:
  - net462
