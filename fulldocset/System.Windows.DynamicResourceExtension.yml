  name: DynamicResourceExtension
  nameWithType: DynamicResourceExtension
  fullName: System.Windows.DynamicResourceExtension
  type: Class
  summary: "Implementuje rozszerzeniu znacznika, które obsługuje zasobu dynamicznego odniesienia z [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]."
  remarks: "Odwołania do zasobów dynamiczne są niezbędne podczas odwoływania się do zawartości, która może spowodować zmianę w czasie wykonywania. Ze względu na zmianę zawartości mogą być inicjowane w aplikacji lub może być zewnętrzny. Przykładem jest, jeśli są tym style, które są zależne od zasobów systemowych, które zgłosiły preferencje konfigurowane przez użytkownika, takie jak kompozycje, ustawienia czcionek i tak dalej.       Ta klasa jest implementacją rozszerzenia znaczników. Klasy — rozszerzenie znaczników w [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] istnieje głównie, aby zapewnić obsługę infrastruktury dla niektórych aspektów [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] implementacji procesora i elementy członkowskie udostępnione przez klasy rozszerzenia znaczników nie są zwykle wywoływać z bezpośrednio z kodu użytkownika. Ta klasa szczególnie obsługuje [DynamicResource — rozszerzenie znaczników](~/add/includes/ajax-current-ext-md.md) użycia z [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]. Aby uzyskać więcej informacji na temat odwołania do zasobów dynamicznej, zobacz [DynamicResource — rozszerzenie znaczników](../Topic/DynamicResource%20Markup%20Extension.md).      <a name=&quot;xamlTextUsage_DynamicResourceExtension&quot;></a>## XAML tekst użycia dla [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] informacji, zobacz [DynamicResource — rozszerzenie znaczników](../Topic/DynamicResource%20Markup%20Extension.md)."
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Windows.DynamicResourceExtensionConverter))]

      [System.Windows.Markup.MarkupExtensionReturnType(typeof(System.Object))]

      public class DynamicResourceExtension : System.Windows.Markup.MarkupExtension
