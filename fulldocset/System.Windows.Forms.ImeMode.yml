  name: ImeMode
  nameWithType: ImeMode
  fullName: System.Windows.Forms.ImeMode
  type: Enum
  summary: "Określa wartość, która określa stan Input Method Editor (IME) obiektu, gdy obiekt jest zaznaczony."
  remarks: "Input Method Editor (IME) pozwala użytkownikom na wprowadzanie i edytowanie znaków chińskim, japońskim i koreańskim. Edytora IME jest istotnym elementem do pisania skryptów w języku chińskim, japońskich i koreańskich. Te systemy pisania mieć więcej znaków niż mogą być kodowane w regularnych klawiatury. IME w tych językach za pomocą sekwencji podstawowej znaki, które opisano poszczególne znak lub grupę znaków, które umożliwiają wprowadzanie większy zestaw znaków. Podstawowy znaki mogą być składnika litery od sylab Hangul, fonetyczne części znaków Kanji japoński lub różnych kombinacji znaki w języku chińskim.      > [!IMPORTANT] > Użytkownik może interakcyjnie zmienić <xref:System.Windows.Forms.Control.ImeMode%2A?displayProperty=fullName>, chyba że programowo ustawieniu do wyłączenia.</xref:System.Windows.Forms.Control.ImeMode%2A?displayProperty=fullName> W takim przypadku użytkownik nie będzie mógł używać edytora IME.   >> <xref:System.Windows.Forms.Control.ImeMode%2A>Właściwość jest ignorowana w systemie Windows 8, kiedy globalne tryb wprowadzania obowiązuje.</xref:System.Windows.Forms.Control.ImeMode%2A> Aby uzyskać więcej informacji, zobacz [przełącznika tekst wejściowy zmieniła się z dla każdego wątku do użytkownika](http://go.microsoft.com/fwlink/?LinkID=256509)."
  example:
  - "The following example shows how to set the value of a control's <xref:System.Windows.Forms.Control.ImeMode%2A> property.  \n  \n [!code-cpp[InputLanguageChanged#1](~/add/codesnippet/cpp/t-system.windows.forms.i_8_1.cpp)]\n [!code-vb[InputLanguageChanged#1](~/add/codesnippet/visualbasic/t-system.windows.forms.i_8_1.vb)]\n [!code-cs[InputLanguageChanged#1](~/add/codesnippet/csharp/t-system.windows.forms.i_8_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum ImeMode
