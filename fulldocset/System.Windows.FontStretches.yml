  name: FontStretches
  nameWithType: FontStretches
  fullName: System.Windows.FontStretches
  type: Class
  summary: "Udostępnia zestaw wstępnie zdefiniowanych statycznych <xref href=&quot;System.Windows.FontStretch&quot;> </xref> wartości."
  remarks: "Stretch czcionki opisuje stopnia, do którego formularza czcionki jest rozciągany tak, od jego normalnej współczynnik proporcji, która jest oryginalnym szerokość proporcji określony dla symboli czcionki.       Odpowiada wartości FontStretches `usWidthClass` definicji w [!INCLUDE[TLA2#tla_opentype](~/add/includes/ajax-current-ext-md.md)] specyfikacji. `usWidthClass` Reprezentuje całkowitą z przedziału od 1 do 9. Niższe wartości liczbowe oznaczają mniejszą niż szerokość; wyższe wartości wskazują szersze szerokości.      | Czcionka stretch | usWidthClass | % Normal |   |------------------|------------------|-----------------|   | <xref:System.Windows.FontStretches.UltraCondensed%2A>|1|50%|   | <xref:System.Windows.FontStretches.ExtraCondensed%2A>|&2; |&62;,5% | | <xref:System.Windows.FontStretches.Condensed%2A>|3|75%|   | <xref:System.Windows.FontStretches.SemiCondensed%2A>|&4; | wynosi&87;.5% | | <xref:System.Windows.FontStretches.Normal%2A>|&5; |&100;% | | <xref:System.Windows.FontStretches.Medium%2A>|&5; |&100;% | | <xref:System.Windows.FontStretches.SemiExpanded%2A>|&6; |&112;.5% | | <xref:System.Windows.FontStretches.Expanded%2A>|&7; |&125;% | | <xref:System.Windows.FontStretches.ExtraExpanded%2A>|8|&150;% | | <xref:System.Windows.FontStretches.UltraExpanded%2A>|&9; |&200;% |       Aby uzyskać więcej informacji na temat [!INCLUDE[TLA#tla_opentype](~/add/includes/tlasharptla-opentype-md.md)] `usWidthClass` wartości, zobacz [&quot;Tabel plików czcionki&quot;](http://www.microsoft.com/typography/otspec/otff.htm) sekcji [!INCLUDE[TLA2#tla_opentype](~/add/includes/ajax-current-ext-md.md)] specyfikacji.</xref:System.Windows.FontStretches.UltraExpanded%2A> </xref:System.Windows.FontStretches.ExtraExpanded%2A> </xref:System.Windows.FontStretches.Expanded%2A> </xref:System.Windows.FontStretches.SemiExpanded%2A> </xref:System.Windows.FontStretches.Medium%2A> </xref:System.Windows.FontStretches.Normal%2A> </xref:System.Windows.FontStretches.SemiCondensed%2A> </xref:System.Windows.FontStretches.Condensed%2A> </xref:System.Windows.FontStretches.ExtraCondensed%2A> </xref:System.Windows.FontStretches.UltraCondensed%2A>"
  syntax:
    content: public static class FontStretches
