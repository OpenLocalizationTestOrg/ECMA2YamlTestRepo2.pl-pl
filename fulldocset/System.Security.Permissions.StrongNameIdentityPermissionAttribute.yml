  nameWithType: StrongNameIdentityPermissionAttribute
  fullName: System.Security.Permissions.StrongNameIdentityPermissionAttribute
  type: Class
  summary: "Zezwala na akcje zabezpieczeń dla <xref href=&quot;System.Security.Permissions.StrongNameIdentityPermission&quot;> </xref> ma zostać zastosowany do kodu przy użyciu zabezpieczeń deklaratywnych. Ta klasa nie może być dziedziczona."
  remarks: "> [!IMPORTANT]>, Począwszy od [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)], uprawnienia dotyczące tożsamości nie są używane.   >> W wersji systemu .NET Framework 1.0 i 1.1 wymagania dotyczące uprawnień tożsamości są skuteczne, nawet wtedy, gdy zestaw wywołujący jest w pełni zaufany. Oznacza to mimo że zestaw wywołujący ma pełne zaufanie, zażąda uprawnień tożsamości wynik negatywny, jeśli zestaw nie spełnia kryteriów żądane. W .NET Framework w wersji 2.0 lub nowszej, zapotrzebowanie na uprawnienia dotyczące tożsamości są nieskuteczne, jeśli zestaw wywołujący ma pełne zaufanie. Zapewnia to spójność wszystkie uprawnienia, eliminując traktowanie uprawnienia dotyczące tożsamości w szczególnych przypadkach.       Zależy od zakresu deklaracji, która jest dozwolona <xref:System.Security.Permissions.SecurityAction>używany.</xref:System.Security.Permissions.SecurityAction> Ciąg klucza dla tego atrybutu można uzyskać, uruchamiając narzędzie Strong Name (Sn.exe) przy użyciu opcji klucza tokenu i publiczne (**Sn** **- tp** *keyfile* `)` dla pliku, który ma podpis Authenticode. Aby uzyskać więcej informacji, zobacz [Sn.exe (narzędzie silnej nazwy)](~/add/includes/ajax-current-ext-md.md).       Informacji o zabezpieczeniach deklaruje atrybutu zabezpieczeń są przechowywane w metadanych elementu docelowego atrybutu i jest dostępny przez system w czasie wykonywania. Atrybuty zabezpieczeń są używane tylko w przypadku zabezpieczenia deklaratywne. Zabezpieczenia imperatywne można użyć w klasie odpowiednie uprawnienia.       Atrybut obiekt StrongNameIdentityPermissionAttribute może służyć do definiowania silnej nazwy wymagania dotyczące dostępu do publicznych elementów członkowskich na poziomie zestawu. W programie .NET Framework w wersji 2.0 lub nowszej, można również użyć <xref:System.Runtime.CompilerServices.InternalsVisibleToAttribute>atrybut, aby określić, że wszystkie typy niepubliczne, w tym zestawie są widoczne dla innego zestawu.</xref:System.Runtime.CompilerServices.InternalsVisibleToAttribute> Aby uzyskać więcej informacji, zobacz [przyjazne zestawy](~/add/includes/ajax-current-ext-md.md) lub [NOT IN kompilacji: przyjazne zestawy (Visual Basic)](http://msdn.microsoft.com/en-us/80e7a33a-ca91-450b-a00e-c5a7986e228c)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Constructor | System.AttributeTargets.Method, AllowMultiple=true, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class StrongNameIdentityPermissionAttribute : System.Security.Permissions.CodeAccessSecurityAttribute
