  nameWithType: ClientCredentialsSecurityTokenManager.CreateSecurityTokenSerializer(SecurityTokenVersion)
  fullName: System.ServiceModel.ClientCredentialsSecurityTokenManager.CreateSecurityTokenSerializer(SecurityTokenVersion)
  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "Tworzy Serializator tokenu zabezpieczającego."
  remarks: "<xref:System.IdentityModel.Selectors.SecurityTokenSerializer>Służy do zapisywania i odczytywania tokeny zabezpieczające, identyfikatory klucza zabezpieczeń i klauzuli identyfikatora klucza zabezpieczeń.</xref:System.IdentityModel.Selectors.SecurityTokenSerializer> Podczas deserializacji tokenu z pliku XML, zwracane token musi mieć możliwość wykonywania operacji kryptograficznych. Serializator tokenów w związku z tym należy zapewnić, że token zdeserializowany można wykonują operacje kryptograficzne (przetwarzanie biletu protokołu Kerberos, dekodowanie X.509, dekodowanie SAML i innych operacji), ale należy odłożyć decyzje zaufania aplikacji wystawcę uwierzytelnienia tokenów zabezpieczających."
  syntax:
    content: public override System.IdentityModel.Selectors.SecurityTokenSerializer CreateSecurityTokenSerializer (System.IdentityModel.Selectors.SecurityTokenVersion version);
    parameters:
    - id: version
      type: System.IdentityModel.Selectors.SecurityTokenVersion
      description: "<xref href=&quot;System.IdentityModel.Selectors.SecurityTokenVersion&quot;> </xref> Tokenu zabezpieczającego."
    return:
      type: System.IdentityModel.Selectors.SecurityTokenSerializer
      description: "<xref href=&quot;System.IdentityModel.Selectors.SecurityTokenSerializer&quot;> </xref> Obiektu."
  overload: System.ServiceModel.ClientCredentialsSecurityTokenManager.CreateSecurityTokenSerializer*
  exceptions: []
  platform:
  - net462
