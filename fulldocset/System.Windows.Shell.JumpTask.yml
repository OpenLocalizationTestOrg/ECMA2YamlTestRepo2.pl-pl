  langs:
  - csharp
  name: JumpTask
  nameWithType: JumpTask
  fullName: System.Windows.Shell.JumpTask
  type: Class
  summary: "Reprezentuje skrót do aplikacji w [!INCLUDE[win7](~/add/includes/win7-md.md)] zadań listy szybkiego dostępu."
  remarks: "JumpTask można traktować jako skrót do aplikacji. Określ ścieżkę do pliku wykonywalnego, ustawiając <xref:System.Windows.Shell.JumpTask.ApplicationPath%2A>Właściwości.</xref:System.Windows.Shell.JumpTask.ApplicationPath%2A> Jeśli <xref:System.Windows.Shell.JumpTask.ApplicationPath%2A>nie jest ustawiona, jest domyślna ścieżka bieżącego uruchomionego procesu.</xref:System.Windows.Shell.JumpTask.ApplicationPath%2A> Opcjonalnie można określić <xref:System.Windows.Shell.JumpTask.Arguments%2A>do przekazania do aplikacji podczas uruchamiania.</xref:System.Windows.Shell.JumpTask.Arguments%2A>       Można ustawić właściwości wyświetlania podstawowych, takich jak <xref:System.Windows.Shell.JumpTask.Title%2A>, <xref:System.Windows.Shell.JumpTask.Description%2A>, i <xref:System.Windows.Shell.JumpTask.IconResourcePath%2A>określić sposób wyświetlania zadań na liście szybkiego dostępu.</xref:System.Windows.Shell.JumpTask.IconResourcePath%2A> </xref:System.Windows.Shell.JumpTask.Description%2A> </xref:System.Windows.Shell.JumpTask.Title%2A> Ikona z JumpTask muszą być dostępne jako zasób macierzysty. Jeśli wiele zasobów ikona są dostępne w pliku DLL lub pliku wykonywalnego, określ, do użycia przez wskazanie przesunięcie w <xref:System.Windows.Shell.JumpTask.IconResourceIndex%2A>Właściwości.</xref:System.Windows.Shell.JumpTask.IconResourceIndex%2A>       Domyślnie JumpTask zostaną umieszczone w **zadania** kategorii listy szybkiego dostępu. Niestandardowe grupy zadań można określić przez ustawienie <xref:System.Windows.Shell.JumpItem.CustomCategory%2A>Właściwości.</xref:System.Windows.Shell.JumpItem.CustomCategory%2A>       Elementy na liście szybkiego dostępu można oddzielić wizualnie tworząc JumpTask, który nie ma <xref:System.Windows.Shell.JumpTask.Title%2A>i <xref:System.Windows.Shell.JumpItem.CustomCategory%2A>określonego.</xref:System.Windows.Shell.JumpItem.CustomCategory%2A> </xref:System.Windows.Shell.JumpTask.Title%2A> Ten pusty JumpTask będą wyświetlane jako linia pozioma na liście szybkiego dostępu. W takim przypadku można ustawić inne właściwości, ale nie ma żadnego efektu."
  example:
  - "The following example shows how to declare a JumpTask in markup. The JumpTask opens a text file named `readme.txt` in the Notepad application.  \n  \n [!code-xml[Shell_JumpListSample#002](~/add/codesnippet/xaml/jumplistsample/app.xaml#002)]  \n  \n The following example shows how to configure a JumpTask in code. The JumpTask opens the Calculator application.  \n  \n [!code-cs[Shell_JumpListSample#241](~/add/codesnippet/csharp/jumplistsample/mainwindow.xaml.cs#241)]"
  syntax:
    content: 'public class JumpTask : System.Windows.Shell.JumpItem'
  inheritance:
  - System.Object
  - System.Windows.Shell.JumpItem
  implements: []
  inheritedMembers:
