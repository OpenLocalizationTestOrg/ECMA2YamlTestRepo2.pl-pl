  nameWithType: JumpTask.IconResourceIndex
  fullName: System.Windows.Shell.JumpTask.IconResourceIndex
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Shell
  summary: "Pobiera lub ustawia liczony od zera indeks ikony osadzonego w zasobie."
  remarks: "Ikona z <xref:System.Windows.Shell.JumpTask>muszą być dostępne jako zasób macierzysty.</xref:System.Windows.Shell.JumpTask> Jeśli wiele ikon są dostępne w pliku DLL lub pliku wykonywalnego, określasz, do użycia przez wskazanie przesunięcia we właściwości IconResourceIndex.       Jeśli jest określony żaden z zasobów ikony lub nie można odnaleźć określonej ikony, jest wyświetlana ikona standardowy system. Aby określić, że nie ikona jest wyświetlana, należy ustawić dla właściwości IconResourceIndex wartość -1."
  example:
  - "The following example shows how to declare a <xref:System.Windows.Shell.JumpTask> in markup. The <xref:System.Windows.Shell.JumpTask> opens a text file named `readme.txt` in the Notepad application.  \n  \n [!code-xml[Shell_JumpListSample#002](~/add/codesnippet/xaml/jumplistsample/app.xaml#002)]"
  syntax:
    content: public int IconResourceIndex { get; set; }
    return:
      type: System.Int32
      description: "Liczony od zera indeks ikony lub -1, jeśli jest używana bez ikony. Wartość domyślna to 0."
  overload: System.Windows.Shell.JumpTask.IconResourceIndex*
  exceptions: []
  platform:
  - net462
