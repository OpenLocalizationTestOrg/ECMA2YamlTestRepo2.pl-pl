  fullName: System.Windows.Media.Animation.QuarticEase
  type: Class
  summary: "Reprezentuje funkcji sterowania tempem zmian, które tworzy animacji, które przyspieszają i/lub zwalnia przy użyciu formuły *f*(*t*) = *t*<sup>4</sup>."
  remarks: "Można kontrolować, czy animacja przyspiesza, mimo, lub obu, określając <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>.</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A> Wykres poniżej przedstawiono różne wartości <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>, gdzie *f*(*t*) reprezentuje postęp animacji i *t* reprezentuje czas.</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>       ![Obiekt QuarticEase wykresy dla różnych trybów EasingMode. ] (~/add/media/quarticease-graph.png &quot;Obiekt QuarticEase wykresy dla różnych trybów EasingMode.&quot;)       Formuła używany dla tej funkcji jest następujące.       *f*(*t*) = *t*<sup>4</sup>       >  [!NOTE] > można użyć <xref:System.Windows.Media.Animation.PowerEase>można utworzyć zachowania <xref:System.Windows.Media.Animation.CubicEase>, <xref:System.Windows.Media.Animation.QuadraticEase>, Obiekt QuarticEase, i <xref:System.Windows.Media.Animation.QuinticEase>przy użyciu <xref:System.Windows.Media.Animation.PowerEase.Power%2A>Właściwości.</xref:System.Windows.Media.Animation.PowerEase.Power%2A> </xref:System.Windows.Media.Animation.QuinticEase> </xref:System.Windows.Media.Animation.QuadraticEase> </xref:System.Windows.Media.Animation.CubicEase> </xref:System.Windows.Media.Animation.PowerEase> Na przykład, jeśli chcesz użyć <xref:System.Windows.Media.Animation.PowerEase>do zastąpienia dla <xref:System.Windows.Media.Animation.CubicEase>, określ <xref:System.Windows.Media.Animation.PowerEase.Power%2A>wartość 3.</xref:System.Windows.Media.Animation.PowerEase.Power%2A> </xref:System.Windows.Media.Animation.CubicEase> </xref:System.Windows.Media.Animation.PowerEase>       Istnieje kilka innych funkcji sterowania tempem zmian poza obiekt QuarticEase, w którym można sprawdzić za pomocą poniższego polecenia programu Silverlight.       [Uruchom ten przykład](http://go.microsoft.com/fwlink/?LinkId=139798&sref=easing_functions_gallery) oprócz przy użyciu funkcji sterowania tempem zmian, zawarte w czasie wykonywania, można tworzyć własne niestandardowe funkcji sterowania tempem zmian przez dziedziczenie z <xref:System.Windows.Media.Animation.EasingFunctionBase>.</xref:System.Windows.Media.Animation.EasingFunctionBase>      <a name=&quot;xamlObjectElementUsage_QuarticEase&quot;></a>## Użycie elementu obiektu XAML```   <QuarticEase .../>   ```"
  example:
  - "The following example applies a QuarticEase easing function to a <xref:System.Windows.Media.Animation.DoubleAnimation> to create a decelerating animation.  \n  \n [!code-xml[QuarticEase#QuarticEase](~/add/codesnippet/xaml/quarticease/window1.xaml#quarticease)]\n [!code-xml[QuarticEase#QuarticEase](~/add/codesnippet/xaml/t-system.windows.media.a_22_1.xaml)]"
