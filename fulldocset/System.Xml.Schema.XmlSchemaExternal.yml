  - System.Xml
  namespace: System.Xml.Schema
  summary: "Pobiera lub Ustawia lokalizację schemat, który informuje procesora schematu, gdzie schemat fizycznie znajdują się identyfikator URI (Uniform Resource)."
  remarks: "Importowany schematów, które nie mają ten atrybut umożliwia zaimportowanego schematu przestrzeni nazw, określonych przez dokument XML, który jest wystąpieniem obiektu zawierającego schematu lub aplikacji, która przetwarza schematu.       Włączone schematy użycie tego atrybutu jako odwołanie do identyfikatora URI do lokalizacji dokumentu schematu, które powinny być uwzględnione w docelowa przestrzeń nazw schematu zawierającego."
  syntax:
    content: public string SchemaLocation { get; set; }
    return:
      type: System.String
      description: "Identyfikator URI lokalizacji schematu.       Opcjonalne dla importowanych schematów."
  overload: System.Xml.Schema.XmlSchemaExternal.SchemaLocation*
  exceptions: []
  platform:
  - net462
