  name: CircleHotSpot
  nameWithType: CircleHotSpot
  fullName: System.Web.UI.WebControls.CircleHotSpot
  type: Class
  summary: "Definiuje obszar okrągłego punktu aktywnego w <xref href=&quot;System.Web.UI.WebControls.ImageMap&quot;> </xref> formantu. Ta klasa nie może być dziedziczona."
  remarks: "Ta klasa definiuje w kształcie okrągłego punktu aktywnego regionu w <xref:System.Web.UI.WebControls.ImageMap>kontroli.</xref:System.Web.UI.WebControls.ImageMap> Aby zdefiniować region obiektu CircleHotSpot, ustaw <xref:System.Web.UI.WebControls.CircleHotSpot.X%2A>Właściwości na wartość, która Określa współrzędną x środka okręgu regionu.</xref:System.Web.UI.WebControls.CircleHotSpot.X%2A> Ustaw <xref:System.Web.UI.WebControls.CircleHotSpot.Y%2A>Właściwości na wartość, która Określa współrzędną y środka okręgu regionu.</xref:System.Web.UI.WebControls.CircleHotSpot.Y%2A> Ustaw <xref:System.Web.UI.WebControls.CircleHotSpot.Radius%2A>Właściwości odległość od środka okręgu krawędzi.</xref:System.Web.UI.WebControls.CircleHotSpot.Radius%2A>       Po kliknięciu formantu CircleHotSpot strony do adresu URL, generuje post na serwer albo nie działają. <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>Właściwość określa to zachowanie.</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> Aby przejść do adresu URL, należy ustawić <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>właściwości `HotSpotMode.Navigate`i użyj <xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A>Właściwości, aby określić adres URL, aby przejść do.</xref:System.Web.UI.WebControls.HotSpot.NavigateUrl%2A> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> Aby ogłosić serwera, należy ustawić <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>właściwości `HotSpotMode.PostBack`i użyj <xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A>właściwość, aby określić nazwę dla obiektu CircleHotSpot.</xref:System.Web.UI.WebControls.HotSpot.PostBackValue%2A> </xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> Ta nazwa zostanie przekazany w <xref:System.Web.UI.WebControls.ImageMapEventArgs>Dane zdarzenia, gdy zostanie kliknięty CircleHotSpot.</xref:System.Web.UI.WebControls.ImageMapEventArgs> Obiekt CircleHotSpot nie zachowują, ustawić <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>właściwości `HotSpotMode.Inactive`.</xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A>"
  example:
  - "The following code example demonstrates how to declaratively create an <xref:System.Web.UI.WebControls.ImageMap> control that contains two CircleHotSpot objects. The <xref:System.Web.UI.WebControls.HotSpot.HotSpotMode%2A> property is set to `HotSpotMode.Navigate`, which causes the page to navigate to the specified URL each time a user clicks one of the hot spot regions. For this example to work correctly, you must supply your own image for the <xref:System.Web.UI.WebControls.Image.ImageUrl%2A> property and update the path to the image appropriately so that the application can locate it.  \n  \n [!code-vb[ImageMapClass1#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_47_1.aspx)]\n [!code-cs[ImageMapClass1#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_47_1.aspx)]"
