- uid: System.Web.UI.WebControls.CircleHotSpot.GetCoordinates
  id: GetCoordinates
  parent: System.Web.UI.WebControls.CircleHotSpot
  langs:
  - csharp
  name: GetCoordinates()
  nameWithType: CircleHotSpot.GetCoordinates()
  fullName: System.Web.UI.WebControls.CircleHotSpot.GetCoordinates()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Zwraca ciąg reprezentujący x i y współrzędne <xref href=&quot;System.Web.UI.WebControls.CircleHotSpot&quot;> </xref> obiektu, a długość jego radius."
  remarks: "Ta metoda używa wartości przypisane do <xref:System.Web.UI.WebControls.CircleHotSpot.X%2A>i <xref:System.Web.UI.WebControls.CircleHotSpot.Y%2A>Właściwości, aby zwrócić współrzędne center i wartość przypisana do <xref:System.Web.UI.WebControls.CircleHotSpot.Radius%2A>właściwości do zwrócenia promień.</xref:System.Web.UI.WebControls.CircleHotSpot.Radius%2A> </xref:System.Web.UI.WebControls.CircleHotSpot.Y%2A> </xref:System.Web.UI.WebControls.CircleHotSpot.X%2A>       Metoda GetCoordinates jest używana wewnętrznie przez program ASP.NET można uzyskać tekstu dla współrzędne <xref:System.Web.UI.WebControls.CircleHotSpot>gdy jest on renderowany.</xref:System.Web.UI.WebControls.CircleHotSpot>"
  example:
  - "The following code example demonstrates how to declaratively create an <xref:System.Web.UI.WebControls.ImageMap> control that contains two <xref:System.Web.UI.WebControls.CircleHotSpot> objects. When a user clicks one of the <xref:System.Web.UI.WebControls.CircleHotSpot> objects, the GetCoordinates method returns its coordinates and displays them to the user. For this example to work correctly, you must supply your own image for the <xref:System.Web.UI.WebControls.Image.ImageUrl%2A> property and update the path to the image appropriately so that the application can locate it.  \n  \n [!code-vb[CircleHotSpot.GetCoordinates#1](~/add/codesnippet/visualbasic/m-system.web.ui.webcontr_116_1.aspx)]\n [!code-cs[CircleHotSpot.GetCoordinates#1](~/add/codesnippet/csharp/m-system.web.ui.webcontr_116_1.aspx)]"
  syntax:
    content: public override string GetCoordinates ();
    parameters: []
    return:
      type: System.String
      description: "Ciąg reprezentujący x i y współrzędne <xref href=&quot;System.Web.UI.WebControls.CircleHotSpot&quot;> </xref> obiektu, a długość jego radius."
  overload: System.Web.UI.WebControls.CircleHotSpot.GetCoordinates*
  exceptions: []
  platform:
  - net462
