  namespace: System.Xaml
  summary: "Pobiera lub ustawia wartość określającą, czy składnik zapisywania XAML ignorować (nie wywołania) <xref:System.ComponentModel.TypeConverter.CanConvertFrom*>implementacje na <xref href=&quot;System.ComponentModel.TypeConverter&quot;> </xref> w sytuacjach konwertera typów.</xref:System.ComponentModel.TypeConverter.CanConvertFrom*>"
  remarks: "<xref:System.ComponentModel.TypeConverter>Klasy i jej <xref:System.ComponentModel.TypeConverter.CanConvertFrom%2A>metody są częścią ogólnego projektu konwersji typu środowiska CLR.</xref:System.ComponentModel.TypeConverter.CanConvertFrom%2A> </xref:System.ComponentModel.TypeConverter> W systemach XAML zwykle można założyć czy konwerter typów dane wejściowe są identyfikowane przez czytnik XAML i do celów danych wejściowych, zawsze jest ciągiem. Jeśli ta właściwość jest ustawiona na `true`, Włącz tryb, w którym ta założeń są oznaczone zachowania XAML obiektu składnika zapisywania.       Ten tryb obsługuje wymóg zgodności dla wcześniejszych wersji programu WPF XAML."
  syntax:
    content: public bool IgnoreCanConvert { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli moduł zapisujący XAML ignoruje <xref:System.ComponentModel.TypeConverter.CanConvertFrom*>implementacje; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.</xref:System.ComponentModel.TypeConverter.CanConvertFrom*> Wartość domyślna to <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Xaml.XamlObjectWriterSettings.IgnoreCanConvert*
  exceptions: []
  platform:
  - net462
