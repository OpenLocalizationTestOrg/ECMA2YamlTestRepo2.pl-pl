  name: ISoapUtility
  nameWithType: ISoapUtility
  fullName: System.EnterpriseServices.Internal.ISoapUtility
  type: Interface
  summary: "Udostępnia narzędzia do obsługi Eksportowanie serwerów proxy aplikacji z obsługą protokołu SOAP modelu COM + przez serwer i importowanie serwerów proxy przez klienta."
  remarks: "Funkcje narzędzia, które zapewnia ISoapUtility są wywoływane z wielu lokalizacji w modelu COM +; jednak ich podstawowym celem jest obsługuje eksportowania i importowania proxy klienta.       Zobacz <xref:System.EnterpriseServices.Internal.SoapUtility>dla implementacji domyślnej.</xref:System.EnterpriseServices.Internal.SoapUtility>       ISoapUtility jest używana wewnętrznie przez program .NET Framework. Nie trzeba używać go bezpośrednio w kodzie."
  syntax:
    content: >-
      [System.Runtime.InteropServices.Guid("5AC4CB7E-F89F-429b-926B-C7F940936BF4")]

      public interface ISoapUtility
