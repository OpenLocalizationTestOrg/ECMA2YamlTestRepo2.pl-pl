  name: ParseChildrenAttribute
  nameWithType: ParseChildrenAttribute
  fullName: System.Web.UI.ParseChildrenAttribute
  type: Class
  summary: "Definiuje atrybut metadanych, pomocne przy tworzeniu kontrolek serwera ASP.NET. Klasa ParseChildrenAttribute umożliwia wskazanie, jak analizator strony powinny traktować zagnieżdżona tag kontroli serwera zadeklarowane na stronie zawartości. Ta klasa nie może być dziedziczona."
  remarks: "Klasa ParseChildrenAttribute umożliwia określenie przetwarzania logiki formantu niestandardowego serwera oznaczając kontrolki serwera z atrybutem ParseChildrenAttribute metadanych.       Oznaczenie formantu serwera przy użyciu atrybutu metadanych `ParseChildren(true)` powoduje, że analizator interpretować elementy, które są zawarte w tagach kontrolki serwera jako właściwości. W tym scenariuszu <xref:System.Web.UI.ParseChildrenAttribute.ChildrenAsProperties%2A>jest właściwość `true`.</xref:System.Web.UI.ParseChildrenAttribute.ChildrenAsProperties%2A>       Oznaczenie formantu serwera przy użyciu atrybutu metadanych `ParseChildren(true,&quot;<Default Property>&quot;)` ustawia <xref:System.Web.UI.ParseChildrenAttribute.DefaultProperty%2A>nazwę właściwości, która została przekazana do atrybutu dla właściwości.</xref:System.Web.UI.ParseChildrenAttribute.DefaultProperty%2A>       Oznaczenie formantu serwera przy użyciu atrybutu metadanych `ParseChildren(false)`, wartości domyślnej powoduje, że analizator interpretować elementów, które znajdują się w tagach kontrolki serwera jako zawartość, która będzie analizowany w z skojarzony <xref:System.Web.UI.ControlBuilder>oznacza to, że jako formantów.</xref:System.Web.UI.ControlBuilder> W tym scenariuszu <xref:System.Web.UI.ParseChildrenAttribute.ChildrenAsProperties%2A>jest właściwość `false`.</xref:System.Web.UI.ParseChildrenAttribute.ChildrenAsProperties%2A>       Aby uzyskać informacje o korzystaniu z atrybutów, zobacz [atrybutów](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The code example in this section contains two parts. The first code example demonstrates how to set properties for the ParseChildrenAttribute class. The second code example demonstrates how to use classes in an ASP.NET page.  \n  \n The following code example demonstrates how to set the ParseChildrenAttribute object of a custom server control named `CollectionPropertyControl`. The ParseChildrenAttribute sets the <xref:System.Web.UI.ParseChildrenAttribute.ChildrenAsProperties%2A> property to `true` and the <xref:System.Web.UI.ParseChildrenAttribute.DefaultProperty%2A> property to the `Employee` class.  \n  \n [!code-cs[ParseChildrenAttribute_1#1](~/add/codesnippet/csharp/t-system.web.ui.parsechi_1.cs)]\n [!code-vb[ParseChildrenAttribute_1#1](~/add/codesnippet/visualbasic/t-system.web.ui.parsechi_1.vb)]  \n  \n The following code example demonstrates how to use the `CollectionPropertyControl` and `Employee` classes in an ASP.NET page. Instances of the `Employee` class are added declaratively.  \n  \n [!code-vb[ParseChildrenAttribute_1#3](~/add/codesnippet/visualbasic/t-system.web.ui.parsechi_2.aspx)]\n [!code-cs[ParseChildrenAttribute_1#3](~/add/codesnippet/csharp/t-system.web.ui.parsechi_2.aspx)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class ParseChildrenAttribute : Attribute
