  summary: "Udostępnia konwertera typów, aby przekonwertować <xref:System.DateTime>obiektów do i z różnych innych reprezentacje.</xref:System.DateTime>"
  remarks: "Konwertować można jedynie konwerter <xref:System.DateTime>obiektu do i z ciągiem.</xref:System.DateTime>       <xref:System.ComponentModel.TypeConverter.ConvertFrom%2A>Używa metody <xref:System.DateTime.Parse%2A>metody <xref:System.DateTime>klasy w celu przekonwertowania z ciągu.</xref:System.DateTime> </xref:System.DateTime.Parse%2A> </xref:System.ComponentModel.TypeConverter.ConvertFrom%2A>       <xref:System.ComponentModel.TypeConverter.ConvertTo%2A>Metoda używa bieżącej kultury, jeśli <xref:System.Globalization.CultureInfo>nie podano.</xref:System.Globalization.CultureInfo> </xref:System.ComponentModel.TypeConverter.ConvertTo%2A> Ogólnie rzecz biorąc <xref:System.ComponentModel.TypeConverter.ConvertTo%2A>używa <xref:System.Globalization.DateTimeFormatInfo.ShortDatePattern%2A>właściwości formatowania daty i <xref:System.Globalization.DateTimeFormatInfo.ShortDatePattern%2A>z <xref:System.Globalization.DateTimeFormatInfo.ShortTimePattern%2A>właściwości formatowania daty i godziny.</xref:System.Globalization.DateTimeFormatInfo.ShortTimePattern%2A> </xref:System.Globalization.DateTimeFormatInfo.ShortDatePattern%2A> </xref:System.Globalization.DateTimeFormatInfo.ShortDatePattern%2A> </xref:System.ComponentModel.TypeConverter.ConvertTo%2A> Jeśli <xref:System.Globalization.CultureInfo.InvariantCulture%2A>właściwość jest przekazywana, <xref:System.ComponentModel.TypeConverter.ConvertTo%2A>rrrr mm-dd jest używany do formatowania daty i <xref:System.Object.ToString%2A>do formatowania daty i godziny.</xref:System.Object.ToString%2A> </xref:System.ComponentModel.TypeConverter.ConvertTo%2A> </xref:System.Globalization.CultureInfo.InvariantCulture%2A>       Aby uzyskać więcej informacji na temat konwertery typu, zobacz <xref:System.ComponentModel.TypeConverter>Klasa podstawowa i [porady: implementacji konwertera typów](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.TypeConverter>      > [!NOTE] > Nigdy nie należy tworzyć wystąpienia DateTimeConverter. Zamiast tego wywołać <xref:System.ComponentModel.TypeDescriptor.GetConverter%2A>metody <xref:System.ComponentModel.TypeDescriptor>klasy.</xref:System.ComponentModel.TypeDescriptor> </xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> Aby uzyskać więcej informacji zobacz przykłady w <xref:System.ComponentModel.TypeConverter>klasie podstawowej.</xref:System.ComponentModel.TypeConverter>"
