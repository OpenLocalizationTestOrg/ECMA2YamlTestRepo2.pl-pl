  summary: "Reprezentuje atrybut, który jest skojarzony z przedmiotem <xref href=&quot;System.IdentityModel.Tokens.SamlAttributeStatement&quot;> </xref>."
  remarks: "Klasa SamlAttribute odpowiada `<saml:Attribute>` elementu XML, który jest zdefiniowany w specyfikacji języka OASIS SAML 1.1.       Wystąpienie SamlAttribute zawiera <xref:System.IdentityModel.Claims.Rights.PossessProperty%2A>oświadczenia dla podmiotu <xref:System.IdentityModel.Tokens.SamlAttributeStatement>.</xref:System.IdentityModel.Tokens.SamlAttributeStatement> </xref:System.IdentityModel.Claims.Rights.PossessProperty%2A> Na przykład może zawierać elementu SamlAttribute `Over21` oświadczenia, którego typ zostałaby określona w <xref:System.IdentityModel.Tokens.SamlAttribute.Namespace%2A>Właściwości i którego zasób zostałaby określona jako element członkowski kolekcji w <xref:System.IdentityModel.Tokens.SamlAttribute.AttributeValues%2A>Właściwości.</xref:System.IdentityModel.Tokens.SamlAttribute.AttributeValues%2A> </xref:System.IdentityModel.Tokens.SamlAttribute.Namespace%2A> Gdy <xref:System.IdentityModel.Tokens.SamlStatement.CreatePolicy%2A>Metoda jest wywoływana, to `Over21` oświadczenie zostaje dodane zasady autoryzacji, która jest zwracana w wyniku zwrócony z przez <xref:System.IdentityModel.Tokens.SamlAttributeStatement>.</xref:System.IdentityModel.Tokens.SamlAttributeStatement> </xref:System.IdentityModel.Tokens.SamlStatement.CreatePolicy%2A> Gdy <xref:System.IdentityModel.Tokens.SamlAttribute.AttributeValues%2A>właściwość zawiera wiele elementów, a następnie zwracany jest jedno oświadczenie dla każdego elementu.</xref:System.IdentityModel.Tokens.SamlAttribute.AttributeValues%2A>       Pozycja SamlAttribute w hierarchii obiektów SAML jest: <xref:System.IdentityModel.Tokens.SamlSecurityToken> <xref:System.IdentityModel.Tokens.SamlAssertion> <xref:System.IdentityModel.Tokens.SamlAttributeStatement>SamlAttribute</xref:System.IdentityModel.Tokens.SamlAttributeStatement>       </xref:System.IdentityModel.Tokens.SamlAssertion>       </xref:System.IdentityModel.Tokens.SamlSecurityToken>"
