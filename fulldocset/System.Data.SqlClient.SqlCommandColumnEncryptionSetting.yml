  name: SqlCommandColumnEncryptionSetting
  nameWithType: SqlCommandColumnEncryptionSetting
  fullName: System.Data.SqlClient.SqlCommandColumnEncryptionSetting
  type: Enum
  summary: "Określa, jak dane zostaną wysłane i odebrane podczas odczytywania i zapisywania zaszyfrowanych kolumn. W zależności od określonego zapytania wpływ na wydajność może się zmniejszyć, pomijając przetwarzania sterownika zawsze szyfrowane, gdy niezaszyfrowane kolumn są używane. Należy pamiętać, że te ustawienia nie może służyć do obejścia szyfrowania i uzyskać dostęp do danych w postaci zwykłego tekstu. Aby uzyskać więcej informacji, zobacz [zawsze zaszyfrowane (aparat bazy danych)](https://msdn.microsoft.com/library/mt163865.aspx)"
  remarks: "-   Jeśli zapytanie ma parametry, które muszą być szyfrowane (parametry, które odpowiadają zaszyfrowanych kolumn) zawsze zaszyfrowane jest wyłączona dla zapytania, zapytanie nie powiedzie się.      — Jeśli zawsze zaszyfrowane jest wyłączona dla zapytania i zwraca wyniki z zaszyfrowanych kolumn, zwraca zaszyfrowanych wartości. Zaszyfrowane wartości ma typ danych varbinary."
  syntax:
    content: public enum SqlCommandColumnEncryptionSetting
