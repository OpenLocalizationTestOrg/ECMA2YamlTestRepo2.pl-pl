  remarks: "Ten delegat jest używany z następujących dołączone zdarzenia:- <xref:System.Windows.Input.Mouse.GotMouseCapture?displayProperty=fullName>- <xref:System.Windows.Input.Mouse.LostMouseCapture?displayProperty=fullName>- <xref:System.Windows.Input.Mouse.MouseEnter?displayProperty=fullName>- <xref:System.Windows.Input.Mouse.MouseLeave?displayProperty=fullName>— <xref:System.Windows.Input.Mouse.MouseMove?displayProperty=fullName>— <xref:System.Windows.Input.Mouse.PreviewMouseMove?displayProperty=fullName>Ten delegat jest używany z następujących kierowane zdarzenia.</xref:System.Windows.Input.Mouse.PreviewMouseMove?displayProperty=fullName> </xref:System.Windows.Input.Mouse.MouseMove?displayProperty=fullName> </xref:System.Windows.Input.Mouse.MouseLeave?displayProperty=fullName> </xref:System.Windows.Input.Mouse.MouseEnter?displayProperty=fullName> </xref:System.Windows.Input.Mouse.LostMouseCapture?displayProperty=fullName> </xref:System.Windows.Input.Mouse.GotMouseCapture?displayProperty=fullName> Te kierowane zdarzenia przekazywania wymienione wcześniej dołączone zdarzenia, aby nadać im dostęp do modelu elementu ogólne w [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)].      - <xref:System.Windows.UIElement.MouseEnter?displayProperty=fullName>- <xref:System.Windows.UIElement.MouseLeave?displayProperty=fullName>- <xref:System.Windows.UIElement.MouseMove?displayProperty=fullName>- <xref:System.Windows.UIElement.PreviewMouseMove?displayProperty=fullName>— <xref:System.Windows.ContentElement.MouseEnter?displayProperty=fullName>— <xref:System.Windows.ContentElement.MouseLeave?displayProperty=fullName>— <xref:System.Windows.ContentElement.MouseMove?displayProperty=fullName>— <xref:System.Windows.ContentElement.PreviewMouseMove?displayProperty=fullName>Dołączone zdarzenia i zdarzenia element base kierowane udostępniać swoje dane zdarzeń i propagacji i tunelowania wersji kierowane zdarzenia również udostępniać dane zdarzenia.</xref:System.Windows.ContentElement.PreviewMouseMove?displayProperty=fullName> </xref:System.Windows.ContentElement.MouseMove?displayProperty=fullName> </xref:System.Windows.ContentElement.MouseLeave?displayProperty=fullName> </xref:System.Windows.ContentElement.MouseEnter?displayProperty=fullName> </xref:System.Windows.UIElement.PreviewMouseMove?displayProperty=fullName> </xref:System.Windows.UIElement.MouseMove?displayProperty=fullName> </xref:System.Windows.UIElement.MouseLeave?displayProperty=fullName> </xref:System.Windows.UIElement.MouseEnter?displayProperty=fullName> Może to wpłynąć na obsługiwany właściwości zdarzenia, podczas przekazywania trasy zdarzenia. Aby uzyskać więcej informacji, zobacz [omówienie wprowadzania](~/add/includes/ajax-current-ext-md.md).       Inne niż <xref:System.Windows.RoutedEventArgs>Właściwości, które są odpowiednie dla wszystkich zdarzeń routingiem najbardziej interesujące właściwości <xref:System.Windows.Input.MouseEventArgs>można użyć w implementacji MouseEventHandler czy kilka właściwości, które ujawnia bieżący stan przycisku, takie jak <xref:System.Windows.Input.MouseEventArgs.LeftButton%2A>i <xref:System.Windows.Input.MouseEventArgs.MouseDevice%2A>.</xref:System.Windows.Input.MouseEventArgs.MouseDevice%2A> </xref:System.Windows.Input.MouseEventArgs.LeftButton%2A> </xref:System.Windows.Input.MouseEventArgs> </xref:System.Windows.RoutedEventArgs> <xref:System.Windows.Input.MouseEventArgs.MouseDevice%2A>przydaje się zwłaszcza, ponieważ można sprawdzić <xref:System.Windows.Input.MouseDevice.Captured%2A>na nim</xref:System.Windows.Input.MouseDevice.Captured%2A></xref:System.Windows.Input.MouseEventArgs.MouseDevice%2A>       Należy pamiętać, że zdarzenia, które w szczególności postępowania w przypadku zdarzeń przycisk myszy innego obiektu delegowanego <xref:System.Windows.Input.MouseButtonEventHandler>.</xref:System.Windows.Input.MouseButtonEventHandler> Właściwości przycisku myszy, są dostępne na <xref:System.Windows.Input.MouseEventArgs>w przypadku, gdy istnieją trybami danych wejściowych lub interakcji, obejmujących przycisków, nawet jeśli są obsługi zdarzeń-button.</xref:System.Windows.Input.MouseEventArgs>"
