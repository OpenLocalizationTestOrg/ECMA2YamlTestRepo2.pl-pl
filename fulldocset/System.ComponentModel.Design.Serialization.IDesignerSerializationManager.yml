  name: IDesignerSerializationManager
  nameWithType: IDesignerSerializationManager
  fullName: System.ComponentModel.Design.Serialization.IDesignerSerializationManager
  type: Interface
  summary: "Udostępnia interfejs, który można zarządzać serializacji czasu projektowania."
  remarks: "Projektant mogą wykorzystywać IDesignerSerializationManager dostęp do usług przydatne do zarządzania procesami serializacji czasu projektowania. Na przykład klasa implementująca menedżera serializacji projektanta można użyć tego interfejsu do tworzenia obiektów, wyszukiwania typów, zidentyfikować obiekty i dostosowanie serializacji poszczególnych typów."
  example:
