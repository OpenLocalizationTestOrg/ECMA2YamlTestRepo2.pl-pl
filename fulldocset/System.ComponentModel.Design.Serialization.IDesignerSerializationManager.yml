- uid: System.ComponentModel.Design.Serialization.IDesignerSerializationManager.ReportError(System.Object)
  id: ReportError(System.Object)
  parent: System.ComponentModel.Design.Serialization.IDesignerSerializationManager
  langs:
  - csharp
  name: ReportError(Object)
  nameWithType: IDesignerSerializationManager.ReportError(Object)
  fullName: System.ComponentModel.Design.Serialization.IDesignerSerializationManager.ReportError(Object)
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel.Design.Serialization
  summary: "Zgłasza błąd w serializacji."
  remarks: "Jeśli tego menedżera serializacji obsługuje rejestrowanie wiele błędów w jej implementacja funkcję ReportError, umożliwia przechowywanie obiektu informacji error na potrzeby przyszłych raportu, w którym napotkano błędy mogą być jednocześnie wyświetlane. Jeśli ta metoda przechowuje wiele błędów, nadal serializacji po wywołaniu tej metody. Jeśli ta metoda nie obsługuje rejestrowania wiele błędów, ta metoda powinien zgłosić wyjątek, przerwanie serializacji.      > [!NOTE] > Menedżera serializacji nigdy nie powinien zgłosić wyjątek dla błędów napotkanych podczas serializacji. Powinien on tylko zgłosić wyjątek podczas wykonywania deserializacji. W przeciwnym razie użytkownicy stać się mylące, ponieważ zapisanie dokumentu powinna nigdy nie zakończyć się niepowodzeniem."
  syntax:
    content: public void ReportError (object errorInformation);
    parameters:
    - id: errorInformation
      type: System.Object
      description: "Błąd do raportu. Ten obiekt informacji może być dowolnego typu obiektu. Jeśli jest to wyjątek, komunikat wyjątku jest wyodrębnione i podać użytkownikowi. Jeśli jest innego typu <xref:System.Object.ToString*>jest wywoływana w celu wyświetlenia informacji do użytkownika.</xref:System.Object.ToString*>"
  overload: System.ComponentModel.Design.Serialization.IDesignerSerializationManager.ReportError*
  exceptions: []
  platform:
  - net462
- uid: System.ComponentModel.Design.Serialization.IDesignerSerializationManager.ResolveName
  id: ResolveName
  parent: System.ComponentModel.Design.Serialization.IDesignerSerializationManager
  langs:
  - csharp
  name: ResolveName
  nameWithType: IDesignerSerializationManager.ResolveName
  fullName: System.ComponentModel.Design.Serialization.IDesignerSerializationManager.ResolveName
  type: Event
  assemblies:
  - System
  namespace: System.ComponentModel.Design.Serialization
  summary: "Występuje, gdy <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager.GetName*>nie można zlokalizować określonej nazwy tabeli nazwy tego menedżera serializacji.</xref:System.ComponentModel.Design.Serialization.IDesignerSerializationManager.GetName*>"
  remarks: "To zdarzenie umożliwia serializatora do utworzenia obiektu na żądanie, dzięki czemu Serializator nie ma do tworzenia obiektów kolejności przez zależność. Delegat dla tego zdarzenia zostanie wyczyszczony natychmiast po serializacji lub deserializacji została ukończona."
  syntax:
    content: public event System.ComponentModel.Design.Serialization.ResolveNameEventHandler ResolveName;
    return:
      type: System.ComponentModel.Design.Serialization.ResolveNameEventHandler
      description: "Do dodania."
  exceptions: []
  platform:
  - net462
- uid: System.ComponentModel.Design.Serialization.IDesignerSerializationManager.SerializationComplete
  id: SerializationComplete
  parent: System.ComponentModel.Design.Serialization.IDesignerSerializationManager
  langs:
  - csharp
  name: SerializationComplete
  nameWithType: IDesignerSerializationManager.SerializationComplete
  fullName: System.ComponentModel.Design.Serialization.IDesignerSerializationManager.SerializationComplete
  type: Event
  assemblies:
  - System
  namespace: System.ComponentModel.Design.Serialization
  summary: "Występuje po zakończeniu serializacji."
  remarks: "To zdarzenie jest wywoływane po ukończeniu serializacji lub deserializacji.       Ogólnie rzecz biorąc kodu serializacji są zapisywane do wysyłania danych serializacji i nie wymaga się zwykle związanych z sprawdzanie i przetwarzania. Jeśli jest to niezbędne do przechowywania danych stanu w całym serializacji danych można ustawić i używane przez serializator, w którym można słuchać zdarzeń SerializationComplete i wyczyść danych po serializacji. Przywracanie stanu prawidłowego, po serializacji może być istotne, ponieważ serializatorów mogą być ponownie używane podczas serializacji, a dane o stanie pozostałość lub Otwórz strumieni mogą być nieprawidłowe.       Na przykład jeśli element serializujący musi zapisywać do innego pliku, na przykład plik zasobu jest nieefektywne zaprojektować serializator można zamknąć pliku po zakończeniu. Wykres serializacji obiektu zwykle wymaga kilku serializatorów. Plik zasobów czy otwierania i zamykania wiele razy. Zamiast tego pliku zasobu może zostać zamknięty na końcu serializacji przez obiekt nasłuch zdarzenie SerializationComplete."
  syntax:
    content: public event EventHandler SerializationComplete;
    return:
      type: System.EventHandler
      description: "Do dodania."
  exceptions: []
  platform:
  - net462
