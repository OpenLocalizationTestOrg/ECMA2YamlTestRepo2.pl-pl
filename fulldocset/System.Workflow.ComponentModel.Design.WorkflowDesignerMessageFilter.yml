  summary: "Udostępnia klasę podstawową dla wszystkich filtrów wiadomości przepływu pracy."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Udostępnia projektanta przepływów pracy `Strategy` wzorcu projektowym można utworzyć komunikatu replaceable Filtruj obiekty do obsługi zdarzeń.       Pochodną klasy WorkflowDesignerMessageFilter, aby utworzyć filtry komunikatów, które mogą odpowiadać na zdarzenia projektanta przepływów pracy, na przykład operacji przeciągania, operacje układ i paint oraz inne zdarzenia projektanta. Aby dodać filtr niestandardowy komunikat w łańcuchu filtry wiadomości, wywołaj <xref:System.Workflow.ComponentModel.Design.WorkflowView.AddDesignerMessageFilter%2A> <xref:System.Workflow.ComponentModel.Design.WorkflowView>lub zastąpienie <xref:System.Workflow.ComponentModel.Design.IWorkflowRootDesigner.MessageFilters%2A>wirtualnego właściwość niestandardowa głównego działania i Dodaj niestandardowy filtr komunikatów do kolekcji zwrócone przez klasę podstawową.</xref:System.Workflow.ComponentModel.Design.IWorkflowRootDesigner.MessageFilters%2A> </xref:System.Workflow.ComponentModel.Design.WorkflowView> </xref:System.Workflow.ComponentModel.Design.WorkflowView.AddDesignerMessageFilter%2A>"
