  fullName: System.ComponentModel.Design.MenuCommandService
  type: Class
  summary: "Implementuje <xref href=&quot;System.ComponentModel.Design.IMenuCommandService&quot;> </xref> interfejsu."
  remarks: "Implementuje klasy MenuCommandService <xref:System.ComponentModel.Design.IMenuCommandService>interfejsu, który jest używane do dodawania obsługi polecenia menu i zdefiniuj zleceń używania zarządzanego interfejsu.</xref:System.ComponentModel.Design.IMenuCommandService>       Klasa MenuCommandService jest automatycznie oferowane przez klasę pakietu oferowanie polecenia globalne dla całego pakietu, a także jest oferowany przez `Microsoft.VisualStudio.Shell.WindowPane` klasy oferowanie poleceń dla bieżącego okna. Tej oferty zawsze odbywa się za pośrednictwem kontenera usług, więc każdy wynikających z pakietu lub klasy okienku okna może usunąć lub zamienić domyślną implementację elementu <xref:System.ComponentModel.Design.IMenuCommandService>interfejsu.</xref:System.ComponentModel.Design.IMenuCommandService>       Klasa MenuCommandService korzysta z innych usług. Wszystkie te usługi są opcjonalne, więc zachowanie klasy MenuCommandService powoduje spadek, jeśli brakuje co najmniej jednej usługi. W poniższej tabeli przedstawiono usług, które są używane i w jakim celu.      | Usługa | Cel |   |-------------|-------------|   | <xref:System.ComponentModel.Design.ISelectionService>| Używana do wykrywania bieżące zaznaczenie w celu uzyskania oferowane przez projektanta aktualnie wybranego zlecenia. |   | <xref:System.ComponentModel.Design.IDesignerHost>| Używany do uzyskania projektanta dla aktualnie wybranych składników, jeśli istnieje. |   | `Microsoft.VisualStudio.Shell.Interop.IVsUIShell`| Używana do powiadamiania [!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)] o zmianie stanu polecenia. |   | `Microsoft.VisualStudio.Shell.Interop.IOleComponentUIManager`| Umożliwia wyświetlanie menu kontekstowe. |</xref:System.ComponentModel.Design.IDesignerHost> </xref:System.ComponentModel.Design.ISelectionService>"
  syntax:
    content: 'public class MenuCommandService : IDisposable, System.ComponentModel.Design.IMenuCommandService'
