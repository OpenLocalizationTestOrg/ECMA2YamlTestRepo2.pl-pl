- uid: System.ComponentModel.Design.MenuCommandService.Verbs
  id: Verbs
  parent: System.ComponentModel.Design.MenuCommandService
  langs:
  - csharp
  name: Verbs
  nameWithType: MenuCommandService.Verbs
  fullName: System.ComponentModel.Design.MenuCommandService.Verbs
  type: Property
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design
  summary: "Pobiera kolekcję poleceń projektanta, które są obecnie dostępne."
  remarks: "Właściwość zleceń zapewnia zbiór zleceń. Te zleceń pochodzą z dwóch miejscach:-zleceń dodane za pośrednictwem <xref:System.ComponentModel.Design.MenuCommandService.AddVerb%2A>metody zleceń.</xref:System.ComponentModel.Design.MenuCommandService.AddVerb%2A>      -Oferowane przez projektanta aktualnie wybranego zlecenia.       Dodane do tej usługi za pomocą poleceń <xref:System.ComponentModel.Design.MenuCommandService.AddVerb%2A>— Metoda są nazywane zleceń globalnych, ponieważ są globalne do tej usługi, ale zazwyczaj istnieje jedno wystąpienie tej usługi, dla każdego okna narzędzia lub dokumentu.</xref:System.ComponentModel.Design.MenuCommandService.AddVerb%2A> Zleceń projektanta są uzyskiwane przez wysyłanie zapytań dostawcy usług dla <xref:System.ComponentModel.Design.IDesignerHost>i <xref:System.ComponentModel.Design.ISelectionService>.</xref:System.ComponentModel.Design.ISelectionService> </xref:System.ComponentModel.Design.IDesignerHost> Jeśli usługa wybór oferuje zaznaczenia głównego i można uzyskać projektanta dla tego zaznaczenia z <xref:System.ComponentModel.Design.IDesignerHost>, zleceń projektanta zostaną dodane do tej listy.</xref:System.ComponentModel.Design.IDesignerHost> Nazwy globalne zlecenie konflikt nazw projektanta zlecenie, pierwszeństwo ma zlecenie projektanta dostarczane do projektanta."
  syntax:
    content: public virtual System.ComponentModel.Design.DesignerVerbCollection Verbs { get; }
    return:
      type: System.ComponentModel.Design.DesignerVerbCollection
      description: "A <xref href=&quot;System.ComponentModel.Design.DesignerVerbCollection&quot;> </xref> zleceń projektanta, które są obecnie dostępne."
  overload: System.ComponentModel.Design.MenuCommandService.Verbs*
  exceptions: []
  platform:
  - net462
