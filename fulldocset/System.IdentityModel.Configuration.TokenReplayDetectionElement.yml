  remarks: "`<tokenReplayDetection>` Element umożliwia włączenie logikę wykrywania odtworzenie tokenu. Po włączeniu WIF buforuje tokeny zabezpieczające, które zostały odebrane do uwierzytelniania i używa pamięci podręcznej do wykrywania powtórzeń. Token pozostaje w pamięci podręcznej aż do okresu wygaśnięcia, określony przez <xref:System.IdentityModel.Configuration.TokenReplayDetectionElement.ExpirationPeriod%2A>Właściwości wygaśnie.</xref:System.IdentityModel.Configuration.TokenReplayDetectionElement.ExpirationPeriod%2A>       Pamięci podręcznej powtórzeń tokenów, który używa programu WIF jest określona przez `<caches>` element, który jest reprezentowany przez klasę TokenReplayDetectionElement. Pamięci podręcznej powtórzeń tokenów jest skonfigurowana za pośrednictwem <xref:System.IdentityModel.Configuration.IdentityModelCachesElement.TokenReplayCache%2A>Właściwości.</xref:System.IdentityModel.Configuration.IdentityModelCachesElement.TokenReplayCache%2A>"
  syntax:
    content: 'public sealed class TokenReplayDetectionElement : System.Configuration.ConfigurationElement'
