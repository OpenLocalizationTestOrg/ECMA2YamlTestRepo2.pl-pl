  name: ToolBarButton
  nameWithType: ToolBarButton
  fullName: System.Windows.Forms.ToolBarButton
  type: Class
  summary: "Reprezentuje przycisk paska narzędzi systemu Windows. Mimo że <xref href=&quot;System.Windows.Forms.ToolStripButton&quot;> </xref> zastępuje i rozszerza kontroli ToolBarButton poprzednich wersji, ToolBarButton są przechowywane dla zgodności z poprzednimi wersjami i użycia w przyszłości, jeśli wybierzesz."
  remarks: "Formanty ToolBarButton nadrzędnym <xref:System.Windows.Forms.ToolBar>formantów.</xref:System.Windows.Forms.ToolBar> Wspólne właściwości można ustawić po utworzeniu przycisku paska narzędzi są <xref:System.Windows.Forms.ToolBarButton.Text%2A>i <xref:System.Windows.Forms.ToolBarButton.ImageIndex%2A>.</xref:System.Windows.Forms.ToolBarButton.ImageIndex%2A> </xref:System.Windows.Forms.ToolBarButton.Text%2A> Ustaw <xref:System.Windows.Forms.ToolBarButton.Text%2A>Właściwość przycisku do wyświetlania tekstu poniżej lub po prawej stronie obrazu.</xref:System.Windows.Forms.ToolBarButton.Text%2A> Aby przypisać obrazy do przycisków przez utworzenie <xref:System.Windows.Forms.ImageList>, przypisywania go do <xref:System.Windows.Forms.ToolBar.ImageList%2A>Właściwości narzędzi; następnie przypisać wartość indeksu obrazu do <xref:System.Windows.Forms.ToolBarButton.ImageIndex%2A>Właściwości przycisku.</xref:System.Windows.Forms.ToolBarButton.ImageIndex%2A> </xref:System.Windows.Forms.ToolBar.ImageList%2A> </xref:System.Windows.Forms.ImageList>       Aby zmienić wygląd przycisków paska narzędzi przypisane do paska narzędzi, ustaw <xref:System.Windows.Forms.ToolBar.Appearance%2A>Właściwości formantu toolbar nadrzędnej.</xref:System.Windows.Forms.ToolBar.Appearance%2A> `ToolBarAppearance.Flat` Wygląd daje przycisków wygląd płaski. Wskaźnik jako wskaźnik myszy przesuwa się nad przycisków swoje zmiany wygląd trójwymiarowy. Przycisk separatorów są wyświetlane jako wiersze, a nie spacji między przyciskami, gdy przycisków ma wygląd płaski. Jeśli <xref:System.Windows.Forms.ToolBar.Appearance%2A>właściwość jest ustawiona na `ToolBarAppearance.Normal`, zostaje zgłoszone, a trójwymiarowe są wyświetlane przyciski i separatory są wyświetlane jako odstępu między przyciskami.</xref:System.Windows.Forms.ToolBar.Appearance%2A>       Można przypisać <xref:System.Windows.Forms.ContextMenu>do przycisku Jeśli <xref:System.Windows.Forms.ToolBarButton.Style%2A>ma ustawioną właściwość `ToolBarButtonStyle.DropDown`.</xref:System.Windows.Forms.ToolBarButton.Style%2A> </xref:System.Windows.Forms.ContextMenu> Po kliknięciu tego przycisku zostanie wyświetlone menu przypisane.       Można utworzyć kolekcji formantów elementu ToolBarButton do wyświetlania na <xref:System.Windows.Forms.ToolBar>, Dodaj przyciski oddzielnie za pomocą <xref:System.Windows.Forms.ToolBar.ToolBarButtonCollection.Add%2A>metody <xref:System.Windows.Forms.ToolBar.Buttons%2A>Właściwości.</xref:System.Windows.Forms.ToolBar.Buttons%2A> </xref:System.Windows.Forms.ToolBar.ToolBarButtonCollection.Add%2A> </xref:System.Windows.Forms.ToolBar> Alternatywnie można dodać kilka przycisków paska narzędzi przy użyciu <xref:System.Windows.Forms.ToolBar.ToolBarButtonCollection.AddRange%2A>metody.</xref:System.Windows.Forms.ToolBar.ToolBarButtonCollection.AddRange%2A>"
  example:
  - "The following code example creates a <xref:System.Windows.Forms.ToolBar> and three ToolBarButton controls. The toolbar buttons are assigned to the button collection, the collection is assigned to the toolbar, and the toolbar is added to the form. On the <xref:System.Windows.Forms.ToolBar.ButtonClick> event of the toolbar, the <xref:System.Windows.Forms.ToolBarButtonClickEventArgs.Button%2A> property of the <xref:System.Windows.Forms.ToolBarButtonClickEventArgs> is evaluated and the appropriate dialog box opened. This code requires that a <xref:System.Windows.Forms.Form>, an <xref:System.Windows.Forms.OpenFileDialog>, a <xref:System.Windows.Forms.SaveFileDialog>, and a <xref:System.Windows.Forms.PrintDialog> have all been created.  \n  \n [!code-cpp[Classic ToolBar.ToolBar Example#1](~/add/codesnippet/cpp/t-system.windows.forms.t_14_1.cpp)]\n [!code-vb[Classic ToolBar.ToolBar Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.t_14_1.vb)]\n [!code-cs[Classic ToolBar.ToolBar Example#1](~/add/codesnippet/csharp/t-system.windows.forms.t_14_1.cs)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Text")]

      [System.ComponentModel.Designer("System.Windows.Forms.Design.ToolBarButtonDesigner, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

