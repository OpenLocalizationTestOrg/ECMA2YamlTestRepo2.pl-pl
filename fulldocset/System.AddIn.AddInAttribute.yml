  nameWithType: AddInAttribute
  fullName: System.AddIn.AddInAttribute
  type: Class
  summary: "Identyfikuje obiekt jako dodatek."
  remarks: "Następujących metod, których obsługa w magazynie informacji o segmentów potoku dostępne, użyć tego atrybutu, aby zidentyfikować dodatku.      - <xref:System.AddIn.Hosting.AddInStore.Rebuild%2A>- <xref:System.AddIn.Hosting.AddInStore.RebuildAddIns%2A>- <xref:System.AddIn.Hosting.AddInStore.Update%2A>- <xref:System.AddIn.Hosting.AddInStore.UpdateAddIns%2A>- <xref:System.AddIn.Hosting.AddInStore.FindAddIn%2A>Ten atrybut nie jest wymagana, gdy dodatek jest znaleziono wyłącznie przez <xref:System.AddIn.Hosting.AddInStore.FindAddIn%2A>— Metoda.</xref:System.AddIn.Hosting.AddInStore.FindAddIn%2A> </xref:System.AddIn.Hosting.AddInStore.FindAddIn%2A> </xref:System.AddIn.Hosting.AddInStore.UpdateAddIns%2A> </xref:System.AddIn.Hosting.AddInStore.Update%2A> </xref:System.AddIn.Hosting.AddInStore.RebuildAddIns%2A> </xref:System.AddIn.Hosting.AddInStore.Rebuild%2A> Już zidentyfikował hosta dodatek posiada nazwę typu i lokalizacji, a zatem ten atrybut nie jest wymagane dla dodatku do odnalezienia.       Ten atrybut powinien być używany tylko dla typów, które aktywować segmentów potoku. Typy, które reprezentują obiektów przekazywane między hostem a dodatek ten atrybut nie jest konieczne."
  example:
  - "The following example identifies an add-in.  \n  \n [!code-vb[AddInP2AddInCalcV2#2](~/add/codesnippet/visualbasic/AddInCalcV2/AddInCalcV2.vb#2)]\n [!code-cs[AddInP2AddInCalcV2#2](~/add/codesnippet/csharp/AddInCalcV2/addincalcv2.cs#2)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class AddInAttribute : Attribute
