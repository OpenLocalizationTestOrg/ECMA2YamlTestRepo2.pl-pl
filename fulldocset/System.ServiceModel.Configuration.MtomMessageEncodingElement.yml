  name: MtomMessageEncodingElement
  nameWithType: MtomMessageEncodingElement
  fullName: System.ServiceModel.Configuration.MtomMessageEncodingElement
  type: Class
  summary: "Reprezentuje sekcję konfiguracji, która określa kodowanie i wersjonowanie wiadomości dla wiadomości protokołu SOAP wiadomości transmisji optymalizacji mechanizmu (MTOM) na podstawie. Ta klasa nie może być dziedziczona."
  remarks: "Kodowanie jest procesem przekształcania zestawu znaków Unicode do sekwencji bajtów.       Klasa MtomMessageEncodingElement reprezentuje element konfiguracji, który określa kodowanie znaków i wersji komunikatu używany przy użyciu mechanizmu optymalizacji transmisji wiadomości (MTOM) kodowania komunikatu. MTOM jest technologią wydajne przekazywania danych binarnych w [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] wiadomości. Koder MTOM próbuje równowagę między wydajności i współdziałanie. Kodowanie MTOM przesyła większości XML w postaci tekstowej, ale optymalizuje dużych bloków danych binarnych, przekazując je jako — Brak konwersji na tekst.       <xref:System.ServiceModel.Configuration.TextMessageEncodingElement>Klasa reprezentuje element konfiguracji, który określa koder tekstu używany do tworzenia przesyłania wiadomości tekstowych.</xref:System.ServiceModel.Configuration.TextMessageEncodingElement> Komunikaty generowane przez ten koder nadają się do usługi WS-* na podstawie współdziałania. Klienta usługi sieci Web lub usługi sieci Web zwykle zrozumieć tekstowy XML. Jednak przesyłania dużych bloków danych binarnych jako tekst jest najmniej efektywną metodę kodowania komunikatów XML.       <xref:System.ServiceModel.Configuration.BinaryMessageEncodingElement>Klasa reprezentuje element konfiguracji, który określa kodowanie i wersjonowanie wiadomości dla wiadomości XML na podstawie danych binarnych.</xref:System.ServiceModel.Configuration.BinaryMessageEncodingElement> Jest to najbardziej efektywne, ale najmniej interoperacyjne opcji kodowania."
  syntax:
    content: 'public sealed class MtomMessageEncodingElement : System.ServiceModel.Configuration.BindingElementExtensionElement'
