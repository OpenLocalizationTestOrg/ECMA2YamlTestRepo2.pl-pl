  type: Delegate
  summary: "Reprezentuje metodę, która będzie obsługiwać <xref href=&quot;System.Web.UI.MobileControls.SelectionList.ItemDataBind&quot;> </xref> zdarzenie <xref href=&quot;System.Web.UI.MobileControls.SelectionList&quot;> </xref> formantu. Aby uzyskać informacje dotyczące tworzenia aplikacji platformy ASP.NET dla urządzeń przenośnych, zobacz [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) witryny sieci Web."
  remarks: "Formant listy zawiera kolekcję elementów. Te elementy są <xref:System.Web.UI.MobileControls.MobileListItem>klasy.</xref:System.Web.UI.MobileControls.MobileListItem> Podczas dostarczania odwzorowanie domyślne, kontrolki listy reprezentuje <xref:System.Web.UI.MobileControls.MobileListItem>przez jego <xref:System.Web.UI.MobileControls.MobileListItem.Text%2A>Właściwości.</xref:System.Web.UI.MobileControls.MobileListItem.Text%2A> </xref:System.Web.UI.MobileControls.MobileListItem> W przypadku renderowania opartego na szablonie szablon umożliwiający renderowanie żadnej żądanej właściwości <xref:System.Web.UI.MobileControls.MobileListItem>lub obiektu skojarzonego z danymi.</xref:System.Web.UI.MobileControls.MobileListItem> Jeśli element jest powiązany z danymi <xref:System.Web.UI.MobileControls.MobileListItem>obiektu <xref:System.Web.UI.MobileControls.List.ItemDataBind>zdarzenie jest wywoływane.</xref:System.Web.UI.MobileControls.List.ItemDataBind> </xref:System.Web.UI.MobileControls.MobileListItem> W tym momencie program obsługi można ustawić właściwości <xref:System.Web.UI.MobileControls.MobileListItem>obiektu z dowolnego wyrażenia.</xref:System.Web.UI.MobileControls.MobileListItem>       Po utworzeniu <xref:System.Web.UI.MobileControls.ListDataBindEventHandler>delegować <xref:System.Web.UI.MobileControls.SelectionList>formantu, należy określić metodę, która obsłuży zdarzenie.</xref:System.Web.UI.MobileControls.SelectionList> </xref:System.Web.UI.MobileControls.ListDataBindEventHandler> <xref:System.Web.UI.MobileControls.SelectionList>Kontroli powiadamia program obsługi, gdy zostanie wygenerowane zdarzenie elementu.</xref:System.Web.UI.MobileControls.SelectionList> Aby skojarzyć zdarzenie z obsługi zdarzenia, należy dodać wystąpienia delegata zdarzenia. Jeśli nie usuniesz delegata obsługi zdarzeń jest wywoływana, gdy wystąpi zdarzenie."
