  remarks: "Obiekt TextChange Określa, gdzie nastąpiła zmiana w <xref:System.Windows.Controls.TextBox>lub <xref:System.Windows.Controls.RichTextBox>.</xref:System.Windows.Controls.RichTextBox> </xref:System.Windows.Controls.TextBox> <xref:System.Windows.Controls.TextChange.Offset%2A>Właściwość określa położenie zmiany, <xref:System.Windows.Controls.TextChange.AddedLength%2A>właściwość określa, ile symbole zostały dodane, a <xref:System.Windows.Controls.TextChange.RemovedLength%2A>właściwość określa, ile symbole zostały usunięte.</xref:System.Windows.Controls.TextChange.RemovedLength%2A> </xref:System.Windows.Controls.TextChange.AddedLength%2A> </xref:System.Windows.Controls.TextChange.Offset%2A> Gdy wystąpi zmiana w <xref:System.Windows.Controls.TextBox>, symbol jest pojedynczym znakiem.</xref:System.Windows.Controls.TextBox>  Gdy wystąpi zmiana w <xref:System.Windows.Controls.RichTextBox>, symbol jest jednym z następujących czynności: - otwierający lub tagu zamykającego <xref:System.Windows.Documents.TextElement>elementu.</xref:System.Windows.Documents.TextElement> </xref:System.Windows.Controls.RichTextBox>      - <xref:System.Windows.UIElement>Element zawarty w <xref:System.Windows.Documents.InlineUIContainer>lub <xref:System.Windows.Documents.BlockUIContainer>.</xref:System.Windows.Documents.BlockUIContainer> </xref:System.Windows.Documents.InlineUIContainer> </xref:System.Windows.UIElement>  Uwaga takich <xref:System.Windows.UIElement>jest zawsze traktowanych jak dokładnie jeden symbol; zawartość dodatkowych ani elementów zawartych w <xref:System.Windows.UIElement>nie są liczone jako symbole.</xref:System.Windows.UIElement> </xref:System.Windows.UIElement>      -Każdy 16-bitowych [!INCLUDE[TLA#tla_unicode](~/add/includes/ajax-current-ext-md.md)] znak wewnątrz tekstu <xref:System.Windows.Documents.Run>elementu.</xref:System.Windows.Documents.Run>       TextChange wprowadzono w programie .NET Framework w wersji 3.5.  Aby uzyskać więcej informacji, zobacz [wersje i zależności](~/add/includes/ajax-current-ext-md.md)."
