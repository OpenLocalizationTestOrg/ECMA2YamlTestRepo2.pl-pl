  summary: "Pobiera lub ustawia szerokość kontrolki serwera sieci Web."
  remarks: "Aby określić szerokość kontrolki serwera sieci Web, należy użyć właściwości Width.      > [!NOTE] > Ta właściwość nie jest renderowana dla wszystkich kontrolek w przeglądarkach starszych niż program Microsoft Internet Explorer w wersji 4. Formanty, które nie są tę właściwość w przeglądarkach starszych obejmują <xref:System.Web.UI.WebControls.Label>, <xref:System.Web.UI.WebControls.HyperLink>, <xref:System.Web.UI.WebControls.LinkButton>oraz wszystkie formanty walidacji.</xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.HyperLink> </xref:System.Web.UI.WebControls.Label> <xref:System.Web.UI.WebControls.CheckBoxList>, <xref:System.Web.UI.WebControls.RadioButtonList>i <xref:System.Web.UI.WebControls.DataList>również nie renderować tę właściwość w przeglądarkach wcześniej podczas ich `RepeatLayout` ma ustawioną właściwość `RepeatLayout.Flow`.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.RadioButtonList> </xref:System.Web.UI.WebControls.CheckBoxList> Ponadto tylko jednostki typu `Pixel` i `Percentage` są obsługiwane w starszych przeglądarkach.       Ponieważ ta właściwość jest niestandardowa HTML, serwer sieci Web formanty, które wyświetlają jako tabelę, takich jak <xref:System.Web.UI.WebControls.Table>i <xref:System.Web.UI.WebControls.DataGrid>, nie obsługują tej właściwości w przeglądarkach starszych niż program Microsoft Internet Explorer w wersji 4.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.Table>      > [!NOTE] > Można ustawić szerokość właściwości deklaratywnie do jednostki typu innego niż domyślny `Pixel`, należy utworzyć nowy typ jednostki specyficzne dla typu jednostki ma. Na przykład można ustawić właściwości szerokość formantu do wartości 100 procent, możesz wykonaj następujące czynności: >> `myWebControl.width = Unit.Percentage(100);` >> uzyskać więcej informacji o dostępnych właściwości Width typów jednostek, zobacz <xref:System.Web.UI.WebControls.Unit>klasy.</xref:System.Web.UI.WebControls.Unit>"
