- uid: System.Web.UI.WebControls.WebControl.CssClass
  id: CssClass
  parent: System.Web.UI.WebControls.WebControl
  langs:
  - csharp
  name: CssClass
  nameWithType: WebControl.CssClass
  fullName: System.Web.UI.WebControls.WebControl.CssClass
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Pobiera lub ustawia klasę kaskadowych arkuszy stylów (CSS) renderowana przez kontrolki serwera sieci Web na komputerze klienckim."
  remarks: "Użyj właściwości CssClass w celu określenia klasy CSS do renderowania na kliencie dla kontrolki serwera sieci Web. Tej właściwości spowoduje, że w przeglądarkach dla wszystkich kontrolek. Będzie on zawsze traktowany jako atrybut class, niezależnie od przeglądarki.      > [!IMPORTANT] > W tym przykładzie ma pola tekstowego, który akceptuje dane wejściowe użytkownika, który jest potencjalnym zagrożeniem dla bezpieczeństwa. Domyślnie strony sieci Web ASP.NET zweryfikować, czy dane wejściowe użytkownika nie obejmuje skrypt lub elementów HTML. Aby uzyskać więcej informacji, zobacz [Przegląd wykorzystuje skryptu](~/add/includes/ajax-current-ext-md.md).       Na przykład, załóżmy, że masz następujące oświadczenie kontrolki serwera sieci Web: ```   <asp:TextBox id=&quot;TextBox1&quot; ForeColor=&quot;Red&quot; CssClass=&quot;class1&quot; />   ``` poniższy kod HTML jest renderowany na kliencie poprzedniej deklaracji kontrolki serwera sieci Web: ```   <input type=text class=&quot;class1&quot; style=&quot;ForeColor:red&quot;>   ``` Jeśli kaskadowych arkuszy stylów (CSS) służy do dostosowywania wyglądu formantu, użyj style wbudowane lub pliku CSS, ale nie oba. Używając style wbudowane i osobnego pliku CSS może spowodować nieoczekiwane wyniki.      > [!NOTE] > W przeglądarkach, które nie obsługują CSS, ustawienie właściwości CssClass nie odniesie żadnego skutku."
  example:
  - "The following example illustrates how to use the CssClass property to change the style of a <xref:System.Web.UI.WebControls.HyperLink> control.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-xml[Classic WebControl.CssClass Example#1](~/add/codesnippet/xml/p-system.web.ui.webcontr_267_1.xml)]\n [!code-vb[Classic WebControl.CssClass Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_267_1.aspx)]\n [!code-cs[Classic WebControl.CssClass Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_267_1.aspx)]"
  syntax:
    content: public virtual string CssClass { get; set; }
    return:
      type: System.String
      description: "Klasa CSS renderowany przez kontrolki serwera sieci Web na komputerze klienckim. Wartość domyślna to <xref:System.String>.</xref:System.String>"
  overload: System.Web.UI.WebControls.WebControl.CssClass*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.WebControl.DisabledCssClass
  id: DisabledCssClass
  parent: System.Web.UI.WebControls.WebControl
  langs:
  - csharp
  name: DisabledCssClass
  nameWithType: WebControl.DisabledCssClass
  fullName: System.Web.UI.WebControls.WebControl.DisabledCssClass
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Pobiera lub ustawia klasę CSS do zastosowania do renderowanego elementu HTML, gdy formant jest wyłączony."
  remarks: "Ta właściwość może służyć do zmiany nazwy, który jest renderowany właściwości DisabledCssClass pojedynczych formantów sieci Web. Domyślnie ta właściwość zwraca &quot;aspNetDisabled&quot;.       Gdy <xref:System.Web.UI.WebControls.WebControl.SupportsDisabledAttribute%2A>został zastąpiony w klasie pochodnej, aby powrócić `false`, wartość właściwości DisabledCssClass jest renderowane jako wartość `class` atrybut elementu HTML dla kontrolki.</xref:System.Web.UI.WebControls.WebControl.SupportsDisabledAttribute%2A> W takim przypadku, jeśli istnieje wartość w <xref:System.Web.UI.WebControls.WebControl.CssClass%2A>Właściwości, obie klasy CSS zostaną zastosowane do renderowanego elementu HTML.</xref:System.Web.UI.WebControls.WebControl.CssClass%2A> `class` Atrybut będzie zawierał wartość właściwości DisabledCssClass, a następnie wartość <xref:System.Web.UI.WebControls.WebControl.CssClass%2A>Właściwości, rozdzielając je spacjami.</xref:System.Web.UI.WebControls.WebControl.CssClass%2A>       Ta właściwość jest statyczny, co oznacza, że można ustawić tylko dla <xref:System.Web.UI.WebControls.WebControl>klasy.</xref:System.Web.UI.WebControls.WebControl> Niezależnie od wartości jego ustawioną jest używany dla wszystkich kontrolek w aplikacji sieci Web. Nie można określić różne wartości dla pojedynczych formantów.       Jeśli chcesz użyć nazwy klasy inna niż domyślna wartość &quot;aspNetDisabled&quot; zwykle umieść kod, aby to zrobić w `Application_Start` metody pliku Global.asax, jak pokazano w poniższym przykładzie:```vb#   Private Sub Application_Start(       ByVal sender As Object, ByVal e As EventArgs)       WebControl.DisabledCssClass = &quot;customDisabledClassName&quot;   End Sub   ```      ```c#   void Application_Start(object sender, EventArgs e)   {       WebControl.DisabledCssClass = &quot;customDisabledClassName&quot;;   }   ```"
  example:
  - "The following example shows rendered HTML for a disabled <xref:System.Web.UI.WebControls.Label> control when the <xref:System.Web.UI.WebControls.WebControl.SupportsDisabledAttribute%2A> property is `false`, when the DisabledCssClass property has its default value, and when the <xref:System.Web.UI.WebControls.WebControl.CssClass%2A> property is empty.  \n  \n `<span id=\"Label1\" class=\"aspNetDisabled\">Test</span>`  \n  \n The following example shows rendered HTML under the same conditions except that the <xref:System.Web.UI.WebControls.WebControl.CssClass%2A> property has the value \"SampleStyle\"`:`  \n  \n `<span id=\"Label1\" class=\"aspNetDisabled SampleStyle\">Test</span>`  \n  \n For more information, see the <xref:System.Web.UI.WebControls.WebControl.SupportsDisabledAttribute%2A> property."
  syntax:
    content: public static string DisabledCssClass { get; set; }
    return:
      type: System.String
      description: "Klasa CSS, która ma zostać zastosowany do renderowanego elementu HTML, gdy formant jest wyłączony. Wartość domyślna to &quot;aspNetDisabled&quot;."
  overload: System.Web.UI.WebControls.WebControl.DisabledCssClass*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.WebControl.Enabled
  id: Enabled
  parent: System.Web.UI.WebControls.WebControl
  langs:
  - csharp
  name: Enabled
  nameWithType: WebControl.Enabled
  fullName: System.Web.UI.WebControls.WebControl.Enabled
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Pobiera lub ustawia wartość wskazującą, czy kontrolki serwera sieci Web jest włączone."
  remarks: "Jeśli ustawiono właściwość Enabled formantu `false`, formantu zwykle wygaszone. Jeśli formant jest input element, przeglądarka uniemożliwia użytkownikowi klikając lub wpisując w nim. Elementy HTML, które mają być renderowane dla kontrolki serwera są oznaczone jako wyłączone przez ustawienie ich `disabled` atrybutu lub ich CSS `class` atrybutu. Aby uzyskać więcej informacji zobacz <xref:System.Web.UI.WebControls.WebControl.SupportsDisabledAttribute%2A>i <xref:System.Web.Configuration.PagesSection.ControlRenderingCompatibilityVersion%2A>.</xref:System.Web.Configuration.PagesSection.ControlRenderingCompatibilityVersion%2A> </xref:System.Web.UI.WebControls.WebControl.SupportsDisabledAttribute%2A>       Propaguje tej właściwości w dół hierarchii formantu. Po wyłączeniu formantu kontenera formantów podrzędnych w tym kontenerze również są wyłączone. Aby uzyskać więcej informacji, zobacz <xref:System.Web.UI.WebControls.WebControl.IsEnabled%2A>Właściwości.</xref:System.Web.UI.WebControls.WebControl.IsEnabled%2A>      > [!NOTE] > W niestandardowych formantu złożonego, to zachowanie dziedziczenia nie ma zastosowania do formantów, które jeszcze nie utworzono ich podrzędne kontrolki. Należy albo ustawić stan włączenia elementu podrzędnego kontrolki są tworzone lub zastępować właściwość włączone do wywołania <xref:System.Web.UI.Control.EnsureChildControls%2A>metody.</xref:System.Web.UI.Control.EnsureChildControls%2A>      > [!NOTE] > Wyłączenie formantu zapobiega tylko jego interakcji z formantem przez użytkownika za pośrednictwem przeglądarki interfejsu użytkownika. Prawdopodobnie użytkownik może spreparować żądanie przesyła odświeżania strony przetwarzanego przez strony, nawet jeśli formanty na stronie są wyłączone. Przed przetworzyć żądanie odświeżania strony, należy sprawdzić, czy formant jest włączony i widoczny.       Nie wszystkie formanty obsługują tej właściwości. Zobacz pojedynczych formantów, aby uzyskać szczegółowe informacje.       Nie można ustawić tej właściwości kompozycji lub motywów arkusza stylów. Aby uzyskać więcej informacji, zobacz <xref:System.Web.UI.ThemeableAttribute>i [kompozycji ASP.NET i karnacji](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following example illustrates how to enable and disable a <xref:System.Web.UI.WebControls.TextBox> control, inherited from the <xref:System.Web.UI.WebControls.WebControl> base class, by setting its Enabled property programmatically.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[Classic WebControl.Enabled Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_515_1.aspx)]\n [!code-cs[Classic WebControl.Enabled Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_515_1.aspx)]"
  syntax:
    content: public virtual bool Enabled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli jest włączona; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Wartość domyślna to <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.WebControl.Enabled*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.WebControl.EnableTheming
  id: EnableTheming
  parent: System.Web.UI.WebControls.WebControl
  langs:
  - csharp
  name: EnableTheming
  nameWithType: WebControl.EnableTheming
  fullName: System.Web.UI.WebControls.WebControl.EnableTheming
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Pobiera lub ustawia wartość wskazującą, czy kompozycje zastosowanie do tego formantu."
  remarks: "Właściwość EnableTheming wskazuje, czy kompozycje są włączone dla określonego formantu. Gdy właściwość EnableTheming jest `true`, katalog motyw dla aplikacji jest wyszukiwany Karnacje formantów do zastosowania. Jeśli nie karnacji dla określonego formantu istnieje w katalogu motywu, karnacji nie są stosowane.       Gdy właściwość EnableTheming jest `false`, katalogu motywu i zawartość <xref:System.Web.UI.WebControls.WebControl.SkinID%2A>właściwość nie jest używana.</xref:System.Web.UI.WebControls.WebControl.SkinID%2A>       Formant można zastąpić wartości EnableTheming kontrolki nadrzędnej lub strony zawierającej. Na przykład, jeśli formant nadrzędny ma ustawioną właściwość EnableTheming `false`, kompozycje można umożliwiają selektywne stosowanie do formantów podrzędnych, które są zawarte w nadrzędny, ustawiając właściwość EnableTheming `true` na formantów podrzędnych indywidualnych.       Motywy można włączyć na stronie, kontenera lub poziom kontroli. Podczas tworzenia motywów jest wyłączona na poziomie strony lub kontenera, kompozycje są wyłączone dla wszystkich kontrolek, które znajdują się w stronę lub kontenera."
  syntax:
    content: public override bool EnableTheming { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Aby użyć motywów; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Wartość domyślna to <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.WebControl.EnableTheming*
  exceptions: []
  platform:
  - net462
