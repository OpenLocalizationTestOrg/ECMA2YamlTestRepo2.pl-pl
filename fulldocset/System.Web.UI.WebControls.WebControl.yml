  summary: "Pobiera lub ustawia klucz dostępu, która pozwala na szybkie przejdź do kontrolki serwera sieci Web."
  remarks: "Właściwość AccessKey umożliwia określenie skrót klawiaturowy dla kontrolki serwera sieci Web. Dzięki temu można szybko nawigować do formantu, naciskając klawisz ALT i klucz określony znak na klawiaturze. Na przykład, ustawienie klucza dostępu formantu do ciągu `&quot;D&quot;` wskazuje, czy użytkownika można przejść do formantu, naciskając klawisze ALT + D.       Właściwość AccessKey może być tylko ciągiem pojedynczy znak. Jeśli spróbujesz ustawić tę właściwość na wartość, która nie jest ani `null`, <xref:System.String>, ani ciągiem pojedynczy znak jest zgłaszany wyjątek.</xref:System.String>      > [!NOTE] > Ta właściwość jest obsługiwana tylko w programie Internet Explorer 4.0 lub nowszy."
  example:
  - "The following example illustrates how to set and use the AccessKey property of a <xref:System.Web.UI.WebControls.TextBox> control.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[Classic WebControl.AccessKey Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_842_1.aspx)]\n [!code-vb[Classic WebControl.AccessKey Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_842_1.aspx)]"
  syntax:
