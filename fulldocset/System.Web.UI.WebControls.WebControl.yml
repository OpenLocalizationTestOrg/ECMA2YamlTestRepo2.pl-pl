    return:
      type: System.String
      description: "Klucz dostępu do szybkiego nawigacji do kontrolki serwera sieci Web. Wartość domyślna to <xref:System.String>, co oznacza, że ta właściwość nie jest ustawiona.</xref:System.String>"
