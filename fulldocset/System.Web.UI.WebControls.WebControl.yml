- uid: System.Web.UI.WebControls.WebControl.SupportsDisabledAttribute
  id: SupportsDisabledAttribute
  parent: System.Web.UI.WebControls.WebControl
  langs:
  - csharp
  name: SupportsDisabledAttribute
  nameWithType: WebControl.SupportsDisabledAttribute
  fullName: System.Web.UI.WebControls.WebControl.SupportsDisabledAttribute
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Pobiera wartość wskazującą, czy formant powinien być ustawiony <xref uid=&quot;langword_csharp_disabled&quot; name=&quot;disabled&quot; href=&quot;&quot;> </xref> atrybut renderowanego elementu HTML do &quot;disabled&quot; kiedy formantu <xref:System.Web.UI.WebControls.WebControl.IsEnabled*>właściwość jest <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.</xref:System.Web.UI.WebControls.WebControl.IsEnabled*>"
  remarks: "W klasach pochodnych ta właściwość wskazuje, jak ASP.NET mają renderować kod HTML dla formantu, gdy formant jest wyłączony.      ## Wyłączanie ASP.NET Web formantów podczas <xref:System.Web.UI.WebControls.WebControl.Enabled%2A>Właściwości formantu ASP.NET ustawiono `false` (oznacza to, gdy formant jest wyłączony), celem jest program ASP.NET powinien renderowania kontrolki na stronie, że Wyświetl ją w stanie wyłączenia (zazwyczaj wyszarzone).</xref:System.Web.UI.WebControls.WebControl.Enabled%2A> Po wyłączeniu formantu nadrzędnego elementy podrzędne tego formantu są również wyświetlane jako wyłączone. W takim przypadku formant podrzędny w <xref:System.Web.UI.WebControls.WebControl.IsEnabled%2A>właściwość jest ustawiona na `false`, nawet jeśli jego <xref:System.Web.UI.WebControls.WebControl.Enabled%2A>może być ustawiona właściwość `true`.</xref:System.Web.UI.WebControls.WebControl.Enabled%2A> </xref:System.Web.UI.WebControls.WebControl.IsEnabled%2A>       W programie ASP.NET 3.5 i starszych wersjach, gdy formant <xref:System.Web.UI.WebControls.WebControl.IsEnabled%2A>właściwość jest `false`, ASP.NET ustawia `disabled` atrybutu na &quot;wyłączone&quot; w elemencie HTML, który renderowania dla formantu.</xref:System.Web.UI.WebControls.WebControl.IsEnabled%2A> Jednak standard HTML 4.01 umożliwia `disabled` atrybutu tylko dla niektórych elementów, które są używane dla danych wejściowych użytkownika. Na przykład `disabled` atrybut jest dozwolony dla `input` elementów, ale nie dla `span` elementów.       W większości przeglądarek obsługę tylko do wyświetlania elementów, które mają wygląd domyślny wyłączone `disabled` atrybutów. Jednak aby można było zgodne ze standardami HTML, domyślnie programu ASP.NET 4 pomija nieprawidłowe atrybuty.      ## Jak właściwość SupportsDisabledAttribute jest używany, jeśli właściwość SupportsDisabledAttribute jest `true`, platforma ASP.NET renderuje `disabled` atrybutu, gdy formant jest wyłączony. Jeśli ta właściwość jest `false`, platforma ASP.NET renderuje `class` atrybutu, gdy formant jest wyłączony.       Klasy pochodne przesłonić tę właściwość, aby powrócić `false` jeśli są spełnione wszystkie następujące warunki:-formant powoduje wyświetlenie elementu HTML, który nie obsługuje `disabled` atrybutu.      - <xref:System.Web.UI.Control.RenderingCompatibility%2A>Właściwość wskazuje numer wersji platformy ASP.NET starszą niż 4.0.</xref:System.Web.UI.Control.RenderingCompatibility%2A>       Właściwość SupportsDisabledAttribute nie musi oznaczać, czy element HTML, który jest renderowany kontrolki obsługuje (umożliwia) `disabled` atrybutu. Jeśli formantu <xref:System.Web.UI.Control.RenderingCompatibility%2A>właściwość wskazuje numer wersji platformy ASP.NET starszą niż 4.0, może zwrócić wartości właściwości formantu SupportsDisabledAttribute `true` nawet wtedy, gdy nie obsługuje HTML renderowanych `disabled` atrybutu.</xref:System.Web.UI.Control.RenderingCompatibility%2A>      ## Zgodność z poprzednimi wersjami formantów wyłączone podczas uaktualniania projektu sieci Web programu ASP.NET 4 ze starszej wersji za pomocą programu Visual Studio, Visual Studio automatycznie ustawia `controlRenderingCompatibilityVersion` atrybutu w pliku Web.config (który określa <xref:System.Web.UI.Control.RenderingCompatibility%2A>Właściwości) do numer wersji wcześniejszych.</xref:System.Web.UI.Control.RenderingCompatibility%2A> Ponieważ właściwość SupportsDisabledAttribute zawsze zwraca `true` podczas <xref:System.Web.UI.Control.RenderingCompatibility%2A>właściwość jest niższa niż 4.0, powoduje to formantów sieci Web do renderowania elementów HTML dla formantów wyłączone tak samo jak w starszych wersjach.</xref:System.Web.UI.Control.RenderingCompatibility%2A> Jeśli chcesz uaktualnionej witryny sieci Web do renderowania elementów HTML za pomocą algorytmu wprowadzone w ASP.NET 4, można zmienić lub usunąć `controlRenderingCompatibilityVersion` atrybutu. Aby uzyskać więcej informacji, zobacz <xref:System.Web.UI.Control.RenderingCompatibility%2A>Właściwości.</xref:System.Web.UI.Control.RenderingCompatibility%2A>      ## Ustawienie wyłączone wygląd przez przy użyciu CSS właściwość SupportsDisabledAttribute formantu jest `false` i kontrolka jest wyłączona, ASP.NET ustawia `class` atrybut renderowanego elementu HTML wartość <xref:System.Web.UI.WebControls.WebControl.DisabledCssClass%2A?displayProperty=fullName>Właściwości.</xref:System.Web.UI.WebControls.WebControl.DisabledCssClass%2A?displayProperty=fullName> Wartość domyślna <xref:System.Web.UI.WebControls.WebControl.DisabledCssClass%2A?displayProperty=fullName>właściwość jest &quot;aspNetDisabled&quot;.</xref:System.Web.UI.WebControls.WebControl.DisabledCssClass%2A?displayProperty=fullName>       Zapewnienie wyłączone wygląd formantów wyłączone, należy zdefiniować regułę CSS klasy, która jest reprezentowany przez wartość <xref:System.Web.UI.WebControls.WebControl.DisabledCssClass%2A?displayProperty=fullName>Właściwości.</xref:System.Web.UI.WebControls.WebControl.DisabledCssClass%2A?displayProperty=fullName>       Element HTML, który jest renderowany dla formantu może mieć więcej niż jednej wartości w jego `class` atrybut, jeśli wartości w jego <xref:System.Web.UI.WebControls.WebControl.CssClass%2A>Właściwości.</xref:System.Web.UI.WebControls.WebControl.CssClass%2A> Aby uzyskać więcej informacji, zobacz <xref:System.Web.UI.WebControls.WebControl.DisabledCssClass%2A>Właściwości.</xref:System.Web.UI.WebControls.WebControl.DisabledCssClass%2A>"
  example:
  - "The following example shows markup for a disabled <xref:System.Web.UI.WebControls.Label> control:  \n  \n `<asp:Label id=\"Label1\" runat=\"server\" Text=\"Test\" Enabled=\"false\"/>`  \n  \n In ASP.NET 3.5 and earlier versions, this markup renders the following HTML:  \n  \n `<span id=\"Label1\" disabled=\"disabled\">Test</span>`  \n  \n In ASP.NET 4, if the value of the <xref:System.Web.UI.Control.RenderingCompatibility%2A> property is 4.0 or greater, and if the <xref:System.Web.UI.WebControls.WebControl.DisabledCssClass%2A> property is set to its default value, the same markup renders the following HTML:  \n  \n `<span id=\"Label1\" class=\"aspNetDisabled\">Test</span>`"
  syntax:
    content: public virtual bool SupportsDisabledAttribute { get; }
    return:
      type: System.Boolean
      description: "Always <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
  overload: System.Web.UI.WebControls.WebControl.SupportsDisabledAttribute*
  exceptions: []
  platform:
  - net462
