  summary: "Pobiera lub ustawia indeks elementu kontrolki serwera sieci Web."
  remarks: "Użyj właściwości TabIndex do określania indeks kontrolki serwera sieci Web na strony formularzy sieci Web. Po naciśnięciu `Tab` klucza, kolejność, w którym fokusu kontrolki serwera sieci Web jest określany przez właściwość TabIndex każdego formantu. Gdy strona jest wstępnie załadowane, pierwszy element, który odbiera skupić się podczas `Tab` naciśnięty klawisz jest pasek adresu. Następnie formantów na strony formularzy sieci Web są kartami do rosnąco na podstawie wartości właściwości TabIndex każdej kontrolki, zaczynając od wartości najmniejszej dodatni, niezerowy. Jeśli wiele formantów współużytkować tego samego indeks, formantów będzie fokusu w kolejności, które zostały zgłoszone w strony formularzy sieci Web. Na koniec formantów, które mają indeks o wartości zero są kartami do w kolejności, które zostały zgłoszone.      > [!NOTE] > Będą zawierały tylko formanty z różną od zera indeks `tabindex` atrybutu.       Kontrolki serwera sieci Web można usunąć z kolejności tabulacji przez ustawienie właściwości TabIndex wartości ujemnej.      > [!NOTE] > Ta właściwość jest obsługiwana tylko w programie Internet Explorer 4 i nowszych."
