  name: WebControl
  nameWithType: WebControl
  fullName: System.Web.UI.WebControls.WebControl
  type: Class
  summary: "Pełni rolę klasy podstawowej, który definiuje metody, właściwości i zdarzenia typowe wszystkich kontrolek w <xref href=&quot;System.Web.UI.WebControls&quot;> </xref> przestrzeni nazw."
  remarks: "Klasa WebControl udostępnia właściwości, metod i zdarzeń, które są wspólne dla wszystkich kontrolek serwera sieci Web. Wygląd i zachowanie kontrolki serwera sieci Web można kontrolować przez ustawienie właściwości zdefiniowane w tej klasie. Na przykład kolor tła i kolor czcionki formantu są kontrolowane za pomocą <xref:System.Web.UI.WebControls.WebControl.BackColor%2A>i <xref:System.Web.UI.WebControls.WebControl.ForeColor%2A>Właściwości, odpowiednio.</xref:System.Web.UI.WebControls.WebControl.ForeColor%2A> </xref:System.Web.UI.WebControls.WebControl.BackColor%2A> W formantach, które można wyświetlać obramowanie, można kontrolować szerokości obramowania, styl obramowania i koloru obramowania przez ustawienie <xref:System.Web.UI.WebControls.WebControl.BorderWidth%2A>, <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A>, i <xref:System.Web.UI.WebControls.WebControl.BorderColor%2A>Właściwości.</xref:System.Web.UI.WebControls.WebControl.BorderColor%2A> </xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A> </xref:System.Web.UI.WebControls.WebControl.BorderWidth%2A> Rozmiar kontrolki serwera sieci Web można określić za pomocą <xref:System.Web.UI.WebControls.WebControl.Height%2A>i <xref:System.Web.UI.WebControls.WebControl.Width%2A>Właściwości.</xref:System.Web.UI.WebControls.WebControl.Width%2A> </xref:System.Web.UI.WebControls.WebControl.Height%2A>       Zachowanie formantu można określić przez ustawienie niektórych właściwości. Można włączyć lub wyłączyć formantu przez ustawienie <xref:System.Web.UI.WebControls.WebControl.Enabled%2A>Właściwości.</xref:System.Web.UI.WebControls.WebControl.Enabled%2A> Miejsca do formantu w kolejności tabulacji jest kontrolowany przez ustawienie <xref:System.Web.UI.WebControls.WebControl.TabIndex%2A>Właściwości.</xref:System.Web.UI.WebControls.WebControl.TabIndex%2A> Etykietka narzędzia dla formantu można określić przez ustawienie <xref:System.Web.UI.WebControls.WebControl.ToolTip%2A>Właściwości.</xref:System.Web.UI.WebControls.WebControl.ToolTip%2A>      > [!NOTE] > Nie wszystkie formanty obsługi dla każdej właściwości zdefiniowane w tej klasie. Szczegółowe informacje dotyczące tego, czy właściwość jest obsługiwana zobacz dokumentację dla określonego formantu.      > [!NOTE] > Niektórych właściwości tej klasy renderowania różnie w zależności od przeglądarki. Niektóre właściwości nie są na wszystkich innych renderowania, ale nie mają żadnego skutku. <xref:System.Web.Configuration.HttpCapabilitiesBase.TagWriter%2A>Właściwość <xref:System.Web.HttpBrowserCapabilities>obiektu określa sposób, w którym renderuje kontrolki serwera sieci Web.</xref:System.Web.HttpBrowserCapabilities> </xref:System.Web.Configuration.HttpCapabilitiesBase.TagWriter%2A> Dla przeglądarkach obsługujących język HTML 4.0 <xref:System.Web.Configuration.HttpCapabilitiesBase.TagWriter%2A>Właściwości będzie zawierać zwykły <xref:System.Web.HttpBrowserCapabilities>obiektu, a większość właściwości będzie renderowany przy użyciu atrybuty stylu HTML 4.0.</xref:System.Web.HttpBrowserCapabilities> </xref:System.Web.Configuration.HttpCapabilitiesBase.TagWriter%2A> Użyje przeglądarek, które nie są znane pomocy HTML 4.0 <xref:System.Web.UI.Html32TextWriter>obiektu.</xref:System.Web.UI.Html32TextWriter> To spowoduje automatycznie zmapować atrybuty stylu wszystkie odpowiednie atrybuty tagu HTML 3.2. W niektórych przypadkach takich jak z <xref:System.Web.UI.WebControls.WebControl.ForeColor%2A>Właściwości, atrybuty stylu zostanie skonwertowana na dodatkowe tagi, takie jak `<font>` tagów.</xref:System.Web.UI.WebControls.WebControl.ForeColor%2A> W niektórych przypadkach będzie być mapowania wykonywane. Szczegółowe informacje dotyczące sposobu właściwości jest renderowany w różnych przeglądarkach zobacz dokumentację dla określonej właściwości.       Aby uzyskać listę początkowe wartości właściwości dla wystąpienia WebControl, zobacz <xref:System.Web.UI.WebControls.WebControl.%23ctor%2A>konstruktora.</xref:System.Web.UI.WebControls.WebControl.%23ctor%2A>"
