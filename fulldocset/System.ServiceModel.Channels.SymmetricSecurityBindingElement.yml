  name: SymmetricSecurityBindingElement
  nameWithType: SymmetricSecurityBindingElement
  fullName: System.ServiceModel.Channels.SymmetricSecurityBindingElement
  type: Class
  summary: "Reprezentuje element niestandardowego powiązania, który obsługuje kanał zabezpieczenia za pomocą szyfrowania symetrycznego."
  remarks: "Wiązanie niestandardowe zawiera kolekcję elementów w określonej kolejności wiązania: element, który reprezentuje ze szczytu stosu powiązanie najpierw została dodana, następny element w dół stosu powiązanie zostanie dodany drugi, itd.      ### Aby dodać tę klasę do powiązania 1.  Utwórz <xref:System.ServiceModel.Channels.BindingElementCollection>.</xref:System.ServiceModel.Channels.BindingElementCollection>      2.  Tworzenie elementów niestandardowego powiązania, które jest powyżej tego elementu powiązania w stosie powiązanie, takie jak opcjonalne <xref:System.ServiceModel.Channels.TransactionFlowBindingElement>i <xref:System.ServiceModel.Channels.ReliableSessionBindingElement>.</xref:System.ServiceModel.Channels.ReliableSessionBindingElement> </xref:System.ServiceModel.Channels.TransactionFlowBindingElement>      3.  Dodaj elementy utworzone w kolejności, o których wspomniano powyżej, aby <xref:System.ServiceModel.Channels.BindingElementCollection>przy użyciu <xref:System.ServiceModel.Channels.BindingElementCollection.InsertItem%2A>metody.</xref:System.ServiceModel.Channels.BindingElementCollection.InsertItem%2A> </xref:System.ServiceModel.Channels.BindingElementCollection>      4.  Utwórz wystąpienie SymmetricSecurityBindingElement i dodaj go do kolekcji.      5.  Dodaj wszelkie dodatkowe niestandardowego powiązania elementów do kolekcji, takie jak <xref:System.ServiceModel.Channels.TcpTransportBindingElement>.</xref:System.ServiceModel.Channels.TcpTransportBindingElement>      > [!NOTE] > Utworzone wystąpienie tego obiektu należy traktować właściwości klasy podstawowej, <xref:System.ServiceModel.Channels.SecurityBindingElement>, jako niezmienialny.</xref:System.ServiceModel.Channels.SecurityBindingElement> Wywoływanie `set` na niektóre właściwości mogą mieć nieprzewidywalne skutki: powiązanie może zachowywać się tak, jakby właściwość zachowane jego stara wartość z błąd czasu wykonywania jest jedyną reakcją problemu. Dwie właściwości znane będzie działać w ten sposób są <xref:System.ServiceModel.Security.Tokens.IssuedSecurityTokenParameters.KeyType%2A>i <xref:System.ServiceModel.Channels.SecurityBindingElement.MessageSecurityVersion%2A>.</xref:System.ServiceModel.Channels.SecurityBindingElement.MessageSecurityVersion%2A> </xref:System.ServiceModel.Security.Tokens.IssuedSecurityTokenParameters.KeyType%2A> Mogą istnieć inne właściwości, dla których to dotyczy."
