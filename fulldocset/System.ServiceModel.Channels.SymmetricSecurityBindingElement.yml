  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "Eksportuje potwierdzenia zasad niestandardowych, dotyczących powiązań."
  remarks: "Ta metoda zapisuje stwierdzenia dotyczące powiązania do informacji WSDL udostępnianych przez danego kontraktu i jest używany przez [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] do komunikowania się klientów istnienia tego elementu niestandardowego powiązania w stosie powiązania.       Ta metoda przyjmuje dwa parametry: <xref:System.ServiceModel.Description.MetadataExporter>i <xref:System.ServiceModel.Description.PolicyConversionContext>obiektów.</xref:System.ServiceModel.Description.PolicyConversionContext> </xref:System.ServiceModel.Description.MetadataExporter> Użyj <xref:System.ServiceModel.Description.PolicyConversionContext.GetBindingAssertions%2A>, <xref:System.ServiceModel.Description.PolicyConversionContext.GetMessageBindingAssertions%2A>, i <xref:System.ServiceModel.Description.PolicyConversionContext.GetOperationBindingAssertions%2A>metody uzyskać kolekcje potwierdzeń zasad, które zostały już wyeksportowane w różnych zakresów.</xref:System.ServiceModel.Description.PolicyConversionContext.GetOperationBindingAssertions%2A> </xref:System.ServiceModel.Description.PolicyConversionContext.GetMessageBindingAssertions%2A> </xref:System.ServiceModel.Description.PolicyConversionContext.GetBindingAssertions%2A> Następnie użyj tej metody, aby dodać własne potwierdzeń zasad do odpowiedniej kolekcji.       <xref:System.ServiceModel.Description.PolicyConversionContext.Contract%2A>Ujawnia właściwości <xref:System.ServiceModel.Description.ContractDescription>dla punktu końcowego, który jest eksportowany.</xref:System.ServiceModel.Description.ContractDescription> </xref:System.ServiceModel.Description.PolicyConversionContext.Contract%2A> Dzięki temu tę metodę, aby poprawnie zakres ich potwierdzeń zasad wyeksportowane. Na przykład atrybutów zabezpieczeń w kodzie może dodać zachowań <xref:System.ServiceModel.Description.ContractDescription>wskazujących na którym ma zostać dodany potwierdzeń zasad zabezpieczeń.</xref:System.ServiceModel.Description.ContractDescription>       Po niestandardowych asercji zasad są dołączone do informacji WSDL, klienci mogą wykrywać i zaimportować potwierdzenia niestandardowego powiązania zaimplementowanie <xref:System.ServiceModel.Description.IPolicyImportExtension>interfejsu.</xref:System.ServiceModel.Description.IPolicyImportExtension>"
  syntax:
