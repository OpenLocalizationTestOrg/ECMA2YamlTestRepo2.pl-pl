  remarks: "<xref:System.EnterpriseServices.Internal.ClientRemotingConfig.Write%2A>Metoda jest używana przez <xref:System.EnterpriseServices.Internal.Publish>klasy podczas generowania interfejsu COM z biblioteki typów klienta (z rozszerzeniem .tlb).</xref:System.EnterpriseServices.Internal.Publish> </xref:System.EnterpriseServices.Internal.ClientRemotingConfig.Write%2A> <xref:System.EnterpriseServices.Internal.Publish>Klasy publikuje interfejsy modelu COM w aplikacji z obsługą protokołu SOAP modelu COM +.</xref:System.EnterpriseServices.Internal.Publish> Jeden z parametrów metody jest nazwą zestawu, który zawiera typowe języka wspólnego (CLR) metadanych który <xref:System.EnterpriseServices.Internal.Publish>został już wygenerowany dla klienta biblioteki typów.</xref:System.EnterpriseServices.Internal.Publish>       <xref:System.EnterpriseServices.Internal.ClientRemotingConfig.Write%2A>nie trzeba jej wywołać bezpośrednio.</xref:System.EnterpriseServices.Internal.ClientRemotingConfig.Write%2A> Zamiast tego wywołać <xref:System.EnterpriseServices.Internal.Publish.ProcessClientTlb%2A>metody <xref:System.EnterpriseServices.Internal.Publish>klasy.</xref:System.EnterpriseServices.Internal.Publish> </xref:System.EnterpriseServices.Internal.Publish.ProcessClientTlb%2A>       ClientRemotingConfig jest używana wewnętrznie przez program .NET Framework. Nie trzeba użyć klasy bezpośrednio w kodzie."
