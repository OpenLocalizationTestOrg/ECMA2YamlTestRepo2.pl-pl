- uid: System.EnterpriseServices.Internal.ClientRemotingConfig.Write(System.String,System.String,System.String,System.String,System.String,System.String,System.String,System.String)
  id: Write(System.String,System.String,System.String,System.String,System.String,System.String,System.String,System.String)
  parent: System.EnterpriseServices.Internal.ClientRemotingConfig
  langs:
  - csharp
  name: Write(String,String,String,String,String,String,String,String)
  nameWithType: ClientRemotingConfig.Write(String,String,String,String,String,String,String,String)
  fullName: System.EnterpriseServices.Internal.ClientRemotingConfig.Write(String,String,String,String,String,String,String,String)
  type: Method
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices.Internal
  summary: "Tworzy plik konfiguracji klienta usług zdalnych dla biblioteki typów klienta w aplikacji z obsługą protokołu SOAP modelu COM +."
  remarks: "Statyczna metoda zapisu jest wywoływana przez <xref:System.EnterpriseServices.Internal.Publish>klasy podczas generowania interfejsu COM z biblioteki typów klienta (z rozszerzeniem .tlb).</xref:System.EnterpriseServices.Internal.Publish> <xref:System.EnterpriseServices.Internal.Publish>Klasy publikuje interfejsy modelu COM w aplikacji z obsługą protokołu SOAP modelu COM +.</xref:System.EnterpriseServices.Internal.Publish>       Zapisu nie musi być wywoływana bezpośrednio. Zamiast tego wywołać <xref:System.EnterpriseServices.Internal.Publish.ProcessClientTlb%2A>metody <xref:System.EnterpriseServices.Internal.Publish>klasy.</xref:System.EnterpriseServices.Internal.Publish> </xref:System.EnterpriseServices.Internal.Publish.ProcessClientTlb%2A>       `BaseUrl` i `VRoot` wartości parametrów są łączone (separatorem ścieżki, w razie potrzeby) do formularza elementu klienta `URL` wartość atrybutu.       `AssemblyName` Zestawu zawierającego metadanych CLR określa parametr który <xref:System.EnterpriseServices.Internal.Publish>za pomocą <xref:System.EnterpriseServices.Internal.GenerateMetadata>klasy, został już wygenerowany dla klienta biblioteki typów.</xref:System.EnterpriseServices.Internal.GenerateMetadata> </xref:System.EnterpriseServices.Internal.Publish>"
  syntax:
    content: public static bool Write (string DestinationDirectory, string VRoot, string BaseUrl, string AssemblyName, string TypeName, string ProgId, string Mode, string Transport);
    parameters:
    - id: DestinationDirectory
      type: System.String
      description: "Folder, w którym można utworzyć pliku konfiguracji."
    - id: VRoot
      type: System.String
      description: "Nazwa wirtualnego katalogu głównego."
    - id: BaseUrl
      type: System.String
      description: "Podstawowy adres URL zawierający wirtualnego katalogu głównego."
    - id: AssemblyName
      type: System.String
      description: "Wyświetlana nazwa zestawu zawierającego wspólnych języka wspólnego (CLR) metadanych odpowiadający biblioteki typów."
    - id: TypeName
      type: System.String
      description: "Pełna nazwa zestawu zawierającego metadanych CLR odpowiadający biblioteki typów."
    - id: ProgId
      type: System.String
      description: "Identyfikator programowy klasy."
    - id: Mode
      type: System.String
      description: "Tryb aktywacji."
    - id: Transport
      type: System.String
      description: "Nie jest używany. Określ <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> dla tego parametru."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli pomyślnie utworzono plik konfiguracji klienta usługi zdalne; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
