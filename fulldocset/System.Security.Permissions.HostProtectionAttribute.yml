  name: HostProtectionAttribute
  nameWithType: HostProtectionAttribute
  fullName: System.Security.Permissions.HostProtectionAttribute
  type: Class
  summary: "Umożliwia korzystanie z akcji zabezpieczenia deklaratywne ustalenie wymagań dotyczących ochrony hosta. Ta klasa nie może być dziedziczona."
  remarks: "Ten atrybut ma wpływ tylko niezarządzanych aplikacji obsługujących wspólnego języka środowiska uruchomieniowego i wdrożenie hosta ochrony, takie jak SQL Server. Jeśli kod jest uruchamiana w aplikacji klienckiej lub na serwerze, który nie jest chroniony przez hosta, atrybut &quot;evaporates&quot;; nie jest wykrywane i w związku z tym nie zastosować. Po zastosowaniu, wyniki akcji zabezpieczeń podczas tworzenia żądania łącza na podstawie zasobów hosta ujawnia klasa lub metoda.      > [!IMPORTANT] > Ten atrybut służy do wymuszania specyficzne dla hosta wytycznych programowania modelu, nie działanie zabezpieczeń.  Mimo że żądanie łącza jest używany do sprawdzania zgodności do wymagania modelu programowania, hostprotectionattribute — nie jest uprawnienia zabezpieczeń.       Jeśli host nie ma wymagań modelu programowania, nie występują żądania łączy.       Ten atrybut określa następujące:-metod lub klas, które nie pasują do hosta programowania modelu, ale są w przeciwnym razie niegroźne.      -Metod lub klas, które nie pasują do jej modelu programowania hosta i może prowadzić do destabilizing kod zarządzany serwer użytkownika.      -Metod lub klas, które nie pasują do hosta programowania modelu i może prowadzić do destabilizacji sam proces serwera.      > [!NOTE] > W przypadku tworzenia biblioteki klas, który ma być wywoływany przez aplikacje, które mogą być wykonywane w środowisku hosta chronione elementy członkowskie, które udostępniają należy zastosować atrybut <xref:System.Security.Permissions.HostProtectionResource>kategorie zasobów.</xref:System.Security.Permissions.HostProtectionResource> Elementy członkowskie biblioteki klas .NET Framework z tym atrybutem spowodować tylko bezpośredniego obiektu wywołującego ma być sprawdzany.  Biblioteka elementów członkowskich musi powodować kontrolę jego bezpośredniego obiektu wywołującego w taki sam sposób.      > [!NOTE] > Nie używaj [Ngen.exe (Generator obrazu natywnego)](~/add/includes/ajax-current-ext-md.md) do utworzenia obrazu macierzystego zestawów, które są chronione przez hostprotectionattribute —. W pełni zaufanym środowisku zawsze jest ładowany obraz, niezależnie hostprotectionattribute —, i w środowisku z częściowym zaufaniem obrazu nie jest załadowany."
  example:
  - "The following code example illustrates the use of the HostProtectionAttribute attribute with a variety of <xref:System.Security.Permissions.HostProtectionResource> values.  \n  \n [!code-cs[System.Security.Permissions.HostProtectionAttribute.1.1#1](~/add/codesnippet/csharp/t-system.security.permis_7_1.cs)]\n [!code-cpp[System.Security.Permissions.HostProtectionAttribute.1.1#1](~/add/codesnippet/cpp/t-system.security.permis_7_1.cpp)]\n [!code-vb[System.Security.Permissions.HostProtectionAttribute.1.1#1](~/add/codesnippet/visualbasic/t-system.security.permis_7_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Constructor | System.AttributeTargets.Method | System.AttributeTargets.Delegate, AllowMultiple=true, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class HostProtectionAttribute : System.Security.Permissions.CodeAccessSecurityAttribute
