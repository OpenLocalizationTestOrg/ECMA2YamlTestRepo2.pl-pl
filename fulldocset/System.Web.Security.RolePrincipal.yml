  namespace: System.Web.Security
  summary: "Pobiera wartość wskazującą, czy lista ról użytkownika została buforowane w pliku cookie."
  remarks: "Jeśli `cacheRolesInCookie` atrybutu w pliku Web.config dla aplikacji jest ustawiony na `true`, a następnie listę nazw ról dla bieżącego użytkownika są zapisywane w pliku cookie po zaznaczeniu tej opcji członkostwa użytkownika w określonej roli. Właściwość IsRoleListCached wskazuje, czy nazwy ról, zostały zapisane w pliku cookie. Należy zauważyć, że nawet jeśli `cacheRolesInCookie` Konfiguracja atrybutu może być `true`, właściwość IsRoleListCached nie może zwracać `true` aż po informacje o rolach został zapisany do pliku cookie. Jeśli role sprawdza są wykonywane dla użytkownika, zwróci IsRoleListCached `false`."
  example:
  - "The following example displays role-caching information for the current user if role management is enabled. For information on enabling role management, see the <xref:System.Web.Security.Roles> class.  \n  \n [!code-cs[System.Web.Security.RolePrincipal#1](~/add/codesnippet/csharp/p-system.web.security.ro_3_1.aspx)]\n [!code-vb[System.Web.Security.RolePrincipal#1](~/add/codesnippet/visualbasic/p-system.web.security.ro_3_1.aspx)]"
  syntax:
