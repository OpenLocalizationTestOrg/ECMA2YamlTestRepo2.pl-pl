- uid: System.Web.Security.RolePrincipal.CachedListChanged
  id: CachedListChanged
  parent: System.Web.Security.RolePrincipal
  langs:
  - csharp
  name: CachedListChanged
  nameWithType: RolePrincipal.CachedListChanged
  fullName: System.Web.Security.RolePrincipal.CachedListChanged
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Pobiera wartość wskazującą, czy lista nazw ról w pamięci podręcznej z <xref href=&quot;System.Web.Security.RolePrincipal&quot;> </xref> obiekt został zmodyfikowany."
  remarks: "Właściwość CachedListChanged zwróci `true` po pobraniu nazw ról z domyślnej roli <xref:System.Web.Security.Roles.Provider%2A>i dodanych do pamięci podręcznej przez <xref:System.Web.Security.RolePrincipal.GetRoles%2A>metody, lub gdy <xref:System.Web.Security.RolePrincipal.IsInRole%2A>wywołania metody <xref:System.Web.Security.RoleProvider.IsUserInRole%2A>metody domyślnego dostawcy roli, a następnie odbiera odpowiedź `true`, co w nazwie roli przekazany do <xref:System.Web.Security.RolePrincipal.IsInRole%2A>metody dodawana do pamięci podręcznej.</xref:System.Web.Security.RolePrincipal.IsInRole%2A> </xref:System.Web.Security.RoleProvider.IsUserInRole%2A> </xref:System.Web.Security.RolePrincipal.IsInRole%2A> </xref:System.Web.Security.RolePrincipal.GetRoles%2A> </xref:System.Web.Security.Roles.Provider%2A>       Właściwość CachedListChanged będzie także zwraca wartość PRAWDA, jeśli <xref:System.Web.Security.Roles.CookieSlidingExpiration%2A>ustawiono `true` i <xref:System.Web.Security.RolePrincipal.ExpireDate%2A>minęła, co w nowym <xref:System.Web.Security.RolePrincipal.ExpireDate%2A>ustawiany.</xref:System.Web.Security.RolePrincipal.ExpireDate%2A> </xref:System.Web.Security.RolePrincipal.ExpireDate%2A> </xref:System.Web.Security.Roles.CookieSlidingExpiration%2A>"
  example:
  - "The following example displays role-caching information for the current user if role management is enabled. For information on enabling role management, see the <xref:System.Web.Security.Roles> class.  \n  \n [!code-cs[System.Web.Security.RolePrincipal#1](~/add/codesnippet/csharp/p-system.web.security.ro_6_1.aspx)]\n [!code-vb[System.Web.Security.RolePrincipal#1](~/add/codesnippet/visualbasic/p-system.web.security.ro_6_1.aspx)]"
  syntax:
    content: public bool CachedListChanged { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli lista nazw ról w pamięci podręcznej z <xref href=&quot;System.Web.Security.RolePrincipal&quot;> </xref> obiekt został zmodyfikowany, a w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Security.RolePrincipal.CachedListChanged*
  exceptions: []
  platform:
