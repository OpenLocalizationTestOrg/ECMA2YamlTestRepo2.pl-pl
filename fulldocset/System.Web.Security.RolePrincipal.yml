  name: RolePrincipal
  nameWithType: RolePrincipal
  fullName: System.Web.Security.RolePrincipal
  type: Class
  summary: "Reprezentuje informacje dotyczące bieżącego żądania HTTP, w tym członkostwo roli zabezpieczeń. Ta klasa nie może być dziedziczona."
  remarks: "Obiekt RolePrincipal implementuje <xref:System.Security.Principal.IPrincipal>interfejsu i reprezentuje bieżący kontekst zabezpieczeń dla żądania HTTP.</xref:System.Security.Principal.IPrincipal>       Po włączeniu zarządzania rolami (zobacz <xref:System.Web.Security.Roles>), <xref:System.Web.Security.RoleManagerModule>przypisuje obiekt RolePrincipal <xref:System.Web.HttpContext.User%2A>właściwości <xref:System.Web.HttpContext.Current%2A><xref:System.Web.HttpContext>.</xref:System.Web.HttpContext></xref:System.Web.HttpContext.Current%2A> </xref:System.Web.HttpContext.User%2A> </xref:System.Web.Security.RoleManagerModule> </xref:System.Web.Security.Roles>       Klasa RolePrincipal przedstawia tożsamości zabezpieczeń dla bieżącego żądania HTTP i dodatkowo przeprowadza kontrole członkostwo roli. Jeśli <xref:System.Web.Security.Roles.CacheRolesInCookie%2A>jest `true`, obiekt RolePrincipal zarządza buforowaną listę ról i wyszukuje członkostwo roli dla bieżącego użytkownika w pamięci podręcznej pierwsza, lista następnie roli <xref:System.Web.Security.Roles.Provider%2A>.</xref:System.Web.Security.Roles.Provider%2A> </xref:System.Web.Security.Roles.CacheRolesInCookie%2A> Jeśli <xref:System.Web.Security.Roles.CacheRolesInCookie%2A>jest `false`, obiekt RolePrincipal zawsze wyszukuje członkostwo roli przy użyciu dostawcy roli.</xref:System.Web.Security.Roles.CacheRolesInCookie%2A>       Obiekt RolePrincipal szyfruje i odszyfrowuje informacje o rolach są przechowywane w pliku cookie identyfikowane przez <xref:System.Web.Security.Roles.CookieName%2A>oparte na <xref:System.Web.Security.Roles.CookieProtectionValue%2A>.</xref:System.Web.Security.Roles.CookieProtectionValue%2A> </xref:System.Web.Security.Roles.CookieName%2A>"
  syntax:
