  summary: "Reprezentuje pojedyncze oświadczenie żądanego z żądania tokenu zabezpieczeń (RST)."
  remarks: "Reprezentuje pojedyncze oświadczenie wewnątrz elementu wst:Claims w komunikacie wst:RequestSecurityToken. Całą zawartość elementu wst:Claims jest reprezentowana przez <xref:System.IdentityModel.Protocols.WSTrust.RequestClaimCollection>czyli kolekcji obiektów RequestClaim.</xref:System.IdentityModel.Protocols.WSTrust.RequestClaimCollection> Zawartość elementu wst:Claims jest dostępny za pośrednictwem <xref:System.IdentityModel.Protocols.WSTrust.RequestSecurityToken.Claims%2A?displayProperty=fullName>Właściwości.</xref:System.IdentityModel.Protocols.WSTrust.RequestSecurityToken.Claims%2A?displayProperty=fullName>       Reprezentuje obiekt RequestClaim żądanie roszczenie identyfikowana na podstawie jego typ oświadczenia ( <xref:System.IdentityModel.Protocols.WSTrust.RequestClaim.ClaimType%2A>Właściwości), znajdować się w tokenu zabezpieczającego wydanego przez STS protokołu</xref:System.IdentityModel.Protocols.WSTrust.RequestClaim.ClaimType%2A> <xref:System.IdentityModel.Protocols.WSTrust.RequestClaim.IsOptional%2A>Właściwość wskazuje, czy roszczenie jest wymagany w w wystawiony token.</xref:System.IdentityModel.Protocols.WSTrust.RequestClaim.IsOptional%2A>       Aby uzyskać więcej informacji na temat elementu, który reprezentuje ta klasa Zobacz wersję specyfikacji WS-Trust, która ma zastosowanie do danego scenariusza."
