- uid: System.Web.UI.Design.ControlDesigner.ViewControl
  id: ViewControl
  parent: System.Web.UI.Design.ControlDesigner
  langs:
  - csharp
  name: ViewControl
  nameWithType: ControlDesigner.ViewControl
  fullName: System.Web.UI.Design.ControlDesigner.ViewControl
  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Pobiera lub ustawia kontrolki serwera sieci Web, który może służyć do podglądu kod znaczników HTML w czasie projektowania."
  remarks: "Używa właściwości ViewControl <xref:System.Web.UI.Design.ControlDesigner.UsePreviewControl%2A>Właściwości w celu określenia jego wartości zwracanej.</xref:System.Web.UI.Design.ControlDesigner.UsePreviewControl%2A>       Jeśli <xref:System.Web.UI.Design.ControlDesigner.UsePreviewControl%2A>jest właściwość `true`, właściwość ViewControl zwraca tymczasową kopię formantu.</xref:System.Web.UI.Design.ControlDesigner.UsePreviewControl%2A> Zmiany w formancie tymczasowe nie są zachowywane.       Jeśli <xref:System.Web.UI.Design.ControlDesigner.UsePreviewControl%2A>jest właściwość `false`, właściwość ViewControl Zwraca wystąpienie klasy <xref:System.ComponentModel.Design.ComponentDesigner.Component%2A>właściwości kontrolki.</xref:System.ComponentModel.Design.ComponentDesigner.Component%2A> </xref:System.Web.UI.Design.ControlDesigner.UsePreviewControl%2A> Zmiany wystąpienia kontrolki są zachowywane.       <xref:System.Web.UI.Design.SupportsPreviewControlAttribute.SupportsPreviewControl%2A>Ustawienie <xref:System.Web.UI.Design.SupportsPreviewControlAttribute>obiekt jest używany do ustawiania wartości <xref:System.Web.UI.Design.ControlDesigner.UsePreviewControl%2A>Właściwości.</xref:System.Web.UI.Design.ControlDesigner.UsePreviewControl%2A> </xref:System.Web.UI.Design.SupportsPreviewControlAttribute> </xref:System.Web.UI.Design.SupportsPreviewControlAttribute.SupportsPreviewControl%2A> W związku z tym <xref:System.Web.UI.Design.SupportsPreviewControlAttribute.SupportsPreviewControl%2A>ustawienie określa typ formantu, który jest zwracany za pomocą właściwości ViewControl w podstawowej <xref:System.Web.UI.Design.ControlDesigner>klasy.</xref:System.Web.UI.Design.ControlDesigner> </xref:System.Web.UI.Design.SupportsPreviewControlAttribute.SupportsPreviewControl%2A> Jeśli <xref:System.Web.UI.Design.SupportsPreviewControlAttribute>nie określono w deklaracji projektanta kontroli <xref:System.Web.UI.Design.ControlDesigner>Zachowanie obiektu jest odpowiednikiem określenie <xref:System.Web.UI.Design.SupportsPreviewControlAttribute.SupportsPreviewControl%2A>właściwość jako `false`.</xref:System.Web.UI.Design.SupportsPreviewControlAttribute.SupportsPreviewControl%2A> </xref:System.Web.UI.Design.ControlDesigner> </xref:System.Web.UI.Design.SupportsPreviewControlAttribute>"
  example:
  - "The following code example demonstrates how to mark a control designer with the <xref:System.Web.UI.Design.SupportsPreviewControlAttribute> attribute. The code example derives a Web server control from the <xref:System.Web.UI.WebControls.Label> class and associates the control with a custom control designer implementation. The control designer class declaration is marked with the `SupportsPreviewControl` attribute set to `true`. The control designer overrides the <xref:System.Web.UI.Design.ControlDesigner.GetDesignTimeHtml%2A> method, and then displays the <xref:System.Web.UI.WebControls.Label.Text%2A> property of the control in italic at design time.  \n  \n [!code-cs[System.Web.UI.Design.SupportsPreviewControlAttribute#1](~/add/codesnippet/csharp/p-system.web.ui.design.c_3_1.cs)]\n [!code-vb[System.Web.UI.Design.SupportsPreviewControlAttribute#1](~/add/codesnippet/visualbasic/p-system.web.ui.design.c_3_1.vb)]"
  syntax:
    content: public System.Web.UI.Control ViewControl { get; set; }
    return:
      type: System.Web.UI.Control
      description: "A <xref href=&quot;System.Web.UI.Control&quot;> </xref> obiekt używany przez klasę podstawową, aby wygenerować kod znaczników HTML w czasie projektowania."
