  name: ControlDesigner
  nameWithType: ControlDesigner
  fullName: System.Web.UI.Design.ControlDesigner
  type: Class
  summary: "Udostępnia klasy bazowej projektanta do rozszerzania zachowanie kontrolki serwera sieci Web w trybie projektowania."
  remarks: "Klasa ControlDesigner udostępnia kontrolki podstawowej klasy projektanta, które mogą być dziedziczone z i rozszerzony w celu zapewnienia obsługi w czasie projektowania dla kontrolki serwera sieci Web, na hoście projektu, takie jak [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)].       Zwiększona w starszych wersjach, z następujących nowych klas podstawowych zapewnienie dostępu do modelu obiektu uproszczony model obiektów do pracy z renderowania w czasie projektowania:-ControlDesigner, który nie jest nowa, ale została znacznie ulepszona.      -   <xref:System.Web.UI.Design.ContainerControlDesigner>.</xref:System.Web.UI.Design.ContainerControlDesigner>      -   <xref:System.Web.UI.Design.WebControls.CompositeControlDesigner>.</xref:System.Web.UI.Design.WebControls.CompositeControlDesigner>      ## Automatyczne formatowanie można utworzyć różne formaty automatycznego i wstępnie zdefiniowane, które może uprościć proces strony deweloperów, którzy są wprowadzanie zmian styl złożone do niestandardowej kontrolki serwera sieci Web. Na przykład <xref:System.Web.UI.Design.WebControls.TableDesigner>kontroli, która jest pochodną klasy ControlDesigner, zawiera wiele formatów automatycznego do wyboru.</xref:System.Web.UI.Design.WebControls.TableDesigner> Aby zaimplementować i zapewnić, automatycznego formatowania w Kontrolki niestandardowe, należy użyć następujących funkcji: - <xref:System.Web.UI.Design.ControlDesigner.AutoFormats%2A>Właściwości.</xref:System.Web.UI.Design.ControlDesigner.AutoFormats%2A>      - <xref:System.Web.UI.Design.ControlDesigner.OnAutoFormatApplied%2A>Metody.</xref:System.Web.UI.Design.ControlDesigner.OnAutoFormatApplied%2A>      <xref:System.Web.UI.Design.DesignerAutoFormat>Klasy.</xref:System.Web.UI.Design.DesignerAutoFormat>      <xref:System.Web.UI.Design.DesignerAutoFormatStyle>Klasy.</xref:System.Web.UI.Design.DesignerAutoFormatStyle>      ## Akcja akcji list (tagów inteligentnych) listy są menu ważne lub powszechnie używaną zadania, które dewelopera strony, który używa formantu można wykonać w interfejsie projektowania użytkownika (UI), takich jak [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)]. Na przykład widok czasu projektowania formantu może dostarczyć menu dostępnych zadań. Obejmuje to zadanie automatycznego formatowania formantu. Informacje na temat list akcji, należy uruchomić przy użyciu następujących funkcji: - <xref:System.Web.UI.Design.ControlDesigner.ActionLists%2A>Właściwości.</xref:System.Web.UI.Design.ControlDesigner.ActionLists%2A>      <xref:System.ComponentModel.Design.DesignerActionList>Klasy.</xref:System.ComponentModel.Design.DesignerActionList>      - <xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A>Metody.</xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A>      <xref:System.ComponentModel.Design.DesignerActionListCollection>Klasy.</xref:System.ComponentModel.Design.DesignerActionListCollection>      <xref:System.ComponentModel.Design.DesignerActionMethodItem>Klasy.</xref:System.ComponentModel.Design.DesignerActionMethodItem>      <xref:System.ComponentModel.Design.DesignerActionPropertyItem>Klasy.</xref:System.ComponentModel.Design.DesignerActionPropertyItem>      ## Formant projektanta regionów regiony są edytowalne obszary, w widoku projektowania kontrolki serwera sieci Web. Ta funkcja oferuje podobne WYSIWYG edytowania zawartości szablonu, kontrole wewnętrzne i właściwości w czasie projektowania. Masz projektanta formantów tworzeniu kontrolek w regionach lub przybornika umożliwia przeciągania i upuszczania kontrolki w regionach. Regiony są zarządzane przy użyciu następujących funkcji: - <xref:System.Web.UI.Design.ControlDesigner.OnClick%2A>metody.</xref:System.Web.UI.Design.ControlDesigner.OnClick%2A>      <xref:System.Web.UI.Design.DesignerRegion>Klasy.</xref:System.Web.UI.Design.DesignerRegion>      <xref:System.Web.UI.Design.EditableDesignerRegion>Klasy.</xref:System.Web.UI.Design.EditableDesignerRegion>      - <xref:System.Web.UI.Design.ControlDesigner.GetEditableDesignerRegionContent%2A>Metody.</xref:System.Web.UI.Design.ControlDesigner.GetEditableDesignerRegionContent%2A>      - <xref:System.Web.UI.Design.ControlDesigner.SetEditableDesignerRegionContent%2A>Metody.</xref:System.Web.UI.Design.ControlDesigner.SetEditableDesignerRegionContent%2A>      ## Kontroluje modelu do tworzenia interfejsu użytkownika dla projektowania edycję szablonu, takie jak szablony <xref:System.Web.UI.WebControls.GridView>kontrolować, została znacznie ulepszona z wcześniejszych wersji.</xref:System.Web.UI.WebControls.GridView> Można utworzyć złożone formantów niestandardowych, które obejmują szablony dla różnych części formantu i z projektantem kontrolki niestandardowej ułatwiają deweloperom strony, którzy są modyfikowania szablonów przy użyciu następujących funkcji: - <xref:System.Web.UI.Design.ControlDesigner.TemplateGroups%2A>Właściwości.</xref:System.Web.UI.Design.ControlDesigner.TemplateGroups%2A>      - <xref:System.Web.UI.Design.ControlDesigner.InTemplateMode%2A>Właściwości.</xref:System.Web.UI.Design.ControlDesigner.InTemplateMode%2A>      <xref:System.Web.UI.Design.TemplateGroup>Klasy.</xref:System.Web.UI.Design.TemplateGroup>      ## Klasa czasu projektowania renderowania ControlDesigner ma następujące metody umożliwiające obsługuje renderowania kontrolki serwera sieci Web w czasie projektowania. Większość tych metod jest taka sama jak w starszych wersjach: - <xref:System.Web.UI.Design.ControlDesigner.GetDesignTimeHtml%2A>metody.</xref:System.Web.UI.Design.ControlDesigner.GetDesignTimeHtml%2A>      - <xref:System.Web.UI.Design.ControlDesigner.GetEmptyDesignTimeHtml%2A>Metody.</xref:System.Web.UI.Design.ControlDesigner.GetEmptyDesignTimeHtml%2A>      - <xref:System.Web.UI.Design.ControlDesigner.GetErrorDesignTimeHtml%2A>Metody.</xref:System.Web.UI.Design.ControlDesigner.GetErrorDesignTimeHtml%2A>      - <xref:System.Web.UI.Design.ControlDesigner.UpdateDesignTimeHtml%2A>Metody.</xref:System.Web.UI.Design.ControlDesigner.UpdateDesignTimeHtml%2A>      - <xref:System.Web.UI.Design.ControlDesigner.CreatePlaceHolderDesignTimeHtml%2A>Metody.</xref:System.Web.UI.Design.ControlDesigner.CreatePlaceHolderDesignTimeHtml%2A>"
  example:
  - "The following code example demonstrates how to create a simple designer class that derives from the ControlDesigner class. This control designer supports a custom `TextControl` class and provides a command to change the text size of a control at design time. The control designer is associated with the control by specifying the control designer in a <xref:System.ComponentModel.DesignerAttribute> object declaration on the `TextControl` class. The key to persisting property changes from the control designer to the HTML markup is found in the `ToggleTextSize` method of the custom `ActionList` class.  \n  \n To try the example, add a reference to the System.Design.dll assembly and compile the code.  \n  \n [!code-vb[ControlDesignerSample#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.c_5_1.vb)]\n [!code-cs[ControlDesignerSample#1](~/add/codesnippet/csharp/t-system.web.ui.design.c_5_1.cs)]  \n[!code-cs[ControlDesignerSample#8](~/add/codesnippet/csharp/t-system.web.ui.design.c_5_2.aspx)]\n[!code-vb[ControlDesignerSample#8](~/add/codesnippet/visualbasic/t-system.web.ui.design.c_5_2.aspx)]"
