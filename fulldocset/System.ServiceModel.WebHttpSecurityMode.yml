  name: WebHttpSecurityMode
  nameWithType: WebHttpSecurityMode
  fullName: System.ServiceModel.WebHttpSecurityMode
  type: Enum
  summary: "Definiuje tryb zabezpieczeń, który może służyć do konfigurowania punktu końcowego do odbierania żądań HTTP."
  remarks: "Użyj tego wyliczenia w celu określenia, czy zabezpieczenia na poziomie transportu jest używana przez punkt końcowy skonfigurowany <xref:System.ServiceModel.WebHttpBinding>do odbierania żądań HTTP.</xref:System.ServiceModel.WebHttpBinding> Wartość domyślna to None, co oznacza, że jest używana bez zabezpieczeń.       Jeśli określona jest wartość transportu przez <xref:System.ServiceModel.WebHttpBinding.%23ctor%28System.ServiceModel.WebHttpSecurityMode%29>, następnie ustawienia, które zostały dostarczone przez <xref:System.ServiceModel.WebHttpSecurity.Transport%2A>Właściwości zaczynają obowiązywać punktu końcowego usługi.</xref:System.ServiceModel.WebHttpSecurity.Transport%2A> </xref:System.ServiceModel.WebHttpBinding.%23ctor%28System.ServiceModel.WebHttpSecurityMode%29> Wartość WebHttpSecurityMode można ustawić tylko <xref:System.ServiceModel.WebHttpBinding>Konstruktor, który pobiera go jako parametr jawny i jej wartości nie można ustawić ponownie po utworzeniu wystąpienie obiektu binding.</xref:System.ServiceModel.WebHttpBinding>       TransportCredentialOnly nie zapewnia integralności i poufności. Zapewnia tylko uwierzytelnianie oparte na protokole HTTP klienta. Tego trybu należy używać ostrożnie. Tej opcji należy używać w środowiskach, takich na protokołu IPSec, w którym zabezpieczeń transportu jest świadczona przez innych środków i tylko uwierzytelnianie klienta jest zapewniana przez [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] infrastruktury."
