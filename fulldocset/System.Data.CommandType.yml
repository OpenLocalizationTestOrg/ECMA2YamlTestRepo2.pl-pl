  name: CommandType
  nameWithType: CommandType
  fullName: System.Data.CommandType
  type: Enum
  summary: "Określa, jak ciąg polecenia jest interpretowany."
  remarks: "Gdy dla właściwości CommandType jest ustawiona na StoredProcedure, <xref:System.Data.IDbCommand.CommandText%2A>właściwości należy ustawić nazwę procedury składowanej można uzyskać dostępu do.</xref:System.Data.IDbCommand.CommandText%2A> Użytkownik może być konieczna, użyj składni znaku ucieczki lub zawierają znaki kwalifikującego, jeśli określony tabele o nazwie zawierać żadnych znaków specjalnych. Podczas wywoływania jednej z metod wykonania obiektu polecenia zostaną zwrócone wszystkie wiersze i kolumny o nazwie tabeli lub tabel.       Gdy dla właściwości CommandType jest ustawiona na TableDirect, <xref:System.Data.IDbCommand.CommandText%2A>Właściwości powinien mieć ustawioną nazwę tabeli, aby można było uzyskać dostęp.</xref:System.Data.IDbCommand.CommandText%2A> Użytkownik może być konieczna, użyj składni znaku ucieczki lub zawierają znaki kwalifikującego, jeśli dowolnej tabeli o nazwie zawierać żadnych znaków specjalnych. Podczas wywoływania jednej z metod wykonania zostaną zwrócone wszystkie wiersze i kolumny o nazwie tabeli.       Aby uzyskać dostęp do wielu tabel, użyj lista rozdzielona przecinkami, bez spacji ani dopełnienie zawierający nazwy tabele, aby uzyskać dostęp. Gdy `CommandText` właściwości nazwy wielu tabel, jest zwracany sprzężenia określonych tabel.      > [!NOTE]  >   `TableDirect` jest obsługiwana tylko przez .NET Framework Data Provider for OLE DB. Wiele form dostępu tabeli nie jest obsługiwana podczas CommandType jest ustawiona `TableDirect`."
  syntax:
    content: public enum CommandType
  inheritance:
