  name: DataGridViewCellValidatingEventArgs
  nameWithType: DataGridViewCellValidatingEventArgs
  fullName: System.Windows.Forms.DataGridViewCellValidatingEventArgs
  type: Class
  summary: "Udostępnia dane dla <xref href=&quot;System.Windows.Forms.DataGridView.CellValidating&quot;> </xref> zdarzenie <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> formantu."
  remarks: "<xref:System.Windows.Forms.DataGridView.CellValidating?displayProperty=fullName>Zdarzeń umożliwia anulowanie zmian w bieżącej komórki, gdy nowa wartość nie jest prawidłowy.</xref:System.Windows.Forms.DataGridView.CellValidating?displayProperty=fullName> Użyj <xref:System.Windows.Forms.DataGridViewCellValidatingEventArgs.FormattedValue%2A>Właściwości, aby określić bieżącą wartość.</xref:System.Windows.Forms.DataGridViewCellValidatingEventArgs.FormattedValue%2A> Aby określić stan bieżącej komórki, użyj <xref:System.Windows.Forms.DataGridViewCellValidatingEventArgs.RowIndex%2A>i <xref:System.Windows.Forms.DataGridViewCellValidatingEventArgs.ColumnIndex%2A>Właściwości, aby uzyskać dostępu do komórki za pomocą <xref:System.Windows.Forms.DataGridView.Rows%2A?displayProperty=fullName>kolekcji.</xref:System.Windows.Forms.DataGridView.Rows%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCellValidatingEventArgs.ColumnIndex%2A> </xref:System.Windows.Forms.DataGridViewCellValidatingEventArgs.RowIndex%2A> Aby anulować zmianę, ustaw <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>właściwości `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       Gdy to zdarzenie zostało anulowane w trybie powiązane z danymi, nowa wartość nie zostanie przypisany do źródła danych. Gdy to zdarzenie zostało anulowane w trybie wirtualnym, <xref:System.Windows.Forms.DataGridView.CellValuePushed?displayProperty=fullName>zdarzenie nie zostanie wygenerowany.</xref:System.Windows.Forms.DataGridView.CellValuePushed?displayProperty=fullName>"
  example:
  - "The following code example handles the <xref:System.Windows.Forms.DataGridView.CellValidating> event to ensure that only positive integers are entered by the user. This example is part of a larger example available in the <xref:System.Windows.Forms.DataGridView.VirtualMode%2A> reference topic.  \n  \n [!code-cs[System.Windows.Forms.DataGridView._Virtual#40](~/add/codesnippet/csharp/t-system.windows.forms.d_44_1.cs)]\n [!code-cpp[System.Windows.Forms.DataGridView._Virtual#40](~/add/codesnippet/cpp/t-system.windows.forms.d_44_1.cpp)]\n [!code-vb[System.Windows.Forms.DataGridView._Virtual#40](~/add/codesnippet/visualbasic/t-system.windows.forms.d_44_1.vb)]"
  syntax:
    content: 'public class DataGridViewCellValidatingEventArgs : System.ComponentModel.CancelEventArgs'
