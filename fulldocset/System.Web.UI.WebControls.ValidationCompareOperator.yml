  name: ValidationCompareOperator
  nameWithType: ValidationCompareOperator
  fullName: System.Web.UI.WebControls.ValidationCompareOperator
  type: Enum
  summary: "Określa operatory porównania weryfikacji, które są używane przez <xref href=&quot;System.Web.UI.WebControls.CompareValidator&quot;> </xref> formantu."
  remarks: "Wyliczenie ValidationCompareOperator reprezentuje operacje porównania, które mogą być wykonywane przez <xref:System.Web.UI.WebControls.CompareValidator>kontroli.</xref:System.Web.UI.WebControls.CompareValidator>      > [!NOTE] > W przeciwieństwie do innych operatory `DataTypeCheck` jest operację jednoargumentową. Sprawdzane jest tylko typ danych wejściowych formantu w trakcie walidacji. Jeśli <xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A>lub <xref:System.Web.UI.WebControls.CompareValidator.ValueToCompare%2A>Właściwości są ustawione, gdy ta operacja jest używana, te wartości nie są sprawdzane.</xref:System.Web.UI.WebControls.CompareValidator.ValueToCompare%2A> </xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A>"
  example:
  - "> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[Classic CompareValidator Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_67_1.aspx)]\n [!code-vb[Classic CompareValidator Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_67_1.aspx)]"
