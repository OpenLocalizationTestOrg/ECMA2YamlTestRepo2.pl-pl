  name: PassportAuthentication
  nameWithType: PassportAuthentication
  fullName: System.Web.Configuration.PassportAuthentication
  type: Class
  summary: "Umożliwia skonfigurowanie uwierzytelniania usługi Passport w aplikacji ASP.NET."
  remarks: "Klasa PassportAuthentication umożliwia dostęp i skonfiguruj węzła w pliku Machine.config lub Web.config pliku konfiguracji identyfikowane przez `passport` tagu.       Ten typ jest częścią grupy, która zawiera <xref:System.Web.Configuration.AuthenticationSection>, <xref:System.Web.Configuration.FormsAuthenticationConfiguration>, i <xref:System.Web.Configuration.AuthenticationMode>typów.</xref:System.Web.Configuration.AuthenticationMode> </xref:System.Web.Configuration.FormsAuthenticationConfiguration> </xref:System.Web.Configuration.AuthenticationSection>      > [!NOTE] > PassportAuthentication klasy można zapisać informacji w sekcji pliku konfiguracji na maszynie, witryny lub aplikacji tylko powiązane. Komunikat o błędzie wygenerowane przez analizator spowoduje próbę zapisu w pliku konfiguracji na innym poziomie w hierarchii. Ta klasa służy do odczytu informacji o konfiguracji na dowolnym poziomie w hierarchii."
  example:
  - "The following code example shows how to obtain the PassportAuthentication object from the configuration file of an existing Web application. Also shown is a configuration example.  \n  \n```  \n<authentication>  \n  <passport redirectUrl=\"Login.aspx\"/>  \n</authentication>  \n```  \n  \n [!code-cs[System.Web.Configuration.PassportAuthentication#1](~/add/codesnippet/csharp/t-system.web.configurati_49_1.cs)]\n [!code-vb[System.Web.Configuration.PassportAuthentication#1](~/add/codesnippet/visualbasic/t-system.web.configurati_49_1.vb)]"
  syntax:
    content: >-
      [System.Obsolete("This type is obsolete. The Passport authentication product is no longer supported and has been superseded by Live ID.")]

      public sealed class PassportAuthentication : System.Configuration.ConfigurationElement
