  namespace: System.Deployment.Application
  summary: "Pobiera całkowitą liczbę bajtów w operacji pobierania."
  remarks: "Aby uzyskać <xref:System.Deployment.Application.ApplicationDeployment.CheckForUpdateProgressChanged>, właściwość BytesTotal odwołuje się do pobierania manifestu rozmieszczenia.</xref:System.Deployment.Application.ApplicationDeployment.CheckForUpdateProgressChanged> Aby uzyskać <xref:System.Deployment.Application.ApplicationDeployment.UpdateProgressChanged>, właściwość odwołuje się do postęp pobierania aktualizacji całej dołączone pliki manifesty zestawów i danych.</xref:System.Deployment.Application.ApplicationDeployment.UpdateProgressChanged> Aby uzyskać <xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupProgressChanged>, właściwość odwołuje się do całego zestawu plików, które są częścią grupy o nazwie postęp pobierania.</xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupProgressChanged>"
  example:
  - "The following code example downloads a file group named `HelpFiles`, and displays download progress in a status bar. This example requires that you deploy a Windows Forms application, and that your main form has a <xref:System.Windows.Forms.StatusStrip> control, and a <xref:System.Windows.Forms.ToolStripStatusLabel> control named `downloadStatus`.  \n  \n [!code-cs[ClickOnceAPI#8](~/add/codesnippet/csharp/ClickOnceAPI/Form1.cs#8)]\n [!code-cpp[ClickOnceAPI#8](~/add/codesnippet/cpp/p-system.deployment.appl_3_1.cpp)]\n [!code-vb[ClickOnceAPI#8](~/add/codesnippet/visualbasic/ClickOnceAPIVB/Form1.vb#8)]"
  syntax:
    content: public long BytesTotal { get; }
    return:
      type: System.Int64
      description: "<xref:System.Int64>Reprezentujący całkowity rozmiar w bajtach pobraniu.</xref:System.Int64>"
  overload: System.Deployment.Application.DeploymentProgressChangedEventArgs.BytesTotal*
  exceptions: []
  platform:
  - net462
