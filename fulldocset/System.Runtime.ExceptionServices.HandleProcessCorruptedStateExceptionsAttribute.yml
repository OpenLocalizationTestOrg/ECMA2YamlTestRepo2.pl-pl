  fullName: System.Runtime.ExceptionServices.HandleProcessCorruptedStateExceptionsAttribute
  type: Class
  summary: "Umożliwia zarządzanym kod obsługi wyjątków, które wskazują stan uszkodzony procesu."
  remarks: "Wyjątki stan uszkodzony procesu są wyjątki, które wskazują stan procesu jest uszkodzony. Nie zaleca się wykonanie aplikacji w tym stanie.       Domyślnie środowisko uruchomieniowe języka wspólnego (CLR) nie dostarcza tych wyjątków do kodu zarządzanego i `try` / `catch` bloki (i inne klauzule obsługi wyjątków) nie są wywoływane dla nich. Jeśli jesteś czy chcesz zachować programu obsługi tych wyjątków, należy zastosować atrybut HandleProcessCorruptedStateExceptionsAttribute do metody klauzule obsługi wyjątków, którego chcesz wykonać. Środowisko CLR zapewnia wyjątek stan procesu uszkodzony klauzulach wyjątków mających zastosowanie tylko w metodach mających zarówno HandleProcessCorruptedStateExceptionsAttribute i <xref:System.Security.SecurityCriticalAttribute>atrybuty.</xref:System.Security.SecurityCriticalAttribute>       Można również dodać do pliku konfiguracji aplikacji. Daje to pewność, że uszkodzony wyjątki są dostarczane do programu obsługi wyjątków bez HandleProcessCorruptedStateExceptionsAttribute lub <xref:System.Security.SecurityCriticalAttribute>atrybutu.</xref:System.Security.SecurityCriticalAttribute> Ten element konfiguracji nie ma wpływu na aplikacje, które zostały skompilowane w wersjach się [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)] , ale są uruchomione [!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)] lub później; uszkodzony wyjątki będą nadal dostępne w ramach tych aplikacji. Atrybut HandleProcessCorruptedStateExceptionsAttribute jest ignorowane w przypadku napotkano ich w kodzie częściowo zaufanym lub przezroczysty, ponieważ zaufanego hosta nie należy zezwalać niezaufanym dodatku zdołały wychwycić i Ignoruj wyjątki te poważne.       Aby uzyskać więcej informacji o wyjątkach stan uszkodzony procesu, zobacz wpis [obsługi wyjątków stan uszkodzony](http://go.microsoft.com/fwlink/?LinkID=179681) w blogu CLR Inside Out."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method, AllowMultiple=false, Inherited=false)]

      public sealed class HandleProcessCorruptedStateExceptionsAttribute : Attribute
