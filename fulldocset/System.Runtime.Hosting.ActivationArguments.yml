  name: ActivationArguments
  nameWithType: ActivationArguments
  fullName: System.Runtime.Hosting.ActivationArguments
  type: Class
  summary: "Udostępnia dane dla aktywację w oparciu o manifeście aplikacji. Ta klasa nie może być dziedziczona."
  remarks: "Klasa ActivationArguments jest używana przez <xref:System.AppDomainSetup>klasę.</xref:System.AppDomainSetup>       Model aktywację w oparciu o manifeście używa manifest aplikacji zamiast zestawu aktywacji. Manifest opis aplikacji, jego zależności, wymagania dotyczące zabezpieczeń i tak dalej. Model manifestu ma kilka zalet w porównaniu z modelem aktywację w oparciu o zestaw, szczególnie w przypadku aplikacji sieci Web. Na przykład plik manifestu zawiera wymagania dotyczące zabezpieczeń aplikacji, który umożliwia użytkownikowi zdecydować, czy zezwolić aplikacji do wykonania przed pobraniem kodu. Plik manifestu zawiera także informacje o zależności aplikacji."
  example:
  - "The following code example shows how to obtain the current ActivationArguments object from the <xref:System.AppDomainSetup> for the <xref:System.AppDomain> of a manifest-based application.  \n  \n [!code-vb[System.Runtime.Hosting.ApplicationActivator#1](~/add/codesnippet/visualbasic/t-system.runtime.hosting_1_1.vb)]\n [!code-cs[System.Runtime.Hosting.ApplicationActivator#1](~/add/codesnippet/csharp/t-system.runtime.hosting_1_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class ActivationArguments : System.Security.Policy.EvidenceBase
  inheritance:
  - System.Object
  - System.Security.Policy.EvidenceBase
  implements: []
