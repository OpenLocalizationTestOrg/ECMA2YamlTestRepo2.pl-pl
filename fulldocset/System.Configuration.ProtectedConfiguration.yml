  namespace: System.Configuration
  summary: "Pobiera nazwę domyślnego dostawcę konfiguracji chronione."
  remarks: "Domyślny dostawca jest identyfikowany przez `defaultProvider` atrybutu `<configProtectedData>` elementu w pliku konfiguracji. Wartość musi odpowiadać nazwę jednego z dostawców dodane w `<providers>` podsekcji z `<configProtectedData>` sekcji. `<configProtectedData>` Sekcji można także uzyskać dostęp przez wystąpienie <xref:System.Configuration.ProtectedConfigurationSection>klasy.</xref:System.Configuration.ProtectedConfigurationSection>"
