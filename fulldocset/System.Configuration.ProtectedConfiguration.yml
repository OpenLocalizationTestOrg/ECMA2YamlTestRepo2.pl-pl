  name: ProtectedConfiguration
  nameWithType: ProtectedConfiguration
  fullName: System.Configuration.ProtectedConfiguration
  type: Class
  summary: "Zapewnia dostęp do dostawcy chronione konfiguracji w pliku konfiguracji bieżącej aplikacji."
  remarks: "Klasa ProtectedConfiguration umożliwia uzyskiwanie informacji o dostawcach można chronić poufne dane konfiguracyjne. Zwykle używać standardowych dostawców, ale można również tworzyć niestandardowych dostawców przez tworzenia klasy pochodnej z <xref:System.Configuration.ProtectedConfigurationProvider>klasy.</xref:System.Configuration.ProtectedConfigurationProvider>       Aby uzyskać więcej informacji na temat konfiguracji chronionych, zobacz [szyfrowania informacji przy użyciu chronione Konfiguracja](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example shows how to use the ProtectedConfiguration class to retrieve a collection of protected-configuration providers and discover their provider name, RSA provider name, and section names.  \n  \n [!code-cs[System.Configuration.ProtectedConfiguration#1](~/add/codesnippet/csharp/t-system.configuration.p_4_1.cs)]\n [!code-vb[System.Configuration.ProtectedConfiguration#1](~/add/codesnippet/visualbasic/t-system.configuration.p_4_1.vb)]"
  syntax:
    content: public static class ProtectedConfiguration
