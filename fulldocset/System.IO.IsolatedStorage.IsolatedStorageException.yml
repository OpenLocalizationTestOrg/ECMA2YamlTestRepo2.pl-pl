  fullName: System.IO.IsolatedStorage.IsolatedStorageException
  type: Class
  summary: "Wyjątek zgłaszany w przypadku niepowodzenia operacji w magazynie izolowanym."
  remarks: "`IsolatedStorageException`używa ISS_E_ISOSTORE HRESULT, która ma wartość 0x80131450.       Poniżej znajdują się najbardziej typowe przykłady wyjątków izolowanych magazynów.      -Brak dowód. Izolowany magazyn wymaga dowód (informacje o zestawie i jego pochodzenie) w celu ustalenia tożsamości kodu i podłącz go do obszaru poprawne skojarzony plik. Bez tych informacji nie można używać izolowanego magazynu.      — Operacje nieprawidłowy. Niektóre <xref:System.IO.FileStream>operacje nie są obsługiwane dla magazynu izolowanego.</xref:System.IO.FileStream>       Aby uzyskać listę początkowe wartości właściwości dla wystąpienia `IsolatedStorageException`, zobacz <xref:System.IO.IsolatedStorage.IsolatedStorageException.%23ctor%2A>konstruktorów.</xref:System.IO.IsolatedStorage.IsolatedStorageException.%23ctor%2A>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class IsolatedStorageException : Exception
