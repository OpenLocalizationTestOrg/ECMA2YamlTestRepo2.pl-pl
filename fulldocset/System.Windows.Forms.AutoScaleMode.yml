  summary: "Określa różne typy automatycznego skalowania trybów obsługiwanych przez program Windows Forms."
  remarks: "<xref:System.Windows.Forms.ContainerControl>Klasy oraz klas pochodnych, takich jak <xref:System.Windows.Forms.Form>, automatycznie mogą zmieniać się rozmiar i ich zawartość zgodnie z bieżącą czcionkę systemu lub rozdzielczość ekranu, mierzony w punktach na cal (DPI).</xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.ContainerControl> Wyliczenie AutoScaleMode definiuje automatycznego skalowania tryby obsługiwane przez te klasy i ich typów pochodnych. Bieżący tryb formantu jest możliwy za pośrednictwem jego <xref:System.Windows.Forms.ContainerControl.AutoScaleMode%2A?displayProperty=fullName>Właściwości.</xref:System.Windows.Forms.ContainerControl.AutoScaleMode%2A?displayProperty=fullName>       Większość aplikacji biznesowych używać trybu automatycznego skalowania czcionki. Tryb skalowania Dpi przydaje się do aplikacji opartych na grafiki i jest zgodny z skalowanie domyślne używane przez program .NET Compact Framework.      > [!IMPORTANT] > W wersji systemu .NET Framework 1.0 i 1.1, automatyczne skalowanie jest obsługiwana przy użyciu mechanizmu prostszy, który zawsze zależał od bieżącej czcionki systemowej. Ten mechanizm jest teraz przestarzałe, ale nadal jest obsługiwana dla zgodności z poprzednimi wersjami. Starsze zachowanie skalowania można uzyskać przez ustawienie <xref:System.Windows.Forms.Form.AutoScale%2A>Właściwość zawierający <xref:System.Windows.Forms.Form>do `true`, który również niejawnie ustawi <xref:System.Windows.Forms.ContainerControl.AutoScaleMode%2A?displayProperty=fullName>None właściwości.</xref:System.Windows.Forms.ContainerControl.AutoScaleMode%2A?displayProperty=fullName> </xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.Form.AutoScale%2A> Z drugiej strony, ustawienie <xref:System.Windows.Forms.ContainerControl.AutoScaleMode%2A?displayProperty=fullName>ustawi właściwości formularza <xref:System.Windows.Forms.Form.AutoScale%2A>do `false`, włączanie skalowania mechanizmu nowszej programu Microsoft .NET Framework w wersji 2.0.</xref:System.Windows.Forms.Form.AutoScale%2A> </xref:System.Windows.Forms.ContainerControl.AutoScaleMode%2A?displayProperty=fullName>       Należy pamiętać, że w przypadku aplikacji Smartphone to wyliczenie wymaga oprogramowania Windows Mobile w wersji 5.0 dla Smartfonów."
