  name: PlatformID
  nameWithType: PlatformID
  fullName: System.PlatformID
  type: Enum
  summary: "Identyfikuje systemu operacyjnego lub platformy obsługiwane przez zestaw."
  remarks: "Użyj <xref:System.Environment.OSVersion%2A?displayProperty=fullName>i <xref:System.OperatingSystem.Platform%2A?displayProperty=fullName>Właściwości, aby uzyskać wyliczenie PlatformID aktualnie wykonywanego działania systemu lub rozwoju platformy.</xref:System.OperatingSystem.Platform%2A?displayProperty=fullName> </xref:System.Environment.OSVersion%2A?displayProperty=fullName> W celu określenia, czy bieżący system operacyjny lub platformy programistycznej obsługuje aplikację, należy używać wyliczania PlatformID.       Można użyć odpowiednia wartość całkowitą dla każdego elementu członkowskiego wyliczenia PlatformID, jak pokazano w tabeli jako `PlatformId` argument [SignTool.exe (narzędzie podpisu)](~/add/includes/ajax-current-ext-md.md) narzędzia.      | Element członkowski | Bazowy wartość |   |------------|----------------------|   | Systemach Win32 |&0; |   | Win32Windows |&1; |   | Win32NT |&2; |   | WinCE |&3; |   | UNIX |&4; |   | Xbox |&5; |   | MacOSX |&6; |"
  example:
  - "The following example demonstrates using the PlatformID class to identify the currently executing operating system.  \n  \n [!code-vb[PlatformID.class#1](~/add/codesnippet/visualbasic/t-system.platformid_1.vb)]\n [!code-cpp[PlatformID.class#1](~/add/codesnippet/cpp/t-system.platformid_1.cpp)]\n [!code-cs[PlatformID.class#1](~/add/codesnippet/csharp/t-system.platformid_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum PlatformID
