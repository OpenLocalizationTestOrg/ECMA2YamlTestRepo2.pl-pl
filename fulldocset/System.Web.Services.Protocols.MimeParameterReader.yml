  summary: "Udostępnia typowe Podstawowa implementacja dla czytników parametry żądania dla usług sieci Web implementowane przy użyciu protokołu HTTP, ale bez protokołu SOAP."
  remarks: "Element MimeParameterReader i inne klasy w <xref:System.Web.Services.Protocols>przestrzeń nazw obsługuje programu .NET Framework implementacje usług sieci Web za pomocą operacji HTTP GET i POST protokołu HTTP.</xref:System.Web.Services.Protocols> Moduły zapisujące usługi sieci Web i czytników serializacji i deserializacji odpowiednio między parametrów lub zwracanych obiektów metody sieci Web i strumieni żądania lub odpowiedzi HTTP. Moduły zapisujące usługi sieci Web i czytników za pomocą protokołu HTTP dla transportu, ale nie wymiany wiadomości przy użyciu standardowego protokołu SOAP.       Klasa Element MimeParameterReader ustanawia wspólny <xref:System.Web.Services.Protocols.MimeParameterReader.Read%2A>format dla wszystkich czytelników po stronie serwera HTTP żądania strumienie do parametrów metody sieci Web.</xref:System.Web.Services.Protocols.MimeParameterReader.Read%2A>       Zwykle nie należy używać bezpośrednio Element MimeParameterReader lub jej klas podrzędnych. Odpowiednie typy są używane zgodnie z ustawieniami w pliku konfiguracji platformy ASP.NET (Web.config)."
  syntax:
