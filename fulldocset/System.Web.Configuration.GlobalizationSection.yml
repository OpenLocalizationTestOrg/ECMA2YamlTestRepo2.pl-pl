- uid: System.Web.Configuration.GlobalizationSection.FileEncoding
  id: FileEncoding
  parent: System.Web.Configuration.GlobalizationSection
  langs:
  - csharp
  name: FileEncoding
  nameWithType: GlobalizationSection.FileEncoding
  fullName: System.Web.Configuration.GlobalizationSection.FileEncoding
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Pobiera lub ustawia wartość określającą domyślne kodowanie plików .aspx, .asmx i .asax plików."
  remarks: "Właściwość kodowanie plików określa domyślną metodę kodowania, która służy do interpretowania danych, który znajduje się w .aspx, .asmx i .asax typów plików. Jeśli kodowanie pliku jest określona w pliku Web.config, rzeczywisty plik musi zostać zapisany w tym samym kodowania. Pliki Unicode i UTF-8 plików, które są zapisane w kolejności bajtów znaku prefiks <xref:Microsoft.SqlServer.Server.SqlUserDefinedTypeAttribute.IsByteOrdered%2A>Właściwości są rozpoznawane automatycznie niezależnie od wartości kodowanie plików.</xref:Microsoft.SqlServer.Server.SqlUserDefinedTypeAttribute.IsByteOrdered%2A>       Jeśli ustawienie właściwości kodowanie plików na serwerze lub aplikacji jest skonfigurowana do używania UTF-16, a jeśli UTF-16 jest nie kodowanie, który jest używany do strony .aspx w zakresie pliku konfiguracji, dane wyjściowe, który jest wysyłany do przeglądarki klienta jest uszkodzony. Z tego powodu upewnij się, że skonfigurowane dopasowań wartość kodowanie plików kodowanie, które jest używane w strony .aspx."
  example:
  - "The following code example demonstrates how to use the FileEncoding property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.GlobalizationSection> class.  \n  \n [!code-cs[System.Web.Configuration.GlobalizationSection#4](~/add/codesnippet/csharp/p-system.web.configurati_370_1.cs)]\n [!code-vb[System.Web.Configuration.GlobalizationSection#4](~/add/codesnippet/visualbasic/p-system.web.configurati_370_1.vb)]"
  syntax:
    content: public System.Text.Encoding FileEncoding { get; set; }
    return:
      type: System.Text.Encoding
      description: "Domyślna wartość kodowania."
  overload: System.Web.Configuration.GlobalizationSection.FileEncoding*
  exceptions: []
  platform:
  - net462
