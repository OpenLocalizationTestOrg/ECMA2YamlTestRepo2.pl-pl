  fullName: System.Web.Configuration.GlobalizationSection
  type: Class
  summary: "Definiuje ustawienia konfiguracji, które są używane do obsługi infrastruktury globalizacji aplikacji sieci Web. Ta klasa nie może być dziedziczona."
  remarks: "Klasa GlobalizationSection umożliwia programowo modyfikacji i dostępu zawartość `globalization` sekcji pliku konfiguracji."
