- uid: System.Web.Configuration.GlobalizationSection.RequestEncoding
  id: RequestEncoding
  parent: System.Web.Configuration.GlobalizationSection
  langs:
  - csharp
  name: RequestEncoding
  nameWithType: GlobalizationSection.RequestEncoding
  fullName: System.Web.Configuration.GlobalizationSection.RequestEncoding
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Pobiera lub ustawia wartość określającą, kodowania zawartości żądania HTTP."
  remarks: "Właściwość RequestEncoding Określa kodowanie przyjmowane dla każdego protokołu HTTP żądania przychodzącego, włącznie z ogłaszanymi danymi i dane ciągu zapytania. Jeśli żądanie zawiera nagłówek żądania zawierające <xref:System.Net.HttpRequestHeader>pola <xref:System.Net.HttpRequestHeader>pola nagłówka żądania przesłania RequestEncoding konfiguracji.</xref:System.Net.HttpRequestHeader> </xref:System.Net.HttpRequestHeader>       Domyślnym kodowaniem jest kodowanie UTF-8, określona w `globalization` sekcji w pliku Machine.config, który został utworzony podczas instalacji programu .NET Framework. Jeśli nie określono właściwości RequestEncoding w pliku Machine.config lub Web.config, wartością domyślną kodowania z `Regional Options` ustawień regionalnych na komputerze. W przypadku pojedynczego serwera aplikacji RequestEncoding i <xref:System.Web.Configuration.GlobalizationSection.ResponseEncoding%2A>właściwości powinny być takie same.</xref:System.Web.Configuration.GlobalizationSection.ResponseEncoding%2A> Korzystając z wielu aplikacji serwerowych których domyślne kodowanie serwera są różne, lokalnych plików Web.config można używać różnicującej RequestEncoding i <xref:System.Web.Configuration.GlobalizationSection.ResponseEncoding%2A>Właściwości.</xref:System.Web.Configuration.GlobalizationSection.ResponseEncoding%2A>"
  example:
  - "The following code example demonstrates how to use the RequestEncoding property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.GlobalizationSection> class.  \n  \n [!code-cs[System.Web.Configuration.GlobalizationSection#5](~/add/codesnippet/csharp/p-system.web.configurati_361_1.cs)]\n [!code-vb[System.Web.Configuration.GlobalizationSection#5](~/add/codesnippet/visualbasic/p-system.web.configurati_361_1.vb)]"
  syntax:
    content: public System.Text.Encoding RequestEncoding { get; set; }
    return:
      type: System.Text.Encoding
      description: "Kodowanie treści żądania HTTP. Domyślnym ustawieniem jest UTF-8."
  overload: System.Web.Configuration.GlobalizationSection.RequestEncoding*
  exceptions: []
  platform:
  - net462
