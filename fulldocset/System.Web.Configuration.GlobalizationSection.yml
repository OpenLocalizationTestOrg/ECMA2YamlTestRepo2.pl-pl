  remarks: "Gdy jest włączona właściwość EnableClientBasedCulture, <xref:System.Web.Configuration.GlobalizationSection.Culture%2A>i <xref:System.Web.Configuration.GlobalizationSection.UICulture%2A>Właściwości są oparte na <xref:System.Net.HttpRequestHeader>wartości pola nagłówka, które są wysyłane przez przeglądarkę klienta.</xref:System.Net.HttpRequestHeader> </xref:System.Web.Configuration.GlobalizationSection.UICulture%2A> </xref:System.Web.Configuration.GlobalizationSection.Culture%2A> Jeśli <xref:System.Net.HttpRequestHeader>wartość nagłówka nie można zamapować na określoną kulturę, <xref:System.Web.Configuration.GlobalizationSection.Culture%2A>i <xref:System.Web.Configuration.GlobalizationSection.UICulture%2A>zostaną użyte wartości.</xref:System.Web.Configuration.GlobalizationSection.UICulture%2A> </xref:System.Web.Configuration.GlobalizationSection.Culture%2A> </xref:System.Net.HttpRequestHeader> Wartość domyślna to `false`."
