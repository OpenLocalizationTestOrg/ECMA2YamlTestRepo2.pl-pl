  remarks: "Właściwość aktora można ustawić tylko przy użyciu jednego z konstruktorów, które przyjmuje argument aktora.       Po wysłaniu żądania SOAP komunikat jest wysyłany do adresata, który jest określony w atrybucie aktora protokołu SOAP. Jeśli wystąpi wyjątek w ramach usługi XML sieci Web, wartości atrybutu protokołu SOAP aktora jest przypisany do właściwości aktora. Do usług XML sieci Web utworzony za pomocą programu ASP.NET adres URL do metody usług XML sieci Web jest wartość atrybutu aktora SOAP a we właściwości aktora.       Aby uzyskać więcej informacji na atrybucie aktora SOAP zobacz specyfikację protokołu SOAP w http://www.w3.org/TR/SOAP/."
