  remarks: "Można ustawić właściwości szczegółu przy użyciu jednego z konstruktorów klas, które przyjmuje wartość szczegółu.       Właściwość szczegółów jest używany do dostarczania szczegóły błędu specyficzne dla aplikacji związane z `Body` elementu w żądaniu SOAP. Specyfikacja protokołu SOAP, jeśli wystąpi błąd, ponieważ nie można przetworzyć żądania klienta z powodu `Body` żądania elementu SOAP musi być ustawiona właściwość szczegółów. Jeśli wystąpi błąd w wpisy nagłówka w żądaniu SOAP, należy zgłosić <xref:System.Web.Services.Protocols.SoapHeaderException>, dzięki czemu szczegóły błędu są zwracane w nagłówku protokołu SOAP.</xref:System.Web.Services.Protocols.SoapHeaderException> Jeśli ten błąd nie występuje, ze względu na przetwarzanie `Body` nie można ustawić elementu, a następnie właściwości szczegółu.       W budynku <xref:System.Xml.XmlNode>dla właściwości szczegółów <xref:System.Xml.XmlQualifiedName.Name%2A>i <xref:System.Xml.XmlQualifiedName.Namespace%2A>właściwości <xref:System.Web.Services.Protocols.SoapException.DetailElementName>może służyć do zapewnienia zgodności ze specyfikacją protokołu SOAP.</xref:System.Web.Services.Protocols.SoapException.DetailElementName> </xref:System.Xml.XmlQualifiedName.Namespace%2A> </xref:System.Xml.XmlQualifiedName.Name%2A> </xref:System.Xml.XmlNode>       Wszystkie elementy podrzędne natychmiastowego szczegóły elementu są nazywane zapisy szczegółów i każdego wpisu szczegółów został zakodowany jako niezależne elementu w elemencie szczegółów."
  example:
  - "The following example throws a <xref:System.Web.Services.Protocols.SoapException>, where the XML Web service method sets the Detail property.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
