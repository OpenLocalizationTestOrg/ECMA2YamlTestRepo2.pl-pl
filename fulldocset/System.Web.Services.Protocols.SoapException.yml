- uid: System.Web.Services.Protocols.SoapException.Code
  id: Code
  parent: System.Web.Services.Protocols.SoapException
  langs:
  - csharp
  name: Code
  nameWithType: SoapException.Code
  fullName: System.Web.Services.Protocols.SoapException.Code
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "Pobiera typ kodu błędu protokołu SOAP."
  remarks: "Właściwość kodu można ustawić tylko podczas tworzenia nowego wystąpienia <xref:System.Web.Services.Protocols.SoapException>klasy.</xref:System.Web.Services.Protocols.SoapException>       <xref:System.Web.Services.Protocols.SoapException>Klasa jest używane przez klientów usługi XML sieci Web, które wywołują metody usług XML sieci Web za pośrednictwem protokołu SOAP.</xref:System.Web.Services.Protocols.SoapException> Program ASP.NET obsługuje określającą, czy klient, który wywołuje używa protokołu SOAP. Jest to w przypadku wystąpienia wyjątku w usługi XML sieci Web. Jeśli klient korzysta z protokołu SOAP, ASP.NET opakowuje określony wyjątek do <xref:System.Web.Services.Protocols.SoapException>i ustawia <xref:System.Web.Services.Protocols.SoapException.Actor%2A>i kodu właściwości.</xref:System.Web.Services.Protocols.SoapException.Actor%2A> </xref:System.Web.Services.Protocols.SoapException>       Zbiór dostępnych kodów, znaną jako wersja 1.1, protokołu SOAP kody błędów protokołu SOAP są następujące: | Element | Opis elementu |   |----------|-----------------|   | <xref:System.Web.Services.Protocols.SoapException.VersionMismatchFaultCode>| Znaleziono nieprawidłowy obszar nazw dla koperty SOAP. |   | <xref:System.Web.Services.Protocols.SoapException.MustUnderstandFaultCode>| Nie wszystkie elementy SOAP wymagają przetworzenia.</xref:System.Web.Services.Protocols.SoapException.MustUnderstandFaultCode> </xref:System.Web.Services.Protocols.SoapException.VersionMismatchFaultCode> Jednak jeśli SOAP element jest oznaczony atrybutem `MustUnderstand` atrybutu o wartości 1, jest wymagana. Nie można przetworzyć elementu generuje ten wyjątek. |   | <xref:System.Web.Services.Protocols.SoapException.ClientFaultCode>| Wywołanie przez klienta nie został poprawnie sformatowany lub nie zawiera odpowiednie informacje.</xref:System.Web.Services.Protocols.SoapException.ClientFaultCode> Na przykład wywołanie klienta może nie mieć odpowiednich informacji uwierzytelniania lub płatności. Jest zazwyczaj oznacza to, że komunikat musi być zmienione przed jest ponowne wysłanie. |   | <xref:System.Web.Services.Protocols.SoapException.ServerFaultCode>| Wystąpił błąd podczas przetwarzania wywołania klienta na serwerze, problem nie jest jednak ze względu na treść komunikatu.</xref:System.Web.Services.Protocols.SoapException.ServerFaultCode> Na przykład serwer nadrzędny może nie odpowiadać na żądania z powodu problemów z siecią. Zazwyczaj w przypadku tego typu wyjątku wywołania klienta może się powieść później. Jeśli usługi XML sieci Web zgłasza wyjątek, inne niż <xref:System.Web.Services.Protocols.SoapException>i wywołań klienta przy użyciu protokołu SOAP, ASP.NET konwertuje wyjątek <xref:System.Web.Services.Protocols.SoapException>, ustawienie dla właściwości kodu <xref:System.Web.Services.Protocols.SoapException.ServerFaultCode>i zwraca go ponownie do klienta. |</xref:System.Web.Services.Protocols.SoapException.ServerFaultCode> </xref:System.Web.Services.Protocols.SoapException> </xref:System.Web.Services.Protocols.SoapException>"
  example:
  - "The following Web Form example calls the `Math` Web Service method, which throws an exception if a division by zero occurs. Once the exception is thrown, the Web Form catches the exception and outputs the exception details, including the <xref:System.Web.Services.Protocols.SoapException.Actor%2A> and Code properties into a <xref:System.Web.UI.HtmlControls.HtmlTable> control.  \n  \n [!code-cs[classic soapexception.actor example#1](~/add/codesnippet/csharp/p-system.web.services.pr_3_1.aspx)]\n [!code-vb[classic soapexception.actor example#1](~/add/codesnippet/visualbasic/p-system.web.services.pr_3_1.aspx)]  \n  \n In order for the preceding Web Form to use the following `Math` XML Web service example, a namespace of `MyMath` was specified during the creation of the proxy class.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
