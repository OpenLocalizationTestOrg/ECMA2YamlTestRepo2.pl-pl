  name: SoapException
  nameWithType: SoapException
  fullName: System.Web.Services.Protocols.SoapException
  type: Class
  summary: "Reprezentuje wyjątek zgłaszany, gdy wywołania metody usługi XML sieci Web za pośrednictwem protokołu SOAP, wystąpi wyjątek."
  remarks: "Albo zostać zgłoszony wyjątek SoapException, przez środowisko uruchomieniowe języka wspólnego lub metody usług XML sieci Web. Środowisko uruchomieniowe języka wspólnego można zgłoszenia SoapException, jeśli odpowiedź na żądanie nie jest prawidłowo sformatowany. Chcesz wygenerować SoapException metod usługi XML sieci Web po prostu przerzucane Wystąpił wyjątek w metodzie usługi XML sieci Web. Jeżeli klient dostępu do metody, za pośrednictwem protokołu SOAP, wyjątek jest przechwycono na serwerze i opakować wewnątrz SoapException nowych. SoapException zgłoszony ma następujące wartości właściwości: | Właściwość | Wartość |   |--------------|-----------|   | <xref:System.Exception.Message%2A>| Właściwość <xref:System.Exception.Message%2A>pierwotny wyjątek. |   | <xref:System.Web.Services.Protocols.SoapException.Code%2A>| <xref:System.Web.Services.Protocols.SoapException.ServerFaultCode>.|   | <xref:System.Web.Services.Protocols.SoapException.Actor%2A>| Adres URL metody usługi sieci Web XML. |   | <xref:System.Web.Services.Protocols.SoapException.Detail%2A>| `null`, ale element pusty szczegółów znajduje się w elemencie błędów. |       Metody usługi XML sieci Web może zgłosić wyjątek SoapException podczas wywołania klientów przy użyciu protokołu SOAP.</xref:System.Web.Services.Protocols.SoapException.Detail%2A> </xref:System.Web.Services.Protocols.SoapException.Actor%2A> </xref:System.Web.Services.Protocols.SoapException.ServerFaultCode> </xref:System.Web.Services.Protocols.SoapException.Code%2A> </xref:System.Exception.Message%2A> </xref:System.Exception.Message%2A> Jeśli usługi XML sieci Web zgłasza wyjątek SoapException, można dodać innych szczegółów za pomocą <xref:System.Web.Services.Protocols.SoapException.Actor%2A>, <xref:System.Web.Services.Protocols.SoapException.Code%2A>i <xref:System.Web.Services.Protocols.SoapException.Detail%2A>metody usługi właściwości, które w przeciwnym razie nie można ustawić XML sieci Web, jeśli generowany jest innego typu wyjątku.</xref:System.Web.Services.Protocols.SoapException.Detail%2A> </xref:System.Web.Services.Protocols.SoapException.Code%2A> </xref:System.Web.Services.Protocols.SoapException.Actor%2A>"
  example:
