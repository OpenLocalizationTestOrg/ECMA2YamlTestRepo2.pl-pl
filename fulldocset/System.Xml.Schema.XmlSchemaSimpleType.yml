  type: Class
  summary: "Reprezentuje <xref uid=&quot;langword_csharp_simpleType&quot; name=&quot;simpleType&quot; href=&quot;&quot;> </xref> elementu prostej zawartości ze schematu XML określonych w sieci World Wide Web konsorcjum W3C. Ta klasa definiuje typ prosty. Typy proste można określić informacje i ograniczenia dla wartości atrybutów ani elementów z zawartością tylko tekst."
  remarks: "Proste typy są definiowane przez pochodny istniejących typów prostych (wbudowane typy danych i proste typy pochodne). Typ prosty nie może zawierać elementów i nie może mieć atrybutów."
