  type: Class
  summary: "Reprezentuje <xref uid=&quot;langword_csharp_&lt;system.identityModel&gt;&quot; name=&quot;&lt;system.identityModel&gt;&quot; href=&quot;&quot;> </xref> sekcji w pliku konfiguracji. Ta klasa nie może być dziedziczona."
  remarks: "W ramach `<system.identityModel>` sekcji, wiele tożsamości konfiguracji może być zdefiniowana, każde z nich unikatową nazwę i definiowanie określonej konfiguracji; na przykład `<identityConfiguration name=&quot;alternate&quot; >`. Kolekcja elementów konfiguracji tożsamości zdefiniowane w sekcji modelu tożsamości można pobrać przy użyciu <xref:System.IdentityModel.Configuration.SystemIdentityModelSection.IdentityConfigurationElements%2A>Właściwości.</xref:System.IdentityModel.Configuration.SystemIdentityModelSection.IdentityConfigurationElements%2A>       Jeśli nazwa nie jest określona w elemencie konfiguracji tożsamości, element definiuje domyślnej konfiguracji tożsamości. Domyślna konfiguracja tożsamości zawsze jest używany w scenariuszach passive federation. Tylko jedna domyślna konfiguracja może istnieć w sekcji konfiguracji modelu tożsamości. Mogą być pobierane przy użyciu <xref:System.IdentityModel.Configuration.SystemIdentityModelSection.DefaultIdentityConfigurationElement%2A>Właściwości.</xref:System.IdentityModel.Configuration.SystemIdentityModelSection.DefaultIdentityConfigurationElement%2A>"
  syntax:
    content: 'public sealed class SystemIdentityModelSection : System.Configuration.ConfigurationSection'
