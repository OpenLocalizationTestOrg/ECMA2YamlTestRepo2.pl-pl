  fullName: Microsoft.Build.Utilities.ProcessorArchitecture
  type: Class
  summary: "Określa narzędzie poprawne w zestawie narzędzi, które MSBuild powinny być używane, oparty na architekturze procesora bieżącego systemu."
  remarks: "Zestaw narzędzi zawiera kilka narzędzi, takich jak kompilatorów, które są używane w różnych sytuacjach. <xref:System.Reflection.ProcessorArchitecture>Określa, które z tych narzędzi powinien być używany na podstawie bieżącego systemu architektura lub Procesora, takich jak x86, AMD64 itd.</xref:System.Reflection.ProcessorArchitecture>       Aby uzyskać więcej informacji dotyczących procesami, zobacz [standardowe i niestandardowe konfiguracje zestawu narzędzi](~/add/includes/ajax-current-ext-md.md)."
