  name: StreamUpgradeProvider
  nameWithType: StreamUpgradeProvider
  fullName: System.ServiceModel.Channels.StreamUpgradeProvider
  type: Class
  summary: "Implementuje niestandardowego dostawcy uaktualnienia, to odziedziczone <xref uid=&quot;langword_csharp_abstract&quot; name=&quot;abstract&quot; href=&quot;&quot;> </xref> klasy podstawowej."
  remarks: "Przykład uaktualnienia strumienia to tworzenie skompresowanego strumienia bezpośrednio na strumienia transportowego. Aby dodać uaktualnienie zabezpieczeń, dodatkowo implementuje klasy, która jest pochodną <xref:System.ServiceModel.Channels.StreamSecurityUpgradeProvider>.</xref:System.ServiceModel.Channels.StreamSecurityUpgradeProvider> Można zaimplementować kilku uaktualnień każdego zawijania mieszanego.       Proces uaktualniania zawiera następujące kroki: 1.  Implementuje klasę, która jest pochodną obiekt StreamUpgradeProvider.      2.  Zarejestruj go. W tym celu tworzenia elementu powiązania i rejestrowanie dostawcy do niestandardowego powiązania.      3.  Klasa pochodna, która zaimplementowaniem tworzy wystąpienie <xref:System.ServiceModel.Channels.StreamUpgradeInitiator>, który w czasie wykonywania inicjuje żądanie na końcu połączenie do uaktualnienia kanału warstwy transportowej.</xref:System.ServiceModel.Channels.StreamUpgradeInitiator>      4.  Klasa pochodna, która zaimplementowaniem tworzy wystąpienie <xref:System.ServiceModel.Channels.StreamUpgradeAcceptor>, który w czasie wykonywania odbiera żądanie uaktualnienia z poprzedniego kroku, jeśli to możliwe, akceptuje uaktualnienia i zwraca strumień uaktualnionego drugą stronę połączenia.</xref:System.ServiceModel.Channels.StreamUpgradeAcceptor>      5.  Jeśli istnieją dodatkowe żądania uaktualnienia, są przetwarzane sekwencyjnie, zgodnie z opisem w dwa poprzednie kroki."
  syntax:
    content: 'public abstract class StreamUpgradeProvider : System.ServiceModel.Channels.CommunicationObject'
  inheritance:
  - System.ServiceModel.Channels.CommunicationObject
  implements: []
  inheritedMembers: []
  platform:
