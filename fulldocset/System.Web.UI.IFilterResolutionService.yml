  name: EvaluateFilter(String)
  nameWithType: IFilterResolutionService.EvaluateFilter(String)
  fullName: System.Web.UI.IFilterResolutionService.EvaluateFilter(String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Zwraca wartość wskazującą, czy określony filtr jest typem obiektu bieżący filtr."
  remarks: "Metoda EvaluateFilter Określa, czy filtr nazwanego urządzenia jest typem filtru obsługiwanym przez <xref:System.Web.UI.IFilterResolutionService>obiektu.</xref:System.Web.UI.IFilterResolutionService>"
  syntax:
    content: public bool EvaluateFilter (string filterName);
    parameters:
    - id: filterName
      type: System.String
      description: "Nazwa filtru urządzenia."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli określony filtr jest typem mające zastosowanie do bieżącego obiektu filtru. w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.IFilterResolutionService.EvaluateFilter*
  exceptions: []
  platform:
  - net462
