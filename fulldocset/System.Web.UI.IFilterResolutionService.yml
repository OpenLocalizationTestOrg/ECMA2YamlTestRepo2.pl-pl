items:
- uid: System.Web.UI.IFilterResolutionService
  id: IFilterResolutionService
  children:
  - System.Web.UI.IFilterResolutionService.CompareFilters(System.String,System.String)
  - System.Web.UI.IFilterResolutionService.EvaluateFilter(System.String)
  langs:
  - csharp
  name: IFilterResolutionService
  nameWithType: IFilterResolutionService
  fullName: System.Web.UI.IFilterResolutionService
  type: Interface
  summary: "Udostępnia interfejs tego projektanta, którą deweloperzy mogą używać do oceny filtrów urządzeń według nazwy."
  remarks: "Deweloperów strony i kontrolki autorów nie należy używać interfejsu IFilterResolutionService. Interfejs IFilterResolutionService jest implementowany przez projektanta deweloperów w celu zapewnienia usług związanych z filtrów urządzeń podczas analizowania i przechowywanie formantów w środowisku projektanta.       Interfejs IFilterResolutionService jest używany podczas projektanta deweloper musi obsługiwać edycji właściwości filtrowane.       Interfejs IFilterResolutionService jest specyficzne dla formantów stosowania filtrów urządzeń w środowisku projektanta. Formanty są przeanalizować lub utrwalone w środowisku projektanta poza kontekstem żądanie przeglądarki, interfejs IFilterResolutionService zapewnia możliwość określenia, czy bieżący formant dotyczy filtru o nazwie i czy nazwanego filtr jest częścią hierarchii filtr określonego urządzenia.       <xref:System.Web.Configuration.HttpCapabilitiesBase>Klasa implementuje interfejs IFilterResolutionService.</xref:System.Web.Configuration.HttpCapabilitiesBase>"
  syntax:
    content: public interface IFilterResolutionService
  implements: []
  platform:
  - net462
- uid: System.Web.UI.IFilterResolutionService.CompareFilters(System.String,System.String)
  id: CompareFilters(System.String,System.String)
  parent: System.Web.UI.IFilterResolutionService
  langs:
  - csharp
  name: CompareFilters(String,String)
  nameWithType: IFilterResolutionService.CompareFilters(String,String)
  fullName: System.Web.UI.IFilterResolutionService.CompareFilters(String,String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Zwraca wartość wskazującą, czy istnieje relacji nadrzędny podrzędny między dwoma określonymi filtrów urządzeń."
  syntax:
    content: public int CompareFilters (string filter1, string filter2);
    parameters:
    - id: filter1
      type: System.String
      description: "Nazwa filtru urządzenia."
    - id: filter2
      type: System.String
      description: "Nazwa filtru urządzenia"
    return:
      type: System.Int32
      description: "1, jeśli filtr urządzenia identyfikowane przez <code> filter1 </code> jest elementem nadrzędnym filtrem określonym przez <code> filter2 </code>, -1, jeśli filtr urządzenia identyfikowane przez <code> filter2 </code> jest elementem nadrzędnym filtrem określonym przez <code> filter1 </code>i 0, jeśli nie ma żadnych zależności nadrzędny podrzędny między dwa filtry."
  overload: System.Web.UI.IFilterResolutionService.CompareFilters*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.IFilterResolutionService.EvaluateFilter(System.String)
  id: EvaluateFilter(System.String)
