  type: Class
  summary: "W tym artykule opisano grupowanie elementów za pomocą nazwy właściwości jako kryterium."
  remarks: "Widoki funkcji grupowania, który umożliwia użytkownikowi partycji kolekcji w widoku kolekcji w grupy logiczne. Grupy można w przypadku, gdy użytkownik podaje listę grup, bezpośrednie lub pośrednie, których grup są generowane dynamicznie w zależności od danych.       PropertyGroupDescription służy do tworzenia grup niejawne opartych na <xref:System.Windows.Data.PropertyGroupDescription.PropertyName%2A>.</xref:System.Windows.Data.PropertyGroupDescription.PropertyName%2A> Jeśli chcesz po prostu grupy według właściwości można ustawić <xref:System.Windows.Data.PropertyGroupDescription.PropertyName%2A>Właściwości.</xref:System.Windows.Data.PropertyGroupDescription.PropertyName%2A> Jeśli chcesz zmienić wartość, która ostatecznie jest używana dla grupy można użyć <xref:System.Windows.Data.PropertyGroupDescription.Converter%2A>Podaj konwerter wartości dla właściwości.</xref:System.Windows.Data.PropertyGroupDescription.Converter%2A> Na przykład można grupować elementy na podstawie pierwszej litery nazwy. Jeśli <xref:System.Windows.Data.PropertyGroupDescription.PropertyName%2A>właściwość nie jest ustawiona, elementu jest przekazywana do konwerter wartości.</xref:System.Windows.Data.PropertyGroupDescription.PropertyName%2A> Konwerter może zwracać kolekcję, która wskazuje, że elementy mogą pojawiać się w więcej niż jednej grupy.       Można również zdefiniować sposób porównywania ciągów powinno zająć się przy użyciu <xref:System.Windows.Data.PropertyGroupDescription.StringComparison%2A>Właściwości.</xref:System.Windows.Data.PropertyGroupDescription.StringComparison%2A>"
