  summary: "Pobiera wartość wskazującą, czy typy są sprawdzane."
  remarks: "Podczas fazy weryfikacji kompilacji przepływu pracy dokument źródłowy przepływu pracy zostało odrzucone, jeśli właściwość CheckTypes jest `true` i przepływu pracy lub reguły towarzyszącego pliku bezpośrednio odwołuje się do żadnych typów .NET Framework nie występują na liście typów autoryzowanych. Lista typów autoryzowanych jest dokumentu XML, gdzie każdy wpis wskazuje `Assembly`, `Namespace`, `TypeName`i `Authorized` {`true` lub `false`} wskaźnika. Ta klasa odpowiada wpis na liście. Należy również zauważyć, możliwość oznaczenia znak wieloznaczny, do dołączania lub wykluczania pełną przestrzeni nazw. Na przykład za pomocą `Type=”System.*”` obejmuje wszystkie typy w <xref:System>, łącznie z typów zawartych w przestrzeniach nazw podrzędnych.</xref:System>       Korzystanie z listą typów autoryzowanych jest kontrolowany przez <xref:System.Workflow.ComponentModel.Compiler.WorkflowCompiler>opcji **/checktypes** lub za pomocą właściwości CheckTypes.</xref:System.Workflow.ComponentModel.Compiler.WorkflowCompiler>"
  syntax:
    content: public bool CheckTypes { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli typy są zaznaczone, w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
