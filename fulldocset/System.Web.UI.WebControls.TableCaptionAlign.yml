  name: TableCaptionAlign
  nameWithType: TableCaptionAlign
  fullName: System.Web.UI.WebControls.TableCaptionAlign
  type: Enum
  summary: "Określa położenie poziomej lub pionowej tekstu do renderowania jako podpis elementu HTML."
  remarks: "Wyliczenie TableCaptionAlign reprezentuje umieszczania pozioma lub pionowa podpis elementu HTML w formantach, które mogą być renderowane jako tabelami, takie jak <xref:System.Web.UI.WebControls.Table>, <xref:System.Web.UI.WebControls.GridView>, <xref:System.Web.UI.WebControls.DetailsView>, lub <xref:System.Web.UI.WebControls.Calendar>.</xref:System.Web.UI.WebControls.Calendar> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.Table> Na przykład <xref:System.Web.UI.WebControls.Table.CaptionAlign%2A>Właściwość używa tych wartości wyliczenia można ustawić wyrównania podpisu w <xref:System.Web.UI.WebControls.Table>kontroli.</xref:System.Web.UI.WebControls.Table> </xref:System.Web.UI.WebControls.Table.CaptionAlign%2A>       Jeśli określisz NotSet przeglądarki renderowania formantu Określa, gdzie Dopasuj podpis.       <xref:System.Web.UI.WebControls.Table.CaptionAlign%2A>Właściwość określa położenie elementu podpisu względem formantów, które mogą być renderowane jako tabele.</xref:System.Web.UI.WebControls.Table.CaptionAlign%2A> <xref:System.Web.UI.WebControls.Table.Caption%2A>Właściwość określa tekst wyświetlany w elemencie caption.</xref:System.Web.UI.WebControls.Table.Caption%2A> Ułatwianiem urządzeń można użyć opisu pochodzącymi <xref:System.Web.UI.WebControls.Table.Caption%2A>Właściwości, aby udostępnić kontrolki.</xref:System.Web.UI.WebControls.Table.Caption%2A> Na przykład urządzenia czytnik ekranu mogą odczytać podpis dla użytkownika, aby zapewnić użytkownikom opis tabeli."
  example:
  - "The following example demonstrates how to use the TableCaptionAlign enumeration to set the <xref:System.Web.UI.WebControls.GridView.CaptionAlign%2A> property in a <xref:System.Web.UI.WebControls.Table> control. The <xref:System.Web.UI.WebControls.Table> control contains <xref:System.Web.UI.WebControls.TableRow> objects that display City and ZIP Code values.  \n  \n [!code-cs[TableCaptionAlignEnumeration#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_263_1.aspx)]\n [!code-vb[TableCaptionAlignEnumeration#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_263_1.aspx)]"
  syntax:
    content: public enum TableCaptionAlign
