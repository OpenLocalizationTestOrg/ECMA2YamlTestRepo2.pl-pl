- uid: System.Web.Services.Protocols.HttpWebClientProtocol.ClientCertificates
  id: ClientCertificates
  parent: System.Web.Services.Protocols.HttpWebClientProtocol
  langs:
  - csharp
  name: ClientCertificates
  nameWithType: HttpWebClientProtocol.ClientCertificates
  fullName: System.Web.Services.Protocols.HttpWebClientProtocol.ClientCertificates
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "Pobiera kolekcję certyfikatów klienta."
  remarks: "Ta właściwość umożliwia klientowi przekazać co najmniej jeden klient certyfikaty, znanej także jako Authenticode X.509 v.3 podczas wywoływania metody usług XML sieci Web. Jeśli metoda usługi sieci Web XML został skonfigurowany do używania certyfikatów klienta, certyfikat klienta może służyć jako jeden mechanizm uwierzytelniania klienta. Aby uzyskać więcej informacji na temat konfigurowania certyfikatów klienta Zobacz dokumentację Internet Information Services (IIS)."
  example:
  - "The following code example demonstrates how to load in a client certificate from a file and then add it to the ClientCertificates property for calling an XML Web service method that uses client certificates for authentication.  \n  \n [!code-cs[HttpWebClientProtocol.ClientCertificates#1](~/add/codesnippet/csharp/p-system.web.services.pr_6_1.aspx)]\n [!code-vb[HttpWebClientProtocol.ClientCertificates#1](~/add/codesnippet/visualbasic/p-system.web.services.pr_6_1.aspx)]"
  syntax:
    content: public System.Security.Cryptography.X509Certificates.X509CertificateCollection ClientCertificates { get; }
    return:
      type: System.Security.Cryptography.X509Certificates.X509CertificateCollection
      description: "<xref href=&quot;System.Security.Cryptography.X509Certificates.X509CertificateCollection&quot;> </xref> Reprezentujący certyfikatów klienta."
  overload: System.Web.Services.Protocols.HttpWebClientProtocol.ClientCertificates*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Services.Protocols.HttpWebClientProtocol.CookieContainer
  id: CookieContainer
  parent: System.Web.Services.Protocols.HttpWebClientProtocol
  langs:
  - csharp
  name: CookieContainer
  nameWithType: HttpWebClientProtocol.CookieContainer
  fullName: System.Web.Services.Protocols.HttpWebClientProtocol.CookieContainer
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "Pobiera lub ustawia kolekcję plików cookie."
  remarks: "Jeśli metoda usługi XML sieci Web używa stanu sesji, plik cookie jest przekazywany w w nagłówki odpowiedzi do klienta usługi XML sieci Web, który unikatowo identyfikuje sesji dla tego klienta usługi XML sieci Web. Aby usługi XML sieci Web do zarządzania stanem sesji dla klienta klient musi być przechowywany plik cookie. Klienci odbierają pliku cookie HTTP, tworząc nowe wystąpienie klasy <xref:System.Net.CookieContainer>i przypisanie do właściwości elementu CookieContainer klasy serwera proxy przed wywołaniem XML sieci Web usługi metody.</xref:System.Net.CookieContainer> Jeśli chcesz zachować stanu sesji poza, gdy wystąpienie klasy serwera proxy wykracza poza zakres klienta musi być przechowywany plik cookie HTTP między wywołaniami do usług XML sieci Web. Na przykład klient formularzy sieci Web można przechowywać plik cookie HTTP przez zapisywanie <xref:System.Net.CookieContainer>w stanie sesji.</xref:System.Net.CookieContainer> Ponieważ nie wszystkie usługi XML sieci Web użyj stan sesji i w związku z tym klienci nie są wymagane zawsze używać właściwości elementu CookieContainer proxy klienta, w dokumentacji usługi XML sieci Web musi określać, czy stan sesji jest używana."
  example:
  - "The following code example is a Web Forms client of an XML Web service that uses session state. The client stores the HTTP cookie that uniquely identifies the session by storing it in the client's session state.  \n  \n [!code-vb[HttpWebClientProtocol.CookieContainer#1](~/add/codesnippet/visualbasic/p-system.web.services.pr_14_1.aspx)]\n [!code-cs[HttpWebClientProtocol.CookieContainer#1](~/add/codesnippet/csharp/p-system.web.services.pr_14_1.aspx)]"
  syntax:
    content: public System.Net.CookieContainer CookieContainer { get; set; }
    return:
      type: System.Net.CookieContainer
      description: "A <xref:System.Net.CookieContainer>reprezentujący pliki cookie dla klienta usługi sieci Web.</xref:System.Net.CookieContainer>"
  overload: System.Web.Services.Protocols.HttpWebClientProtocol.CookieContainer*
  exceptions: []
  platform:
  - net462
