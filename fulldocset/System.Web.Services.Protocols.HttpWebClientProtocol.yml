- uid: System.Web.Services.Protocols.HttpWebClientProtocol.AllowAutoRedirect
  id: AllowAutoRedirect
  parent: System.Web.Services.Protocols.HttpWebClientProtocol
  langs:
  - csharp
  name: AllowAutoRedirect
  nameWithType: HttpWebClientProtocol.AllowAutoRedirect
  fullName: System.Web.Services.Protocols.HttpWebClientProtocol.AllowAutoRedirect
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "Pobiera lub ustawia, czy klient automatycznie wykonuje przekierowań serwerowych."
  remarks: "Jeśli klient wysyła informacje dotyczące uwierzytelniania, takie jak nazwa użytkownika i hasło, czy chcesz umożliwić serwerowi przekierować, ponieważ może to naruszyć bezpieczeństwo.       A <xref:System.Net.WebException>jest generowany, jeśli właściwość AllowAutoRedirect jest `false` i serwera sieci Web próbuje przekierować żądania.</xref:System.Net.WebException> <xref:System.Net.WebException.Response%2A>Zawiera właściwość <xref:System.Net.HttpWebResponse>obiektu, którym zarówno <xref:System.Net.HttpWebResponse.StatusCode%2A>i <xref:System.Net.HttpWebResponse.Headers%2A>Właściwości odzwierciedlają szczegóły dotyczące próba przekierowania.</xref:System.Net.HttpWebResponse.Headers%2A> </xref:System.Net.HttpWebResponse.StatusCode%2A> </xref:System.Net.HttpWebResponse> </xref:System.Net.WebException.Response%2A> <xref:System.Net.HttpWebResponse.StatusCode%2A>Zawiera właściwość <xref:System.Net.HttpStatusCode>odpowiednikiem jeden z kodów stanu przekierowania HTTP (301, 302 i 307) i `Location` nagłówka wewnątrz <xref:System.Net.HttpWebResponse.Headers%2A>kolekcji wskazuje identyfikator URI, który próbował być przekierowywane na żądanie.</xref:System.Net.HttpWebResponse.Headers%2A> </xref:System.Net.HttpStatusCode> </xref:System.Net.HttpWebResponse.StatusCode%2A>"
  syntax:
    content: public bool AllowAutoRedirect { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>automatyczne przekierowywanie klienta do wykonaj przekierowania server; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Wartość domyślna to <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Services.Protocols.HttpWebClientProtocol.AllowAutoRedirect*
  exceptions:
  - type: System.Net.WebException
    commentId: T:System.Net.WebException
    description: "Właściwość AllowAutoRedirect jest <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> i serwera sieci Web próbuje przekierować żądania."
  platform:
  - net462
