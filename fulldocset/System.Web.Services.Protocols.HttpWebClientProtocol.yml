  name: HttpWebClientProtocol
  nameWithType: HttpWebClientProtocol
  fullName: System.Web.Services.Protocols.HttpWebClientProtocol
  type: Class
  summary: "Reprezentuje klasę podstawową dla wszystkich XML usługi klienta serwer proxy sieci Web korzystających z protokołu transportu HTTP."
  remarks: "Właściwości tej klasy są używane do sterowania zachowaniem obiektu żądania HTTP używany do przesyłania żądań usługi XML sieci Web i odpowiedzi. Mapy właściwości do właściwości znalezionych na <xref:System.Net.HttpWebRequest>.</xref:System.Net.HttpWebRequest>       Do komunikacji z usługi XML sieci Web przy użyciu protokołu HTTP, należy utworzyć klasy proxy wyprowadzanie pośrednio lub bezpośrednio od protokołu HttpWebClientProtocol usługi XML sieci Web. Zamiast ręczne tworzenie klasy serwera proxy, możesz użyć narzędzia Wsdl.exe do utworzenia klasy serwera proxy dla danej usługi XML sieci Web opisu usługi.       Od protokołu HttpWebClientProtocol jest klasa podstawowa dla wszystkich klas serwera proxy, jego właściwości znajdują się na Twojej klasy serwera proxy. Te właściwości są przydatne do kontroli zachowania żądania transportu źródłowego. Na przykład użyć <xref:System.Web.Services.Protocols.HttpWebClientProtocol.Proxy%2A>właściwości do wywoływania usług XML sieci Web przez zaporę.</xref:System.Web.Services.Protocols.HttpWebClientProtocol.Proxy%2A> Wiele z tych właściwości są używane do zainicjowania <xref:System.Net.HttpWebRequest>, które służą do żądania sieci Web.</xref:System.Net.HttpWebRequest>       <xref:System.Web.Services.Protocols.SoapHttpClientProtocol>, <xref:System.Web.Services.Protocols.HttpGetClientProtocol>, i <xref:System.Web.Services.Protocols.HttpPostClientProtocol>pochodzi od protokołu HttpWebClientProtocol, aby zapewnić obsługę protokołu SOAP, bezpośrednio lub pośrednio HTTP GET i POST protokołu HTTP odpowiednio.</xref:System.Web.Services.Protocols.HttpPostClientProtocol> </xref:System.Web.Services.Protocols.HttpGetClientProtocol></xref:System.Web.Services.Protocols.SoapHttpClientProtocol>"
  example:
  - "The following example is an ASP.NET Web Form, which calls an XML Web service named `Math`. Within the `EnterBtn_Click` function, the Web Form allows the server to automatically redirect the client to other sites. It also sets client authentication credentials, proxy settings, the request encoding and the time out for the request before calling the XML Web service method.  \n  \n [!code-cs[Classic HttpWebClientProtocol Example#1](~/add/codesnippet/csharp/t-system.web.services.pr_9_1.aspx)]\n [!code-vb[Classic HttpWebClientProtocol Example#1](~/add/codesnippet/visualbasic/t-system.web.services.pr_9_1.aspx)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class HttpWebClientProtocol : System.Web.Services.Protocols.WebClientProtocol
