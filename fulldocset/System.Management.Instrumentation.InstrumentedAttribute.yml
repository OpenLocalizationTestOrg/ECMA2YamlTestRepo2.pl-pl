  fullName: System.Management.Instrumentation.InstrumentedAttribute.SecurityDescriptor
  type: Property
  assemblies:
  - System.Management
  namespace: System.Management.Instrumentation
  summary: "Pobiera lub Ustawia deskryptor zabezpieczeń, który zezwala tylko określeni użytkownicy lub grupy do uruchamiania aplikacji, które mają Instrumentacji obsługiwane przez ten zestaw."
  remarks: "Użytkownicy lub grupy nie jest określona w tym deskryptora zabezpieczeń nadal może uruchomić aplikację, ale nie można udostępnić Instrumentacji z tego zestawu.      ## Właściwość wartości null, wartością domyślną jest określony jako lokalnej grupy administratorów. Dzięki temu tylko członkowie grupy administratorów lokalnych na publikowanie danych i wyzwalać zdarzeń z tego zestawu. W przeciwnym razie jest to ciąg w formacie SDDL reprezentujący deskryptora zabezpieczeń, który definiuje, którzy użytkownicy i grupy zapewniają zdarzeń z tej aplikacji i danych instrumentacji.      ## .NET framework zabezpieczeń Pełne zaufanie do bezpośredniego obiektu wywołującego. Nie można użyć tego elementu członkowskiego przez kod częściowo zaufany. Aby uzyskać więcej informacji, zobacz [przy użyciu bibliotek pochodzących z częściowo zaufanego kodu](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public string SecurityDescriptor { get; }
    return:
      type: System.String
      description: "Zwraca <xref:System.String>deskryptora zabezpieczeń, który zezwala tylko określeni użytkownicy lub grupy do uruchamiania aplikacji, które mają Instrumentacji obsługiwane przez ten zestaw zawierający.</xref:System.String>"
  overload: System.Management.Instrumentation.InstrumentedAttribute.SecurityDescriptor*
  exceptions: []
  platform:
  - net462
