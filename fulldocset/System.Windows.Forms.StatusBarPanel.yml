  fullName: System.Windows.Forms.StatusBarPanel
  type: Class
  summary: "Reprezentuje panelu w <xref href=&quot;System.Windows.Forms.StatusBar&quot;> </xref> formantu. Mimo że <xref href=&quot;System.Windows.Forms.StatusStrip&quot;> </xref> kontroli zastępuje i dodaje funkcje do <xref href=&quot;System.Windows.Forms.StatusBar&quot;> </xref> kontrolę nad poprzednie wersje <xref href=&quot;System.Windows.Forms.StatusBar&quot;> </xref> są przechowywane dla zgodności z poprzednimi wersjami i użycia w przyszłości, jeśli zostanie wybrana."
  remarks: "StatusBarPanel reprezentuje poszczególnych panelu w <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection>z <xref:System.Windows.Forms.StatusBar>kontroli.</xref:System.Windows.Forms.StatusBar> </xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection> StatusBarPanel może zawierać tekstu i/lub ikonę, która może służyć do uwzględnienia stan aplikacji. Użyj <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection>, jest dostępny za pośrednictwem <xref:System.Windows.Forms.StatusBar.Panels%2A?displayProperty=fullName>Właściwość <xref:System.Windows.Forms.StatusBar>formantu, aby pobrać, dodać lub usunąć poszczególne StatusBarPanel.</xref:System.Windows.Forms.StatusBar> </xref:System.Windows.Forms.StatusBar.Panels%2A?displayProperty=fullName> </xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection>       StatusBarPanel dostarcza właściwości, które umożliwiają modyfikowanie ekranu w panelu <xref:System.Windows.Forms.StatusBar>kontroli.</xref:System.Windows.Forms.StatusBar> Można użyć <xref:System.Windows.Forms.StatusBarPanel.Icon%2A>właściwość, aby wyświetlić ikony w panelu.</xref:System.Windows.Forms.StatusBarPanel.Icon%2A> Ta właściwość może służyć do zapewnienia graficzną reprezentację stanu w aplikacji. <xref:System.Windows.Forms.StatusBarPanel.Alignment%2A>Właściwość umożliwia określenie wyrównanie tekstu i/lub ikony w panelu.</xref:System.Windows.Forms.StatusBarPanel.Alignment%2A> Aby upewnić się, że Twoje panel jest poprawnie dopasowywany do tekstu panelu, można użyć <xref:System.Windows.Forms.StatusBarPanel.AutoSize%2A>właściwość, aby automatycznie Zmień rozmiar panelu do tekstu panelu lub do wypełnienia pozostałego miejsca w <xref:System.Windows.Forms.StatusBar>kontroli.</xref:System.Windows.Forms.StatusBar> </xref:System.Windows.Forms.StatusBarPanel.AutoSize%2A> <xref:System.Windows.Forms.StatusBarPanel.MinWidth%2A>Właściwości można określić minimalną szerokość panelu upewnić się, że nie uzyskać mniejszy niż jest przeznaczony do wyświetlania danych.</xref:System.Windows.Forms.StatusBarPanel.MinWidth%2A>       <xref:System.Windows.Forms.StatusBar>Kontroli jest zwykle używana do wyświetlania informacji pomocy lub informacje o stanie dotyczące Twojej aplikacji.</xref:System.Windows.Forms.StatusBar> Często jest ważne wyświetlić dodatkowe informacje o danych, które są prezentowane w panelu. Można użyć <xref:System.Windows.Forms.StatusBarPanel.ToolTipText%2A>właściwość, aby wyświetlić informacje zawsze, gdy wskaźnik myszy znajduje się na panelu.</xref:System.Windows.Forms.StatusBarPanel.ToolTipText%2A>       Mimo że <xref:System.Windows.Forms.StatusBar>formant jest zwykle używana do wyświetlania informacji tekstowych, można też podać własne typu monitora do StatusBarPanel.</xref:System.Windows.Forms.StatusBar> <xref:System.Windows.Forms.StatusBarPanel.Style%2A>Właściwość umożliwia określenie, jak będzie rysowany StatusBarPanel.</xref:System.Windows.Forms.StatusBarPanel.Style%2A> Domyślnie <xref:System.Windows.Forms.StatusBarPanel.Style%2A>właściwość jest używana do wyświetlania wartości <xref:System.Windows.Forms.StatusBarPanel.Text%2A>Właściwości (i ikony, jeśli określony w <xref:System.Windows.Forms.StatusBarPanel.Icon%2A>Właściwości).</xref:System.Windows.Forms.StatusBarPanel.Icon%2A> </xref:System.Windows.Forms.StatusBarPanel.Text%2A> </xref:System.Windows.Forms.StatusBarPanel.Style%2A> Jeśli ustawiono właściwość <xref:System.Windows.Forms.StatusBarPanelStyle>, można narysować własnych informacji do panelu.</xref:System.Windows.Forms.StatusBarPanelStyle> Ta funkcja służy do rysowania pasek postępu lub animowany ikony w panelu.       Podczas tworzenia wystąpienia klasy StatusBarPanel właściwości odczytu/zapisu są ustawiane na wartości początkowe. Aby uzyskać listę tych wartości, zobacz <xref:System.Windows.Forms.StatusBarPanel.%23ctor%2A>konstruktora.</xref:System.Windows.Forms.StatusBarPanel.%23ctor%2A>"
  example:
  - "The following code example creates a <xref:System.Windows.Forms.StatusBar> control on a form and adds two StatusBarPanel objects. The first StatusBarPanel, named `panel1`, displays status text for an application. The second StatusBarPanel, named `panel2`, displays the current date and uses the <xref:System.Windows.Forms.StatusBarPanel.ToolTipText%2A> property of the StatusBarPanel class to display the current time. The example uses the <xref:System.Windows.Forms.StatusBar.ShowPanels%2A> property to ensure that the panels are displayed instead of a standard panel, and it uses the <xref:System.Windows.Forms.StatusBar.Panels%2A> property to access the <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection.Add%2A> method of the <xref:System.Windows.Forms.StatusBar.StatusBarPanelCollection> to add the panels to the <xref:System.Windows.Forms.StatusBar>. The example also uses the <xref:System.Windows.Forms.StatusBarPanel.AutoSize%2A>, <xref:System.Windows.Forms.StatusBarPanel.BorderStyle%2A>, <xref:System.Windows.Forms.StatusBarPanel.ToolTipText%2A>, and <xref:System.Windows.Forms.StatusBarPanel.Text%2A> properties to initialize the StatusBarPanel objects. This example assumes that the method defined in the example is defined and called from the constructor of a <xref:System.Windows.Forms.Form>.  \n  \n [!code-cpp[StatusBar and StatusBarPanel Example#1](~/add/codesnippet/cpp/t-system.windows.forms.s_6_1.cpp)]\n [!code-cs[StatusBar and StatusBarPanel Example#1](~/add/codesnippet/csharp/t-system.windows.forms.s_6_1.cs)]\n [!code-vb[StatusBar and StatusBarPanel Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.s_6_1.vb)]"
