  remarks: "Klasa Saml2Action Określa akcję do zasobu, dla którego autoryzacji jest wymagane, przyznane albo odmowa <xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement>.</xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement>       <xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement>Reprezentuje oświadczenie o możliwość wykonywania określony zbiór akcji na określony zasób przedmiotem potwierdzenia SAML 2.</xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement> Saml2Action mogą być dodawane do <xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Actions%2A?displayProperty=fullName>Właściwości w celu określenia żądanej akcji.</xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Actions%2A?displayProperty=fullName> <xref:System.IdentityModel.Tokens.Saml2Action.Value%2A>Właściwość reprezentuje akcję i <xref:System.IdentityModel.Tokens.Saml2Action.Namespace%2A>właściwość określa przestrzeń nazw XML, w którym zdefiniowana jest akcja.</xref:System.IdentityModel.Tokens.Saml2Action.Namespace%2A> </xref:System.IdentityModel.Tokens.Saml2Action.Value%2A> <xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Resource%2A?displayProperty=fullName>Właściwość określa zasobu, na którym decyzja dostępu ma zastosowanie, i <xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Decision%2A>właściwość określa decyzji dostępu.</xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Decision%2A> </xref:System.IdentityModel.Tokens.Saml2AuthorizationDecisionStatement.Resource%2A?displayProperty=fullName>       [!INCLUDE[wif_saml2_ref](~/add/includes/wif-saml2-ref-md.md)]"
