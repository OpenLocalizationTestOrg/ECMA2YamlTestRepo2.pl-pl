    parameters:
    - id: current
      type: System.Web.UI.Control
      description: "Bieżący formant."
    return:
      type: System.Web.DynamicData.MetaTable
      description: "Obiektu metatable obiektu zawierającego formantu danych."
  overload: System.Web.DynamicData.DynamicDataExtensions.FindMetaTable*
  exceptions: []
  platform:
  - net462
