  - System.Web
  namespace: System.Web.Configuration
  summary: "Używana wewnętrznie w celu koordynowania zachowanie tej klasy."
  remarks: "Ta metoda najpierw iterację w folderze &quot;Przeglądarki&quot;. Następnie wywołuje <xref:System.Web.Configuration.BrowserCapabilitiesCodeGenerator.ProcessBrowserFiles%2A>, który ładuje i analizuje kod XML znajdujący się w kolekcji definicji przeglądarki plików i wstawia informacje w nim zawarte w wewnętrznej kolekcji przeglądarki.</xref:System.Web.Configuration.BrowserCapabilitiesCodeGenerator.ProcessBrowserFiles%2A> A następnie wywołuje metody wewnętrznej, które generuje kompiluje kod źródłowy i rejestruje go jako zestawu w GAC pamięci podręcznej <xref:System.Web.Configuration.BrowserCapabilitiesFactory>obiektu.</xref:System.Web.Configuration.BrowserCapabilitiesFactory> Jeśli to konieczne, ta metoda wywołuje metody wewnętrznej, który powoduje ponowne uruchomienie serwera sieci Web."
