  type: Class
  summary: "Klasa BrowserCapabilitiesCodeGenerator jest używana wewnętrznie przez <xref uid=&quot;langword_csharp_aspnet_regbrowsers&quot; name=&quot;aspnet_regbrowsers&quot; href=&quot;&quot;> </xref> narzędzie do analizy plików definicji przeglądarki .browser i Dodaj przeglądarki do zbierania czasu wykonywania znanych przeglądarek zawarte w <xref href=&quot;System.Web.Configuration.BrowserCapabilitiesFactory&quot;> </xref> obiektu."
  remarks: "Ta klasa generuje kod źródłowy dla zestawu pod kątem <xref:System.Web.Configuration.BrowserCapabilitiesFactory>klasy, która w czasie wykonywania, tworzy żądanie dotyczące <xref:System.Web.Configuration.HttpCapabilitiesBase>obiektów publicznie można uzyskać dostęp za pomocą wewnętrznej ASP.NET `Request.Browser` właściwości.</xref:System.Web.Configuration.HttpCapabilitiesBase> </xref:System.Web.Configuration.BrowserCapabilitiesFactory>"
