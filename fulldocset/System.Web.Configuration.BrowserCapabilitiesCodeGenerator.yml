  namespace: System.Web.Configuration
  summary: "Usuwa fabryki możliwości przeglądarki z globalnej pamięci podręcznej zestawów i jego silnej nazwy pliku klucza publicznego tokenu."
  remarks: "Ta metoda powoduje ponowne uruchomienie usługi sieci Web. Fabryka możliwości przeglądarki, po czym usunięto z pamięci podręcznej GAC i jego silnej nazwy pliku klucza publicznego token jest usuwany. Usługi sieci Web zostanie następnie ponownie ponownie, jeśli Dezinstalacja zakończy się powodzeniem."
  syntax:
    content: public bool Uninstall ();
    parameters: []
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli fabryki funkcji przeglądarki został odinstalowany z globalnej pamięci podręcznej zestawów; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
