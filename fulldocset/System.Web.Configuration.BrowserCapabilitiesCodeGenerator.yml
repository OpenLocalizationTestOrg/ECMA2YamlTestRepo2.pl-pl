  namespace: System.Web.Configuration
  summary: "Ładuje i analizuje kod XML znajdujący się w kolekcji plików definicji przeglądarki i wstawia informacje w nim zawarte w wewnętrznej kolekcji przeglądarki."
  syntax:
    content: protected void ProcessBrowserFiles (bool useVirtualPath, string virtualDir);
    parameters:
    - id: useVirtualPath
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Aby użyć ścieżki wirtualnej; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Wartość domyślna to <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
    - id: virtualDir
      type: System.String
      description: "Ścieżka do katalogu wirtualnego, który zawiera pliki definicji przeglądarki. Wartość domyślna to <xref:System.String>.</xref:System.String>"
