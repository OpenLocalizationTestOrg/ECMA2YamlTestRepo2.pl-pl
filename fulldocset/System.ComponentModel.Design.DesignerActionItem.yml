- uid: System.ComponentModel.Design.DesignerActionItem.AllowAssociate
  id: AllowAssociate
  parent: System.ComponentModel.Design.DesignerActionItem
  langs:
  - csharp
  name: AllowAssociate
  nameWithType: DesignerActionItem.AllowAssociate
  fullName: System.ComponentModel.Design.DesignerActionItem.AllowAssociate
  type: Property
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design
  summary: "Pobiera lub ustawia wartość wskazującą, czy ten element na umieszczenie w grupy elementów, które mają taki sam <xref:System.ComponentModel.Design.DesignerActionItem.Category*>wartości właściwości.</xref:System.ComponentModel.Design.DesignerActionItem.Category*>"
  remarks: "Ponieważ wiele <xref:System.ComponentModel.Design.DesignerActionList>obiekty mogą być łączone do utworzenia panelu jeden tag inteligentny, właściwość AllowAssociate wskazuje, czy bieżący element można przestawiać według kategorii.</xref:System.ComponentModel.Design.DesignerActionList>       Właściwość AllowAssociate jest używana w połączeniu z <xref:System.ComponentModel.Design.DesignerActionMethodItem.RelatedComponent%2A>właściwości <xref:System.ComponentModel.Design.DesignerActionMethodItem>i <xref:System.ComponentModel.Design.DesignerActionPropertyItem>typów.</xref:System.ComponentModel.Design.DesignerActionPropertyItem> </xref:System.ComponentModel.Design.DesignerActionMethodItem> </xref:System.ComponentModel.Design.DesignerActionMethodItem.RelatedComponent%2A>       Na przykład program ASP.NET używa kontrolki powiązania danych, takich jak <xref:System.Web.UI.WebControls.GridView>się połączyć z kontrolą źródła danych, takich jak <xref:System.Web.UI.WebControls.SqlDataSource>.</xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Web.UI.WebControls.GridView> Mają <xref:System.ComponentModel.Design.DesignerActionList>z własny zestaw <xref:System.ComponentModel.Design.DesignerActionItem>obiektów.</xref:System.ComponentModel.Design.DesignerActionItem> </xref:System.ComponentModel.Design.DesignerActionList> <xref:System.Web.UI.WebControls.GridView>Formant ma elementy, takie jak <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSourceID%2A>, `Edit Fields`, i `AutoFormat`.</xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSourceID%2A> </xref:System.Web.UI.WebControls.GridView> <xref:System.Web.UI.WebControls.SqlDataSource>Klasa ma `Configure` i `Refresh Items`, które mają ustawioną wartość AllowAssociate `true`.</xref:System.Web.UI.WebControls.SqlDataSource>       <xref:System.Web.UI.WebControls.GridView>Formantu <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSourceID%2A>element ma powiązanych składnika, który jest <xref:System.Web.UI.WebControls.SqlDataSource>obiektu.</xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSourceID%2A> </xref:System.Web.UI.WebControls.GridView> Wszystkie <xref:System.Web.UI.WebControls.SqlDataSource>obiektu elementy, które mają ustawioną wartość AllowAssociate `true` są automatycznie umieszczane w <xref:System.Web.UI.WebControls.GridView>listę akcji formantu.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.SqlDataSource> W poniższej tabeli przedstawiono, jak dwie listy są scalane w <xref:System.Web.UI.WebControls.GridView>liście projektanta akcji formantu.</xref:System.Web.UI.WebControls.GridView>      | Elementy w widoku GridView | Elementy w elemencie SqlDataSource |   |--------------------|-------------------------|   |- `DataSourceID` (składnik pokrewne = `SqlDataSource`)<br />-Edytuj pola<br />-Autoformatowanie |-skonfigurować (`AllowAssociate` = `true`)<br />-   Refresh (`AllowAssociate` = `true`)|      | Scalone panelu inteligentnego zadań kontrolki widoku siatki |   |-------------------------------------------------|   |-DataSourceID<br />-Konfigurowanie<br />-Odświeżania<br />-Edytuj pola<br />-Autoformatowanie |"
  syntax:
    content: public bool AllowAssociate { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli element można grupować; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Wartość domyślna to <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ComponentModel.Design.DesignerActionItem.AllowAssociate*
  exceptions: []
  platform:
  - net462
