      type: System.String
      description: "Tekst panelu dla tego elementu."
    - id: category
      type: System.String
      description: "Uwzględniana wielkość liter <xref:System.String>definiuje grupowania wpisy panel.</xref:System.String>"
    - id: description
      type: System.String
      description: "Uzupełniające tekst dla tego elementu, potencjalnie używane w etykietkach narzędzi lub paska stanu."
