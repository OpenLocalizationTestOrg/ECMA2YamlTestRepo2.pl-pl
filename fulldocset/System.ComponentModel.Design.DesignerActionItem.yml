  summary: "Inicjuje nowe wystąpienie klasy <xref href=&quot;System.ComponentModel.Design.DesignerActionItem&quot;> </xref> klasy."
  remarks: "Ponieważ <xref:System.ComponentModel.Design.DesignerActionItem>jest klasą abstrakcyjną, DesignerActionItem Konstruktor jest przeznaczony do wywoływania z tylko klasy pochodnej.</xref:System.ComponentModel.Design.DesignerActionItem>       Aby uzyskać więcej informacji na temat sposobu `category` parametr jest używany do grupowania elementów na panelu, zobacz <xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A>metody.</xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A>"
  syntax:
