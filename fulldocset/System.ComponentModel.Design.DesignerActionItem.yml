  name: DesignerActionItem
  nameWithType: DesignerActionItem
  fullName: System.ComponentModel.Design.DesignerActionItem
  type: Class
  summary: "Udostępnia klasę podstawową dla typów, które reprezentują element panelu na panelu tagów inteligentnych."
  remarks: "Klasa DesignerActionItem służy jako abstrakcyjny podstawowej dla klas reprezentujących panelu poszczególnych elementów w panelu tagów inteligentnych reprezentuje interfejs przypominającej menu użytkownika (UI) dla tagów inteligentnych. [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] Dostaw pochodnej klasy reprezentujące różnych typowych wpisów w panelu tagów inteligentnych, w tym zwykłego tekstu, tekst nagłówka, właściwości i metod skojarzonego <xref:System.ComponentModel.Design.DesignerActionList>klasy i zleceń projektanta.</xref:System.ComponentModel.Design.DesignerActionList>       Zwykle z `DesignerAction` funkcji jest zdefiniowany w dostarczonych przez programistę klasę pochodzącą od <xref:System.ComponentModel.Design.DesignerActionList>, zawierającą <xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A>metody, który grupuje elementy panelu poszczególnych obiektów, aby panelu tagów inteligentnych.</xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A> </xref:System.ComponentModel.Design.DesignerActionList> <xref:System.ComponentModel.Design.DesignerActionPropertyItem>i <xref:System.ComponentModel.Design.DesignerActionMethodItem>typy są skojarzone z członkami klasy pochodzące z <xref:System.ComponentModel.Design.DesignerActionList>, i <xref:System.ComponentModel.Design.DesignerActionMethodItem>obiekty zostaną aktywowane po wejściu panelu skojarzone jest wybrane przez użytkownika.</xref:System.ComponentModel.Design.DesignerActionMethodItem> </xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.DesignerActionMethodItem> </xref:System.ComponentModel.Design.DesignerActionPropertyItem>      > [!NOTE] > Przez klasę pochodną <xref:System.ComponentModel.Design.DesignerActionList>.</xref:System.ComponentModel.Design.DesignerActionList> można wyświetlić formularzach i oknach dialogowych Domyślnie element nadrzędny te okna, będzie kontenera w oknie panel tagów inteligentnych. Jawnie elementy nadrzędne tych okien podrzędnych na inną usługę lub okna może spowodować elementów do wyświetlenia nieprawidłowo."
  example:
  - "The following code example demonstrates how to create a collection of DesignerActionItem objects.  \n  \n For a full example of implementing smart tags, see [How to: Attach Smart Tags to a Windows Forms Component](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#7](~/add/codesnippet/visualbasic/t-system.componentmodel._21_1.vb)]\n [!code-cs[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#7](~/add/codesnippet/csharp/t-system.componentmodel._21_1.cs)]"
