  namespace: System.Net
  summary: "Wskazuje, że aplikacja może nawiązać do określonych zasobów internetowych. Należy zauważyć, że w przypadku zasobów hosta zdalnego nie jest sprawdzane aby zobaczyć, czy istnieją uprawnienia Connect. Jest tak, ponieważ port połączenia zdalnego hosta jest nieznany, a nie odpowiednie uprawnienia, które mogą być tworzone z wyprzedzeniem. Jest zobowiązany aplikacji, aby sprawdzić uprawnienia hosta zdalnego podejmuje próbę nawiązania połączenia z gniazdem nasłuchiwania."
  syntax:
    content: Connect
    return:
      type: System.Net.NetworkAccess
      description: "Do dodania."
  exceptions: []
  platform:
  - net462
