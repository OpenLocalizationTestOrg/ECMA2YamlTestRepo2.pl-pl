  fullName: System.Web.UI.Design.ViewEventHandler
  type: Delegate
  summary: "Reprezentuje metodę, która będzie obsługiwać <xref href=&quot;System.Web.UI.Design.IControlDesignerView.ViewEvent&quot;> </xref> zdarzenie, które jest wywoływane przez narzędzia visual projektowania, takich jak [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)], wdrożenia <xref href=&quot;System.Web.UI.Design.IControlDesignerView&quot;> </xref> interfejsu. Ta klasa nie może być dziedziczona."
  remarks: "Podczas tworzenia delegata ViewEventHandler, należy określić metodę, która obsłuży zdarzenie. Aby skojarzyć zdarzenie z obsługi zdarzenia, należy dodać wystąpienia delegata zdarzenia. Program obsługi zdarzeń jest wywoływana, gdy wystąpi zdarzenie, o ile nie usuniesz delegata. Aby uzyskać więcej informacji na temat delegatów obsługi zdarzeń, zobacz [NIB: zdarzenia i delegatów](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115).       <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>Zdarzenie jest wywoływane przez projektanta hosta dla pewne akcje w formancie na powierzchni projektu.</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>Zdarzenie jest obsługiwane przez metody obiektu delegowanego ViewEventHandler, która przyjmuje <xref:System.Web.UI.Design.ViewEventArgs>obiektu jako parametr.</xref:System.Web.UI.Design.ViewEventArgs> </xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>       Zazwyczaj klasy projektanta formantów bezpośrednio implementacji lub przypisać delegata ViewEventHandler. <xref:System.Web.UI.Design.ControlDesigner>Klasy podstawowej udostępnia delegata domyślny dla <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>zdarzeń.</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> </xref:System.Web.UI.Design.ControlDesigner> Projektanci kontrolki niestandardowej zastępują <xref:System.Web.UI.Design.ControlDesigner.OnClick%2A>, <xref:System.Web.UI.Design.ControlDesigner.OnPaint%2A>, i <xref:System.Web.UI.Design.TemplatedControlDesigner.OnTemplateModeChanged%2A>metody przetwarzania tych zdarzeń formantu na powierzchni projektu.</xref:System.Web.UI.Design.TemplatedControlDesigner.OnTemplateModeChanged%2A> </xref:System.Web.UI.Design.ControlDesigner.OnPaint%2A> </xref:System.Web.UI.Design.ControlDesigner.OnClick%2A> <xref:System.Web.UI.Design.ControlDesigner.Initialize%2A>Metoda ustawia domyślną delegata zdarzenia dla <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>delegować.</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> </xref:System.Web.UI.Design.ControlDesigner.Initialize%2A>"
  syntax:
    content: public delegate void ViewEventHandler(object sender, ViewEventArgs e);
