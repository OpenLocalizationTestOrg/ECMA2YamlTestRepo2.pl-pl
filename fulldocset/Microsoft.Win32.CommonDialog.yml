- uid: Microsoft.Win32.CommonDialog.RunDialog(System.IntPtr)
  id: RunDialog(System.IntPtr)
  parent: Microsoft.Win32.CommonDialog
  langs:
  - csharp
  name: RunDialog(IntPtr)
  nameWithType: CommonDialog.RunDialog(IntPtr)
  fullName: Microsoft.Win32.CommonDialog.RunDialog(IntPtr)
  type: Method
  assemblies:
  - PresentationFramework
  namespace: Microsoft.Win32
  summary: "W przypadku przesłonięcia w klasie pochodnej, jest wywoływana w celu wyświetlania określonego typu [!INCLUDE[TLA#tla_win32](~/add/includes/tlasharptla-win32-md.md)] wspólnego okna dialogowego."
  remarks: "Po pewnym czasie wyświetlone okno dialogowe przypisano oknem właściciela, która jest określana przez `hwndOwner` parametru."
  syntax:
    content: protected abstract bool RunDialog (IntPtr hwndOwner);
    parameters:
    - id: hwndOwner
      type: System.IntPtr
      description: "Dojście do okna, który jest właścicielem okna dialogowego."
    return:
      type: System.Boolean
      description: "Gdy użytkownik kliknie **OK** przycisk okna dialogowego wyświetlanego (np. <xref href=&quot;Microsoft.Win32.OpenFileDialog&quot;> </xref>, <xref href=&quot;Microsoft.Win32.SaveFileDialog&quot;> </xref>), <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref> zwrócony, a w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: Microsoft.Win32.CommonDialog.RunDialog*
  exceptions: []
  platform:
  - net462
- uid: Microsoft.Win32.CommonDialog.ShowDialog
  id: ShowDialog
  parent: Microsoft.Win32.CommonDialog
  langs:
  - csharp
  name: ShowDialog()
  nameWithType: CommonDialog.ShowDialog()
  fullName: Microsoft.Win32.CommonDialog.ShowDialog()
  type: Method
  assemblies:
  - PresentationFramework
  namespace: Microsoft.Win32
  summary: "Wyświetla okno dialogowe wspólnej."
  remarks: "ShowDialog wykonuje zadania inicjowania dla wszystkich wspólne okna dialogowe przed wywołaniem <xref:Microsoft.Win32.CommonDialog.RunDialog%2A>.</xref:Microsoft.Win32.CommonDialog.RunDialog%2A>       W bieżącej implementacji klasy pochodnej (<xref:Microsoft.Win32.OpenFileDialog> i <xref:Microsoft.Win32.SaveFileDialog>) będą zwracane tylko `true` lub `false`.</xref:Microsoft.Win32.SaveFileDialog> </xref:Microsoft.Win32.OpenFileDialog>"
  syntax:
    content: public virtual Nullable<bool> ShowDialog ();
    parameters: []
    return:
      type: System.Nullable{System.Boolean}
      description: "Jeśli użytkownik kliknie przycisk OK okna dialogowego wyświetlanego (np. <xref href=&quot;Microsoft.Win32.OpenFileDialog&quot;> </xref>, <xref href=&quot;Microsoft.Win32.SaveFileDialog&quot;> </xref>), <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref> zwrócony, a w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: Microsoft.Win32.CommonDialog.ShowDialog*
  exceptions: []
  platform:
  - net462
- uid: Microsoft.Win32.CommonDialog.ShowDialog(System.Windows.Window)
  id: ShowDialog(System.Windows.Window)
  parent: Microsoft.Win32.CommonDialog
  langs:
  - csharp
  name: ShowDialog(Window)
  nameWithType: CommonDialog.ShowDialog(Window)
  fullName: Microsoft.Win32.CommonDialog.ShowDialog(Window)
  type: Method
  assemblies:
  - PresentationFramework
  namespace: Microsoft.Win32
  summary: "Wyświetla okno dialogowe wspólnej."
  remarks: "ShowDialog wykonuje zadania inicjowania dla wszystkich wspólne okna dialogowe przed wywołaniem <xref:Microsoft.Win32.CommonDialog.RunDialog%2A>.</xref:Microsoft.Win32.CommonDialog.RunDialog%2A> Ponadto po pewnym czasie wyświetlone okno dialogowe przypisano oknem właściciela, która jest określana przez `owner` parametru.       W bieżącej implementacji klasy pochodnej (<xref:Microsoft.Win32.OpenFileDialog> i <xref:Microsoft.Win32.SaveFileDialog>) będą zwracane tylko `true` lub `false`.</xref:Microsoft.Win32.SaveFileDialog> </xref:Microsoft.Win32.OpenFileDialog>"
  syntax:
    content: public Nullable<bool> ShowDialog (System.Windows.Window owner);
    parameters:
    - id: owner
      type: System.Windows.Window
      description: "Dojście do okna, który jest właścicielem okna dialogowego."
    return:
      type: System.Nullable{System.Boolean}
      description: "Jeśli użytkownik kliknie przycisk OK okna dialogowego wyświetlanego (np. <xref href=&quot;Microsoft.Win32.OpenFileDialog&quot;> </xref>, <xref href=&quot;Microsoft.Win32.SaveFileDialog&quot;> </xref>), <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref> zwrócony, a w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: Microsoft.Win32.CommonDialog.ShowDialog*
  exceptions: []
  platform:
  - net462
