  namespace: Microsoft.Win32
  summary: "Definiuje wspólne okna dialogowego pole punktu zaczepienia procedury, która zostanie zastąpiona do dodania określonych funkcji do typowych okno dialogowe."
  remarks: "HookProc obsługuje Inicjowanie okna dialogowego przez okno dialogowe względem ekranu i ustawić fokus na domyślnym wyśrodkowanie."
  syntax:
    content: protected virtual IntPtr HookProc (IntPtr hwnd, int msg, IntPtr wParam, IntPtr lParam);
    parameters:
    - id: hwnd
      type: System.IntPtr
      description: "Uchwytu okna dla [!INCLUDE[TLA2#tla_win32](~/add/includes/tla2sharptla-win32-md.md)] okna dialogowego."
    - id: msg
      type: System.Int32
      description: "Komunikatów systemu Windows do przetworzenia przez [!INCLUDE[TLA2#tla_win32](~/add/includes/tla2sharptla-win32-md.md)] okna dialogowego."
    - id: wParam
      type: System.IntPtr
      description: "Parametry akcji okna dialogowego."
    - id: lParam
      type: System.IntPtr
      description: "Parametry akcji okna dialogowego."
    return:
      type: System.IntPtr
      description: "Zawsze zwraca <xref:System.IntPtr>.</xref:System.IntPtr>"
  overload: Microsoft.Win32.CommonDialog.HookProc*
  exceptions: []
