- uid: System.Windows.Media.EllipseGeometry.GetArea(System.Double,System.Windows.Media.ToleranceType)
  id: GetArea(System.Double,System.Windows.Media.ToleranceType)
  parent: System.Windows.Media.EllipseGeometry
  langs:
  - csharp
  name: GetArea(Double,ToleranceType)
  nameWithType: EllipseGeometry.GetArea(Double,ToleranceType)
  fullName: System.Windows.Media.EllipseGeometry.GetArea(Double,ToleranceType)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Pobiera obszar to <xref href=&quot;System.Windows.Media.EllipseGeometry&quot;> </xref>."
  remarks: "Niektóre <xref:System.Windows.Media.Geometry>metody (na przykład GetArea) utworzyć lub użyć wielokątne zbliżenia geometrii.</xref:System.Windows.Media.Geometry> Współczynnik tolerancji określa maksymalną odległość między punktami w tym wielokątne zbliżenia. Mniejsze wartości tolerancji tworzy przybliżenia lepsze, ale wymagają one przetwarzanie więcej niż zbliżenia współczynnik dużych uszkodzenia."
  syntax:
    content: public override double GetArea (double tolerance, System.Windows.Media.ToleranceType type);
    parameters:
    - id: tolerance
      type: System.Double
      description: "Granice maksymalną odległość między punktami w wielokątne zbliżenia geometrii. Mniejsze wartości pozwalają uzyskać dokładniejsze wyniki, ale spowodować wolniejszy wykonanie. Jeśli `tolerance` jest mniejsza niż.000001.000001 zamiast niego jest używana."
