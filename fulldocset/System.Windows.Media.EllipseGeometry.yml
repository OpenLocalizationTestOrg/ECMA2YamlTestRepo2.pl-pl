  fullName: System.Windows.Media.EllipseGeometry
  type: Class
  summary: "Reprezentuje geometrii elipsy lub okręgu."
  remarks: "Klasa EllipseGeometry z <xref:System.Windows.Shapes.Path>element lub <xref:System.Windows.Media.GeometryDrawing>do rysowania elipsy lub <xref:System.Windows.UIElement.Clip%2A>właściwości <xref:System.Windows.UIElement>do definiowania obszar przycinania eliptycznej.</xref:System.Windows.UIElement> </xref:System.Windows.UIElement.Clip%2A> </xref:System.Windows.Media.GeometryDrawing> </xref:System.Windows.Shapes.Path> Klasa EllipseGeometry ma także wiele innych celów. Aby uzyskać więcej informacji o EllipseGeometry, zobacz [omówienie geometrii](~/add/includes/ajax-current-ext-md.md).      ## EllipseGeometry w porównaniu do elipsy <xref:System.Windows.Shapes.Ellipse>Klasa ma <xref:System.Windows.Shapes.Shape.Fill%2A>, <xref:System.Windows.Shapes.Shape.Stroke%2A>i inne właściwości renderowania, które nie ma EllipseGeometry.</xref:System.Windows.Shapes.Shape.Stroke%2A> </xref:System.Windows.Shapes.Shape.Fill%2A> </xref:System.Windows.Shapes.Ellipse> <xref:System.Windows.Shapes.Ellipse>Jest klasa <xref:System.Windows.FrameworkElement>i w związku z tym uczestniczy w systemie układu; może służyć jako zawartość dowolny element, który obsługuje <xref:System.Windows.UIElement>dzieci.</xref:System.Windows.UIElement> </xref:System.Windows.FrameworkElement> </xref:System.Windows.Shapes.Ellipse>       Klasa EllipseGeometry z drugiej strony, po prostu definiuje geometrii elipsy i nie można renderować sam. Ze względu na jego prostota ma szerszej zastosowań.      ## Obiektu freezable EllipseGeometry funkcji jest typem <xref:System.Windows.Freezable>obiektu i może być zablokowana do zwiększenia wydajności.</xref:System.Windows.Freezable> Aby uzyskać informacje o <xref:System.Windows.Freezable>Funkcje, takie jak zamrażanie i klonowania, zobacz [obiektu Freezable Przegląd obiektów](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
  example:
