  summary: "Udostępnia dane dla <xref href=&quot;System.Windows.Forms.DataGridView.RowsAdded&quot;> </xref> zdarzeń."
  remarks: "<xref:System.Windows.Forms.DataGridView.RowsAdded>Zdarzenie wystąpi, gdy wiersze są dodawane do <xref:System.Windows.Forms.DataGridView>kontroli.</xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridView.RowsAdded> Gdy użytkownik dodaje nowy wiersz dla nowych rekordów przy użyciu wiersza <xref:System.Windows.Forms.DataGridViewRowsAddedEventArgs.RowIndex%2A>wartość programu obsługi dla tego zdarzenia jest taki sam indeks nową lokalizację wiersza dla nowych rekordów, który jest większy niż wiersz dodaną.</xref:System.Windows.Forms.DataGridViewRowsAddedEventArgs.RowIndex%2A> Podczas dodawania wierszy programowo, jednak <xref:System.Windows.Forms.DataGridViewRowsAddedEventArgs.RowIndex%2A>wartość indeksu pierwszego wiersza dodany.</xref:System.Windows.Forms.DataGridViewRowsAddedEventArgs.RowIndex%2A>       Aby uzyskać więcej informacji na temat obsługi zdarzeń, zobacz [NIB: Korzystanie z zdarzenia](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
  example:
  - "The following code example handles the <xref:System.Windows.Forms.DataGridView.RowsAdded> event to increment the number of rows in a virtual <xref:System.Windows.Forms.DataGridView>. The number of rows is used in the <xref:System.Windows.Forms.DataGridView.CellValueNeeded> handler so it knows when to show a blank cell versus an initialized cell for a new row. This example is part of a larger example available in the <xref:System.Windows.Forms.DataGridView.VirtualMode%2A> reference topic.  \n  \n [!code-cs[System.Windows.Forms.DataGridView._Virtual#20](~/add/codesnippet/csharp/t-system.windows.forms.d_117_1.cs)]\n [!code-cpp[System.Windows.Forms.DataGridView._Virtual#20](~/add/codesnippet/cpp/t-system.windows.forms.d_117_1.cpp)]\n [!code-vb[System.Windows.Forms.DataGridView._Virtual#20](~/add/codesnippet/visualbasic/t-system.windows.forms.d_117_1.vb)]"
