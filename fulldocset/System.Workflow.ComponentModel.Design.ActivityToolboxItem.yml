  summary: "Udostępnia klasę podstawową dla wszystkich elementów przybornika skojarzone z działaniem w Projektancie przepływów pracy."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Wszystkie elementy przybornika skojarzone z <xref:System.Workflow.ComponentModel.Activity>klasy pochodne ActivityToolboxItem.</xref:System.Workflow.ComponentModel.Activity> Ta klasa Wyświetla graficzną reprezentację <xref:System.Workflow.ComponentModel.Activity>klasy w przyborniku środowiska czasu projektowania i tworzy wystąpienie <xref:System.Workflow.ComponentModel.Activity>klasy jest skojarzone z, gdy użytkownik przeciąga go na powierzchnię projektu.</xref:System.Workflow.ComponentModel.Activity> </xref:System.Workflow.ComponentModel.Activity> Element przybornika działań zazwyczaj reprezentuje działanie, aby utworzyć, gdy została wywołana w dokumencie tryb projektowania.       Ta klasa dziedziczy bezpośrednio z <xref:System.Drawing.Design.ToolboxItem>klasy.</xref:System.Drawing.Design.ToolboxItem>"
  example:
  - "The following example shows a complete ActivityToolboxItem class for a custom activity. In this example, the <xref:System.Workflow.ComponentModel.Design.ActivityToolboxItem.CreateComponentsCore%2A> method is overridden in order to place 2 custom activities within a <xref:System.Workflow.Activities.ParallelActivity>.  \n  \n [!code-cs[WF_Samples#70](~/add/codesnippet/csharp/wf_snippets/snippets.cs#70)]\n [!code-vb[WF_Samples#70](~/add/codesnippet/visualbasic/wf_snippets/snippets.vb#70)]"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

