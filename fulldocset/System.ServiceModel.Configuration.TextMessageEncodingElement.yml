  name: TextMessageEncodingElement
  nameWithType: TextMessageEncodingElement
  fullName: System.ServiceModel.Configuration.TextMessageEncodingElement
  type: Class
  summary: "Reprezentuje element konfiguracji, który określa kodowanie znaków i wiadomości versioning używany dla wiadomości tekstowych XML. Ta klasa nie może być dziedziczona."
  remarks: "Koder tekstu tworzy wiadomości tekstowych w sieci. Komunikaty generowane przez ten koder nadają się do usługi WS -* na podstawie współdziałania.       Kodowanie jest procesem przekształcania zestawu znaków Unicode do sekwencji bajtów.       Koder tekstu określoną w tej sekcji konfiguracji tworzy wiadomości tekstowych w sieci. Komunikaty generowane przez ten koder nadają się do usługi WS -* na podstawie współdziałania. Klienta usługi sieci Web lub usługi sieci Web zwykle zrozumieć tekstowy XML. Jednak przesyłania dużych bloków danych binarnych jako tekst jest najmniej efektywną metodę kodowania komunikatów XML.       <xref:System.ServiceModel.Configuration.BinaryMessageEncodingElement>Klasa reprezentuje element konfiguracji, który określa kodowanie i wersjonowanie wiadomości dla wiadomości XML na podstawie danych binarnych.</xref:System.ServiceModel.Configuration.BinaryMessageEncodingElement> Jest to najbardziej efektywne, ale najmniej interoperacyjne opcji kodowania.       <xref:System.ServiceModel.Configuration.MtomMessageEncodingElement>Klasa reprezentuje element konfiguracji, który określa kodowanie znaków i wersji komunikatu używany przy użyciu mechanizmu optymalizacji transmisji wiadomości (MTOM) kodowania komunikatu.</xref:System.ServiceModel.Configuration.MtomMessageEncodingElement> MTOM jest technologią wydajne przekazywania danych binarnych w [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] wiadomości. Koder MTOM próbuje równowagę między wydajności i współdziałanie. Kodowanie MTOM przesyła większości XML w postaci tekstowej, ale optymalizuje dużych bloków danych binarnych, przekazując je jako — Brak konwersji na tekst."
  syntax:
    content: 'public sealed class TextMessageEncodingElement : System.ServiceModel.Configuration.BindingElementExtensionElement'
