  namespace: System.Web.UI.WebControls
  summary: "Pobiera słownik zawierający pary nazwa/wartość pola klucza zaktualizowane rekordu."
  remarks: "Aby uzyskać dostęp do wartości pola klucza dla zaktualizowany rekord, należy użyć właściwości kluczy. Na przykład służy te wartości do przechowywania dziennika zaktualizowanych rekordów.       Właściwość klucze zwraca obiekt, który implementuje <xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName>interfejsu.</xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName> Obiekt zawiera <xref:System.Collections.DictionaryEntry?displayProperty=fullName>obiekty reprezentujące pola zaktualizowany rekord.</xref:System.Collections.DictionaryEntry?displayProperty=fullName>      > [!NOTE] > Jako skrót, można również użyć indeksatorem <xref:System.Collections.Specialized.IOrderedDictionary>obiekt, aby uzyskać dostępu do pola wartości bezpośrednio.</xref:System.Collections.Specialized.IOrderedDictionary>"
  example:
  - "The following example shows how to access the values of the key field for an updated record.  \n  \n [!code-cs[GridViewUpdatedEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1345_1.aspx)]\n [!code-vb[GridViewUpdatedEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1345_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Keys { get; }
    return:
