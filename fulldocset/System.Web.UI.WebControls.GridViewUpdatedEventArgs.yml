  namespace: System.Web.UI.WebControls
  summary: "Pobiera liczbę wierszy, które miały wpływ operacji aktualizacji."
  remarks: "Ponieważ zwykle jest aktualizowany tylko jeden rekord, ta właściwość zazwyczaj zawiera wartość 0 lub 1.       Błąd może wystąpić podczas operacji aktualizacji, który nie zgłaszał wyjątku. Można użyć właściwości AffectedRows, aby upewnić się, że rekord został zaktualizowany."
  example:
  - "The following example shows how to use the AffectedRows property to verify that a record was updated.  \n  \n [!code-cs[GridViewUpdatedEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_300_1.aspx)]\n [!code-vb[GridViewUpdatedEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_300_1.aspx)]"
