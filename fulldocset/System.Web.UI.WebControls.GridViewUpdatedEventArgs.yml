  fullName: System.Web.UI.WebControls.GridViewUpdatedEventArgs
  type: Class
  summary: "Udostępnia dane dla <xref href=&quot;System.Web.UI.WebControls.GridView.RowUpdated&quot;> </xref> zdarzeń."
  remarks: "<xref:System.Web.UI.WebControls.GridView>Kontrolować zgłasza <xref:System.Web.UI.WebControls.GridView.RowUpdated>zdarzenie, gdy przycisk Aktualizuj w formancie zostanie kliknięty, ale po <xref:System.Web.UI.WebControls.GridView>kontroli aktualizacji rekordu.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowUpdated> </xref:System.Web.UI.WebControls.GridView> (Przycisk Aktualizuj jest przycisk kontroli, których `CommandName` właściwość jest ustawiona na &quot;Update&quot;.) Niestandardowe procedury można wykonywać przy każdym wystąpieniu tego zdarzenia, takie jak sprawdzanie wyników operacji aktualizacji.       Obiekt GridViewUpdatedEventArgs są przekazywane do programu obsługi zdarzeń, dzięki czemu można określić liczbę rekordów, które miały wpływ i wszelkie wyjątki, które mogły wystąpić. Aby określić liczbę rekordów, które miały wpływ operacji aktualizacji, użyj <xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.AffectedRows%2A>Właściwości.</xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.AffectedRows%2A> Aby określić, czy wystąpiły wyjątki, użyj <xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.Exception%2A>Właściwości.</xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.Exception%2A> Można również określić, czy wyjątek został obsłużony w przypadku obsługi przez ustawienie <xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.ExceptionHandled%2A>Właściwości.</xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.ExceptionHandled%2A>       Aby uzyskać dostęp do wartości pola klucza zaktualizowanych rekordów, użyj <xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.Keys%2A>Właściwości.</xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.Keys%2A> Dostęp do oryginalnych wartości pola klucza przy użyciu <xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.OldValues%2A>Właściwości.</xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.OldValues%2A> Dostęp do wartości pól klucza zaktualizowane przy użyciu <xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.NewValues%2A>Właściwości.</xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.NewValues%2A>       Domyślnie <xref:System.Web.UI.WebControls.GridView>sterowanie powraca do trybu tylko do odczytu po wykonaniu operacji aktualizacji.</xref:System.Web.UI.WebControls.GridView> Podczas obsługi wyjątku, który wystąpił podczas operacji update, można zachować <xref:System.Web.UI.WebControls.GridView>formant w trybie edycji przez ustawienie <xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.KeepInEditMode%2A>właściwości `true`.</xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.KeepInEditMode%2A> </xref:System.Web.UI.WebControls.GridView>       Aby uzyskać więcej informacji o sposobie obsługi zdarzeń, zobacz [NIB: Korzystanie z zdarzenia](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Aby uzyskać listę początkowe wartości właściwości dla wystąpienia klasy GridViewUpdatedEventArgs, zobacz <xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.%23ctor%2A>konstruktora.</xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.%23ctor%2A>"
  example:
  - "The following example shows how to determine whether an exception occurred during an update operation.  \n  \n [!code-cs[GridViewUpdatedEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_223_1.aspx)]\n [!code-vb[GridViewUpdatedEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_223_1.aspx)]"
  syntax:
    content: 'public class GridViewUpdatedEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
