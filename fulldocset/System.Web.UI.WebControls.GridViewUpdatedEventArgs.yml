  remarks: "W poniższej tabeli przedstawiono początkowe wartości właściwości dla wystąpienia <xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs>klasy.</xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs>      | Właściwość | Nieprawidłowa wartość |   |--------------|-------------------|   | <xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.AffectedRows%2A>| Wartość `affectedRows` parametru. |   | <xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.Exception%2A>| Obiekt <xref:System.Exception?displayProperty=fullName>, który znajduje się w `e` parametru. |   | <xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.ExceptionHandled%2A>| Zainicjowane do `false`. |   | <xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.KeepInEditMode%2A>| Zainicjowane do `false`. |      > [!NOTE] > Ten konstruktor jest używany głównie przez deweloperów formantu do ich wywoływanie zdarzeń.</xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.KeepInEditMode%2A> </xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.ExceptionHandled%2A> </xref:System.Exception?displayProperty=fullName> </xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.Exception%2A> </xref:System.Web.UI.WebControls.GridViewUpdatedEventArgs.AffectedRows%2A>"
