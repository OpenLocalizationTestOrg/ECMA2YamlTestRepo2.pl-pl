  remarks: "Klasa CacheEntryChangeMonitor udostępnia właściwości abstrakcyjnych, tylko do odczytu, które można stosować do monitorowania wpisy w pamięci podręcznej. Ta klasa jest używana do monitorowania zmian do wpisów w jego własnej pamięci podręcznej po implementacji pamięci podręcznej. Dla pamięci podręcznej, które są <xref:System.Runtime.Caching.ObjectCache>wystąpienia typu CacheEntryChangeMonitor implementacji pamięci podręcznej, jest zwracany przez <xref:System.Runtime.Caching.ObjectCache.CreateCacheEntryChangeMonitor%28System.Collections.Generic.IEnumerable%7BSystem.String%7D%2CSystem.String%29>metody.</xref:System.Runtime.Caching.ObjectCache.CreateCacheEntryChangeMonitor%28System.Collections.Generic.IEnumerable%7BSystem.String%7D%2CSystem.String%29> </xref:System.Runtime.Caching.ObjectCache>"
