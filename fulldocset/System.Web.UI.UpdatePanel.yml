- uid: System.Web.UI.UpdatePanel.UpdateMode
  id: UpdateMode
  parent: System.Web.UI.UpdatePanel
  langs:
  - csharp
  name: UpdateMode
  nameWithType: UpdatePanel.UpdateMode
  fullName: System.Web.UI.UpdatePanel.UpdateMode
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI
  summary: "Pobiera lub ustawia wartość wskazującą, kiedy <xref href=&quot;System.Web.UI.UpdatePanel&quot;> </xref> zawartość formantu jest aktualizowana."
  remarks: "Gdy <xref:System.Web.UI.UpdatePanel>formant nie jest wewnątrz innego <xref:System.Web.UI.UpdatePanel>formantu panelu jest aktualizowane zgodnie z ustawieniami UpdateMode i <xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A>Właściwości, oraz kolekcja wyzwalaczy.</xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A> </xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel> Gdy <xref:System.Web.UI.UpdatePanel>formant znajduje się wewnątrz innego <xref:System.Web.UI.UpdatePanel>formantu, z panelu podrzędnych jest automatycznie aktualizowany po zaktualizowaniu nadrzędnej panel.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel>       Zawartość <xref:System.Web.UI.UpdatePanel>aktualizacji formantu w następujących okolicznościach: - Jeśli właściwość UpdateMode ma wartość <xref:System.Web.UI.UpdatePanelUpdateMode>, <xref:System.Web.UI.UpdatePanel>zawartość formantu jest aktualizowany co odświeżania strony, która pochodzi z dowolnego miejsca na stronie.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanelUpdateMode> </xref:System.Web.UI.UpdatePanel> Dotyczy to również asynchronicznego ogłaszania zwrotnego z formantami, które znajdują się wewnątrz innych <xref:System.Web.UI.UpdatePanel>kontrolek i ogłaszania zwrotnego z formantami, które nie są w <xref:System.Web.UI.UpdatePanel>formantów.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel>      -Jeśli <xref:System.Web.UI.UpdatePanel>kontroli jest zagnieżdżony w innym <xref:System.Web.UI.UpdatePanel>kontroli i panelu aktualizacji nadrzędnego jest aktualizowany.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel>      — Jeśli właściwość UpdateMode ma wartość <xref:System.Web.UI.UpdatePanelUpdateMode>, i wystąpi jedno z następujących warunków:-wywołania <xref:System.Web.UI.UpdatePanel.Update%2A>metody <xref:System.Web.UI.UpdatePanel>kontrolować jawnie.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel.Update%2A> </xref:System.Web.UI.UpdatePanelUpdateMode>          -Ogłaszania zwrotnego jest spowodowany przez formant, który jest zdefiniowany jako wyzwalacz za pomocą <xref:System.Web.UI.UpdatePanel.Triggers%2A>Właściwość <xref:System.Web.UI.UpdatePanel>kontroli.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel.Triggers%2A> W tym scenariuszu formantu jawnie wyzwala aktualizacji zawartości panelu. Formant może być wewnętrznego lub zewnętrznego <xref:System.Web.UI.UpdatePanel>formant, który definiuje wyzwalacza.</xref:System.Web.UI.UpdatePanel>          - <xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A>Właściwość jest ustawiona na `true` i podrzędne formantu <xref:System.Web.UI.UpdatePanel>formant powoduje odświeżenie strony.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A> Formant podrzędny zagnieżdżoną <xref:System.Web.UI.UpdatePanel>formantu nie powoduje aktualizacji do zewnętrznego <xref:System.Web.UI.UpdatePanel>kontrolować, jeśli nie jest jawnie zdefiniowany jako wyzwalacz.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel>"
  example:
  - "The following example shows how to use the UpdateMode property. The example declares two <xref:System.Web.UI.UpdatePanel> controls. In the first panel, the UpdateMode property is set to <xref:System.Web.UI.UpdatePanelUpdateMode>. In the second panel, UpdateMode is set to <xref:System.Web.UI.UpdatePanelUpdateMode>. A button outside both panels is registered as an asynchronous postback control by calling the <xref:System.Web.UI.ScriptManager.RegisterAsyncPostBackControl%2A> method of the <xref:System.Web.UI.ScriptManager> control. In the button's `Click` event handler, the <xref:System.Web.UI.UpdatePanel.Update%2A> method of the first panel is called if more than five seconds have elapsed since its last update. In this scenario, the panel’s content is updated only if the last panel refresh was more than five seconds ago. The content of the second panel is always updated.  \n  \n [!code-cs[System.Web.UI.UpdatePanel.UpdateMode#1](~/add/codesnippet/csharp/p-system.web.ui.updatepa_0_1.aspx)]\n [!code-vb[System.Web.UI.UpdatePanel.UpdateMode#1](~/add/codesnippet/visualbasic/p-system.web.ui.updatepa_0_1.aspx)]"
  syntax:
    content: public System.Web.UI.UpdatePanelUpdateMode UpdateMode { get; set; }
    return:
      type: System.Web.UI.UpdatePanelUpdateMode
      description: "Jeden z <xref href=&quot;System.Web.UI.UpdatePanelUpdateMode&quot;> </xref> wartości. Wartość domyślna to <xref href=&quot;System.Web.UI.UpdatePanelUpdateMode&quot;> </xref>."
  overload: System.Web.UI.UpdatePanel.UpdateMode*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Określony typ nie jest jednym z <xref href=&quot;System.Web.UI.UpdatePanelUpdateMode&quot;> </xref> wartości."
