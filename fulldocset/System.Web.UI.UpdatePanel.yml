  remarks: "Jeśli strona jest włączony do renderowania stron częściowych po wywołaniu metody aktualizacji <xref:System.Web.UI.UpdatePanel>zawartość formantu jest aktualizowana w przeglądarce.</xref:System.Web.UI.UpdatePanel> Wywołanie metody aktualizacji, jeśli masz kod serwera, które należy wykonać, aby określić, czy <xref:System.Web.UI.UpdatePanel>formant powinien zostać zaktualizowany.</xref:System.Web.UI.UpdatePanel> Jeśli planujesz użyć metody aktualizacji, ustaw <xref:System.Web.UI.UpdatePanel.UpdateMode%2A>dla właściwości <xref:System.Web.UI.UpdatePanelUpdateMode>.</xref:System.Web.UI.UpdatePanelUpdateMode> </xref:System.Web.UI.UpdatePanel.UpdateMode%2A> Chcąc decyzja o aktualizacji panelu logiki serwera, upewnij się, że <xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A>właściwość jest `false` , a wyzwalacze jawne nie są zdefiniowane w panelu.</xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A>       W przypadku rozwoju typowej strony Jeśli zdefiniuj Wyzwalacze lub <xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A>właściwość jest `true` dla <xref:System.Web.UI.UpdatePanel>kontroli, metoda aktualizacji automatycznie jest wywoływana podczas cyklu życia strony.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A>       Jeśli <xref:System.Web.UI.UpdatePanel.ContentTemplate%2A>właściwość nie jest zdefiniowany dla <xref:System.Web.UI.UpdatePanel>kontrolować, nie aktualizacji panelu.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel.ContentTemplate%2A>"
