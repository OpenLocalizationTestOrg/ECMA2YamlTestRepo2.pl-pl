  name: UpdatePanel
  nameWithType: UpdatePanel
  fullName: System.Web.UI.UpdatePanel
  type: Class
  summary: "Umożliwia sekcjach strony do renderowania częściowo bez odświeżania strony."
  remarks: "W tym temacie:- [wprowadzenie](#introduction)      -   [odświeżenie zawartości elementu UpdatePanel](#refreshing_updatepanel_content)      -   [użycia elementu UpdatePanel](#updatepanel_usage)      -   [stosowanie stylów](#applying_styles)      -   [składni deklaratywnej](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## UpdatePanel wprowadzenie kontrolki są centralnej część funkcjonalności interfejsu AJAX w programie ASP.NET.       Są one używane przez <xref:System.Web.UI.ScriptManager>formantu, aby umożliwić renderowanie stron częściowych.</xref:System.Web.UI.ScriptManager> Częściowego renderowania strony zmniejsza potrzebę synchroniczne ogłaszania zwrotnego strony pełnej aktualizacji, gdy tylko część strony ma zostać zaktualizowany. Renderowanie stron częściowych poprawia środowisko użytkownika, ponieważ redukuje migotania ekranu, który występuje podczas całej strony ogłaszania zwrotnego i zwiększa interakcyjności strony sieci Web.      <a name=&quot;refreshing_updatepanel_content&quot;></a>## Odświeżyć element UpdatePanel zawartości podczas renderowania stron częściowych jest włączone, formantu można wykonać odświeżenie strony, która aktualizuje całej strony lub asynchronicznego ogłaszania zwrotnego, która aktualizuje zawartość jeden lub kilka formantów elementu UpdatePanel. Określa, czy formant powoduje asynchronicznego ogłaszania zwrotnego i aktualizuje formantu UpdatePanel zależy od następujących czynników: - Jeśli <xref:System.Web.UI.UpdatePanel.UpdateMode%2A>ma ustawioną właściwość formantu UpdatePanel <xref:System.Web.UI.UpdatePanelUpdateMode>, zawartość formantu UpdatePanel jest aktualizowany co odświeżania strony, od którego pochodzi ze strony.</xref:System.Web.UI.UpdatePanelUpdateMode> </xref:System.Web.UI.UpdatePanel.UpdateMode%2A> Obejmuje asynchronicznego ogłaszania zwrotnego z formantami, które znajdują się wewnątrz innych kontrolek UpdatePanel i postbacks z formantami, które nie są wewnątrz formantów elementu UpdatePanel.      -Jeśli <xref:System.Web.UI.UpdatePanel.UpdateMode%2A>właściwość jest ustawiona na <xref:System.Web.UI.UpdatePanelUpdateMode>, trwa aktualizowanie zawartości formantu UpdatePanel w następujących okolicznościach: — w przypadku wywołania <xref:System.Web.UI.UpdatePanel.Update%2A>metody elementu UpdatePanel kontrolować jawnie.</xref:System.Web.UI.UpdatePanel.Update%2A> </xref:System.Web.UI.UpdatePanelUpdateMode> </xref:System.Web.UI.UpdatePanel.UpdateMode%2A>          — Gdy formantu UpdatePanel jest zagnieżdżona w innym formantu UpdatePanel i panelu nadrzędnego jest aktualizowany.          -Podczas odświeżania strony jest spowodowany przez formant, który jest zdefiniowany jako wyzwalacz za pomocą `Triggers` właściwości formantu UpdatePanel. W tym scenariuszu formantu jawnie wyzwala aktualizacji zawartości panelu. Formant może być wewnątrz lub na zewnątrz formantu UpdatePanel skojarzonego z wyzwalacza.          -Gdy <xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A>właściwość jest ustawiona na `true` i kontrolka podrzędna formantu UpdatePanel powoduje odświeżenie strony.</xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A> Formantów podrzędnych zagnieżdżonych formantów UpdatePanel nie powodują aktualizację zewnętrznego formantu UpdatePanel, chyba że jawnie są zdefiniowane jako wyzwalacze.       Kombinacja ustawienie <xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A>właściwości `false` i <xref:System.Web.UI.UpdatePanel.UpdateMode%2A>właściwości <xref:System.Web.UI.UpdatePanelUpdateMode>nie jest dozwolone i zgłosi wyjątek.</xref:System.Web.UI.UpdatePanelUpdateMode> </xref:System.Web.UI.UpdatePanel.UpdateMode%2A> </xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A>       Gdy formantu UpdatePanel wykonuje asynchroniczne post, dodaje niestandardowy nagłówek HTTP. Niektóre serwery proxy, Usuń ten niestandardowy nagłówek HTTP. W takim przypadku serwer obsługuje żądanie jako zwykły ogłaszania zwrotnego, co powoduje, że błąd klienta. Aby rozwiązać ten problem, należy wstawić niestandardowego pola formularza, podczas wykonywania asynchronicznych ogłoszeń. Następnie zaznacz nagłówek lub niestandardowego pola w kodzie serwera.      <a name=&quot;updatepanel_usage&quot;></a>## UpdatePanel użycia umożliwia wielu formantów UpdatePanel niezależnie aktualizować strony w różnych regionach. Po pierwszej strony, która zawiera co najmniej jeden formant UpdatePanel renderowana zawartość wszystkich kontrolek elementu UpdatePanel są renderowane i wysyłany do przeglądarki. W kolejnych asynchroniczne ogłaszanie zwrotne zawartości każdego formantu UpdatePanel nie mogły zostać zaktualizowane w zależności od ustawienia panelu i na logice klienta lub serwera dla poszczególnych paneli.       Umożliwia także UpdatePanel formantów w następujących scenariuszach: - w formantach użytkownika.      — Na stronie głównej i zawartości.      -Zagnieżdżone w innych kontrolek elementu UpdatePanel.      -Wewnątrz opartego na szablonie kontrolki, takich jak <xref:System.Web.UI.WebControls.GridView>lub <xref:System.Web.UI.WebControls.Repeater>formantów.</xref:System.Web.UI.WebControls.Repeater> </xref:System.Web.UI.WebControls.GridView>       Można dodawać formanty UpdatePanel deklaratywnie lub programowo.       Można dodać formantu UpdatePanel programowo, ale nie można dodać wyzwalaczy programowo. Można utworzyć wyzwalacza podobne zachowania, można zarejestrować formantu na stronie jako formant asynchronicznego odświeżania strony. Można to zrobić przez wywołanie metody <xref:System.Web.UI.ScriptManager.RegisterAsyncPostBackControl%2A>metody <xref:System.Web.UI.ScriptManager>kontroli.</xref:System.Web.UI.ScriptManager> </xref:System.Web.UI.ScriptManager.RegisterAsyncPostBackControl%2A> Następnie możesz utworzyć program obsługi zdarzeń, który jest uruchamiany w odpowiedzi na asynchronicznego ogłaszania zwrotnego i obsługi wywołania <xref:System.Web.UI.UpdatePanel.Update%2A>metody formantu UpdatePanel.</xref:System.Web.UI.UpdatePanel.Update%2A>      <a name=&quot;applying_styles&quot;></a>## Stosowanie stylów UpdatePanel kontroli akceptuje expando atrybuty. Dzięki temu można ustawić klasę CSS dla HTMLelements, renderowanie kontrolek. Na przykład można utworzyć kod znaczników pokazano w poniższym przykładzie: ```   <asp:UpdatePanel runat=&quot;server&quot; class=&quot;myStyle&quot;>   </asp:UpdatePanel>    ``` znaczników w poprzednim przykładzie renderuje HTML podobny do następującego po uruchomieniu na stronie: ```   <div id=&quot;ctl00_MainContent_UpdatePanel1&quot; class=&quot;MyStyle&quot;>   </div>   ``` <a name=&quot;declarative_syntax&quot;> </a> ## składni deklaratywnej      ```   <asp:UpdatePanel       ChildrenAsTriggers=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       RenderMode=&quot;Block|Inline&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       UpdateMode=&quot;Always|Conditional&quot;       Visible=&quot;True|False&quot;   >       <ContentTemplate>           <!-- child controls -->       </ContentTemplate>       <Triggers>           <asp:AsyncPostBackTrigger                ControlID=&quot;string&quot;               EventName=&quot;string&quot;           />           <asp:PostBackTrigger                ControlID=&quot;string&quot;           />       </Triggers>   </asp:UpdatePanel>   ```"
  example:
  - "The following examples show different uses of the UpdatePanel control.  \n  \n **Controls Inside an UpdatePanel Control**  \n  \n The following example shows how to put controls inside an UpdatePanel control to reduce screen flicker when you post to the server. In this example, a <xref:System.Web.UI.WebControls.Calendar> and a <xref:System.Web.UI.WebControls.DropDownList> control are inside an UpdatePanel control. By default, the <xref:System.Web.UI.UpdatePanel.UpdateMode%2A> property is <xref:System.Web.UI.UpdatePanelUpdateMode> and the <xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A> property is `true`. Therefore, child controls of the panel cause an asynchronous postback.  \n  \n [!code-vb[System.Web.UI.UpdatePanel#1](~/add/codesnippet/visualbasic/t-system.web.ui.updatepa_0_1.aspx)]\n [!code-cs[System.Web.UI.UpdatePanel#1](~/add/codesnippet/csharp/t-system.web.ui.updatepa_0_1.aspx)]  \n  \n **Master/Detail Scenario with UpdatePanel Controls**  \n  \n In the following example, an UpdatePanel control is used in a master/detail scenario that shows orders and order details from the Northwind database. One UpdatePanel control contains the <xref:System.Web.UI.WebControls.GridView> control that displays a list of orders. A second UpdatePanel control contains a <xref:System.Web.UI.WebControls.DetailsView> control that displays the details of one order. When you select an order from the first table, details for that order are displayed in the second table. The second table is updated asynchronously based on the selection in the first table. The sorting and paging operations in the orders summary table also cause partial updates.  \n  \n [!code-cs[System.Web.UI.UpdatePanel#2](~/add/codesnippet/csharp/t-system.web.ui.updatepa_0_2.aspx)]\n [!code-vb[System.Web.UI.UpdatePanel#2](~/add/codesnippet/visualbasic/t-system.web.ui.updatepa_0_2.aspx)]  \n  \n If you put a <xref:System.Web.UI.WebControls.GridView> control inside an UpdatePanel control, setting the <xref:System.Web.UI.WebControls.GridView> control's <xref:System.Web.UI.WebControls.GridView.EnableSortingAndPagingCallbacks%2A> property to `true` is not supported. However, because the UpdatePanel control supports asynchronous postbacks, any postbacks that change the <xref:System.Web.UI.WebControls.GridView> control inside an UpdatePanel control cause the same behavior as sorting and paging callbacks.  \n  \n **Using an UpdatePanel Control in a Template**  \n  \n In the following example, an UpdatePanel control is used in the item template of a <xref:System.Web.UI.WebControls.GridView> control. UpdatePanel controls in each data row are generated automatically. Each row's UpdatePanel control contains a <xref:System.Web.UI.WebControls.Label> control to display the quantity of the item in that row and a <xref:System.Web.UI.WebControls.Button> control to decrease and increase the quantity.  \n  \n [!code-cs[System.Web.UI.UpdatePanel#3](~/add/codesnippet/csharp/t-system.web.ui.updatepa_0_3.aspx)]\n [!code-vb[System.Web.UI.UpdatePanel#3](~/add/codesnippet/visualbasic/t-system.web.ui.updatepa_0_3.aspx)]"
