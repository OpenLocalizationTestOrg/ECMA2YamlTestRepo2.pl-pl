    commentId: T:System.Xaml.XamlObjectWriterException
    description: "<code>property</code>has <xref:System.Xaml.XamlMember.IsUnknown*> set to <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>.       - lub - <xref:System.Xaml.XamlLanguage.UnknownContent*> przekazany, co oznacza, że strumień węzłów XAML zawiera zawartość dla obiekt, który nie obsługuje zawartości.       - lub - próba zapisu członka start w nieprawidłowy zakres."
