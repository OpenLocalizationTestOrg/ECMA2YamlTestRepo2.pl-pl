- uid: System.Xaml.XamlObjectWriter.WriteGetObject
  id: WriteGetObject
  parent: System.Xaml.XamlObjectWriter
  langs:
  - csharp
  name: WriteGetObject()
  nameWithType: XamlObjectWriter.WriteGetObject()
  fullName: System.Xaml.XamlObjectWriter.WriteGetObject()
  type: Method
  assemblies:
  - System.Xaml
  namespace: System.Xaml
  summary: "Zapisuje koncepcyjnej <xref uid=&quot;langword_csharp_StartObject&quot; name=&quot;StartObject&quot; href=&quot;&quot;> </xref> do wykres obiektu, jeśli określony obiekt jest domyślne lub niejawne wartości właściwości nadrzędnej. Niejawne wartości pochodzą z informacje, które są uzyskiwane z kontekst schematu XAML i informacje o typie zapasowy, zamiast określany jako wartość obiektu w zestawie wejściowym węzła XAML."
  remarks: "Różnica między zapisu z WriteGetObject i zapisywanie z <xref:System.Xaml.XamlObjectWriter.WriteStartObject%2A>są widoczne na wykresie obiektu wynikowego.</xref:System.Xaml.XamlObjectWriter.WriteStartObject%2A> WriteGetObject nie skonstruować wystąpienia typu, ponieważ WriteGetObject API nie zawiera informacji o poinformowanie wykres obiektu co do utworzenia. Zamiast tego obiekt został utworzony, gdy właściwość nadrzędna została zainicjowana; Dlatego <xref:System.Xaml.XamlObjectWriter>nie trzeba utworzyć.</xref:System.Xaml.XamlObjectWriter> Z kolei <xref:System.Xaml.XamlObjectWriter.WriteStartObject%2A>Określa, że utworzone i wstawione do wykres obiektu wystąpienia tego typu.</xref:System.Xaml.XamlObjectWriter.WriteStartObject%2A>       Jeśli myślisz o strumień węzłów XAML jako serię ramki WriteGetObject jest rozmieszczana do <xref:System.Xaml.XamlObjectWriter.WriteEndObject%2A>wywołań.</xref:System.Xaml.XamlObjectWriter.WriteEndObject%2A> W związku z tym numerem WriteGetObject plus <xref:System.Xaml.XamlObjectWriter.WriteStartObject%2A>wywołania powinna być równa liczbie <xref:System.Xaml.XamlObjectWriter.WriteEndObject%2A>wywołania jako część pełnej oceny zapisywanie obiektu strumienia węzłów XAML.</xref:System.Xaml.XamlObjectWriter.WriteEndObject%2A> </xref:System.Xaml.XamlObjectWriter.WriteStartObject%2A>       Koncepcyjnej `StartObject` umieść dla obiekt niejawnych na wykresie obiektu jest niezbędne, ponieważ samą wartość obiektu ma niejawne domyślny, ale ten obiekt może nadal mieć elementów członkowskich, które należy do zapisania na podstawie strumienia węzłów XAML. Typowy scenariusz, w którym dzieje się tak jest, gdy <xref:System.Xaml.XamlObjectWriter>zapisy węzły elementu członkowskiego dla właściwości kolekcji i inicjowania kolekcji jest niejawnie do tworzenia obiektu, który jest właścicielem właściwości kolekcji.</xref:System.Xaml.XamlObjectWriter>"
  syntax:
    content: public override void WriteGetObject ();
    parameters: []
  overload: System.Xaml.XamlObjectWriter.WriteGetObject*
  exceptions: []
  platform:
  - net462
- uid: System.Xaml.XamlObjectWriter.WriteNamespace(System.Xaml.NamespaceDeclaration)
  id: WriteNamespace(System.Xaml.NamespaceDeclaration)
  parent: System.Xaml.XamlObjectWriter
  langs:
  - csharp
  name: WriteNamespace(NamespaceDeclaration)
  nameWithType: XamlObjectWriter.WriteNamespace(NamespaceDeclaration)
