  namespace: System.Xaml
  summary: "Definiuje deklaracji przestrzeni nazw, która odnosi się do następnego zakres obiektu lub zakresu elementu członkowskiego."
  remarks: "Deklaracja przestrzeni nazw można pisać, jeśli bieżący zakres jest zakresie głównym, zakres obiektu lub elementu członkowskiego zakresu. Jednak WriteNamespace można wywołać tylko bezpośrednio przed wywołaniem metody do jednego z następujących: WriteNamespace, <xref:System.Xaml.XamlObjectWriter.WriteStartObject%2A>, lub <xref:System.Xaml.XamlObjectWriter.WriteStartMember%2A>.</xref:System.Xaml.XamlObjectWriter.WriteStartMember%2A> </xref:System.Xaml.XamlObjectWriter.WriteStartObject%2A> W przypadku kolejnych WriteNamespace dotyczy zapisywania wielu deklaracji przestrzeni nazw do tego samego węzła. Po pewnym czasie albo <xref:System.Xaml.XamlObjectWriter.WriteStartObject%2A>lub <xref:System.Xaml.XamlObjectWriter.WriteStartMember%2A>musi zostać wywołana.</xref:System.Xaml.XamlObjectWriter.WriteStartMember%2A> </xref:System.Xaml.XamlObjectWriter.WriteStartObject%2A>       Nie używa WriteNamespace `Start` / `End` metaphor. Mimo że przestrzeni nazw XAML ma elementów członkowskich w tym sensie, reprezentacja CLR, elementy członkowskie są znane i zbędna, nie może być reprezentowana jako specjalny typ <xref:System.Xaml.XamlMember>dla rozszerzalności.</xref:System.Xaml.XamlMember> Aby uzyskać dostęp do wartości <xref:System.Xaml.NamespaceDeclaration>, możesz uzyskać dostępu do jego <xref:System.Xaml.NamespaceDeclaration.Namespace%2A>i <xref:System.Xaml.NamespaceDeclaration.Prefix%2A>Właściwości.</xref:System.Xaml.NamespaceDeclaration.Prefix%2A> </xref:System.Xaml.NamespaceDeclaration.Namespace%2A> </xref:System.Xaml.NamespaceDeclaration>       Deklaracja przestrzeni nazw może mieć <xref:System.String.Empty?displayProperty=fullName>wartość prefiksu.</xref:System.String.Empty?displayProperty=fullName> A <xref:System.String.Empty?displayProperty=fullName>Prefiks reprezentuje deklarację domyślnej przestrzeni nazw XAML.</xref:System.String.Empty?displayProperty=fullName> Nie należy próbować używać wartości null do reprezentowania domyślny prefiks;  zgłasza wyjątek w tym interfejsie API. Aby uzyskać więcej informacji zobacz <xref:System.Xaml.NamespaceDeclaration>.</xref:System.Xaml.NamespaceDeclaration>"
  syntax:
    content: public override void WriteNamespace (System.Xaml.NamespaceDeclaration namespaceDeclaration);
    parameters:
    - id: namespaceDeclaration
      type: System.Xaml.NamespaceDeclaration
      description: "Deklaracja przestrzeni nazw do zapisu."
  overload: System.Xaml.XamlObjectWriter.WriteNamespace*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "The <code>namespaceDeclaration</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "A component of <code>namespaceDeclaration</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.Xaml.XamlObjectReaderException
    commentId: T:System.Xaml.XamlObjectReaderException
    description: "Podjęto próbę zapisu węzła przestrzeni nazw XAML w nieprawidłowy zakres."
  platform:
  - net462
