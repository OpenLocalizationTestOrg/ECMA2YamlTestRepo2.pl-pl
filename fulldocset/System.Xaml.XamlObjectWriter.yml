  name: XamlObjectWriter
  nameWithType: XamlObjectWriter
  fullName: System.Xaml.XamlObjectWriter
  type: Class
  summary: "Tworzy wykres obiektu ze strumienia węzłów XAML źródła."
  remarks: "`Write` Metody XamlObjectWriter Implementowanie wzorca, aby używał XamlObjectWriter <xref:System.Xaml.XamlWriter>zdefiniowanego przez <xref:System.Xaml.XamlWriter.WriteNode%2A>metody.</xref:System.Xaml.XamlWriter.WriteNode%2A> </xref:System.Xaml.XamlWriter> <xref:System.Xaml.XamlWriter.WriteNode%2A>Logika przełącza między `Write` metod, w zależności od tego, który węzeł typu jest w bieżącym położeniu w czytniku.</xref:System.Xaml.XamlWriter.WriteNode%2A>      ## Zakres A XamlObjectWriter ma koncepcji zakresu; oznacza to XamlObjectWriter przechowuje koncepcyjnej punkt odniesienia w jego dane wyjściowe obiektu wykresu. Dla określonego zakresu pewnych operacji może być prawidłowy lub nieprawidłowy lub utworzenia wyniku operacji nie. Na przykład, jeśli wywołujesz <xref:System.Xaml.XamlObjectWriter.WriteStartMember%2A>można zapisać dyrektywy inicjowania obiektu już istnieje jako wystąpienie, domyślna implementacja zwraca wyjątek.</xref:System.Xaml.XamlObjectWriter.WriteStartMember%2A>       Możliwe technika zakres w niestandardowych XamlObjectWriter śledzenia jest, aby były wyrównane akcje węzła z klasą stosu lub ramki. Stos lub ramki można zachować informacje o wypychania i pop dla każdego poziomu głębokość model obiektów, wprowadzony lub zakończony podczas XamlObjectWriter zapisuje wykres obiektu.      ## Wywołań zwrotnych do obsługi pośrednich i zaawansowane XamlObjectWriter scenariuszy, mechanizmu zapisywania wykresu obiektu zawiera wywołanie zwrotne punktów wejścia, które wystąpić, gdy XamlObjectWriter zatwierdza lub ma zatwierdzić pewne akcje. Niektóre wywołania zwrotne są włączone w ustawieniach i nie są specyficzne dla typu obiektu lub elementu członkowskiego, zapisane; jednak informacje wywołania zwrotnego często są dostępne w kontekście lub zdarzeń jest dane są przesyłane za pośrednictwem wywołania zwrotnego. Poniżej przedstawiono listę odpowiednich wywołań zwrotnych:-wywołanie zwrotne, które jest deklarowany przez <xref:System.Xaml.XamlObjectWriterSettings.AfterBeginInitHandler%2A>jest wywoływane, gdy zakres przechodzi do nowego obiektu i po <xref:System.ComponentModel.ISupportInitialize.BeginInit%2A>fazy okres istnienia obiektu dla każdego utworzonego obiektu.</xref:System.ComponentModel.ISupportInitialize.BeginInit%2A> </xref:System.Xaml.XamlObjectWriterSettings.AfterBeginInitHandler%2A>      -Wywołania zwrotnego, które jest deklarowany przez <xref:System.Xaml.XamlObjectWriterSettings.AfterEndInitHandler%2A>jest wywoływane, gdy zakres przechodzi do nowego obiektu i po <xref:System.ComponentModel.ISupportInitialize.EndInit%2A>fazy okres istnienia obiektu dla każdego utworzonego obiektu.</xref:System.ComponentModel.ISupportInitialize.EndInit%2A> </xref:System.Xaml.XamlObjectWriterSettings.AfterEndInitHandler%2A>      -Wywołania zwrotnego, które jest deklarowany przez <xref:System.Xaml.XamlObjectWriterSettings.BeforePropertiesHandler%2A>jest wywoływane, gdy rozpoczyna się w obiekcie zakresu i występuje podczas pierwszego <xref:System.Xaml.XamlObjectWriter.WriteStartMember%2A>wywołanie do tego zakresu obiektu jest wykonane, ale nie zostały jeszcze zatwierdzone.</xref:System.Xaml.XamlObjectWriter.WriteStartMember%2A> </xref:System.Xaml.XamlObjectWriterSettings.BeforePropertiesHandler%2A>      -Wywołania zwrotnego, które jest deklarowany przez <xref:System.Xaml.XamlObjectWriterSettings.AfterPropertiesHandler%2A>jest wywoływane, gdy zakres rozpoczyna się w obiekcie i się stanie, gdy <xref:System.Xaml.XamlObjectWriter.WriteEndObject%2A>wywołanie do tego zakresu obiektu jest wykonane, ale nie zostały jeszcze zatwierdzone.</xref:System.Xaml.XamlObjectWriter.WriteEndObject%2A> </xref:System.Xaml.XamlObjectWriterSettings.AfterPropertiesHandler%2A>      -Wywołania zwrotnego, które jest deklarowany przez <xref:System.Xaml.XamlObjectWriterSettings.XamlSetValueHandler%2A>jest wywoływane, gdy <xref:System.Xaml.XamlObjectWriter.OnSetValue%2A>jest wywoływana.</xref:System.Xaml.XamlObjectWriter.OnSetValue%2A> </xref:System.Xaml.XamlObjectWriterSettings.XamlSetValueHandler%2A>      ## Pisanie klucze słownikowe Domyślna implementacja XamlObjectWriter obsługuje konwersję typu na ograniczenia <xref:System.Collections.Generic.Dictionary%602>przed słownik zawartości są dodawane do obiektu wykresu.</xref:System.Collections.Generic.Dictionary%602> W ten sposób słownika rodzajowego trzeba wprowadzić w czasie wykonywania przez obiekty i może być zgodne z odpowiednimi ogólnego `Add` i zachowanie indeksatora. Zgodnie z implementacją dla podstawowej XamlObjectWriter, ta funkcja istnieje jednak tylko w przypadku tworzenia wykresu obiektów z bazy <xref:System.Collections.Generic.Dictionary%602>klasy, a nie dla klas pochodnych <xref:System.Collections.Generic.Dictionary%602>.</xref:System.Collections.Generic.Dictionary%602> </xref:System.Collections.Generic.Dictionary%602>      ## Sprawdza, czy autorów usunięty XAML potencjalnie są używane dla operacji odroczonego lub gdy jest nawiązane połączenie przed wystąpienie składnika zapisywania języka XAML, który został usunięty w międzyczasie. Interfejsy API różnych XamlObjectWriter może zgłosić <xref:System.ObjectDisposedException>w tych przypadkach.</xref:System.ObjectDisposedException>"
