- uid: System.Net.IWebProxyScript.Run(System.String,System.String)
  id: Run(System.String,System.String)
  parent: System.Net.IWebProxyScript
  langs:
  - csharp
  name: Run(String,String)
  nameWithType: IWebProxyScript.Run(String,String)
  fullName: System.Net.IWebProxyScript.Run(String,String)
  type: Method
  assemblies:
  - System
  namespace: System.Net
  summary: "Uruchamia skrypt."
  remarks: "Gdy <xref:System.Net.HttpWebRequest>obiektu jest uruchamiane, może być konieczne protokołu WPAD (wykrywanie automatyczne serwera Proxy sieci Web), aby wykryć, czy serwer proxy jest wymagany do osiągnięcia docelowego adresu URL.</xref:System.Net.HttpWebRequest> W trakcie tego procesu system pliki do pobrania i kompiluje skrypt PAC (automatyczną konfigurację) w pamięci i podejmuje próbę wykonania funkcji FindProxyForURL zgodnie ze specyfikacją PAC.       Gdy tak się system tworzy domenę aplikacji wewnętrznych wewnątrz aplikacji, w której działa program z uprawnieniami mimimal i najważniejsze, go nie powoduje przyznania uprawnień interfejsu użytkownika do tej nowej domeny aplikacji. Ocena serwera proxy i uruchamianie funkcji javascript FindProxyForURL odbywa się w kontekście tej nowej domeny aplikacji i w trakcie tego procesu systemu może być konieczne uruchomienie kilku funkcji pomocnika zgodnie ze specyfikacją PAC."
  syntax:
    content: public string Run (string url, string host);
    parameters:
    - id: url
      type: System.String
      description: "Tylko wewnętrznie."
    - id: host
      type: System.String
      description: "Tylko wewnętrznie."
    return:
      type: System.String
      description: "A <xref:System.String>.</xref:System.String>       Zwracana wartość wyłącznie wewnętrznym."
  overload: System.Net.IWebProxyScript.Run*
  exceptions: []
  platform:
  - net462
