  remarks: "A <xref:System.Windows.Media.LinearGradientBrush>umożliwia malowanie wzdłuż linii gradientu.</xref:System.Windows.Media.LinearGradientBrush> Początkowego i końcowego linii są definiowane przez <xref:System.Windows.Media.LinearGradientBrush.StartPoint%2A>i właściwości punktu końcowego <xref:System.Windows.Media.LinearGradientBrush>.</xref:System.Windows.Media.LinearGradientBrush> </xref:System.Windows.Media.LinearGradientBrush.StartPoint%2A>       Gradient liniowy domyślny jest ukośnych. W domyślnej <xref:System.Windows.Media.LinearGradientBrush.StartPoint%2A>gradientu liniowego jest (0,0) lewego górnego rogu obszaru są wypełnione i punktu końcowego jest (1,1), prawym dolnym rogu obszaru wypełniany.</xref:System.Windows.Media.LinearGradientBrush.StartPoint%2A> Kolory gradientu wynikowe są interpolowane ścieżce ukośnych.       Na poniższej ilustracji przedstawiono przekątnej gradientu. Wyróżnij ścieżkę interpolacji gradientu z punktu początkowego do punktu końcowego dodano czarnej linii.       ![Oś przekątnej gradientu liniowego](~/add/media/wcpsdk-graphicsmm-diagonalgradientaxis.png &quot;osi gradientu przekątnej gradientu liniowego&quot;) przekątnej gradientu liniowego ## Określanie względna lub bezwzględna wartości należy pamiętać, że <xref:System.Windows.Media.GradientBrush.MappingMode%2A>Właściwość <xref:System.Windows.Media.LinearGradientBrush>Określa, czy punktu końcowego jest interpretowana jako wartość względna lub bezwzględna.</xref:System.Windows.Media.LinearGradientBrush> </xref:System.Windows.Media.GradientBrush.MappingMode%2A> A <xref:System.Windows.Media.GradientBrush.MappingMode%2A>z <xref:System.Windows.Media.BrushMappingMode>Określa, że wartość punktu końcowego względem rozmiar malowanego obszaru.</xref:System.Windows.Media.BrushMappingMode> </xref:System.Windows.Media.GradientBrush.MappingMode%2A> A <xref:System.Windows.Media.GradientBrush.MappingMode%2A>z <xref:System.Windows.Media.BrushMappingMode>Określa, że wartość punktu końcowego jest wyrażona w pikselach niezależnych od urządzenia.</xref:System.Windows.Media.BrushMappingMode> </xref:System.Windows.Media.GradientBrush.MappingMode%2A> Domyślnie <xref:System.Windows.Media.GradientBrush.MappingMode%2A>ma ustawioną wartość <xref:System.Windows.Media.BrushMappingMode>, co punkt końcowy wartość względna.</xref:System.Windows.Media.BrushMappingMode> </xref:System.Windows.Media.GradientBrush.MappingMode%2A>      <a name=&quot;dependencyPropertyInfo_EndPoint&quot;></a>## Informacje dotyczące właściwości zależności |||   |-|-|   | Pole identyfikatora | <xref:System.Windows.Media.LinearGradientBrush.EndPointProperty>|   | Wartość właściwości metadanych `true`| None |</xref:System.Windows.Media.LinearGradientBrush.EndPointProperty>"
  syntax:
