  type: Class
  summary: "Umożliwia malowanie obszar o gradientu liniowego."
  remarks: "LinearGradientBrush malowany obszar o gradientu liniowego. Gradient liniowy definiuje gradientu wzdłuż linii. Punkty końcowe linii są definiowane przez <xref:System.Windows.Media.LinearGradientBrush.StartPoint%2A>i <xref:System.Windows.Media.LinearGradientBrush.EndPoint%2A>Właściwości gradientu liniowego.</xref:System.Windows.Media.LinearGradientBrush.EndPoint%2A> </xref:System.Windows.Media.LinearGradientBrush.StartPoint%2A> Pędzel LinearGradientBrush rysują jego <xref:System.Windows.Media.GradientBrush.GradientStops%2A>na tej linii.</xref:System.Windows.Media.GradientBrush.GradientStops%2A>       Gradient liniowy domyślny jest ukośnych. W domyślnej <xref:System.Windows.Media.LinearGradientBrush.StartPoint%2A>gradientu liniowego jest (0,0) lewego górnego rogu obszaru są rysowane i jego <xref:System.Windows.Media.LinearGradientBrush.EndPoint%2A>jest (1,1), prawym dolnym rogu obszaru są rysowane.</xref:System.Windows.Media.LinearGradientBrush.EndPoint%2A> </xref:System.Windows.Media.LinearGradientBrush.StartPoint%2A> Kolory gradientu wynikowe są interpolowane ścieżce ukośnych.       Na poniższej ilustracji przedstawiono przekątnej gradientu. Wiersz został dodany do Wyróżnij ścieżkę interpolacji gradientu z punktu początkowego do punktu końcowego.       ![Oś przekątnej gradientu liniowego](~/add/media/wcpsdk-graphicsmm-diagonalgradientaxis.png &quot;osi gradientu przekątnej gradientu liniowego&quot;) przekątnej gradientu liniowego dalej ilustracji przedstawiono tego samego liniowego gradientu, ale z wyróżnionych gradientu.       ![Gradient zatrzyma się gradientu liniowego](~/add/media/wcpsdk-graphicsmm-4gradientstops.png &quot;zatrzymania gradientu liniowego gradientu&quot;) przekątnej gradientu liniowego z wyróżnionych gradientu można określić osi gradientu, który nie wypełnia całkowicie obszaru są rysowane. W takim przypadku <xref:System.Windows.Media.GradientBrush.SpreadMethod%2A>właściwość określa, jak pozostałe obszaru jest rysowane.</xref:System.Windows.Media.GradientBrush.SpreadMethod%2A>      ## Obiektu freezable LinearGradientBrush A funkcji jest typem <xref:System.Windows.Freezable>obiektu i może być zablokowana do zwiększenia wydajności.</xref:System.Windows.Freezable> Aby uzyskać informacje o <xref:System.Windows.Freezable>Funkcje, takie jak zamrażanie i klonowania, zobacz [obiektu Freezable Przegląd obiektów](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
