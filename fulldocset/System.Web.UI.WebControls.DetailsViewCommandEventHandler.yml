  summary: "Reprezentuje metodę, która obsługuje <xref href=&quot;System.Web.UI.WebControls.DetailsView.ItemCommand&quot;> </xref> zdarzenie <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref> formantu."
  remarks: "<xref:System.Web.UI.WebControls.DetailsView>Kontrolować zgłasza <xref:System.Web.UI.WebControls.DetailsView.ItemCommand>zdarzenie, gdy przycisk w <xref:System.Web.UI.WebControls.ButtonField>, <xref:System.Web.UI.WebControls.CommandField>, lub <xref:System.Web.UI.WebControls.TemplateField>kliknięciu pola wiersza.</xref:System.Web.UI.WebControls.TemplateField> </xref:System.Web.UI.WebControls.CommandField> </xref:System.Web.UI.WebControls.ButtonField> </xref:System.Web.UI.WebControls.DetailsView.ItemCommand> </xref:System.Web.UI.WebControls.DetailsView> Dzięki temu można posługiwać się program obsługi zdarzeń, który wykonuje niestandardowe procedury przy każdym wystąpieniu tego zdarzenia.      > [!NOTE] > <xref:System.Web.UI.WebControls.DetailsView>Kontroli zgłasza również inne zdarzenia specjalne po kliknięciu przycisku niektórych (przyciski z `CommandName` właściwość &quot;Delete&quot;, &quot;Insert&quot;, &quot;Page&quot; lub &quot;Aktualizuj&quot;).</xref:System.Web.UI.WebControls.DetailsView> Korzystając z jednego z tych przycisków, należy rozważyć użycie jednego specjalne zdarzeń formantu (takie jak <xref:System.Web.UI.WebControls.DetailsView.ItemDeleted>lub <xref:System.Web.UI.WebControls.DetailsView.ItemDeleting>).</xref:System.Web.UI.WebControls.DetailsView.ItemDeleting> </xref:System.Web.UI.WebControls.DetailsView.ItemDeleted>       Podczas tworzenia delegata DetailsViewCommandEventHandler, należy określić metodę, która obsłuży zdarzenie. Aby skojarzyć zdarzenie z obsługi zdarzenia, należy dodać wystąpienia delegata zdarzenia. Program obsługi zdarzeń jest wywoływana, gdy wystąpi zdarzenie, o ile nie usuniesz delegata. Aby uzyskać więcej informacji na temat delegatów obsługi zdarzeń, zobacz [NIB: zdarzenia i delegatów](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following code example demonstrates how to programmatically add a DetailsViewCommandEventHandler delegate to the <xref:System.Web.UI.WebControls.DetailsView.ItemCommand> event of a <xref:System.Web.UI.WebControls.DetailsView> control. This example uses the single-file coding model.  \n  \n [!code-vb[DetailsViewCommandEventHandlerCodeInline#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_123_1.aspx)]\n [!code-cs[DetailsViewCommandEventHandlerCodeInline#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_123_1.aspx)]  \n  \n The following code example shows a code-behind coding model version of the previous example. For this example to work, you must copy the code below into the associated code-behind file.  \n  \n [!code-cs[DetailsViewCommandEventHandlerCodeBehind#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_123_2.aspx)]\n [!code-vb[DetailsViewCommandEventHandlerCodeBehind#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_123_2.aspx)]  \n  \n The following code example shows the code-behind file for the previous example.  \n  \n [!code-vb[DetailsViewCommandEventHandlerCodeBehind#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_123_3.vb)]\n [!code-cs[DetailsViewCommandEventHandlerCodeBehind#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_123_3.cs)]  \n  \n The following code example demonstrates how to declaratively add a DetailsViewCommandEventHandler delegate to the <xref:System.Web.UI.WebControls.DetailsView.ItemCommand> event of a <xref:System.Web.UI.WebControls.DetailsView> control.  \n  \n [!code-vb[DetailsViewItemCommand#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_123_4.aspx)]\n [!code-cs[DetailsViewItemCommand#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_123_4.aspx)]"
