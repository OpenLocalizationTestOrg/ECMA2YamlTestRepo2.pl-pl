  remarks: "<xref:System.Runtime.Versioning.ResourceConsumptionAttribute>Musi zostać zastosowany do elementu członkowskiego podczas wywoływania elementu członkowskiego, który ma atrybut ResourceExposureAttribute zastosowany atrybut.</xref:System.Runtime.Versioning.ResourceConsumptionAttribute> `Public`elementy członkowskie nie może ujawnić <xref:System.Runtime.Versioning.ResourceScope>lub <xref:System.Runtime.Versioning.ResourceScope>zasobów.</xref:System.Runtime.Versioning.ResourceScope> </xref:System.Runtime.Versioning.ResourceScope>  Elementy członkowskie o <xref:System.Runtime.Versioning.ResourceScope>zakresu nie może ujawnić <xref:System.Runtime.Versioning.ResourceScope>zasobów.</xref:System.Runtime.Versioning.ResourceScope> </xref:System.Runtime.Versioning.ResourceScope>       Wykres metody kończy się po atrybut ResourceExposureAttribute o zakresie zasobów <xref:System.Runtime.Versioning.ResourceScope>jest stosowany do metody.</xref:System.Runtime.Versioning.ResourceScope>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Constructor | System.AttributeTargets.Method | System.AttributeTargets.Property | System.AttributeTargets.Field, Inherited=false)]

      [System.Diagnostics.Conditional("RESOURCE_ANNOTATION_WORK")]

      public sealed class ResourceExposureAttribute : Attribute
