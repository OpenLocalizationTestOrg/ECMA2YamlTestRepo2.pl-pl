  type: Class
  summary: "W tym artykule opisano za pomocą poleceń pop, wypychania i rysowania zawartości wizualnej."
  remarks: "Użyj klasy DrawingContext w celu wypełnienia <xref:System.Windows.Media.Visual>lub <xref:System.Windows.Media.Drawing>z zawartości wizualnej.</xref:System.Windows.Media.Drawing> </xref:System.Windows.Media.Visual>       Mimo że rysowania obiektu klasy DrawingContext metody wyglądać podobnie do metody rysowania <xref:System.Drawing.Graphics?displayProperty=fullName>typu funkcjonują inaczej bardzo: klasy DrawingContext jest używany z systemem zachowanych tryb grafiki podczas <xref:System.Drawing.Graphics?displayProperty=fullName>Typ jest używany z systemem grafiki w trybie natychmiastowym.</xref:System.Drawing.Graphics?displayProperty=fullName> </xref:System.Drawing.Graphics?displayProperty=fullName> Korzystając z polecenia rysowania obiektu klasy DrawingContext są faktycznie przechowywane zestaw instrukcji renderowania (chociaż mechanizmu magazynowania dokładne zależy od typu obiektu, który dostarcza obiektu klasy DrawingContext) który później będzie używany przez system grafiki; nie jest rysowany do ekranu w czasie rzeczywistym. Aby uzyskać więcej informacji na temat sposobu [!INCLUDE[TLA#tla_wpf](~/add/includes/tlasharptla-wpf-md.md)] grafiki systemu znaleźć [Przegląd renderowania grafiki WPF](~/add/includes/ajax-current-ext-md.md).       Nigdy nie bezpośrednio wystąpienia klasy DrawingContext; można jednak uzyskać rysowania kontekstu z niektórych metod, takich jak <xref:System.Windows.Media.DrawingGroup.Open%2A?displayProperty=fullName>i <xref:System.Windows.Media.DrawingVisual.RenderOpen%2A?displayProperty=fullName>.</xref:System.Windows.Media.DrawingVisual.RenderOpen%2A?displayProperty=fullName> </xref:System.Windows.Media.DrawingGroup.Open%2A?displayProperty=fullName>"
  example:
  - "The following example retrieves a DrawingContext from a <xref:System.Windows.Media.DrawingVisual> and uses it to draw a rectangle.  \n  \n [!code-cs[drawingvisualsample#101](~/add/codesnippet/csharp/DrawingVisual/Window1.xaml.cs#101)]\n [!code-vb[drawingvisualsample#101](~/add/codesnippet/visualbasic/drawingvisual/window1.xaml.vb#101)]  \n  \n The next example demonstrates the <xref:System.Windows.Media.DrawingContext.PushOpacity%2A>, <xref:System.Windows.Media.DrawingContext.PushEffect%2A>, and <xref:System.Windows.Media.DrawingContext.Pop%2A> commands. The DrawingContext is obtained from a <xref:System.Windows.Media.DrawingGroup> and displayed using an <xref:System.Windows.Controls.Image> control.  \n  \n [!code-cs[DrawingContext_procedural_snip#PushEffectExampleWholePage](~/add/codesnippet/csharp/DrawingContextExample/PushEffectExample.cs#pusheffectexamplewholepage)]\n [!code-vb[DrawingContext_procedural_snip#PushEffectExampleWholePage](~/add/codesnippet/visualbasic/drawingcontextexample/pusheffectexample.vb#pusheffectexamplewholepage)]"
