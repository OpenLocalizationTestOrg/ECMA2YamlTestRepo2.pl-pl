  name: RecycleOption
  nameWithType: RecycleOption
  fullName: Microsoft.VisualBasic.FileIO.RecycleOption
  type: Enum
  summary: "Określa, czy trwale usunięte lub umieszczone w pliku **Kosza**."
  remarks: "To wyliczenie jest używany z <xref:Microsoft.VisualBasic.FileIO.FileSystem.DeleteDirectory%2A>i <xref:Microsoft.VisualBasic.FileIO.FileSystem.DeleteFile%2A>metody.</xref:Microsoft.VisualBasic.FileIO.FileSystem.DeleteFile%2A> </xref:Microsoft.VisualBasic.FileIO.FileSystem.DeleteDirectory%2A>       Aby chronić użytkowników przed przypadkowym usunięciem ważnych plików **Kosza** zbiera usunięte pliki i udostępnia metodę, przywrócenia tych plików. Należy jawnie usunąć pliki z **Kosza** aby były trwałe usunięcie. Aż pliki zostaną usunięte z **Kosza**, miejsce na dysku zajmowanego przez te pliki nie są dostępne dla innych celów.       Czasami jest przydatne do obejścia **Kosza**, zwłaszcza jeśli usuwasz dużą liczbę plików (lub mniejszą liczbę bardzo dużych plików), które masz pewności, czy nie znajduje się już potrzebne i chcesz odzyskać miejsce na dysku."
