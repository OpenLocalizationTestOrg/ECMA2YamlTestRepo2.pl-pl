  name: OpenMode
  nameWithType: OpenMode
  fullName: Microsoft.VisualBasic.OpenMode
  type: Enum
  summary: "Wskazuje sposób otwierania pliku podczas wywoływania funkcji dostępu do plików."
  remarks: "Podczas wywoływania funkcji związanych z dostępu do plików, można użyć elementy członkowskie wyliczenia w kodzie, a nie rzeczywiste wartości.       `OpenMode` Wyliczenie definiuje stałe używane do definiowania tryby dostępu do pliku. W poniższej tabeli wymieniono `OpenMode` elementy członkowskie wyliczenia.       `Input`, `Output`, i `Append` są używane podczas sekwencyjnie uzyskiwanie dostępu do plików, takich jak pliki tekstowe, natomiast `Binary` jest używane do dostępu do pliku binarnego i `Random` przy dostępie do plików losowych. Przykłady można znaleźć <xref:Microsoft.VisualBasic.FileSystem.FileOpen%2A>metody.</xref:Microsoft.VisualBasic.FileSystem.FileOpen%2A>       Gdy sekwencyjnie dostęp do pliku, nie można zmienić jego dane. Można odczytać danych, Dołącz do niego lub zastąpić nowych danych. Po otwarciu dla danych wejściowych zawartość pliku zostaną zastąpione, nawet jeśli nie bezpośrednio zapisać do pliku.       Podczas wykonywania operacji We/Wy pliku `My.Computer.FileSystem` obiekt zapewnia lepszą wydajność i łatwość użycia niż wcześniej pliku metody we/wy. Aby uzyskać więcej informacji, zobacz <xref:Microsoft.VisualBasic.FileSystem>obiektu.</xref:Microsoft.VisualBasic.FileSystem>"
  syntax:
    content: public enum OpenMode
