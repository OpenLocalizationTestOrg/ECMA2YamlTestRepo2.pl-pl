  nameWithType: MissingSchemaAction.AddWithKey
  fullName: System.Data.MissingSchemaAction.AddWithKey
  type: Field
  assemblies:
  - System.Data
  namespace: System.Data
  summary: "Dodaje niezbędne kolumn i informacje o kluczu podstawowym przeprowadzenie schematu. Dla więcej informacji na temat sposobu podstawowe informacje o kluczu jest dodane do <xref href=&quot;System.Data.DataTable&quot;> </xref>, zobacz <xref:System.Data.IDataAdapter.FillSchema*>. Do poprawnego z .NET Framework Data Provider for OLE DB, <xref uid=&quot;langword_csharp_AddWithKey&quot; name=&quot;AddWithKey&quot; href=&quot;&quot;> </xref> wymaga uzyskuje niezbędne informacje o kluczu podstawowym przez ustawienie właściwości DBPROP_UNIQUEROWS macierzystych dostawców OLE DB i określa, które kolumny będą kolumn klucza podstawowego, sprawdzając DBCOLUMN_KEYCOLUMN w IColumnsRowset.</xref:System.Data.IDataAdapter.FillSchema*> Alternatywnie, użytkownik może jawnie ustawiona ograniczeń klucza podstawowego w każdym <xref href=&quot;System.Data.DataTable&quot;> </xref>. Dzięki temu, że przychodzące rekordów, które spełniają istniejące rekordy są aktualizowane zamiast dołączane. Korzystając z <xref uid=&quot;langword_csharp_AddWithKey&quot; name=&quot;AddWithKey&quot; href=&quot;&quot;> </xref>, .NET Framework Data Provider for SQL Server dołącza klauzulę FOR BROWSE do instrukcji wykonywana. Użytkownik należy zwrócić uwagę potencjalnych efekty uboczne, takie jak zakłócenia przy użyciu instrukcji FMTONLY wartość ON. Aby uzyskać więcej informacji zobacz dokumentację SQL Server — książki Online."
  syntax:
    content: AddWithKey
    return:
      type: System.Data.MissingSchemaAction
      description: "Do dodania."
  exceptions: []
  platform:
  - net462
