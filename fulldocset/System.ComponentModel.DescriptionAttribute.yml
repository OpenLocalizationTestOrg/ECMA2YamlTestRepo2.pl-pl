  summary: "Pobiera lub ustawia ciąg przechowywane jako opis."
  remarks: "Domyślna implementacja <xref:System.ComponentModel.DescriptionAttribute.Description%2A>właściwości po prostu zwraca tę wartość.</xref:System.ComponentModel.DescriptionAttribute.Description%2A>       Ta właściwość dodatkowe istnieje, dzięki czemu może pochodzić od <xref:System.ComponentModel.DescriptionAttribute>i podaj zlokalizowanej wersji.</xref:System.ComponentModel.DescriptionAttribute> Pochodny Lokalizowalny <xref:System.ComponentModel.DescriptionAttribute>zachowa prywatnej pola wartość logiczna wskazująca, czy zostały zlokalizowane.</xref:System.ComponentModel.DescriptionAttribute> Przy pierwszym dostępie do <xref:System.ComponentModel.DescriptionAttribute.Description%2A>Właściwości, spowoduje wyszukiwania zlokalizowanych ciągów i zapisz go ponownie we właściwości DescriptionValue.</xref:System.ComponentModel.DescriptionAttribute.Description%2A>"
