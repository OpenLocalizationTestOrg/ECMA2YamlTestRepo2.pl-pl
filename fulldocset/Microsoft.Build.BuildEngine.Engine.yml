  nameWithType: Engine.BinPath
  fullName: Microsoft.Build.BuildEngine.Engine.BinPath
  type: Property
  assemblies:
  - Microsoft.Build.Engine
  namespace: Microsoft.Build.BuildEngine
  summary: "Pobiera lub ustawia ścieżkę do MSBuild.exe."
  remarks: "W [!INCLUDE[vstecmsbuild](~/add/includes/vstecmsbuild-md.md)] 3.5, &quot;BinPath&quot; zostało zastąpione przez &quot;ToolsPath.&quot; W związku z tym w. Obiekty docelowe plików, użyj zamiast MBBuildBinPath MSBuildToolsPath. W [!INCLUDE[vstecmsbuild](~/add/includes/vstecmsbuild-md.md)] model obiektów &quot;BinPath&quot; odnosi się do zestawu narzędzi są uruchomione. Kroki można uzyskać ścieżki z aparatu kompilacji są następujące: 1.  Pobierz domyślnej wersji narzędzi.      2.  Pobierz zestaw narzędzi mapy.      3.  Znajdź zestawu narzędzi, oparte na ciąg w planie.      4.  Pobierz zestaw narzędzi.      5.  Pobierz ścieżki z zestawu narzędzi.       Ta procedura nie jest wymagane, jeśli tworzysz aparat. W takim przypadku już znać ścieżkę zestawu narzędzi.       Ponieważ projektów w rozwiązaniu mogą używać różnych procesami, możesz również uzyskać ścieżki MSBuild.exe z projektu, w następujący sposób.      ```   project.EvaluatedProperties[ReservedPropertyNames.toolsPath].FinalValue    ```Aby uzyskać więcej informacji na temat procesami, zobacz `MSBuild Tool Set (ToolsVersion)`."
  example:
  - "The following example creates an <xref:Microsoft.Build.BuildEngine.Engine> object and uses the <xref:Microsoft.Build.BuildEngine.Engine.BuildProjectFile%2A> method to build a project file. The <xref:Microsoft.Build.BuildEngine.FileLogger> class is used to log information to a file.  \n  \n [!code-vb[msbuild_BuildAProject#1](~/add/codesnippet/visualbasic/BuildAProjectVB/Module1.vb#1)]\n [!code-cs[msbuild_BuildAProject#1](~/add/codesnippet/csharp/BuildAProjectCS/Program.cs#1)]"
  syntax:
    content: public string BinPath { get; set; }
    return:
      type: System.String
      description: "Ścieżka do MSBuild.exe."
  overload: Microsoft.Build.BuildEngine.Engine.BinPath*
  exceptions: []
  platform:
  - net462
