  name: ProfilePropertyMetadata
  nameWithType: ProfilePropertyMetadata
  fullName: System.Web.ApplicationServices.ProfilePropertyMetadata
  type: Class
  summary: "Zawiera kolekcję wartości, które opisują właściwości profilu."
  remarks: "Klasa ProfilePropertyMetadata służy do pobierania informacji o właściwości profilu, gdy uzyskujesz dostęp do profilów za pomocą <xref:System.Web.ApplicationServices.ProfileService>klasy.</xref:System.Web.ApplicationServices.ProfileService> Czy jest tylko do odczytu, czy jest możliwy przez użytkowników, którzy nie zostali uwierzytelnieni i wartość domyślną, możesz pobrać nazwę i typ właściwości. Aplikację można podjąć odpowiednie działania na podstawie tych wartości, takich jak prób nie można ustawić właściwości tylko do odczytu.       Aby uzyskać dostęp do obiektu ProfilePropertyMetadata z aplikacji, która jest zgodna z Windows Communication Framework (WCF), użyj <xref:System.Web.ApplicationServices.ProfileService.GetPropertiesMetadata%2A>metody <xref:System.Web.ApplicationServices.ProfileService>klasy.</xref:System.Web.ApplicationServices.ProfileService> </xref:System.Web.ApplicationServices.ProfileService.GetPropertiesMetadata%2A> Użytkownik nie ma być zalogowany można pobrać obiektu ProfilePropertyMetadata, ponieważ metadane dla właściwości profilu nie jest specyficzne dla wartości właściwości profilu użytkownika.       Wartości w klasie ProfilePropertyMetadata są ustawiane w pliku Web.config w elemencie sekcji, gdy właściwość jest zdefiniowana."
  syntax:
    content: >-
      [System.Runtime.Serialization.DataContract]

      public class ProfilePropertyMetadata : System.Runtime.Serialization.IExtensibleDataObject
  inheritance:
  - System.Object
  implements:
