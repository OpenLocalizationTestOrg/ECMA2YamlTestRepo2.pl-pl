  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.ApplicationServices
  summary: "Pobiera lub ustawia wartość wskazującą, czy właściwość jest dostępny dla nieuwierzytelnionych użytkowników."
  remarks: "Po włączeniu Identyfikacja anonimowa z ustawieniami w elemencie, można ustawić właściwości profilu, które są dostępne dla użytkowników anonimowych. Można ustawić właściwości AllowAnonymousAccess w elemencie sekcji w pliku Web.config, gdy właściwość jest zdefiniowana. Od aplikacji klienckiej należy użyć właściwości AllowAnonymousAccess do określenia, czy można ustawić właściwości profilu dla użytkownika anonimowego."
  syntax:
    content: public bool AllowAnonymousAccess { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli właściwość jest dostępny dla nieuwierzytelnionych użytkowników. w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.ApplicationServices.ProfilePropertyMetadata.AllowAnonymousAccess*
  exceptions: []
  platform:
  - net462
