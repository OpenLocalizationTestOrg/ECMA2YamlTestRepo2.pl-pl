wierszu (z <xref:System.Web.UI.HtmlControls.HtmlTableRow.Cells%2A>Kolekcja <xref:System.Web.UI.HtmlControls.HtmlTableRow>obiektu).</xref:System.Web.UI.HtmlControls.HtmlTableRow> </xref:System.Web.UI.HtmlControls.HtmlTableRow.Cells%2A> </xref:System.Web.UI.HtmlControls.HtmlTableCell>"
