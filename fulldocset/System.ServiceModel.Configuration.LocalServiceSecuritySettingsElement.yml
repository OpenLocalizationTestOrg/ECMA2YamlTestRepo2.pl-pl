  nameWithType: LocalServiceSecuritySettingsElement.ReplayWindow
  fullName: System.ServiceModel.Configuration.LocalServiceSecuritySettingsElement.ReplayWindow
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Pobiera lub ustawia <xref:System.TimeSpan>, który określa czas, w którym identyfikatorów jednorazowych poszczególnych komunikatów są prawidłowe.</xref:System.TimeSpan>"
  remarks: "Komunikat wysłany z tego samego identyfikator jednorazowy jak wysyłane przed po godzinie określonej przez tę właściwość, nie zostanie zaakceptowany. Ta właściwość jest używana w połączeniu z <xref:System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.MaxClockSkew%2A>właściwość, aby zapobiec atakom polegającym na odtwarzaniu.</xref:System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.MaxClockSkew%2A> Osoba atakująca może powtarzania komunikatu, po wygaśnięciu okna powtarzania. Ten komunikat, jednak nie powiedzie się test maxClockSkew, który odrzuca wiadomości z sygnaturami czasowymi czasie wysyłania do później przez określony czas lub wcześniej niż czas wiadomość została odebrana."
  syntax:
    content: public TimeSpan ReplayWindow { get; set; }
    return:
      type: System.TimeSpan
      description: "A <xref:System.TimeSpan>, który określa czas, w którym identyfikatorów jednorazowych poszczególnych komunikatów są prawidłowe.</xref:System.TimeSpan>"
  overload: System.ServiceModel.Configuration.LocalServiceSecuritySettingsElement.ReplayWindow*
