      description: "Informacje dotyczące czcionek lub odstępy zapisać przed renderowaniem zawartości elementu HTML; w przeciwnym razie, jeśli nie ma żadnych takich informacji do renderowania, <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
