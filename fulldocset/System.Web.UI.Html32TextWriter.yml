- uid: System.Web.UI.Html32TextWriter.RenderAfterContent
  id: RenderAfterContent
  parent: System.Web.UI.Html32TextWriter
  langs:
  - csharp
  name: RenderAfterContent()
  nameWithType: Html32TextWriter.RenderAfterContent()
  fullName: System.Web.UI.Html32TextWriter.RenderAfterContent()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Zapisuje tekst lub odstęp, który pojawia się po zawartości elementu HTML."
  remarks: ''
  example:
  - "The following code example demonstrates how to override the RenderAfterContent method. Each overridden method first checks whether a `th` element is being rendered, and then uses the <xref:System.Web.UI.Html32TextWriter.SupportsBold%2A> method to check whether the requesting device can display bold formatting. If the device supports bold formatting, the RenderAfterContent method writes the closing tag of a `b` element. If the device does not support bold formatting, the RenderAfterContent method writes the closing tag of a `font` element.  \n  \n Next, the code checks whether an `h4` element is being rendered, and then uses the <xref:System.Web.UI.Html32TextWriter.SupportsItalic%2A> property to check whether the requesting device can display italic formatting. If the device supports italic formatting, the RenderAfterContent method writes the closing tag of an `i` element. If the device does not support italic formatting, the RenderAfterContent method writes the closing tag of a `font` element.  \n  \n This code example is part of a larger example provided for the <xref:System.Web.UI.Html32TextWriter> class.  \n  \n [!code-vb[System.Web.UI.Html32TextWriter_Samples1#4](~/add/codesnippet/visualbasic/m-system.web.ui.html32te_0_1.vb)]\n [!code-cs[System.Web.UI.Html32TextWriter_Samples1#4](~/add/codesnippet/csharp/m-system.web.ui.html32te_0_1.cs)]"
  syntax:
    content: protected override string RenderAfterContent ();
    parameters: []
    return:
      type: System.String
      description: "Odstępy lub tekst można zapisać po zawartości elementu HTML; w przeciwnym razie, jeśli nie ma żadnych takich informacji do renderowania, <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.Html32TextWriter.RenderAfterContent*
  exceptions: []
  platform:
  - net462
