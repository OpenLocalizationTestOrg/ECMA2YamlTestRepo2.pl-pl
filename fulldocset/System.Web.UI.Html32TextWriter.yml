  name: Html32TextWriter
  nameWithType: Html32TextWriter
  fullName: System.Web.UI.Html32TextWriter
  type: Class
  summary: "Zapisuje serii znaków HTML 3.2 specyficzne i tekst w strumieniu wyjściowym dla kontrolki serwera ASP.NET. Klasa Html32TextWriter udostępnia możliwości formatowania, korzystających z kontrolek serwera ASP.NET podczas renderowania kodu HTML 3.2 zawartości do klientów."
  remarks: "Klasa Html32TextWriter stanowi alternatywę dla <xref:System.Web.UI.HtmlTextWriter>klasy.</xref:System.Web.UI.HtmlTextWriter> Atrybuty stylu HTML 4.0 są konwertowane na równoważne tagów HTML 3.2 i atrybutów. Zapewnia on standaryzację propagacji atrybutów, takich jak kolorów i czcionek, za pomocą tabel HTML. Program ASP.NET automatycznie korzysta z tej klasy dla HTML 3.2 i starszych przeglądarki przez sprawdzenie <xref:System.Web.Configuration.HttpCapabilitiesBase.TagWriter%2A>właściwości <xref:System.Web.HttpBrowserCapabilities>klasy.</xref:System.Web.HttpBrowserCapabilities> </xref:System.Web.Configuration.HttpCapabilitiesBase.TagWriter%2A> Jeśli utworzysz adapter niestandardowy strona lub kontrolka tego urządzeń docelowych, które używają kod znaczników HTML 3.2, nie muszą jawnie utworzyć wystąpienia klasy Html32TextWriter.       Aby uzyskać więcej informacji dotyczących dostosowywania strony i renderowania formantu, zobacz [wskazówki: tworzenie i używanie niestandardowej kontrolki serwera sieci Web](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to use a class, named `CustomHtml32TextWriter`, that derives from the Html32TextWriter class. `CustomHtml32TextWriter` creates two constructors that follow the pattern that is established by the <xref:System.Web.UI.HtmlTextWriter> class and overrides the <xref:System.Web.UI.Html32TextWriter.RenderBeforeContent%2A>, <xref:System.Web.UI.Html32TextWriter.RenderAfterContent%2A>, <xref:System.Web.UI.Html32TextWriter.RenderBeforeTag%2A>, and <xref:System.Web.UI.Html32TextWriter.RenderAfterTag%2A> methods.  \n  \n [!code-vb[System.Web.UI.Html32TextWriter_Samples1#1](~/add/codesnippet/visualbasic/t-system.web.ui.html32te_1.vb)]\n [!code-cs[System.Web.UI.Html32TextWriter_Samples1#1](~/add/codesnippet/csharp/t-system.web.ui.html32te_1.cs)]"
  syntax:
    content: 'public class Html32TextWriter : System.Web.UI.HtmlTextWriter'
