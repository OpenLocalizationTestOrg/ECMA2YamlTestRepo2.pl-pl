  fullName: System.Web.UI.Html32TextWriter.RenderBeforeContent()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Zapisuje wszystkie kartę odstępy lub czcionki informacje wyświetlane przed zawartością, który jest zawarty w elemencie HTML."
  remarks: ''
  example:
  - "The following code example demonstrates how to override the RenderBeforeContent method. The code checks whether a `th` element is being rendered, and then uses the <xref:System.Web.UI.Html32TextWriter.SupportsBold%2A> method to check whether the requesting device can display bold formatting. If the device supports bold formatting, the RenderBeforeContent method writes the opening tag of a `b` element. If the device does not support bold formatting, the RenderBeforeContent method writes the opening tag of a `font` element with a `color` attribute set to the hexadecimal value for red.  \n  \n Next, each method checks whether an `h4` element is being rendered, and then uses the <xref:System.Web.UI.Html32TextWriter.SupportsItalic%2A> property to check whether the requesting device can display italic formatting. If the device supports italic formatting, the RenderBeforeContent method writes the opening tag of an `i` element. If the device does not support italic formatting, the RenderBeforeContent method writes the opening tag of a `font` element with a `color` attribute set to the hexadecimal value for navy blue.  \n  \n This code example is part of a larger example provided for the <xref:System.Web.UI.Html32TextWriter> class.  \n  \n [!code-vb[System.Web.UI.Html32TextWriter_Samples1#2](~/add/codesnippet/visualbasic/m-system.web.ui.html32te_2_1.vb)]\n [!code-cs[System.Web.UI.Html32TextWriter_Samples1#2](~/add/codesnippet/csharp/m-system.web.ui.html32te_2_1.cs)]"
  syntax:
