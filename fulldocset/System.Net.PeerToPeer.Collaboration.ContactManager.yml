  type: Class
  summary: "Reprezentuje kolekcję <xref href=&quot;System.Net.PeerToPeer.Collaboration.PeerContact&quot;> </xref> obiektów, które pozostają w Książka adresowa systemu Windows."
  remarks: "Ta klasa nie ma konstruktorów publicznych, ponieważ odwołanie do niej jest zwracany przez <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration>klasę.</xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration>       Adres książek, które są skojarzone z <xref:System.Net.PeerToPeer.Collaboration.PeerContact>obejmują zarządzania skojarzony z węzłem równorzędnym hosta i komputer zdalny.</xref:System.Net.PeerToPeer.Collaboration.PeerContact>  Każdy komputer może współpracować z innymi elementami równorzędnymi; w przypadku komputer zdalny, ale nie równorzędnej hosta lokalnego elementu równorzędnego można można dodać do ContactManager elementu równorzędnego hosta. Niektóre operacje na ContactManager klasy, takich jak <xref:System.Net.PeerToPeer.Collaboration.ContactManager.AddContact%2A>i <xref:System.Net.PeerToPeer.Collaboration.ContactManager.DeleteContact%2A>, korelowanie do skojarzonego operacje wykonywane w książce adresowej Windows zdalnego.</xref:System.Net.PeerToPeer.Collaboration.ContactManager.DeleteContact%2A> </xref:System.Net.PeerToPeer.Collaboration.ContactManager.AddContact%2A>       Węzeł równorzędny hosta ma dostęp do tego magazynu trwałego dla <xref:System.Net.PeerToPeer.Collaboration.PeerContact>informacje, które mogą być skojarzone z aplikacjami, w których elementu równorzędnego nie chce uczestniczyć.</xref:System.Net.PeerToPeer.Collaboration.PeerContact> A <xref:System.Net.PeerToPeer.Collaboration.PeerApplication>można zidentyfikować się jako użytkownik ContactManager magazynu trwałego na komputerze.</xref:System.Net.PeerToPeer.Collaboration.PeerApplication>"
  example:
  - "The following example code illustrates how to enumerate a <xref:System.Net.PeerToPeer.Collaboration.PeerNearMe> and add it as a <xref:System.Net.PeerToPeer.Collaboration.PeerContact> to the local ContactManager:  \n  \n [!code-cs[NCLPNRPContacts#3](~/add/codesnippet/csharp/t-system.net.peertopeer._1_1.cs)]"
