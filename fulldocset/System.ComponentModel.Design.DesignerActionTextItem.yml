  summary: "Reprezentuje element statyczny tekst w panelu tagów inteligentnych."
  remarks: "Klasa DesignerActionTextItem reprezentuje tekst statyczny poszczególnych elementów w panelu tagów inteligentnych. Poszczególne elementy są skojarzone ze sobą w celu utworzenia panelu zwracając grupy po wywołaniu <xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A>metody.</xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A>       Najczęściej elementu tekst statyczny służy do tworzenia etykiety informacyjny w panelu. Kliknięcie elementu tekst statyczny powoduje, że żadna akcja. Typ pochodny <xref:System.ComponentModel.Design.DesignerActionHeaderItem>jest zwykle używane do tworzenia etykiet do oddzielania kategorii.</xref:System.ComponentModel.Design.DesignerActionHeaderItem>"
  example:
  - "The following code example demonstrates how to create a collection of <xref:System.ComponentModel.Design.DesignerActionItem> objects.  \n  \n For a full example of implementing smart tags, see [How to: Attach Smart Tags to a Windows Forms Component](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#7](~/add/codesnippet/visualbasic/t-system.componentmodel._12_1.vb)]\n [!code-cs[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#7](~/add/codesnippet/csharp/t-system.componentmodel._12_1.cs)]"
