  summary: "Określa algorytm szyfrowania używany do szyfrowania treści wiadomości prywatnej."
  remarks: "Tryby szyfrowania definiować metody, w którym dane są szyfrowane. Tryb szyfru strumienia koduje jeden bit danych w czasie. Tryb szyfrowania bloku koduje danych jednego bloku naraz. Mimo że podejmowana jest zazwyczaj próba wykonania wolniej niż szyfrowania strumienia, szyfry blokowe jest bardziej bezpieczne. W poniższej tabeli opisano tryb szyfrowania dla każdej z wartości algorytm szyfrowania.      | Szyfrowania | Tryb szyfrowania |   |----------------|-----------------|   | RC2 |&64;-bitowego bloku |   | RC4 | Strumień |       Kolejkowania wiadomości obiektu ostatecznie zapewnia dostęp do systemu operacyjnego poziomy szyfrowania."
