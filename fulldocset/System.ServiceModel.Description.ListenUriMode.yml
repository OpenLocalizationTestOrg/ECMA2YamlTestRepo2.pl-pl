  summary: "Wskazuje, czy transport musi zapewnić, że identyfikator URI dostarczony dla usługi do nasłuchiwania jest unikatowa można używać tak jak została podana."
  remarks: "Identyfikator URI dla punktu końcowego, na którym nasłuchuje usługa można ustawić programowo przy użyciu <xref:System.ServiceModel.Description.ServiceEndpoint.ListenUri%2A>Właściwości i wartości ListenUriMode dla tego punktu końcowego jest ustawiany za pomocą <xref:System.ServiceModel.Description.ServiceEndpoint.ListenUriMode%2A>Właściwości.</xref:System.ServiceModel.Description.ServiceEndpoint.ListenUriMode%2A> </xref:System.ServiceModel.Description.ServiceEndpoint.ListenUri%2A> Wartość domyślna to <xref:System.ServiceModel.Description.ServiceEndpoint.ListenUri%2A> <xref:System.ServiceModel.Description.ServiceEndpoint.Address%2A>.</xref:System.ServiceModel.Description.ServiceEndpoint.Address%2A> </xref:System.ServiceModel.Description.ServiceEndpoint.ListenUri%2A> Wartość domyślna dla <xref:System.ServiceModel.Description.ServiceEndpoint.ListenUriMode%2A>jest jawne.</xref:System.ServiceModel.Description.ServiceEndpoint.ListenUriMode%2A>       Wartość właściwości te mogą także umieszczać przy użyciu <xref:System.ServiceModel.Configuration.ServiceEndpointElement.ListenUri%2A>Właściwości i <xref:System.ServiceModel.Configuration.ServiceEndpointElement.ListenUriMode%2A>Właściwości.</xref:System.ServiceModel.Configuration.ServiceEndpointElement.ListenUriMode%2A> </xref:System.ServiceModel.Configuration.ServiceEndpointElement.ListenUri%2A>       Jeśli ustawiono wartość ListenUriMode do unikatowego transport jest odpowiedzialny za tworzenie Unikatowy identyfikator URI. Różne transportów używane przez [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] inaczej — Generowanie to unikatowy identyfikator URI dla TCP w trybie wyłączności (<xref:System.ServiceModel.Channels.TcpTransportBindingElement.PortSharingEnabled%2A> jest `false`) oznacza to, że powiązanie numeru portu jednoznacznie dostępne.</xref:System.ServiceModel.Channels.TcpTransportBindingElement.PortSharingEnabled%2A>      — Dla protokołu TCP w trybie współużytkowania portów (<xref:System.ServiceModel.Channels.TcpTransportBindingElement.PortSharingEnabled%2A> jest `true`) i dla wszystkich innych istniejących [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] transportu, oznacza to, że dołączanie unikatowej ścieżki (GUID) na końcu <xref:System.ServiceModel.Description.ServiceEndpoint.ListenUri%2A>.</xref:System.ServiceModel.Description.ServiceEndpoint.ListenUri%2A> </xref:System.ServiceModel.Channels.TcpTransportBindingElement.PortSharingEnabled%2A>       Jeśli wartość <xref:System.ServiceModel.Description.ServiceEndpoint.ListenUriMode%2A>ustawiono tryb Explicit, używa transportu <xref:System.ServiceModel.Description.ServiceEndpoint.ListenUri%2A>dokładnie tak, jak podano, bez modyfikowania jej w celu zapewnienia unikatowości.</xref:System.ServiceModel.Description.ServiceEndpoint.ListenUri%2A> </xref:System.ServiceModel.Description.ServiceEndpoint.ListenUriMode%2A>"
