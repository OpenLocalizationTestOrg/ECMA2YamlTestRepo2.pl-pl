  name: HttpHelpPageEnabled
  nameWithType: ServiceDebugBehavior.HttpHelpPageEnabled
  fullName: System.ServiceModel.Description.ServiceDebugBehavior.HttpHelpPageEnabled
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Description
  summary: "Pobiera lub ustawia wartość, która kontroluje, czy [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] publikuje stronę pomocy HTML pod adresem określanym przez <xref:System.ServiceModel.Description.ServiceDebugBehavior.HttpHelpPageUrl*>Właściwości.</xref:System.ServiceModel.Description.ServiceDebugBehavior.HttpHelpPageUrl*>"
  remarks: "Ustaw dla właściwości HttpHelpPageEnabled `false` wyłączyć publikacji stronę pomocy HTML widoczne dla przeglądarki HTML.       Zapewnienie pomocy HTML strony jest publikowana w miejscu kontrolowane przez <xref:System.ServiceModel.Description.ServiceDebugBehavior.HttpsHelpPageUrl%2A>właściwość, należy ustawić tę właściwość `true` , a następnie jedną z następujących warunków również musi być spełnione: - <xref:System.ServiceModel.Description.ServiceDebugBehavior.HttpsHelpPageUrl%2A>właściwość jest adresu bezwzględnego, który obsługuje schemat protokołu HTTP.</xref:System.ServiceModel.Description.ServiceDebugBehavior.HttpsHelpPageUrl%2A> </xref:System.ServiceModel.Description.ServiceDebugBehavior.HttpsHelpPageUrl%2A>      -Brak adres podstawowy usługi, który obsługuje schemat protokołu HTTP.       Chociaż jest zgłaszany wyjątek, jeśli adresu bezwzględnego, który nie obsługuje schemat protokołu HTTP jest przypisany do <xref:System.ServiceModel.Description.ServiceDebugBehavior.HttpsHelpPageUrl%2A>Właściwości, innej sytuacji, w których nie powyższej kryteriów jest niespełnienia powoduje nie wyjątków oraz nie HTML strony pomocy.</xref:System.ServiceModel.Description.ServiceDebugBehavior.HttpsHelpPageUrl%2A>"
  example:
  - "The following code example shows how to use a configuration file to enable the HTML help page feature and return exception information inside a SOAP fault back to the client for debugging purposes. This configuration file shows the following basic steps to adding support for the <xref:System.ServiceModel.Description.ServiceDebugBehavior> features:  \n  \n-   Because the <xref:System.ServiceModel.Description.ServiceDebugBehavior> type is a <xref:System.ServiceModel.Description.IServiceBehavior?displayProperty=fullName> implementation, the [\\&lt;service\\&gt;](../Topic/%3Cservice%3E.md) element that represents the service type has a behavior configuration identifier of `behaviorConfiguration=\"metadataAndDebug\"`.  \n  \n-   Again, because the <xref:System.ServiceModel.Description.ServiceDebugBehavior> type is an <xref:System.ServiceModel.Description.IServiceBehavior?displayProperty=fullName> implementation a [\\&lt;behavior\\&gt;](../Topic/%3Cbehavior%3E%20of%20%3CendpointBehaviors%3E.md) element is added to a [\\&lt;serviceBehaviors\\&gt;](../Topic/%3CserviceBehaviors%3E.md) section. The `name` attribute of the [\\&lt;behavior\\&gt;](../Topic/%3Cbehavior%3E%20of%20%3CendpointBehaviors%3E.md) element the value of which is the identifier of the `behaviorConfiguration` attribute of the [\\&lt;service\\&gt;](../Topic/%3Cservice%3E.md) element. In this case, the value is `metadataAndDebug`.  \n  \n-   Add a [\\&lt;serviceDebug\\&gt;](../Topic/%3CserviceDebug%3E.md) element with the various attributes set to the desired configuration. In this case, the `httpHelpPageEnabled` and `includeExceptionDetailInFaults` attribute values are set to `true`.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public bool HttpHelpPageEnabled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] publikuje stronę pomocy HTML; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Wartość domyślna to <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Description.ServiceDebugBehavior.HttpHelpPageEnabled*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Description.ServiceDebugBehavior.HttpHelpPageUrl
  id: HttpHelpPageUrl
  parent: System.ServiceModel.Description.ServiceDebugBehavior
  langs:
  - csharp
  name: HttpHelpPageUrl
  nameWithType: ServiceDebugBehavior.HttpHelpPageUrl
  fullName: System.ServiceModel.Description.ServiceDebugBehavior.HttpHelpPageUrl
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Description
  summary: "Pobiera lub Ustawia lokalizację, w którym publikowany jest plik Pomocy HTML."
  remarks: "Właściwość HttpHelpPageUrl umożliwia korzystanie z niestandardowego pliku Pomocy HTML, zwracanego z żądania HTTP/Get, takim jak z przeglądarki HTML. Lokalizacja pliku Pomocy HTML zostanie rozwiązany w następujący sposób: — Jeśli wartość tej właściwości jest adresem względnym, lokalizację pliku Pomocy HTML jest wartością usługi adres podstawowy, który obsługuje protokół HTTP żądań oraz wartość tej właściwości.      — Jeśli wartość tej właściwości jest adresem bezwzględnym i obsługuje żądania HTTP, lokalizację pliku Pomocy HTML jest wartość tej właściwości.      — Jeśli wartość tej właściwości jest bezwzględnym, ale nie obsługuje żądania HTTP, jest zwracany wyjątek.       Ta właściwość jest stosowana tylko w przypadku którego <xref:System.ServiceModel.Description.ServiceDebugBehavior.HttpHelpPageEnabled%2A>jest właściwość `true`.</xref:System.ServiceModel.Description.ServiceDebugBehavior.HttpHelpPageEnabled%2A>"
  syntax:
    content: public Uri HttpHelpPageUrl { get; set; }
    return:
      type: System.Uri
      description: "Względną lub bezwzględną, oparte na protokole HTTP URL niestandardowego kodu HTML pomocy, plik, który użytkownik widzi, gdy punkt końcowy jest wyświetlany w przeglądarce HTML."
  overload: System.ServiceModel.Description.ServiceDebugBehavior.HttpHelpPageUrl*
  exceptions: []
  platform:
  - net462
