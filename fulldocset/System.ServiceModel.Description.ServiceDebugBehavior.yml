  remarks: "Ustaw dla właściwości HttpsHelpPageEnabled `false` wyłączyć publikacji stronę pomocy HTML widoczne dla przeglądarki HTML.       Zapewnienie pomocy HTML strony jest publikowana w miejscu kontrolowane przez <xref:System.ServiceModel.Description.ServiceDebugBehavior.HttpsHelpPageUrl%2A>właściwość, należy ustawić tę właściwość `true` , a następnie jedną z następujących warunków musi również mieć wartość true: - <xref:System.ServiceModel.Description.ServiceDebugBehavior.HttpsHelpPageUrl%2A>właściwość jest adresu bezwzględnego, który obsługuje schemat protokołu HTTPS.</xref:System.ServiceModel.Description.ServiceDebugBehavior.HttpsHelpPageUrl%2A> </xref:System.ServiceModel.Description.ServiceDebugBehavior.HttpsHelpPageUrl%2A>      -Brak adres podstawowy usługi, który obsługuje schemat protokołu HTTPS.       Chociaż jest zgłaszany wyjątek, jeśli adresu bezwzględnego, który nie obsługuje schematu protokołu HTTPS jest przypisany do <xref:System.ServiceModel.Description.ServiceDebugBehavior.HttpsHelpPageUrl%2A>Właściwości, innej sytuacji, w których nie powyższe kryteria jest niespełnienia powoduje nie wyjątków oraz nie HTML strony pomocy.</xref:System.ServiceModel.Description.ServiceDebugBehavior.HttpsHelpPageUrl%2A>"
