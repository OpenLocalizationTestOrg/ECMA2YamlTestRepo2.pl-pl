  namespace: System.ServiceModel.Activities
  summary: "Rozpoczyna operację asynchroniczną do wykonania powiadomienie o ukończeniu wystąpienia przepływu pracy. Ta metoda jest wywoływana, gdy wystąpienie przepływu pracy skojarzonego z tym <xref href=&quot;System.ServiceModel.Activities.WorkflowCreationContext&quot;> </xref> zakończeniu. Klasy pochodne mogą przesłaniać tę operację, aby wykonać akcje niestandardowe po zakończeniu wystąpienia przepływu pracy."
  remarks: ''
  example:
  - "The following example shows how to implement the OnBeginWorkflowCompleted method.  \n  \n [!code-cs[WFCreationContext#0](~/add/codesnippet/csharp/ca079ff5-a0a9-48b1-8963-_1.cs)]"
  syntax:
    content: protected virtual IAsyncResult OnBeginWorkflowCompleted (System.Activities.ActivityInstanceState completionState, System.Collections.Generic.IDictionary<string,object> workflowOutputs, Exception terminationException, TimeSpan timeout, AsyncCallback callback, object state);
    parameters:
    - id: completionState
      type: System.Activities.ActivityInstanceState
      description: "Stan wystąpienia przepływu pracy."
    - id: workflowOutputs
      type: System.Collections.Generic.IDictionary{System.String,System.Object}
      description: "Kolekcja par klucz/wartość, które zawierają dane wyjściowe generowane przez wystąpienie przepływu pracy."
    - id: terminationException
      type: System.Exception
      description: "Jeśli jest obecny, błąd który spowodował przerwanie przepływu pracy."
    - id: timeout
      type: System.TimeSpan
      description: "Przedział czasu, w którym należy wykonać operację asynchroniczną."
    - id: callback
      type: System.AsyncCallback
      description: "Lokalizacja w aplikacji, do której formant zwraca po zakończeniu operacji asynchronicznej."
    - id: state
      type: System.Object
      description: "Stan użytkownika."
    return:
      type: System.IAsyncResult
      description: "Stan operacji asynchronicznej."
