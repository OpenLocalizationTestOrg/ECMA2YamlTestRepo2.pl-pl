  type: Property
  assemblies:
  - System.Core
  namespace: System.Diagnostics.PerformanceData
  summary: "Ustawia lub pobiera dane liczników."
  remarks: "Ta właściwość zapewnia bezpieczny dostęp do danych licznika dla aplikacji wielowątkowych. Jeśli wydajność najważniejszą kwestią, użyj <xref:System.Diagnostics.PerformanceData.CounterData.RawValue%2A>Właściwości; jednak <xref:System.Diagnostics.PerformanceData.CounterData.RawValue%2A>właściwość nie jest bezpieczne dla wątków.</xref:System.Diagnostics.PerformanceData.CounterData.RawValue%2A> </xref:System.Diagnostics.PerformanceData.CounterData.RawValue%2A>       Należy pamiętać, że właściwość Value nie jest wielowątkowość w .NET Framework 3.5.       Aby zwiększyć wartość licznika, należy rozważyć użycie <xref:System.Diagnostics.PerformanceData.CounterData.Increment%2A>lub <xref:System.Diagnostics.PerformanceData.CounterData.IncrementBy%2A>metody.</xref:System.Diagnostics.PerformanceData.CounterData.IncrementBy%2A> </xref:System.Diagnostics.PerformanceData.CounterData.Increment%2A>"
  example:
  - For an example, see <xref:System.Diagnostics.PerformanceData>.
  syntax:
    content: public long Value { get; set; }
    return:
      type: System.Int64
      description: "Dane liczników."
  overload: System.Diagnostics.PerformanceData.CounterData.Value*
  exceptions: []
  platform:
  - net462
