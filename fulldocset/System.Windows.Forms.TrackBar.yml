  fullName: System.Windows.Forms.TrackBar
  type: Class
  summary: "Reprezentuje standardowe pasek śledzenia systemu Windows."
  remarks: "TrackBar jest podobny do kontroli przewijanego <xref:System.Windows.Forms.ScrollBar>kontroli.</xref:System.Windows.Forms.ScrollBar> Zakresy za pośrednictwem której można skonfigurować wartość <xref:System.Windows.Forms.TrackBar.Value%2A>Właściwości śledzenia pasek przewijania, ustawiając <xref:System.Windows.Forms.TrackBar.Minimum%2A>Właściwości w celu określenia dolnego końca zakresu i <xref:System.Windows.Forms.TrackBar.Maximum%2A>Właściwości w celu określenia górna granica zakresu.</xref:System.Windows.Forms.TrackBar.Maximum%2A> </xref:System.Windows.Forms.TrackBar.Minimum%2A> </xref:System.Windows.Forms.TrackBar.Value%2A>       <xref:System.Windows.Forms.TrackBar.LargeChange%2A>Właściwość definiuje przyrost do dodania lub odjęcia od <xref:System.Windows.Forms.TrackBar.Value%2A>Właściwości wystąpieniu kliknięć po obu stronach suwaka.</xref:System.Windows.Forms.TrackBar.Value%2A> </xref:System.Windows.Forms.TrackBar.LargeChange%2A> Pasek śledzenia mogą być wyświetlane poziomo czy pionowo.       Ten formant służy do wprowadzania danych liczbowych uzyskiwaną <xref:System.Windows.Forms.TrackBar.Value%2A>Właściwości.</xref:System.Windows.Forms.TrackBar.Value%2A> Możesz wyświetlić te dane liczbowe w formancie lub użyć go w kodzie."
  example:
  - "The following code example displays a form containing a TrackBar control and a <xref:System.Windows.Forms.TextBox> control. The example demonstrates setting the <xref:System.Windows.Forms.TrackBar.Maximum%2A>, <xref:System.Windows.Forms.TrackBar.TickFrequency%2A>, <xref:System.Windows.Forms.TrackBar.LargeChange%2A>, and <xref:System.Windows.Forms.TrackBar.SmallChange%2A> properties and handling the <xref:System.Windows.Forms.TrackBar.Scroll> event. The <xref:System.Windows.Forms.TextBox> contents are updated to the <xref:System.Windows.Forms.TrackBar.Value%2A> property value when the <xref:System.Windows.Forms.TrackBar.Scroll> event occurs.  \n  \n [!code-vb[System.Windows.Forms.TrackBar#1](~/add/codesnippet/visualbasic/t-system.windows.forms.t_36_1.vb)]\n [!code-cpp[System.Windows.Forms.TrackBar#1](~/add/codesnippet/cpp/t-system.windows.forms.t_36_1.cpp)]\n [!code-cs[System.Windows.Forms.TrackBar#1](~/add/codesnippet/csharp/t-system.windows.forms.t_36_1.cs)]"
