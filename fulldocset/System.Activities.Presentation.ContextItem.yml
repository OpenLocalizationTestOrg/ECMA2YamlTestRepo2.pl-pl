  summary: "Reprezentuje klasę podstawową, z których wszystkie kontekstu musi pochodzić elementów. Ta klasa jest abstrakcyjna."
  remarks: "Element kontekstu reprezentuje fragment stan przejściowy w projektancie. Kontekst elementy są zarządzane przez <xref:System.Activities.Presentation.ContextItemManager>, który jest częścią <xref:System.Activities.Presentation.EditingContext>zatrudnieni przez <xref:System.Activities.Presentation.WorkflowDesigner>podczas wizualnie modelu przepływu pracy.</xref:System.Activities.Presentation.WorkflowDesigner> </xref:System.Activities.Presentation.EditingContext> </xref:System.Activities.Presentation.ContextItemManager> <xref:System.Activities.Presentation.ContextItemManager>Jest zwracany przez <xref:System.Activities.Presentation.EditingContext.Items%2A>właściwość, która zawiera dane, które jest udostępniane między hostem i projektanta.</xref:System.Activities.Presentation.EditingContext.Items%2A> </xref:System.Activities.Presentation.ContextItemManager>  Te dane udostępnia mechanizm, konieczne jest utworzenie punktu zaczepienia w subskrypcji i powiadomienie o zmianie."
