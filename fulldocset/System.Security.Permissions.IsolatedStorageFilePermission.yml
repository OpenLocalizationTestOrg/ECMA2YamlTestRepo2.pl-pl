  name: IsolatedStorageFilePermission
  nameWithType: IsolatedStorageFilePermission
  fullName: System.Security.Permissions.IsolatedStorageFilePermission
  type: Class
  summary: "Określa dozwolone użycie prywatnego wirtualnym systemie plików. Ta klasa nie może być dziedziczona."
  remarks: "Środowisko uruchomieniowe języka wspólnego (CLR) korzysta z tej klasy do kontrolowania dostępu do izolowanego magazynu.       Izolowany magazyn tworzy unikatowy magazynowania do użycia przez aplikację lub składnik. Zapewnia izolacji wartość true, w tym tożsamość aplikacji unikatowo określa katalog główny system plików wirtualnych dostęp tylko do tej aplikacji. W związku z tym każda aplikacja ma własny obszar plików automatycznie przypisane do niego. Ten obszar pliku jest całkowicie odizolowane od innych aplikacji, tworzenie prywatnych do tej aplikacji.      > [!NOTE] > Nic się nie zmieni, jeśli używasz <xref:System.Security.CodeAccessPermission.Assert%2A>, <xref:System.Security.CodeAccessPermission.PermitOnly%2A>, lub <xref:System.Security.CodeAccessPermission.Deny%2A>na dodawanie modyfikatorów stosu do użycia lub limit przydziału.</xref:System.Security.CodeAccessPermission.Deny%2A> </xref:System.Security.CodeAccessPermission.PermitOnly%2A> </xref:System.Security.CodeAccessPermission.Assert%2A>  Użycia i przydział zależą od dowód i przeszukiwania stosu nie jest wykonywane dla potrzeb, co nieskuteczne wyżej czynności."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class IsolatedStorageFilePermission : System.Security.Permissions.IsolatedStoragePermission
