  namespace: System.Drawing.Printing
  summary: "Występuje bezpośrednio przed każdym <xref href=&quot;System.Drawing.Printing.PrintDocument.PrintPage&quot;> </xref> zdarzeń."
  remarks: "Istnieje możliwość wydrukować stronę dokumentu za pomocą ustawienia innej strony. Ustawienia strony, modyfikując poszczególnych właściwości <xref:System.Drawing.Printing.QueryPageSettingsEventArgs.PageSettings%2A?displayProperty=fullName>Właściwości lub przez ustawienie właściwości <xref:System.Drawing.Printing.PageSettings>.</xref:System.Drawing.Printing.PageSettings> </xref:System.Drawing.Printing.QueryPageSettingsEventArgs.PageSettings%2A?displayProperty=fullName> Zmiany wprowadzone w <xref:System.Drawing.Printing.PageSettings>wpływają na tylko bieżącej strony, a nie domyślnej strony Ustawienia dokumentu.</xref:System.Drawing.Printing.PageSettings> Zadania drukowania również mogą zostać anulowane przez ustawienie <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>właściwości `true` dla <xref:System.Drawing.Printing.QueryPageSettingsEventArgs>.</xref:System.Drawing.Printing.QueryPageSettingsEventArgs> </xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       Aby skojarzyć zdarzenie z obsługi zdarzenia, należy dodać wystąpienia <xref:System.Drawing.Printing.QueryPageSettingsEventHandler>delegować do zdarzenia.</xref:System.Drawing.Printing.QueryPageSettingsEventHandler> Program obsługi zdarzeń jest wywoływana, gdy wystąpi zdarzenie. Aby uzyskać więcej informacji na temat obsługi zdarzeń z delegatów zobacz [zdarzenia](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example prints a document with the first page in color, if the printer supports it. The example requires that a <xref:System.Drawing.Printing.PrintDocument> variable named `printDoc` has been created, and the <xref:System.Drawing.Printing.PrintDocument.PrintPage> and QueryPageSettings events are handled. The `currentPageNumber` variable is incremented after every page is printed in the <xref:System.Drawing.Printing.PrintDocument.PrintPage> event, which is not shown.  \n  \n Use the <xref:System.Drawing> and <xref:System.Drawing.Printing> namespaces for this example.  \n  \n [!code-cs[PaperSource and PaperSize Example with Resolution#6](~/add/codesnippet/csharp/e-system.drawing.printin_1_1.cs)]\n [!code-cpp[PaperSource and PaperSize Example with Resolution#6](~/add/codesnippet/cpp/e-system.drawing.printin_1_1.cpp)]\n [!code-vb[PaperSource and PaperSize Example with Resolution#6](~/add/codesnippet/visualbasic/e-system.drawing.printin_1_1.vb)]"
