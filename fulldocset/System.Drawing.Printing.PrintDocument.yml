  nameWithType: PrintDocument.PrintPage
  fullName: System.Drawing.Printing.PrintDocument.PrintPage
  type: Event
  assemblies:
  - System.Drawing
  namespace: System.Drawing.Printing
  summary: "Występuje, gdy są potrzebne dane wyjściowe do wydruku dla bieżącej strony."
  remarks: "Aby określić dane wyjściowe do drukowania, użyj <xref:System.Drawing.Printing.PrintPageEventArgs.Graphics%2A>właściwości <xref:System.Drawing.Printing.PrintPageEventArgs>.</xref:System.Drawing.Printing.PrintPageEventArgs> </xref:System.Drawing.Printing.PrintPageEventArgs.Graphics%2A> Na przykład aby określić wiersz tekstu, który ma być drukowana, narysować przy użyciu tekstu <xref:System.Drawing.Graphics.DrawString%2A?displayProperty=fullName>metody.</xref:System.Drawing.Graphics.DrawString%2A?displayProperty=fullName>       Oprócz określenia dane wyjściowe, można wskazać, czy istnieją dodatkowe strony do drukowania przez ustawienie <xref:System.Drawing.Printing.PrintPageEventArgs.HasMorePages%2A?displayProperty=fullName>właściwości `true`.</xref:System.Drawing.Printing.PrintPageEventArgs.HasMorePages%2A?displayProperty=fullName> Wartość domyślna to `false`, co oznacza, że nie istnieją żadne więcej stron do drukowania. Również można modyfikować ustawienia poszczególnych stron za pośrednictwem <xref:System.Drawing.Printing.PageSettings>i mogą zostać anulowane zadania drukowania przez ustawienie <xref:System.Drawing.Printing.PrintPageEventArgs.Cancel%2A?displayProperty=fullName>właściwości `true`.</xref:System.Drawing.Printing.PrintPageEventArgs.Cancel%2A?displayProperty=fullName> </xref:System.Drawing.Printing.PageSettings> Aby wydrukować stronę dokumentu za pomocą innej strony ustawień, obsługi <xref:System.Drawing.Printing.PrintDocument.QueryPageSettings>zdarzeń.</xref:System.Drawing.Printing.PrintDocument.QueryPageSettings>       Aby skojarzyć zdarzenie z obsługi zdarzenia, należy dodać wystąpienia <xref:System.Drawing.Printing.PrintPageEventHandler>delegować do zdarzenia.</xref:System.Drawing.Printing.PrintPageEventHandler> Program obsługi zdarzeń jest wywoływana, gdy wystąpi zdarzenie. Aby uzyskać więcej informacji na temat obsługi zdarzeń z delegatów zobacz [zdarzenia](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates handling the PrintPage event.  \n  \n For another example, see [How to: Print a Multi-Page Text File in Windows Forms](~/add/includes/ajax-current-ext-md.md).  \n  \n Use the <xref:System.Drawing>, <xref:System.Drawing.Printing>, and <xref:System.IO> namespaces for this example.  \n  \n [!code-cpp[Classic PrintDocument Example#1](~/add/codesnippet/cpp/e-system.drawing.printin_0_1.cpp)]\n [!code-vb[Classic PrintDocument Example#1](~/add/codesnippet/visualbasic/e-system.drawing.printin_0_1.vb)]\n [!code-cs[Classic PrintDocument Example#1](~/add/codesnippet/csharp/e-system.drawing.printin_0_1.cs)]"
  syntax:
