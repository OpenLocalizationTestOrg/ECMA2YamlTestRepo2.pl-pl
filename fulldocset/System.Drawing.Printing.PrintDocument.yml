- uid: System.Drawing.Printing.PrintDocument.DefaultPageSettings
  id: DefaultPageSettings
  parent: System.Drawing.Printing.PrintDocument
  langs:
  - csharp
  name: DefaultPageSettings
  nameWithType: PrintDocument.DefaultPageSettings
  fullName: System.Drawing.Printing.PrintDocument.DefaultPageSettings
  type: Property
  assemblies:
  - System.Drawing
  namespace: System.Drawing.Printing
  summary: "Pobiera lub ustawia ustawienia strony, które są używane jako domyślne dla wszystkich stron do wydrukowania."
  remarks: "Można określić kilka domyślnych ustawień strony za pomocą właściwości DefaultPageSettings. Na przykład <xref:System.Drawing.Printing.PageSettings.Color%2A?displayProperty=fullName>właściwość określa, czy strona ma być drukowana w kolorze, <xref:System.Drawing.Printing.PageSettings.Landscape%2A?displayProperty=fullName>właściwość określa orientacji poziomej lub pionowej i <xref:System.Drawing.Printing.PageSettings.Margins%2A?displayProperty=fullName>właściwość określa marginesy strony.</xref:System.Drawing.Printing.PageSettings.Margins%2A?displayProperty=fullName> </xref:System.Drawing.Printing.PageSettings.Landscape%2A?displayProperty=fullName> </xref:System.Drawing.Printing.PageSettings.Color%2A?displayProperty=fullName>       Aby określić ustawienia na podstawie przez strony, obsługi <xref:System.Drawing.Printing.PrintDocument.PrintPage>lub <xref:System.Drawing.Printing.PrintDocument.QueryPageSettings>zdarzeń i zmodyfikuj <xref:System.Drawing.Printing.PrintPageEventArgs.PageSettings%2A>argument zawarte w <xref:System.Drawing.Printing.PrintPageEventArgs>lub <xref:System.Drawing.Printing.QueryPageSettingsEventArgs>odpowiednio.</xref:System.Drawing.Printing.QueryPageSettingsEventArgs> </xref:System.Drawing.Printing.PrintPageEventArgs> </xref:System.Drawing.Printing.PrintPageEventArgs.PageSettings%2A> </xref:System.Drawing.Printing.PrintDocument.QueryPageSettings> </xref:System.Drawing.Printing.PrintDocument.PrintPage>      > [!NOTE] > Po rozpoczęciu drukowanie, zmiany ustawień strony za pomocą właściwości DefaultPageSettings nie wpłynie na drukowanej strony."
  example:
  - "The following code example sets a document's page orientation to landscape, and prints the document. The example makes three assumptions: that a variable named `filePath` has been set to the path of the file to print; that a method named `pd_PrintPage`, which handles the <xref:System.Drawing.Printing.PrintDocument.PrintPage> event, has been defined; and that a variable named `printer` has been set to the printer's name.  \n  \n Use the <xref:System.Drawing>, <xref:System.Drawing.Printing>, and <xref:System.IO> namespaces for this example.  \n  \n [!code-cs[Classic PrintDocument.PrintDocument Example#1](~/add/codesnippet/csharp/p-system.drawing.printin_16_1.cs)]\n [!code-cpp[Classic PrintDocument.PrintDocument Example#1](~/add/codesnippet/cpp/p-system.drawing.printin_16_1.cpp)]\n [!code-vb[Classic PrintDocument.PrintDocument Example#1](~/add/codesnippet/visualbasic/p-system.drawing.printin_16_1.vb)]"
  syntax:
    content: public System.Drawing.Printing.PageSettings DefaultPageSettings { get; set; }
    return:
      type: System.Drawing.Printing.PageSettings
      description: "A <xref href=&quot;System.Drawing.Printing.PageSettings&quot;> </xref> , który określa domyślne ustawienia strony do dokumentu."
  overload: System.Drawing.Printing.PrintDocument.DefaultPageSettings*
  exceptions: []
  platform:
  - net462
