  name: PrintDocument
  nameWithType: PrintDocument
  fullName: System.Drawing.Printing.PrintDocument
  type: Class
  summary: "Definiuje obiekt wielokrotnego użytku, który wysyła dane wyjściowe do drukarki z aplikacji formularzy systemu Windows."
  remarks: "Zazwyczaj Tworzenie wystąpienia klasy PrintDocument —, takie jak ustawianie właściwości <xref:System.Drawing.Printing.PrintDocument.DocumentName%2A>i <xref:System.Drawing.Printing.PrintDocument.PrinterSettings%2A>i Wywołaj <xref:System.Drawing.Printing.PrintDocument.Print%2A>metodę, aby rozpocząć proces drukowania.</xref:System.Drawing.Printing.PrintDocument.Print%2A> </xref:System.Drawing.Printing.PrintDocument.PrinterSettings%2A> </xref:System.Drawing.Printing.PrintDocument.DocumentName%2A> Obsługa <xref:System.Drawing.Printing.PrintDocument.PrintPage>zdarzeń, w której możesz określić dane wyjściowe do drukowania, używając <xref:System.Drawing.Printing.PrintPageEventArgs.Graphics%2A><xref:System.Drawing.Graphics>właściwości <xref:System.Drawing.Printing.PrintPageEventArgs>.</xref:System.Drawing.Printing.PrintPageEventArgs> </xref:System.Drawing.Graphics></xref:System.Drawing.Printing.PrintPageEventArgs.Graphics%2A> </xref:System.Drawing.Printing.PrintDocument.PrintPage>       Aby uzyskać więcej informacji na temat drukowania z aplikacji formularzy systemu Windows, zobacz [Obsługa drukowania formularzy systemu Windows](~/add/includes/ajax-current-ext-md.md). Jeśli chcesz wydrukuj z aplikacji Windows Presentation Foundation, zobacz <xref:System.Printing>przestrzeni nazw.</xref:System.Printing>"
  example:
  - "The following code example prints the file named C:\\My Documents\\MyFile.txt on the default printer. To run the example, create a new Windows Forms project and paste the example code into the form, replacing the file contents. For C#, you will need to delete the Form1.Designer.cs file. Also, change the path to the file you want to print.  \n  \n> [!NOTE]\n>  The example requires that each line fits within the page width.  \n  \n Use the <xref:System.ComponentModel>, <xref:System.Windows.Forms>, <xref:System.Drawing>, <xref:System.Drawing.Printing>, and <xref:System.IO> namespaces for this example.  \n  \n [!code-cpp[Classic PrintDocument Example#1](~/add/codesnippet/cpp/t-system.drawing.printin_5_1.cpp)]\n [!code-vb[Classic PrintDocument Example#1](~/add/codesnippet/visualbasic/t-system.drawing.printin_5_1.vb)]\n [!code-cs[Classic PrintDocument Example#1](~/add/codesnippet/csharp/t-system.drawing.printin_5_1.cs)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("PrintPage")]

      [System.ComponentModel.DefaultProperty("DocumentName")]

      [System.ComponentModel.ToolboxItemFilter("System.Drawing.Printing")]

      public class PrintDocument : System.ComponentModel.Component
