  remarks: "Obliczanie obszaru dostępne do drukowania wymaga fizyczny rozmiar papieru, marginesy strony i lokalizację <xref:System.Drawing.Graphics>obiekt pochodzenia.</xref:System.Drawing.Graphics> Gdy jest OriginAtMargins `true`, <xref:System.Drawing.Graphics>uwzględnia lokalizacji obiektu <xref:System.Drawing.Printing.PageSettings.Margins%2A?displayProperty=fullName>wartość właściwości i obszar drukowania strony.</xref:System.Drawing.Printing.PageSettings.Margins%2A?displayProperty=fullName> </xref:System.Drawing.Graphics> Gdy jest OriginAtMargins `false`, tylko obszar drukowania strony służy do określenia lokalizacji <xref:System.Drawing.Graphics>obiekt początek, <xref:System.Drawing.Printing.PageSettings.Margins%2A?displayProperty=fullName>wartość jest ignorowana.</xref:System.Drawing.Printing.PageSettings.Margins%2A?displayProperty=fullName> </xref:System.Drawing.Graphics>       Na przykład, jeśli jest OriginAtMargins `true`, i <xref:System.Drawing.Printing.PageSettings.Margins%2A?displayProperty=fullName>jest ustawiona na 1 cala na każdej stronie <xref:System.Drawing.Graphics>zawarte w obiekcie <xref:System.Drawing.Printing.PrintPageEventArgs>jest 1 cala znajduje się w lewo i w górnej części strony.</xref:System.Drawing.Printing.PrintPageEventArgs> </xref:System.Drawing.Graphics> </xref:System.Drawing.Printing.PageSettings.Margins%2A?displayProperty=fullName> Jeśli obszar drukowania strony jest.25 cala na każdej stronie i OriginAtMargins `false`, <xref:System.Drawing.Graphics>obiekt jest zlokalizowany.25 cala w lewo i w górnej części strony.</xref:System.Drawing.Graphics>      > [!NOTE] > Obszar drukowania strony może być różna dla różnych drukarek i nie musi być symetryczne."
  syntax:
    content: public bool OriginAtMargins { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli punkt początkowy grafiki rozpoczyna się od marginesy; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> Jeśli punkt początkowy grafiki znajduje się w lewym górnym rogu strony do druku. Wartość domyślna to <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Drawing.Printing.PrintDocument.OriginAtMargins*
  exceptions: []
