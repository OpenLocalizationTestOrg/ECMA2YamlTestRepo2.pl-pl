  summary: "Zawiera zestaw <xref href=&quot;System.Web.UI.ServiceReference&quot;> </xref> obiektów."
  remarks: "Obiekt ServiceReferenceCollection zawiera <xref:System.Web.UI.ServiceReference>obiektu dla poszczególnych usług sieci Web, w zarejestrowany strony ASP.NET z włączoną obsługą technologii AJAX.</xref:System.Web.UI.ServiceReference> Usługi sieci Web może być zdefiniowana w <xref:System.Web.UI.ScriptManager>kontroli lub skojarzony <xref:System.Web.UI.ScriptManagerProxy>kontroli.</xref:System.Web.UI.ScriptManagerProxy> </xref:System.Web.UI.ScriptManager>       Można dodać usługi sieci Web do obiektu ServiceReferenceCollection deklaratywnie, dodając co najmniej jeden `<asp:ServiceReference>` elementy `<Services>` element wewnątrz `<asp:ScriptManager>` elementu na stronie, jak pokazano w poniższym przykładzie.      ```   <asp:ScriptManager ID=&quot;SM1&quot; runat=&quot;server&quot;>     <Services>       <asp:ServiceReference Path=&quot;Service1.asmx&quot; />       <asp:ServiceReference Path=&quot;Service2.asmx&quot; />     </Services>   </asp:ScriptManager>   ```Również programowo można dodać <xref:System.Web.UI.ServiceReference>obiektu do <xref:System.Web.UI.ScriptManager.Services%2A>kolekcji przy użyciu <xref:System.Collections.ObjectModel.Collection%601.Add%2A>metody klasy ServiceReferenceCollection.</xref:System.Collections.ObjectModel.Collection%601.Add%2A> </xref:System.Web.UI.ScriptManager.Services%2A> </xref:System.Web.UI.ServiceReference>       Usługi sieci Web są zarejestrowane w usłudze <xref:System.Web.UI.ScriptManager>kontroli podczas strony <xref:System.Web.UI.Control.PreRender>Etap cyklu życia.</xref:System.Web.UI.Control.PreRender> </xref:System.Web.UI.ScriptManager>"
