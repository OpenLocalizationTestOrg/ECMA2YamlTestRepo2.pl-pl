  name: Item(String)
  nameWithType: PersonalizationStateQuery.Item(String)
  fullName: System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.Item(String)
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Pobiera lub ustawia wartość parametru zapytania."
  remarks: "Ta właściwość jest indeksatora domyślny dla <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery>klasy.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery> Zwraca wartość parametru zapytania oznaczany `queryKey`. Można użyć `PersonalizationStateQuery.this[&quot;UsernameToMatch&quot;]`, `PersonalizationStateQuery.this[&quot;PathToMatch&quot;]` i `PersonalizationStateQuery.this[&quot;UserInactiveSinceDate&quot;]` można ustawić <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>, <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>, i <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A>Właściwości, odpowiednio.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A> Kiedy te trzy właściwości są ustawiane w indeksatorze, są sprawdzane odpowiedniego typu.       Ta właściwość zwraca `null` Jeśli `queryKey` nie istnieje."
  syntax:
    content: public object this[string queryKey] { get; set; }
    parameters:
    - id: queryKey
      type: System.String
      description: 'Ciąg zapytania bez uwzględniania wielkości liter. Wartość powinna być jedną z następujących: &quot;PathToMatch&quot;, &quot;UserInactiveSinceDate&quot; lub &quot;UsernameToMatch&quot;.'
    return:
      type: System.Object
      description: "Wartość parametru zapytania oznaczany <code> queryKey </code> parametru."
  overload: System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.Item*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>queryKey</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>queryKey</code> is an empty string (\"\").  \n  \n \\- or -  \n  \n When trimmed, <code>queryKey</code> results in an empty string.  \n  \n \\- or -  \n  \n A value provided for one of the three properties on <xref href=\"System.Web.UI.WebControls.WebParts.PersonalizationStateQuery\"></xref> was of the wrong type."
  platform:
  - net462
