  remarks: "Ta właściwość reprezentuje nazwę użytkownika, aby filtrować przed podczas wykonywania zapytania. Jeśli UsernameToMatch zawiera symbole wieloznaczne, są one przekazywane do odpowiedni magazyn danych. Tej właściwości można ustawić `null`, wskazującą kwerendy powinna Filtruj opartego na nazwie użytkownika. Jeśli ta właściwość ma wartość inną niż`null`, jego wartość jest ograniczona."
