  type: Class
  summary: "Reprezentuje zestaw parametrów zapytania, które mogą być przekazywane do dostawcy personalizacji przy użyciu różnych get i Znajdź metody. Ta klasa nie może być dziedziczona."
  remarks: "Ta klasa jest używana jako wartość parametru dla różnych get i Znajdź metod dostawcy personalizacji, takie jak <xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider.FindState%2A>i <xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider.GetCountOfState%2A>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider.GetCountOfState%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationProvider.FindState%2A> Indeksator domyślne umożliwia podstawowego dostępu do parametrów zapytania obsługiwanego przez ten obiekt. Trzy jawnie są udostępniane przez tę klasę, właściwości <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A>, <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A>i <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A>, są przechowywane przy użyciu wartości klucza zapytania, które są takie same, jak nazwy właściwości tej klasy</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UsernameToMatch%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.UserInactiveSinceDate%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.PathToMatch%2A> Aby uzyskać więcej informacji zobacz <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.Item%2A>.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateQuery.Item%2A>"
