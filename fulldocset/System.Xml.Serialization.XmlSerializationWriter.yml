  remarks: "Chronionych elementów członkowskich <xref:System.Xml.Serialization.XmlSerializationWriter>są przeznaczone do użytku tylko przez klasy pochodne, które są używane wewnętrznie w infrastrukturę programu .NET Framework XML serializacji.</xref:System.Xml.Serialization.XmlSerializationWriter>       Podczas inicjowania infrastrukturę programu .NET Framework XML serializacji dynamicznie generuje i kompiluje tymczasowej klasy do serializacji, która jest pochodną <xref:System.Xml.Serialization.XmlSerializationWriter>.</xref:System.Xml.Serialization.XmlSerializationWriter> W trakcie tego procesu programu .NET Framework generuje metod zapisywania, które implementują <xref:System.Xml.Serialization.XmlSerializationWriteCallback>delegować.</xref:System.Xml.Serialization.XmlSerializationWriteCallback> Tak więc dla niektórych mapowań między typami .NET Framework i typów danych XML są serializowane za pośrednictwem protokołu SOAP zakodowane w formacie XML, które nie są elementami katalogu głównego. Następnie w razie potrzeby metody zapisu jest wywoływana podczas serializacji.       Nie należy bezpośrednio utworzyć wystąpienia <xref:System.Xml.Serialization.XmlSerializationWriteCallback>.</xref:System.Xml.Serialization.XmlSerializationWriteCallback>       Kodowania SOAP została opisana w sekcji 5 specyfikacji SOAP 1.1."
