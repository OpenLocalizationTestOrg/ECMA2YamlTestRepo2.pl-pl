  name: ProfileManager
  nameWithType: ProfileManager
  fullName: System.Web.Profile.ProfileManager
  type: Class
  summary: "Zarządza ustawieniami i dane profilu użytkownika."
  remarks: "Profil programu ASP.NET jest używany do przechowywania i pobierania ustawień użytkownika w źródle danych, takich jak bazy danych. Dostępu do profilu użytkownika przy użyciu <xref:System.Web.HttpContext.Profile%2A>właściwości bieżącego <xref:System.Web.HttpContext>.</xref:System.Web.HttpContext> </xref:System.Web.HttpContext.Profile%2A> Profil informacji i wartości właściwości są zarządzane przy użyciu dostawcy profilu.       Klasa ProfileManager jest używana do zarządzania ustawieniami profilu, Wyszukaj profile użytkowników i Usuń profile użytkowników, które nie są już w użyciu. Klasa ProfileManager udostępnia metody statyczne i właściwości, które są dostępne za pomocą odwołań do klasy ProfileManager w kodzie aplikacji. Na przykład zobacz sekcję przykład, w tym temacie i dodatkowe przykłady w tematach dla członków klasy ProfileManager.       Domyślnie profil użytkownika jest wyłączona dla wszystkich aplikacji ASP.NET. Aby włączyć profil użytkownika, należy ustawić `enabled` atrybut elementu konfiguracji na wartość true, jak pokazano w poniższym przykładzie.      ```   <configuration>     <system.web>       <profile enabled=&quot;true&quot; />     </system.web>   </configuration>   ```Aby uzyskać więcej informacji o profilu użytkownika, zobacz [Przegląd właściwości profilu platformy ASP.NET](~/add/includes/ajax-current-ext-md.md).       Dostawca profilu jest używany do przechowywania i pobierania właściwości w profilu użytkownika. .NET Framework obejmuje <xref:System.Web.Profile.SqlProfileProvider>klasy, która przechowuje właściwości profilu użytkownika w bazie danych programu SQL Server.</xref:System.Web.Profile.SqlProfileProvider> A <xref:System.Web.Profile.SqlProfileProvider>wystąpienia o nazwie `AspNetSqlProvider` został określony w konfiguracji komputera, jako domyślnego dostawcy profilu.</xref:System.Web.Profile.SqlProfileProvider> `AspNetSqlProvider` Wystąpienia nawiązuje połączenie z bazą danych programu SQL Server na lokalnym serwerze sieci Web. Można określić <xref:System.Web.Profile.SqlProfileProvider>które nawiązuje połączenie z innego serwera SQL jako domyślnego dostawcy profilu przy użyciu elementu konfiguracji i `defaultProvider` atrybut elementu konfiguracji, jak pokazano w poniższym przykładzie.</xref:System.Web.Profile.SqlProfileProvider>      ```   <configuration>     <connectionStrings>       <add name=&quot;SqlServices&quot; connectionString=         &quot;Data Source=MySqlServer;Integrated Security=SSPI;Initial Catalog=aspnetdb;&quot; />     </connectionStrings>     <system.web>       <profile defaultProvider=&quot;SqlProvider&quot;>         <providers>           <clear />           <add name=&quot;SqlProvider&quot;             type=&quot;System.Web.Profile.SqlProfileProvider&quot;             connectionStringName=&quot;SqlServices&quot;             applicationName=&quot;MyApplication&quot; />         </providers>       </profile>     </system.web>   </configuration>   ```"
