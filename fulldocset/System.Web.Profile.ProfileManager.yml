    return:
      type: System.Web.Profile.ProfileInfoCollection
      description: "A <xref href=&quot;System.Web.Profile.ProfileInfoCollection&quot;> </xref> zawierający informacje o profilu użytkownika dla nieaktywnych profili, w których nazwa użytkownika odpowiada podane <code> usernameToMatch </code> parametru."
