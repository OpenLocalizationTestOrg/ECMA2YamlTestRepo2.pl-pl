- uid: System.Web.Profile.ProfileManager.ApplicationName
  id: ApplicationName
  parent: System.Web.Profile.ProfileManager
  langs:
  - csharp
  name: ApplicationName
  nameWithType: ProfileManager.ApplicationName
  fullName: System.Web.Profile.ProfileManager.ApplicationName
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Profile
  summary: "Pobiera lub ustawia nazwę aplikacji, dla którego mają być przechowywane i pobierane informacje o profilu."
  remarks: "<xref:System.Web.Profile.ProfileManager>Używa właściwości ApplicationName do skojarzenia z różnych aplikacji informacje o profilu.</xref:System.Web.Profile.ProfileManager> Dzięki temu wiele aplikacji może używać tej samej bazy danych do przechowywania informacji o użytkowniku bez powodowania konfliktów między użytkownikami zduplikowane. Wiele aplikacji programu ASP.NET można użyć tej samej bazy danych użytkownika, określając taką samą wartość właściwości ApplicationName. Właściwość ApplicationName można ustawić programowo lub jego można ustawić deklaratywnie w pliku konfiguracji dla aplikacji sieci Web przy użyciu `applicationName` atrybutu.       Jeśli nie określono wartości dla `applicationName` atrybutu w pliku konfiguracji dla aplikacji sieci Web, a następnie za pomocą dostawcy profilów uwzględnionych w programie .NET Framework <xref:System.Web.Hosting.HostingEnvironment.ApplicationVirtualPath%2A>wartości właściwości dla aplikacji ASP.NET.</xref:System.Web.Hosting.HostingEnvironment.ApplicationVirtualPath%2A> W przypadku aplikacji ASP.NET z systemem innym niż wartość domyślna to <xref:System.Diagnostics.ProcessModule.ModuleName%2A>wartość właściwości bez rozszerzenia.</xref:System.Diagnostics.ProcessModule.ModuleName%2A>       Udostępnia właściwości ApplicationName <xref:System.Configuration.SettingsProvider.ApplicationName%2A?displayProperty=fullName>właściwości domyślnego dostawcy profilu.</xref:System.Configuration.SettingsProvider.ApplicationName%2A?displayProperty=fullName> Domyślnego dostawcy profilu jest określona za pomocą `defaultProvider` atrybut elementu konfiguracji. Jeśli profil użytkownika zawiera właściwości, które są zarządzane przez dostawcę profilu innego niż domyślny dostawca, może być skonfigurowany z inną nazwę aplikacji. Aby uzyskać dostęp do dostawcy profilu innego niż domyślny dostawca Nazwa aplikacji, należy uzyskać odwołania do dostawcy profilu przy użyciu <xref:System.Web.Profile.ProfileManager.Providers%2A>dostępu i właściwości <xref:System.Configuration.SettingsProvider.ApplicationName%2A>Właściwości dostawcy bezpośrednio.</xref:System.Configuration.SettingsProvider.ApplicationName%2A> </xref:System.Web.Profile.ProfileManager.Providers%2A>      > [!CAUTION] > Ponieważ domyślnego pojedynczego wystąpienia dostawcy profil jest używany dla wszystkich żądań obsłużonych przez <xref:System.Web.HttpApplication>obiektu, może mieć wiele żądań wykonywanych równocześnie i ustawiania wartości właściwości ApplicationName.</xref:System.Web.HttpApplication> Właściwość ApplicationName nie jest wielowątkowość dla wielu operacji zapisu, a zmiana wartości właściwości ApplicationName może spowodować nieoczekiwane zachowanie dla wielu użytkowników aplikacji. Zaleca się unikać pisania kodu, który umożliwia użytkownikom można ustawić właściwości ApplicationName, chyba że wymagają tego. Przykładem aplikacji, których ustawienia właściwości ApplicationName mogą być wymagane jest administracyjne aplikacji, która zarządza dane profilu dla wielu aplikacji. Takiej aplikacji powinna być aplikacją pojedynczego użytkownika, a nie aplikacji sieci Web."
  example:
  - "The following configuration file excerpt shows the  element in the  section of the Web.config file for an ASP.NET application. It sets the application's default profile provider to a <xref:System.Web.Profile.SqlProfileProvider> instance and sets the ApplicationName to `MyApplication`.  \n  \n```  \n<profile enabled=\"true\" defaultProvider=\"SqlProvider\">  \n  <providers>  \n  <add name=\"SqlProvider\"  \n    type=\"System.Web.Profile.SqlProfileProvider\"  \n    connectionStringName=\"SqlServices\"  \n    applicationName=\"MyApplication\" />  \n  </providers>  \n</profile>  \n```"
  syntax:
    content: public static string ApplicationName { get; set; }
    return:
      type: System.String
      description: "Nazwa aplikacji, dla której do przechowywania i pobierania informacji o profilu."
  overload: System.Web.Profile.ProfileManager.ApplicationName*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Profile.ProfileManager.AutomaticSaveEnabled
  id: AutomaticSaveEnabled
  parent: System.Web.Profile.ProfileManager
  langs:
  - csharp
  name: AutomaticSaveEnabled
  nameWithType: ProfileManager.AutomaticSaveEnabled
  fullName: System.Web.Profile.ProfileManager.AutomaticSaveEnabled
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Profile
  summary: "Pobiera wartość wskazującą, czy profil użytkownika zostaną automatycznie zapisane na końcu wykonywanie strony platformy ASP.NET."
  remarks: "Właściwość AutomaticSaveEnabled wskazuje, czy automatyczne zapisywanie profilu użytkownika jest włączone dla aplikacji. Jeśli włączono automatyczne zapisywanie, <xref:System.Web.Profile.ProfileModule>obiekt zgłasza <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>zdarzeń i wywołania <xref:System.Web.Profile.ProfileBase.Save%2A>metody podczas <xref:System.Web.HttpApplication.EndRequest>zdarzeń po zakończeniu wykonywania strony platformy ASP.NET.</xref:System.Web.HttpApplication.EndRequest> </xref:System.Web.Profile.ProfileBase.Save%2A> </xref:System.Web.Profile.ProfileModule.ProfileAutoSaving> </xref:System.Web.Profile.ProfileModule>       Właściwość AutomaticSaveEnabled jest ustawiona przy użyciu `automaticSaveEnabled` atrybut elementu w pliku Web.config dla aplikacji ASP.NET."
  example:
  - "The following configuration file excerpt shows the  element in the  section of the Web.config file for an ASP.NET application. It specifies the application's default profile provider to a <xref:System.Web.Profile.SqlProfileProvider> instance and sets the `automaticSaveEnabled` attribute to `true`.  \n  \n```  \n<profile enabled=\"true\"  \n  automaticSaveEnabled=\"true\"  \n  defaultProvider=\"SqlProvider\">  \n  <providers>  \n    <add name=\"SqlProvider\"  \n      type=\"System.Web.Profile.SqlProfileProvider\"  \n      connectionStringName=\"SqlServices\"  \n      applicationName=\"MyApplication\" />  \n  </providers>  \n</profile>  \n```"
  syntax:
    content: public static bool AutomaticSaveEnabled { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli profil użytkownika zostaną automatycznie zapisane na końcu wykonywanie strony ASP.NET; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Wartość domyślna to <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Profile.ProfileManager.AutomaticSaveEnabled*
  exceptions:
  - type: System.Web.HttpException
    commentId: T:System.Web.HttpException
    description: "Podjęto próbę pobrania wartości właściwości AutomaticSaveEnabled bez co najmniej <xref href=&quot;System.Web.AspNetHostingPermissionLevel&quot;> </xref> uprawnienia."
  platform:
  - net462
- uid: System.Web.Profile.ProfileManager.DeleteInactiveProfiles(System.Web.Profile.ProfileAuthenticationOption,System.DateTime)
