  remarks: "Metoda FindInactiveProfilesByUserName służy do pobierania informacji o profilach profilów nieużywane użytkowników dla aplikacji określonej przez `applicationName` atrybutu w pliku konfiguracji. Ta metoda pobierze tylko profile, dla których nazwa użytkownika odpowiada podane `usernameToMatch` wartość parametru. Użyj `authenticationOption` parametr, aby określić, czy tylko anonimowe profilów tylko uwierzytelniony i/lub profilów wszystkie profile do wyszukania. Przeszukane profilów dowolnego profilu jest zwracany, która ma <xref:System.Web.Profile.ProfileInfo.LastActivityDate%2A>to miejsce, w tym miejscu lub przed określonego `userInactiveSinceDate` wartość parametru.</xref:System.Web.Profile.ProfileInfo.LastActivityDate%2A>       Wyniki zwrócone przez FindInactiveProfilesByUserName są ograniczone przez `pageIndex` i `pageSize` parametrów. `pageSize` Parametr określa maksymalną liczbę <xref:System.Web.Profile.ProfileInfo>obiektów, aby uzyskać <xref:System.Web.Profile.ProfileInfoCollection>kolekcji.</xref:System.Web.Profile.ProfileInfoCollection> </xref:System.Web.Profile.ProfileInfo> `pageIndex` Strony wyników do zwrócenia, która identyfikuje parametru; 0 identyfikuje pierwszej strony. `totalRecords` Parametr jest `out` parametr, który ma ustawioną wartość całkowita liczba nieaktywne profile dla skonfigurowanego `applicationName`na podstawie `authenticationOption` i `userInactiveSinceDate` parametrów. Na przykład, jeśli istnieją 13 użytkowników dla skonfigurowanego `applicationName`i `pageIndex` wartość to 1 z `pageSize` 5, <xref:System.Web.Profile.ProfileInfoCollection>zostanie zwrócony zawierają od szóstego do dziesiątego nieaktywnych profili.</xref:System.Web.Profile.ProfileInfoCollection> `totalRecords` Parametr zostanie ustawiona na 13.       Pamiętaj, że Twój profil dostawca może obsługują symbole wieloznaczne w `usernameToMatch` parametru. Na przykład <xref:System.Web.Profile.SqlProfileProvider.FindInactiveProfilesByUserName%2A>metody <xref:System.Web.Profile.SqlProfileProvider>klasa obsługuje symbole wieloznaczne w `usernameToMatch` parametru.</xref:System.Web.Profile.SqlProfileProvider> </xref:System.Web.Profile.SqlProfileProvider.FindInactiveProfilesByUserName%2A>       Wywołania metody FindInactiveProfilesByUserName <xref:System.Web.Profile.ProfileProvider.FindInactiveProfilesByUserName%2A>metody domyślnego dostawcy profilu.</xref:System.Web.Profile.ProfileProvider.FindInactiveProfilesByUserName%2A> Domyślnego dostawcy profilu jest określona za pomocą `defaultProvider` atrybut elementu konfiguracji. Jeśli profil użytkownika zawiera właściwości, które są zarządzane przez dostawcę profilu innego niż domyślny dostawca, nie będzie przeszukiwana źródła danych dla dostawcy profilu. Aby znaleźć nieaktywne profile, które są zarządzane przez dostawcę profilu innego niż domyślny dostawca, uzyskać odwołania do dostawcy profilu przy użyciu <xref:System.Web.Profile.ProfileManager.Providers%2A>Właściwości i wywołanie <xref:System.Web.Profile.ProfileProvider.FindInactiveProfilesByUserName%2A>metody dostawcy bezpośrednio.</xref:System.Web.Profile.ProfileProvider.FindInactiveProfilesByUserName%2A> </xref:System.Web.Profile.ProfileManager.Providers%2A>"
