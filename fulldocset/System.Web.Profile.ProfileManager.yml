  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Profile
  summary: "Pobiera informacje o profilu dla wszystkich profilów, w których wystąpił datę ostatniej aktywności w określonym dniu lub wcześniej, czas i nazwa użytkownika dla profilu odpowiada określonej nazwy."
  remarks: "Metoda FindInactiveProfilesByUserName służy do pobierania informacji o profilach we wszystkich profilach nieużywane użytkownika dla aplikacji określonej przez `applicationName` atrybutu w pliku konfiguracji. Ta metoda pobierze tylko profile, dla których zgodny podana nazwa użytkownika profilu `usernameToMatch` wartość parametru. Użyj `authenticationOption` parametr, aby określić, czy tylko anonimowe profilów tylko uwierzytelniony i/lub profilów wszystkie profile do wyszukania. Przeszukane profilów wszystkich profilu z <xref:System.Web.Profile.ProfileInfo.LastActivityDate%2A>to miejsce, w tym miejscu lub przed określonego `userInactiveSinceDate` zwracana jest wartość parametru.</xref:System.Web.Profile.ProfileInfo.LastActivityDate%2A>       Mogą pobierać te informacje w stron danych za pomocą przeciążenia dla <xref:System.Web.Profile.ProfileManager.FindInactiveProfilesByUserName%28System.Web.Profile.ProfileAuthenticationOption%2CSystem.String%2CSystem.DateTime%2CSystem.Int32%2CSystem.Int32%2CSystem.Int32%40%29>metody pobierającej dodatkowe `pageIndex` i `pageSize` parametrów.</xref:System.Web.Profile.ProfileManager.FindInactiveProfilesByUserName%28System.Web.Profile.ProfileAuthenticationOption%2CSystem.String%2CSystem.DateTime%2CSystem.Int32%2CSystem.Int32%2CSystem.Int32%40%29>      > [!NOTE] > Dostawcy profilu mogą obsługiwać symbole wieloznaczne w `usernameToMatch` parametru. Na przykład <xref:System.Web.Profile.SqlProfileProvider.FindInactiveProfilesByUserName%2A>metody <xref:System.Web.Profile.SqlProfileProvider>klasa obsługuje symbole wieloznaczne w `usernameToMatch` parametru.</xref:System.Web.Profile.SqlProfileProvider> </xref:System.Web.Profile.SqlProfileProvider.FindInactiveProfilesByUserName%2A>       Wywołania metody FindInactiveProfilesByUserName <xref:System.Web.Profile.ProfileProvider.FindInactiveProfilesByUserName%2A?displayProperty=fullName>metody domyślnego dostawcy profilu.</xref:System.Web.Profile.ProfileProvider.FindInactiveProfilesByUserName%2A?displayProperty=fullName> Domyślnego dostawcy profilu jest określona za pomocą `defaultProvider` atrybut elementu konfiguracji. Jeśli profil użytkownika zawiera właściwości, które są zarządzane przez dostawcę profilu innego niż domyślny dostawca, nie będzie przeszukiwana źródła danych dla dostawcy profilu. Aby znaleźć nieaktywne profile, które są zarządzane przez dostawcę profilu innego niż domyślny dostawca, uzyskać odwołania do dostawcy profilu przy użyciu <xref:System.Web.Profile.ProfileManager.Providers%2A>Właściwości i wywołanie <xref:System.Web.Profile.ProfileProvider.FindInactiveProfilesByUserName%2A>metody dostawcy bezpośrednio.</xref:System.Web.Profile.ProfileProvider.FindInactiveProfilesByUserName%2A> </xref:System.Web.Profile.ProfileManager.Providers%2A>"
  example:
  - "The following code example allows a user to supply a `usernameToMatch` value and a <xref:System.Web.Profile.ProfileAuthenticationOption> enumeration value and retrieves profile information for any matching profiles. The sample allows the user to specify whether to return only inactive profiles. If the user specifies only inactive profiles, the FindInactiveProfilesByUserName method is called; otherwise, the <xref:System.Web.Profile.ProfileManager.FindProfilesByUserName%2A> method is called.  \n  \n> [!IMPORTANT]\n>  This example contains a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Web.Profile.ProfileManager#8](~/add/codesnippet/csharp/02c1131d-855c-4e58-af67-_1.aspx)]\n [!code-vb[System.Web.Profile.ProfileManager#8](~/add/codesnippet/visualbasic/02c1131d-855c-4e58-af67-_1.aspx)]"
  syntax:
