  name: DeleteInactiveProfiles(ProfileAuthenticationOption,DateTime)
  nameWithType: ProfileManager.DeleteInactiveProfiles(ProfileAuthenticationOption,DateTime)
  fullName: System.Web.Profile.ProfileManager.DeleteInactiveProfiles(ProfileAuthenticationOption,DateTime)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Profile
  summary: "Usuwa dane profilu użytkownika, dla którego działania Data i godzina ostatniej pojawiły się przed określoną datą i godziną."
  remarks: "Metoda DeleteInactiveProfiles służy do usuwania profilu nieużywanych danych ze źródła danych dla aplikacji określonej przez `applicationName` atrybutu w pliku konfiguracji. Użyj `authenticationOption` parametr, aby określić, czy tylko anonimowe profilów tylko uwierzytelniony i/lub profilów wszystkie profile do wyszukania. Przeszukane profilów wszystkich profilu z <xref:System.Web.Profile.ProfileInfo.LastActivityDate%2A>to miejsce, w tym miejscu lub przed określonego `userInactiveSinceDate` wartość parametru jest usuwany.</xref:System.Web.Profile.ProfileInfo.LastActivityDate%2A>       Wywołania metody DeleteInactiveProfiles <xref:System.Web.Profile.ProfileProvider.DeleteInactiveProfiles%2A>metody domyślnego dostawcy profilu.</xref:System.Web.Profile.ProfileProvider.DeleteInactiveProfiles%2A> Domyślnego dostawcy profilu jest określona za pomocą `defaultProvider` atrybut elementu konfiguracji. W przypadku profilu użytkownika zawiera właściwości, które są zarządzane przez dostawcę profilu innego niż domyślny dostawca, informacje o profilu w źródle danych nie zostaną usunięte. Aby usunąć nieaktywne profile, które są zarządzane przez dostawcę profilu innego niż domyślny dostawca, uzyskać odwołania do dostawcy profilu przy użyciu <xref:System.Web.Profile.ProfileManager.Providers%2A>Właściwości i wywołanie <xref:System.Web.Profile.ProfileProvider.DeleteInactiveProfiles%2A>metody dostawcy bezpośrednio.</xref:System.Web.Profile.ProfileProvider.DeleteInactiveProfiles%2A> </xref:System.Web.Profile.ProfileManager.Providers%2A>"
  example:
  - "The following code example shows an ASP.NET page that manages inactive profiles. A button is provided to delete all profiles that have been unused for the specified number of days and are therefore considered inactive.  \n  \n> [!IMPORTANT]\n>  This example contains a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Web.Profile.ProfileManager#4](~/add/codesnippet/csharp/32807c48-d028-41c4-938b-_1.aspx)]\n [!code-vb[System.Web.Profile.ProfileManager#4](~/add/codesnippet/visualbasic/32807c48-d028-41c4-938b-_1.aspx)]"
  syntax:
    content: public static int DeleteInactiveProfiles (System.Web.Profile.ProfileAuthenticationOption authenticationOption, DateTime userInactiveSinceDate);
    parameters:
    - id: authenticationOption
      type: System.Web.Profile.ProfileAuthenticationOption
      description: "Jeden z <xref href=&quot;System.Web.Profile.ProfileAuthenticationOption&quot;> </xref> wartości wyliczenia, określając czy anonimowe, uwierzytelniona lub oba rodzaje profile są usuwane."
    - id: userInactiveSinceDate
      type: System.DateTime
      description: "A <xref:System.DateTime>, które identyfikują profile użytkowników, które są traktowane jako nieaktywne.</xref:System.DateTime> Jeśli <xref:System.Web.Profile.ProfileInfo.LastActivityDate*>użytkownika profilu występuje na miejscu lub przed tym datę i godzinę, profil jest traktowany jako nieaktywny.</xref:System.Web.Profile.ProfileInfo.LastActivityDate*>"
    return:
      type: System.Int32
      description: "Liczba profili usunięte ze źródła danych."
  overload: System.Web.Profile.ProfileManager.DeleteInactiveProfiles*
  exceptions: []
  platform:
  - net462
