  name: DbConnectionStringBuilder
  nameWithType: DbConnectionStringBuilder
  fullName: System.Data.Common.DbConnectionStringBuilder
  type: Class
  summary: "Udostępnia klasę podstawową dla połączenia jednoznacznie Konstruktorzy ciągów."
  remarks: "Klasa DbConnectionStringBuilder udostępnia klasę podstawową, z którego konstruktorów parametrów połączenia jednoznacznie (<xref:System.Data.SqlClient.SqlConnectionStringBuilder>, <xref:System.Data.OleDb.OleDbConnectionStringBuilder>i tak dalej) pochodzi.</xref:System.Data.OleDb.OleDbConnectionStringBuilder> </xref:System.Data.SqlClient.SqlConnectionStringBuilder> Konstruktorzy ciągów połączenia umożliwiają deweloperom programowe tworzenie ciągów połączenia poprawna składniowo i przeanalizować i skompiluj ponownie istniejących parametrów połączenia.       DbConnectionStringBuilder został zdefiniowany w sposób niezależny od bazy danych. Ze względu na dodanie <xref:System.Data.Common>przestrzeni nazw, klasy podstawowej, względem którego można program, aby utworzyć parametry połączenia, które mogą pracować w bazie danych dowolnego deweloperom.</xref:System.Data.Common> W związku z tym klasy DbConnectionStringBuilder umożliwia przypisywanie pary klucz wartość dowolnego i przekazać wynikowy ciąg połączenia do dostawcy jednoznacznie. Wszystkich dostawców danych, które są częścią programu .NET Framework Podaj silnie typizowaną klasę, która dziedziczy po klasie DbConnectionStringBuilder: <xref:System.Data.SqlClient.SqlConnectionStringBuilder>, <xref:System.Data.OracleClient.OracleConnectionStringBuilder>, <xref:System.Data.Odbc.OdbcConnectionStringBuilder>i <xref:System.Data.OleDb.OleDbConnectionStringBuilder>.</xref:System.Data.OleDb.OleDbConnectionStringBuilder> </xref:System.Data.Odbc.OdbcConnectionStringBuilder> </xref:System.Data.OracleClient.OracleConnectionStringBuilder> </xref:System.Data.SqlClient.SqlConnectionStringBuilder>       Deweloper może tworzenia, przypisywania i Edytuj parametry połączenia dla każdego dowolnego dostawcy. W przypadku dostawców obsługujących pary klucz wartość określonego konstruktora ciąg połączenia udostępnia silnie typizowaną właściwości odpowiadającej znane pary. Aby zapewnić obsługę dostawców, którzy muszą mieć możliwość obsługi nieznanych wartości, deweloperzy może też podawać pary klucz wartość dowolnego.       Implementuje klasy DbConnectionStringBuilder <xref:System.ComponentModel.ICustomTypeDescriptor>interfejsu.</xref:System.ComponentModel.ICustomTypeDescriptor> Oznacza to, działa klasy z programu Visual Studio projektantów w czasie projektowania. Gdy deweloperzy kompilacji jednoznacznie połączeń w programie Visual Studio i silnie typizowane zbiory danych za pomocą projektanta, klasa konstruktora ciąg jednoznacznie połączenia spowoduje wyświetlenie właściwości skojarzone z typem i będzie zawierać konwertery mapowane wartości typowych dla znanych kluczy.       Deweloperzy wymagające utworzyć parametry połączenia w ramach aplikacji można użyć klasy DbConnectionStringBuilder lub jeden z jego jednoznacznie pochodne do kompilowania i modyfikowania parametry połączenia. Klasa DbConnectionStringBuilder ułatwia również zarządzać parametry połączenia, przechowywane w pliku konfiguracyjnym aplikacji.       Deweloperzy mogą tworzyć ciągów połączenia za pomocą obu jednoznacznie połączenia ciąg konstruktora klasy lub mogą używać klasy DbConnectionStringBuilder. DbConnectionStringBuilder projekcie nie są sprawdzane dla pary klucz wartość nieprawidłowa. W związku z tym jest możliwe przy użyciu tej klasy, aby utworzyć parametry połączenia nieprawidłowy. <xref:System.Data.SqlClient.SqlConnectionStringBuilder>Obsługuje tylko klucz/wartość pary, które są obsługiwane przez program SQL Server; próba dodania pary nieprawidłowy spowoduje zgłoszenie wyjątku.</xref:System.Data.SqlClient.SqlConnectionStringBuilder>       Zarówno <xref:System.Data.Common.DbConnectionStringBuilder.Add%2A>— Metoda i <xref:System.Data.Common.DbConnectionStringBuilder.Item%2A>dojście właściwości próbuje wstawić pozycje złośliwe.</xref:System.Data.Common.DbConnectionStringBuilder.Item%2A> </xref:System.Data.Common.DbConnectionStringBuilder.Add%2A> Na przykład następujący kod poprawnie specjalne para zagnieżdżonych klucza i wartości: [Visual Basic] ```   Dim builder As New System.Data.Common.DbConnectionStringBuilder   builder(&quot;Data Source&quot;) = &quot;(local)&quot;   builder(&quot;integrated sSecurity&quot;) = True   builder(&quot;Initial Catalog&quot;) = &quot;AdventureWorks;NewValue=Bad&quot;   ``` [C#] ```   System.Data.Common.DbConnectionStringBuilder builder =        new System.Data.Common.DbConnectionStringBuilder();   builder[&quot;Data Source&quot;] = &quot;(local)&quot;;   builder[&quot;integrated Security&quot;] = true;   builder[&quot;Initial Catalog&quot;] = &quot;AdventureWorks;NewValue=Bad&quot;;   ``` wynik jest następujący ciąg połączenia, który obsługuje nieprawidłową wartość w bezpieczny sposób:```   data source=(local);integrated security=True;   initial catalog=&quot;AdventureWorks;NewValue=Bad&quot;   ```"
  example:
  - "The following console application builds two connection strings, one for a Microsoft Jet database, and one for a [!INCLUDE[ssNoVersion](~/add/includes/ssnoversion-md.md)] database. In each case, the code uses a generic DbConnectionStringBuilder class to create the connection string, and then passes the <xref:System.Data.Common.DbConnectionStringBuilder.ConnectionString%2A> property of the DbConnectionStringBuilder instance to the constructor of the strongly type connection class. This is not required; the code could also have created individual strongly typed connection string builder instances. The example also parses an existing connection string, and demonstrates various ways of manipulating the connection string's contents.  \n  \n [!code-vb[DataWorks DbConnectionStringBuilder#1](~/add/codesnippet/visualbasic/t-system.data.common.dbc_1.vb)]\n [!code-cs[DataWorks DbConnectionStringBuilder#1](~/add/codesnippet/csharp/t-system.data.common.dbc_1.cs)]"
