  summary: "Pobiera obiekt visual, który zostanie zwrócony wynik testu trafienia."
  remarks: "Wartość VisualHit potencjalnie może reprezentować wielu obiektów visual podczas jednego testu trafienia. Metoda wywołania zwrotnego testu trafienia definiuje akcje, które należy wykonać podczas testu trafienia określono dla określonego obiektu visual w drzewie wizualnym. Po wykonaniu akcji zwracają <xref:System.Windows.Media.HitTestResultBehavior>wartość, która określa, czy kontynuować wyliczenie innego obiektu visual.</xref:System.Windows.Media.HitTestResultBehavior> Kolejność wyliczania zwracanych obiektów visual jest porządek na płaszczyźnie renderowania."
