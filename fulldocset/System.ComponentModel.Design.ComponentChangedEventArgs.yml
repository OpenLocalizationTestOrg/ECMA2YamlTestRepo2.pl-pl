  fullName: System.ComponentModel.Design.ComponentChangedEventArgs
  type: Class
  summary: "Udostępnia dane dla <xref href=&quot;System.ComponentModel.Design.IComponentChangeService.ComponentChanged&quot;> </xref> zdarzeń. Ta klasa nie może być dziedziczona."
  remarks: "ComponentChangedEventArgs udostępnia dane dla <xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged>zdarzeń.</xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged> <xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged>Zdarzenie powiadamia <xref:System.ComponentModel.Design.IComponentChangeService>i zarejestrowane obsługi zdarzeń został zmieniony określonego składnika w aktywnym dokumencie.</xref:System.ComponentModel.Design.IComponentChangeService> </xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged>       ComponentChangedEventArgs zawiera następujące informacje: - <xref:System.ComponentModel.Design.ComponentChangedEventArgs.Component%2A>właściwość, która wskazuje składnika, który został zmodyfikowany.</xref:System.ComponentModel.Design.ComponentChangedEventArgs.Component%2A>      -A <xref:System.ComponentModel.Design.ComponentChangedEventArgs.Member%2A>Właściwości wskazującą element członkowski, który został zmieniony.</xref:System.ComponentModel.Design.ComponentChangedEventArgs.Member%2A>      -A <xref:System.ComponentModel.Design.ComponentChangedEventArgs.NewValue%2A>właściwość, która wskazuje, nowa wartość elementu członkowskiego.</xref:System.ComponentModel.Design.ComponentChangedEventArgs.NewValue%2A>      - <xref:System.ComponentModel.Design.ComponentChangedEventArgs.OldValue%2A>Właściwość, która wskazuje, stara wartość elementu członkowskiego.</xref:System.ComponentModel.Design.ComponentChangedEventArgs.OldValue%2A>       Projektanci składnika zwykle podnieść <xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged>zdarzenia automatycznie, gdy składniki zostaną dodane, usunięte lub zmodyfikowane.</xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged> A <xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged>zdarzenie nie jest wywoływane podczas formularza ładowanie i zwalnianie, ponieważ zmiany w tym momencie są oczekiwane.</xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged> Projektanta składników może podnieść <xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged>zdarzeń po nim zmiany właściwości składnika; daje to pewność, że wyświetlone zostanie okno właściwości zaktualizowane właściwości.</xref:System.ComponentModel.Design.IComponentChangeService.ComponentChanged>"
  example:
  - "The following example demonstrates creating a ComponentChangedEventArgs.  \n  \n [!code-cs[ComponentChangedEventArgsExample#1](~/add/codesnippet/csharp/t-system.componentmodel._99_1.cs)]\n [!code-cpp[ComponentChangedEventArgsExample#1](~/add/codesnippet/cpp/t-system.componentmodel._99_1.cpp)]\n [!code-vb[ComponentChangedEventArgsExample#1](~/add/codesnippet/visualbasic/t-system.componentmodel._99_1.vb)]"
