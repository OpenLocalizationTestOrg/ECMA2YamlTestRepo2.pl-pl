    parameters:
    - id: baseValue
      type: System.String
      description: "Wartość do animowania z."
    - id: keyFrameProgress
      type: System.Double
      description: "Wartość z zakresu od 0,0 do 1,0 włącznie, który określa procent czasu, jaki upłynął dla tej ramki klucza."
    return:
      type: System.String
      description: "Wartość wyjściowa tej ramki klucza podane określonej wartości podstawowej i postępu."
