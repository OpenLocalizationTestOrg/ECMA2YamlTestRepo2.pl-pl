  remarks: "Gdy jest włączone sortowanie, ustawiając <xref:System.Web.UI.WebControls.DataGrid.AllowSorting%2A>Właściwość <xref:System.Web.UI.WebControls.DataGrid>formant `true`, <xref:System.Web.UI.WebControls.LinkButton>formanty mają być renderowane w nagłówku każdej kolumny.</xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.AllowSorting%2A> Te linki pozwala na sortowanie <xref:System.Web.UI.WebControls.DataGrid>formantu w zaznaczonej kolumnie.</xref:System.Web.UI.WebControls.DataGrid> <xref:System.Web.UI.WebControls.DataGrid.SortCommand>Zdarzenie jest zgłaszane, gdy <xref:System.Web.UI.WebControls.LinkButton>formant zostanie kliknięty.</xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.DataGrid.SortCommand>       Podczas tworzenia delegata DataGridSortCommandEventHandler, należy określić metodę, która obsłuży zdarzenie. Aby skojarzyć zdarzenie z obsługi zdarzenia, należy dodać wystąpienia delegata zdarzenia. Program obsługi zdarzeń jest wywoływana, gdy wystąpi zdarzenie, o ile nie usuniesz delegata. Aby uzyskać więcej informacji na temat delegatów obsługi zdarzeń, zobacz [NIB: zdarzenia i delegatów](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
