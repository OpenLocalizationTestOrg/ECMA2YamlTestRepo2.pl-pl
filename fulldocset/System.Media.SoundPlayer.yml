  name: SoundPlayer
  nameWithType: SoundPlayer
  fullName: System.Media.SoundPlayer
  type: Class
  summary: "Formanty odtwarzanie dźwięku z pliku WAV."
  remarks: "SoundPlayer — klasa udostępnia prosty interfejs służący do ładowania i odtwarzanie plików WAV. SoundPlayer — klasa obsługuje ładowanie pliku wav ze ścieżki plików, adres URL, <xref:System.IO.Stream>zawierającego plik .wav lub osadzonego zasobu, który zawiera plik .wav.</xref:System.IO.Stream>       Odtwarzanie dźwięku za pomocą klasy SoundPlayer, skonfiguruj elementu SoundPlayer ze ścieżką do pliku WAV i wywołania jednej z metod play. Można określić plik WAV, aby odtworzyć za pomocą jednego z konstruktorów lub przez ustawienie albo <xref:System.Media.SoundPlayer.SoundLocation%2A>lub <xref:System.Media.SoundPlayer.Stream%2A>Właściwości.</xref:System.Media.SoundPlayer.Stream%2A> </xref:System.Media.SoundPlayer.SoundLocation%2A> Przed odtwarzanie przy użyciu jednej z metod obciążenia można załadować pliku lub może zostać odroczona ładowania, dopóki nosi nazwę jednej z metod play. Elementu SoundPlayer skonfigurowany do załadowania pliku wav z <xref:System.IO.Stream>lub adres URL musi załadować pliku wav do pamięci, przed rozpoczęciem odtwarzania.</xref:System.IO.Stream>       Można było ładować lub odtwarzanie plików WAV synchronicznie lub asynchronicznie. Wywołanie synchroniczne obciążenia lub odtworzyć — metoda wątek wywołujący będzie czekać zwraca metody, które mogą powodować malowania i innych zdarzeń zostanie przerwane. Wywołanie asynchroniczne ładowanie lub metoda play umożliwi wątek wywołujący nadal bez przeszkód. Aby uzyskać więcej informacji dotyczących wywołań metod asynchronicznych, zobacz [porady: uruchamianie operacji w tle](~/add/includes/ajax-current-ext-md.md).       Po zakończeniu elementu SoundPlayer ładowania pliku wav zgłasza <xref:System.Media.SoundPlayer.LoadCompleted>zdarzeń.</xref:System.Media.SoundPlayer.LoadCompleted> Można sprawdzić <xref:System.ComponentModel.AsyncCompletedEventArgs>w obsługi zdarzenia, aby określić, czy obciążenie powodzeniem lub niepowodzeniem.</xref:System.ComponentModel.AsyncCompletedEventArgs> <xref:System.Media.SoundPlayer.SoundLocationChanged>Zdarzenie jest wywoływane, gdy ustawiono źródła audio Nowa ścieżka pliku lub adres URL.</xref:System.Media.SoundPlayer.SoundLocationChanged> <xref:System.Media.SoundPlayer.StreamChanged>Zdarzenie jest wywoływane, gdy ustawiono źródło na nowe <xref:System.IO.Stream>.</xref:System.IO.Stream> </xref:System.Media.SoundPlayer.StreamChanged> Aby uzyskać więcej informacji na temat obsługi zdarzeń, zobacz [NIB: Korzystanie z zdarzenia](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Aby uzyskać więcej informacji na temat SoundPlayer zobacz [Przegląd klasy SoundPlayer](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Klasy SoundPlayer nie może odtworzyć innych typów plików, takich jak .wma lub .mp3. Jeśli chcesz odtworzyć innych typów plików, można użyć formantu programu Windows Media Player. Aby uzyskać więcej informacji, zobacz [za pomocą formantu programu Windows Media Player w rozwiązaniu Framework .NET](http://go.microsoft.com/fwlink/?LinkId=131267) i [Windows Media Player modelu odwołanie do obiektu .NET Visual Basic i C#](http://go.microsoft.com/fwlink/?LinkId=131269) w zestawie SDK systemu Windows Media Player."
  example:
  - "The following code example demonstrates the use of the SoundPlayer class for playing .wav files from a local path or a Uniform Resource Identifier (URI).  \n  \n [!code-vb[System.Windows.Forms.Sound#1](~/add/codesnippet/visualbasic/t-system.media.soundplayer_1.vb)]\n [!code-cpp[System.Windows.Forms.Sound#1](~/add/codesnippet/cpp/t-system.media.soundplayer_1.cpp)]\n [!code-cs[System.Windows.Forms.Sound#1](~/add/codesnippet/csharp/t-system.media.soundplayer_1.cs)]"
