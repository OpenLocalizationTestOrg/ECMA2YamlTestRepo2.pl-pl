- uid: System.Web.UI.WebControls.BulletedList.Target
  id: Target
  parent: System.Web.UI.WebControls.BulletedList
  langs:
  - csharp
  name: Target
  nameWithType: BulletedList.Target
  fullName: System.Web.UI.WebControls.BulletedList.Target
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Pobiera lub ustawia docelowego okna lub ramki, w której można wyświetlić zawartości strony sieci Web, która jest połączona, gdy hiperłącze w <xref href=&quot;System.Web.UI.WebControls.BulletedList&quot;> </xref> formant zostanie kliknięty."
  remarks: "Wartości muszą zaczynać się literą, w zakresie A do Z, które są (bez uwzględniania wielkości liter), z wyjątkiem specjalnych wartości, które są wymienione w poniższej tabeli, które zaczynają się od podkreślenia.      | Wartość | Opis elementu |   |-----------|-----------------|   | `_blank`| Renderuje zawartość w nowym oknie bez ramek. |   | `_parent`| Renderuje zawartość natychmiastowego nadrzędnego zestawu ramek. |   | `_search`| Renderuje zawartość w okienku wyszukiwania. |   | `_self`| Renderuje zawartość w ramce z fokusem. |   | `_top`| Renderuje zawartość w oknie pełny bez ramek. |      > [!NOTE] > Zajrzyj do dokumentacji przeglądarki, aby ustalić, czy `_search` wartość jest obsługiwana.  Na przykład program Microsoft Internet Explorer w wersji 5.0 i nowszej obsługują `_search` wartość docelowa.       Użyj właściwości Target do określenia ramki lub oknie, w którym zostanie wyświetlona strona sieci Web, która jest połączona, gdy hiperłącze w <xref:System.Web.UI.WebControls.BulletedList>formant zostanie kliknięty.</xref:System.Web.UI.WebControls.BulletedList> Aby wyświetlić zawartość elementów listy jako hiperłącze w <xref:System.Web.UI.WebControls.BulletedList>kontroli, ustaw <xref:System.Web.UI.WebControls.BulletedListDisplayMode>właściwość na wartość <xref:System.Web.UI.WebControls.BulletedListDisplayMode>.</xref:System.Web.UI.WebControls.BulletedListDisplayMode> </xref:System.Web.UI.WebControls.BulletedListDisplayMode> </xref:System.Web.UI.WebControls.BulletedList> Następnie ustaw <xref:System.Web.UI.WebControls.ListItem.Value%2A>Właściwości każdego elementu listy do adresu URL strony sieci Web, do którego chcesz przejść.</xref:System.Web.UI.WebControls.ListItem.Value%2A>       Jeśli nie ustawiono właściwość Target, przeglądarki lub okna z fokusem odświeża po kliknięciu hiperlinku.      > [!NOTE] > Właściwość Target renderuje jako `target` atrybutu. `target` Atrybutu `anchor` elementów nie jest dozwolona w definicji typu dokumentu XHTML 1.1. Nie należy ustawiać właściwości docelowych, jeśli przetworzonych wyników dla <xref:System.Web.UI.WebControls.BulletedList>XHTML 1.1 muszą być zgodne.</xref:System.Web.UI.WebControls.BulletedList> Aby uzyskać więcej informacji, zajrzyj do tematu [standardów XHTML w Visual Studio i ASP.NET](~/add/includes/ajax-current-ext-md.md).   >> Podczas tworzenia stron sieci Web z ułatwieniami dostępu, zdecydowanie zaleca się, że należy unikać właściwość Target pod kątem inne okno. Aby uzyskać więcej informacji, zobacz [ułatwień dostępu w Visual Studio i ASP.NET](~/add/includes/ajax-current-ext-md.md).       Wartość tej właściwości jest przechowywany w stanie widoku."
  example:
  - "The following code example demonstrates how to create a <xref:System.Web.UI.WebControls.BulletedList> control and set the Target property. When the user selects the <xref:System.Web.UI.WebControls.BulletedListDisplayMode> display mode from the list box, the Target property is set to `_blank` to display the linked page in a new browser window.  \n  \n [!code-cs[BulletedListDisplaymode#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_782_1.aspx)]\n [!code-vb[BulletedListDisplaymode#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_782_1.aspx)]"
  syntax:
    content: public virtual string Target { get; set; }
    return:
      type: System.String
      description: "Docelowego okna lub ramki, w którym można załadować strony sieci Web połączona, gdy hiperłącze w <xref href=&quot;System.Web.UI.WebControls.BulletedList&quot;> </xref> zostanie kliknięty. Wartość domyślna to ciąg pusty (&quot;&quot;)."
  overload: System.Web.UI.WebControls.BulletedList.Target*
  exceptions: []
  platform:
  - net462
