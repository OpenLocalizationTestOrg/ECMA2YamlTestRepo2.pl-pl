      description: "Ścieżka do obrazu do wyświetlania każdego jako punktor w <xref href=&quot;System.Web.UI.WebControls.BulletedList&quot;> </xref>."
  overload: System.Web.UI.WebControls.BulletedList.BulletImageUrl*
  exceptions: []
