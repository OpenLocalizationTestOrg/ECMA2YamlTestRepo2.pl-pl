  remarks: "W tym temacie:- [wprowadzenie](#Introduction)      -   [dostępności](#Accessibility)      -   [składni deklaratywnej](#DeclarativeSyntax) <a name=&quot;Introduction&quot;> </a> ## wprowadzenie umożliwia utworzenie listy elementów, które są sformatowane punktorów formantu listy BulletedList.       Aby określić tych poszczególnych elementów, które ma być wyświetlany w formancie listy BulletedList, umieść <xref:System.Web.UI.WebControls.ListItem>obiekt dla każdego wpisu pomiędzy otwierającym, a zamykającym tagiem formantu listy BulletedList.</xref:System.Web.UI.WebControls.ListItem>       Aby określić typ punktor zostanie użyty do wyświetlenia w formancie listy BulletedList elementów listy, ustaw <xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A>właściwości do jednego z typów punktor, które są zdefiniowane przez <xref:System.Web.UI.WebControls.BulletStyle>wyliczenie.</xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A> W poniższej tabeli wymieniono style punktorów dostępne.      | Styl punktora | Opis elementu |   |------------------|-----------------|   | <xref:System.Web.UI.WebControls.BulletStyle>| Nie jest ustawiona. |   | <xref:System.Web.UI.WebControls.BulletStyle>| Numer. |   | <xref:System.Web.UI.WebControls.BulletStyle>| Się małą literą. |   | <xref:System.Web.UI.WebControls.BulletStyle>| Wielką literę. |   | <xref:System.Web.UI.WebControls.BulletStyle>| Małe litery liczb łaciński. |   | <xref:System.Web.UI.WebControls.BulletStyle>| Wielkie litery liczb łaciński. |   | <xref:System.Web.UI.WebControls.BulletStyle>| Wypełniony okrąg. |   | <xref:System.Web.UI.WebControls.BulletStyle>| Symbolem pustego kółka. |   | <xref:System.Web.UI.WebControls.BulletStyle>| A wypełnione kwadratowa. |   | <xref:System.Web.UI.WebControls.BulletStyle>| Obraz niestandardowy. |       Użyj <xref:System.Web.UI.WebControls.BulletedList.FirstBulletNumber%2A>Właściwości w celu określenia wartości, która rozpoczyna się numerowanie listy elementów w formancie uporządkowanej listy BulletedList.</xref:System.Web.UI.WebControls.BulletedList.FirstBulletNumber%2A> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> Wartość, która jest przypisana do <xref:System.Web.UI.WebControls.BulletedList.FirstBulletNumber%2A>właściwość jest ignorowana, jeśli <xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A>właściwość jest ustawiona na <xref:System.Web.UI.WebControls.BulletStyle>, <xref:System.Web.UI.WebControls.BulletStyle>, <xref:System.Web.UI.WebControls.BulletStyle>, lub <xref:System.Web.UI.WebControls.BulletStyle>pola.</xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A> </xref:System.Web.UI.WebControls.BulletedList.FirstBulletNumber%2A> Jeśli ustawisz <xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A>właściwości do wartości <xref:System.Web.UI.WebControls.BulletStyle>do określenia niestandardowego obrazu dla punktora, należy ustawić <xref:System.Web.UI.WebControls.BulletedList.BulletImageUrl%2A>Właściwość również, aby określić lokalizację pliku obrazu.</xref:System.Web.UI.WebControls.BulletedList.BulletImageUrl%2A> </xref:System.Web.UI.WebControls.BulletStyle> </xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A>       Aby określić zachowanie wyświetlania listy elementów listy BulletedList, ustaw <xref:System.Web.UI.WebControls.BulletedList.DisplayMode%2A>właściwości do jednej z wartości zdefiniowanych przez <xref:System.Web.UI.WebControls.BulletedListDisplayMode>wyliczenie.</xref:System.Web.UI.WebControls.BulletedListDisplayMode> </xref:System.Web.UI.WebControls.BulletedList.DisplayMode%2A> Zachowania wyświetlania zdefiniowanym są <xref:System.Web.UI.WebControls.BulletedListDisplayMode>, <xref:System.Web.UI.WebControls.BulletedListDisplayMode>i <xref:System.Web.UI.WebControls.BulletedListDisplayMode>.</xref:System.Web.UI.WebControls.BulletedListDisplayMode> </xref:System.Web.UI.WebControls.BulletedListDisplayMode> </xref:System.Web.UI.WebControls.BulletedListDisplayMode>       Po kliknięciu hiperłącza powoduje przejście do adresu URL. Użyj <xref:System.Web.UI.WebControls.ListItem.Value%2A>Właściwości w celu określenia adresu URL prowadzącego do hiperłącza.</xref:System.Web.UI.WebControls.ListItem.Value%2A> Użyj <xref:System.Web.UI.WebControls.BulletedList.Target%2A>Właściwości w celu określenia ramki lub oknie, w którym zostanie wyświetlona strona sieci Web, którego jest przejście po kliknięciu hiperłącza.</xref:System.Web.UI.WebControls.BulletedList.Target%2A>       Gdy <xref:System.Web.UI.WebControls.BulletedList.DisplayMode%2A>właściwość jest ustawiona na <xref:System.Web.UI.WebControls.BulletedListDisplayMode>, kontrolka listy BulletedList Wyświetla elementy listy jako linki, które post na serwerze po kliknięciu.</xref:System.Web.UI.WebControls.BulletedListDisplayMode> </xref:System.Web.UI.WebControls.BulletedList.DisplayMode%2A> Można programowo zarządzać akcje, które są wykonywane po kliknięciu przycisku łącza, podaj programu obsługi zdarzeń dla <xref:System.Web.UI.WebControls.BulletedList.Click>zdarzeń.</xref:System.Web.UI.WebControls.BulletedList.Click> Należy pamiętać, że <xref:System.Web.UI.WebControls.BulletedList.SelectedIndex%2A>i <xref:System.Web.UI.WebControls.BulletedList.SelectedItem%2A>Właściwości są dziedziczone z <xref:System.Web.UI.WebControls.ListControl>klasy i nie mają zastosowania do formantu listy BulletedList.</xref:System.Web.UI.WebControls.ListControl> </xref:System.Web.UI.WebControls.BulletedList.SelectedItem%2A> </xref:System.Web.UI.WebControls.BulletedList.SelectedIndex%2A> Wykorzystanie danych zdarzenia <xref:System.Web.UI.WebControls.BulletedListEventArgs>klasę, aby określić indeks w listy BulletedList, który został kliknięty przycisk Połącz.</xref:System.Web.UI.WebControls.BulletedListEventArgs>       Formant listy BulletedList również obsługuje powiązanie danych. Aby powiązać listy BulletedList ze źródłem danych, można użyć żadnego z podanych mechanizmów powiązania danych. Aby uzyskać więcej informacji, zobacz [powiązanie z baz danych](http://msdn.microsoft.com/en-us/ab7b2846-975b-4057-a948-45527497c742).      <a name=&quot;Accessibility&quot;></a>## Dostępności znaczników renderowania domyślnie dla tego formantu nie mogą być zgodne ze standardy ułatwień dostępu, takie jak wytyczne o priorytecie 1 interfejsów sieci Web zawartości dostępności wytyczne 1.0 (WCAG). Aby uzyskać szczegółowe informacje dotyczące obsługi ułatwień dostępu dla tego formantu, zobacz [kontrolki ASP.NET i dostępności](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;DeclarativeSyntax&quot;></a>## Składnia deklaratywne```   <asp:BulletedList       AccessKey=&quot;string&quot;       AppendDataBoundItems=&quot;True|False&quot;       AutoPostBack=&quot;True|False&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       BulletImageUrl=&quot;uri&quot;       BulletStyle=&quot;NotSet|Numbered|LowerAlpha|UpperAlpha|LowerRoman|           UpperRoman|Disc|Circle|Square|CustomImage&quot;       CausesValidation=&quot;True|False&quot;       CssClass=&quot;string&quot;       DataMember=&quot;string&quot;       DataSource=&quot;string&quot;       DataSourceID=&quot;string&quot;       DataTextField=&quo