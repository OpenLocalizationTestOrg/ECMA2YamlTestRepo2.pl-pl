  name: Parity
  nameWithType: Parity
  fullName: System.IO.Ports.Parity
  type: Enum
  summary: "Określa bit parzystości dla <xref href=&quot;System.IO.Ports.SerialPort&quot;> </xref> obiektu."
  remarks: "Użyj tego wyliczenia, jeśli ustawienie <xref:System.IO.Ports.SerialPort.Parity%2A>Właściwości połączenia portu szeregowego.</xref:System.IO.Ports.SerialPort.Parity%2A>       Parzystość jest procedury sprawdzania błędów, w którym liczba 1s muszą być takie same — nawet lub nieparzysta — dla każdej grupy bitów przesyłanych bez błędów. W przypadku komunikacji modem-modem parzystości jest często jeden z parametrów, które musi zostać uzgodnione przez strony wysyłania i odbierania umieścić strony, aby można było korzystać z transmisji."
  example:
  - "The following code example displays the possible values of the Parity enumeration to the console, then prompts the user to choose one. This code example is part of a larger code example provided for the <xref:System.IO.Ports.SerialPort> class.  \n  \n [!code-cpp[System.IO.Ports.SerialPort#03](~/add/codesnippet/cpp/t-system.io.ports.parity_1.cpp)]\n [!code-cs[System.IO.Ports.SerialPort#03](~/add/codesnippet/csharp/t-system.io.ports.parity_1.cs)]\n [!code-vb[System.IO.Ports.SerialPort#03](~/add/codesnippet/visualbasic/t-system.io.ports.parity_1.vb)]"
