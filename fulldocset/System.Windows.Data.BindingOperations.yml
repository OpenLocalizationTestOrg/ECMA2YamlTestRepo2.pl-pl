  name: EnableCollectionSynchronization(IEnumerable,Object)
  nameWithType: BindingOperations.EnableCollectionSynchronization(IEnumerable,Object)
  fullName: System.Windows.Data.BindingOperations.EnableCollectionSynchronization(IEnumerable,Object)
  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Data
  summary: "Umożliwia zbieranie udostępniany przez wiele wątków i określa obiekt blokady, które mają być używane do synchronizowania dostępu do kolekcji."
  remarks: "Jeśli masz dużą ilość danych, aby zbierać lub zmodyfikować można używać wątku w tle do zbierania i modyfikować danych, dzięki czemu interfejs użytkownika pozostanie dla danych wejściowych.  Aby włączyć wiele wątków można uzyskać dostępu do kolekcji, należy wywołać metodę EnableCollectionSynchronization.  Gdy można wywołać tego przeciążenia metody EnableCollectionSynchronization, system blokuje kolekcji podczas uzyskiwania dostępu.  Aby określić wywołanie zwrotne do zablokowania kolekcji, należy wywołać <xref:System.Windows.Data.BindingOperations.EnableCollectionSynchronization%28System.Collections.IEnumerable%2CSystem.Object%2CSystem.Windows.Data.CollectionSynchronizationCallback%29>przeciążenia.</xref:System.Windows.Data.BindingOperations.EnableCollectionSynchronization%28System.Collections.IEnumerable%2CSystem.Object%2CSystem.Windows.Data.CollectionSynchronizationCallback%29>"
  syntax:
    content: public static void EnableCollectionSynchronization (System.Collections.IEnumerable collection, object lockObject);
    parameters:
    - id: collection
      type: System.Collections.IEnumerable
      description: "Kolekcja, która musi zsynchronizować dostępu."
    - id: lockObject
      type: System.Object
      description: "Obiekt do blokowania podczas dostępu do kolekcji."
  overload: System.Windows.Data.BindingOperations.EnableCollectionSynchronization*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Data.BindingOperations.EnableCollectionSynchronization(System.Collections.IEnumerable,System.Object,System.Windows.Data.CollectionSynchronizationCallback)
  id: EnableCollectionSynchronization(System.Collections.IEnumerable,System.Object,System.Windows.Data.CollectionSynchronizationCallback)
  parent: System.Windows.Data.BindingOperations
  langs:
  - csharp
  name: EnableCollectionSynchronization(IEnumerable,Object,CollectionSynchronizationCallback)
  nameWithType: BindingOperations.EnableCollectionSynchronization(IEnumerable,Object,CollectionSynchronizationCallback)
  fullName: System.Windows.Data.BindingOperations.EnableCollectionSynchronization(IEnumerable,Object,CollectionSynchronizationCallback)
  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Data
  summary: "Umożliwia zbieranie udostępniany przez wiele wątków i określa wywołanie zwrotne, które mają być używane do synchronizowania dostępu do kolekcji."
  remarks: "Jeśli masz dużą ilość danych, aby zbierać lub zmodyfikować można używać wątku w tle do zbierania i modyfikować danych, dzięki czemu interfejs użytkownika pozostanie dla danych wejściowych.  Aby włączyć wiele wątków można uzyskać dostępu do kolekcji, należy wywołać metodę EnableCollectionSynchronization.  To przeciążenie metody EnableCollectionSynchronization można określić wywołanie zwrotne, które zapewnia, że kolekcji jest dostępne jeden wątek na raz.  Masz system zablokować kolekcji, wywołując <xref:System.Windows.Data.BindingOperations.EnableCollectionSynchronization%28System.Collections.IEnumerable%2CSystem.Object%29>przeciążenia.</xref:System.Windows.Data.BindingOperations.EnableCollectionSynchronization%28System.Collections.IEnumerable%2CSystem.Object%29>  `context` Parametr jest dowolnego obiektu, który służy do informacje znane po włączeniu synchronizacji kolekcji. To jest przekazywany do wywołania zwrotnego i służy do określenia to mechanizm synchronizacji, można użyć do kontrolowania dostępu do `collection`. `Context`może być `null`."
  syntax:
    content: public static void EnableCollectionSynchronization (System.Collections.IEnumerable collection, object context, System.Windows.Data.CollectionSynchronizationCallback synchronizationCallback);
    parameters:
    - id: collection
      type: System.Collections.IEnumerable
      description: "Kolekcja, która musi zsynchronizować dostępu."
    - id: context
      type: System.Object
      description: "Obiekt, który jest przekazywany do wywołania zwrotnego."
    - id: synchronizationCallback
      type: System.Windows.Data.CollectionSynchronizationCallback
      description: "Wywołanie zwrotne, które jest wywoływane zawsze, gdy wymagany jest dostęp do kolekcji."
  overload: System.Windows.Data.BindingOperations.EnableCollectionSynchronization*
  exceptions: []
  platform:
  - net462
