  type: Class
  summary: "Dostosowuje zachowanie <xref href=&quot;System.Web.UI.WebControls.HierarchicalDataBoundControl&quot;> </xref> obiektu z którym jest skojarzona żądań określonej przeglądarki tej karty formantu."
  remarks: "Klasa HierarchicalDataBoundControlAdapter dostosowuje skojarzony <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>formantu, aby zmodyfikować domyślne znaczników lub zachowanie dla konkretnej przeglądarki.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> Możesz rozszerzyć klasy HierarchicalDataBoundControlAdapter dostosować renderowanie <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>kontroli.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>       A <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>formant jest powiązany ze źródłem danych i generuje jego użytkownika interfejsu (lub podrzędny kontrolować hierarchii, zwykle), wyliczając elementów w źródle danych, z którą jest powiązany.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> Aby uzyskać więcej informacji na hierarchicznej formanty powiązane z danymi zobacz <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>       Formant karty are.NET składników, które zarządzają etapy co najmniej jeden w cyklu życia formantu dla konkretnej przeglądarki. Rozszerzenie klasy HierarchicalDataBoundControlAdapter zapewnia dostęp do etapy cyklu życia <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>kontroli.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> Aby uzyskać więcej informacji, zobacz [architektury omówienie adaptacyjną kontroli zachowania](~/add/includes/ajax-current-ext-md.md).       .NET Framework do wyszukania zamapowanych karty dla formantu, uwzględniając charakterystykę przeglądarki powoduje, że początkowe żądanie karty. Pliki definicji przeglądarki są używane przez <xref:System.Web.HttpBrowserCapabilities>klasy, aby zidentyfikować właściwości w przeglądarce klienta i mapowanie karta Typ przeglądarki.</xref:System.Web.HttpBrowserCapabilities>"
  example:
  - "The following code example shows how to extend the HierarchicalDataBoundControlAdapter class to render a hierarchical <xref:System.Web.UI.WebControls.TreeView> control that is bound to an <xref:System.Web.UI.WebControls.XmlDataSource> object.  \n  \n This code example contains four objects:  \n  \n-   An adapter derived from the HierarchicalDataBoundControlAdapter class.  \n  \n-   The .aspx file that incorporates the <xref:System.Web.UI.WebControls.TreeView> control and device-specific content.  \n  \n-   A browser file to link the adapter to a device type.  \n  \n-   An XML file that contains a hierarchical list of employees.  \n  \n This code example consists of four code segments. The first code segment demonstrates how to extend the HierarchicalDataBoundControlAdapter class.  \n  \n [!code-cs[System.Web.UI.WebControls.Adapters.HierarchicalDataBoundControlAdapter#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_337_1.cs)]\n [!code-vb[System.Web.UI.WebControls.Adapters.HierarchicalDataBoundControlAdapter#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_337_1.vb)]  \n  \n The second code segment demonstrates how to declare a <xref:System.Web.UI.WebControls.TreeView> to bind to an XML data source.  \n  \n [!code-cs[System.Web.UI.WebControls.Adapters.HierarchicalDataBoundControlAdapter#4](~/add/codesnippet/csharp/t-system.web.ui.webcontr_337_2.aspx)]\n [!code-vb[System.Web.UI.WebControls.Adapters.HierarchicalDataBoundControlAdapter#4](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_337_2.aspx)]  \n  \n The third code segment shows how to link the <xref:System.Web.UI.WebControls.TreeView> control to the custom adapter for browsers running on Windows CE.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]  \n  \n The final code segment provides the XML data that the <xref:System.Web.UI.WebControls.TreeView> control binds to.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
