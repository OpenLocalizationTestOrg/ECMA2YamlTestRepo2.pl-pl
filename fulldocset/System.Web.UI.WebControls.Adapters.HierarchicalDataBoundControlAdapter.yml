  remarks: "Metoda PerformDataBinding powiązania danych w źródle danych określonego skojarzonego <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>formant <xref:System.Web.UI.WebControls.Adapters.HierarchicalDataBoundControlAdapter>obiektu.</xref:System.Web.UI.WebControls.Adapters.HierarchicalDataBoundControlAdapter> </xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> Można zastąpić PerformDataBinding zastąpić standardowych funkcji wiązania z danymi skojarzonego <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>kontroli lub oferowanie dodatkowych funkcji wiązania danych, jeśli skojarzone <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>formant został rozszerzony.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> </xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>"
