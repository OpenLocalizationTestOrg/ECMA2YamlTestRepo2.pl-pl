  langs:
  - csharp
  name: IAuthenticationModule
  nameWithType: IAuthenticationModule
  fullName: System.Net.IAuthenticationModule
  type: Interface
  summary: "Udostępnia interfejs podstawowego uwierzytelniania dla modułów uwierzytelniania klienta sieci Web."
  remarks: "Interfejs IAuthenticationModule definiuje właściwości i metody, które muszą używać moduły uwierzytelniania niestandardowego.       Moduły uwierzytelniania należy przeprowadzić cały proces uwierzytelniania za pomocą serwera odpowiada na żądania uwierzytelnienia zależnie od potrzeb. Ten proces może obejmować żądania do uwierzytelniania serwera innym niż serwer zasobów, jak również inne działania wymagane do prawidłowo uwierzytelnić żądanie identyfikatora URI.       Moduły uwierzytelniania niestandardowego powinny implementować interfejs IAuthenticationModule, a następnie zarejestruj <xref:System.Net.AuthenticationManager.Register%2A?displayProperty=fullName>metody.</xref:System.Net.AuthenticationManager.Register%2A?displayProperty=fullName> Moduły uwierzytelniania są także zarejestrowane podczas inicjowania programu poprzez Odczyt pliku konfiguracji."
  example:
  - "The following example creates creates a customized authentication class by implementing the IAuthenticationModule interface. For a complete example refer to the <xref:System.Net.AuthenticationManager> class.  \n  \n [!code-cs[System.Net.Authentication#6](~/add/codesnippet/csharp/t-system.net.iauthentica_1.cs)]\n [!code-cpp[System.Net.Authentication#6](~/add/codesnippet/cpp/t-system.net.iauthentica_1.cpp)]\n [!code-vb[System.Net.Authentication#6](~/add/codesnippet/visualbasic/t-system.net.iauthentica_1.vb)]"
  syntax:
    content: public interface IAuthenticationModule
  implements: []
  platform:
  - net462
- uid: System.Net.IAuthenticationModule.Authenticate(System.String,System.Net.WebRequest,System.Net.ICredentials)
  id: Authenticate(System.String,System.Net.WebRequest,System.Net.ICredentials)
  parent: System.Net.IAuthenticationModule
  langs:
  - csharp
  name: Authenticate(String,WebRequest,ICredentials)
  nameWithType: IAuthenticationModule.Authenticate(String,WebRequest,ICredentials)
  fullName: System.Net.IAuthenticationModule.Authenticate(String,WebRequest,ICredentials)
  type: Method
  assemblies:
  - System
  namespace: System.Net
  summary: "Zwraca wystąpienie klasy <xref href=&quot;System.Net.Authorization&quot;> </xref> klasy w respose aby żądania uwierzytelnienia z serwera."
  remarks: "Metoda uwierzytelniania przeprowadza proces uwierzytelniania z serwerem i zwraca <xref:System.Net.Authorization>wystąpienie do <xref:System.Net.AuthenticationManager>.</xref:System.Net.AuthenticationManager> </xref:System.Net.Authorization>"
  example:
  - "The following example shows how to use the Authenticate method. For a complete example refer to the <xref:System.Net.AuthenticationManager> class.  \n  \n [!code-cs[System.Net.Authentication#3](~/add/codesnippet/csharp/4972f2e3-c89b-4471-afd2-_1.cs)]\n [!code-cpp[System.Net.Authentication#3](~/add/codesnippet/cpp/4972f2e3-c89b-4471-afd2-_1.cpp)]\n [!code-vb[System.Net.Authentication#3](~/add/codesnippet/visualbasic/4972f2e3-c89b-4471-afd2-_1.vb)]"
  syntax:
    content: public System.Net.Authorization Authenticate (string challenge, System.Net.WebRequest request, System.Net.ICredentials credentials);
    parameters:
    - id: challenge
      type: System.String
      description: "Żądania uwierzytelnienia wysyłane przez serwer."
    - id: request
      type: System.Net.WebRequest
      description: "<xref:System.Net.WebRequest>Wystąpienie skojarzone z żądaniem.</xref:System.Net.WebRequest>"
    - id: credentials
      type: System.Net.ICredentials
      description: "Poświadczenia związane z żądaniem."
    return:
      type: System.Net.Authorization
      description: "<xref href=&quot;System.Net.Authorization&quot;> </xref> Zawierające komunikat autoryzacji na żądanie lub <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> , jeśli nie można obsłużyć żądania."
  overload: System.Net.IAuthenticationModule.Authenticate*
  exceptions: []
  platform:
  - net462
- uid: System.Net.IAuthenticationModule.AuthenticationType
  id: AuthenticationType
  parent: System.Net.IAuthenticationModule
  langs:
  - csharp
  name: AuthenticationType
  nameWithType: IAuthenticationModule.AuthenticationType
  fullName: System.Net.IAuthenticationModule.AuthenticationType
  type: Property
  assemblies:
  - System
  namespace: System.Net
  summary: "Pobiera typ uwierzytelniania udostępniane przez ten moduł uwierzytelniania."
  remarks: "Właściwości AuthenticationType identyfikuje typ uwierzytelniania implementowanych przez ten moduł uwierzytelniania. Właściwość AuthenticationType jest używana przez <xref:System.Net.AuthenticationManager.Register%2A?displayProperty=fullName>metodę, aby ustalić, czy moduł uwierzytelniania został zarejestrowany i przez <xref:System.Net.AuthenticationManager.Unregister%2A?displayProperty=fullName>metodę, aby usunąć moduł uwierzytelniania zarejestrowanych.</xref:System.Net.AuthenticationManager.Unregister%2A?displayProperty=fullName> </xref:System.Net.AuthenticationManager.Register%2A?displayProperty=fullName>"
  example:
  - "The following example shows how to use the AuthenticationType property. For a complete example refer to the <xref:System.Net.AuthenticationManager> class.  \n  \n [!code-cs[System.Net.Authentication#7](~/add/codesnippet/csharp/p-system.net.iauthentica_1_1.cs)]\n [!code-cpp[System.Net.Authentication#7](~/add/codesnippet/cpp/p-system.net.iauthentica_1_1.cpp)]\n [!code-vb[System.Net.Authentication#7](~/add/codesnippet/visualbasic/p-system.net.iauthentica_1_1.vb)]"
  syntax:
    content: public string AuthenticationType { get; }
    return:
      type: System.String
      description: "Ciąg wskazujący typ uwierzytelniania udostępniane przez ten moduł uwierzytelniania."
  overload: System.Net.IAuthenticationModule.AuthenticationType*
  exceptions: []
  platform:
  - net462
- uid: System.Net.IAuthenticationModule.CanPreAuthenticate
  id: CanPreAuthenticate
  parent: System.Net.IAuthenticationModule
  langs:
  - csharp
  name: CanPreAuthenticate
  nameWithType: IAuthenticationModule.CanPreAuthenticate
  fullName: System.Net.IAuthenticationModule.CanPreAuthenticate
  type: Property
  assemblies:
  - System
  namespace: System.Net
  summary: "Pobiera wartość wskazującą, czy moduł uwierzytelniania obsługuje wstępnego uwierzytelniania."
  remarks: "Ustawiono właściwość CanPreAuthenticate `true` aby wskazać, że moduł uwierzytelniania mogą odpowiadać, podając prawidłowy <xref:System.Net.Authorization>wystąpienia, kiedy <xref:System.Net.IAuthenticationModule.PreAuthenticate%2A>Metoda jest wywoływana.</xref:System.Net.IAuthenticationModule.PreAuthenticate%2A> </xref:System.Net.Authorization>"
  example:
  - "The following example shows how to use the CanPreAuthenticate property. For a complete example refer to the <xref:System.Net.AuthenticationManager> class.  \n  \n [!code-cs[System.Net.Authentication#7](~/add/codesnippet/csharp/p-system.net.iauthentica_0_1.cs)]\n [!code-cpp[System.Net.Authentication#7](~/add/codesnippet/cpp/p-system.net.iauthentica_0_1.cpp)]\n [!code-vb[System.Net.Authentication#7](~/add/codesnippet/visualbasic/p-system.net.iauthentica_0_1.vb)]"
  syntax:
    content: public bool CanPreAuthenticate { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli moduł autoryzacji obsługuje wstępnego uwierzytelniania; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Net.IAuthenticationModule.CanPreAuthenticate*
  exceptions: []
  platform:
  - net462
- uid: System.Net.IAuthenticationModule.PreAuthenticate(System.Net.WebRequest,System.Net.ICredentials)
  id: PreAuthenticate(System.Net.WebRequest,System.Net.ICredentials)
  parent: System.Net.IAuthenticationModule
  langs:
  - csharp
  name: PreAuthenticate(WebRequest,ICredentials)
  nameWithType: IAuthenticationModule.PreAuthenticate(WebRequest,ICredentials)
  fullName: System.Net.IAuthenticationModule.PreAuthenticate(WebRequest,ICredentials)
  type: Method
  assemblies:
  - System
  namespace: System.Net
  summary: "Zwraca wystąpienie klasy <xref href=&quot;System.Net.Authorization&quot;> </xref> klasy dla żądań uwierzytelniania na serwerze."
  remarks: "Gdy <xref:System.Net.IAuthenticationModule.CanPreAuthenticate%2A>jest właściwość `true`, metoda PreAuthenticate zwróci wystąpienia <xref:System.Net.Authorization>Klasa zawierająca komunikat uwierzytelniania.</xref:System.Net.Authorization> </xref:System.Net.IAuthenticationModule.CanPreAuthenticate%2A>"
  example:
  - "The following example shows how to use the PreAuthenticate method. For a complete example refer to the <xref:System.Net.AuthenticationManager> class.  \n  \n [!code-cs[System.Net.Authentication#4](~/add/codesnippet/csharp/8db36693-aec8-4613-b44c-_1.cs)]\n [!code-cpp[System.Net.Authentication#4](~/add/codesnippet/cpp/8db36693-aec8-4613-b44c-_1.cpp)]\n [!code-vb[System.Net.Authentication#4](~/add/codesnippet/visualbasic/8db36693-aec8-4613-b44c-_1.vb)]"
  syntax:
    content: public System.Net.Authorization PreAuthenticate (System.Net.WebRequest request, System.Net.ICredentials credentials);
    parameters:
    - id: request
      type: System.Net.WebRequest
      description: "<xref:System.Net.WebRequest>Wystąpienia skojarzony z żądaniem uwierzytelnienia.</xref:System.Net.WebRequest>"
    - id: credentials
      type: System.Net.ICredentials
      description: "Parametry logowania związane z żądania uwierzytelnienia."
    return:
      type: System.Net.Authorization
      description: "<xref href=&quot;System.Net.Authorization&quot;> </xref> Zawierające komunikat autoryzacji dla żądania."
  overload: System.Net.IAuthenticationModule.PreAuthenticate*
  exceptions: []
  platform:
  - net462
