  summary: "Pobiera lub ustawia kolor półprzezroczyste wyróżnia zakres danych."
  remarks: "Ta właściwość określa kolor wybranego zakresu i można ustawić dowolną wartość z prawidłową ARGB (alfa, czerwony, zielony, niebieski). Jeśli wartość alfa określa poziom przezroczystości, nie zostanie podany, jest używana domyślna wartość alfa 120.       Kolor wybranego można ustawić dla kursory osi X i Y, która jest implementowane za pomocą <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.CursorX%2A>i <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.CursorY%2A>właściwości <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>obiekt odpowiednio.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.CursorY%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.CursorX%2A> Jeśli tylko zaznaczony zakres wzdłuż osi x, zostanie użyta wartość SelectionColor kursora osi x; Jeśli tylko zaznaczony zakres wzdłuż osi y, jest używana wartość SelectionColor kursora osi y. Zaznaczenie zakresu wzdłuż osi zarówno wartość SelectionColor kursora osi y jest również używane do wybranego koloru."
  syntax:
