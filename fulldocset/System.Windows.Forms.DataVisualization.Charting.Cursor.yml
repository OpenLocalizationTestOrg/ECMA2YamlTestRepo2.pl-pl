  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Pobiera lub Ustawia położenie kursora."
  remarks: "Ta właściwość może służyć do Pobierz położenie kursora, jak również programowane Ustawianie bieżącej pozycji kursora.       Pozycja jest mierzona jako wartość należy kursor, który jest określany przez osi <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.AxisType%2A>Właściwości.</xref:System.Windows.Forms.DataVisualization.Charting.Cursor.AxisType%2A> Na przykład jeśli kursor należy do podstawowych X osi, a następnie ustawienie dla tej właściwości na wartość 1 stycznia 2000 spowoduje kursora osi x są rysowane na pozycji 1 stycznia 2000 wzdłuż osi. Jeśli ta wartość osi nie istnieje, kursor nie będą wyświetlane.       Należy pamiętać, że jeśli ta właściwość jest ustawiona, <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.Interval%2A>i <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalOffset%2A>Właściwości nie odniesie żadnego skutku; oznacza to, że kursor pojawi się w tej lokalizacji określonej.</xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalOffset%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Cursor.Interval%2A>       Ustawienie tej właściwości nie będą powodowały <xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanged>lub <xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanging>zdarzeń.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanging> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanged>       Alternatywnie <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.SetCursorPosition%2A>i <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.SetCursorPixelPosition%2A>metod można użyć do ustawienia kursora.</xref:System.Windows.Forms.DataVisualization.Charting.Cursor.SetCursorPixelPosition%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Cursor.SetCursorPosition%2A>       Aby usunąć programowo kursora, ta właściwość służy do ustawienia pozycji kursora prowadzącego do <xref:System.Double.NaN>.</xref:System.Double.NaN>"
