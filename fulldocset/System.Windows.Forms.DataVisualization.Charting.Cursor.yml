  summary: "Reprezentuje wiersz definiuje położenie wzdłuż osi poziomej lub pionowej."
  remarks: "Kursor jest wiersz definiuje położenie wzdłuż osi poziomej lub pionowej. Zaznaczenie zakresu jest zakresem wzdłuż osi jest definiowana za pomocą pozycji początku i na końcu, która jest wyświetlany przy użyciu półprzezroczystych koloru.       Kursory i opcji zakresu są implementowane przez klasę kursor, który jest udostępniany jako <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.CursorX%2A>i <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.CursorY%2A>właściwości <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>obiektu.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.CursorY%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.CursorX%2A> <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.CursorX%2A>Jest przeznaczony dla osi X obszaru wykresu i <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.CursorY%2A>jest przeznaczony dla osi Y.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.CursorY%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.CursorX%2A> <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.AxisType%2A>Właściwości tych obiektów określa, czy skojarzony osi jest podstawowy lub pomocniczy.</xref:System.Windows.Forms.DataVisualization.Charting.Cursor.AxisType%2A>       Tylko funkcje wybór kursora i zakresu znaleziono poza klasą kursora są zdarzenia związane z wybór kursora i zakresu, które znajdują się w folderze głównym <xref:System.Windows.Forms.DataVisualization.Charting.Chart>obiektu.</xref:System.Windows.Forms.DataVisualization.Charting.Chart>"
