  summary: "Pobiera lub Ustawia położenie zakończenia wybranego zakresu."
  remarks: "Użytkownik może wybrać zakres wewnątrz obszaru wykresu, kliknięcie lewego przycisku myszy, a następnie przeciągając myszą. Należy pamiętać, że <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IsUserSelectionEnabled%2A>również musi być ustawiona właściwość `true`.</xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IsUserSelectionEnabled%2A> Ponadto wybranego zakresu można ustawić programowo przy użyciu albo SelectionEnd i <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.SelectionStart%2A>Właściwości lub <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.SetSelectionPosition%2A>lub <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.SetSelectionPixelPosition%2A>metody.</xref:System.Windows.Forms.DataVisualization.Charting.Cursor.SetSelectionPixelPosition%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Cursor.SetSelectionPosition%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Cursor.SelectionStart%2A>       Pozycja końca zaznaczenia zakresu jest obliczany jako wartość osi, do której należy kursora. Na przykład jeśli kursor należy do podstawowej osi x i ustaw właściwość SelectionEnd na wartość 31 grudnia 2000 koniec obszaru nastąpi o 31 grudnia 2000 wzdłuż podstawowej osi X.       Aby programowo usunąć zaznaczenie zakresu, ustaw punkty początkowy i końcowy zakresu <xref:System.Double.NaN>przy użyciu SelectionEnd i <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.SelectionStart%2A>Właściwości lub użyj <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.SetSelectionPosition%2A>metody.</xref:System.Windows.Forms.DataVisualization.Charting.Cursor.SetSelectionPosition%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Cursor.SelectionStart%2A> </xref:System.Double.NaN>"
  syntax:
    content: public double SelectionEnd { get; set; }
    return:
      type: System.Double
      description: "Pozycja końcowa z wybranego zakresu."
