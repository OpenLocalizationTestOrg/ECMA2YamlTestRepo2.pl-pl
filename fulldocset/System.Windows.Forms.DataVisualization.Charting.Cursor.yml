  summary: "Pobiera lub ustawia flagę określającą, czy przewijanie wystąpi, jeśli operację wybierania zakres wykracza poza granicę obszaru wykresu."
  remarks: "Jeśli widok danych nie są wyświetlane wszystkie punkty danych w serii kreślony i zakres jest wybierana przez użytkownika, automatycznego przewijania widoku zostanie przeprowadzona, jeśli ta właściwość jest `true` i mysz — i w związku z tym kursorem — przeniesieniu poza granicą obszaru wykresu.       Przewijanie będzie miało miejsce tylko wzdłuż osi, jeśli jest dostępne dla można wyświetlić więcej danych.       Widok danych, które nie są wyświetlane wszystkie dane zwykle wyników, jeśli użytkownik końcowy powiększa do podzbioru danych. Widoki i powiększanie są implementowane przez <xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView>klasy.</xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView>"
  syntax:
