  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Pobiera lub ustawia typ osi, który jest dołączony kursor."
  remarks: "Istnieją dwa zestawy osi: podstawowego i pomocniczego. Osie głównej dla wszystkich schematów z wyjątkiem wykresy słupkowe znajdują się na dole (głównej osi x) i obramowania (głównej osi y) z lewej strony obszaru wykresu.       Pomocniczej osi znajdują się w prawo (pomocnicza oś x) i górnej (pomocnicza oś y) obramowania obszaru wykresu.      > [!NOTE] > Jeśli wszystkich serii wykreślić w ramach obszaru wykresu używać tylko jednego typu osi (na przykład podstawowego osi x), a następnie ustawienie dla tej właściwości osi typu nie są używane przez serii (w tym przypadku pomocnicza oś x) nie odniesie żadnego skutku; kursor zostaną automatycznie dołączone do osi tylko używanej do kreślenia serii."
  syntax:
    content: public System.Windows.Forms.DataVisualization.Charting.AxisType AxisType { get; set; }
    return:
      type: System.Windows.Forms.DataVisualization.Charting.AxisType
      description: "<xref href=&quot;System.Windows.Forms.DataVisualization.Charting.AxisType&quot;> </xref> Wartości wyliczenia, która informuje, czy oś jest dołączony do podstawowej lub pomocniczej osi."
  overload: System.Windows.Forms.DataVisualization.Charting.Cursor.AxisType*
  exceptions: []
