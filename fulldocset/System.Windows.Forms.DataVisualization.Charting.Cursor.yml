- uid: System.Windows.Forms.DataVisualization.Charting.Cursor.Interval
  id: Interval
  parent: System.Windows.Forms.DataVisualization.Charting.Cursor
  langs:
  - csharp
  name: Interval
  nameWithType: Cursor.Interval
  fullName: System.Windows.Forms.DataVisualization.Charting.Cursor.Interval
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Pobiera lub ustawia interwał kursora."
  remarks: "Właściwość interwał Określa, jak często i gdzie kursora mogą być wystawiane przez użytkownika końcowego, a także których mogą być wystawiane punkty początkowy i końcowy zaznaczenia zakresu. Wartość zero, która jest wartością domyślną, oznacza to, że wybór kursora i zakresu mogą być wystawiane w dowolnym miejscu wewnątrz obszaru wykresu. Wartość niezerowa oznacza, że kursor lub początku i/lub punkty końcowe wybrany zakres będzie tylko rysowany w określonym przedziale czasu, gdy ustawiony przez użytkownika.       Jednostki miary jest określany przez <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalType%2A>Właściwości.</xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalType%2A>       Tej właściwości można używać w połączeniu z <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalOffset%2A>właściwość, która pozwala na określenie przesunięcia z określonym interwałem.</xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalOffset%2A> Na przykład aby zezwolić kursora prowadzącego do wyświetlane tylko w każdą sobotę, interwał 1 tydzień należy podać, wraz z przesunięcia interwału 6 dni. W programie .NET Framework niedziela uważa się pierwszego dnia tygodnia.       Jeśli włączono interfejs użytkownika kursora przez ustawienie <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IsUserEnabled%2A>Właściwości, a wskaźnik myszy zostanie kliknięty wewnątrz obszaru wykresu, pozycja kursora zostanie ustawiona do najbliższej lokalizacji dopuszczalny.</xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IsUserEnabled%2A>      > [!IMPORTANT] > Właściwości interwału nie ma efektu Jeśli ustawienia pozycji kursora lub zaznaczenia w zakresie programowo."
  syntax:
    content: public double Interval { get; set; }
    return:
      type: System.Double
      description: "Interwał kursora."
  overload: System.Windows.Forms.DataVisualization.Charting.Cursor.Interval*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalOffset
  id: IntervalOffset
  parent: System.Windows.Forms.DataVisualization.Charting.Cursor
  langs:
  - csharp
  name: IntervalOffset
  nameWithType: Cursor.IntervalOffset
  fullName: System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalOffset
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Pobiera lub ustawia Przesunięcie interwału, który ma wpływ, gdzie wybór kursora i zakresu mogą być pobierane, gdy są ustawione przez użytkownika."
  remarks: "Właściwość przesunięcia interwału określa przesunięcie interwału kursor i początku i/lub punktów końcowych z wybranego zakresu. W połączeniu z <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.Interval%2A>Właściwości, ta właściwość określa, gdzie kursora i zakresu mogą być wyświetlane w obszarze wykresu.</xref:System.Windows.Forms.DataVisualization.Charting.Cursor.Interval%2A> Wartość zero, co jest ustawieniem domyślnym, oznacza to, przesunięcie nie istnieje.       Jednostki miary jest określany przez <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalOffsetType%2A>Właściwości.</xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalOffsetType%2A>       Przesunięcie wpływa na lokalizacje, w których mogą być wystawiane kursor i początku i/lub punktów końcowych z wybranego zakresu. Na przykład aby zezwolić kursora prowadzącego do wyświetlane tylko w każdą sobotę, interwał 1 tydzień należy podać, wraz z przesunięcia interwału 6 dni. W programie .NET Framework niedziela uważa się pierwszego dnia tygodnia.       Jeśli włączono interfejs użytkownika kursora przez ustawienie <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IsUserEnabled%2A>Właściwości, a wskaźnik myszy zostanie kliknięty wewnątrz obszaru wykresu, pozycja kursora zostanie ustawiona do najbliższej lokalizacji dopuszczalny.</xref:System.Windows.Forms.DataVisualization.Charting.Cursor.IsUserEnabled%2A>      > [!IMPORTANT] > Właściwości powiązanych z interwału nie mają żadnego skutku, gdy zaznaczenie zakresu lub pozycją kursora są ustawione programowo."
  syntax:
    content: public double IntervalOffset { get; set; }
    return:
      type: System.Double
      description: "Przesunięcie od interwału. Wartością domyślną jest zero, co oznacza, że żadne ograniczenia, a wartości ujemne są dozwolone."
  overload: System.Windows.Forms.DataVisualization.Charting.Cursor.IntervalOffset*
  exceptions: []
  platform:
  - net462
