  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Pobiera lub ustawia typ interwału dla kursora i wybranego zakresu osi."
  remarks: "Właściwość IntervalType Określa typ interwału, który jest określany przy użyciu <xref:System.Windows.Forms.DataVisualization.Charting.Cursor.Interval%2A>Właściwości.</xref:System.Windows.Forms.DataVisualization.Charting.Cursor.Interval%2A>       Jeśli typ interwału <xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>, jednostki miary interwału jest traktowany jako `double`, który jest odpowiednikiem jeden dzień po <xref:System.DateTime>wartości są określane.</xref:System.DateTime> </xref:System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType>      > [!NOTE] > Właściwości powiązanych z interwału nie mają żadnego skutku, gdy zaznaczenie zakresu lub pozycją kursora ustawiono programowo.       Jeśli typ interwału osi reprezentuje czas — na przykład, godziny, minuty i tak dalej, aby prawidłowo włączyć funkcję powiększania, IntervalType również musi być ustawiona na wartość czasu, a następnie. Na przykład jeśli ChartArea1.AxisX.IntervalType jest wyrażona w godzinach, następnie ChartArea1.CursorX.IntervalType można ustawić minut."
  syntax:
    content: public System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType IntervalType { get; set; }
    return:
      type: System.Windows.Forms.DataVisualization.Charting.DateTimeIntervalType
      description: "Typ interwału dla kursora i wybranego zakresu osi."
