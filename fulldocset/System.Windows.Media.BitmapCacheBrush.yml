  name: BitmapCacheBrush
  nameWithType: BitmapCacheBrush
  fullName: System.Windows.Media.BitmapCacheBrush
  type: Class
  summary: "Umożliwia malowanie obszar o zawartości w pamięci podręcznej."
  remarks: "Klasa BitmapCacheBrush służy do ponownego użycia pamięci podręcznej elementu wydajnie. Jest to przydatne, gdy potrzebne do malowania złożonego zawartości na wiele elementów. Użyj <xref:System.Windows.Media.BitmapCache>klasy do pamięci podręcznej złożonego elementu.</xref:System.Windows.Media.BitmapCache>       Przypisz <xref:System.Windows.Media.Visual>do <xref:System.Windows.Media.BitmapCacheBrush.Target%2A>Właściwości i opcjonalnie przypisywać <xref:System.Windows.Media.BitmapCache>do <xref:System.Windows.Media.BitmapCacheBrush.BitmapCache%2A>Właściwości.</xref:System.Windows.Media.BitmapCacheBrush.BitmapCache%2A> </xref:System.Windows.Media.BitmapCache> </xref:System.Windows.Media.BitmapCacheBrush.Target%2A> </xref:System.Windows.Media.Visual> <xref:System.Windows.Media.CacheMode>Pędzla i element docelowy <xref:System.Windows.Media.Visual>interakcji, aby utworzyć różne zachowania.</xref:System.Windows.Media.Visual> </xref:System.Windows.Media.CacheMode> W poniższej tabeli opisano interakcji.      || Element docelowy nie ma żadnych element CacheMode | Element docelowy ma element CacheMode |   |-|-----------------------------|--------------------------|   | Pędzel nie ma żadnych element CacheMode | Docelowa visual renderuje zwykle; Pędzel stosowanie domyślnego zachowania pamięci podręcznej. | Renderuje visual docelowego na jego własnej pamięci podręcznej; Pędzel używa pamięci podręcznej elementu docelowego podczas renderowania. |   | Pędzel ma element CacheMode | Docelowa visual renderuje zwykle; Pędzel renderuje docelowego na jego własnej pamięci podręcznej i używa go do renderowania. | Renderuje visual docelowego na jego własnej pamięci podręcznej; Pędzel renderuje docelowych do własnych pędzla pamięci podręcznej i używa go do renderowania. |       Klasa BitmapCacheBrush jest podobny do <xref:System.Windows.Media.VisualBrush>klasy, ale BitmapCacheBrush zawsze renderuje z pamięci podręcznej w elemencie docelowym lub zdefiniowany przez pamięć podręczną <xref:System.Windows.Media.BitmapCacheBrush.BitmapCache%2A>Właściwości.</xref:System.Windows.Media.BitmapCacheBrush.BitmapCache%2A> </xref:System.Windows.Media.VisualBrush> Klasa BitmapCacheBrush obsługuje również zanieczyszczone regionów.       W poniższej tabeli przedstawiono domyślne ustawienia pamięci podręcznej mapy bitowej dla klasy BitmapCacheBrush.      | Bitmap właściwości pamięci podręcznej | Domyślne ustawienie |   |---------------------------|---------------------|   | <xref:System.Windows.Media.BitmapCache.SnapsToDevicePixels%2A>| `false`|   | <xref:System.Windows.Media.BitmapCache.EnableClearType%2A>| `false`|   | <xref:System.Windows.Media.BitmapCache.RenderAtScale%2A>|1|       <xref:System.Windows.Media.BitmapCache.SnapsToDevicePixels%2A>Właściwość jest ignorowana przez klasy BitmapCacheBrush</xref:System.Windows.Media.BitmapCache.SnapsToDevicePixels%2A> </xref:System.Windows.Media.BitmapCache.RenderAtScale%2A> </xref:System.Windows.Media.BitmapCache.EnableClearType%2A> </xref:System.Windows.Media.BitmapCache.SnapsToDevicePixels%2A>       Klasa BitmapCacheBrush ignoruje następujących właściwości w katalogu głównym <xref:System.Windows.Media.Visual>.</xref:System.Windows.Media.Visual> To zachowanie różni się od <xref:System.Windows.Media.VisualBrush>klasy.</xref:System.Windows.Media.VisualBrush>      -   <xref:System.Windows.Media.Visual.VisualOffset%2A>      -   <xref:System.Windows.Media.Visual.VisualTransform%2A>      -   <xref:System.Windows.Media.Visual.VisualClip%2A>      -   <xref:System.Windows.Media.Visual.VisualEffect%2A>      -   <xref:System.Windows.Media.Visual.VisualOpacity%2A>      -   <xref:System.Windows.Media.Visual.VisualOpacityMask%2A></xref:System.Windows.Media.Visual.VisualOpacityMask%2A></xref:System.Windows.Media.Visual.VisualOpacity%2A></xref:System.Windows.Media.Visual.VisualEffect%2A></xref:System.Windows.Media.Visual.VisualClip%2A></xref:System.Windows.Media.Visual.VisualTransform%2A></xref:System.Windows.Media.Visual.VisualOffset%2A>"
  example:
  - "The following code example shows how to associate a <xref:System.Windows.Media.BitmapCache> with a BitmapCacheBrush. You can use the BitmapCacheBrush resource on multiple elements and achieve good performance. For the complete code listing, see [How to: Use a Cached Element as a Brush](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-xml[System.Windows.Media.BitmapCacheBrush#_BitmapCacheBrushCreation](~/add/codesnippet/xaml/bitmapcachebrushdemo/window1.xaml#_bitmapcachebrushcreation)]"
