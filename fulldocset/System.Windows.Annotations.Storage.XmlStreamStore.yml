  remarks: "Ten konstruktor XmlStreamStore umożliwia rejestrowanie znanych obszarów nazw określonych aplikacji.       `knownNamespace` Słownika definiuje przestrzenie nazw aplikacji, które są używane podczas niestandardowego zawartość jest przechowywana jako część adnotacji.  Klucz słownika jest głównej przestrzeni nazw, wiadomo, program aplikacji.  Klucz przestrzeni nazw jest skojarzony z listy wartości starsze przestrzenie nazw, które są zgodne z przestrzenią nazw &quot;klucz&quot;.  Po załadowaniu wszystkie przestrzenie nazw adnotacje z tej listy zostaną zastąpione przestrzeni nazw &quot;klucz&quot;.       `stream`musi być w formacie XML nieprawidłowy format i wykonania [schematu adnotacje](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public XmlStreamStore (System.IO.Stream stream, System.Collections.Generic.IDictionary<Uri,System.Collections.Generic.IList<Uri>> knownNamespaces);
    parameters:
    - id: stream
      type: System.IO.Stream
      description: "Strumień we/wy odczytu i zapisu adnotacje użytkownika."
    - id: knownNamespaces
      type: System.Collections.Generic.IDictionary{System.Uri,System.Collections.Generic.IList{System.Uri}}
      description: "Słownik zawierający listę znanych obszarów nazw zgodne."
  overload: System.Windows.Annotations.Storage.XmlStreamStore.#ctor*
