    description: "<code>stream</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.Xml.XmlException
    commentId: T:System.Xml.XmlException
    description: "<code>stream</code>zawiera nieprawidłowy kod XML."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code> knownNamespaces </code> Słownik zawiera zduplikowane przestrzeni nazw.       - lub - <code> knownNamespaces </code> słownik zawiera element, który ma <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> klucza."
