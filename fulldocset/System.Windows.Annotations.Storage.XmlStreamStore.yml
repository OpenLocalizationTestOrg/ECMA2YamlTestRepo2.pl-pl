  fullName: System.Windows.Annotations.Storage.XmlStreamStore.IgnoredNamespaces
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Annotations.Storage
  summary: "Pobiera listę przestrzeni nazw, które zostały zignorowane, kiedy strumień XML został załadowany."
  remarks: "Nigdy nie zwróci właściwości IgnoredNamespaces `null`, jednak zwracana lista może być pusta, jeśli nie przestrzeni nazw są ignorowane.       IgnoredNamespaces pomaga w zgodności znaczników XML, gdy program odczytuje adnotacji zawartości utworzone przez różne wersje [!INCLUDE[TLA#tla_caf](~/add/includes/tlasharptla-caf-md.md)].  Gdy starszych aplikacji znajduje się zawartość adnotacji utworzona przy użyciu nowszej wersji [!INCLUDE[TLA2#tla_caf](~/add/includes/tla2sharptla-caf-md.md)], IgnoredNamespaces zwraca listę obszarów nazw XML dla elementów i atrybutów nieznany framework starszej.  Nieznany elementów XML oraz atrybuty skojarzone z nowszej przestrzenie nazw są ignorowane, gdy zawartość adnotacji jest do odczytu i deserializacji przez starszych aplikacji.  Aby uzyskać więcej informacji, zobacz *specyfikacji zgodności znaczników XML* dostępne pod adresem [http://go.microsoft.com/fwlink/?LinkId=73824](http://go.microsoft.com/fwlink/?LinkId=73824)."
  syntax:
    content: public System.Collections.Generic.IList<Uri> IgnoredNamespaces { get; }
    return:
      type: System.Collections.Generic.IList{System.Uri}
      description: "Lista przestrzeni nazw, które zostały zignorowane, kiedy strumień XML został załadowany."
  overload: System.Windows.Annotations.Storage.XmlStreamStore.IgnoredNamespaces*
  exceptions: []
  platform:
  - net462
