  name: ListControl
  nameWithType: ListControl
  fullName: System.Web.UI.WebControls.ListControl
  type: Class
  summary: "Pełni rolę abstrakcyjnej klasy podstawowej, która definiuje właściwości, metod i zdarzeń wspólne dla wszystkich kontrolek typu Lista."
  remarks: "Nie można utworzyć wystąpienia klasy abstrakcyjnej ListControl bezpośrednio. Jednak ta klasa jest dziedziczona przez innych klas, takich jak <xref:System.Web.UI.WebControls.CheckBoxList>, <xref:System.Web.UI.WebControls.DropDownList>, <xref:System.Web.UI.WebControls.ListBox>, i <xref:System.Web.UI.WebControls.RadioButtonList>klasy zapewniające podstawowe funkcje typowe.</xref:System.Web.UI.WebControls.RadioButtonList> </xref:System.Web.UI.WebControls.ListBox> </xref:System.Web.UI.WebControls.DropDownList> </xref:System.Web.UI.WebControls.CheckBoxList>       Właściwości klasy ListControl umożliwiają określenie źródło danych do wypełnienia kontrolki listy. Użyj <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A>Właściwości w celu określenia źródła danych, aby powiązać kontrolki listy.</xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A> Jeśli źródło danych zawiera więcej niż jednej tabeli, użyj <xref:System.Web.UI.WebControls.DataBoundControl.DataMember%2A>Właściwości w celu określenia tabeli używanej.</xref:System.Web.UI.WebControls.DataBoundControl.DataMember%2A> Możesz powiązać różnych pól w źródle danych <xref:System.Web.UI.WebControls.ListItem.Text%2A?displayProperty=fullName>i <xref:System.Web.UI.WebControls.ListItem.Value%2A?displayProperty=fullName>Właściwości elementów w formancie listy przez ustawienie <xref:System.Web.UI.WebControls.ListControl.DataTextField%2A>i <xref:System.Web.UI.WebControls.ListControl.DataValueField%2A>Właściwości, odpowiednio.</xref:System.Web.UI.WebControls.ListControl.DataValueField%2A> </xref:System.Web.UI.WebControls.ListControl.DataTextField%2A> </xref:System.Web.UI.WebControls.ListItem.Value%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ListItem.Text%2A?displayProperty=fullName> Tekst wyświetlany dla każdego elementu w formancie listy można przez sformatowany przez ustawienie <xref:System.Web.UI.WebControls.ListControl.DataTextFormatString%2A>Właściwości.</xref:System.Web.UI.WebControls.ListControl.DataTextFormatString%2A>       Wszystkie elementy wyświetlane w formancie listy są przechowywane w <xref:System.Web.UI.WebControls.ListControl.Items%2A>kolekcji.</xref:System.Web.UI.WebControls.ListControl.Items%2A> Można programowo określić lub określić indeks wybranego elementu w formancie listy przy użyciu <xref:System.Web.UI.WebControls.ListControl.SelectedIndex%2A>Właściwości.</xref:System.Web.UI.WebControls.ListControl.SelectedIndex%2A> Właściwości wybranego elementu jest możliwy za pomocą <xref:System.Web.UI.WebControls.ListControl.SelectedItem%2A>Właściwości.</xref:System.Web.UI.WebControls.ListControl.SelectedItem%2A>       Udostępnia klasy ListControl <xref:System.Web.UI.WebControls.ListControl.SelectedIndexChanged>zdarzenie, które jest wywoływane, gdy zmieni się zaznaczenie w formancie listy między ogłoszenia na serwerze.</xref:System.Web.UI.WebControls.ListControl.SelectedIndexChanged> Dzięki temu można posługiwać się niestandardowego programu obsługi dla tego zdarzenia. Aby uzyskać więcej informacji na temat obsługi zdarzeń, zobacz [NIB: Korzystanie z zdarzenia](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Implementuje klasy ListControl <xref:System.Web.UI.IEditableTextControl>interfejsu, który pochodzi formanty typu listy mogą być używane w trybie szablonu innych kontrolek.</xref:System.Web.UI.IEditableTextControl>"
  example:
  - "The following code example demonstrates how to select items in a <xref:System.Web.UI.WebControls.ListBox> control. If the item is found in the text box, the item is selected and a message is displayed stating the name of the selected item. If the item is not found, no item is selected and a message is displayed stating that the item was not found.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[ListControlSelectedValue#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_80_1.aspx)]\n [!code-vb[ListControlSelectedValue#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_80_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("SelectedIndexChanged")]

      [System.ComponentModel.Designer("System.Web.UI.Design.WebControls.ListControlDesigner, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Web.UI.ControlValueProperty("SelectedValue")]

      [System.Web.UI.DataBindingHandler("System.Web.UI.Design.WebControls.ListControlDataBindingHandler, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Web.UI.ParseChildren(true, "Items")]

      public abstract class ListControl : System.Web.UI.WebControls.DataBoundControl, System.Web.UI.IEditableTextControl
