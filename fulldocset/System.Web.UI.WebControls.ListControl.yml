  name: AppendDataBoundItems
  nameWithType: ListControl.AppendDataBoundItems
  fullName: System.Web.UI.WebControls.ListControl.AppendDataBoundItems
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Pobiera lub ustawia wartość wskazującą, czy elementy listy są wyczyszczone przed wiązania z danymi."
  remarks: "Właściwość AppendDataBoundItems pozwala na dodawanie elementów do <xref:System.Web.UI.WebControls.ListControl>obiekt przed wystąpieniem wiązania z danymi.</xref:System.Web.UI.WebControls.ListControl> Po powiązania danych kolekcji elementów zawiera zarówno elementów ze źródła danych i uprzednio dodanych elementów.       Wartość tej właściwości jest przechowywany w stanie widoku.       Nie można ustawić tej właściwości kompozycji lub motywów arkusza stylów. Aby uzyskać więcej informacji, zobacz <xref:System.Web.UI.ThemeableAttribute>i [kompozycji ASP.NET i karnacji](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following code example demonstrates how to include both data-bound items and items that are not data-bound in a <xref:System.Web.UI.WebControls.ListBox> control. In the <xref:System.Web.UI.Control.Load> event for the <xref:System.Web.UI.Page>, one item is added to the <xref:System.Web.UI.WebControls.ListControl.Items%2A> collection and the AppendDataBoundItems property is set to `true`. Then, the <xref:System.Web.UI.WebControls.ListBox> control is bound to a <xref:System.Data.DataTable> control. The resulting <xref:System.Web.UI.WebControls.ListBox> control contains both the data-bound items and the item that was added individually.  \n  \n [!code-vb[ListControlAppendDataBoundItems#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_128_1.aspx)]\n [!code-cs[ListControlAppendDataBoundItems#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_128_1.aspx)]"
