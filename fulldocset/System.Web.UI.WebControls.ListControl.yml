  namespace: System.Web.UI.WebControls
  summary: "Pobiera lub ustawia ciąg formatowania, kontrolować sposób wyświetlania danych powiązane z formantem listy."
  remarks: "Użyj właściwości DataTextFormatString, aby podać niestandardowy format wyświetlania elementów w formancie listy.       Ciąg formatu danych składa się z dwóch części oddzielone dwukropkiem w formie { `A` : `Bxx` }. Na przykład ciąg formatowania {0:F2} formatowania komórkę, aby wyświetlić liczbę stałego punktu z dwóch miejsc po przecinku.      > [!NOTE] > Cały ciąg musi być ujęta w nawiasy, aby wskazać, że ciąg formatu i nie literału ciągu. Tekst poza nawiasy klamrowe jest wyświetlany jako zwykły tekst.       Wartość przed dwukropkiem (`A` w przykładzie ogólne) określa indeks parametru liczony od zera liście parametrów.      > [!NOTE] > Tę wartość tylko można ustawić na wartość 0, ponieważ istnieje tylko jedna wartość w każdej komórce.       Znak po dwukropkiem (`B` w przykładzie ogólne) określa format wyświetlania wartości w. Poniższa tabela zawiera listę typowych formatach.      | Format znak | Opis elementu |   |----------------------|-----------------|   | `C`| Wyświetla wartości liczbowe w formacie waluty. |   | `D`| Wyświetla wartości liczbowe w formacie dziesiętnym. |   | `E`| Wyświetla wartości liczbowe w formacie (wykładniczej) naukowych. |   | `F`| Wyświetla wartości liczbowe w formacie. |   | `G`| Wyświetla wartości liczbowe w formacie Ogólne. |   | `N`| Wyświetla wartości liczbowe w formacie liczb. |   | `X`| Wyświetla wartości liczbowe w formacie szesnastkowym. |      > [!NOTE] > Znak format nie jest rozróżniana wielkość liter, z wyjątkiem `X`, który zawiera znaki szesnastkowe w przypadku określone.       Wartość po znaku formatu (`xx` w przykładzie ogólne) określa liczbę cyfr znaczących lub miejsc dziesiętnych do wyświetlenia.       Poniższa tabela zawiera przykłady formatowanie ciągów i wyniki. Zakłada się ustawienia standard w języku angielskim.      | Wartość liczbowa | Ciąg formatu | Wynik |   |-------------------|-------------------|------------|   |&12345;.6789 | &quot; {0: C} &quot;| $12,&345;.68 |   |-12345.6789 | &quot; {0: C} &quot;| ($12,345.68) |   |&12345; | &quot; {0: D} &quot;|&12345; |   |&12345; | &quot; {0:D8} &quot;|&00012;345 |   |&12345;.6789 | &quot; {0:E} &quot;|&12345;68E +&004; |   |&12345;.6789 | &quot; {0:E10} &quot;|&1;.2345678900E +&004; |   |&12345;.6789 | &quot; {0:F} &quot;|&12345;.68 |   |&12345;.6789 | &quot; {0:F0} &quot;|&12346; |   |&12345;.6789 | &quot; {0: G} &quot;|&12345;.6789 |   |&12345;6789 | &quot; {0:G7} &quot;|&1;.234568E8 |   |&12345;.6789 | &quot; {0: N} &quot;|&12;,&345;.68 |   |&12345;6789 | &quot; {0:N4} &quot;|&123;,&456;,&789;.0000 |   |&12345;.6789 | &quot; Łącznie: {0: c} &quot;| Łącznie: $12345.68 |       Aby uzyskać więcej informacji na ciągach formatowania, zobacz [typy formatowania](~/add/includes/ajax-current-ext-md.md).       Wartość tej właściwości jest przechowywany w stanie widoku.       Nie można ustawić tej właściwości kompozycji lub motywów arkusza stylów. Aby uzyskać więcej informacji, zobacz <xref:System.Web.UI.ThemeableAttribute>i [kompozycji ASP.NET i karnacji](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  syntax:
    content: public virtual string DataTextFormatString { get; set; }
    return:
      type: System.String
      description: "Ciąg formatowania, którego dane powiązane z formantem. Wartość domyślna to &lt;xref:System.String?displayProperty=fullName&gt;."
  overload: System.Web.UI.WebControls.ListControl.DataTextFormatString*
  exceptions: []
  platform:
  - net462
