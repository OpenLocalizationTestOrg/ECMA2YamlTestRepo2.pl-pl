  remarks: "Ta właściwość zwraca <xref:System.Web.UI.WebControls.ListItem.Value%2A>właściwości wybranego <xref:System.Web.UI.WebControls.ListItem>.</xref:System.Web.UI.WebControls.ListItem> </xref:System.Web.UI.WebControls.ListItem.Value%2A> Właściwości SelectedValue jest często używany do określenia wartości wybranego elementu w formancie listy. Jeśli wybrano wiele elementów, jest zwracana wartość wybrany element o najniższym indeksie. Jeśli nie wybrano elementów, ciąg pusty (&quot;&quot;) jest zwracany.       Właściwości SelectedValue może również służyć do wybierz element w kontrolce listy przez ustawienie dla niego wartość elementu.       Nie można ustawić tej właściwości kompozycji lub motywów arkusza stylów. Aby uzyskać więcej informacji, zobacz <xref:System.Web.UI.ThemeableAttribute>i [kompozycji ASP.NET i karnacji](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>       Jeśli wybrana wartość nie jest na liście dostępnych wartości i odświeżenie strony jest wykonywana, <xref:System.ArgumentOutOfRangeException>wyjątku.</xref:System.ArgumentOutOfRangeException> Poniższy przykład przedstawia sposób catch nieprawidłową wartość, zanim nastąpi odświeżenie strony:```vb#   Me.DropDownList1.Items.Add(New ListItem( Text=&quot;Hello&quot;, Value=&quot;1&quot; ))    If DropDownList1.Items.FindByValue(&quot;2&quot;) IsNot Nothing Then        Response.Write(&quot;Found&quot;)    End If   ```      ```c#   this.DropDownList1.Items.Add(new ListItem{ Text=&quot;Hello&quot;, Value=&quot;1&quot; });   if(DropDownList1.Items.FindByValue(&quot;2&quot;) != null) {       Response.Write(&quot;Found&quot;);   }   ```"
  example:
  - "The following example demonstrates how to use the SelectedValue property to select an item in a <xref:System.Web.UI.WebControls.ListBox> control. Notice that this property can also be used to retrieve the value of the selected item.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[ListControlSelectedValue#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_731_1.aspx)]\n [!code-vb[ListControlSelectedValue#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_731_1.aspx)]"
  syntax:
