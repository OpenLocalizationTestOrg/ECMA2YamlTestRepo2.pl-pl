  langs:
  - csharp
  name: CertificateEmbeddingOption
  nameWithType: CertificateEmbeddingOption
  fullName: System.IO.Packaging.CertificateEmbeddingOption
  type: Enum
  summary: "Określa miejsce przechowywania certyfikatu X.509, który jest używany podczas podpisywania."
  remarks: "Jeśli certyfikat jest NotEmbedded w pakiecie, aplikacji, która weryfikuje podpisów podać kopię certyfikatu w celu zweryfikowania podpisów, które są podpisane przez nią.       InSignaturePart dodaje dwa elementy informacyjny, `<KeyName>` i `<KeyValue>`, jako część <xref:System.Security.Cryptography.Xml.Signature.KeyInfo%2A>pole przechowywanych podpisu cyfrowego.</xref:System.Security.Cryptography.Xml.Signature.KeyInfo%2A> `<KeyName>` i `<KeyValue>` elementy nie są przetwarzane w ramach sprawdzania poprawności podpisu i nie są zatem zabezpieczone przed modyfikacją. Aplikacje, nie należy wprowadzać żadnych założeń dotyczących ważności tych dwóch elementów. Aby uniknąć niewykryte modyfikacji i potencjalne problemy, aplikacje powinny używać opcji InCertificatePart zamiast InSignaturePart. Opcja InCertificatePart nie udostępnia lub ujawnić albo `<KeyName>` lub `<KeyValue>`."
  example:
  - "The following example shows how to use CertificateEmbeddingOption in order to set the <xref:System.IO.Packaging.PackageDigitalSignatureManager>.<xref:System.IO.Packaging.PackageDigitalSignatureManager.CertificateOption%2A> property. For the complete sample, see [Creating a Package with a Digital Signature Sample](http://go.microsoft.com/fwlink/?LinkID=159966).  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public enum CertificateEmbeddingOption
  inheritance:
  - System.Enum
  platform:
  - net462
