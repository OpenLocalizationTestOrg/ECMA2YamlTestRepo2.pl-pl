  name: Doctype
  nameWithType: Doctype
  fullName: System.Web.UI.MobileControls.Adapters.XhtmlAdapters.Doctype
  type: Enum
  summary: "Określa typ znaczników XHTML dla <xref href=&quot;System.Web.UI.XhtmlTextWriter&quot;> </xref> klasy do renderowania strony lub kontrolki. Aby uzyskać informacje dotyczące tworzenia aplikacji platformy ASP.NET dla urządzeń przenośnych, zobacz [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) witryny sieci Web."
  remarks: "Po określeniu jednej z wartości wyliczenia Doctype jako parametr w <xref:System.Web.UI.XhtmlTextWriter.SetDocType%2A>wywołania metody, wartość wymusza składnik zapisywania tekstu do przestrzegania ograniczeń tego typu dokumentu XHTML.</xref:System.Web.UI.XhtmlTextWriter.SetDocType%2A>       Podstawowe XHTML mobilnej wersji XHTML 1.0 i obsługuje minimalna liczba modułów XHTML jako dokumentu XHTML. Jest on przeznaczony dla klientów, którzy nie obsługują pełnego zestawu funkcji XHTML, takich jak telefony komórkowe, personal cyfrowy Asystentem pagery i dekodery. Z podstawowych XHTML dokumentu może być prezentowana na maksymalną liczbę klientów, w tym szeroką gamę telefonów komórkowych z różnych formatów wyświetlania i możliwości prezentacji.       Profil Mobile XHTML dodaje kilka dodatkowych elementów i atrybutów XHTML podstawowy z pełną XHTML 1.0, w tym elementy prezentacji dodatkowe i obsługę arkusze stylów wewnętrznych.       Bezprzewodowe Markup Language (WML) 2.0 rozszerzenie XHTML podstawowe i profilów mobilnych XHTML zapewniając obsługę kaskadowych arkuszy stylów."
  syntax:
    content: >-
      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

