  remarks: "Aby uzyskać dodatkowe informacje na temat parę kluczy, takich jak nazwa kontenera kluczy lub kluczy numer, należy użyć tej klasy.       W przypadkach, gdy losowy klucz został wygenerowany przez <xref:System.Security.Cryptography.RSACryptoServiceProvider>lub <xref:System.Security.Cryptography.DSACryptoServiceProvider>, kontener kluczy nie zostanie utworzony, do czasu wywołania metody, która używa klucza.</xref:System.Security.Cryptography.DSACryptoServiceProvider> </xref:System.Security.Cryptography.RSACryptoServiceProvider>  Niektóre właściwości klasy CspKeyContainerInfo zgłosi <xref:System.Security.Cryptography.CryptographicException>, gdy kontener kluczy nie została utworzona.</xref:System.Security.Cryptography.CryptographicException>"
  example:
  - "The following code example creates a key container and retrieves information about that container.  \n  \n [!code-cpp[Cryptography.RsaCryptoServiceProvider.CspKeyContainerInfo#1](~/add/codesnippet/cpp/t-system.security.crypto_30_1.cpp)]\n [!code-vb[Cryptography.RsaCryptoServiceProvider.CspKeyContainerInfo#1](~/add/codesnippet/visualbasic/t-system.security.crypto_30_1.vb)]\n [!code-cs[Cryptography.RsaCryptoServiceProvider.CspKeyContainerInfo#1](~/add/codesnippet/csharp/t-system.security.crypto_30_1.cs)]"
