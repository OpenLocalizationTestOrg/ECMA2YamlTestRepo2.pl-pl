  type: Property
  assemblies:
  - mscorlib
  namespace: System.Security.Cryptography
  summary: "Pobiera wartość, która opisuje, czy klucz asymetryczny został utworzony jako klucz podpisu lub wymiany klucza."
  remarks: "Wartość właściwości KeyNumber jest pochodną <xref:System.Security.Cryptography.CspParameters.KeyNumber>pole <xref:System.Security.Cryptography.CspParameters>obiekt, który został użyty do zainicjowania <xref:System.Security.Cryptography.CspKeyContainerInfo>obiektu.</xref:System.Security.Cryptography.CspKeyContainerInfo> </xref:System.Security.Cryptography.CspParameters> </xref:System.Security.Cryptography.CspParameters.KeyNumber>       Klucz wymiany jest para kluczy asymetrycznych używany do szyfrowania kluczy sesji, dzięki czemu można je bezpiecznie przechowywane i wymieniane z innymi użytkownikami.  <xref:System.Security.Cryptography.KeyNumber>Wartość określa klucz wymiany.</xref:System.Security.Cryptography.KeyNumber>  Ta wartość odpowiada `AT_KEYEXCHANGE` wartość używana w niezarządzanych Microsoft kryptograficznego interfejsu API (CAPI).       Klucz podpisu jest para kluczy asymetrycznych używany do uwierzytelniania wiadomości (podpisanych cyfrowo) lub plików.  <xref:System.Security.Cryptography.KeyNumber>Wartość określa klucz podpisu.</xref:System.Security.Cryptography.KeyNumber>  Ta wartość odpowiada `AT_SIGNATURE` wartość używana w CAPI."
  example:
  - "The following code example creates a key container and retrieves information about that container.  \n  \n [!code-cpp[Cryptography.RsaCryptoServiceProvider.CspKeyContainerInfo#1](~/add/codesnippet/cpp/p-system.security.crypto_23_1.cpp)]\n [!code-vb[Cryptography.RsaCryptoServiceProvider.CspKeyContainerInfo#1](~/add/codesnippet/visualbasic/p-system.security.crypto_23_1.vb)]\n [!code-cs[Cryptography.RsaCryptoServiceProvider.CspKeyContainerInfo#1](~/add/codesnippet/csharp/p-system.security.crypto_23_1.cs)]"
  syntax:
    content: public System.Security.Cryptography.KeyNumber KeyNumber { get; }
    return:
      type: System.Security.Cryptography.KeyNumber
      description: "Jeden z <xref href=&quot;System.Security.Cryptography.KeyNumber&quot;> </xref> wartości, które opisano, czy klucz asymetryczny został utworzony jako klucz podpisu lub wymiany klucza."
  overload: System.Security.Cryptography.CspKeyContainerInfo.KeyNumber*
  exceptions: []
  platform:
  - net462
