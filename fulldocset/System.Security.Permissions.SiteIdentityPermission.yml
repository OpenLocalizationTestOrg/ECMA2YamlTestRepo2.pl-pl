- uid: System.Security.Permissions.SiteIdentityPermission.Intersect(System.Security.IPermission)
  id: Intersect(System.Security.IPermission)
  parent: System.Security.Permissions.SiteIdentityPermission
  langs:
  - csharp
  name: Intersect(IPermission)
  nameWithType: SiteIdentityPermission.Intersect(IPermission)
  fullName: System.Security.Permissions.SiteIdentityPermission.Intersect(IPermission)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security.Permissions
  summary: "Tworzy i zwraca uprawnienia, które jest przecięcia bieżące uprawnienia i określony."
  remarks: "Część wspólną dwóch uprawnień jest uprawnienia, które opisano witrynami, które opisują one zarówno wspólnych. Tylko zażąda przekazuje oba oryginalnego uprawnienia zostaną spełnione przecięcie. Na przykład część wspólną uprawnień reprezentujące dostęp do www.fourthcoffee.com i reprezentujące dostęp do *. fourthcoffee.com jest reprezentujące dostęp do www.fourthcoffee.com uprawnienia.       Część wspólną dwóch uprawnienia tożsamości witryny identyczne jest to uprawnienie. Część wspólną dwóch różnych (nie symbol wieloznaczny) wyrażenia jest pusty uprawnień. Przecięcia wyrażenia z symbolami wieloznacznymi i pasujące lokacji jest lokacją. Część wspólną dwóch wyrażeń wieloznacznych zgodne jest dłuższy, bardziej szczegółowe dwóch wyrażeń."
  syntax:
    content: public override System.Security.IPermission Intersect (System.Security.IPermission target);
    parameters:
    - id: target
      type: System.Security.IPermission
      description: "Uprawnienie do intersect z uprawnieniami bieżącego. Należy tego samego typu co bieżący uprawnień."
    return:
      type: System.Security.IPermission
      description: "Nowe uprawnienie reprezentuje część wspólną bieżące uprawnienia i określony. Jest to nowe uprawnienie <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> Jeśli część wspólną jest pusta."
  overload: System.Security.Permissions.SiteIdentityPermission.Intersect*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code> target </code> Parametr nie jest <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> i nie jest taki sam typ jak bieżące uprawnienia."
  platform:
  - net462
