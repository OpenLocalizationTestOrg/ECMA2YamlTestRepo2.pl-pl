  remarks: "Stan pełni ograniczeniami <xref:System.Security.Permissions.SiteIdentityPermission>nie jest zgodna.</xref:System.Security.Permissions.SiteIdentityPermission> Ten konstruktor jest uwzględniony w spójności z projektem inne uprawnienia, ale nie jest przydatne w praktyce.      > [!NOTE] > Wersji w programie .NET Framework 1.0 i 1.1, nie może mieć uprawnienia dotyczące tożsamości <xref:System.Security.Permissions.PermissionState>wartość stanu uprawnień.</xref:System.Security.Permissions.PermissionState> W programie .NET Framework w wersji 2.0, uprawnienia dotyczące tożsamości mogą mieć dowolną wartość stanu uprawnień. To oznacza, że w wersji 2.0 lub nowszej, uprawnienia dotyczące tożsamości ma takie samo zachowanie jako uprawnień, które implementują <xref:System.Security.Permissions.IUnrestrictedPermission>interfejsu.</xref:System.Security.Permissions.IUnrestrictedPermission> Oznacza to, że żądanie tożsamości zawsze zakończy się powodzeniem, niezależnie od tego, tożsamość zestawu, jeśli zestaw ma przyznane pełne zaufanie.       W wersji systemu .NET Framework 1.0 i 1.1 wymagania dotyczące uprawnień tożsamości obowiązują, nawet wtedy, gdy zestaw wywołujący jest w pełni zaufany. Oznacza to mimo że zestaw wywołujący ma pełne zaufanie, zażąda uprawnień tożsamości wynik negatywny, jeśli zestaw nie spełnia kryteriów żądane. W programie .NET Framework w wersji 2.0, zapotrzebowanie na uprawnienia dotyczące tożsamości jest nieskuteczne, jeśli zestaw wywołujący ma pełne zaufanie. Zapewnia to spójność wszystkie uprawnienia, eliminując traktowanie uprawnienia dotyczące tożsamości w szczególnych przypadkach."
