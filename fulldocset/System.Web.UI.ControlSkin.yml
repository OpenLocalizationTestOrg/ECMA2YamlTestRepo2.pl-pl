  - csharp
  name: ControlSkin
  nameWithType: ControlSkin
  fullName: System.Web.UI.ControlSkin
  type: Class
  summary: "Reprezentuje karnacji formantu, który jest sposób definiowania stylistycznych właściwości, które są stosowane do kontrolki serwera sieci Web ASP.NET."
  remarks: "Nie używaj deweloperzy strony i kontrolki <xref:System.Web.UI.ControlSkinDelegate>, ControlSkin, lub <xref:System.Web.UI.PageTheme>klasy bezpośrednio.</xref:System.Web.UI.PageTheme> </xref:System.Web.UI.ControlSkinDelegate> Te klasy są używane wewnętrznie przez platformę ASP.NET, strona właściwości po stronie serwera i kaskadowych definicje arkusza stylów zdefiniowanych w ASP.NET, kompozycje i plików karnacji formantu do określonego typu kontrolki.       Obiekty ControlSkin reprezentują nazwanego skórki skórki lub wartości domyślnej z <xref:System.Web.UI.Control>formantu w czasie wykonywania i czasu projektowania.</xref:System.Web.UI.Control> Program ASP.NET kompiluje <xref:System.Web.UI.PageTheme>, ControlSkin i <xref:System.Web.UI.ControlSkinDelegate>obiektów, aby zastosować styl elementów zdefiniowanych w kompozycje i plików karnacji formantu do strony sieci Web ASP.NET i kontrolek.</xref:System.Web.UI.ControlSkinDelegate> </xref:System.Web.UI.PageTheme>       Aby uzyskać więcej informacji na temat kompozycje i Karnacje formantów, zobacz [kompozycji ASP.NET i karnacji](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how control skins are specified for controls in a declarative ASP.NET page. The example shows three ASP.NET server controls found in the same page, two that use the same named skin and one that uses a different skin.  \n  \n [!code-vb[ControlSkin#1](~/add/codesnippet/visualbasic/t-system.web.ui.controls_1.aspx)]\n [!code-cs[ControlSkin#1](~/add/codesnippet/csharp/t-system.web.ui.controls_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.EditorBrowsable(System.ComponentModel.EditorBrowsableState.Advanced)]

      public class ControlSkin
