  remarks: "Klasa elementu TableLayoutSettings zbiera i zarządza charakterystyki skojarzonej z schemat układu tabeli. Ta klasa jest używana wewnętrznie przez <xref:System.Windows.Forms.TableLayoutPanel>i <xref:System.Windows.Forms.ToolStrip>klasy, a także aparatu układu tabeli.</xref:System.Windows.Forms.ToolStrip> </xref:System.Windows.Forms.TableLayoutPanel> Klasa elementu TableLayoutSettings jest używana przez aparat układu do określenia sposobu określania układu kontenera formantów podrzędnych.       Klasa elementu TableLayoutSettings zarządza następujące informacje: - <xref:System.Windows.Forms.TableLayoutPanelGrowStyle>używany.</xref:System.Windows.Forms.TableLayoutPanelGrowStyle>      — Maksymalna liczba wierszy i kolumn w układzie.      -Kolekcja stylów używany do zawartych w niej kolumn i wierszy."
  example:
