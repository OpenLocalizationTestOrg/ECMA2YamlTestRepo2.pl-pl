  namespace: System.Xml.Serialization
  summary: "Pobiera nazwę typu .NET Framework mapowany na typ danych elementu schematu XML, który reprezentuje komunikatu protokołu SOAP."
  remarks: "Wiadomości SOAP jest zdefiniowany w dokumencie Web Services Description Language (WSDL) przy użyciu `message` elementu.       Zobacz <xref:System.Xml.Serialization.XmlMembersMapping>klasy warunki, w których właściwość TypeName odwołuje się do jednostek kodu, zdefiniowane w metody usługi sieci Web (lub wartość zwrotną) zamiast do dodatkowego elementu nadrzędnego lub otoki.</xref:System.Xml.Serialization.XmlMembersMapping>"
