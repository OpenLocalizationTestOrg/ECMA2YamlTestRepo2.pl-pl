  name: Count
  nameWithType: XmlMembersMapping.Count
  fullName: System.Xml.Serialization.XmlMembersMapping.Count
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Serialization
  summary: "Pobiera liczbę jednostek kodu .NET Framework, które należą do metody usługi sieci Web, do którego jest mapowany komunikatu protokołu SOAP."
  remarks: "Nazwa kolekcji może zawierać żadnego z następujących czynności:-parametrów wejściowych metody usługi sieci Web.      -Metoda usługi sieci web output parametry, a także 1 dla zwracanego typu Jeśli nie void.      -Wejściowych nagłówki SOAP.      -Dane wyjściowe nagłówki SOAP.       Zobacz <xref:System.Xml.Serialization.XmlMembersMapping>klasy warunki, w których te jednostki przełożyć na `part` elementów w dokumencie Web Services Description Language (WSDL).</xref:System.Xml.Serialization.XmlMembersMapping>"
  syntax:
    content: public int Count { get; }
    return:
      type: System.Int32
      description: "Liczba mapowania w kolekcji."
  overload: System.Xml.Serialization.XmlMembersMapping.Count*
  exceptions: []
  platform:
  - net462
