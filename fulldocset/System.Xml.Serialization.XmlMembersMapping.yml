  summary: "Pobiera element wewnętrzny typ mapowania informacji dla jednostki kodu .NET Framework, która należy do metody usługi sieci Web mapowane na wiadomości SOAP."
  remarks: "Operator dostępu do tablicy indeksowanej <xref:System.Xml.Serialization.XmlMembersMapping>klasy pobiera określonego wpisu z tablicy następujących:-parametrów wejściowych metody usługi sieci Web.</xref:System.Xml.Serialization.XmlMembersMapping>      -Metoda usługi sieci web output parametry oraz zwracany typ, jeśli nie void, pod indeksem 0.      -Wejściowych nagłówki SOAP.      -Dane wyjściowe nagłówki SOAP.       Zobacz <xref:System.Xml.Serialization.XmlMembersMapping>klasy warunki, w których te jednostki przełożyć na `part` elementów w dokumencie Web Services Description Language (WSDL).</xref:System.Xml.Serialization.XmlMembersMapping>"
