  name: XmlMembersMapping
  nameWithType: XmlMembersMapping
  fullName: System.Xml.Serialization.XmlMembersMapping
  type: Class
  summary: "Udostępnia mapowań między metody usługi sieci Web programu .NET Framework i komunikaty Web Services Description Language (WSDL), które są zdefiniowane dla usługi sieci Web SOAP."
  remarks: "Klasa XmlMembersMapping nie jest używana bezpośrednio. Zamiast tego jest używany: — Tool Wsdl.exe lub <xref:System.Web.Services.Description.ServiceDescriptionImporter>klasy podczas generowania klasy serwera proxy klienta lub klasy abstrakcyjne serwera z dokumentu WSDL.</xref:System.Web.Services.Description.ServiceDescriptionImporter> Dokument WSDL Określa użycie protokołu SOAP.      -Zainicjować <xref:System.Xml.Serialization.XmlSerializer>obiekty podczas programu .NET Framework Trwa inicjowanie klienta lub usługi sieci Web SOAP.</xref:System.Xml.Serialization.XmlSerializer>      -Przez <xref:System.Web.Services.Description.ServiceDescriptionReflector>klasy podczas tworzenia <xref:System.Web.Services.Description.ServiceDescription>obiektów z klasy, które są identyfikowane jako usługi sieci Web SOAP.</xref:System.Web.Services.Description.ServiceDescription> </xref:System.Web.Services.Description.ServiceDescriptionReflector>       Klasa XmlMembersMapping jest zastępuje <xref:System.Xml.Serialization.XmlTypeMapping>klasę do mapowania między metody usługi sieci Web i komunikatów.</xref:System.Xml.Serialization.XmlTypeMapping> Umożliwia on zawierać żadnego z następujących jednostek należących do metody usługi sieci Web SOAP:-parametrów wejściowych.      -Output parametrów i zwracać wartość.      -Nagłówki SOAP żądań.      -Nagłówki SOAP odpowiedzi.       W szczególności klasę mapowania dla definicji komunikatu WSDL, zgodnie z następującymi opcjami: - dla metody usługi sieci Web, która używa kodowania SOAP: najwyższego poziomu <xref:System.Xml.Serialization.XmlMapping.ElementName%2A>i <xref:System.Xml.Serialization.XmlTypeMapping.TypeName%2A>Właściwości odnoszą się do elementu nadrzędnego, element otoki; części wiadomości są reprezentowane przez elementy członkowskie tablicy.</xref:System.Xml.Serialization.XmlTypeMapping.TypeName%2A> </xref:System.Xml.Serialization.XmlMapping.ElementName%2A> W rzadkich przypadkach, gdy operacja usługi sieci Web używa stylu dokumentu łączyć opakowana wiązaniem metod .NET Framework oraz SOAP kodowania, lokacja najwyższego poziomu, <xref:System.Xml.Serialization.XmlMapping.ElementName%2A>i <xref:System.Xml.Serialization.XmlTypeMapping.TypeName%2A>Właściwości odnoszą się do jednego **części** element, który jest wyświetlany w wygenerowanym dokument WSDL.</xref:System.Xml.Serialization.XmlTypeMapping.TypeName%2A> </xref:System.Xml.Serialization.XmlMapping.ElementName%2A>      — Dla usługi sieci Web użycie metody, która sprawia, że literału definicje schematów XML: Jeśli komunikat usługi sieci Web lub operacji używa opakowana powiązania do metody .NET Framework lub jedynie definiuje element pojedynczym komunikacie najwyższego poziomu <xref:System.Xml.Serialization.XmlMapping.ElementName%2A>i <xref:System.Xml.Serialization.XmlTypeMapping.TypeName%2A>Właściwości odnoszą się do części.</xref:System.Xml.Serialization.XmlTypeMapping.TypeName%2A> </xref:System.Xml.Serialization.XmlMapping.ElementName%2A> Jeśli istnieje wiele części (nietypowe litery), lokacja najwyższego poziomu <xref:System.Xml.Serialization.XmlMapping.ElementName%2A>i <xref:System.Xml.Serialization.XmlTypeMapping.TypeName%2A>Właściwości odnoszą się do elementu nadrzędnego, element otoki; części są reprezentowane przez <xref:System.Xml.Serialization.XmlMembersMapping.Count%2A>i tablicy dostępu właściwości indeksowanych.</xref:System.Xml.Serialization.XmlMembersMapping.Count%2A> </xref:System.Xml.Serialization.XmlTypeMapping.TypeName%2A> </xref:System.Xml.Serialization.XmlMapping.ElementName%2A> Ponadto XSD `any` element odbiera szczególnego traktowania."
  syntax:
    content: 'public class XmlMembersMapping : System.Xml.Serialization.XmlMapping'
  inheritance:
  - System.Xml.Serialization.XmlMapping
  implements: []
  inheritedMembers: []
  platform:
