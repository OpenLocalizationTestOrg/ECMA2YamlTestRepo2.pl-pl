- uid: System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler
  id: ChunkedCookieHandler
  parent: System.IdentityModel.Services.CookieHandlerElement
  langs:
  - csharp
  name: ChunkedCookieHandler
  nameWithType: CookieHandlerElement.ChunkedCookieHandler
  fullName: System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler
  type: Property
  assemblies:
  - System.IdentityModel.Services
  namespace: System.IdentityModel.Services
  summary: "Pobiera lub ustawia program obsługi podzielony plik cookie."
  remarks: "Ta właściwość jest odpowiednikiem `<chunkedCookieHandler>` elementem podrzędnym `<cookieHandler>` elementu. Określa program obsługi podzielony plik cookie, wystąpienie <xref:System.IdentityModel.Services.ChunkedCookieHandler>klasy do użycia.</xref:System.IdentityModel.Services.ChunkedCookieHandler> Jeśli jest ustawiona, <xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A>właściwość powinna być równa <xref:System.IdentityModel.Services.CookieHandlerMode>lub <xref:System.IdentityModel.Services.CookieHandlerMode>.</xref:System.IdentityModel.Services.CookieHandlerMode> </xref:System.IdentityModel.Services.CookieHandlerMode> </xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A> Jeśli <xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A>właściwość jest ustawiona na jedną z tych wartości, ale właściwość ChunkedCookieHandler nie jest ustawiona, obsługa podzielony plik cookie o domyślny rozmiar fragmentu (<xref:System.IdentityModel.Services.ChunkedCookieHandler.DefaultChunkSize?displayProperty=fullName>) jest skonfigurowany.</xref:System.IdentityModel.Services.ChunkedCookieHandler.DefaultChunkSize?displayProperty=fullName> </xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A>       Właściwość ChunkedCookieHandler lub <xref:System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler%2A>właściwość może być zestaw, ale nie oba.</xref:System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler%2A>"
  syntax:
    content: public System.IdentityModel.Services.ChunkedCookieHandlerElement ChunkedCookieHandler { get; set; }
    return:
      type: System.IdentityModel.Services.ChunkedCookieHandlerElement
      description: "A <xref href=&quot;System.IdentityModel.Services.ChunkedCookieHandlerElement&quot;> </xref> zapewnia dodatkowej konfiguracji programu obsługi podzielony plik cookie."
  overload: System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler*
  exceptions: []
  platform:
  - net462
- uid: System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler
  id: CustomCookieHandler
  parent: System.IdentityModel.Services.CookieHandlerElement
  langs:
  - csharp
  name: CustomCookieHandler
  nameWithType: CookieHandlerElement.CustomCookieHandler
  fullName: System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler
  type: Property
  assemblies:
  - System.IdentityModel.Services
  namespace: System.IdentityModel.Services
  summary: "Pobiera lub ustawia typ obsługi niestandardowego pliku cookie. Tej właściwości można ustawić, po skonfigurowaniu obsługi niestandardowego pliku cookie."
  remarks: "Ta właściwość jest odpowiednikiem `<customCookieHandler>` elementem podrzędnym `<cookieHandler>` elementu. Określa typ obsługi niestandardowego pliku cookie do użycia. Jeśli ta właściwość jest ustawiona, <xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A>musi być ustawiona właściwość <xref:System.IdentityModel.Services.CookieHandlerMode>.</xref:System.IdentityModel.Services.CookieHandlerMode> </xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A> Typ niestandardowy określonej przez tę właściwość musi być pochodną <xref:System.IdentityModel.Services.CookieHandler>klasy.</xref:System.IdentityModel.Services.CookieHandler>       Albo <xref:System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler%2A>Właściwość lub CustomCookieHandler może być zestaw, ale nie oba.</xref:System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler%2A>"
  syntax:
    content: public System.IdentityModel.Configuration.CustomTypeElement CustomCookieHandler { get; set; }
    return:
      type: System.IdentityModel.Configuration.CustomTypeElement
      description: "A <xref href=&quot;System.IdentityModel.Configuration.CustomTypeElement&quot;> </xref> definiuje typ obsługi niestandardowego pliku cookie."
  overload: System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler*
  exceptions: []
  platform:
  - net462
