- uid: System.IdentityModel.Services.CookieHandlerElement.GetConfiguredCookieHandler
  id: GetConfiguredCookieHandler
  parent: System.IdentityModel.Services.CookieHandlerElement
  langs:
  - csharp
  name: GetConfiguredCookieHandler()
  nameWithType: CookieHandlerElement.GetConfiguredCookieHandler()
  fullName: System.IdentityModel.Services.CookieHandlerElement.GetConfiguredCookieHandler()
  type: Method
  assemblies:
  - System.IdentityModel.Services
  namespace: System.IdentityModel.Services
  summary: "Pobiera nowy program obsługi plików cookie na podstawie właściwości konfiguracji."
  remarks: "Ta metoda zwraca obsługi plików cookie, która jest zgodna z konfiguracją. Obsługa plików cookie zwrócił będzie obsługi podzielony plik cookie lub obsługi niestandardowej plików cookie w zależności od konfiguracji właściwości konfiguracji. Aby uzyskać więcej informacji zobacz <xref:System.IdentityModel.Services.CookieHandlerElement>.</xref:System.IdentityModel.Services.CookieHandlerElement>"
  syntax:
    content: public System.IdentityModel.Services.CookieHandler GetConfiguredCookieHandler ();
    parameters: []
    return:
      type: System.IdentityModel.Services.CookieHandler
      description: "Obsługa plików cookie. Są to wystąpienie <xref href=&quot;System.IdentityModel.Services.CookieHandler&quot;> </xref> lub <xref href=&quot;System.IdentityModel.Services.ChunkedCookieHandler&quot;> </xref> w zależności od rodzaju obsługi, która jest skonfigurowana za pomocą właściwości bieżącego wystąpienia."
  overload: System.IdentityModel.Services.CookieHandlerElement.GetConfiguredCookieHandler*
  exceptions:
  - type: System.Configuration.ConfigurationException
    commentId: T:System.Configuration.ConfigurationException
    description: "Obsługa plików cookie, nie można utworzyć przy użyciu właściwości bieżącego wystąpienia."
  platform:
  - net462
- uid: System.IdentityModel.Services.CookieHandlerElement.HideFromScript
  id: HideFromScript
  parent: System.IdentityModel.Services.CookieHandlerElement
  langs:
  - csharp
  name: HideFromScript
  nameWithType: CookieHandlerElement.HideFromScript
  fullName: System.IdentityModel.Services.CookieHandlerElement.HideFromScript
  type: Property
  assemblies:
  - System.IdentityModel.Services
  namespace: System.IdentityModel.Services
  summary: "Pobiera lub ustawia wartość określającą czy <xref uid=&quot;langword_csharp_httpOnly&quot; name=&quot;httpOnly&quot; href=&quot;&quot;> </xref> właściwości napisane przez ten program obsługi plików cookie należy ustawić wartość."
  remarks: "Controls whether the \"HttpOnly\" flag is emitted for any cookies written. Certain Web browsers honor this flag by keeping client-side script from accessing the cookie value.  \n  \n Represents the `hideFromScript` attribute of the [\\&lt;cookieHandler\\&gt;](../Topic/%3CcookieHandler%3E.md) element."
  syntax:
    content: public bool HideFromScript { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli <xref uid=&quot;langword_csharp_httpOnly&quot; name=&quot;httpOnly&quot; href=&quot;&quot;> </xref> właściwość powinna być ustawiona, a w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Wartość domyślna to <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.IdentityModel.Services.CookieHandlerElement.HideFromScript*
  exceptions: []
  platform:
  - net462
