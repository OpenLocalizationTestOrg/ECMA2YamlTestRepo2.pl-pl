  name: CookieHandlerElement
  nameWithType: CookieHandlerElement
  fullName: System.IdentityModel.Services.CookieHandlerElement
  type: Class
  summary: "Reprezentuje <xref uid=&quot;langword_csharp_&lt;cookieHandler&gt;&quot; name=&quot;&lt;cookieHandler&gt;&quot; href=&quot;&quot;> </xref> element konfiguracji."
  remarks: "`<cookieHandler>` Element jest elementem podrzędnym `<federatedAuthentication>` <xref:System.IdentityModel.Services.FederatedAuthenticationElement.CookieHandler%2A?displayProperty=fullName>Właściwości jest ustawione na wystąpienie klasy CookieHandlerElement</xref:System.IdentityModel.Services.FederatedAuthenticationElement.CookieHandler%2A?displayProperty=fullName> ; element `<cookieHandler>` Element jest używany do konfigurowania obsługi plików cookie używany przez sesji uwierzytelniania modułu zabezpieczeń (SAM), która jest reprezentowana przez <xref:System.IdentityModel.Services.SessionAuthenticationModule>klasę.</xref:System.IdentityModel.Services.SessionAuthenticationModule>       Obsługa plików cookie można skonfigurować w jednym z następujących sposobów: — Aby skonfigurować program obsługi podzielony plik cookie, ustaw <xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A>właściwości albo <xref:System.IdentityModel.Services.CookieHandlerMode>lub <xref:System.IdentityModel.Services.CookieHandlerMode>i ustaw <xref:System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler%2A>Właściwości elementu konfiguracji programu obsługi podzielony plik cookie.</xref:System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler%2A> </xref:System.IdentityModel.Services.CookieHandlerMode> </xref:System.IdentityModel.Services.CookieHandlerMode> </xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A> <xref:System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler%2A>Nie można ustawić właściwości.</xref:System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler%2A>      — Aby skonfigurować program obsługi podzielony plik cookie z domyślny rozmiar fragmentu, można ustawić <xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A>Właściwości, jak wspomniano wcześniej, ale pozostawić zarówno <xref:System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler%2A>i <xref:System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler%2A>nie ustawiono właściwości.</xref:System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler%2A> </xref:System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler%2A> </xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A>      — W celu skonfigurowania obsługi niestandardowego pliku cookie, ustawić <xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A>właściwości <xref:System.IdentityModel.Services.CookieHandlerMode>i ustaw <xref:System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler%2A>Właściwość element konfiguracji, który identyfikuje typ obsługi Twojego niestandardowego pliku cookie.</xref:System.IdentityModel.Services.CookieHandlerElement.CustomCookieHandler%2A> </xref:System.IdentityModel.Services.CookieHandlerMode> </xref:System.IdentityModel.Services.CookieHandlerElement.Mode%2A> Ten typ musi pochodzić od <xref:System.IdentityModel.Services.CookieHandler>klasy.</xref:System.IdentityModel.Services.CookieHandler> <xref:System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler%2A>Nie można ustawić właściwości.</xref:System.IdentityModel.Services.CookieHandlerElement.ChunkedCookieHandler%2A>"
