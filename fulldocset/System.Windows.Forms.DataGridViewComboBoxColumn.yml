Source%2A> Jeśli wartości są obiektów z kolekcji lub rekordy w bazie danych, należy także ustawić <xref:System.Windows.Forms.DataGridViewComboBoxColumn.DisplayMember%2A>i <xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A>Właściwości.</xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A> </xref:System.Windows.Forms.DataGridViewComboBoxColumn.DisplayMember%2A> <xref:System.Windows.Forms.DataGridViewComboBoxColumn.DisplayMember%2A>Właściwość wskazuje, które obiektu właściwości lub kolumny bazy danych zawiera wartości, które są wyświetlane na liście rozwijanej.</xref:System.Windows.Forms.DataGridViewComboBoxColumn.DisplayMember%2A> <xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A>Właściwość wskazuje, które obiektu właściwości lub kolumny bazy danych jest używane do definiowania komórki <xref:System.Windows.Forms.DataGridViewCell.Value%2A>Właściwości.</xref:System.Windows.Forms.DataGridViewCell.Value%2A> </xref:System.Windows.Forms.DataGridViewComboBoxColumn.ValueMember%2A>       Typowy scenariusz jest powiązać <xref:System.Windows.Forms.DataGridView>kontroli tabeli nadrzędnej w bazie danych i powiązania listy rozwijanej tabeli podrzędnych.</xref:System.Windows.Forms.DataGridView> Na przykład może powiązać <xref:System.Windows.Forms.DataGridView>formant `Orders` tabeli, która zawiera `ProductID` kolumny i kolumny zestawu <xref:System.Windows.Forms.DataGridViewComboBoxColumn.DataSource%2A>właściwości `Products` tabeli, która zawiera `ProductID` i `ProductName` kolumn.</xref:System.Windows.Forms.DataGridViewComboBoxColumn.DataSource%2A> </xref:System.Windows.Forms.DataGridView> W takim przypadku należy ustawić kolumny <xref:System.Windows.Forms.DataGridViewColumn.DataPropertyName%2A>dla właściwości &quot;ProductID&quot;, aby wypełnić wartości komórki z `Orders.ProductID` kolumny.</xref:System.Windows.Forms.DataGridViewColumn.DataPropertyName%2A> Jednak aby wyświetlić rzeczywiste nazwy produktów w komórkach i listy rozw