- uid: System.Web.UI.WebControls.FormViewUpdateEventArgs.Keys
  id: Keys
  parent: System.Web.UI.WebControls.FormViewUpdateEventArgs
  langs:
  - csharp
  name: Keys
  nameWithType: FormViewUpdateEventArgs.Keys
  fullName: System.Web.UI.WebControls.FormViewUpdateEventArgs.Keys
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Pobiera słownik zawierający oryginalnego pola klucza pary nazwa/wartość dla rekordu do zaktualizowania."
  remarks: "Właściwość kluczy zawiera oryginalnych wartości pól kluczy na liście <xref:System.Web.UI.WebControls.FormView.DataKeyNames%2A>Właściwość <xref:System.Web.UI.WebControls.FormView>kontroli.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.DataKeyNames%2A> Umożliwia dostęp do oryginalnych wartości pól kluczy dla rekordu zaktualizować właściwości kluczy. Na przykład służy te wartości do przechowywania dziennika zaktualizowanych rekordów.      > [!NOTE] > Jeśli zezwolisz na użytkownika zaktualizować wartości pól kluczy, właściwości kluczy zawiera oryginalnej wartości pól kluczy. Zaktualizowane wartości są przechowywane w <xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.NewValues%2A>Właściwości.</xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.NewValues%2A>       Zwraca właściwości kluczy <xref:System.Collections.Specialized.OrderedDictionary>obiekt, który implementuje <xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName>interfejsu.</xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName> </xref:System.Collections.Specialized.OrderedDictionary> <xref:System.Collections.Specialized.OrderedDictionary>Zawiera obiekt <xref:System.Collections.DictionaryEntry?displayProperty=fullName>obiekty reprezentujące pola zaktualizowany rekord.</xref:System.Collections.DictionaryEntry?displayProperty=fullName> </xref:System.Collections.Specialized.OrderedDictionary> Aby uzyskać dostęp do nazw pól, należy użyć <xref:System.Collections.Specialized.OrderedDictionary.Keys%2A>Właściwość <xref:System.Collections.Specialized.OrderedDictionary>obiektu.</xref:System.Collections.Specialized.OrderedDictionary> </xref:System.Collections.Specialized.OrderedDictionary.Keys%2A> Podobnie, mogą korzystać wartości pól za pomocą <xref:System.Collections.Specialized.OrderedDictionary.Values%2A>Właściwości.</xref:System.Collections.Specialized.OrderedDictionary.Values%2A>      > [!NOTE] > Jako skrót, można również użyć indeksatorem <xref:System.Collections.Specialized.OrderedDictionary>obiekt, aby uzyskać dostępu do pola wartości bezpośrednio.</xref:System.Collections.Specialized.OrderedDictionary> Formanty, które opierają się na kolejność pól źródła danych (takich jak <xref:System.Web.UI.WebControls.AccessDataSource>) mogą uzyskiwać dostęp do wartości pól tylko przez indeks.</xref:System.Web.UI.WebControls.AccessDataSource>"
  example:
  - "The following example demonstrates how to use the Keys property to access the value of the key field for the record being updated.  \n  \n [!code-cs[FormViewUpdateEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_878_1.aspx)]\n [!code-vb[FormViewUpdateEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_878_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Keys { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "<xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> Zawiera słownik oryginalnego pola klucza pary nazwa/wartość dla rekordu do zaktualizowania."
  overload: System.Web.UI.WebControls.FormViewUpdateEventArgs.Keys*
  exceptions: []
  platform:
  - net462
