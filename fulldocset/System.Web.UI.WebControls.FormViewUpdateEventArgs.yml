  namespace: System.Web.UI.WebControls
  summary: "Pobiera słownik zawierający oryginalnego pola klucza pary nazwa/wartość dla rekordu do zaktualizowania."
  remarks: "Właściwość OldValues umożliwia dostęp do oryginalnych wartości pola klucza zaktualizowane rekordu. Na przykład służy te wartości do przechowywania dziennika zaktualizowanych rekordów. Niektóre dane źródła formanty, takie jak <xref:System.Web.UI.WebControls.SqlDataSource>i <xref:System.Web.UI.WebControls.ObjectDataSource>formanty obsługi wykrywania konfliktów (optymistycznego sprawdzania współbieżności).</xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.SqlDataSource> Gdy <xref:System.Web.UI.WebControls.SqlDataSource.ConflictDetection%2A>ma ustawioną właściwość jednego z tych kontrolek `ConflictOptions.CompareAllValues`, przed wykonaniem operacji aktualizacji z wartości w źródle danych są porównywane oryginalnych wartości rekordu.</xref:System.Web.UI.WebControls.SqlDataSource.ConflictDetection%2A> Jeśli rekord został zmodyfikowany przez innego użytkownika współbieżnie, rekord nie jest aktualizowany.      > [!NOTE] > Właściwość OldValues nie zawiera pola klucza. Jeśli zezwolisz na użytkownika zaktualizować wartości pól kluczy, oryginalnej wartości pól kluczy są przechowywane w <xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.Keys%2A>Właściwości.</xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.Keys%2A> Zaktualizowane wartości są przechowywane w <xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.NewValues%2A>Właściwości.</xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.NewValues%2A>       <xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.NewValues%2A>Zwraca <xref:System.Collections.Specialized.OrderedDictionary>obiekt, który implementuje <xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName>interfejsu.</xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName> </xref:System.Collections.Specialized.OrderedDictionary> </xref:System.Web.UI.WebControls.FormViewUpdatedEventArgs.NewValues%2A> <xref:System.Collections.Specialized.OrderedDictionary>Zawiera obiekt <xref:System.Collections.DictionaryEntry?displayProperty=fullName>obiekty reprezentujące pola zaktualizowany rekord.</xref:System.Collections.DictionaryEntry?displayProperty=fullName> </xref:System.Collections.Specialized.OrderedDictionary> Aby uzyskać dostęp do nazw pól, należy użyć <xref:System.Collections.Specialized.OrderedDictionary.Keys%2A>Właściwość <xref:System.Collections.Specialized.OrderedDictionary>obiektu.</xref:System.Collections.Specialized.OrderedDictionary> </xref:System.Collections.Specialized.OrderedDictionary.Keys%2A> Podobnie, mogą korzystać wartości pól za pomocą <xref:System.Collections.Specialized.OrderedDictionary.Values%2A>Właściwości.</xref:System.Collections.Specialized.OrderedDictionary.Values%2A>      > [!NOTE] > Jako skrót, można również użyć indeksatorem <xref:System.Collections.Specialized.OrderedDictionary>obiekt, aby uzyskać dostępu do pola wartości bezpośrednio.</xref:System.Collections.Specialized.OrderedDictionary> Formanty, które opierają się na kolejność pól źródła danych (takich jak <xref:System.Web.UI.WebControls.AccessDataSource>) mogą uzyskiwać dostęp do wartości pól tylko przez indeks.</xref:System.Web.UI.WebControls.AccessDataSource>"
  example:
