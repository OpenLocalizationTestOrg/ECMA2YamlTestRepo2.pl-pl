  fullName: System.Web.UI.WebControls.FormViewUpdateEventArgs
  type: Class
  summary: "Udostępnia dane dla <xref href=&quot;System.Web.UI.WebControls.FormView.ItemUpdating&quot;> </xref> zdarzeń."
  remarks: "<xref:System.Web.UI.WebControls.FormView>Kontrolować zgłasza <xref:System.Web.UI.WebControls.FormView.ItemUpdating>zdarzenie, gdy przycisk Aktualizuj (przycisk z jego `CommandName` właściwość &quot;Update&quot;) w formancie zostanie kliknięty, ale przed wysłaniem <xref:System.Web.UI.WebControls.FormView>kontroli aktualizacji rekordu.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemUpdating> </xref:System.Web.UI.WebControls.FormView> Dzięki temu można posługiwać się metody obsługi zdarzeń, która wykonuje procedury niestandardowych, takich jak HTML kodowania lub sprawdzania poprawności wartości rekordu przed zaktualizowaniem w źródle danych, przy każdym wystąpieniu tego zdarzenia.       Obiekt FormViewUpdateEventArgs jest przekazywany do metody obsługi zdarzeń, dzięki czemu można określić wartość argumentu opcjonalne polecenia wysyłane do <xref:System.Web.UI.WebControls.FormView>kontroli i wskaż, czy operacja aktualizacji powinno być anulowane.</xref:System.Web.UI.WebControls.FormView> Aby określić wartość argumentu polecenia, użyj <xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.CommandArgument%2A>Właściwości.</xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.CommandArgument%2A> Aby anulować operację aktualizacji, należy ustawić <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>właściwości `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> Jeśli potrzebujesz dostęp do oryginalnych wartości pola klucza dla rekordu aktualizowana, użyj <xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.Keys%2A>Właściwości.</xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.Keys%2A> Oryginalne wartości pola klucza jest możliwy za pomocą <xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.OldValues%2A>Właściwości.</xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.OldValues%2A> Zaktualizowane wartości (w tym wartości pól kluczy zaktualizowany, jeśli zezwolisz użytkownikom na edytowanie pola klucza) są dostępne przy użyciu <xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.NewValues%2A>Właściwości.</xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.NewValues%2A>       Aby uzyskać więcej informacji na temat obsługi zdarzeń, zobacz [NIB: Korzystanie z zdarzenia](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Aby uzyskać listę początkowe wartości właściwości dla wystąpienia klasy FormViewUpdateEventArgs, zobacz <xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.%23ctor%2A>konstruktora.</xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.%23ctor%2A>"
  example:
  - "The following example demonstrates how to use the FormViewUpdateEventArgs object passed to the event-handling method for the <xref:System.Web.UI.WebControls.FormView.ItemUpdating> event to validate the values entered by the user.  \n  \n [!code-cs[FormViewUpdateEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_164_1.aspx)]\n [!code-vb[FormViewUpdateEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_164_1.aspx)]"
