  remarks: "Właściwość NewValues umożliwia dostęp do nowej wartości pól rekordu do uaktualnienia. Na przykład służy te wartości do przechowywania dziennika zaktualizowanych rekordów.      > [!NOTE] > Zezwolenie użytkownika zaktualizować wartości pól kluczy <xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.Keys%2A>właściwość zawiera oryginalnej wartości pól kluczy.</xref:System.Web.UI.WebControls.FormViewUpdateEventArgs.Keys%2A> Zaktualizowane wartości są przechowywane we właściwości NewValues.       Zwraca właściwości NewValues <xref:System.Collections.Specialized.OrderedDictionary>obiekt, który implementuje <xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName>interfejsu.</xref:System.Collections.Specialized.IOrderedDictionary?displayProperty=fullName> </xref:System.Collections.Specialized.OrderedDictionary> <xref:System.Collections.Specialized.OrderedDictionary>Zawiera obiekt <xref:System.Collections.DictionaryEntry?displayProperty=fullName>obiekty reprezentujące pola zaktualizowany rekord.</xref:System.Collections.DictionaryEntry?displayProperty=fullName> </xref:System.Collections.Specialized.OrderedDictionary> Aby uzyskać dostęp do nazw pól, należy użyć <xref:System.Collections.Specialized.OrderedDictionary.Keys%2A>Właściwość <xref:System.Collections.Specialized.OrderedDictionary>obiektu.</xref:System.Collections.Specialized.OrderedDictionary> </xref:System.Collections.Specialized.OrderedDictionary.Keys%2A> Podobnie, mogą korzystać wartości pól za pomocą <xref:System.Collections.Specialized.OrderedDictionary.Values%2A>Właściwości.</xref:System.Collections.Specialized.OrderedDictionary.Values%2A>      > [!NOTE] > Jako skrót, można również użyć indeksatorem <xref:System.Collections.Specialized.OrderedDictionary>obiekt, aby uzyskać dostępu do pola wartości bezpośrednio.</xref:System.Collections.Specialized.OrderedDictionary> Formanty, które opierają się na kolejność pól źródła danych (takich jak <xref:System.Web.UI.WebControls.AccessDataSource>) mogą uzyskiwać dostęp do wartości pól tylko przez indeks.</xref:System.Web.UI.WebControls.AccessDataSource>"
  example:
  - "The following example demonstrates how to use the NewValues property to access the new values entered by the user for the non-key fields of the record being updated.  \n  \n [!code-vb[FormViewUpdatedEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1083_1.aspx)]\n [!code-cs[FormViewUpdatedEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1083_1.aspx)]"
  syntax:
