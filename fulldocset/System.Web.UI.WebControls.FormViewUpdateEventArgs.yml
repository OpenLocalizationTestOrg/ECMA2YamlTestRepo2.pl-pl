      type: System.Collections.Specialized.IOrderedDictionary
      description: "<xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> Zawiera słownik nowe pole pary nazwa/wartość dla rekordu do zaktualizowania."
  overload: System.Web.UI.WebControls.FormViewUpdateEventArgs.NewValues*
