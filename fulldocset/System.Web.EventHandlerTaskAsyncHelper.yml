  summary: "Konwertuje umożliwiające zwracanie zadań metod asynchronicznych do metod, które używają modelu programowania asynchronicznego używane w poprzednich wersjach programu ASP.NET i jest oparty na rozpoczęcia i zakończenia zdarzenia."
  remarks: "Do obsługi zadań asynchronicznych w programie ASP.NET 4.5, należy wdrożyć logikę do zwrócenia z zadaniem <xref:System.Web.TaskEventHandler>delegować.</xref:System.Web.TaskEventHandler> Ten model programowania opartego na zadaniach asynchronicznej zastępuje modelu używane w poprzednich wersjach programu ASP.NET, które podstawy obsługi na wszystkich zdarzeń rozpoczęcia i zakończenia zdarzenia. Po zaimplementowaniu <xref:System.Web.TaskEventHandler>delegata, można następnie przekazać go do <xref:System.Web.EventHandlerTaskAsyncHelper.%23ctor%2A>konstruktora, który opakowuje logiki umożliwiające zwracanie zadań i konwertuje obsługi w modelu, że korzysta się rozpoczynać i kończyć zdarzeń.</xref:System.Web.EventHandlerTaskAsyncHelper.%23ctor%2A> </xref:System.Web.TaskEventHandler> Umożliwia klasy EventHandlerTaskAsyncHelper Twojego <xref:System.Web.TaskEventHandler>obiekt, aby był zgodny z architekturę stron ASP.NET.</xref:System.Web.TaskEventHandler> Podczas wywoływania <xref:System.Web.UI.Page.AddOnPreRenderCompleteAsync%2A>metody do procesu zadania asynchronicznego strony, można użyć <xref:System.Web.EventHandlerTaskAsyncHelper.BeginEventHandler%2A>i <xref:System.Web.EventHandlerTaskAsyncHelper.EndEventHandler%2A>Właściwości, aby przekazać do metody przekonwertowanego begin i programów obsługi.</xref:System.Web.EventHandlerTaskAsyncHelper.EndEventHandler%2A> </xref:System.Web.EventHandlerTaskAsyncHelper.BeginEventHandler%2A> </xref:System.Web.UI.Page.AddOnPreRenderCompleteAsync%2A>"
