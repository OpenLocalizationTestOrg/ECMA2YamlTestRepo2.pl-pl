  name: PartitionResolverType
  nameWithType: SessionStateSection.PartitionResolverType
  fullName: System.Web.Configuration.SessionStateSection.PartitionResolverType
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Pobiera lub ustawia wartość określającą miejsce przechowywania stanu sesji."
  remarks: "Jeśli określono właściwość PartitionResolverType, <xref:System.Web.Configuration.SessionStateSection.SqlConnectionString%2A>Właściwości i <xref:System.Web.Configuration.SessionStateSection.StateConnectionString%2A>Właściwości są ignorowane.</xref:System.Web.Configuration.SessionStateSection.StateConnectionString%2A> </xref:System.Web.Configuration.SessionStateSection.SqlConnectionString%2A>  PartitionResolverType można zablokować za pośrednictwem <xref:System.Configuration.ConfigurationElement.LockAttributes%2A>Właściwość jak innych właściwości w [sessionState — Element (schemat ustawień programu ASP.NET)](http://msdn.microsoft.com/en-us/bda6fb8c-0076-43e3-9ce2-8cf1f8bdaa7d) elementu.</xref:System.Configuration.ConfigurationElement.LockAttributes%2A> Ciąg połączenia zwracany przez PartitionResolverType będzie używany na każde żądanie do nawiązania połączenia lokalizacji odpowiedni serwer w pozostałej żądania.  Jeśli parametry połączenia są nieprawidłowe, ASP.NET zgłosi ten sam wyjątek zgłaszany, gdy ciąg skonfigurowane połączenie z serwerem jest nieprawidłowy.       Ta właściwość jest używana do partycjonowania danych stanu sesji w wielu węzłach wewnętrznej bazy danych w przypadku bazy danych SQL lub tryb serwera stanu."
  syntax:
    content: public string PartitionResolverType { get; set; }
