- uid: System.Web.Configuration.SessionStateSection.Cookieless
  id: Cookieless
  parent: System.Web.Configuration.SessionStateSection
  langs:
  - csharp
  name: Cookieless
  nameWithType: SessionStateSection.Cookieless
  fullName: System.Web.Configuration.SessionStateSection.Cookieless
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Pobiera lub ustawia wartość wskazującą, czy pliki cookie są używane do identyfikacji sesji klienta."
  remarks: "Przechowywać Unikatowy identyfikator, który kojarzy klienta z sesji serwera stanu sesji na dwa sposoby: przez zapisanie pliku cookie HTTP, na kliencie lub kodowania Identyfikatora sesji w adresie URL. Przechowywanie w pliku cookie identyfikator sesji jest bardziej bezpieczne, ale wymaga obsługujących pliki cookie przeglądarki klienta.       Dla aplikacji, które umożliwiają klientów, którzy nie obsługują plików cookie, takie jak szerokiej gamy urządzeń przenośnych identyfikator sesji może być przechowywany w adresie URL. Opcja adres URL ma kilka wady. Wymaga, aby łącza w lokacji względną i Przekierowanie strony na początku sesji o nowe wartości ciągu zapytania i udostępnia ona prawo identyfikator sesji w ciągu zapytania, gdzie ona może zostać pobrana do użycia w celu zabezpieczenia.       Zachęcamy do pracy w trybie bez plików cookie tylko wtedy, gdy wymagana jest obsługa klientów, którzy nie obsługują pliku cookie.       Stan sesji obsługuje również dwie dodatkowe opcje: <xref:System.Web.HttpCookieMode>i <xref:System.Web.HttpCookieMode>.</xref:System.Web.HttpCookieMode> </xref:System.Web.HttpCookieMode> Pierwsza umożliwia ustalenie, jakiego trybu moduł stanu sesji (plik cookie lub cookieless) jest używana dla poszczególnych klientów możliwości przeglądarki.  <xref:System.Web.HttpCookieMode>Opcja wykonuje uzgadniania za pośrednictwem przeglądarki, aby sprawdzić, czy plik cookie mogą być przechowywane i wymaga dodatkowego żądania umożliwią określenie.</xref:System.Web.HttpCookieMode> Jeśli zachodzi potrzeba obsługi klientów bez plików cookie, zdecydowanie warto rozważyć użycie <xref:System.Web.HttpCookieMode>do generowania adresów URL bez plików cookie tylko dla klientów, którzy tego wymagają.</xref:System.Web.HttpCookieMode>      > [!NOTE] > Z w górę. Przeglądarka 4.1 lub w górę. Przeglądarka 3.2, <xref:System.Web.HttpResponse.Redirect%2A>zawsze zachowuje się tak, jakby wartość <xref:System.Web.Configuration.HttpCapabilitiesBase.SupportsRedirectWithCookie%2A>Właściwość <xref:System.Web.HttpBrowserCapabilities>obiekt jest `false`, chyba że właściwość bez plików cookie w <xref:System.Web.Configuration.SystemWebSectionGroup.SessionState%2A>sekcji w pliku Web.config została jawnie ustawiona na `true`.</xref:System.Web.Configuration.SystemWebSectionGroup.SessionState%2A> </xref:System.Web.HttpBrowserCapabilities> </xref:System.Web.Configuration.HttpCapabilitiesBase.SupportsRedirectWithCookie%2A> </xref:System.Web.HttpResponse.Redirect%2A>   >> W programie ASP.NET w wersji 1.1, opcje dla tego ustawienia zostały `true` lub `false`, z programu ASP.NET 2.0, ale opcje są rozwinięte, i <xref:System.Web.HttpCookieMode>teraz jest ustawieniem domyślnym.</xref:System.Web.HttpCookieMode> Jeśli aplikacja sieci Web ma właściwość Cookieless ustawiona na wartość logiczną, następnie <xref:System.Web.HttpResponse.Redirect%2A>powinny działać zgodnie z oczekiwaniami w przypadku tych przeglądarek.</xref:System.Web.HttpResponse.Redirect%2A>"
  example:
  - "The following code example demonstrates how to get the Cookieless property. Refer to the code example in the <xref:System.Web.Configuration.SessionStateSection> class topic to learn how to access the <xref:System.Web.Configuration.SessionStateSection> object.  \n  \n [!code-vb[System.Web.Configuration.SessionStateSection#7](~/add/codesnippet/visualbasic/p-system.web.configurati_358_1.vb)]\n [!code-cs[System.Web.Configuration.SessionStateSection#7](~/add/codesnippet/csharp/p-system.web.configurati_358_1.cs)]"
  syntax:
    content: public System.Web.HttpCookieMode Cookieless { get; set; }
    return:
      type: System.Web.HttpCookieMode
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli wszystkie żądania są traktowane jako cookieless lub <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> Jeśli żadne żądania są traktowane jako cookieless lub jednego z <xref href=&quot;System.Web.HttpCookieMode&quot;> </xref> wartości. Wartość domyślna w programie ASP.NET w wersji 2.0 to <xref href=&quot;System.Web.HttpCookieMode&quot;> </xref>. W starszych wersjach wartość domyślna została <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Configuration.SessionStateSection.Cookieless*
  exceptions: []
  platform:
  - net462
