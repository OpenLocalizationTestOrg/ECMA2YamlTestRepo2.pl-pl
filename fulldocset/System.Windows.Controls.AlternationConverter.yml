  remarks: "AlternationConverter służy do powiązania właściwości do wartości zmiennych. Na przykład, jeśli chcesz elementy <xref:System.Windows.Controls.ListBox>Aby niebieska i światła niebieski tła naprzemiennych, wykonaj następujące czynności: - Utwórz AlternationConverter i Dodaj niebieskiego <xref:System.Windows.Media.SolidColorBrush>i koloru niebieskiego <xref:System.Windows.Media.SolidColorBrush>do jego <xref:System.Windows.Controls.AlternationConverter.Values%2A>Właściwości.</xref:System.Windows.Controls.AlternationConverter.Values%2A> </xref:System.Windows.Media.SolidColorBrush> </xref:System.Windows.Media.SolidColorBrush> </xref:System.Windows.Controls.ListBox>      — W <xref:System.Windows.Style>dla <xref:System.Windows.Controls.ListBoxItem>, powiązać <xref:System.Windows.Controls.Control.Background%2A>właściwości <xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName>i przypisz konwerter został utworzony do <xref:System.Windows.Data.Binding.Converter%2A?displayProperty=fullName>Właściwości.</xref:System.Windows.Data.Binding.Converter%2A?displayProperty=fullName> </xref:System.Windows.Controls.ItemsControl.AlternationIndex%2A?displayProperty=fullName> </xref:System.Windows.Controls.Control.Background%2A> </xref:System.Windows.Controls.ListBoxItem> </xref:System.Windows.Style>"
  example:
  - "The following example creates a <xref:System.Windows.Controls.ListBox> and uses two AlternationConverter objects to alternate the <xref:System.Windows.Controls.Control.Background%2A> and <xref:System.Windows.Controls.Control.FontStyle%2A> of the items.  \n  \n [!code-xml[AlternationIndexSnippets#4](~/add/codesnippet/xaml/AltnerationIndexSnippets/Window1.xaml#4)]"
  syntax:
    content: >-
