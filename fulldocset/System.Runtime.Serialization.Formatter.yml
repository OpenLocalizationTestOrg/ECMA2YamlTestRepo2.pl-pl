  summary: "Planuje nowsze serializacji obiektu."
  remarks: "Harmonogram uzyskuje identyfikator dla obiekt i umieszcza w kolejce do serializacji nowsze, jeśli jest to nowy identyfikator obiektu. Harmonogram jest kolejką pracy obiektów do serializacji, jest przechowywany wewnątrz elementu formatującego. Jeśli obiekt jest już w kolejce pracy, nie zostanie dodana się po raz drugi, ale zostanie nie być zgłaszany wyjątek albo."
