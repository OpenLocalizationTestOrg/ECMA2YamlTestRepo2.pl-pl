  name: Formatter
  nameWithType: Formatter
  fullName: System.Runtime.Serialization.Formatter
  type: Class
  summary: "Zapewnia podstawową funkcjonalność wspólnego języka środowiska uruchomieniowego programów formatujących szeregowania."
  remarks: "Element formatujący `abstract` klasa podstawowa dla wszystkich programów formatujących szeregowania środowiska uruchomieniowego i udostępnia niektóre metody pomocnicze do implementowania <xref:System.Runtime.Serialization.IFormatter>interfejsu.</xref:System.Runtime.Serialization.IFormatter> Program formatujący zarządza także obiekty usługi kolejkowania wiadomości do serializacji i generowania identyfikatorów na poszczególnych obiektów."
  syntax:
    content: >-
      [System.CLSCompliant(false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class Formatter : System.Runtime.Serialization.IFormatter
