  fullName: System.Web.Compilation.IWcfReferenceReceiveContextInformation.ReceiveImportContextInformation(IDictionary<String,Byte>,IServiceProvider)
  type: Method
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.Compilation
  summary: "Pobiera informacje kontekstu dodatkowe."
  remarks: "`serviceReferenceExtensionFileContents` Parametru zapewnia zawartość wszystkie pliki rozszerzenia skojarzone z pliku .svcmap odwołanie do usługi WCF, takie jak Reference.config lub niestandardowego rozszerzenia plików, które zostały dodane do rozszerzalności.      > [!NOTE] > Dowolnego interfejsu otrzymanych od dostawcy usług, które są specyficzne dla programu Visual Studio nie będą dostępne rozszerzenia importu, gdy działają w kontekście dostawcy kompilacji programu ASP.NET. Jest to sytuacji, gdy odwołania do usługi WCF jest skompilowana w projekcie programu ASP.NET."
  syntax:
    content: public void ReceiveImportContextInformation (System.Collections.Generic.IDictionary<string,byte[]> serviceReferenceExtensionFileContents, IServiceProvider serviceProvider);
    parameters:
    - id: serviceReferenceExtensionFileContents
      type: System.Collections.Generic.IDictionary{System.String,System.Byte[]}
      description: "Udostępnia zawartość wszystkie pliki rozszerzenia, które są skojarzone z pliku .svcmap odwołania do usługi WCF."
    - id: serviceProvider
      type: System.IServiceProvider
      description: "Odwołanie do dostawcy usług programu Visual Studio można wykonać zapytania, aby uzyskać dodatkowe informacje."
