  name: IWcfReferenceReceiveContextInformation
  nameWithType: IWcfReferenceReceiveContextInformation
  fullName: System.Web.Compilation.IWcfReferenceReceiveContextInformation
  type: Interface
  summary: "Definiuje interfejs do implementacji, aby uzyskać informacje o kontekście dodatkowe."
  remarks: "Ten interfejs umożliwia WSDL mechanismto importera otrzymywanie informacji dodatkowy kontekst dla lepsze Generowanie serwera proxy i deweloperów lepsze środowisko w programie Visual Studio. Jeśli importerów WSDL implementuje interfejs IWcfReferenceReceiveContextInformation `ReceiveImportContextInformation` metoda zostanie wywołana przez generator proxy WCF przed żadnych metod <xref:System.ServiceModel.Description.IWsdlImportExtension>i <xref:System.ServiceModel.Description.IPolicyImportExtension>są nazywane.</xref:System.ServiceModel.Description.IPolicyImportExtension> </xref:System.ServiceModel.Description.IWsdlImportExtension>       Informacje o kontekście dodatkowe odwołuje się do parametrów przekazanych do `ReceiveImportContextInformation` metody. Parametry zawierają zawartość wszystkie pliki rozszerzenia i odwołanie do obiektu, który implementuje <xref:System.IServiceProvider>interfejsu.</xref:System.IServiceProvider> Wszystkie pliki rozszerzenia przekazywany do metody są specyficzne dla importera i służą do przechowywania dodatkowych informacji, które są im potrzebne. To, że program Visual Studio nie kontroluje zawartości plików i nie używa ich bezpośrednio.      > [!NOTE] > Importerów dotyczą mechanizm rozszerzalności WCF. Mechanizm ten umożliwia dostosowanie sposobu generowania kodu serwera proxy z dokumentów metadanych (WSDL/XSD), które opisują usługi. Aby uzyskać więcej informacji, zobacz [importowanie niestandardowych metadanych dla rozszerzenia WCF](http://go.microsoft.com/fwlink/?LinkId=92310) w witrynie MSDN."
  syntax:
    content: public interface IWcfReferenceReceiveContextInformation
