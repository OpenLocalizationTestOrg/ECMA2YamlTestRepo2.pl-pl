  name: FilterDataPoint(DataPoint,Series,Int32)
  nameWithType: IDataPointFilter.FilterDataPoint(DataPoint,Series,Int32)
  fullName: System.Windows.Forms.DataVisualization.Charting.IDataPointFilter.FilterDataPoint(DataPoint,Series,Int32)
  type: Method
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Określa, czy będą filtrowane punktu danych w serii."
  remarks: "Ta metoda powinna być wywoływana dla każdego punktu danych w serii i zwraca `Boolean` wartość wskazującą, czy mają być filtrowane punktu danych.       Umożliwia filtrowanie niestandardowych klasa wyprowadzona z nowego lub istniejącego <xref:System.Windows.Forms.DataVisualization.Charting.IDataPointFilter>interfejs, a następnie wdrożyć tę metodę.</xref:System.Windows.Forms.DataVisualization.Charting.IDataPointFilter> Podaj kryteria niestandardowe logika dopasowywania, a następnie zwraca `true` lub `false` do oznaczania punktów danych, która ma zostać przefiltrowana. Po zaimplementowaniu tej metody należy użyć jednej z `Filter` definicji metody w <xref:System.Windows.Forms.DataVisualization.Charting.DataManipulator>klasy, która przyjmuje <xref:System.Windows.Forms.DataVisualization.Charting.IDataPointFilter>obiektu jako parametr, aby wykonać filtrowanie.</xref:System.Windows.Forms.DataVisualization.Charting.IDataPointFilter> </xref:System.Windows.Forms.DataVisualization.Charting.DataManipulator>       Filtrowane punkty domyślnie są usuwane z serii. One mogą być także wyświetlane jako pusty punktów, ustawiając wartość <xref:System.Windows.Forms.DataVisualization.Charting.DataManipulator.FilterSetEmptyPoints%2A>właściwości `true`.</xref:System.Windows.Forms.DataVisualization.Charting.DataManipulator.FilterSetEmptyPoints%2A>       Filtrowane punkty można oznaczona jako filtrowane nie spełniające kryteria filtrowania, na podstawie <xref:System.Windows.Forms.DataVisualization.Charting.DataManipulator.FilterMatchedPoints%2A>wartości.</xref:System.Windows.Forms.DataVisualization.Charting.DataManipulator.FilterMatchedPoints%2A>"
  syntax:
    content: public bool FilterDataPoint (System.Windows.Forms.DataVisualization.Charting.DataPoint point, System.Windows.Forms.DataVisualization.Charting.Series series, int pointIndex);
    parameters:
    - id: point
      type: System.Windows.Forms.DataVisualization.Charting.DataPoint
      description: "<xref href=&quot;System.Windows.Forms.DataVisualization.Charting.DataPoint&quot;> </xref> Obiekt ma zostać przefiltrowana."
    - id: series
      type: System.Windows.Forms.DataVisualization.Charting.Series
      description: "<xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Series&quot;> </xref> Obiekt, który należy punktu danych."
    - id: pointIndex
      type: System.Int32
      description: "Indeks punktu danych, który określa jej położenie w serii."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_True&quot; name=&quot;True&quot; href=&quot;&quot;></xref>Jeśli punkt danych zostanie usunięty, w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
