  remarks: "Udostępnia interfejs IDataPointFilter <xref:System.Windows.Forms.DataVisualization.Charting.IDataPointFilter.FilterDataPoint%2A>metodę, która przyjmuje dane dotyczące określonego punktu w serii i zwraca `Boolean` wartość, która określa, czy będą filtrowane tego punktu danych.</xref:System.Windows.Forms.DataVisualization.Charting.IDataPointFilter.FilterDataPoint%2A>       Aby wykonać filtrowanie niestandardowe:-wyprowadzenia nowej lub istniejącej klasy z tego interfejsu.      -Override <xref:System.Windows.Forms.DataVisualization.Charting.IDataPointFilter.FilterDataPoint%2A>metodę w celu zapewnienia niestandardowej logiki filtrowania.</xref:System.Windows.Forms.DataVisualization.Charting.IDataPointFilter.FilterDataPoint%2A>      -Aby zainicjować operacja filtrowania, wywoływanie jednego z `Filter` metod w <xref:System.Windows.Forms.DataVisualization.Charting.DataManipulator>klasy, która przyjmuje obiekt IDataPointFilter jako swój pierwszy parametr.</xref:System.Windows.Forms.DataVisualization.Charting.DataManipulator>       Aby uzyskać przykładowy kod źródłowy, zobacz <xref:System.Windows.Forms.DataVisualization.Charting.IDataPointFilter.FilterDataPoint%2A>metody.</xref:System.Windows.Forms.DataVisualization.Charting.IDataPointFilter.FilterDataPoint%2A>"
