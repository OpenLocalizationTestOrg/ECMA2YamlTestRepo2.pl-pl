  name: TryLoadRunnableWorkflowCommand
  nameWithType: TryLoadRunnableWorkflowCommand
  fullName: System.Activities.DurableInstancing.TryLoadRunnableWorkflowCommand
  type: Class
  summary: "Reprezentuje polecenie hosta przepływu pracy jest wykonywany przed magazynu wystąpienie można załadować do uruchomienia wystąpień w magazynie informacji o trwałości w pamięci."
  remarks: "Wystąpienie jest *do uruchomienia*, jeśli nie jest w stanie wstrzymania lub stanu ukończenia i spełnia następujące warunki:-wystąpienie jest odblokowany, a ma oczekujące czasomierza, który wygasł.      -Wystąpienia jest odblokowany, a jego stan jest **Executing**.      -Wystąpienia znajdują się wygasłe blokady.       Magazyn wystąpienia należy okresowo wyszukiwać do uruchomienia wystąpień, które należą do hosta przepływu pracy, który używa magazynu. Powinna ona podnieść <xref:System.Activities.DurableInstancing.HasRunnableWorkflowEvent>gdy znajdzie do uruchomienia wystąpienie w magazynie informacji o trwałości, odpowiadający jej typ hosta przepływu pracy.</xref:System.Activities.DurableInstancing.HasRunnableWorkflowEvent> Jeśli w magazynie wystąpień nie może odnaleźć możliwych do uruchomienia wystąpienie w magazynie informacji o trwałości, należy kontynuować do monitorowania magazynu trwałości dla dowolnego do uruchomienia wystąpień.       Po podnoszenie HasRunnableWorkflowEvent w magazynie wystąpień należy zatrzymać monitorowanie do uruchomienia wystąpień w sklepie trwałości, dopóki nie odbierze i wykonuje TryLoadRunnableWorkflowCommand. Monitorowanie nadal tylko, jeśli wykonanie TryLoadRunnableWorkflowCommand nie zwraca żadnych do uruchomienia wystąpień.       Odebrania HasRunnableWorkflowEvent, hosta przepływu pracy wykonuje TryLoadRunnableWorkflowCommand przed w magazynie wystąpień na załadowanie wystąpienia w pamięci."
  syntax:
    content: 'public sealed class TryLoadRunnableWorkflowCommand : System.Runtime.DurableInstancing.InstancePersistenceCommand'
