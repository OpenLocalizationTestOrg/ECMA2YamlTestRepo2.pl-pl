  remarks: "Użyj zwracana <xref:System.Diagnostics.StackFrame>tablicy, tak aby wyliczyć i sprawdź, czy wywołania funkcji <xref:System.Diagnostics.StackTrace>.</xref:System.Diagnostics.StackTrace> </xref:System.Diagnostics.StackFrame> Długość tablicy zwracane jest równa <xref:System.Diagnostics.StackTrace.FrameCount%2A>wartości właściwości.</xref:System.Diagnostics.StackTrace.FrameCount%2A>       <xref:System.Diagnostics.StackFrame>Elementów tablicy są w odwrotnej kolejności chronologicznej.</xref:System.Diagnostics.StackFrame> <xref:System.Diagnostics.StackFrame>w tablicy indeksem 0 reprezentuje wywołanie funkcji najbardziej aktualną ślad stosu i ostatniej ramki wypychana na stosie wywołań.</xref:System.Diagnostics.StackFrame> <xref:System.Diagnostics.StackFrame>Od indeksu tablicy <xref:System.Diagnostics.StackTrace.FrameCount%2A>pomniejszonej o 1 reprezentuje wywołanie funkcji najstarsze ślad stosu i pierwszej ramki wypychana na stosie wywołań.</xref:System.Diagnostics.StackTrace.FrameCount%2A> </xref:System.Diagnostics.StackFrame>       Użyj metody GetFrames, aby uzyskać wszystkie ramki stosu w ślad stosu; Użyj <xref:System.Diagnostics.StackTrace.GetFrame%2A>metodę, aby uzyskać ramka stosu określonych w ślad stosu.</xref:System.Diagnostics.StackTrace.GetFrame%2A> <xref:System.Diagnostics.StackFrame>Indeksy są uporządkowane konta za pomocą dwóch metod.</xref:System.Diagnostics.StackFrame> Na przykład <xref:System.Diagnostics.StackFrame>pod indeksem 0 w tablicy zwracanej przez GetFrames jest odpowiednikiem <xref:System.Diagnostics.StackFrame>zwrócony przez <xref:System.Diagnostics.StackTrace.GetFrame%2A>z wejściowych indeksem 0.</xref:System.Diagnostics.StackTrace.GetFrame%2A> </xref:System.Diagnostics.StackFrame> </xref:System.Diagnostics.StackFrame>"
  example:
  - "The following code example demonstrates enumerating the frames in a <xref:System.Diagnostics.StackTrace>.  \n  \n [!code-cpp[StackTraceSample2#3](~/add/codesnippet/cpp/m-system.diagnostics.sta_14_1.cpp)]\n [!code-vb[StackTraceSample2#3](~/add/codesnippet/visualbasic/m-system.diagnostics.sta_14_1.vb)]\n [!code-cs[StackTraceSample2#3](~/add/codesnippet/csharp/m-system.diagnostics.sta_14_1.cs)]"
  syntax:
    content: public virtual System.Diagnostics.StackFrame[] GetFrames ();
    parameters: []
