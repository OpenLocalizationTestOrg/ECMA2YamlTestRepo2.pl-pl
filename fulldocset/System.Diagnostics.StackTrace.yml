  name: StackTrace
  nameWithType: StackTrace
  fullName: System.Diagnostics.StackTrace
  type: Class
  summary: "Reprezentuje ślad stosu, który jest uporządkowaną kolekcję ramek stosu co najmniej jeden."
  remarks: "Ślad stosu informacje będą zawierający najwięcej informacji o konfiguracjach kompilacji debugowania. Domyślnie kompilacji do debugowania dołączać symbole debugowania, gdy nie chcesz kompilacjami wydania. Symbole debugowania zawierają większość plików, nazwy metody, numer wiersza i informacji o kolumnie używane podczas tworzenia <xref:System.Diagnostics.StackFrame>i ślad stosu obiektów.</xref:System.Diagnostics.StackFrame>       Ślad stosu może nie raportować dowolną liczbę wywołań metody zgodnie z oczekiwaniami, z powodu przekształcenia kodu, jakie występują podczas optymalizacji."
  example:
  - "The following console application demonstrates how to create a simple StackTrace and iterate through its frames to obtain debugging and diagnostic information.  \n  \n [!code-cpp[StackTraceSample1#1](~/add/codesnippet/cpp/t-system.diagnostics.sta_1_1.cpp)]\n [!code-cs[StackTraceSample1#1](~/add/codesnippet/csharp/t-system.diagnostics.sta_1_1.cs)]\n [!code-vb[StackTraceSample1#1](~/add/codesnippet/visualbasic/t-system.diagnostics.sta_1_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class StackTrace
