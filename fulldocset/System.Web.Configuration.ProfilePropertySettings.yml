  remarks: "W czasie wykonywania, system kompilacji platformy ASP.NET używa informacji określone w `profile` sekcji pliku konfiguracji do generowania klasy o nazwie `ProfileCommon`, która jest pochodną <xref:System.Web.Profile.ProfileBase>.</xref:System.Web.Profile.ProfileBase> Klasa umożliwia dostęp i zmodyfikuj wartości pojedyncze profile użytkowników.       `ProfileCommon` Definicji klasy opiera się na właściwości zdefiniowane w `properties` podsekcji z `profile` sekcji pliku konfiguracji. Wartości właściwości, które określisz dla wystąpienia <xref:System.Web.Configuration.ProfilePropertySettings>klasy będzie służyć do definiowania skojarzonej właściwości w `ProfileCommon` klasy</xref:System.Web.Configuration.ProfilePropertySettings>       Wartością domyślną jest używany jako początkowa wartość skojarzonych z nim `ProfileCommon` klasy właściwości, gdy profilu użytkownika nie zawiera wartości dla właściwości. Właściwość DefaultValue może być wartością ciągu, wartości kodowany w formacie XML (tryb serializacji dla właściwości jest serializacji XML) lub algorytmem base-64 ciąg binarny (Jeśli tryb serializacji dla właściwości serializacji binarnej)."
