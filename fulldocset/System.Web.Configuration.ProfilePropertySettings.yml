  summary: "Pobiera lub ustawia wartość wskazującą czy skojarzonej właściwości w dynamicznie generowanym <xref uid=&quot;langword_csharp_ProfileCommon&quot; name=&quot;ProfileCommon&quot; href=&quot;&quot;> </xref> klasa może ustawić przez użytkowników anonimowych."
  remarks: "W czasie wykonywania, system kompilacji platformy ASP.NET używa informacji określone w `profile` sekcji pliku konfiguracji do generowania klasy o nazwie `ProfileCommon`, która jest pochodną <xref:System.Web.Profile.ProfileBase>.</xref:System.Web.Profile.ProfileBase> Klasa umożliwia dostęp i zmodyfikuj wartości pojedyncze profile użytkowników.       `ProfileCommon` Definicji klasy opiera się na właściwości zdefiniowane w `properties` podsekcji z `profile` sekcji pliku konfiguracji. Wartości właściwości, które określisz dla wystąpienia <xref:System.Web.Configuration.ProfilePropertySettings>klasy będzie służyć do definiowania skojarzonej właściwości w `ProfileCommon` klasy</xref:System.Web.Configuration.ProfilePropertySettings>       Jeśli właściwość jest zgłaszany wyjątek `ProfileCommon` klasa zostanie zmieniona przez użytkownika anonimowego, gdy wartość właściwości AllowAnonymous jest `false`."
  example:
