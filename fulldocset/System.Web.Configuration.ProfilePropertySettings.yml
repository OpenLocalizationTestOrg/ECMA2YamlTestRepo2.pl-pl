  type: Class
  summary: "Klasa ProfilePropertySettings umożliwia programowo modyfikacji i dostępu <xref uid=&quot;langword_csharp_profiles&quot; name=&quot;profiles&quot; href=&quot;&quot;> </xref> sekcji pliku konfiguracji. Ta klasa nie może być dziedziczona."
  remarks: "Klasa ProfilePropertySettings udostępnia sposób programowego tworzenia, modyfikacji i dostępu definicji właściwości poszczególnych dodane do `properties` podsekcji z `profile` sekcji pliku konfiguracji.       `profile` Pliku konfiguracyjnego Określa schemat profilów użytkowników. W czasie wykonywania, system kompilacji platformy ASP.NET używa informacji określone w `profile` sekcji do generowania klasy o nazwie `ProfileCommon`, która jest pochodną <xref:System.Web.Profile.ProfileBase>.</xref:System.Web.Profile.ProfileBase> `ProfileCommon` Definicji klasy opiera się na właściwości zdefiniowane w `properties` podsekcji z `profile` sekcji pliku konfiguracji. Wystąpienie tej klasy jest tworzone dla każdego profilu użytkownika, a dostęp do wartości poszczególnych profil w kodzie za pomocą <xref:System.Web.HttpContext.Profile%2A?displayProperty=fullName>Właściwości.</xref:System.Web.HttpContext.Profile%2A?displayProperty=fullName> Aby uzyskać więcej informacji na temat właściwości profilu, zobacz [Przegląd właściwości profilu platformy ASP.NET](~/add/includes/ajax-current-ext-md.md). Aby dodać więcej informacji o funkcjach profilu do [!INCLUDE[vstecasplong](~/add/includes/vstecasplong-md.md)], zobacz [Przegląd właściwości profilu platformy ASP.NET](../Topic/ASP.NET%20Profile%20Properties%20Overview.md)."
  example:
  - "The following code example shows how to access the <xref:System.Web.Configuration.ProfileSection.PropertySettings%2A> property value, which contains a collection of ProfilePropertySettings objects. This code example is part of a larger example provided for the <xref:System.Web.Configuration.ProfileSection> class.  \n  \n [!code-cs[System.Web.Configuration.ProfileSection#10](~/add/codesnippet/csharp/t-system.web.configurati_33_1.cs)]\n [!code-vb[System.Web.Configuration.ProfileSection#10](~/add/codesnippet/visualbasic/t-system.web.configurati_33_1.vb)]"
