  summary: "Udostępnia dane dla zdarzenia wejściowe wstępnie Przetwórz."
  remarks: "Anulowanie wstępnego przetwarzania danych wejściowych zatrzymuje dalszego przetwarzania danych wejściowych.  Nasłuchiwanie <xref:System.Windows.Input.InputManager.PreNotifyInput>Aby określić inny program obsługi anulowane wstępnego przetwarzania danych wejściowych.</xref:System.Windows.Input.InputManager.PreNotifyInput>       Wejściowy obszaru przemieszczania przetwarza dane wejściowe do [!INCLUDE[TLA2#tla_wpf](~/add/includes/ajax-current-ext-md.md)] zdarzenia.       Wszystkie <xref:System.Windows.Input.InputManager.PreProcessInput>zdarzenia są wywoływane programy obsługi, nawet wtedy, gdy jeden z programów obsługi umożliwia anulowanie danych wejściowych.</xref:System.Windows.Input.InputManager.PreProcessInput>  Aby sprawdzić obsługi dalsze górę drzewa anulowane danych wejściowych, nasłuchiwania <xref:System.Windows.Input.InputManager.PreNotifyInput>zdarzeń.</xref:System.Windows.Input.InputManager.PreNotifyInput>       PreProcessInputEventArgs jest używany z <xref:System.Windows.Input.InputManager.PreProcessInput>zdarzeń.</xref:System.Windows.Input.InputManager.PreProcessInput>       Dane wejściowe są przetwarzane w [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] etapami wykonaj: 1.  Wstępnie przetworzyć etapu.  Generuje wejściowych Menedżera <xref:System.Windows.Input.InputManager.PreProcessInput>zdarzeń.</xref:System.Windows.Input.InputManager.PreProcessInput>      2.  Powiadom wstępnie etapu.  Generuje wejściowych Menedżera <xref:System.Windows.Input.InputManager.PreNotifyInput>zdarzeń.</xref:System.Windows.Input.InputManager.PreNotifyInput>      3.  [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] Pojawienia się wejściowych zdarzenie lub zdarzenia.      4.  Powiadamiaj po etapie.  Generuje wejściowych Menedżera <xref:System.Windows.Input.InputManager.PostNotifyInput>zdarzeń.</xref:System.Windows.Input.InputManager.PostNotifyInput>      5.  Po przetworzeniu etapu.  Generuje wejściowych Menedżera <xref:System.Windows.Input.InputManager.PostProcessInput>zdarzeń.</xref:System.Windows.Input.InputManager.PostProcessInput>"
