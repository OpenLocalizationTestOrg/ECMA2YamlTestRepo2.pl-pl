  name: SystemException
  nameWithType: SystemException
  fullName: System.SystemException
  type: Class
  summary: "Służy jako klasa podstawowa dla systemu wyjątków w przestrzeni nazw."
  remarks: "Ta klasa znajduje się w celu odróżnienia systemu wyjątków i wyjątków aplikacji. Takie wyjątki jako klasa podstawowa jest <xref:System.ArgumentException>, <xref:System.FormatException>i <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException> </xref:System.FormatException> </xref:System.ArgumentException>      > [!IMPORTANT] > SystemException ponieważ służy jako klasa podstawowa różnych typów wyjątków, kod nie powinien zgłosić wyjątek SystemException, ani nie powinny podejmować próby obsługi SystemException — wyjątek, chyba że użytkownik zamierza ponowne generowanie pierwotny wyjątek.       SystemException używa COR_E_SYSTEM HRESULT, która ma wartość 0x80131501."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class SystemException : Exception
