  remarks: "Reprezentuje klasę odwołanie DataReference `<DataReference>` element, który zawiera lokalizację zaszyfrowanych danych używana z szyfrowaniem XML.       `<DataReference>`elementy są używane do odwoływania się do `<EncryptedData>` elementy, które zostały zaszyfrowane przy użyciu klucza zdefiniowane w załączonym `<EncryptedKey>` elementu. Wiele `<DataReference>` elementów może wystąpić, jeśli wiele `<EncryptedData>` istnieją elementy, które są szyfrowane za pomocą tego samego klucza.       Aby uzyskać więcej informacji na temat standardów szyfrowania XML zobacz http://www.w3.org/TR/xmlenc-core/."
  example:
  - "The following code example demonstrates how to use the DataReference class to encrypt and decrypt multiple XML elements using different session keys.  \n  \n [!code-cs[Cryptography.XML.DataReference#1](~/add/codesnippet/csharp/t-system.security.crypto_9_1.cs)]\n [!code-vb[Cryptography.XML.DataReference#1](~/add/codesnippet/visualbasic/t-system.security.crypto_9_1.vb)]"
