  remarks: "X509FindType identyfikuje typ wartości w `findValue` parametr <xref:System.Security.Cryptography.X509Certificates.X509Certificate2Collection.Find%2A>metody.</xref:System.Security.Cryptography.X509Certificates.X509Certificate2Collection.Find%2A> Służy do wyszukiwania X509FindType <xref:System.Security.Cryptography.X509Certificates.X509Certificate2>kolekcji według nazwy podmiotu, odcisk palca, numer seryjny, prawidłowy zakres dat. lub inną wartość.</xref:System.Security.Cryptography.X509Certificates.X509Certificate2>       Można użyć kombinacji `FindByTime` wartości typów można znaleźć certyfikaty, które obowiązują w danym okresie. Unia certyfikaty zwracana przy użyciu FindByTimeValid, FindByTimeNotYetValid i FindByTimeExpired w danym czasie reprezentuje wszystkie certyfikaty w kolekcji, którego dotyczy kwerenda."
