  namespace: System.Web.UI.WebControls
  summary: "Pobiera lub ustawia indeks nową stronę do wyświetlenia w <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> formantu."
  remarks: "Ponieważ <xref:System.Web.UI.WebControls.GridView.PageIndexChanging>zdarzenie występuje przed <xref:System.Web.UI.WebControls.GridView>formant wykonuje operację stronicowania <xref:System.Web.UI.WebControls.GridView.PageIndex%2A>Właściwości formantu nie można użyć do określenia indeksu strony wybranego przez użytkownika.</xref:System.Web.UI.WebControls.GridView.PageIndex%2A> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.PageIndexChanging> Użyj właściwości NewPageIndex, aby określić indeks strony wybranego przez użytkownika.      > [!NOTE] > Podczas <xref:System.Web.UI.WebControls.GridView.PageIndexChanging>zdarzenia <xref:System.Web.UI.WebControls.GridView.PageIndex%2A>Właściwość nadal zawiera indeks strony poprzednio wyświetlanej.</xref:System.Web.UI.WebControls.GridView.PageIndex%2A> </xref:System.Web.UI.WebControls.GridView.PageIndexChanging>       Ta właściwość umożliwia również programowo zastąpienie indeksu strony wybranego przez użytkownika przez ustawienie jej na inną wartość."
  example:
  - "The following example demonstrates how to use the NewPageIndex property to determine the index of the page selected by the user.  \n  \n [!code-cs[GridViewPageIndexChanging#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1152_1.aspx)]\n [!code-vb[GridViewPageIndexChanging#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1152_1.aspx)]"
