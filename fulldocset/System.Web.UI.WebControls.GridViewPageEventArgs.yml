  fullName: System.Web.UI.WebControls.GridViewPageEventArgs
  type: Class
  summary: "Udostępnia dane dla <xref href=&quot;System.Web.UI.WebControls.GridView.PageIndexChanging&quot;> </xref> zdarzeń."
  remarks: "<xref:System.Web.UI.WebControls.GridView>Kontrolować zgłasza <xref:System.Web.UI.WebControls.GridView.PageIndexChanging>zdarzenie, gdy przycisk pagera (przycisk z jego `CommandName` właściwość &quot;Page&quot;) w formancie zostanie kliknięty, ale przed wysłaniem <xref:System.Web.UI.WebControls.GridView>formantu obsługuje stronicowanie.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.PageIndexChanging> </xref:System.Web.UI.WebControls.GridView> Dzięki temu można posługiwać się metody obsługi zdarzeń, która wykonuje procedury niestandardowych, takich jak anulowanie operacji stronicowania, przy każdym wystąpieniu tego zdarzenia.      > [!NOTE] > Przycisków modułu stronicowania zwykle znajdują się w wierszu pagera <xref:System.Web.UI.WebControls.GridView>kontroli.</xref:System.Web.UI.WebControls.GridView>       Obiekt GridViewPageEventArgs jest przekazywany do metody obsługi zdarzeń, dzięki czemu można określić indeksu strony wybranego przez użytkownika i wskazują, że można anulować operacji stronicowania. Aby anulować operację stronicowanie, ustaw <xref:System.ComponentModel.CancelEventArgs.Cancel%2A?displayProperty=fullName>Właściwości obiektu GridViewPageEventArgs `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A?displayProperty=fullName>       Aby uzyskać więcej informacji na temat obsługi zdarzeń, zobacz [NIB: Korzystanie z zdarzenia](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Aby uzyskać listę początkowe wartości właściwości dla wystąpienia GridViewPageEventArgs, zobacz <xref:System.Web.UI.WebControls.GridViewPageEventArgs.%23ctor%2A>konstruktora.</xref:System.Web.UI.WebControls.GridViewPageEventArgs.%23ctor%2A>"
  example:
  - "The following example demonstrates how to use the GridViewPageEventArgs object passed to the event-handling method to determine the index of the page selected by the user and to cancel the paging operation.  \n  \n [!code-cs[GridViewPageIndexChanging#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_250_1.aspx)]\n [!code-vb[GridViewPageIndexChanging#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_250_1.aspx)]"
  syntax:
    content: 'public class GridViewPageEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
