  summary: "Reprezentuje format wyświetlania wiadomości e-mail."
  remarks: "Klasa AlternateView umożliwia określenie kopie wiadomości e-mail w różnych formatach. Na przykład jeśli wiadomość zostanie wysłana w formacie HTML, można także podać wersję zwykłego tekstu, w przypadku, gdy niektórzy adresaci Użyj czytelnicy poczty e-mail, które można wyświetlić zawartość HTML.       Ta klasa ma dwie właściwości <xref:System.Net.Mail.AlternateView.LinkedResources%2A>i <xref:System.Net.Mail.AlternateView.BaseUri%2A>służące do rozpoznawania adresów URL w treści wiadomości e-mail.</xref:System.Net.Mail.AlternateView.BaseUri%2A> </xref:System.Net.Mail.AlternateView.LinkedResources%2A> <xref:System.Net.Mail.AlternateView.LinkedResources%2A>jest to zbiór <xref:System.Net.Mail.LinkedResource>obiektów.</xref:System.Net.Mail.LinkedResource></xref:System.Net.Mail.AlternateView.LinkedResources%2A> Podczas renderowania, adresy URL w treści wiadomości e-mail są najpierw dopasowywane do adresów URL w <xref:System.Net.Mail.LinkedResource.ContentLink%2A>każdego <xref:System.Net.Mail.LinkedResource>obiektu w <xref:System.Net.Mail.AlternateView.LinkedResources%2A>kolekcji i rozpoznać.</xref:System.Net.Mail.AlternateView.LinkedResources%2A> </xref:System.Net.Mail.LinkedResource> </xref:System.Net.Mail.LinkedResource.ContentLink%2A> <xref:System.Net.Mail.AlternateView.BaseUri%2A>jest używany przez czytnik poczty do rozpoznawania względnych adresów URL w treści, a także do rozpoznania względnej <xref:System.Net.Mail.LinkedResource.ContentLink%2A>adresy URL w <xref:System.Net.Mail.AlternateView.LinkedResources%2A>kolekcji.</xref:System.Net.Mail.AlternateView.LinkedResources%2A> </xref:System.Net.Mail.LinkedResource.ContentLink%2A></xref:System.Net.Mail.AlternateView.BaseUri%2A>"
