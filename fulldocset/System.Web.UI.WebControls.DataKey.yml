  remarks: "Użyj tego konstruktora, aby utworzyć nowe wystąpienie klasy <xref:System.Web.UI.WebControls.DataKey>przy użyciu określonego słownika wartości pola klucza i tablicę nazw pól.</xref:System.Web.UI.WebControls.DataKey> Wartości pól zawartych w <xref:System.Collections.Specialized.IOrderedDictionary>przekazano obiekt `keyTable` parametru używanych do wypełnienia <xref:System.Web.UI.WebControls.DataKey>obiektu.</xref:System.Web.UI.WebControls.DataKey> </xref:System.Collections.Specialized.IOrderedDictionary> Ten konstruktor umożliwia określenie listy nazw pól kluczy dla <xref:System.Web.UI.WebControls.DataKey>wcześniej za pomocą obiektu `keyNames` parametru.</xref:System.Web.UI.WebControls.DataKey> Ponieważ nazwy pól są określone wcześniej, tylko pola klucza, które wartości są przechowywane w widoku stanu stosowania tego konstruktora."
