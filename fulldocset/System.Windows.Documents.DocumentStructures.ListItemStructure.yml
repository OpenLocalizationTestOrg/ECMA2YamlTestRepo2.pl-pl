  summary: "Pobiera lub ustawia nazwę cyfry, znaku lub symbolu punktora dla elementu listy, pojawiającą się w znaczniku formatowania dokumentu."
  remarks: "A <xref:System.Windows.Documents.DocumentStructures.ListStructure>wstecznych zbiór elementów, zwykle krótka akapity, rzeczywiście sformatowane jako lista w `<FixedPage>` częścią znaczników dokumentu.</xref:System.Windows.Documents.DocumentStructures.ListStructure> Zazwyczaj każdy element na liście jest sformatowany w systemie znacznika, takie jak cyfry, znaku lub punktor. Znacznik mogą być również wielu znaków lub nawet obraz. Wartość właściwości znacznika jest <xref:System.Windows.FrameworkElement.Name%2A>atrybut elementu w `<FixedPage>` częścią znaczników dokumentu, określająca, że obecnym znacznika</xref:System.Windows.FrameworkElement.Name%2A> Na przykład, jeśli element znacznika określa liczb 3 jako znacznik elementów listy i <xref:System.Windows.FrameworkElement.Name%2A>tego elementu jest &quot;ThirdItem&quot;, następnie właściwość znacznika, <xref:System.Windows.Documents.DocumentStructures.ListItemStructure>że wstecznych elementu listy powinien być ustawiony na &quot;ThirdItem.&quot;</xref:System.Windows.Documents.DocumentStructures.ListItemStructure> </xref:System.Windows.FrameworkElement.Name%2A>       Jeśli element listy ma znacznik, nie powiodło się odwoływać znacznika razem z właściwością znacznika odpowiadającego <xref:System.Windows.Documents.DocumentStructures.ListItemStructure>może wymusić na aplikacji, które wykorzystują <xref:System.Windows.Documents.DocumentStructures.ListItemStructure>Aby wyświetlić lub wydrukować znacznika końca dokumentu.</xref:System.Windows.Documents.DocumentStructures.ListItemStructure> </xref:System.Windows.Documents.DocumentStructures.ListItemStructure>"
  syntax:
    content: public string Marker { get; set; }
    return:
      type: System.String
      description: "A <xref:System.String>oznaczenie elementu listy.</xref:System.String>"
  overload: System.Windows.Documents.DocumentStructures.ListItemStructure.Marker*
  exceptions: []
