  name: ObfuscateFontData(Byte[],Guid)
  nameWithType: XpsFont.ObfuscateFontData(Byte[],Guid)
  fullName: System.Windows.Xps.Packaging.XpsFont.ObfuscateFontData(Byte[],Guid)
  type: Method
  assemblies:
  - ReachFramework
  namespace: System.Windows.Xps.Packaging
  summary: "Zaciemnia danych krój czcionki."
  remarks: "Metoda ObfuscateFontData jest przeznaczony dla przypadku legalnie obowiązku zasłaniają licencjonowane czcionki zastrzeżonych.       Gdy ta metoda nie zapewnia szyfrowania, metoda ObfuscateFontData może służyć do powstrzymanie użytkowników z zastrzeżonych Rozpakowywanie [!INCLUDE[TLA#tla_opentype](~/add/includes/tlasharptla-opentype-md.md)] czcionki i instalować je oddzielnie do innych celów.       Aby uzyskać więcej informacji na temat zaciemnienie czcionki, zobacz sekcję 2.1.7.3 &quot;Embedded czcionki zaciemnienie&quot; w *XML Paper Specification (XPS)* pobrać [http://go.microsoft.com/fwlink/?LinkID=65761](http://go.microsoft.com/fwlink/?LinkID=65761)."
  syntax:
    content: public static void ObfuscateFontData (byte[] fontData, Guid guid);
    parameters:
    - id: fontData
      type: System.Byte[]
      description: "Dane krój zasłaniają."
    - id: guid
      type: System.Guid
      description: "[!INCLUDE[TLA#tla_guid](~/add/includes/ajax-current-ext-md.md)] Na potrzeby zasłaniają `fontdata`."
  overload: System.Windows.Xps.Packaging.XpsFont.ObfuscateFontData*
  exceptions: []
  platform:
  - net462
