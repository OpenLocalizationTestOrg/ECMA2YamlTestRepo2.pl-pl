  summary: "Reprezentuje czcionkę w <xref href=&quot;System.Windows.Xps.Packaging.XpsDocument&quot;> </xref>."
  remarks: "Klasa XpsFont nie ma publicznego konstruktora.       Użyj <xref:System.Windows.Xps.Packaging.IXpsFixedPageWriter.AddFont%2A>metodę, aby dodać czcionkę i uzyskać odwołania do niego w nowy dokument.</xref:System.Windows.Xps.Packaging.IXpsFixedPageWriter.AddFont%2A>       Użyj <xref:System.Windows.Xps.Packaging.IXpsFixedPageReader.GetFont%2A>metodę, aby otrzymać odwołanie czcionki w istniejącego dokumentu.</xref:System.Windows.Xps.Packaging.IXpsFixedPageReader.GetFont%2A>       Na podstawie ustawień z <xref:System.Windows.Xps.Serialization.XpsSerializationManager>i <xref:System.Windows.Xps.Serialization.XpsPackagingPolicy>, takich jak <xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies>i <xref:System.Windows.Xps.Packaging.PackageInterleavingOrder>, operacja opróżniania z <xref:System.Windows.Xps.Packaging.XpsResource.Commit%2A>metody klasy XpsFont zostać opóźnione do całego <xref:System.Windows.Xps.Packaging.XpsDocument>jest zamknięty.</xref:System.Windows.Xps.Packaging.XpsDocument> </xref:System.Windows.Xps.Packaging.XpsResource.Commit%2A> </xref:System.Windows.Xps.Packaging.PackageInterleavingOrder> </xref:System.Windows.Xps.Serialization.FontSubsetterCommitPolicies> </xref:System.Windows.Xps.Serialization.XpsPackagingPolicy> </xref:System.Windows.Xps.Serialization.XpsSerializationManager>"
  example:
  - "The following example shows how to add fonts to an <xref:System.Windows.Xps.Packaging.XpsDocument>.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPageResources](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpageresources)]\n [!code-cpp[XpsCreate#XpsCreateAddPageResources](~/add/codesnippet/cpp/xpscreate/XpsCreate.cpp#xpscreateaddpageresources)]\n [!code-vb[XpsCreate#XpsCreateAddPageResources](~/add/codesnippet/visualbasic/xpscreate/xpscreate.vb#xpscreateaddpageresources)]"
