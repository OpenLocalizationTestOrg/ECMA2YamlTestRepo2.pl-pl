  summary: "Kontener całą logikę Edytor rozszerzonych właściwości."
  remarks: "Klasa ExtendedPropertyValueEditor może zawierać dwóch <xref:System.DataTemplate>obiektów, jeden dla wbudowanego edytora i jeden dla edytora rozszerzonej.</xref:System.DataTemplate> Edytor wbudowany udostępnia niestandardowy interfejs, który pojawia się w granicach `Properties` okno i rozszerzone Edytor udostępnia interfejs, który pojawia się w nowym oknie.       <xref:System.Activities.Presentation.PropertyEditing.PropertyValueEditor.InlineEditorTemplate%2A>Właściwość zwraca szablon XAML wizualny interfejs edytora wbudowanego i <xref:System.Activities.Presentation.PropertyEditing.ExtendedPropertyValueEditor.ExtendedEditorTemplate%2A>właściwość zwraca szablonu XAML rozszerzonej edytora.</xref:System.Activities.Presentation.PropertyEditing.ExtendedPropertyValueEditor.ExtendedEditorTemplate%2A> </xref:System.Activities.Presentation.PropertyEditing.PropertyValueEditor.InlineEditorTemplate%2A> Te zwykle są zawarte w ResourceDictionary w innym miejscu w projekcie.       Należy używać <xref:System.Activities.Presentation.PropertyEditing.EditModeSwitchButton>do wywołania z niestandardowych ExtendedPropertyValueEditor.</xref:System.Activities.Presentation.PropertyEditing.EditModeSwitchButton>"
