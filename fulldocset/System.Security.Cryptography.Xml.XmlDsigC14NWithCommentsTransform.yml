  type: Class
  summary: "Reprezentuje przekształcenie zapewniające kanoniczność C14N XML podpis cyfrowy zgodnie z definicją w sieci World Wide Web konsorcjum W3C, z komentarzami."
  remarks: "Klasa XmlDsigC14NWithCommentsTransform reprezentuje przekształcenie zapewniające kanoniczność C14N XML, który opisuje forma kanoniczna dokumentu XML.  Tej transformacji umożliwia podpisującego utworzyć skrót, używając formy kanonicznej dokumentu XML.  Adresat może zweryfikować podpisu cyfrowego z taką samą transformację przy użyciu tego samego forma kanoniczna dokumentu XML.       Jeśli musisz zapisać dokument XML, który zawiera komentarze, należy użyć klasy XmlDsigC14NWithCommentsTransform.       Należy pamiętać, że nie można bezpośrednio utworzyć nowe wystąpienie klasy transformacji zapewniania kanoniczności.  Aby określić przekształcenie zapewniające kanoniczność, należy przekazać URI Uniform Resource Identifier () opisujący transformacji do <xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethod%2A>właściwość, która jest dostępna z <xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A>Właściwości.</xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A> </xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethod%2A>  Aby uzyskać odwołania do transformacji zapewniania kanoniczności, należy użyć <xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethodObject%2A>właściwość, która jest dostępna z <xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A>Właściwości.</xref:System.Security.Cryptography.Xml.SignedXml.SignedInfo%2A> </xref:System.Security.Cryptography.Xml.SignedInfo.CanonicalizationMethodObject%2A>       Identyfikator URI, który opisuje <xref:System.Security.Cryptography.Xml.XmlDsigExcC14NWithCommentsTransform>Klasa jest zdefiniowana przez <xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigExcC14NWithCommentsTransformUrl>pola.</xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigExcC14NWithCommentsTransformUrl> </xref:System.Security.Cryptography.Xml.XmlDsigExcC14NWithCommentsTransform>       Identyfikator URI, który opisuje klasy XmlDsigC14NWithCommentsTransform jest definiowana za pomocą <xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigC14NWithCommentsTransformUrl>pola i <xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigCanonicalizationWithCommentsUrl>pola.</xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigCanonicalizationWithCommentsUrl> </xref:System.Security.Cryptography.Xml.SignedXml.XmlDsigC14NWithCommentsTransformUrl>       Aby uzyskać więcej informacji na temat C14N z komentarzami przekształcenie, zobacz sekcje 6.5 i 6.6.1 specyfikacji XMLDSIG, który jest dostępny w sieci World Wide Web konsorcjum (W3C) w www.w3.org/TR/xmldsig-core/. Algorytm kanonizacji jest zdefiniowany w specyfikacji W3C Canonical XML, która jest dostępna w www.w3.org/TR/xml-c14n."
  example:
  - "This section contains two code examples. The first example demonstrates how to sign an XML file using a detached signature. This example creates a signature of www.microsoft.com in an XML file and then verifies the file. The second example demonstrates how to sign an XML file using an envelope signature.  This example creates a signature of an XML file and then saves the signature in new XML file.  \n  \n **Example #1**  \n  \n [!code-cpp[System.Security.Cryptography.XML.XmlDsigC14NWithCommentsTransform_Detached#1](~/add/codesnippet/cpp/t-system.security.crypto_28_1.cpp)]\n [!code-vb[System.Security.Cryptography.XML.XmlDsigC14NWithCommentsTransform_Detached#1](~/add/codesnippet/visualbasic/t-system.security.crypto_28_1.vb)]\n [!code-cs[System.Security.Cryptography.XML.XmlDsigC14NWithCommentsTransform_Detached#1](~/add/codesnippet/csharp/t-system.security.crypto_28_1.cs)]  \n  \n **Example #2**  \n  \n [!code-cs[System.Security.Cryptography.XML.XmlDsigC14NWithCommentsTransform_Envelope#1](~/add/codesnippet/csharp/t-system.security.crypto_28_2.cs)]\n [!code-vb[System.Security.Cryptography.XML.XmlDsigC14NWithCommentsTransform_Envelope#1](~/add/codesnippet/visualbasic/t-system.security.crypto_28_2.vb)]\n [!code-cpp[System.Security.Cryptography.XML.XmlDsigC14NWithCommentsTransform_Envelope#1](~/add/codesnippet/cpp/t-system.security.crypto_28_2.cpp)]"
