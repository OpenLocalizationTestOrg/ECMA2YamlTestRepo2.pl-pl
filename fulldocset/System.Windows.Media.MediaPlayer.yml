  langs:
  - csharp
  name: MediaPlayer
  nameWithType: MediaPlayer
  fullName: System.Windows.Media.MediaPlayer
  type: Class
  summary: "Rysunki zapewnia odtwarzanie multimediów."
  remarks: "Mimo że można zadeklarować wystąpienia tej klasy w [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)], nie można załadować i odtwarzać jego nośnik bez przy użyciu kodu. Do odtwarzania multimediów [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] , użyj <xref:System.Windows.Controls.MediaElement>.</xref:System.Windows.Controls.MediaElement> Ponadto w przypadku wystąpienia w [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)], tylko praktyczne wykorzystanie jest wypełnienie składni elementu właściwości dla <xref:System.Windows.Media.VideoDrawing.Player%2A>Właściwości.</xref:System.Windows.Media.VideoDrawing.Player%2A>       Podczas dystrybucji nośnika z aplikacji, nie można użyć pliku multimedialnego jako zasób projektu. W pliku projektu, należy zamiast tego ustawić typ nośnika `Content` i ustaw `CopyToOutputDirectory` do `PreserveNewest` lub `Always`.       MediaPlayer mogą być używane w dwóch różnych trybach, w zależności od tego, jakie sterujące odtwarzacza: niezależnie od trybu lub zegara. W trybie niezależne MediaPlayer jest odpowiednikiem obrazu i nośnika otworzyć za pomocą <xref:System.Windows.Media.MediaPlayer.Open%2A>odtwarzania dysków metody.</xref:System.Windows.Media.MediaPlayer.Open%2A> W trybie zegara MediaPlayer można traktować jako element docelowy dla animacji i w związku z tym będzie mieć odpowiadającego <xref:System.Windows.Media.Animation.Timeline>i <xref:System.Windows.Media.Animation.Clock>wpisów w odniesieniu do momentu drzewa która steruje odtwarzaniem.</xref:System.Windows.Media.Animation.Clock> </xref:System.Windows.Media.Animation.Timeline> Aby uzyskać więcej informacji o trybach nośnika, zobacz [omówienie Multimedia](~/add/includes/ajax-current-ext-md.md).       MediaPlayer różni się od <xref:System.Windows.Controls.MediaElement>w tym nie jest formant, który można dodać bezpośrednio do [!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)] aplikacji.</xref:System.Windows.Controls.MediaElement> Aby wyświetlić nośnik załadowany przy użyciu MediaPlayer, <xref:System.Windows.Media.VideoDrawing>lub <xref:System.Windows.Media.DrawingContext>musi być używany.</xref:System.Windows.Media.DrawingContext> </xref:System.Windows.Media.VideoDrawing>"
  example:
  - '[How to: Play Media using a VideoDrawing](~/add/includes/ajax-current-ext-md.md)'
