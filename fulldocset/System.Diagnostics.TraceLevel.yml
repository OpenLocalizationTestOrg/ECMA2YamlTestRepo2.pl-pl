  name: TraceLevel
  nameWithType: TraceLevel
  fullName: System.Diagnostics.TraceLevel
  type: Enum
  summary: "Określa, jakie komunikaty danych wyjściowych dla <xref:System.Diagnostics.Debug>, <xref href=&quot;System.Diagnostics.Trace&quot;> </xref> i <xref href=&quot;System.Diagnostics.TraceSwitch&quot;> </xref> klasy.</xref:System.Diagnostics.Debug>"
  remarks: "To wyliczenie jest używane przez <xref:System.Diagnostics.TraceSwitch>klasę.</xref:System.Diagnostics.TraceSwitch>       Należy włączyć śledzenie i debugowanie, aby użyć przełącznika. Następująca składnia jest określonych kompilatora. Jeśli używasz kompilatory innego niż C# lub Visual Basic, zapoznaj się z dokumentacją, dla Twojej kompilatora.      -Aby włączyć debugowanie w języku C#, Dodaj `/d:DEBUG` flagi do wiersza polecenia kompilatora podczas kompilowania kodu lub można dodać `#define DEBUG` na początku pliku. W języku Visual Basic, Dodaj `/d:DEBUG=True` flagi kompilatora wiersza polecenia.      — W celu włączenia śledzenia w języku C#, Dodaj `/d:TRACE` flagi do wiersza polecenia kompilatora podczas kompilacji kodu, lub Dodaj `#define TRACE` na początku pliku. W języku Visual Basic, Dodaj `/d:TRACE=True` flagi kompilatora wiersza polecenia.       Aby uzyskać więcej informacji o instrumentacji aplikacji zobacz <xref:System.Diagnostics.Debug>i <xref:System.Diagnostics.Trace>.</xref:System.Diagnostics.Trace> </xref:System.Diagnostics.Debug>      > [!NOTE] > W programie .NET Framework w wersji 2.0, tekst można użyć do określenia wartości dla przełącznika. Na przykład `true` dla <xref:System.Diagnostics.BooleanSwitch>lub tekst reprezentujący wartości wyliczenia, takich jak `Error` dla <xref:System.Diagnostics.TraceSwitch>.</xref:System.Diagnostics.TraceSwitch> </xref:System.Diagnostics.BooleanSwitch> Wiersz `<add name=&quot;mySwitch&quot; value=&quot;Error&quot; />` jest odpowiednikiem `<add name=&quot;mySwitch&quot; value=&quot;1&quot; />`.       W programie .NET Framework, które w wersjach 1.0 i 1.1, poziomy śledzenia w plikach konfiguracji są ustawiane przy użyciu całkowitą odpowiadający element członkowski wyliczenia, a nie element członkowski wyliczenia, jak w poniższym przykładzie pokazano.      ```   <configuration>       <system.diagnostics>          <switches>             <add name=&quot;mySwitch&quot; value=&quot;4&quot; />          </switches>       </system.diagnostics>   </configuration>   ```Poza ustawieniem poziomy śledzenia przy użyciu wartość całkowitą typu wyliczenia, przy użyciu tekstowa reprezentacja wartości wyliczenia można ustawić poziomy śledzenia programu .NET Framework w wersji 2.0. Na przykład `Verbose` dla <xref:System.Diagnostics.TraceSwitch>.</xref:System.Diagnostics.TraceSwitch> Wiersz `<add name=&quot;mySwitch&quot; value=&quot;Verbose&quot; />` jest odpowiednikiem `<add name=&quot;mySwitch&quot; value=&quot;4&quot; />`.       W poniższej tabeli przedstawiono relację między elementy członkowskie wyliczenia TraceLevel i ich odpowiednie pozycje pliku konfiguracji.      | Poziom śledzenia | Wartość w pliku konfiguracji |   |-----------------|------------------------------|   | Wyłącz |&0; |   | Błąd |&1; |   | Ostrzeżenie |&2; |   | Informacje o |&3; |   | Pełne |&4; |"
