  fullName: System.Xaml.AttachablePropertyServices
  type: Class
  summary: "Udostępnia metody pomocnicze statycznych, które uzyskują wartości i informacje o metodzie dostępu z dołączalna właściwość i współpracujące z magazynu dołączona właściwość."
  remarks: "Większość funkcji w tej klasie zależy od magazynu dołączona właściwość, która zazwyczaj implementuje <xref:System.Xaml.IAttachedPropertyStore>interfejsu.</xref:System.Xaml.IAttachedPropertyStore> Jednak parametry magazyn może być przekazywany do AttachablePropertyServices nie są wpisywane jako interfejs i zamiast tego są wpisywane jako `object`. To dlatego można przekazać dowolnego obiektu, a w takim przypadku służy wewnętrzny domyślny magazyn właściwości możliwe do dołączenia.       Najlepszym rozwiązaniem dla dowolnego obiektu jest do przekazania obiektu, które zostałyby skojarzone z magazynem. Nie przekazuj `null` aby wskazać, że nie masz <xref:System.Xaml.IAttachedPropertyStore>do użycia.</xref:System.Xaml.IAttachedPropertyStore> Przekazywanie `null` wprowadza ścieżek kodu umożliwiających nic nie rób. Przekazywanie obiektu, który jest różna od null, ale jest interpretowany jako `null` na próba <xref:System.Xaml.IAttachedPropertyStore>rzutowania, używany domyślny magazyn właściwości możliwej.</xref:System.Xaml.IAttachedPropertyStore>"
