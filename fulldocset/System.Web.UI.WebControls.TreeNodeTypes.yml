  name: TreeNodeTypes
  nameWithType: TreeNodeTypes
  fullName: System.Web.UI.WebControls.TreeNodeTypes
  type: Enum
  summary: "Reprezentuje typy inny węzeł (typu liść, nadrzędny i główny) w <xref href=&quot;System.Web.UI.WebControls.TreeView&quot;> </xref> formantu."
  remarks: "Wyliczenie TreeNodeTypes jest używana do reprezentowania typów inny węzeł, które są dostępne w <xref:System.Web.UI.WebControls.TreeView>kontroli.</xref:System.Web.UI.WebControls.TreeView> W poniższej tabeli opisano trzy typy węzłów.      | Typ węzła | Opis elementu |   |---------------|-----------------|   | Liścia | Węzeł bez węzłów podrzędnych. |   | Nadrzędny | Węzeł z węzła nadrzędnego i co najmniej jeden węzeł podrzędny. |   | Główny | Węzeł ma węzła nadrzędnego i co najmniej jeden węzeł podrzędny. |       Wyliczenie TreeNodeTypes to wyliczanie flag, dzięki czemu można połączyć wartości za pośrednictwem Operacje bitowe. Na przykład, aby przedstawić węzły nadrzędne i typu liść, można wykonać bitowej `OR` operacja na wartości nadrzędne i typu liść.      > [!NOTE] > <xref:System.Web.UI.WebControls.TreeView.ShowCheckBoxes%2A>Właściwość używa wyliczenie TreeNodeTypes do reprezentowania typy węzłów, które wyświetlane pola wyboru w <xref:System.Web.UI.WebControls.TreeView>kontroli.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeView.ShowCheckBoxes%2A> Gdy ustawiono na wartość inna niż wartość None, są wyświetlane pola wyboru obok typ określony węzeł, który umożliwia użytkownikowi wybranie wielu elementów ze <xref:System.Web.UI.WebControls.TreeView>kontroli.</xref:System.Web.UI.WebControls.TreeView>"
  example:
  - "The following code example demonstrates how to use the TreeNodeTypes enumeration to indicate that the <xref:System.Web.UI.WebControls.TreeView> control should show a check box for each of the parent and leaf nodes only.  \n  \n [!code-vb[TreeViewShowCheckBoxes#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_406_1.aspx)]\n [!code-cs[TreeViewShowCheckBoxes#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_406_1.aspx)]"
  syntax:
    content: >-
      [System.Flags]

      public enum TreeNodeTypes
