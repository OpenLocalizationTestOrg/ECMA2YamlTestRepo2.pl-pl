  summary: "Udostępnia dane dla <xref href=&quot;System.Data.Odbc.OdbcDataAdapter.RowUpdating&quot;> </xref> zdarzeń."
  remarks: "<xref:System.Data.Odbc.OdbcDataAdapter.RowUpdating>Zdarzenie jest wywoływane przed wykonaniem aktualizacji na wiersz.</xref:System.Data.Odbc.OdbcDataAdapter.RowUpdating>       Korzystając z `Update` metody, istnieją dwie zdarzeń dla każdego wiersza danych zaktualizowane: <xref:System.Data.Odbc.OdbcDataAdapter.RowUpdating>i <xref:System.Data.Odbc.OdbcDataAdapter.RowUpdated>.</xref:System.Data.Odbc.OdbcDataAdapter.RowUpdated> </xref:System.Data.Odbc.OdbcDataAdapter.RowUpdating> Kolejność wykonywania operacji aktualizacji ma następującą składnię: 1.  Wartości w <xref:System.Data.DataRow>zostaną przeniesione do wartości parametrów.</xref:System.Data.DataRow>      2.  <xref:System.Data.Common.DbDataAdapter.OnRowUpdating%2A>Zdarzenie jest wywoływane.</xref:System.Data.Common.DbDataAdapter.OnRowUpdating%2A>      3.  Wykonuje polecenia.      4.  Jeśli polecenie ma ustawioną wartość `FirstReturnedRecord`, a następnie pierwszy zwrócony wynik jest umieszczany w <xref:System.Data.DataRow>.</xref:System.Data.DataRow>      5.  W przypadku parametrów wyjściowych są umieszczane w <xref:System.Data.DataRow>.</xref:System.Data.DataRow>      6.  <xref:System.Data.Common.DbDataAdapter.OnRowUpdated%2A>Zdarzenie jest wywoływane.</xref:System.Data.Common.DbDataAdapter.OnRowUpdated%2A>      7.  <xref:System.Data.DataRow.AcceptChanges%2A>jest wywoływana.</xref:System.Data.DataRow.AcceptChanges%2A>"
