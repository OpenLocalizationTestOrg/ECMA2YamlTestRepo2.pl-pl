  name: ITableProvider
  nameWithType: ITableProvider
  fullName: System.Windows.Automation.Provider.ITableProvider
  type: Interface
  summary: "Udostępnia metody i właściwości automatyzacji interfejsu użytkownika klienta dostęp do formantów, które działają jak kontenery kolekcję elementów podrzędnych. Elementy podrzędne tego elementu musi implementować <xref href=&quot;System.Windows.Automation.Provider.ITableItemProvider&quot;> </xref> i zorganizowane dwuwymiarowa logicznego układu współrzędnych, który można przekształcić (klient automatyzacji interfejsu użytkownika można przenieść do formantów sąsiadujące) za pomocą klawiatury."
  remarks: "Ten wzorzec kontroli jest odpowiednikiem <xref:System.Windows.Automation.Provider.IGridProvider>z rozróżnienie, który żadnego formantu, który implementuje ITableProvider musi również ujawniać relacji nagłówek kolumny i/lub wiersz dla każdego elementu podrzędnego.</xref:System.Windows.Automation.Provider.IGridProvider>       Formanty, które implementują ITableProvider są również wymagane do zaimplementowania <xref:System.Windows.Automation.Provider.IGridProvider>Tak, aby udostępniać funkcje dostępu do właściwych siatki formantu table.</xref:System.Windows.Automation.Provider.IGridProvider>       Zaimplementowany w dostawcy automatyzacji interfejsu użytkownika, który musi obsługiwać <xref:System.Windows.Automation.TablePattern>i <xref:System.Windows.Automation.GridPattern>kontrolować wzorce.</xref:System.Windows.Automation.GridPattern> </xref:System.Windows.Automation.TablePattern>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Runtime.InteropServices.Guid("9c860395-97b3-490a-b52a-858cc22af166")]

      [System.Runtime.InteropServices.InterfaceType(System.Runtime.InteropServices.ComInterfaceType.InterfaceIsIUnknown)]

      public interface ITableProvider : System.Windows.Automation.Provider.IGridProvider
