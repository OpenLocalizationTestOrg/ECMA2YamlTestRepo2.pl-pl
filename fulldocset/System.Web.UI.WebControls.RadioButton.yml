  summary: "Pobiera lub ustawia nazwę grupy, do której należy przycisk radiowy."
  remarks: "Właściwość GroupName umożliwia określenie Grupa przycisków radiowych, aby utworzyć zbiór wykluczają się wzajemnie formantów. Można użyć właściwości GroupName, gdy tylko jeden wybór jest możliwe z listy dostępnych opcji.       Gdy ta właściwość jest ustawiona, tylko jeden <xref:System.Web.UI.WebControls.RadioButton>w określonej grupie można wybrać w czasie.</xref:System.Web.UI.WebControls.RadioButton>       Wartość tej właściwości jest przechowywany w stanie widoku.       Nie można ustawić tej właściwości kompozycji lub motywów arkusza stylów. Aby uzyskać więcej informacji, zobacz <xref:System.Web.UI.ThemeableAttribute>i [kompozycji ASP.NET i karnacji](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
