  summary: "Reprezentuje kontrolkę przycisku radiowego."
  remarks: "W tym temacie:- [wprowadzenie](#introduction)      -   [dostępności](#accessibility)      -   [składni deklaratywnej](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## kontrolki serwera RadioButton wprowadzenie pozwala na intersperse przycisków radiowych w grupie z innej zawartości na stronie.       Jeśli wszystkie mają takie same przycisków są pogrupowane logicznie <xref:System.Web.UI.WebControls.RadioButton.GroupName%2A>Właściwości.</xref:System.Web.UI.WebControls.RadioButton.GroupName%2A>      > [!NOTE] > Formantu RadioButton służy do wyświetlania danych wejściowych użytkownika, która może obejmować skryptu złośliwego klienta. Sprawdź wszystkie informacje, które są wysyłane z klienta do pliku wykonywalnego skrypt, instrukcji SQL lub inny kod przed wyświetleniem go w aplikacji. Program ASP.NET udostępnia funkcję sprawdzania poprawności żądanie wejściowe do bloku skryptu, jak i HTML w danych wejściowych użytkownika. Formanty serwera weryfikacji podawane są również do oceny danych wejściowych użytkownika. Aby uzyskać więcej informacji, zobacz [sprawdzania poprawności serwera kontroli składni](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133).      <a name=&quot;accessibility&quot;></a>## Dostępności znaczników renderowania domyślnie dla tego formantu nie mogą być zgodne ze standardy ułatwień dostępu, takie jak wytyczne o priorytecie 1 interfejsów sieci Web zawartości dostępności wytyczne 1.0 (WCAG). Aby uzyskać szczegółowe informacje dotyczące obsługi ułatwień dostępu dla tego formantu, zobacz [kontrolki ASP.NET i dostępności](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;declarative_syntax&quot;></a>## Składnia deklaratywne```   <asp:RadioButton       AccessKey=&quot;string&quot;       AutoPostBack=&quot;True|False&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CausesValidation=&quot;True|False&quot;       Checked=&quot;True|False&quot;       CssClass=&quot;string&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|           Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       GroupName=&quot;string&quot;       Height=&quot;size&quot;       ID=&quot;string&quot;       OnCheckedChanged=&quot;CheckedChanged event handler&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       Text=&quot;string&quot;       TextAlign=&quot;Left|Right&quot;       ToolTip=&quot;string&quot;       ValidationGroup=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;   />   ```"
