  name: ITableMappingCollection
  nameWithType: ITableMappingCollection
  fullName: System.Data.ITableMappingCollection
  type: Interface
  summary: "Zawiera kolekcję obiektów elementu TableMapping i jest implementowany przez <xref href=&quot;System.Data.Common.DataTableMappingCollection&quot;> </xref>, który jest używanych przez dostawców danych .NET Framework."
  remarks: "Interfejs ITableMappingCollection umożliwia dziedziczące klasy do zaimplementowania zbierania elementu TableMapping. Aby uzyskać więcej informacji, zobacz [element DataAdapter DataTable i mapowania elementu DataColumn](~/add/includes/ajax-current-ext-md.md).       Aplikacja nie tworzy wystąpienie interfejsu ITableMappingCollection bezpośrednio, ale powoduje utworzenie wystąpienia klasy, która dziedziczy ITableMappingCollection.       Klasy, które dziedziczą ITableMappingCollection musi implementować dziedziczone elementy członkowskie i zwykle zdefiniować dodatkowe elementy członkowskie Dodawanie funkcji specyficznych dla dostawcy. Na przykład interfejs ITableMappingCollection definiuje jedna implementacja <xref:System.Data.ITableMappingCollection.RemoveAt%2A>metody.</xref:System.Data.ITableMappingCollection.RemoveAt%2A> Z kolei, <xref:System.Data.Common.DataTableMappingCollection>klasa dziedziczy tej metody i definiuje dwie dodatkowe przeciążeń <xref:System.Data.Common.DataTableMappingCollection.RemoveAt%2A>.</xref:System.Data.Common.DataTableMappingCollection.RemoveAt%2A> </xref:System.Data.Common.DataTableMappingCollection>"
  example:
  - "The following example creates an instance of the derived class, <xref:System.Data.Common.DataTableMapping>, and adds it to a <xref:System.Data.Common.DataTableMappingCollection> collection. It then informs the user that the mapping was added to the collection.  \n  \n [!code-vb[Classic WebData DataTableMapping Example#1](~/add/codesnippet/visualbasic/t-system.data.itablemapp_1_1.vb)]\n [!code-cs[Classic WebData DataTableMapping Example#1](~/add/codesnippet/csharp/t-system.data.itablemapp_1_1.cs)]"
  syntax:
    content: 'public interface ITableMappingCollection : System.Collections.IList'
  implements:
  - System.Collections.IList
  platform:
  - net462
