  name: ValidatorDisplay
  nameWithType: ValidatorDisplay
  fullName: System.Web.UI.WebControls.ValidatorDisplay
  type: Enum
  summary: "Określa zachowanie wyświetlania komunikatów o błędach w formantach sprawdzania poprawności."
  remarks: "Wyliczenie ValidatorDisplay reprezentuje zachowania różnych wyświetlania komunikatów o błędach w formantach sprawdzania poprawności.       None wskazuje, że ma zostać wyświetlony komunikat o błędzie w <xref:System.Web.UI.WebControls.ValidationSummary>kontroli.</xref:System.Web.UI.WebControls.ValidationSummary> Komunikat o błędzie nie będzie wyświetlany w formancie sprawdzania poprawności.       Statyczne Określa, że nie ma układ strony sieci Web, aby zmienić, gdy moduł sprawdzania poprawności formantów wyświetlane komunikaty o błędach. Komunikaty o błędach jest przydzielone miejsce na stronie, podczas wyświetlania strony. Moduł weryfikacji zawartości znajduje się fizycznie część strony; w związku z tym wiele modułów weryfikacji dla tej samej kontrolki wprowadzania musi zajmować różnych miejscach na stronie.       Dynamiczne Określa, że dynamicznie umieścić komunikaty o błędach na stronie sieci Web, gdy uwierzytelnienie nie powiedzie się. Nie zajmować miejsca weryfikacji zawartości na stronie; w związku z tym dynamicznie zmiany strony do wyświetlenia komunikatu o błędzie. Dzięki temu wiele modułów weryfikacji na współużytkowanie tej samej lokalizacji fizycznej na stronie. Aby zapobiec układ strony zmiana, gdy zostanie wyświetlony komunikat o błędzie, element HTML zawierający modułu sprawdzania poprawności musi ustalać wystarczająco duże, aby pomieścić maksymalny rozmiar modułu sprawdzania poprawności.      ## Formanty ułatwień dostępu do informacji o sposobie konfigurowania weryfikacji, aby generują kod znaczników, który jest zgodny ze standardami ułatwień dostępu, zobacz [ułatwień dostępu w Visual Studio i ASP.NET](~/add/includes/ajax-current-ext-md.md) i [kontrolki ASP.NET i dostępności](~/add/includes/ajax-current-ext-md.md)."
