  summary: "Reprezentuje metodę, która będzie obsługiwać <xref:System.Windows.Input.AccessKeyManager.AccessKeyPressed>dołączony zdarzeń.</xref:System.Windows.Input.AccessKeyManager.AccessKeyPressed>"
  remarks: "Dostęp do kluczy w [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] są obsługiwane przez klasę menedżera, która pełni nieco takich jak usługa dostępu do kluczy i przekazuje dane wejściowe klucza dostępu, aby [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] system wprowadzania. Zamiast obsługi klucz dostępu naciśnięty w szczególności, dołączając obsługi dla zdarzenia <xref:System.Windows.Input.AccessKeyManager.AccessKeyPressed>dołączone zdarzenia określonego obiektu, jest zazwyczaj rozwiązaniem lepsze skojarzyć klucz dostępu z konkretnego polecenia przez powiązanie polecenia, a następnie obsługi routingiem poleceń za pomocą odpowiednich kierowane zdarzenia.</xref:System.Windows.Input.AccessKeyManager.AccessKeyPressed> Ta metoda zapewnia system ujednoliconego zdarzeń dla danych wejściowych użytkownika, niezależnie od tego, jakie tryb wprowadzania zainicjowanych danych wejściowych. Aby uzyskać więcej informacji, zobacz [omówienie wprowadzania](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public delegate void AccessKeyPressedEventHandler(object sender, AccessKeyPressedEventArgs e);
