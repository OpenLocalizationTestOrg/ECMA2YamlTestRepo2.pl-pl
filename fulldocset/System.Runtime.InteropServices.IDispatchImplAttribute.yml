  langs:
  - csharp
  name: IDispatchImplAttribute
  nameWithType: IDispatchImplAttribute
  fullName: System.Runtime.InteropServices.IDispatchImplAttribute
  type: Class
  summary: "Wskazuje, które <xref uid=&quot;langword_csharp_IDispatch&quot; name=&quot;IDispatch&quot; href=&quot;&quot;> </xref> implementacji środowiska CLR używa podczas udostępnianie podwójne interfejsy i dispinterfaces do modelu COM."
  remarks: "Ten atrybut można stosować do klasy lub zestawów.       Ten atrybut powinien można ustawić tylko, gdy wymagana jest jawną implementację. Jeśli ten atrybut zostanie ustawiony <xref:System.Runtime.InteropServices.IDispatchImplType>, `IDispatch` implementacji jest dostarczana przez przekazanie informacji o typie dla obiekt do modelu COM `CreateStdDispatch` interfejsu API.</xref:System.Runtime.InteropServices.IDispatchImplType> Jeśli ten atrybut zostanie ustawiony <xref:System.Runtime.InteropServices.IDispatchImplType>, `IDispatch` implementacji jest dostarczana przez środowisko uruchomieniowe języka wspólnego.</xref:System.Runtime.InteropServices.IDispatchImplType> Ustawienie atrybutu <xref:System.Runtime.InteropServices.IDispatchImplType>Umożliwia wybranie odpowiedniej implementacji środowiska uruchomieniowego.</xref:System.Runtime.InteropServices.IDispatchImplType> W zestawie przy użyciu atrybutu, atrybut zastosowanie do wszystkich klas zdefiniowanych w zestawie. Używając atrybutu na poszczególnych klas, atrybut ma zastosowanie tylko do interfejsów udostępnianych przez tę klasę i zastępuje wszelkie ustawienia poziomu zestawu."
  example:
  - "The following example demonstrates how to apply IDispatchImplAttribute to select the `IDispatch` implementation supplied by the common language runtime.  \n  \n [!code-cpp[ImprovedInteropSnippets#1](~/add/codesnippet/cpp/t-system.runtime.interop_5_1.cpp)]\n [!code-vb[ImprovedInteropSnippets#1](~/add/codesnippet/visualbasic/t-system.runtime.interop_5_1.vb)]\n [!code-cs[ImprovedInteropSnippets#1](~/add/codesnippet/csharp/t-system.runtime.interop_5_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class, Inherited=false)]

      [System.Obsolete("This attribute is deprecated and will be removed in a future version.", false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class IDispatchImplAttribute : Attribute
