  name: ConnectionStringEditor
  nameWithType: ConnectionStringEditor
  fullName: System.Web.UI.Design.ConnectionStringEditor
  type: Class
  summary: "Udostępnia klasę podstawową dla interfejsu użytkownika wybrać i Edytuj właściwość parametrów połączenia w czasie projektowania."
  remarks: "To wystąpienie klasy ConnectionStringEditor <xref:System.Drawing.Design.UITypeEditor>obiektu, który może służyć w czasie projektowania, aby wybrać i edytować wyrażenia parametrów połączenia i przypisywanie wyrażenia do właściwości formantu.</xref:System.Drawing.Design.UITypeEditor> Na przykład <xref:System.Web.UI.WebControls.SqlDataSource>kontroli używa klasy ConnectionStringEditor w czasie projektowania można ustawić wartości <xref:System.Web.UI.WebControls.SqlDataSource.ConnectionString%2A>Właściwości.</xref:System.Web.UI.WebControls.SqlDataSource.ConnectionString%2A> </xref:System.Web.UI.WebControls.SqlDataSource>       Użyj <xref:System.ComponentModel.EditorAttribute>atrybut do skojarzenia z właściwością ConnectionStringEditor.</xref:System.ComponentModel.EditorAttribute> Podczas edytowania właściwości skojarzonej, ponieważ na powierzchni projektu, host projektanta wywołuje <xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A>metody.</xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A> <xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A>Metoda wyświetla interfejs użytkownika do tworzenia wyrażenia parametrów połączenia i zwraca ciąg połączenia jest wybrane przez użytkownika.</xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A> <xref:System.Web.UI.Design.ConnectionStringEditor.GetEditStyle%2A>Metody wskazuje na styl wyświetlania interfejsu użytkownika.</xref:System.Web.UI.Design.ConnectionStringEditor.GetEditStyle%2A>"
  example:
  - "The following code example demonstrates how to associate an instance of the ConnectionStringEditor class with a property that is contained within a custom control. When the control property is edited in the design surface, the ConnectionStringEditor class provides the user interface to select and edit a connection string for the property value.  \n  \n [!code-cs[System.Web.UI.Design.ConnectionStringEditor#2](~/add/codesnippet/csharp/t-system.web.ui.design.c_1_1.cs)]\n [!code-vb[System.Web.UI.Design.ConnectionStringEditor#2](~/add/codesnippet/visualbasic/t-system.web.ui.design.c_1_1.vb)]"
