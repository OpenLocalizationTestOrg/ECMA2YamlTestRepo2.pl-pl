- uid: System.Web.UI.Design.ConnectionStringEditor.EditValue(System.ComponentModel.ITypeDescriptorContext,System.IServiceProvider,System.Object)
  id: EditValue(System.ComponentModel.ITypeDescriptorContext,System.IServiceProvider,System.Object)
  parent: System.Web.UI.Design.ConnectionStringEditor
  langs:
  - csharp
  name: EditValue(ITypeDescriptorContext,IServiceProvider,Object)
  nameWithType: ConnectionStringEditor.EditValue(ITypeDescriptorContext,IServiceProvider,Object)
  fullName: System.Web.UI.Design.ConnectionStringEditor.EditValue(ITypeDescriptorContext,IServiceProvider,Object)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Edytuje wartość określonego obiektu przy użyciu określonego usługodawcę i kontekstu."
  remarks: "<xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A>Metody uruchamiania interfejsu użytkownika do edycji `value` obiektu.</xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A> Wywołania host projektanta <xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A>metody podczas edycji wartości właściwości skojarzonego z edytor ciągów połączenia.</xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A> Dostawcy usług wejściowych jest używany do uzyskania żadnych edycji usług, które są wymagane w <xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A>metody.</xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A>       Jeśli <xref:System.ComponentModel.Design.Data.IDataEnvironment>implementacji usługi jest obsługiwane w określonym kontekście <xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A>inicjuje metody <xref:System.Web.UI.WebControls.ListBox>kontrolki, w którym można wybrać istniejące połączenie lub utworzyć nowe wyrażenie połączenia.</xref:System.Web.UI.WebControls.ListBox> </xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A> </xref:System.ComponentModel.Design.Data.IDataEnvironment> Jeśli <xref:System.ComponentModel.Design.Data.IDataEnvironment>implementacji usługi nie jest obsługiwana w określonym kontekście <xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A>Metoda Wyświetla prosty wystąpienia <xref:System.Windows.Forms.Form>klasy, która wyświetli monit o wprowadzenie wyrażenia parametrów połączenia.</xref:System.Windows.Forms.Form> </xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A> </xref:System.ComponentModel.Design.Data.IDataEnvironment>       Jeśli anulujesz bez zaznaczania ciąg połączenia wyrażenia zwrócony obiekt jest taki sam jak `value` parametru."
  syntax:
    content: public override object EditValue (System.ComponentModel.ITypeDescriptorContext context, IServiceProvider provider, object value);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "<xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> Można używać w celu uzyskania informacji dodatkowy kontekst."
    - id: provider
      type: System.IServiceProvider
      description: "Obiekt dostawcy usługi za pomocą którego można uzyskać usługi do edycji."
    - id: value
      type: System.Object
      description: "Wystąpienia obiektu edytowany."
    return:
      type: System.Object
      description: "Jako obiekt string; wyrażenia wybrane połączenie w przeciwnym razie, jeśli nie wybrano wyrażenie połączenia, takie same <code> value </code> przekazany."
  overload: System.Web.UI.Design.ConnectionStringEditor.EditValue*
  exceptions: []
  platform:
  - net462
