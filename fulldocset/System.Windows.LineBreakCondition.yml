  fullName: System.Windows.LineBreakCondition
  type: Enum
  summary: "Opis warunku podziału wokół obiektu wbudowanego."
  remarks: "To wyliczenie opisuje czy podziału jest dozwolone dla obiektu wbudowanego. Ten podział dotyczy LineBreakCondition obiektu wbudowanego przed nią (jeśli istnieje). W poniższej tabeli wartości u góry reprezentują wartości LineBreakCondition dla jednego obiektu wbudowanego, gdy wartości po lewej stronie reprezentują wartości innego obiektu wbudowanego. W zależności od tego, czy podział wiersza jest dozwolona między tymi dwoma obiektami wbudowanego wskazane jest wartość &quot;Prawda&quot; lub &quot;False&quot;.      ||||||   |-|-|-|-|-|   || BreakDesired | BreakPossible | BreakRestrained | BreakAlways |   | BreakDesired | Wartość true | Wartość true | FALSE | Wartość true |   | BreakPossible | Wartość true | FALSE | FALSE | Wartość true |   | BreakRestrained | FALSE | FALSE | FALSE | Wartość true |   | BreakAlways | Wartość true | Wartość true | Wartość true | Wartość true |"
  syntax:
    content: public enum LineBreakCondition
