  fullName: System.Security.Cryptography.RIPEMD160
  type: Class
  summary: "Reprezentuje klasy abstrakcyjnej, z której dziedziczy wszystkie implementacje MD160 algorytmu wyznaczania wartości skrótu."
  remarks: "Skrót funkcje mapy ciągów binarnych o dowolnej długości na małych binarne ciągi o stałej długości. Funkcja skrót kryptograficzny ma właściwości, że jej jest praktycznie niemożliwe znaleźć dwóch różnych parametrów wejściowych ten skrót do tej samej wartości; oznacza to skróty dwóch zestawów danych powinien być zgodny Jeśli zgodny odpowiednich danych. Niewielkie zmiany w wyniku danych w dużych zmian nieprzewidywalne mieszania.       RIPEMD 160 jest funkcją 160-bitowy skrót kryptograficzny. Jest on przeznaczony do użycia jako serwer zamienny dla funkcji 128-bitowy skrót MD4, MD5 i RIPEMD. RIPEMD został opracowany w ramach projektu UE RIPE (WYŚCIGU integralności podstawowych szacowania 1988-1992).      > [!NOTE] > RIPEMD160 została zastąpiona przez Secure Hash algorytmów SHA-256, SHA-512 i ich pochodne. <xref:System.Security.Cryptography.SHA256>i <xref:System.Security.Cryptography.SHA512>oferują lepsze bezpieczeństwo i wydajność niż RIPEMD160.</xref:System.Security.Cryptography.SHA512></xref:System.Security.Cryptography.SHA256> Użyj RIPEMD160 tylko w celu zapewnienia zgodności z starszych aplikacji i danych."
  example:
  - "The following code example calculates the RIPEMD160 hash for all files in a directory.  \n  \n [!code-cpp[RIPEMD160#1](~/add/codesnippet/cpp/t-system.security.crypto_45_1.cpp)]\n [!code-vb[RIPEMD160#1](~/add/codesnippet/visualbasic/t-system.security.crypto_45_1.vb)]\n [!code-cs[RIPEMD160#1](~/add/codesnippet/csharp/t-system.security.crypto_45_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class RIPEMD160 : System.Security.Cryptography.HashAlgorithm
