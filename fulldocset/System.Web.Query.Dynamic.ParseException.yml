  remarks: "Obiekt ParseException zawiera informacje o wyjątków, które występują po <xref:System.Web.UI.WebControls.LinqDataSource>kontroli analizuje wartości w celu dynamicznego tworzenia zapytania.</xref:System.Web.UI.WebControls.LinqDataSource>       Jeśli <xref:System.Web.UI.WebControls.LinqDataSource.Select%2A>właściwość zawiera właściwość, która nie jest obiektem danych <xref:System.Web.UI.WebControls.LinqDataSource>kontroli zgłasza wyjątek ParseException.</xref:System.Web.UI.WebControls.LinqDataSource> </xref:System.Web.UI.WebControls.LinqDataSource.Select%2A> Komunikat wskazuje, że właściwość nie istnieje w obiekcie danych.       Można przypisać obiektu danych w <xref:System.Web.UI.WebControls.LinqDataSource.Selecting>zdarzenia przez ustawienie <xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Result%2A>właściwości do obiektu, który jest zwracana w wyniku zapytania.</xref:System.Web.UI.WebControls.LinqDataSourceSelectEventArgs.Result%2A> </xref:System.Web.UI.WebControls.LinqDataSource.Selecting> Jeśli zostanie wybrana właściwość, która nie istnieje w obiekcie danych <xref:System.Web.UI.WebControls.LinqDataSource>kontroli zgłasza wyjątek ParseException.</xref:System.Web.UI.WebControls.LinqDataSource> Komunikat wskazuje, że określonej właściwości nie istnieje w `AnonymousType` obiektu."
