  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Umożliwia wizualne projektowanie działań złożonych, aby dostosować układ oraz zarządzać rysunku <xref:System.Workflow.ComponentModel.CompositeActivity>.</xref:System.Workflow.ComponentModel.CompositeActivity> CompositeActivityDesigner       CompositeActivityDesigner umożliwia także zarządzanie zdarzenia dla projektantów zawarte działanie. Umożliwia również dostosowywanie i zarządzanie nimi pozycji, rozmiar i układ projektantów działań zawartych w niej."
