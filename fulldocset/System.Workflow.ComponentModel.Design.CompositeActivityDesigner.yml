  namespace: System.Workflow.ComponentModel.Design
  summary: "Wywoływane po kliknięciu przycisku myszy, gdy kursor znajduje się w granicach projektanta."
  remarks: "Poniżej opisano, jak i kiedy są wywoływane zdarzenia związane z operacjami przeciągania i upuszczania.       Jeśli projektant jest prawidłowy miejsca docelowego, <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnGiveFeedback%2A>zdarzenie jest wywoływane z mocą przeciągania i upuszczania określony.</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnGiveFeedback%2A> Aby uzyskać listę efekty przeciągania i upuszczania, zobacz <xref:System.Windows.Forms.DragDropEffects>wyliczenie.</xref:System.Windows.Forms.DragDropEffects>      -Zmiany w pozycję wskaźnika stanu klawiatury i stan przycisku myszy są śledzone.      — Jeśli użytkownik zostanie przeniesiona poza granicami projektanta <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragLeave%2A>zdarzenie jest wywoływane.</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragLeave%2A>      — Jeśli mysz przejdzie inny Projektant <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragEnter%2A>dla tego projektanta jest wywoływane.</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragEnter%2A>      — Jeśli myszy przesuwa się, ale pozostaje w tym samym projektancie <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragOver%2A>zdarzenie jest wywoływane.</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragOver%2A>      — W przypadku zmiany w stanie klawiatury lub myszy <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnQueryContinueDrag%2A>zdarzenie jest zgłaszane oraz określa, czy kontynuować przeciągnij, aby usunąć dane, lub aby anulować operację na podstawie wartości `Action` właściwości zdarzenia <xref:System.Windows.Forms.QueryContinueDragEventArgs>.</xref:System.Windows.Forms.QueryContinueDragEventArgs> </xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnQueryContinueDrag%2A>       Jeśli wartość jest `DragAction.Continue`, <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragOver%2A>zdarzenie jest wywoływane, aby kontynuować operację i <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnGiveFeedback%2A>zdarzenie jest wywoływane z nowy efekt, można ustawić odpowiednich wizualne.</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnGiveFeedback%2A> </xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragOver%2A> Lista efekty prawidłowy upuszczania, zobacz <xref:System.Windows.Forms.DragDropEffects>wyliczenie.</xref:System.Windows.Forms.DragDropEffects>      > [!NOTE] > <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragOver%2A>i <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnGiveFeedback%2A>zdarzenia są skojarzone tak, aby jako wskaźnik myszy porusza się na element docelowy upuszczania, użytkownik jest dostarczany z najbardziej aktualne swoją opinię na temat pozycji myszy.</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnGiveFeedback%2A> </xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragOver%2A>       Jeśli wartość jest `DragAction.Drop`, zwracana jest wartość efekt Usuń w źródle, umożliwiając aplikacji źródła wykonanie odpowiednich operacji na źródle danych; na przykład Wytnij danych jeśli operacja zakończyła się przenoszenie.       Jeśli wartość jest `DragAction.Cancel`, <xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragLeave%2A>zdarzenie jest wywoływane.</xref:System.Workflow.ComponentModel.Design.ActivityDesigner.OnDragLeave%2A>       Aby uzyskać więcej informacji na temat obsługi zdarzeń, zobacz [NIB: Korzystanie z zdarzenia](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
