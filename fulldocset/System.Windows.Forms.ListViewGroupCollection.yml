  summary: "Tablica grup dodaje do kolekcji."
  remarks: "Ta wersja metody AddRange umożliwia dodawanie tablicę grup do kolekcji grupy. Ta metoda jest przydatna podczas tworzenia wielu <xref:System.Windows.Forms.ListViewGroup>obiekty i chcesz je dodać do kolekcji przy użyciu wywołania pojedynczej metody.</xref:System.Windows.Forms.ListViewGroup> Aby dodać poszczególne grupy do kolekcji, użyj <xref:System.Windows.Forms.ListViewGroupCollection.Add%2A>metody.</xref:System.Windows.Forms.ListViewGroupCollection.Add%2A>       Ta metoda również jest przydatne, gdy chcesz zapewnić wiele sposobów, aby grupować elementy w <xref:System.Windows.Forms.ListView>kontroli.</xref:System.Windows.Forms.ListView> W tym celu należy utworzyć wiele tablic grupy. Aby zmienić grupowanie, należy najpierw użyć <xref:System.Windows.Forms.ListViewGroupCollection.Clear%2A>metody, aby usunąć wszystkie grupy z kolekcji, następnie użyć metody AddRange Aby dodać tablicę różnych grup.</xref:System.Windows.Forms.ListViewGroupCollection.Clear%2A>       W odróżnieniu od <xref:System.Windows.Forms.ListViewGroupCollection.Add%2A>metody, metody AddRange nie ma wartości zwracanej, która może służyć do określenia, czy grupa dodawany jest już w kolekcji.</xref:System.Windows.Forms.ListViewGroupCollection.Add%2A> Jeśli potrzebujesz tych informacji, użyj <xref:System.Windows.Forms.ListViewGroupCollection.Contains%2A>Metoda przed użyciem metody AddRange.</xref:System.Windows.Forms.ListViewGroupCollection.Contains%2A>"
  example:
  - "The following example demonstrates how the AddRange method can be used in an application that organizes <xref:System.Windows.Forms.ListView> items by subitem value in the details view. This form of grouping is similar to the grouping used in Windows Explorer. In the example, the groups are created dynamically. For each subitem column, one group is created for each unique subitem value. For the parent item column, one group is created for each unique initial letter. The groups created for each column are stored in a hash table along with the subitem text or initial letter. When a column header is clicked, the <xref:System.Windows.Forms.ListViewGroupCollection> is cleared. The hash table corresponding to the clicked column is then retrieved and each item is assigned to the appropriate group. Finally, a sorted array of the groups in the hash table is added to the <xref:System.Windows.Forms.ListViewGroupCollection>.  \n  \n For the complete example, see the <xref:System.Windows.Forms.ListViewGroupCollection> overview reference topic.  \n  \n [!code-cs[System.Windows.Forms.ListView.Groups#2](~/add/codesnippet/csharp/1b10cef5-b7d8-4a3f-ad9b-_1.cs)]\n [!code-vb[System.Windows.Forms.ListView.Groups#2](~/add/codesnippet/visualbasic/1b10cef5-b7d8-4a3f-ad9b-_1.vb)]\n [!code-cpp[System.Windows.Forms.ListView.Groups#2](~/add/codesnippet/cpp/1b10cef5-b7d8-4a3f-ad9b-_1.cpp)]"
