  remarks: "Użyj tej metody, aby usunąć wszystkie grupy z kolekcji. Należy pamiętać, że usunięcie grupy z <xref:System.Windows.Forms.ListView.Groups%2A?displayProperty=fullName>kolekcji nie powoduje usunięcia elementów z <xref:System.Windows.Forms.ListView>kontroli.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView.Groups%2A?displayProperty=fullName>       Ta metoda jest przydatna wyłączyć funkcję grupowania. Jeśli nie ma żadnych grup w <xref:System.Windows.Forms.ListView>kontrolować, elementy pojawiają się normalnie.</xref:System.Windows.Forms.ListView> Aby usunąć pojedyncze grupy z kolekcji, użyj <xref:System.Windows.Forms.ListViewGroupCollection.Remove%2A>lub <xref:System.Windows.Forms.ListViewGroupCollection.RemoveAt%2A>metody.</xref:System.Windows.Forms.ListViewGroupCollection.RemoveAt%2A> </xref:System.Windows.Forms.ListViewGroupCollection.Remove%2A>       Ta metoda przydaje się także, gdy chcesz zapewnić grupowania elementów na wiele sposobów. Aby zmienić grupowanie, należy najpierw użyć metody Clear do usunięcia z kolekcji wszystkich grup, a następnie użyj <xref:System.Windows.Forms.ListViewGroupCollection.AddRange%2A>metodę, aby dodać tablicę różnych grup.</xref:System.Windows.Forms.ListViewGroupCollection.AddRange%2A>"
