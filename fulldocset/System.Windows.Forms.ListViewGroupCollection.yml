  summary: "Reprezentuje kolekcję grup, w ramach <xref href=&quot;System.Windows.Forms.ListView&quot;> </xref> formantu."
  remarks: "Użyj <xref:System.Windows.Forms.ListView.Groups%2A?displayProperty=fullName>właściwości do pobrania ListViewGroupCollection skojarzone z <xref:System.Windows.Forms.ListView>kontroli.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView.Groups%2A?displayProperty=fullName> Ta kolekcja zawiera <xref:System.Windows.Forms.ListViewGroup>obiektów, które reprezentują grupy wyświetlana w formancie, gdy <xref:System.Windows.Forms.ListView.View%2A?displayProperty=fullName>właściwość jest ustawiona na wartość inną niż <xref:System.Windows.Forms.View?displayProperty=fullName>.</xref:System.Windows.Forms.View?displayProperty=fullName> </xref:System.Windows.Forms.ListView.View%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListViewGroup> Wszystkie elementy, które nie są przypisane do grupy będą wyświetlane w domyślnej grupie mającej etykiety nagłówka &quot;DefaultGroup {0}&quot;. Domyślna grupa nie jest zawarta w <xref:System.Windows.Forms.ListView.Groups%2A?displayProperty=fullName>kolekcji i nie można ich zmieniać.</xref:System.Windows.Forms.ListView.Groups%2A?displayProperty=fullName> Jest szczególnie przydatna w debugowaniu, aby upewnić się, że wszystkie elementy zostały poprawnie dodane do grupy. Jeśli nie ma żadnych grup w <xref:System.Windows.Forms.ListView.Groups%2A?displayProperty=fullName>kolekcji, funkcja grupowanie jest wyłączone.</xref:System.Windows.Forms.ListView.Groups%2A?displayProperty=fullName>       Użyj <xref:System.Windows.Forms.ListViewGroupCollection.Add%2A>metody w celu dodania do kolekcji pojedynczej grupy.</xref:System.Windows.Forms.ListViewGroupCollection.Add%2A> Użyj <xref:System.Windows.Forms.ListViewGroupCollection.Insert%2A>metodę, aby dodać grupę pod określonym indeksem w kolekcji.</xref:System.Windows.Forms.ListViewGroupCollection.Insert%2A> Aby usunąć grupę, należy użyć <xref:System.Windows.Forms.ListViewGroupCollection.Remove%2A>metody.</xref:System.Windows.Forms.ListViewGroupCollection.Remove%2A> Użyj <xref:System.Windows.Forms.ListViewGroupCollection.RemoveAt%2A>metody, aby usunąć grupę od określonego indeksu.</xref:System.Windows.Forms.ListViewGroupCollection.RemoveAt%2A>       Nie można dodać <xref:System.Windows.Forms.ListViewGroup>do kolekcji więcej niż raz.</xref:System.Windows.Forms.ListViewGroup> Aby zmienić grupę w kolekcji, musi on zostać usunięty z kolekcji, a następnie wstawione w wybranej lokalizacji. Użyj <xref:System.Windows.Forms.ListViewGroupCollection.Contains%2A>metodę, aby określić, czy dana grupa jest już w kolekcji.</xref:System.Windows.Forms.ListViewGroupCollection.Contains%2A> Aby uzyskać indeks grupy w kolekcji, użyj <xref:System.Windows.Forms.ListViewGroupCollection.IndexOf%2A>metody.</xref:System.Windows.Forms.ListViewGroupCollection.IndexOf%2A> Można pobrać lub ustawić grupie od określonego indeksu z <xref:System.Windows.Forms.ListViewGroupCollection.Item%2A>indeksatora.</xref:System.Windows.Forms.ListViewGroupCollection.Item%2A>       Użyj <xref:System.Windows.Forms.ListViewGroupCollection.AddRange%2A>metody w celu dodania wielu grup w kolekcji.</xref:System.Windows.Forms.ListViewGroupCollection.AddRange%2A> Można dodać wiele grup jako tablicę grup lub ListViewGroupCollection, który można pobrać za pomocą <xref:System.Windows.Forms.ListView.Groups%2A?displayProperty=fullName>właściwości innego <xref:System.Windows.Forms.ListView>kontroli.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView.Groups%2A?displayProperty=fullName> Użyj <xref:System.Windows.Forms.ListViewGroupCollection.Clear%2A>metody, aby usunąć wszystkie grupy z kolekcji.</xref:System.Windows.Forms.ListViewGroupCollection.Clear%2A>      > [!NOTE] > <xref:System.Windows.Forms.ListViewGroupCollection.Remove%2A>, <xref:System.Windows.Forms.ListViewGroupCollection.RemoveAt%2A>, I <xref:System.Windows.Forms.ListViewGroupCollection.Clear%2A>metody Usuń grupy z kolekcji, ale nie usunie żadnych elementów z <xref:System.Windows.Forms.ListView>kontroli.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListViewGroupCollection.Clear%2A> </xref:System.Windows.Forms.ListViewGroupCollection.RemoveAt%2A> </xref:System.Windows.Forms.ListViewGroupCollection.Remove%2A> Jeśli nie ma żadnych grup w <xref:System.Windows.Forms.ListView.Groups%2A?displayProperty=fullName>kolekcji, funkcja grupowanie jest wyłączone i zwykle wyświetlane są wszystkie elementy w formancie.</xref:System.Windows.Forms.ListView.Groups%2A?displayProperty=fullName>       <xref:System.Windows.Forms.ListViewGroupCollection.AddRange%2A>i <xref:System.Windows.Forms.ListViewGroupCollection.Clear%2A>metody są przydatne, gdy chcesz zapewnić wiele sposobów, aby grupować elementy w <xref:System.Windows.Forms.ListView>kontroli.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListViewGroupCollection.Clear%2A> </xref:System.Windows.Forms.ListViewGroupCollection.AddRange%2A> W tym celu należy utworzyć wiele tablic grupy. Aby zmienić grupowanie, należy najpierw użyć <xref:System.Windows.Forms.ListViewGroupCollection.Clear%2A>metodę, aby usunąć wszystkie grupy z kolekcji, a następnie użyj <xref:System.Windows.Forms.ListViewGroupCollection.AddRange%2A>metody w celu dodania dalej tablica grup do wyświetlenia.</xref:System.Windows.Forms.ListViewGroupCollection.AddRange%2A> </xref:System.Windows.Forms.ListViewGroupCollection.Clear%2A>       Użyj <xref:System.Windows.Forms.ListViewGroupCollection.CopyTo%2A>metodę, aby skopiować grup w kolekcji do tablicy zgodne, zaczynając od określonego indeksu.</xref:System.Windows.Forms.ListViewGroupCollection.CopyTo%2A> Jest to przydatne, na przykład, jeśli chcesz posortować grupy, w kolekcji przy użyciu <xref:System.Array.Sort%2A?displayProperty=fullName>metody.</xref:System.Array.Sort%2A?displayProperty=fullName> Aby to zrobić, należy skopiować grupy do tablicy zgodne, a następnie Sortowanie tablicy. Następnie użyj <xref:System.Windows.Forms.ListViewGroupCollection.Clear%2A>metodę, aby usunąć wszystkie grupy z kolekcji, a następnie użyj <xref:System.Windows.Forms.ListViewGroupCollection.AddRange%2A>metody w celu dodania do kolekcji posortowana tablica.</xref:System.Windows.Forms.ListViewGroupCollection.AddRange%2A> </xref:System.Windows.Forms.ListViewGroupCollection.Clear%2A>       Użyj <xref:System.Windows.Forms.ListViewGroupCollection.Count%2A>Właściwości w celu określenia, ile grupy znajdują się w kolekcji.</xref:System.Windows.Forms.ListViewGroupCollection.Count%2A> Do iterowania po kolekcji, użyj <xref:System.Collections.IEnumerator>zwrócony z <xref:System.Windows.Forms.ListViewGroupCollection.GetEnumerator%2A>metody.</xref:System.Windows.Forms.ListViewGroupCollection.GetEnumerator%2A> </xref:System.Collections.IEnumerator>      > [!NOTE] > Funkcja grupowania jest dostępna tylko w systemie Windows XP i z rodziny Windows Server 2003, gdy aplikacja wywołuje <xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName>metody.</xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName> W starszych systemach operacyjnych dowolny kod odnoszących się do grupy zostanie zignorowany, a grupy nie będą wyświetlane. W związku z tym kodu, który jest zależny od funkcji grupowania mogą nie działać poprawnie. Możesz chcesz dołączyć test, który określa, czy dostępna jest funkcja grupowania i zapewniać funkcje alternatywne, gdy jest ona niedostępna. Na przykład można podać alternatywne sortowanie, gdy działających w systemach operacyjnych, które nie obsługują sortowanie według grupy.   >> Funkcję znacznika wstawiania są udostępniane przez tę samą bibliotekę, która udostępnia funkcję kompozycji systemu operacyjnego. Aby sprawdzić dostępność tej biblioteki, należy wywołać <xref:System.Windows.Forms.FeatureSupport.IsPresent%28System.Object%29?displayProperty=fullName>przeciążenie metody i przekaż <xref:System.Windows.Forms.OSFeature.Themes?displayProperty=fullName>wartość.</xref:System.Windows.Forms.OSFeature.Themes?displayProperty=fullName> </xref:System.Windows.Forms.FeatureSupport.IsPresent%28System.Object%29?displayProperty=fullName>"
  example:
  - "The following example demonstrates how to use the <xref:System.Windows.Forms.ListView> grouping feature to organize items by subitem value in the details view. This form of grouping is similar to the grouping used in Windows Explorer. In the example, the groups are created dynamically. For each subitem column, one group is created for each unique subitem value. For the parent item column, one group is created for each unique initial letter. Clicking the header of a column sorts the items into the groups created for that column. Clicking the same column header again reverses the order of the groups.  \n  \n [!code-cs[System.Windows.Forms.ListView.Groups#1](~/add/codesnippet/csharp/t-system.windows.forms.l_24_1.cs)]\n [!code-vb[System.Windows.Forms.ListView.Groups#1](~/add/codesnippet/visualbasic/t-system.windows.forms.l_24_1.vb)]\n [!code-cpp[System.Windows.Forms.ListView.Groups#1](~/add/codesnippet/cpp/t-system.windows.forms.l_24_1.cpp)]"
