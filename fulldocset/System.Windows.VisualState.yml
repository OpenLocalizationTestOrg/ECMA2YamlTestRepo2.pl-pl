  name: VisualState
  nameWithType: VisualState
  fullName: System.Windows.VisualState
  type: Class
  summary: "Określa wygląd formantu, jeśli znajduje się w określonym stanie."
  remarks: "Stanu wizualnego określa wygląd formantu jest w stanie niektórych. Na przykład, jeśli <xref:System.Windows.Controls.Button>jest naciśnięty, obramowanie może być inny kolor niż zwykle.</xref:System.Windows.Controls.Button>  Klasa stanu wizualnego ma <xref:System.Windows.VisualState.Storyboard%2A>właściwość, która zmienia wygląd formantu.</xref:System.Windows.VisualState.Storyboard%2A> Gdy formant przechodzi do stanu, określonej przez <xref:System.Windows.VisualState.Name%2A?displayProperty=fullName>Właściwość <xref:System.Windows.VisualState.Storyboard%2A>rozpoczyna.</xref:System.Windows.VisualState.Storyboard%2A> </xref:System.Windows.VisualState.Name%2A?displayProperty=fullName> Gdy formant kończy stanu, <xref:System.Windows.VisualState.Storyboard%2A>zatrzymuje.</xref:System.Windows.VisualState.Storyboard%2A>       <xref:System.Windows.VisualStateGroup.States%2A?displayProperty=fullName>Właściwość zawiera obiekty stanu wizualnego.</xref:System.Windows.VisualStateGroup.States%2A?displayProperty=fullName> <xref:System.Windows.VisualStateGroup>obiekty są dodawane do <xref:System.Windows.VisualStateManager.VisualStateGroups%2A?displayProperty=fullName>dołączona właściwość, która jest zdefiniowana w dniu <xref:System.Windows.FrameworkElement>.</xref:System.Windows.FrameworkElement> </xref:System.Windows.VisualStateManager.VisualStateGroups%2A?displayProperty=fullName></xref:System.Windows.VisualStateGroup> VisualState obiektów można dodać do dowolnego <xref:System.Windows.FrameworkElement>, ale są one zazwyczaj są używane w <xref:System.Windows.Controls.ControlTemplate> <xref:System.Windows.Controls.Control>.</xref:System.Windows.Controls.Control> </xref:System.Windows.Controls.ControlTemplate> </xref:System.Windows.FrameworkElement> Aby uzyskać informacje o sposobie tworzenia <xref:System.Windows.Controls.ControlTemplate>i obiekty stanu wizualnego dla istniejących formantów, zobacz [Dostosowywanie wyglądu formant tworząc ControlTemplate](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Controls.ControlTemplate> Na przykład za pomocą VisualState obiektów poza <xref:System.Windows.Controls.ControlTemplate>zobacz <xref:System.Windows.VisualStateManager>klasy.</xref:System.Windows.VisualStateManager> </xref:System.Windows.Controls.ControlTemplate>"
  example:
  - "The following example creates a <xref:System.Windows.VisualStateGroup> in the <xref:System.Windows.Controls.ControlTemplate> of a <xref:System.Windows.Controls.Button> called `CommonStates` and adds VisualState objects for the states, `Normal`, `Pressed`, and `MouseOver`. The <xref:System.Windows.Controls.Button> also defines a state called `Disabled` that is in the `CommonStates`<xref:System.Windows.VisualStateGroup>, but the example omits it for brevity. For the entire example, see [Customizing the Appearance of an Existing Control by Creating a ControlTemplate](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md).  \n  \n [!code-xml[VSMButtonTemplate#10](~/add/codesnippet/xaml/vsmbuttontemplate/buttonstages.xaml#10)]"
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("Storyboard")]

      [System.Windows.Markup.RuntimeNameProperty("Name")]

      public class VisualState : System.Windows.DependencyObject
