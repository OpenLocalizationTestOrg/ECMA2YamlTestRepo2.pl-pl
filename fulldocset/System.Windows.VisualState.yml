  namespace: System.Windows
  summary: "Pobiera lub ustawia nazwę <xref href=&quot;System.Windows.VisualState&quot;> </xref>."
  remarks: "Określ, którego stan wizualny elementu należy wprowadzić przekazując nazwy <xref:System.Windows.VisualState>do <xref:System.Windows.VisualStateManager>.</xref:System.Windows.VisualStateManager> </xref:System.Windows.VisualState>       Podczas <xref:System.Windows.Controls.Control>używa <xref:System.Windows.VisualStateManager>w <xref:System.Windows.Controls.ControlTemplate>, autora kontroli należy określić, które <xref:System.Windows.VisualState>obiekty oczekuje formantu można znaleźć w jego <xref:System.Windows.Controls.ControlTemplate>ustawiając <xref:System.Windows.TemplateVisualStateAttribute>na jego sygnatura klasy.</xref:System.Windows.TemplateVisualStateAttribute> </xref:System.Windows.Controls.ControlTemplate> </xref:System.Windows.VisualState> </xref:System.Windows.Controls.ControlTemplate> </xref:System.Windows.VisualStateManager> </xref:System.Windows.Controls.Control> <xref:System.Windows.Controls.ControlTemplate>Autorzy definiować nowych <xref:System.Windows.VisualState>obiekty i ustaw wartość określoną przez właściwość Name <xref:System.Windows.TemplateVisualStateAttribute.Name%2A?displayProperty=fullName>Właściwości.</xref:System.Windows.TemplateVisualStateAttribute.Name%2A?displayProperty=fullName> </xref:System.Windows.VisualState></xref:System.Windows.Controls.ControlTemplate>       Aby znaleźć nazwy stany wizualne dla formantów, które są dołączone do [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)], zobacz [stylów formantu i szablony](~/add/includes/ajax-current-ext-md.md). Aby uzyskać informacje o sposobie tworzenia <xref:System.Windows.Controls.ControlTemplate>i <xref:System.Windows.VisualState>obiektów dla istniejących formantów, zobacz [Dostosowywanie wyglądu formant tworząc ControlTemplate](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.VisualState> </xref:System.Windows.Controls.ControlTemplate>"
  example:
  - "The following example creates a <xref:System.Windows.VisualStateGroup> in the <xref:System.Windows.Controls.ControlTemplate> of a <xref:System.Windows.Controls.Button> called `CommonStates` and adds <xref:System.Windows.VisualState> objects for the states, `Normal`, `Pressed`, and `MouseOver`. The <xref:System.Windows.Controls.Button> also defines a state called `Disabled` that is in the `CommonStates`<xref:System.Windows.VisualStateGroup>, but the example omits it for brevity. For the entire example, see [Customizing the Appearance of an Existing Control by Creating a ControlTemplate](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md).  \n  \n [!code-xml[VSMButtonTemplate#10](~/add/codesnippet/xaml/vsmbuttontemplate/buttonstages.xaml#10)]"
  syntax:
