    parameters:
    - id: fileItem
      type: Microsoft.Build.Framework.ITaskItem
      description: "Specyfikacja elementu zadania mają zostać dołączone do wiersza polecenia. Jeśli jest <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, a następnie ta metoda nie ma wpływu."
