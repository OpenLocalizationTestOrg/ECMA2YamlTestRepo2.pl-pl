  name: ContentDisposition
  nameWithType: ContentDisposition
  fullName: System.Net.Mime.ContentDisposition
  type: Class
  summary: "Reprezentuje nagłówek MIME Content-Disposition protokołu."
  remarks: "Informacje zawarte w klasie ContentDisposition dołączony wiadomości e-mail zawierającej załączniki, gdy wiadomość e-mail jest wysyłana do miejsca docelowego. Informacje zawarte w ContentDisposition może służyć przez oprogramowanie, które wyświetla wiadomości e-mail do prezentowania załączników wiadomości e-mail w sposób zamierzony przez nadawcę.       Wiadomości e-mail są tworzone za pomocą wystąpień <xref:System.Net.Mail.MailMessage>klasy.</xref:System.Net.Mail.MailMessage> Wystąpienia <xref:System.Net.Mail.Attachment>klasy służą do dodawania załączników do wiadomości e-mail.</xref:System.Net.Mail.Attachment> Aby zmodyfikować ContentDisposition dla załącznika, Pobierz wystąpienia z <xref:System.Net.Mail.Attachment.ContentDisposition%2A?displayProperty=fullName>Właściwości.</xref:System.Net.Mail.Attachment.ContentDisposition%2A?displayProperty=fullName>       Zawartość, który będzie wyświetlany jako część treści wiadomości ma typ dyspozycji <xref:System.Net.Mime.ContentDisposition.Inline%2A>.</xref:System.Net.Mime.ContentDisposition.Inline%2A> Typ dyspozycji <xref:System.Net.Mime.DispositionTypeNames.Attachment>.</xref:System.Net.Mime.DispositionTypeNames.Attachment> ma zawartość, która nie jest wyświetlana, ale jest dołączony w osobnym pliku Użyj <xref:System.Net.Mime.ContentDisposition.Inline%2A>Właściwości, aby kontrolować typ dyspozycji dla załącznika skojarzone z wystąpieniem ContentDisposition.</xref:System.Net.Mime.ContentDisposition.Inline%2A>       Dla załączników plików można użyć właściwości ContentDisposition można ustawić rozmiar pliku, a także datę utworzenia, ostatniego odczytu i ostatniej modyfikacji pliku. Wszystkie załączniki można ustawić nazwę pliku zalecane w przypadku, gdy załącznik jest przechowywany na komputer odbierający.       <xref:System.Net.Mime.ContentDisposition.ToString%2A>Metoda zwróci wartość nagłówka Content-Disposition.</xref:System.Net.Mime.ContentDisposition.ToString%2A> Nagłówek Content-Disposition jest opisana w specyfikacji RFC 2183 dostępne pod adresem [http://www.ietf.org](http://www.ietf.org/)."
  example:
