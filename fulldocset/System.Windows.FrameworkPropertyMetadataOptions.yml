  name: FrameworkPropertyMetadataOptions
  nameWithType: FrameworkPropertyMetadataOptions
  fullName: System.Windows.FrameworkPropertyMetadataOptions
  type: Enum
  summary: "Określa typy właściwości poziomu framework zachowanie, które odnoszą się do właściwości zależności w szczególności w [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] właściwości systemu."
  remarks: "Użyj tego wyliczenia utworzenia <xref:System.Windows.FrameworkPropertyMetadata>wystąpienia, w której chcesz określić co najmniej jeden poziom framework metadane opcji ustawienia.</xref:System.Windows.FrameworkPropertyMetadata>       To wyliczenie po wywołaniu konstruktora nie jest już używany. Zamiast tego zapytania w szczególności metadane opcję została ustawiona podczas rejestracji sprawdzając `true` lub `false` wartość określonej właściwości istniejących <xref:System.Windows.FrameworkPropertyMetadata>.</xref:System.Windows.FrameworkPropertyMetadata> Te nazwy właściwości pasuje do wartości wyliczenia FrameworkPropertyMetadataOptions z wyjątkiem NotDataBindable, który znajduje się <xref:System.Windows.FrameworkPropertyMetadata.IsNotDataBindable%2A>na zakończenie <xref:System.Windows.FrameworkPropertyMetadata>.</xref:System.Windows.FrameworkPropertyMetadata> </xref:System.Windows.FrameworkPropertyMetadata.IsNotDataBindable%2A>       Opcja dziennika określa tylko zamiar umieszczanych w dzienniku. Rejestrowanie rzeczywistego mogą lub nie mogą być adresowane za rejestrowanie usług, takich jak te, które znajdują się w [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] aplikację Podgląd. W szczególności rejestrowanie ma następujące znane ograniczenia, jeśli element drzewa został skonstruowany przy użyciu kodu zamiast [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]. Aby uzyskać więcej informacji, zobacz [omówienie nawigacji](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Chociaż dziedziczenie wartości właściwości mogą być wyświetlane dla właściwości zależności nie dołączony, zachowanie dziedziczenia właściwości nie dołączony do określonych granic elementu w drzewie środowiska uruchomieniowego jest niezdefiniowany. Zawsze używaj <xref:System.Windows.DependencyProperty.RegisterAttached%2A>można zarejestrować właściwości, w którym można określić <xref:System.Windows.FrameworkPropertyMetadata.Inherits%2A>w metadanych.</xref:System.Windows.FrameworkPropertyMetadata.Inherits%2A> </xref:System.Windows.DependencyProperty.RegisterAttached%2A>"
  example:
  - "The following example calls the <xref:System.Windows.FrameworkPropertyMetadata> constructor, and sets several options by using values from the FrameworkPropertyMetadataOptions enumeration.  \n  \n [!code-cs[PropertyMetadataAPIs#FPMCtor_DV_FPMO_PCC_CVC](~/add/codesnippet/csharp/PropertyMetadataAPIs/Class1.cs#fpmctor_dv_fpmo_pcc_cvc)]"
  syntax:
    content: >-
      [System.Flags]

      public enum FrameworkPropertyMetadataOptions
