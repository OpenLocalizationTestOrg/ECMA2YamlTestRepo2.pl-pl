  fullName: System.Web.DynamicData.DynamicQueryStringParameter
  type: Class
  summary: "Automatycznie generuje zbiór parametrów, który służy do tworzenia <xref uid=&quot;langword_csharp_Where&quot; name=&quot;Where&quot; href=&quot;&quot;> </xref> klauzula dla formantu źródła danych przez pobieranie wartości ciągu zapytania."
  remarks: "Klasa DynamicQueryStringParameter jest używana przez strony, które korzystają z funkcji danych dynamicznych platformy ASP.NET. Klasa DynamicQueryStringParameter wygeneruje Kolekcja <xref:System.Web.UI.WebControls.Parameter>obiektów dla kluczy podstawowych, kluczy obcych i logiczna kolumny tabeli przez pobieranie wartości ciągu zapytania.</xref:System.Web.UI.WebControls.Parameter>       Kluczy podstawowych można po prostu Dodaj obiekt DynamicQueryStringParameter bez podawania inne parametry. Dane dynamiczne wygeneruje parametrów klucza podstawowego lub kluczy. Dla kluczy obcych lub kolumn, wartość logiczna, należy ustawić <xref:System.Web.UI.WebControls.Parameter.Name%2A>dla właściwości Nazwa kolumny, których chcesz filtrować.</xref:System.Web.UI.WebControls.Parameter.Name%2A>       Aby można było używać klasy DynamicQueryStringParameter, należy dodać <xref:System.Web.DynamicData.DynamicDataManager>formantu do strony i zarejestruj kontrolki powiązane z danymi z <xref:System.Web.DynamicData.DynamicDataManager>formantu przy użyciu <xref:System.Web.DynamicData.DynamicDataManager.RegisterControl%2A?displayProperty=fullName>metody.</xref:System.Web.DynamicData.DynamicDataManager.RegisterControl%2A?displayProperty=fullName> </xref:System.Web.DynamicData.DynamicDataManager> </xref:System.Web.DynamicData.DynamicDataManager>       Zobacz przykładowego kodu w czasie wykonywania tej funkcji: [Uruchom](http://go.microsoft.com/fwlink/?LinkId=120736&sref=System.Web.DynamicData.DynamicQueryStringParameter)."
  example:
  - "The following example shows how to use the DynamicQueryStringParameter object as filter when displaying data in a <xref:System.Web.UI.WebControls.GridView> control. The <xref:System.Web.UI.WebControls.GridView> control contains a <xref:System.Web.UI.WebControls.TemplateField> object that creates a link that sets the query string value by using the foreign key value.  \n  \n [!code-cs[System.Web.DynamicData.DynamicQueryStringParameter#1](~/add/codesnippet/csharp/t-system.web.dynamicdata_7_1.aspx)]\n [!code-vb[System.Web.DynamicData.DynamicQueryStringParameter#1](~/add/codesnippet/visualbasic/t-system.web.dynamicdata_7_1.aspx)]"
