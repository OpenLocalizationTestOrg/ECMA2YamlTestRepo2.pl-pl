- uid: System.Xml.Schema.XmlSchemaObject.Namespaces
  id: Namespaces
  parent: System.Xml.Schema.XmlSchemaObject
  langs:
  - csharp
  name: Namespaces
  nameWithType: XmlSchemaObject.Namespaces
  fullName: System.Xml.Schema.XmlSchemaObject.Namespaces
  type: Property
  assemblies:
  - System.Xml
  namespace: System.Xml.Schema
  summary: "Pobiera lub ustawia <xref:System.Xml.Serialization.XmlSerializerNamespaces>do użycia z tym obiektem schematu.</xref:System.Xml.Serialization.XmlSerializerNamespaces>"
  remarks: "Model obiektu schematu (SOM) daje możliwość dodawania deklaracje xmlns. Jest to przydatne, aby zadeklarować prefiks kwalifikowanie deklaracji z zaimportowanego schematu lub użyj atrybutu xpath elementu xs:selector.       Aby zmienić prefiksy przestrzeni nazw w schemacie umożliwia także właściwości przestrzeni nazw. Na przykład można zmienić prefiks używany przez schematu dla przestrzeni nazw schematu W3C XML z xs do xsd, jak pokazano w poniższym przykładzie.      ```vb#   Dim namespaces As XmlSerializerNamespaces = New XmlSerializerNamespaces()   namespaces.Add(&quot;myChangedPrefix&quot;, &quot;myImportNamespace&quot;);   s.Namespaces = namespaces;   ```      ```c#   XmlSerializerNamespaces namespaces = new XmlSerializerNamespaces();   namespaces.Add(&quot;myChangedPrefix&quot;, &quot;myImportNamespace&quot;);   s.Namespaces = namespaces;   ```"
  example:
  - "In the following example, the prefix myImpPrefix is added at the schema element level. The prefix is then used to qualify definitions that are imported from myImportNamespace.  \n  \n [!code-cpp[Classic WebData XmlSchemaObject.Namespaces Example#1](~/add/codesnippet/cpp/p-system.xml.schema.xmls_7_1.cpp)]\n [!code-cs[Classic WebData XmlSchemaObject.Namespaces Example#1](~/add/codesnippet/csharp/p-system.xml.schema.xmls_7_1.cs)]\n [!code-vb[Classic WebData XmlSchemaObject.Namespaces Example#1](~/add/codesnippet/visualbasic/p-system.xml.schema.xmls_7_1.vb)]  \n  \n The example produces the following XML.  \n  \n [!code-xml[Classic WebData XmlSchemaObject.Namespaces Example#2](~/add/codesnippet/xml/p-system.xml.schema.xmls_7_2.xml)]"
  syntax:
    content: public System.Xml.Serialization.XmlSerializerNamespaces Namespaces { get; set; }
    return:
      type: System.Xml.Serialization.XmlSerializerNamespaces
      description: "<xref:System.Xml.Serialization.XmlSerializerNamespaces>Właściwości dla obiektu schematu.</xref:System.Xml.Serialization.XmlSerializerNamespaces>"
  overload: System.Xml.Schema.XmlSchemaObject.Namespaces*
  exceptions: []
  platform:
  - net462
