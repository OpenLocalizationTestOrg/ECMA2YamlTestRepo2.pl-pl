  type: Enum
  summary: "Określa zestaw reguł zabezpieczeń, który środowisko uruchomieniowe języka wspólnego powinien wymuszać dla zestawu."
  remarks: "To wyliczenie wskazuje zestaw reguł zabezpieczeń, który środowisko uruchomieniowe języka wspólnego powinien wymuszać dla zestawu. Na przykład zestawu, który jest oznaczony atrybutem `[SecurityRules(SecurityRuleSet.Level1)]` używa reguł przezroczystości .NET Framework w wersji 2.0, których typy publiczne krytyczny dla zabezpieczeń i elementów członkowskich są traktowane jako bezpieczny krytyczny dla zabezpieczeń poza zestaw. Wymaga to krytyczny dla zabezpieczeń typów i członków wykonać żądanie łącza do pełnego zaufania wymuszać krytyczny dla zabezpieczeń zachowanie, gdy są one używane przez zewnętrznie. Zazwyczaj poziom 1 reguły powinien służyć tylko w przypadku zgodności, takie jak dla zestawów platformy .NET Framework 2.0. Domyślnie zestawy .NET Framework 2.0 zostać zestawy poziomu 2, gdy są one ponownie skompilowana dla [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)]. Aby skompilować te zestawy jako poziom 1, należy oznaczyć je jawnie jako poziom 1. Aby uzyskać więcej informacji dotyczących zachowania poziom 1, zobacz [kod o przezroczystym poziomie bezpieczeństwa, poziom 1](~/add/includes/ajax-current-ext-md.md). Aby uzyskać informacji dotyczących zachowania poziomu 2, zobacz [kod o przezroczystym poziomie bezpieczeństwa, poziom 2](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public enum SecurityRuleSet
