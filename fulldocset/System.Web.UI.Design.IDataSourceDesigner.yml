  name: IDataSourceDesigner
  nameWithType: IDataSourceDesigner
  fullName: System.Web.UI.Design.IDataSourceDesigner
  type: Interface
  summary: "Definiuje podstawowe funkcje projektanta źródła danych."
  remarks: "Interfejs IDataSourceDesigner definiuje interfejs, za pośrednictwem której można zaimplementować podstawowych usług w Projektancie źródła danych. Projektant jest aktywny tylko w czasie projektowania, a musi być skojarzony z danymi źródle, przy użyciu <xref:System.ComponentModel.DesignerAttribute>, aby być ładowane, gdy skojarzony typ źródła danych jest tworzony w czasie projektowania.</xref:System.ComponentModel.DesignerAttribute>       Interfejs IDataSourceDesigner udostępnia metody i właściwości, które można zaimplementować w celu zapewnienia zachowania niestandardowego w czasie projektowania.       Projektant umożliwia również dostępne usługi czasu projektowania wykonywania różnych zadań, takich jak badania bieżącego środowiska czasu projektowania dla składników oraz ich właściwości, odczytywanie i ustawiania wartości właściwości składników, zarządzanie przybornika, zarządzanie wybranych składników lub wyświetlanie interfejsu użytkownika, którego można skonfigurować wartości lub zastosować dalsze przetwarzanie.       W większości przypadków wdrożenie z projektantem niestandardowych dla źródła danych przez tworzenia klasy pochodnej z <xref:System.Web.UI.Design.DataSourceDesigner>klasy.</xref:System.Web.UI.Design.DataSourceDesigner> Źródła danych, których skojarzone projektanta nie pochodzi od <xref:System.Web.UI.Design.DataSourceDesigner>są wyświetlane na pasku składnika.</xref:System.Web.UI.Design.DataSourceDesigner> <xref:System.Web.UI.Design.DataSourceDesigner>Klasa implementuje interfejs IDataSourceDesigner i udostępnia dodatkowe obsługi w czasie projektowania, które mogą być przydatne autorom projektantów.</xref:System.Web.UI.Design.DataSourceDesigner> Aby uzyskać więcej informacji zobacz dokumentację odwołania dla tych klas.       Omówienie tworzenia składników projektowania, zobacz [rozszerzenie obsługi w czasie projektowania](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public interface IDataSourceDesigner
  implements: []
  platform:
  - net462
