astosowana do istniejących obiektów po załadowaniu.</xref:System.Windows.Forms.DataVisualization.Charting.Series> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>       Ustawienie ma wpływ ta właściwość wszystkie obciążenia, Zapisz i operacje resetowania."
