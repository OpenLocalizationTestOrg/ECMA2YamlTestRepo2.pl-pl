  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Pobiera lub ustawia właściwości wykresu, które można serializować."
  remarks: "Domyślnie wszystkie właściwości wykresu zostaną podczas serializacji `Save` i `Load` metody są wywoływane. Można użyć <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A>Właściwości, aby ograniczyć liczbę cech wykresu serializacji, wraz z SerializableContent i <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Content%2A>Właściwości.</xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Content%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A>       Właściwość SerializableContent Określa, które właściwości wykresu, który będzie serializowany. Może zawierać symbole wieloznaczne wyrażenia ciągu w taki sam sposób jak <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A>Właściwości.</xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A> Na przykład do serializacji wszystkie wykresu `BackColor` właściwości, ta właściwość jest ustawiona na &quot;*. Kolor tła&quot;.       Jeśli <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>i/lub <xref:System.Windows.Forms.DataVisualization.Charting.Series>podrzędne są określone właściwości, następnie nazwy wszystkich <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>i <xref:System.Windows.Forms.DataVisualization.Charting.Series>musi również określać umożliwiające utrwalonych danych ma zostać zastosowany do istniejących <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>i <xref:System.Windows.Forms.DataVisualization.Charting.Series>obiekty; oznacza to, należy określić wyrażenia &quot;Series.Name&quot; i &quot;ChartArea.Name&quot;.</xref:System.Windows.Forms.DataVisualization.Charting.Series> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea> </xref:System.Windows.Forms.DataVisualization.Charting.Series> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea> </xref:System.Windows.Forms.DataVisualization.Charting.Series> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea> Zobacz poniższy kod przykładowy, na przykład w tej procedurze. Podobnie, jeśli są używane wiele obszarów wykresu, <xref:System.Windows.Forms.DataVisualization.Charting.Series.ChartArea%2A>Właściwości wszystkich wykreślić <xref:System.Windows.Forms.DataVisualization.Charting.Series>również musi zostać zapisany.</xref:System.Windows.Forms.DataVisualization.Charting.Series> </xref:System.Windows.Forms.DataVisualization.Charting.Series.ChartArea%2A>       Czasami właściwości można ustawić zarówno serializacji i nie jest serializowana, co jest typowe stosowania symboli wieloznacznych. <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A>Wyrażenie ma o niższym priorytecie w porównaniu do wyrażenia SerializableContent.</xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A> Pamiętaj jednak, otrzyma mniej wagi wyrażeń ciąg symboli wieloznacznych. Na przykład, jeśli właściwość SerializableContent jest ustawiona na &quot;*. BackColor&quot;i <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A>właściwość jest ustawiona na <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.BackColor%2A>, wszystkie B`ackColor` właściwości z wyjątkiem <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>obiektów, który będzie serializowany.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.BackColor%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A>       Jeśli ustawisz <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Content%2A>, właściwość SerializableContent będzie można ustawić właściwości wewnętrznie.</xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Content%2A> Jeśli <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Content%2A>ustawiono już właściwość, lecz inna właściwość musi być serializowany, upewnij się, że łączenie właściwości SerializableContent podczas określania dodatkowych właściwości.</xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Content%2A> Zobacz poniższy kod przykładowy, na przykład w tej procedurze.       Ta właściwość ma wpływ wszystkie zapisać, obciążenia i operacje resetowania."
