  summary: "Włącza serializacji <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Chart&quot;> </xref> formantu."
  remarks: "Ta klasa jest ujawniona jako <xref:System.Windows.Forms.DataVisualization.Charting.Chart.Serializer%2A>właściwość katalogu głównego <xref:System.Windows.Forms.DataVisualization.Charting.Chart>klasy.</xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.Serializer%2A>       Serializacja zapisuje stan wykresu i udostępnia opcję, aby załadować dane serializowane do wykresu. Wszystkie właściwości wykresu mógł być trwały, włącznie z danymi wykresu. Ponadto można zresetować wszystkie właściwości wykresu, oznaczony do serializacji.       Opcjonalnie można użyć tej klasy, związane z zarządzaniem stan widoku zdefiniowane przez użytkownika. Jeden z jego `Load` metod można użyć do załadowania stan widoku, a jeden z `Save` metody mogą być używane podczas ustawiania stanu widoku.       Formacie binarnym lub XML może służyć do przechowywania serializacji danych. XML jest używany domyślnie, ale można zmienić format z <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Format%2A>Właściwości.</xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Format%2A>       Wykres właściwości są zapisywane i ładowane przy użyciu `Save` i `Load` metod, odpowiednio. Należy pamiętać, zostanie zapisany tylko właściwości z wartości innych niż domyślne. Dane mogą zostać zapisane i/lub ładowane przy użyciu pliku, strumienia <xref:System.IO.TextWriter>, <xref:System.IO.TextReader>, <xref:System.Xml.XmlWriter>i <xref:System.Xml.XmlReader>obiektów.</xref:System.Xml.XmlReader> </xref:System.Xml.XmlWriter> </xref:System.IO.TextReader> </xref:System.IO.TextWriter> Podczas zapisywania i/lub ładowania danych przy użyciu obiektu pochodną <xref:System.IO.TextReader>, <xref:System.IO.TextWriter>, <xref:System.Xml.XmlReader>lub <xref:System.Xml.XmlWriter>klas, format danych musi być XML.</xref:System.Xml.XmlWriter> </xref:System.Xml.XmlReader> </xref:System.IO.TextWriter> </xref:System.IO.TextReader>       Na poniższej liście opisano trzy technik, z podstawowego zaawansowanych, używany do definiowania danych serializacji. Należy pamiętać, że istnieje również możliwość zdefiniowania danych nie można serializować. Ta metoda została opisana w następnej akapitu.      -Serializować <xref:System.Windows.Forms.DataVisualization.Charting.Chart>przy użyciu `Save` i `Load` metody bez określania żadnych właściwości do serializacji.</xref:System.Windows.Forms.DataVisualization.Charting.Chart> Wszystkie właściwości wykresu o wartościach innych niż domyślne, takich jak dane wykresu, będzie można serializować.      -Serializować właściwości wykresu, określony przez <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Content%2A>Właściwości.</xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Content%2A> <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Content%2A>Właściwości grupy właściwości wykresu, aby można było serializować na kategorie, takie jak dane, wygląd i tak dalej.</xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Content%2A> Należy pamiętać, że nazwy <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>i <xref:System.Windows.Forms.DataVisualization.Charting.Series>obiekty są automatycznie serializowane; dane serializowane jest następnie stosowany do istniejących obszarów wykresu i serii po załadowaniu.</xref:System.Windows.Forms.DataVisualization.Charting.Series> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>      > [!IMPORTANT] > <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Content%2A>Właściwość jest implementowana wewnętrznie przez <xref:System.Windows.Forms.DataVisualization.Charting.Chart>kontrolować jako <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>Właściwości — serializacji właściwości wykresu, określony przez <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>Właściwości.</xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.SerializableContent%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.SerializableContent%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Content%2A> Jest to rozdzielana przecinkami lista wszystkich właściwości wykresu, które są do serializacji. Po ustawieniu na wartość tej właściwości jest odpowiedzialny za developer, aby określić wszystkie właściwości można zapisać. Innymi słowy, w odróżnieniu od <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Content%2A>Właściwości, nazwy obszarów wykresu i serii nie zostaną automatycznie utrwalone.</xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Content%2A> <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Content%2A>i <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>Właściwości mogą być również używane w połączeniu.</xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.SerializableContent%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Content%2A> Jednak należy się upewnić, że <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>połączonych ze sobą, gdy jest ustawiona, w przeciwnym razie wartość właściwości wykresu, określony przez <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Content%2A>właściwość zostanie zastąpiona.</xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Content%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>       Do niektórych właściwości zabrania serializowana, użyj <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A>Właściwości.</xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.NonSerializableContent%2A> Gdy jedna właściwość jest ustawiona jako możliwy do serializacji i nie można serializować, co jest typowe w przypadku używania symboli wieloznacznych <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.SerializableContent%2A>właściwość ma pierwszeństwo.</xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.SerializableContent%2A> Jednak pierwszeństwo także od tego, jak wiele symboli wieloznacznych zostały użyte podczas określono właściwość.       Domyślnie można serializować właściwości są resetowane do wartości domyślnych, przed załadowaniem. To zachowanie można zmienić za pomocą <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.IsResetWhenLoading%2A>Właściwości.</xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.IsResetWhenLoading%2A> <xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Reset%2A>Metody można również jawnie zresetować właściwości wykresu do wartości domyślnych.</xref:System.Windows.Forms.DataVisualization.Charting.ChartSerializer.Reset%2A>"
