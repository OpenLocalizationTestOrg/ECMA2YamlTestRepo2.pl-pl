    return:
      type: System.String
      description: "Rozdzielone przecinkami <xref uid=&quot;langword_csharp_string&quot; name=&quot;string&quot; href=&quot;&quot;> </xref> wyrażenia, który reprezentuje właściwości wykresu, których nie można serializować. Składnia jest &quot;Class.Property[,Class.Property]&quot;."
