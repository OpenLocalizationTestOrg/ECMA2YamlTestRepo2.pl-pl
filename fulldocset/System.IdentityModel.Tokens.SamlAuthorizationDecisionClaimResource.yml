  summary: "Reprezentuje oświadczenie dla <xref href=&quot;System.IdentityModel.Tokens.SamlSecurityToken&quot;> </xref> token zabezpieczający, który potwierdza decyzję dotyczącą autoryzacji dotyczące dostępu do określonego zasobu."
  remarks: "<xref:System.IdentityModel.Tokens.SamlSecurityToken>tokeny zabezpieczające, określ ich oświadczeń przy użyciu SAML potwierdzenia.</xref:System.IdentityModel.Tokens.SamlSecurityToken> Oświadczenia w potwierdzenia języka SAML są reprezentowane przez instrukcje SAML. Specyfikacja języka SAML definiuje zestaw typów instrukcji SAML i jeden z nich jest <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement>.</xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement> A <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement>potwierdzeń decyzję dotyczącą autoryzacji przez urząd SAML dotyczące dostępu do określonego zasobu.</xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement> Klasa SamlAuthorizationDecisionClaimResource reprezentuje zasób oświadczeń dla <xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement>.</xref:System.IdentityModel.Tokens.SamlAuthorizationDecisionStatement>"
  syntax:
    content: >-
      [System.Runtime.Serialization.DataContract]

