  name: CreateUserStep
  nameWithType: CreateUserWizard.CreateUserStep
  fullName: System.Web.UI.WebControls.CreateUserWizard.CreateUserStep
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Pobiera odwołanie do szablonu dla kroku tworzenia konta użytkownika."
  remarks: "Właściwość CreateUserStep definiuje kroku tworzenia konta z <xref:System.Web.UI.WebControls.CreateUserWizard>kontroli.</xref:System.Web.UI.WebControls.CreateUserWizard> Ta właściwość jest tylko do odczytu. jednak można ustawić właściwości <xref:System.Web.UI.WebControls.CreateUserWizardStep>obiekt, który zwraca CreateUserStep.</xref:System.Web.UI.WebControls.CreateUserWizardStep>       W poniższej tabeli wymieniono formanty wymaganych i opcjonalnych, które są obsługiwane w przypadku używania zawartości opartego na szablonie dla CreateUserStep.      | Identyfikator lub nazwa polecenia | Kontrolowanie typu | Wymagane opcjonalne |   |------------------------|------------------|------------------------|   | `UserName`| Żadnego formantu, który implementuje <xref:System.Web.UI.IEditableTextControl>, łącznie z <xref:System.Web.UI.WebControls.TextBox>, albo Kontrolki niestandardowe lub innych firm. | Wymagane |   | `Password`| Żadnego formantu, który implementuje <xref:System.Web.UI.IEditableTextControl>, łącznie z <xref:System.Web.UI.WebControls.TextBox>, albo Kontrolki niestandardowe lub innych firm. | Wymagane, jeśli ma ustawioną wartość <xref:System.Web.UI.WebControls.CreateUserWizard.AutoGeneratePassword%2A> `false`. |   | `Email`| Żadnego formantu, który implementuje <xref:System.Web.UI.IEditableTextControl>, łącznie z <xref:System.Web.UI.WebControls.TextBox>, albo Kontrolki niestandardowe lub innych firm. | Wymagany, jeśli jest <xref:System.Web.UI.WebControls.CreateUserWizard.RequireEmail%2A> `true.`|   | `ConfirmPassword`| Żadnego formantu, który implementuje <xref:System.Web.UI.IEditableTextControl>, łącznie z <xref:System.Web.UI.WebControls.TextBox>, albo Kontrolki niestandardowe lub innych firm. | Nie wymagań |   | `Question`| Żadnego formantu, który implementuje <xref:System.Web.UI.IEditableTextControl>, łącznie z <xref:System.Web.UI.WebControls.TextBox>, albo Kontrolki niestandardowe lub innych firm. | Opcjonalny, o ile nie jest wymagane przez członkostwo. |   | `Answer`| Żadnego formantu, który implementuje <xref:System.Web.UI.IEditableTextControl>, łącznie z <xref:System.Web.UI.WebControls.TextBox>, albo Kontrolki niestandardowe lub innych firm. | Opcjonalny, o ile nie jest wymagane przez członkostwo. |   | `ErrorMessage`| Żadnego formantu, który implementuje <xref:System.Web.UI.ITextControl>. | Opcjonalne |   | `CreateUser`| Żadnego formantu, który powoduje, że zdarzeń propagacji | Opcjonalne |   | `Cancel`| Wszelkie | Opcjonalne |       Jeśli <xref:System.Web.UI.WebControls.CreateUserWizard.RequireEmail%2A>właściwość jest ustawiona na `true` i korzystanie z zawartości opartego na szablonie <xref:System.Web.UI.WebControls.CreateUserWizard.Email%2A>wymagana jest kontrola; <xref:System.Web.UI.WebControls.CreateUserWizard>kontroli zgłasza wyjątek, jeśli <xref:System.Web.UI.WebControls.CreateUserWizard.Email%2A>formantu nie zostanie znaleziony lub jest nieprawidłowego typu.</xref:System.Web.UI.WebControls.CreateUserWizard.Email%2A> </xref:System.Web.UI.WebControls.CreateUserWizard> </xref:System.Web.UI.WebControls.CreateUserWizard.Email%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.RequireEmail%2A> </xref:System.Web.UI.ITextControl> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.IEditableTextControl> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.IEditableTextControl> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.IEditableTextControl> </xref:System.Web.UI.WebControls.CreateUserWizard.RequireEmail%2A> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.IEditableTextControl> </xref:System.Web.UI.WebControls.CreateUserWizard.AutoGeneratePassword%2A> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.IEditableTextControl> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.IEditableTextControl> Jeśli <xref:System.Web.UI.WebControls.CreateUserWizard.RequireEmail%2A>ustawiono `false`, żaden wyjątek jest zgłaszany, jeśli <xref:System.Web.UI.WebControls.CreateUserWizard.Email%2A>nie znaleziono formantu.</xref:System.Web.UI.WebControls.CreateUserWizard.Email%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.RequireEmail%2A> Jeśli formant jest niewłaściwego typu, jest ignorowana.       Podobnie jeśli dostawca członkostwa wymaga pytania i odpowiedzi (określane przez <xref:System.Web.UI.WebControls.CreateUserWizard.QuestionAndAnswerRequired%2A>Właściwości), <xref:System.Web.UI.WebControls.CreateUserWizard.Question%2A>i <xref:System.Web.UI.WebControls.CreateUserWizard.Answer%2A>formanty są wymagane i <xref:System.Web.UI.WebControls.CreateUserWizard>zgłasza wyjątek, jeśli nie istnieją lub są nieprawidłowego typu.</xref:System.Web.UI.WebControls.CreateUserWizard> </xref:System.Web.UI.WebControls.CreateUserWizard.Answer%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.Question%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.QuestionAndAnswerRequired%2A> Jeśli nie są wymagane przez dostawcę członkostwa, nie jest wyjątek, jeśli nie zostały znalezione i jeśli są one niewłaściwego typu są ignorowane."
