  remarks: "Właściwość LabelStyle definiuje wygląd etykiet w <xref:System.Web.UI.WebControls.CreateUserWizard>kontroli.</xref:System.Web.UI.WebControls.CreateUserWizard> Ta właściwość jest tylko do odczytu. jednak można ustawić właściwości <xref:System.Web.UI.WebControls.TableItemStyle>obiekt, który zwraca.</xref:System.Web.UI.WebControls.TableItemStyle> Te właściwości można ustawić deklaratywnie w formularzu `Property-Subproperty`, gdzie `Subproperty` reprezentuje właściwość <xref:System.Web.UI.WebControls.TableItemStyle>klasy (na przykład `LabelStyle-ForeColor`).</xref:System.Web.UI.WebControls.TableItemStyle> Ustaw właściwość programowo w formie `Property.Subproperty` (na przykład `LabelStyle.ForeColor`).       Właściwość LabelStyle definiuje wygląd następujące właściwości:- <xref:System.Web.UI.WebControls.CreateUserWizard.EmailLabelText%2A>- <xref:System.Web.UI.WebControls.CreateUserWizard.UserNameLabelText%2A>- <xref:System.Web.UI.WebControls.CreateUserWizard.PasswordLabelText%2A>— <xref:System.Web.UI.WebControls.CreateUserWizard.ConfirmPasswordLabelText%2A>— <xref:System.Web.UI.WebControls.CreateUserWizard.QuestionLabelText%2A>— <xref:System.Web.UI.WebControls.CreateUserWizard.AnswerLabelText%2A>Ustawienia stylu dla właściwości LabelStyle są łączone przy użyciu ustawień stylu dla <xref:System.Web.UI.WebControls.CreateUserWizard>kontroli.</xref:System.Web.UI.WebControls.CreateUserWizard> </xref:System.Web.UI.WebControls.CreateUserWizard.AnswerLabelText%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.QuestionLabelText%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.ConfirmPasswordLabelText%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.PasswordLabelText%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.UserNameLabelText%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.EmailLabelText%2A> Wszystkie ustawienia zastosowane we właściwości LabelStyle zastąpienia z odpowiednimi ustawieniami w właściwości <xref:System.Web.UI.WebControls.CreateUserWizard>kontroli.</xref:System.Web.UI.WebControls.CreateUserWizard>       Następujące <xref:System.Web.UI.WebControls.CreateUserWizard>Właściwości stylu zostały zastąpione przez ustawienia LabelStyle:- <xref:System.Web.UI.WebControls.Style.BackColor%2A>- <xref:System.Web.UI.WebControls.Style.BorderColor%2A>- <xref:System.Web.UI.WebControls.Style.BorderStyle%2A>— <xref:System.Web.UI.WebControls.Style.BorderWidth%2A>— <xref:System.Web.UI.WebControls.Style.Font%2A>— <xref:System.Web.UI.WebControls.Style.ForeColor%2A>— <xref:System.Web.UI.WebControls.Style.Height%2A>— <xref:System.Web.UI.WebControls.Style.Width%2A>, jeśli używasz szablony do określenia jej wyglądu <xref:System.Web.UI.WebControls.CreateUserWizard>kontroli, właściwość LabelStyle nie ma wpływu.</xref:System.Web.UI.WebControls.CreateUserWizard> </xref:System.Web.UI.WebControls.Style.Width%2A> </xref:System.Web.UI.WebControls.Style.Height%2A> </xref:System.Web.UI.WebControls.Style.ForeColor%2A> </xref:System.Web.UI.WebControls.Style.Font%2A> </xref:System.Web.UI.WebControls.Style.BorderWidth%2A> </xref:System.Web.UI.WebControls.Style.BorderStyle%2A> </xref:System.Web.UI.WebControls.Style.BorderColor%2A> </xref:System.Web.UI.WebControls.Style.BackColor%2A> </xref:System.Web.UI.WebControls.CreateUserWizard>"
  syntax:
