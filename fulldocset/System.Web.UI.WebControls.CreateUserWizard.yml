  name: CreateUserWizard
  nameWithType: CreateUserWizard
  fullName: System.Web.UI.WebControls.CreateUserWizard
  type: Class
  summary: "Udostępnia interfejs użytkownika służący do tworzenia nowych kont użytkowników witryny sieci Web."
  remarks: "W tym temacie:- [wprowadzenie](#Introduction)      -   [Tworzenie użytkownika](#creating_a_user)      -   [style i szablony](#styles_and_templates)      -   [grupowania weryfikacji](#validation_grouping)      -   [formatowanie przy użyciu szablonów układu](#formatting_using_layout_templates)      -   [ułatwień dostępu](#Accessibility)      -   [składni deklaratywnej](#DeclarativeSyntax) <a name=&quot;Introduction&quot;> </a> ## formancie CreateUserWizard wprowadzenie udostępnia interfejs użytkownika dla <xref:System.Web.Security.MembershipProvider>obiekt, który komunikuje się z magazynem danych użytkownika witryny sieci Web do tworzenia nowych kont użytkowników w magazynie danych.</xref:System.Web.Security.MembershipProvider>       Zależy od CreateUserWizard <xref:System.Web.Security.MembershipProvider>do utworzenia użytkownika i wyłączyć je w razie potrzeby.</xref:System.Web.Security.MembershipProvider>      > [!NOTE] > Jeśli nie masz doświadczenia z kontrolek logowania programu ASP.NET, może być bardzo przydatne do odczytu [omówienie kontrolek logowania programu ASP.NET](~/add/includes/ajax-current-ext-md.md) przed kontynuowaniem. Aby uzyskać listę innych tematów dotyczących kontrolek logowania i członkostwa, zobacz [Zarządzanie użytkownikami przy użyciu członkostwa](~/add/includes/ajax-current-ext-md.md).       Domyślnie w formancie CreateUserWizard przyjmuje nazwę użytkownika i hasło z odwiedzający witrynę sieci Web. Na podstawie wymagań z witryny <xref:System.Web.Security.MembershipProvider>obiekt CreateUserWizard kontroli opcjonalnie będzie akceptować adresu e-mail, reprezentowany przez <xref:System.Web.UI.WebControls.CreateUserWizard.Email%2A>właściwości oraz hasła odzyskiwania potwierdzenie pytania i odpowiedzi, reprezentowany przez <xref:System.Web.UI.WebControls.CreateUserWizard.Question%2A>i <xref:System.Web.UI.WebControls.CreateUserWizard.Answer%2A>.</xref:System.Web.UI.WebControls.CreateUserWizard.Answer%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.Question%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.Email%2A> </xref:System.Web.Security.MembershipProvider> Aby uzyskać tabelę przedstawiającą wszystkich wymaganych i opcjonalnych formantów dla CreateUserWizard zobacz <xref:System.Web.UI.WebControls.CreateUserWizard.CreateUserStep%2A>.</xref:System.Web.UI.WebControls.CreateUserWizard.CreateUserStep%2A>      > [!IMPORTANT] > Jeśli <xref:System.Web.UI.WebControls.CreateUserWizard.AutoGeneratePassword%2A>ustawiono `true` i <xref:System.Web.Security.Membership.PasswordStrengthRegularExpression%2A>Właściwości jest ustawiana w pliku Web.config aplikacji, może potencjalnie wygenerować hasła nie przekazuje testu siły wyrażenia regularnego</xref:System.Web.Security.Membership.PasswordStrengthRegularExpression%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.AutoGeneratePassword%2A> W takim przypadku tworzenie użytkownika zgłasza błąd, który wskazuje nieprawidłowe hasło.      <a name=&quot;creating_a_user&quot;></a>## Tworzenie użytkownika podczas użytkownika jest tworzony z CreateUserWizard, formantu współdziała z bieżącym <xref:System.Web.UI.WebControls.CreateUserWizard.MembershipProvider%2A>można wykonywać następujące zadania w kolejności.</xref:System.Web.UI.WebControls.CreateUserWizard.MembershipProvider%2A>      1.  Utwórz hasło, jeśli <xref:System.Web.UI.WebControls.CreateUserWizard.AutoGeneratePassword%2A>ustawiono `true`.</xref:System.Web.UI.WebControls.CreateUserWizard.AutoGeneratePassword%2A>      2.  Utwórz użytkownika w magazynie danych <xref:System.Web.UI.WebControls.CreateUserWizard.MembershipProvider%2A>reprezentuje.</xref:System.Web.UI.WebControls.CreateUserWizard.MembershipProvider%2A>      3.  Wyłącz użytkownika w magazynie, jeśli <xref:System.Web.UI.WebControls.CreateUserWizard.DisableCreatedUser%2A>właściwość jest ustawiona na `true.` można rozszerzyć formancie CreateUserWizard zaakceptował dodatkowe informacje przez dodanie dodatkowych pól lub przez dodanie dodatkowych czynności przed lub po podana szablonów w <xref:System.Web.UI.WebControls.CreateUserWizard.CreateUserStep%2A>i <xref:System.Web.UI.WebControls.CreateUserWizard.CompleteStep%2A>Właściwości.</xref:System.Web.UI.WebControls.CreateUserWizard.CompleteStep%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.CreateUserStep%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.DisableCreatedUser%2A>      > [!NOTE] > <xref:System.Web.UI.WebControls.CreateUserWizardStep>Krok jest pierwszym krokiem w formancie CreateUserWizard i jest to krok wymagany.</xref:System.Web.UI.WebControls.CreateUserWizardStep> Domyślnie <xref:System.Web.UI.WebControls.CreateUserWizardStep.AllowReturn%2A>właściwość jest ustawiona na `false` aby zapobiec zwracany do użytkownika <xref:System.Web.UI.WebControls.CreateUserWizardStep>krok i przypadkowo próby Utwórz kolejne konto użytkownika z tymi samymi poświadczeniami.</xref:System.Web.UI.WebControls.CreateUserWizardStep> </xref:System.Web.UI.WebControls.CreateUserWizardStep.AllowReturn%2A> Jeśli <xref:System.Web.UI.Control.EnableViewState%2A>ustawiono `false`, <xref:System.Web.UI.WebControls.CreateUserWizardStep.AllowReturn%2A>właściwość ID nie jest zachowywany w widoku stanu i musi zawierać logikę w aplikacji do obsługi <xref:System.Web.UI.WebControls.CreateUserWizardStep.AllowReturn%2A>wartość.</xref:System.Web.UI.WebControls.CreateUserWizardStep.AllowReturn%2A> </xref:System.Web.UI.WebControls.CreateUserWizardStep.AllowReturn%2A> </xref:System.Web.UI.Control.EnableViewState%2A>       Właściwości formantów CreateUserWizard reprezentowany przez pola tekstowe, takie jak <xref:System.Web.UI.WebControls.CreateUserWizard.UserName%2A>, są dostępne podczas wszystkich etapach cyklu życia strony.</xref:System.Web.UI.WebControls.CreateUserWizard.UserName%2A> Formant pobierze wszelkie zmiany wprowadzone przez użytkownika końcowego za pomocą klasy <xref:System.Web.UI.WebControls.TextBox.TextChanged>zdarzenia wygenerowane przez pól tekstowych.</xref:System.Web.UI.WebControls.TextBox.TextChanged>       W formancie CreateUserWizard opcjonalnie może wysyłać wiadomości e-mail do nowych użytkowników, jeśli skonfigurowano serwer poczty SMTP do wysyłania wiadomości e-mail. Aby uzyskać więcej informacji, zobacz <xref:System.Web.UI.WebControls.CreateUserWizard.MailDefinition%2A>Właściwości.</xref:System.Web.UI.WebControls.CreateUserWizard.MailDefinition%2A>      > [!NOTE] > Formancie CreateUserWizard używa usług poczty e-mail do wysyłania informacji o logowaniu do użytkowników. Brak nieuniknionych zagrożeń bezpieczeństwa z wysyłaniem hasła w wiadomości e-mail. Należy określić, czy te zagrożenia zabezpieczeń są dozwolone w witrynie.      <a name=&quot;styles_and_templates&quot;></a>## Style i szablony podczas CreateUserWizard formantu nie jest dostosować za pomocą szablonów, <xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>Właściwości formancie CreateUserWizard dotyczy pierwsze pole tekstowe w formancie i <xref:System.Web.UI.WebControls.WebControl.TabIndex%2A>właściwość, która jest stosowana do wszystkich pól tekstowych formantu.</xref:System.Web.UI.WebControls.WebControl.TabIndex%2A> </xref:System.Web.UI.WebControls.WebControl.AccessKey%2A> Jeśli w formancie CreateUserWizard jest dostosować za pomocą szablonów, a następnie <xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>Właściwości i <xref:System.Web.UI.WebControls.WebControl.TabIndex%2A>Właściwości są ignorowane.</xref:System.Web.UI.WebControls.WebControl.TabIndex%2A> </xref:System.Web.UI.WebControls.WebControl.AccessKey%2A> W takim przypadku bezpośrednio ustawić <xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>Właściwości i <xref:System.Web.UI.WebControls.WebControl.TabIndex%2A>Właściwości każdego szablonu formantu podrzędnego.</xref:System.Web.UI.WebControls.WebControl.TabIndex%2A> </xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>       Właściwości formantów CreateUserWizard reprezentowany przez pola tekstowe, takich jak <xref:System.Web.UI.WebControls.CreateUserWizard.UserName%2A>i <xref:System.Web.UI.WebControls.CreateUserWizard.Password%2A>, są dostępne podczas wszystkich etapach cyklu życia strony.</xref:System.Web.UI.WebControls.CreateUserWizard.Password%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.UserName%2A> Formant pobierze wszelkie zmiany wprowadzone przez użytkownika końcowego za pomocą klasy <xref:System.Web.UI.WebControls.TextBox.TextChanged>zdarzenia wygenerowane przez pól tekstowych.</xref:System.Web.UI.WebControls.TextBox.TextChanged>      > [!NOTE] > Ustawienie <xref:System.Web.UI.WebControls.CreateUserWizard.AutoGeneratePassword%2A>, <xref:System.Web.UI.WebControls.CreateUserWizard.MembershipProvider%2A>, lub <xref:System.Web.UI.WebControls.CreateUserWizard.RequireEmail%2A>formantów podrzędnych w formancie CreateUserWizard odtwarza właściwości i ich stan sterowania zostaną utracone w procesie.</xref:System.Web.UI.WebControls.CreateUserWizard.RequireEmail%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.MembershipProvider%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.AutoGeneratePassword%2A> Aby tego uniknąć, należy jawnie stanu kontroli formantów podrzędnych w formancie CreateUserWizard lub należy unikać umieszczania kontrolek wewnątrz szablonów.       Poniższej tabeli wymieniono właściwości stylu kontrolki CreateUserWizard oraz wyjaśniono elementu interfejsu użytkownika, które ma wpływ na każdej właściwości stylu. Aby uzyskać listę właściwości, które dotyczą każdego stylu zobacz dokumentację dla właściwości stylu.      | Właściwość style | Element interfejsu użytkownika, których to dotyczy |   |--------------------|-------------------------|   | <xref:System.Web.UI.WebControls.CreateUserWizard.ContinueButtonStyle%2A>| **Kontynuuj** przycisku. |   | <xref:System.Web.UI.WebControls.CreateUserWizard.CreateUserButtonStyle%2A>| **Tworzenie użytkownika** przycisku. |   | <xref:System.Web.UI.WebControls.CreateUserWizard.HyperLinkStyle%2A>| Łącza do innych stron. |   | <xref:System.Web.UI.WebControls.CreateUserWizard.InstructionTextStyle%2A>| Instrukcję na stronie informujący użytkowników, jak używać kontrolki. |   | <xref:System.Web.UI.WebControls.CreateUserWizard.LabelStyle%2A>| Po zaznaczeniu tej opcji dla wszystkich pól, np. pola tekstowe wejściowych. |   | <xref:System.Web.UI.WebControls.CreateUserWizard.TextBoxStyle%2A>| Wpisywanie tekstu pól wejściowych. |   | <xref:System.Web.UI.WebControls.CreateUserWizard.TitleTextStyle%2A>| Tekst dla każdego widoku tytułu. |   | <xref:System.Web.UI.WebControls.CreateUserWizard.CompleteSuccessTextStyle%2A>| Tekst wyświetlany użytkownikowi, gdy próba odzyskiwania lub resetowania hasła jest pomyślne. |   | <xref:System.Web.UI.WebControls.CreateUserWizard.ErrorMessageStyle%2A>| Komunikaty o błędach dostawcy członkostwa nie powiedzie się utworzyć nowe konto użytkownika. |   | <xref:System.Web.UI.WebControls.CreateUserWizard.PasswordHintStyle%2A>| Tekst, który opisuje wymagania dotyczące hasła. |   | <xref:System.Web.UI.WebControls.CreateUserWizard.ValidatorTextStyle%2A>| Komunikaty o błędach związane z weryfikacją. |      <a name=&quot;validation_grouping&quot;> </a> ## Formancie CreateUserWizard grupowania weryfikacji używa grupy sprawdzania poprawności, innych pól na tej samej stronie jako formancie CreateUserWizard można sprawdzić poprawności oddzielnie.</xref:System.Web.UI.WebControls.CreateUserWizard.ValidatorTextStyle%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.PasswordHintStyle%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.ErrorMessageStyle%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.CompleteSuccessTextStyle%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.TitleTextStyle%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.TextBoxStyle%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.LabelStyle%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.InstructionTextStyle%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.HyperLinkStyle%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.CreateUserButtonStyle%2A> </xref:System.Web.UI.WebControls.CreateUserWizard.ContinueButtonStyle%2A> Domyślnie <xref:System.Web.UI.Control.ID%2A>Właściwości formancie CreateUserWizard jest używana jako nazwa grupy walidacji.</xref:System.Web.UI.Control.ID%2A> Na przykład formancie CreateUserWizard o identyfikatorze &quot;CreateUserWizard1&quot; użyć sprawdzania poprawności nazwy grupy &quot;CreateUserWizard1&quot;. Jeśli chcesz skonfigurować grupę weryfikacji, który formancie CreateUserWizard jest częścią musi szablon formantu i Zmień nazwę grupy sprawdzania poprawności.       Należy pamiętać, że dziedziczy po klasie CreateUserWizard <xref:System.Web.UI.WebControls.Wizard>klasy, która nie obsługuje specjalne renderowania programu Microsoft Internet Explorer dla niestandardowych lub w trybie Osobliwości.</xref:System.Web.UI.WebControls.Wizard> CreateUserWizard zrezygnować z optymalizacji renderowania dla niestandardowych tryb programu Internet Explorer. Aby uzyskać najlepsze renderowania programu Internet Explorer przy użyciu formancie CreateUserWizard, użyj typu dokumentu XHTML, który zostanie dodany domyślnie Visual Web Developer i Visual Studio.      <a name=&quot;formatting_using_layout_templates&quot;></a>## Formatowania szablony układu Using CreateUserWizard kontroli pozwala określić układ formantu bez konieczności użycia HTML `table` elementu. Zamiast tego można użyć `LayoutTemplate` element, aby określić układ. Szablon układu tworzenia symbolu zastępczego formantów, aby wskazać, której elementy dynamicznie dodaje się do formantu. (To jest podobny do sposobu model szablonu dla <xref:System.Web.UI.WebControls.ListView>działania kontroli.)</xref:System.Web.UI.WebControls.ListView> Aby uzyskać więcej informacji, zobacz <xref:System.Web.UI.WebControls.Wizard.LayoutTemplate%2A?displayProperty=fullName>Właściwości.</xref:System.Web.UI.WebControls.Wizard.LayoutTemplate%2A?displayProperty=fullName>      <a name=&quot;Accessibility&quot;></a>## Ułatwień dostępu do informacji na temat sposobu konfigurowania tego formantu, dzięki czemu generuje kod znaczników, który jest zgodny ze standardami ułatwień dostępu, zobacz [ułatwień dostępu w Visual Studio i ASP.NET](~/add/includes/ajax-current-ext-md.md) i [kontrolki ASP.NET i dostępności](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;DeclarativeSyntax&quot;></a>## Składnia deklaratywne```   <asp:CreateUserWizard       AccessKey=&quot;string&quot;       ActiveStepIndex=&quot;integer&quot;       Answer=&quot;string&quot;       AnswerLabelText=&quot;string&quot;       AnswerRequiredErrorMessage=&quot;string&quot;       AutoGeneratePassword=&quot;True|False&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CancelButtonImageUrl=&quot;uri&quot;       CancelButtonText=&quot;string&quot;       CancelButtonType=&quot;Button|Image|Link&quot;       CancelDestinationPageUrl=&quot;uri&quot;       CellPadding=&quot;integer&quot;       CellSpacing=&quot;integer&quot;       CompleteSuccessText=&quot;string&quot;       ConfirmPasswordCompareErrorMessage=&quot;string&quot;       ConfirmPasswordLabelText=&quot;string&quot;       ConfirmPasswordRequiredErrorMessage=&quot;string&quot;       ContinueButtonImageUrl=&quot;uri&quot;       ContinueButtonText=&quot;string&quot;       ContinueButtonType=&quot;Button|Image|Link&quot;       ContinueDestinationPageUrl=&quot;uri&quot;       CreateUserButtonImageUrl=&quot;uri&quot;       CreateUserButtonText=&quot;string&quot;       CreateUserButtonType=&quot;Button|Image|Link&quot;       CssClass=&quot;string&quot;       DisableCreatedUser=&quot;True|False&quot;       DisplayCancelButton=&quot;True|False&quot;       DisplaySideBar=&quot;True|False&quot;       DuplicateEmailErrorMessage=&quot;string&quot;       DuplicateUserN