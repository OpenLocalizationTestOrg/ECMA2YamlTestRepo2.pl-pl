  summary: "Pobiera lub ustawia używany do sprawdzania poprawności adresu e-mail podanego wyrażenia regularnego."
  remarks: "Właściwość EmailRegularExpression umożliwia określenie sprawdzania adres e-mail wprowadzony przez użytkownika o potwierdzenie, czy jest on zgodny z określonym wzorcem wyrażenia regularnego. Zazwyczaj jest używane, aby upewnić się, że użytkownik wpisze pełny adres e-mail, takich jak ** user@contoso.com **. Wyrażenie regularne jest używany oprócz ograniczeń umieszczone na adres e-mail przez dostawcę członkostwa w określonej w <xref:System.Web.UI.WebControls.CreateUserWizard.MembershipProvider%2A>Właściwości.</xref:System.Web.UI.WebControls.CreateUserWizard.MembershipProvider%2A> Jeśli dostawca członkostwa odrzuca adres e-mail jakiejkolwiek przyczyny, tekst zawarty w <xref:System.Web.UI.WebControls.CreateUserWizard.InvalidEmailErrorMessage%2A>właściwość jest wyświetlana.</xref:System.Web.UI.WebControls.CreateUserWizard.InvalidEmailErrorMessage%2A>       Adres jest porównywać tylko z wyrażeniem regularnym, jeśli <xref:System.Web.UI.WebControls.CreateUserWizard.RequireEmail%2A>ma ustawioną właściwość `true`.</xref:System.Web.UI.WebControls.CreateUserWizard.RequireEmail%2A>       Jeśli adres e-mail nie zostały spełnione wyrażenie regularne, tekst zawarty w <xref:System.Web.UI.WebControls.CreateUserWizard.EmailRegularExpressionErrorMessage%2A>właściwość jest wyświetlana użytkownikowi.</xref:System.Web.UI.WebControls.CreateUserWizard.EmailRegularExpressionErrorMessage%2A>"
  example:
  - "The following code example assigns a regular expression to the EmailRegularExpression property to make sure that the user entered their e-mail address in a valid format, such as **username@contoso.com**.  \n  \n [!code-vb[CreateUserWizardEmailRegex#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_872_1.aspx)]\n [!code-cs[CreateUserWizardEmailRegex#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_872_1.aspx)]"
