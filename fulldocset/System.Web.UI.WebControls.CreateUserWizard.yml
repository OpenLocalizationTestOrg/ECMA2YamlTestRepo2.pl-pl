- uid: System.Web.UI.WebControls.CreateUserWizard.MailDefinition
  id: MailDefinition
  parent: System.Web.UI.WebControls.CreateUserWizard
  langs:
  - csharp
  name: MailDefinition
  nameWithType: CreateUserWizard.MailDefinition
  fullName: System.Web.UI.WebControls.CreateUserWizard.MailDefinition
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Pobiera odwołanie do zbiór właściwości, które definiują właściwości wiadomości e-mail wysyłane do nowych użytkowników."
  remarks: "Właściwość MailDefinition zwraca odwołanie do grupy właściwości, które umożliwiają definiowanie formatu i zawartości wiadomości e-mail, które są wysyłane do nowych użytkowników. Typowe ustawienia obejmują wiersz tematu i zwrotny adres nadawcy. Aby uzyskać pełną listę właściwości zobacz <xref:System.Web.UI.WebControls.MailDefinition>klasy.</xref:System.Web.UI.WebControls.MailDefinition>       Właściwość MailDefinition jest tylko do odczytu. jednak można ustawić właściwości <xref:System.Web.UI.WebControls.MailDefinition>obiekt zwraca.</xref:System.Web.UI.WebControls.MailDefinition> Można ustawić właściwości MailDefinition deklaratywnie w formularzu `Property-Subproperty`, gdzie `Subproperty` reprezentuje właściwość <xref:System.Web.UI.WebControls.MailDefinition>klasy (na przykład `MailDefinition-Subject`).</xref:System.Web.UI.WebControls.MailDefinition> Można również ustawić właściwości programowo w formie `Property.SubProperty` (na przykład `MailDefinition.Subject`).       Wiadomości e-mail są wysyłane do nowych użytkowników tylko wtedy, gdy <xref:System.Web.UI.WebControls.MailDefinition>nie jest `null` i jeśli <xref:System.Web.Mail.MailMessage.Body%2A>nie jest pusty lub `null`.</xref:System.Web.Mail.MailMessage.Body%2A> </xref:System.Web.UI.WebControls.MailDefinition> W takim przypadku <xref:System.Web.UI.WebControls.CreateUserWizard.SendingMail>zdarzenia i próby wysłania wiadomości e-mail.</xref:System.Web.UI.WebControls.CreateUserWizard.SendingMail> <xref:System.Web.UI.WebControls.MailDefinition.From%2A>Właściwość musi być ustawiona na adres e-mail.</xref:System.Web.UI.WebControls.MailDefinition.From%2A> W przeciwnym razie <xref:System.Web.HttpException>wyjątku.</xref:System.Web.HttpException>       Po utworzeniu wiadomości e-mail z <xref:System.Web.UI.WebControls.MailDefinition>obiektu, spowoduje to, że podstawień wymienione w poniższej tabeli.</xref:System.Web.UI.WebControls.MailDefinition>      | Tekst podstawienia | Zastąpione |   |-----------------------|-------------------|   | `<%UserName%>`| Nazwa użytkownika konta nowo utworzonego użytkownika. |   | `<%Password%>`| Hasło dla konta nowo utworzonego użytkownika. |       Jeśli <xref:System.Web.UI.WebControls.MailDefinition.IsBodyHtml%2A>Właściwość <xref:System.Web.UI.WebControls.MailDefinition>obiekt jest `true`, zawartość wiadomości e-mail będą HTML zakodowane chronią przed luk w zabezpieczeniach skryptów między witrynami odbiorcy wiadomości.</xref:System.Web.UI.WebControls.MailDefinition> </xref:System.Web.UI.WebControls.MailDefinition.IsBodyHtml%2A>       Można użyć <xref:System.Web.UI.WebControls.CreateUserWizard.OnSendingMail%2A>metodę, aby zmodyfikować <xref:System.Web.Mail.MailMessage>utworzone przez <xref:System.Web.UI.WebControls.MailDefinition>obiektu.</xref:System.Web.UI.WebControls.MailDefinition> </xref:System.Web.Mail.MailMessage> </xref:System.Web.UI.WebControls.CreateUserWizard.OnSendingMail%2A>       Nie można ustawić tej właściwości kompozycji lub motywów arkusza stylów. Aby uzyskać więcej informacji, zobacz <xref:System.Web.UI.ThemeableAttribute>i [kompozycji ASP.NET i karnacji](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>      > [!NOTE] > Nie jest możliwe zagwarantować, że użytkownik będzie odbierać lub wyświetlać wiadomości e-mail. Aby sprawdzić, czy użytkownik otrzymał powiadomienie pocztą e-mail, rozważ podanie potwierdzenie łącze w wiadomości e-mail, który umożliwia użytkownikowi upewnić się, że otrzymano powiadomienie."
  example:
  - "The following code example sets properties of the MailDefinition property by using both declarative and programmatic syntax. This code example requires a text file named MailFile.txt that contains the following text.  \n  \n```  \nYour account was set up on our Web site with the following:  \n  \n    Username:   <%UserName%>  \n  \nTo reset your password, you must answer the following question:  \n  \n    Password Question: <%PasswordQuestion%>    \n    Password Answer:   <%PasswordAnswer%>    \n  \nThank you for creating an account with our Web site.  \n  \n```  \n  \n [!code-cs[CreateUserWizardMailDefinition#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_347_1.aspx)]\n [!code-vb[CreateUserWizardMailDefinition#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_347_1.aspx)]"
  syntax:
    content: public System.Web.UI.WebControls.MailDefinition MailDefinition { get; }
    return:
      type: System.Web.UI.WebControls.MailDefinition
      description: "Odwołanie do <xref href=&quot;System.Web.UI.WebControls.MailDefinition&quot;> </xref> obiektu, który definiuje wiadomości e-mail wysyłane do nowego użytkownika."
  overload: System.Web.UI.WebControls.CreateUserWizard.MailDefinition*
  exceptions:
  - type: System.Web.HttpException
    commentId: T:System.Web.HttpException
    description: "<xref:System.Web.UI.WebControls.MailDefinition.From*>Nie ustawiono adresu e-mail.</xref:System.Web.UI.WebControls.MailDefinition.From*>"
  platform:
  - net462
- uid: System.Web.UI.WebControls.CreateUserWizard.MembershipProvider
  id: MembershipProvider
  parent: System.Web.UI.WebControls.CreateUserWizard
  langs:
  - csharp
  name: MembershipProvider
  nameWithType: CreateUserWizard.MembershipProvider
  fullName: System.Web.UI.WebControls.CreateUserWizard.MembershipProvider
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Pobiera lub Ustawia dostawcę członkostwa wywoływana w celu utworzenia konta użytkownika."
  remarks: "Właściwość MembershipProvider zawiera nazwę zdefiniowanego <xref:System.Web.Security.MembershipProvider>klasy dostawcy członkostwa, który jest używany do przechowywania informacji o użytkowniku.</xref:System.Web.Security.MembershipProvider> Informacje dotyczące członkostwa użytkowników można przechowywać w różnych magazynów, zmieniając wartość właściwości MembershipProvider. Jeśli ustawiono właściwość MembershipProvider <xref:System.String.Empty>, domyślny dostawca członkostwa zdefiniowane w pliku Web.config jest używany.</xref:System.String.Empty>       Dostawców członkostwa są zdefiniowane w pliku Web.config w `<membership>` sekcji.       Nie można ustawić tej właściwości kompozycji lub motywów arkusza stylów. Aby uzyskać więcej informacji, zobacz <xref:System.Web.UI.ThemeableAttribute>i [kompozycji ASP.NET i karnacji](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following code example requires membership providers defined in the `<membership>` section of the Web.config file. The following is a Web.config file that defines membership providers for each division in a small company. For this example, each membership provider points to a SQL Server database.  \n  \n `<configuration>`  \n  \n `<system.web>`  \n  \n `<membership>`  \n  \n `<providers>`  \n  \n `<add name=\"accountingProvider\"`  \n  \n `type=\"System.Web.Security.SqlMembershipProvider,`  \n  \n `System.Web, Version=2.0.3600.0, Culture=neutral,`  \n  \n `PublicKeyToken=b03f5f7f11d50a3a\"`  \n  \n `connectionStringName=\"LocalSqlServer\"`  \n  \n `enablePasswordRetrieval=\"false\"`  \n  \n `enablePasswordReset=\"true\"`  \n  \n `requiresQuestionAndAnswer=\"false\"`  \n  \n `applicationName=\"/\"`  \n  \n `requiresUniqueEmail=\"false\"`  \n  \n `passwordFormat=\"Hashed\"`  \n  \n `description=\"Stores and retrieves membership data from a Microsoft SQL Server database.\"`  \n  \n `/>`  \n  \n `<add name=\"manufacturingProvider\"`  \n  \n `type=\"System.Web.Security.` `SqlMembershipProvider,`  \n  \n `System.Web, Version=2.0.3600.0, Culture=neutral,`  \n  \n `PublicKeyToken=b03f5f7f11d50a3a\"`  \n  \n `connectionStringName=\"LocalSqlServer\"`  \n  \n `enablePasswordRetrieval=\"false\"`  \n  \n `enablePasswordReset=\"true\"`  \n  \n `requiresQuestionAndAnswer=\"false\"`  \n  \n `applicationName=\"/\"`  \n  \n `requiresUniqueEmail=\"false\"`  \n  \n `passwordFormat=\"Hashed\"`  \n  \n `description=\"Stores and retrieves membership data from a Microsoft SQL Server database.\"`  \n  \n `/>`  \n  \n `<add name=\"marketingProvider\"`  \n  \n `type=\"System.Web.Security.` `SqlMembershipProvider,`  \n  \n `System.Web, Version=2.0.3600.0, Culture=neutral,`  \n  \n `PublicKeyToken=b03f5f7f11d50a3a\"`  \n  \n `connectionStringName=\"LocalSqlServer\"`  \n  \n `enablePasswordRetrieval=\"false\"`  \n  \n `enablePasswordReset=\"true\"`  \n  \n `requiresQuestionAndAnswer=\"false\"`  \n  \n `applicationName=\"/\"`  \n  \n `requiresUniqueEmail=\"false\"`  \n  \n `passwordFormat=\"Hashed\"`  \n  \n `description=\"Stores and retrieves membership data from a Microsoft SQL Server database.\"`  \n  \n `/>`  \n  \n `<add name=\"salesProvider\"`  \n  \n `type=\"System.Web.Security.` `SqlMembershipProvider,`  \n  \n `System.Web, Version=2.0.3600.0, Culture=neutral,`  \n  \n `PublicKeyToken=b03f5f7f11d50a3a\"`  \n  \n `connectionStringName=\"LocalSqlServer\"`  \n  \n `enablePasswordRetrieval=\"false\"`  \n  \n `enablePasswordReset=\"true\"`  \n  \n `requiresQuestionAndAnswer=\"false\"`  \n  \n `applicationName=\"/\"`  \n  \n `requiresUniqueEmail=\"false\"`  \n  \n `passwordFormat=\"Hashed\"`  \n  \n `description=\"Stores and retrieves membership data from a Microsoft SQL Server database.\"`  \n  \n `/>`  \n  \n `</providers>`  \n  \n `</membership>`  \n  \n `</system.web>`  \n  \n `</configuration>`  \n  \n The following code example inserts a step before the user account is created to determine which division of an organization the user belongs to. It then sets the MembershipProvider provider to the appropriate provider for that division.  \n  \n [!code-cs[CreateUserWizardMembershipProvider#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_339_1.aspx)]\n [!code-vb[CreateUserWizardMembershipProvider#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_339_1.aspx)]"
