  summary: "Pobiera lub ustawia wyrażenie regularne używane do sprawdzania poprawności podanego hasła."
  remarks: "Właściwość PasswordRegularExpression służy do definiowania wymagań dotyczących hasła używane do weryfikowania użytkowników w witrynie sieci Web. Upewnij się, że użytkownik dołączył symbole inne niż litery hasło, aby utrudnić osobom atakującym do odgadnięcia hasła jest najczęściej używanych. Wyrażenie regularne jest używany oprócz ograniczeń dotyczącymi hasła przez dostawcę członkostwa określone w <xref:System.Web.UI.WebControls.CreateUserWizard.MembershipProvider%2A>Właściwości.</xref:System.Web.UI.WebControls.CreateUserWizard.MembershipProvider%2A> Jeśli dostawca członkostwa odrzuci hasło jakiejkolwiek przyczyny, tekst zawarty w <xref:System.Web.UI.WebControls.CreateUserWizard.InvalidPasswordErrorMessage%2A>właściwość jest wyświetlana.</xref:System.Web.UI.WebControls.CreateUserWizard.InvalidPasswordErrorMessage%2A>       Jeśli wprowadzone hasło nie zostały spełnione wyrażenie regularne, komunikat o błędzie zawarte w <xref:System.Web.UI.WebControls.CreateUserWizard.PasswordRegularExpressionErrorMessage%2A>właściwość jest wyświetlana użytkownikowi.</xref:System.Web.UI.WebControls.CreateUserWizard.PasswordRegularExpressionErrorMessage%2A>"
  example:
  - "The following code example uses the PasswordRegularExpression property to define a regular expression that checks passwords to ensure that they:  \n  \n-   Are longer than seven characters.  \n  \n-   Contain at least one digit.  \n  \n-   Contain at least one special (non-alphanumeric) character.  \n  \n If the password entered by the user does not meet these criteria, the text contained in the <xref:System.Web.UI.WebControls.CreateUserWizard.PasswordRegularExpressionErrorMessage%2A> property is displayed to the user.  \n  \n [!code-vb[CreateUserWizardPasswordRegex#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1211_1.aspx)]\n [!code-cs[CreateUserWizardPasswordRegex#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1211_1.aspx)]"
