  summary: "Implementuje dostawcę uaktualnienia niestandardowe zabezpieczeń to odziedziczone <xref uid=&quot;langword_csharp_abstract&quot; name=&quot;abstract&quot; href=&quot;&quot;> </xref> klasy podstawowej."
  remarks: "Aby dodać uaktualnienie zabezpieczeń, wdrożenie jest klasą pochodzącą z StreamSecurityUpgradeProvider.       Proces uaktualniania zawiera następujące kroki: 1.  Implementuje klasę, która jest pochodną StreamSecurityUpgradeProvider.      2.  Zarejestruj go. W tym celu tworzenia elementu powiązania i rejestrowanie dostawcy do niestandardowego powiązania.      3.  Klasa pochodna, która zaimplementowaniem tworzy wystąpienie <xref:System.ServiceModel.Channels.StreamSecurityUpgradeInitiator>, który w czasie wykonywania inicjuje żądanie na końcu połączenie do uaktualnienia kanału warstwy transportowej.</xref:System.ServiceModel.Channels.StreamSecurityUpgradeInitiator>      4.  Klasa pochodna, która zaimplementowaniem tworzy wystąpienie <xref:System.ServiceModel.Channels.StreamSecurityUpgradeAcceptor>, który w czasie wykonywania odbiera żądanie uaktualnienia z poprzedniego kroku, jeśli to możliwe, akceptuje uaktualnienia i zwraca strumień uaktualnionego drugą stronę połączenia.</xref:System.ServiceModel.Channels.StreamSecurityUpgradeAcceptor>       Żądanie uaktualnienia zabezpieczeń może być jedną z wielu żądań podobne. Jeśli tak, żądania są przetwarzane w określonym porządku. Aby uzyskać więcej informacji zobacz <xref:System.ServiceModel.Channels.StreamUpgradeProvider>.</xref:System.ServiceModel.Channels.StreamUpgradeProvider>"
  syntax:
    content: 'public abstract class StreamSecurityUpgradeProvider : System.ServiceModel.Channels.StreamUpgradeProvider'
