  fullName: System.ServiceModel.MessageHeaderArrayAttribute
  type: Class
  summary: "Określa domyślny element otoki w wiadomości protokołu SOAP nie musi być napisana wokół typy tablic w elemencie nagłówka."
  remarks: "Użyj atrybutu MessageHeaderArrayAttribute, aby wyłączyć element otoki standardowe tablicy, gdy chcesz Emituj niepowiązany liczbę elementów identyczne wewnątrz `<soap:Header>` lub bezpośrednio wewnątrz i to tylko pierwszy podrzędny `<soap:Header>` bez domyślny element otoki dla tablic.       Atrybut MessageHeaderArrayAttribute może odnosić się tylko do elementów członkowskich typu tablicowego. Jeśli zostanie określona, <xref:System.ServiceModel.MessageContractMemberAttribute.Name%2A>i <xref:System.ServiceModel.MessageContractMemberAttribute.Namespace%2A>są używane jako nazwę i przestrzeń nazw elementu każdy element tablicy.</xref:System.ServiceModel.MessageContractMemberAttribute.Namespace%2A> </xref:System.ServiceModel.MessageContractMemberAttribute.Name%2A> Jeśli nie zostanie określony, elementy elementu tablicy są nazywane przy użyciu tej samej Konwencji używany na potrzeby nazywania niepowtarzającymi części treści. Aby uzyskać więcej informacji zobacz <xref:System.ServiceModel.MessageContractMemberAttribute.Name%2A>i <xref:System.ServiceModel.MessageContractMemberAttribute.Namespace%2A>.</xref:System.ServiceModel.MessageContractMemberAttribute.Namespace%2A> </xref:System.ServiceModel.MessageContractMemberAttribute.Name%2A>       Informacje dotyczące sterowania serializacji zawartość treści protokołu SOAP bez modyfikowania samego koperty protokołu SOAP domyślnego, zobacz <xref:System.Runtime.Serialization.DataContractAttribute?displayProperty=fullName>, [Określanie transferu danych w kontraktach usług](~/add/includes/ajax-current-ext-md.md), i [za pomocą kontraktów danych](~/add/includes/ajax-current-ext-md.md).</xref:System.Runtime.Serialization.DataContractAttribute?displayProperty=fullName>       Aby uzyskać więcej informacji o tworzeniu kontrakty komunikatów, zobacz [za pomocą kontraktów komunikatu](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property | System.AttributeTargets.Field, AllowMultiple=false, Inherited=false)]

      public sealed class MessageHeaderArrayAttribute : System.ServiceModel.MessageHeaderAttribute
