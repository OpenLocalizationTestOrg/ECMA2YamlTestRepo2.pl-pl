  type: Enum
  summary: "Określa poziom uprawnień w przeglądarce sieci Web."
  remarks: "Umożliwia to wyliczenie ustaw <xref:System.Security.Permissions.WebBrowserPermission.Level%2A>Właściwość <xref:System.Security.Permissions.WebBrowserPermission>klasy.</xref:System.Security.Permissions.WebBrowserPermission> </xref:System.Security.Permissions.WebBrowserPermission.Level%2A>       Poziom uprawnień bezpieczne ogranicza następujące operacje przeglądarki sieci Web.      — Nie można utworzyć okno podręczne przez formant przeglądarki sieci Web.      Formant przeglądarki sieci Web może zostać przesłane tylko do witryny pochodzenia.      Ustawienia zabezpieczeń formant przeglądarki sieci Web zostały zredukowane."
  example:
