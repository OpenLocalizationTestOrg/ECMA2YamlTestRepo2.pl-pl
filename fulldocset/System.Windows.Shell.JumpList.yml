  name: JumpList
  nameWithType: JumpList
  fullName: System.Windows.Shell.JumpList
  type: Class
  summary: "Reprezentuje listę elementów i zadań wyświetlany jako menu na [!INCLUDE[win7](~/add/includes/win7-md.md)] przycisk paska zadań."
  remarks: "[!INCLUDE[win7](~/add/includes/win7-md.md)] Zadań zapewnia rozszerzoną funkcjonalność, do uruchamiania programów bezpośrednio z przycisk paska zadań przy użyciu listy szybkiego dostępu. Listy szybkiego dostępu są również używane w [!INCLUDE[win7](~/add/includes/win7-md.md)] Start menu. Możesz uzyskać dostępu do listy szybkiego dostępu przez kliknięcie prawym przyciskiem myszy przycisk paska zadań lub klikając strzałkę obok programu w Start menu. Aby uzyskać więcej informacji na temat list szybkiego dostępu, zobacz [zadań](http://go.microsoft.com/fwlink/?LinkId=178478) sekcji Windows User Experience Interaction Guidelines.       Klasa elementu JumpList udostępnia zarządzany otok dla funkcji listy szybkiego dostępu w [!INCLUDE[win7](~/add/includes/win7-md.md)] zadań i zarządza nimi danych przekazanych do [!INCLUDE[TLA#tla_mswin](~/add/includes/tlasharptla-mswin-md.md)] powłoki. Funkcje udostępniane przez klasę elementu JumpList nie jest dostępna w wersjach [!INCLUDE[TLA#tla_mswin](~/add/includes/tlasharptla-mswin-md.md)] wcześniejszy niż [!INCLUDE[win7](~/add/includes/win7-md.md)]. Aplikacje używające klasy elementu JumpList zostanie uruchomiony w innych wersjach [!INCLUDE[TLA#tla_mswin](~/add/includes/tlasharptla-mswin-md.md)], ale nie są dostępne na liście szybkiego dostępu. Aby uzyskać więcej informacji na temat powłoki systemu Windows i natywnego API listy szybkiego dostępu, zobacz [rozszerzenia zadań](http://go.microsoft.com/fwlink/?LinkId=178479).       Na poniższej ilustracji przedstawiono skoku listy dla programu Windows Media Player, z elementami w **zadania** i **częste** kategorii.       ![Listy szybkiego dostępu Windows Media Player](~/add/media/wpfshell-jumplist.png &quot;listy szybkiego dostępu Windows Media Player&quot;) listy szybkiego dostępu Windows Media Player ## konfigurowania listy skoku listom może zawierać dwóch typów elementów, <xref:System.Windows.Shell.JumpTask>i <xref:System.Windows.Shell.JumpPath>.</xref:System.Windows.Shell.JumpPath> </xref:System.Windows.Shell.JumpTask> A <xref:System.Windows.Shell.JumpTask>jest łącze do programu i <xref:System.Windows.Shell.JumpPath>jest łącze do pliku.</xref:System.Windows.Shell.JumpPath> </xref:System.Windows.Shell.JumpTask> Elementy na liście szybkiego dostępu można oddzielić wizualnie tworząc <xref:System.Windows.Shell.JumpTask>, która nie ma <xref:System.Windows.Shell.JumpTask.Title%2A>i <xref:System.Windows.Shell.JumpItem.CustomCategory%2A>określonego.</xref:System.Windows.Shell.JumpItem.CustomCategory%2A> </xref:System.Windows.Shell.JumpTask.Title%2A> </xref:System.Windows.Shell.JumpTask> Ten pusty <xref:System.Windows.Shell.JumpTask>będzie wyświetlany jako linia pozioma na liście szybkiego dostępu.</xref:System.Windows.Shell.JumpTask>      > [!NOTE] > Jeśli określony typ pliku w <xref:System.Windows.Shell.JumpPath>nie jest zarejestrowany w aplikacji, pliku nie będą widoczne na liście szybkiego dostępu.</xref:System.Windows.Shell.JumpPath> Na przykład, jeśli dodasz <xref:System.Windows.Shell.JumpPath>wskazującego pliku txt, aplikacja musi być zarejestrowana do obsługi plików txt.</xref:System.Windows.Shell.JumpPath> Aby uzyskać więcej informacji, zobacz [wprowadzenie do skojarzenia plików](http://go.microsoft.com/fwlink/?LinkId=178480).       Skok elementy są umieszczane w kategorii elementu JumpList. Domyślnie <xref:System.Windows.Shell.JumpItem>jest wyświetlany w **zadania** kategorii.</xref:System.Windows.Shell.JumpItem> Alternatywnie można określić <xref:System.Windows.Shell.JumpItem.CustomCategory%2A>dla <xref:System.Windows.Shell.JumpItem>.</xref:System.Windows.Shell.JumpItem> </xref:System.Windows.Shell.JumpItem.CustomCategory%2A>       Można określić czy standardowego **ostatnie** i **częste** kategorie są wyświetlane w elementu JumpList przez ustawienie <xref:System.Windows.Shell.JumpList.ShowRecentCategory%2A>i <xref:System.Windows.Shell.JumpList.ShowFrequentCategory%2A>Właściwości.</xref:System.Windows.Shell.JumpList.ShowFrequentCategory%2A> </xref:System.Windows.Shell.JumpList.ShowRecentCategory%2A> Treść tych kategorii są zarządzane przez [!INCLUDE[TLA#tla_mswin](~/add/includes/tlasharptla-mswin-md.md)] powłoki. Ponieważ tych kategorii może zawierać wiele tych samych danych, zazwyczaj wyświetlane jednego lub drugiego w Twojej elementu JumpList, ale nie oba. [!INCLUDE[TLA#tla_mswin](~/add/includes/tlasharptla-mswin-md.md)]automatycznie zarządza ostatnio używanych elementów, jeżeli są one otwarte przez okno dialogowe wspólnej plików lub użyty do otwarcia aplikacji przez skojarzenie typu pliku. Gdy element jest dostępny za pośrednictwem listy szybkiego dostępu, można powiadomić [!INCLUDE[TLA#tla_mswin](~/add/includes/tlasharptla-mswin-md.md)] powłoki, aby dodać element do **ostatnie** kategorii przez wywołanie metody <xref:System.Windows.Shell.JumpList.AddToRecentCategory%2A>metody.</xref:System.Windows.Shell.JumpList.AddToRecentCategory%2A>      ## Stosowanie listy szybkiego dostępu do systemu Windows Shell zostanie nie można bezpośrednio dostęp do listy szybkiego dostępu powłoki lub przeczytać jego zawartość do klasy elementu JumpList. Zamiast tego klasa elementu JumpList udostępnia reprezentację pracować z, a następnie zastosować do listy szybkiego dostępu [!INCLUDE[TLA#tla_mswin](~/add/includes/tlasharptla-mswin-md.md)] powłoki. Zazwyczaj Tworzenie elementu JumpList i ustaw go jeden raz po pierwszym uruchomieniu aplikacji. Jednak można zmodyfikować lub zastąpić elementu JumpList w czasie wykonywania.       Po ustawieniu właściwości elementu JumpList, należy zastosować elementu JumpList powłoki systemu Windows przed jego zawartość jest wyświetlana na pasku zadań na liście szybkiego dostępu. Odbywa się to automatycznie, gdy elementu JumpList najpierw jest dołączony do aplikacji w języku XAML, albo w wywołaniu <xref:System.Windows.Shell.JumpList.SetJumpList%2A>metody.</xref:System.Windows.Shell.JumpList.SetJumpList%2A> Jeśli zmodyfikujesz zawartość elementu JumpList w czasie wykonywania, należy wywołać <xref:System.Windows.Shell.JumpList.Apply%2A>stosowaną jego zawartość powłoki systemu Windows.</xref:System.Windows.Shell.JumpList.Apply%2A>      ## Ustawianie listy szybkiego dostępu w elementu JumpList A XAML nie jest automatycznie dołączony do <xref:System.Windows.Application>obiektu.</xref:System.Windows.Application> Dołączanie elementu JumpList do <xref:System.Windows.Application>obiektu w języku XAML, przy użyciu składni dołączona właściwość.</xref:System.Windows.Application> Implementuje klasy elementu JumpList <xref:System.ComponentModel.ISupportInitialize>interfejs do obsługi deklaracji elementu JumpList XAML.</xref:System.ComponentModel.ISupportInitialize> Jeśli elementu JumpList został zadeklarowany w kodzie XAML i dołączony do bieżącego <xref:System.Windows.Application>, jest automatycznie stosowana do [!INCLUDE[TLA#tla_mswin](~/add/includes/tlasharptla-mswin-md.md)] powłoki po zainicjowaniu elementu JumpList.</xref:System.Windows.Application>      ## Ustawianie i modyfikowanie listy szybkiego dostępu w kodzie można dołączyć elementu JumpList do <xref:System.Windows.Application>obiektu w kodzie, wywołując statycznych <xref:System.Windows.Shell.JumpList.SetJumpList%2A>metody.</xref:System.Windows.Shell.JumpList.SetJumpList%2A> </xref:System.Windows.Application> Dotyczy to również elementu JumpList do [!INCLUDE[TLA#tla_mswin](~/add/includes/tlasharptla-mswin-md.md)] powłoki.       Aby zmodyfikować elementu JumpList w czasie wykonywania, należy wywołać <xref:System.Windows.Shell.JumpList.GetJumpList%2A>metodę, aby pobrać elementu JumpList, który jest obecnie dołączony do <xref:System.Windows.Application>.</xref:System.Windows.Application> </xref:System.Windows.Shell.JumpList.GetJumpList%2A> Po zmodyfikowaniu właściwości elementu JumpList, należy wywołać <xref:System.Windows.Shell.JumpList.Apply%2A>metodę, aby zastosować zmiany powłoki systemu Windows.</xref:System.Windows.Shell.JumpList.Apply%2A>      > [!NOTE] > Jednego elementu JumpList, który jest dołączony do tworzenia zwykle <xref:System.Windows.Application>i zastosowane do [!INCLUDE[TLA#tla_mswin](~/add/includes/tlasharptla-mswin-md.md)] powłoki.</xref:System.Windows.Application> Można jednak utworzyć wiele obiektów elementu JumpList. Dotyczy tylko jednego elementu JumpList jednocześnie [!INCLUDE[TLA#tla_mswin](~/add/includes/tlasharptla-mswin-md.md)] skorupach i tylko elementu JumpList jeden jednocześnie może być skojarzony z <xref:System.Windows.Application>.</xref:System.Windows.Application> .NET Framework nie wymagają one tego samego elementu JumpList.      > [!NOTE] > Ta klasa zawiera żądanie łącza na poziomie klasy, która ma zastosowanie do wszystkich elementów członkowskich. A <xref:System.Security.SecurityException>jest generowany, gdy bezpośredniego obiektu wywołującego nie ma uprawnienia pełnego zaufania.</xref:System.Security.SecurityException> Aby uzyskać więcej informacji dotyczących żądania kontroli zabezpieczeń, zobacz [Linkdemand](~/add/includes/ajax-current-ext-md.md) i [Inheritancedemand](http://msdn.microsoft.com/en-us/28b9adbb-8f08-4f10-b856-dbf59eb932d9)."
  example:
  - "The following example shows an application with a Jump List. The application has three buttons that enable you to add a task to the current Jump List, clear the contents of the Jump List, and apply a new Jump List to the application.  \n  \n The following example shows how to declare a JumpList in markup. The JumpList contains two <xref:System.Windows.Shell.JumpTask> links and one <xref:System.Windows.Shell.JumpPath>. Applying the <xref:System.Windows.Shell.JumpPath> to the shell will fail if the application is not registered to handle the .txt file name extension.  \n  \n [!code-xml[Shell_JumpListSample#000](~/add/codesnippet/xaml/jumplistsample/app.xaml#000)]  \n  \n The following example shows the code-behind page for `App.xaml`. This code handles the <xref:System.Windows.Shell.JumpList.JumpItemsRejected> and <xref:System.Windows.Shell.JumpList.JumpItemsRemovedByUser> events.  \n  \n [!code-cs[Shell_JumpListSample#100](~/add/codesnippet/csharp/jumplistsample/app.xaml.cs#100)]  \n  \n The following example shows the markup used to create the application user interface.  \n  \n [!code-xml[Shell_JumpListSample#300](~/add/codesnippet/xaml/jumplistsample/mainwindow.xaml#300)]  \n  \n The following example shows the code-behind page for `MainWindow.xaml`. This code demonstrates how to modify, clear, and create a JumpList in procedural code. For the new Jump List, the static <xref:System.Windows.Shell.JumpList.SetJumpList%2A> method is called to associate the JumpList with the current application and apply the JumpList to the Windows shell.  \n  \n [!code-cs[Shell_JumpListSample#200](~/add/codesnippet/csharp/jumplistsample/mainwindow.xaml.cs#200)]"
  syntax:
    content: >-
      [System.Security.SecurityCritical]

      [System.Windows.Markup.ContentProperty("JumpItems")]

      public sealed class JumpList : System.ComponentModel.ISupportInitialize
