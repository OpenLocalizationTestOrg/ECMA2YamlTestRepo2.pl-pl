  type: Interface
  summary: "Zapewnia to analizować elementy, które umożliwiają mieszanki elementy podrzędne lub tekst."
  remarks: "W celu ustanowienia lub Definiowanie właściwości zawartości lub model zawartości na platformie WPF IAddChild jest przestarzała. Zastosuj <xref:System.Windows.Markup.ContentPropertyAttribute>niestandardowego zamiast klasy.</xref:System.Windows.Markup.ContentPropertyAttribute>       W celu zachowania analizator/procesora XAML IAddChild jest przestarzała. Zachowanie kolekcji znajduje się teraz pełni system typów języka XAML i XAML procesora implementacje powinny używać dedykowanego interfejsów API w zestawie System.Xaml. Kod użytkownika ogólne należy używać `Add` metody na typ kolekcji, używany do właściwości kolekcji podrzędnych odpowiedniego typu.       Główne scenariusz pozostałych IAddChild służy do obsługi <xref:System.Windows.FrameworkElementFactory>które obsługują tworzenie obiektów podrzędnych, który jest zaawansowanym scenariuszu.</xref:System.Windows.FrameworkElementFactory> Zobacz <xref:System.Windows.FrameworkElementFactory>.</xref:System.Windows.FrameworkElementFactory>       Aplikacje, które próbują użyć interfejsu API IAddChild dla jednego z jego oryginalnej docelowe wywołań w wersji Beta programu .NET Framework 4.5 [!INCLUDE[net_v30_short](~/add/includes/net-v30-short-md.md)] celów era (model zawartości WPF, przetwarzania XAML) oczekiwać zwróci wiele klas bieżąca implementacja IAddChild <xref:System.NotImplementedException>lub podobne wyniki dla interfejsu API IAddChild.</xref:System.NotImplementedException>"
  syntax:
