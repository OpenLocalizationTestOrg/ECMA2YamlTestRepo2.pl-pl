  name: X509Extension
  nameWithType: X509Extension
  fullName: System.Security.Cryptography.X509Certificates.X509Extension
  type: Class
  summary: "Reprezentuje X509 rozszerzenia."
  remarks: "X509 rozszerzenia są dynamiczne, właściwości, które mogą zostać dodane do X509 rozszerzone certyfikatu i zmienić. Klasa X509Extension może służyć do tworzenia rozszerzeń, które są skojarzone z certyfikatem, ale nie są częścią certyfikat wystawiony przez urząd certyfikacji (CA).       W postaci najprostsze X509 rozszerzenia ma identyfikator obiektu (OID), wartość typu Boolean opisujący, czy rozszerzenie jest uznawany za krytyczne lub nie i dane zakodowane w formacie numeru ASN. Niestandardowe rozszerzenia mogą być rejestrowane w <xref:System.Security.Cryptography.CryptoConfig>pliku.</xref:System.Security.Cryptography.CryptoConfig>       Środowiska.NET Framework obejmuje implementacje kilka typowych X509 rozszerzenia:- <xref:System.Security.Cryptography.X509Certificates.X509KeyUsageExtension>.</xref:System.Security.Cryptography.X509Certificates.X509KeyUsageExtension> Zawiera opis sposobów użycia klucza certyfikatu.      -   <xref:System.Security.Cryptography.X509Certificates.X509BasicConstraintsExtension>.</xref:System.Security.Cryptography.X509Certificates.X509BasicConstraintsExtension> Zawiera opis warunków ograniczających certyfikatu.      -   <xref:System.Security.Cryptography.X509Certificates.X509EnhancedKeyUsageExtension>.</xref:System.Security.Cryptography.X509Certificates.X509EnhancedKeyUsageExtension> Zawiera opis sposobów użycia klucza rozszerzonego certyfikatu.      -   <xref:System.Security.Cryptography.X509Certificates.X509SubjectKeyIdentifierExtension>.</xref:System.Security.Cryptography.X509Certificates.X509SubjectKeyIdentifierExtension> W tym artykule opisano identyfikatora klucza. Na przykład używać z XMLDSIG."
  example:
  - "The following code example demonstrates using the X509Extension class.  \n  \n [!code-cs[Cryptography.X509Certificates.X509Extensions#1](~/add/codesnippet/csharp/t-system.security.crypto_59_1.cs)]\n [!code-vb[Cryptography.X509Certificates.X509Extensions#1](~/add/codesnippet/visualbasic/t-system.security.crypto_59_1.vb)]\n [!code-cpp[Cryptography.X509Certificates.X509Extensions#1](~/add/codesnippet/cpp/t-system.security.crypto_59_1.cpp)]"
