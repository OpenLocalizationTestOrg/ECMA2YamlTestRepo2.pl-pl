- uid: System.Web.UI.Design.ExpressionEditor.EvaluateExpression(System.String,System.Object,System.Type,System.IServiceProvider)
  id: EvaluateExpression(System.String,System.Object,System.Type,System.IServiceProvider)
  parent: System.Web.UI.Design.ExpressionEditor
  langs:
  - csharp
  name: EvaluateExpression(String,Object,Type,IServiceProvider)
  nameWithType: ExpressionEditor.EvaluateExpression(String,Object,Type,IServiceProvider)
  fullName: System.Web.UI.Design.ExpressionEditor.EvaluateExpression(String,Object,Type,IServiceProvider)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Oblicza wyrażenie ciągu i zawiera wartość czasu projektowania dla właściwości formantu."
  remarks: "Host projektanta wizualnego używa metody EvaluateExpression można obliczyć wyrażenia i podaj wartość czasu projektowania dla właściwości skojarzonym formancie.       Projektant wizualny używa <xref:System.Web.Compilation.ExpressionBuilder.ParseExpression%2A?displayProperty=fullName>metody do analizowania wyrażenia w czasie projektowania, a następnie wywołuje metodę EvaluateExpression z danymi wyrażenie przeanalizowany.</xref:System.Web.Compilation.ExpressionBuilder.ParseExpression%2A?displayProperty=fullName> Projektant wizualny używa wynik obliczane wyrażenie można przypisać wartości właściwości, które mają być renderowane na powierzchni projektu kontroli."
  syntax:
    content: public abstract object EvaluateExpression (string expression, object parseTimeData, Type propertyType, IServiceProvider serviceProvider);
    parameters:
    - id: expression
      type: System.String
      description: "Ciąg wyrażenie do oceny. Wyrażenie nie ma prefiksu wyrażenia."
    - id: parseTimeData
      type: System.Object
      description: "Obiekt zawierający dodatkowe informacje podczas analizowania, oceny `expression`. Zwykle odbywa się przez Konstruktor wyrażeń."
    - id: propertyType
      type: System.Type
      description: "Typ właściwości formantu, do którego `expression` jest powiązany."
    - id: serviceProvider
      type: System.IServiceProvider
      description: "Implementacja dostawcy usługi dostarczone przez hosta projektanta, używany do uzyskania dodatkowych usług czasu projektowania."
    return:
      type: System.Object
      description: "Obiekt określany w odwołaniu w ciągu obliczane wyrażenie, jeśli Obliczanie wyrażenia zakończyło się pomyślnie; w przeciwnym razie <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.Design.ExpressionEditor.EvaluateExpression*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.Design.ExpressionEditor.ExpressionPrefix
  id: ExpressionPrefix
  parent: System.Web.UI.Design.ExpressionEditor
  langs:
  - csharp
  name: ExpressionPrefix
  nameWithType: ExpressionEditor.ExpressionPrefix
  fullName: System.Web.UI.Design.ExpressionEditor.ExpressionPrefix
  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Pobiera prefiks wyrażenia, który identyfikuje ciągów wyrażenie, które są obsługiwane przez implementację edytora wyrażeń."
  remarks: "Prefiksu wyrażenia Określa typ wyrażenia niestandardowego i kojarzy wyrażenia z Konstruktor wyrażeń i edytora wyrażeń. Gdy wyrażenia niestandardowe są parsowane na stronie, prefiksu wyrażenia służy do tworzenia wystąpień skojarzonego <xref:System.Web.Compilation.ExpressionBuilder>i <xref:System.Web.UI.Design.ExpressionEditor>klasy.</xref:System.Web.UI.Design.ExpressionEditor> </xref:System.Web.Compilation.ExpressionBuilder> Aby skojarzyć prefiksu wyrażenia z Konstruktor wyrażeń i edytora wyrażeń, zastosuj <xref:System.Web.Compilation.ExpressionEditorAttribute>i <xref:System.Web.Compilation.ExpressionPrefixAttribute>atrybuty niestandardowe <xref:System.Web.Compilation.ExpressionBuilder>klasy i Konfiguracja prefiksu wyrażenia dla Konstruktora wyrażeń w `expressionBuilders` w pliku konfiguracji sieci Web.</xref:System.Web.Compilation.ExpressionBuilder> </xref:System.Web.Compilation.ExpressionPrefixAttribute> </xref:System.Web.Compilation.ExpressionEditorAttribute>       Klasy pochodne nie zastępują zazwyczaj właściwość ExpressionPrefix. Podstawowym <xref:System.Web.UI.Design.ExpressionEditor>klasy ustawia wartość ExpressionPrefix na podstawie <xref:System.Web.Compilation.ExpressionPrefixAttribute>atrybutu skojarzonych z nim <xref:System.Web.Compilation.ExpressionBuilder>obiektu.</xref:System.Web.Compilation.ExpressionBuilder> </xref:System.Web.Compilation.ExpressionPrefixAttribute> </xref:System.Web.UI.Design.ExpressionEditor>"
  syntax:
    content: public string ExpressionPrefix { get; }
    return:
      type: System.String
      description: "Ciąg reprezentujący prefiks dla wyrażenia są obsługiwane przez klasę pochodną <xref href=&quot;System.Web.UI.Design.ExpressionEditor&quot;> </xref>; w przeciwnym razie ciąg pusty (&quot;&quot;), jeśli Edytor wyrażeń nie ma prefiksu wyrażenia skojarzone."
  overload: System.Web.UI.Design.ExpressionEditor.ExpressionPrefix*
  exceptions: []
  platform:
  - net462
