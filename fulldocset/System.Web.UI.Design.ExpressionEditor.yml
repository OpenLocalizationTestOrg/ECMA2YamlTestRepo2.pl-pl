  summary: "Zwraca <xref href=&quot;System.Web.UI.Design.ExpressionEditor&quot;> </xref> implementację, która jest skojarzona z prefiksem określone wyrażenie."
  remarks: "Użyj statycznych <xref:System.Web.UI.Design.ExpressionEditor.GetExpressionEditor%2A>przeciążenia metody, aby znaleźć <xref:System.Web.UI.Design.ExpressionEditor>obiekt, który jest skojarzony z prefiksu określonego wyrażenia lub wyrażenia konstruktora typu.</xref:System.Web.UI.Design.ExpressionEditor> </xref:System.Web.UI.Design.ExpressionEditor.GetExpressionEditor%2A>       Dla każdego typu wyrażenia niestandardowego prefiksu wyrażenia identyfikuje Konstruktor wyrażeń skojarzone i edytora wyrażeń. Gdy wyrażenia niestandardowe są parsowane na stronie, prefiksu wyrażenia służy do tworzenia wystąpień skojarzonego <xref:System.Web.Compilation.ExpressionBuilder>i <xref:System.Web.UI.Design.ExpressionEditor>klasy.</xref:System.Web.UI.Design.ExpressionEditor> </xref:System.Web.Compilation.ExpressionBuilder>       Aby skojarzyć prefiksu wyrażenia z Konstruktor wyrażeń i edytora wyrażeń, zastosuj <xref:System.Web.Compilation.ExpressionEditorAttribute>i <xref:System.Web.Compilation.ExpressionPrefixAttribute>atrybuty niestandardowe <xref:System.Web.Compilation.ExpressionBuilder>klasy i Konfiguracja prefiksu wyrażenia dla Konstruktora wyrażeń w `expressionBuilders` w pliku konfiguracji sieci Web.</xref:System.Web.Compilation.ExpressionBuilder> </xref:System.Web.Compilation.ExpressionPrefixAttribute> </xref:System.Web.Compilation.ExpressionEditorAttribute>       Aby znaleźć skojarzone wyrażenie Edytor prefiksu wyrażenia <xref:System.Web.UI.Design.ExpressionEditor.GetExpressionEditor%2A>Metoda wylicza dostępnych <xref:System.Web.Compilation.ExpressionBuilder>implementacji dla zgodny prefiks.</xref:System.Web.Compilation.ExpressionBuilder> </xref:System.Web.UI.Design.ExpressionEditor.GetExpressionEditor%2A> <xref:System.Web.Compilation.ExpressionBuilder>Implementacje można skonfigurować w `expressionBuilders` sekcji pliku konfiguracji sieci Web.</xref:System.Web.Compilation.ExpressionBuilder> Jeśli jest dostępny <xref:System.Web.Compilation.ExpressionBuilder>Implementacja definiuje prefiksu wyrażenia <xref:System.Web.UI.Design.ExpressionEditor.GetExpressionEditor%2A>Metoda zwraca wartość typu, który jest określony w <xref:System.Web.Compilation.ExpressionEditorAttribute>atrybutu <xref:System.Web.Compilation.ExpressionBuilder>metadanych.</xref:System.Web.Compilation.ExpressionBuilder> </xref:System.Web.Compilation.ExpressionEditorAttribute> </xref:System.Web.UI.Design.ExpressionEditor.GetExpressionEditor%2A> </xref:System.Web.Compilation.ExpressionBuilder>"
  syntax:
    content: public static System.Web.UI.Design.ExpressionEditor GetExpressionEditor (string expressionPrefix, IServiceProvider serviceProvider);
    parameters:
    - id: expressionPrefix
      type: System.String
      description: "Prefiksu wyrażenia używana do znajdowania skojarzone wyrażenie edytora."
    - id: serviceProvider
      type: System.IServiceProvider
      description: "Implementacja dostawcy usługi dostarczone przez hosta projektanta, używany do uzyskania dodatkowych usług czasu projektowania."
    return:
