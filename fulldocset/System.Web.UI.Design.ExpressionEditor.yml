entacji, <xref:System.Web.UI.Design.ExpressionEditor.GetExpressionEditor%2A>Metoda zwraca wartość typu, który jest określony w <xref:System.Web.Compilation.ExpressionEditorAttribute>atrybutu <xref:System.Web.Compilation.ExpressionBuilder>metadanych.</xref:System.Web.Compilation.ExpressionBuilder> </xref:System.Web.Compilation.ExpressionEditorAttribute> </xref:System.Web.UI.Design.ExpressionEditor.GetExpressionEditor%2A> </xref:System.Web.Compilation.ExpressionBuilder>"
