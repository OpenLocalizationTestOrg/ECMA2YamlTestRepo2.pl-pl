      description: "<xref href=&quot;System.Web.UI.Design.ExpressionEditor&quot;> </xref> Wdrożenia skojarzony z <code> expressionPrefix </code>; w przeciwnym razie <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, jeśli <code> expressionPrefix </code> nie jest określony lub nie jest skojarzony z <xref href=&quot;System.Web.UI.Design.ExpressionEditor&quot;> </xref>."
  overload: System.Web.UI.Design.ExpressionEditor.GetExpressionEditor*
  exceptions:
