- uid: System.Web.UI.Design.ExpressionEditor.GetExpressionEditorSheet(System.String,System.IServiceProvider)
  id: GetExpressionEditorSheet(System.String,System.IServiceProvider)
  parent: System.Web.UI.Design.ExpressionEditor
  langs:
  - csharp
  name: GetExpressionEditorSheet(String,IServiceProvider)
  nameWithType: ExpressionEditor.GetExpressionEditorSheet(String,IServiceProvider)
  fullName: System.Web.UI.Design.ExpressionEditor.GetExpressionEditorSheet(String,IServiceProvider)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Zwraca arkusza edytora wyrażeń, skojarzony z bieżącym edytora wyrażeń."
  remarks: "Zwraca metodę GetExpressionEditorSheet <xref:System.Web.UI.Design.ExpressionEditorSheet>wdrożenia, który definiuje ciągów, które są łączone do tworzenia wyrażenia niestandardowego.</xref:System.Web.UI.Design.ExpressionEditorSheet> Projektant wizualny używa wyrażenia Edytor arkusza z monitem o jeden lub więcej ciągów, łączące w wyrażeniu niestandardowym. Klasa podstawowa metoda zwraca domyślnego arkusza edytora wyrażeń, który za pomocą jednego ciągu wejściowego tworzą wyrażenie. Arkusz Edytor wyrażenie definiuje siatki właściwości dla wyrażenia. W związku z tym właściwości, które udostępnia edytora wyrażeń stają się właściwości, które mogą być definiowane dla wyrażenia w oknie dialogowym.       Klasy wywodzące się z <xref:System.Web.UI.Design.ExpressionEditor>klasy Opcjonalnie można zastąpić metodę GetExpressionEditorSheet w celu zapewnienia arkusz wyrażenia niestandardowego edytora.</xref:System.Web.UI.Design.ExpressionEditor> Arkusz wyrażenia niestandardowego edytora można zezwolić na wiele właściwości, które są połączone ze sobą w postaci ciągu wyrażenia wartości wejściowe czasu projektowania.       Na przykład <xref:System.Web.UI.Design.ResourceExpressionEditor>pochodną klasy <xref:System.Web.UI.Design.ExpressionEditor>klasy i udostępnia implementację dla oceny i kojarzenie odwołania ciągu zasobu z właściwości formantu w czasie projektowania.</xref:System.Web.UI.Design.ExpressionEditor> </xref:System.Web.UI.Design.ResourceExpressionEditor> <xref:System.Web.Compilation.ResourceExpressionBuilder>Klasy jest skojarzone z prefiksu wyrażenia `Resources` i <xref:System.Web.UI.Design.ResourceExpressionEditor>implementacji.</xref:System.Web.UI.Design.ResourceExpressionEditor> </xref:System.Web.Compilation.ResourceExpressionBuilder> <xref:System.Web.UI.Design.ResourceExpressionEditor.GetExpressionEditorSheet%2A?displayProperty=fullName>Metoda zwraca <xref:System.Web.UI.Design.ResourceExpressionEditorSheet>, który definiuje poszczególnych właściwości, które tworzą wyrażenia odwołania do zasobów.</xref:System.Web.UI.Design.ResourceExpressionEditorSheet> </xref:System.Web.UI.Design.ResourceExpressionEditor.GetExpressionEditorSheet%2A?displayProperty=fullName>"
  syntax:
    content: public virtual System.Web.UI.Design.ExpressionEditorSheet GetExpressionEditorSheet (string expression, IServiceProvider serviceProvider);
    parameters:
    - id: expression
      type: System.String
