  name: ExpressionEditor
  nameWithType: ExpressionEditor
  fullName: System.Web.UI.Design.ExpressionEditor
  type: Class
  summary: "Definiuje zestaw właściwości i metod do obliczenia wyrażenia, który jest skojarzony z właściwością formantu w czasie projektowania i zapewnienie arkusza edytora wyrażeń hosta wizualnego projektu do użycia w oknie edytora wyrażeń. Ta klasa jest abstrakcyjna."
  remarks: "Host wizualnego projektanta, takich jak [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)], używa klasy ExpressionEditor do obecny wyrażenia niestandardowego edytora arkuszy dla użytkownika, a następnie ocenę wybranego wyrażenia do renderowania w czasie projektowania.       Po przejściu <xref:System.Web.UI.Design.HtmlControlDesigner.Expressions%2A>Właściwości formantu w siatce właściwości czasu projektowania, Projektant wizualny Wyświetla okno dialogowe można ustawić wyrażenia dla właściwości formantu.</xref:System.Web.UI.Design.HtmlControlDesigner.Expressions%2A> Można wybrać typ wyrażenia na podstawie listy prefiksu wyrażenia. Po wybraniu prefiksu wyrażenia z listy, Projektant wizualny używa skojarzone ExpressionEditor i <xref:System.Web.UI.Design.ExpressionEditorSheet>obiektów, aby ustawić, oceny i przekonwertować ciągu wyrażenia na podstawie składni dla tego typu wyrażenia.</xref:System.Web.UI.Design.ExpressionEditorSheet> Projektant wizualny ustawia wyrażenie nie zawiera właściwości skojarzonym formancie, a następnie używa wyników obliczane wyrażenie można przypisać wartości właściwości, które mają być renderowane na powierzchni projektu kontroli.       Statycznych <xref:System.Web.UI.Design.ExpressionEditor.GetExpressionEditor%2A>metody get edytora wyrażeń, który jest skojarzony z prefiksu określonego wyrażenia lub Konstruktor wyrażeń.</xref:System.Web.UI.Design.ExpressionEditor.GetExpressionEditor%2A> <xref:System.Web.UI.Design.ExpressionEditor.ExpressionPrefix%2A>Właściwość dla obiekt ExpressionEditor zwraca prefiksu wyrażenia skonfigurowany.</xref:System.Web.UI.Design.ExpressionEditor.ExpressionPrefix%2A> <xref:System.Web.UI.Design.ExpressionEditor.EvaluateExpression%2A>Metody ocenia ciąg wejściowy wyrażenia.</xref:System.Web.UI.Design.ExpressionEditor.EvaluateExpression%2A> <xref:System.Web.UI.Design.ExpressionEditor.GetExpressionEditorSheet%2A>Metoda zwraca <xref:System.Web.UI.Design.ExpressionEditorSheet>implementacji używany dla właściwości niestandardowego wyrażenia w oknie dialogowym wyrażenia monitowanie.</xref:System.Web.UI.Design.ExpressionEditorSheet> </xref:System.Web.UI.Design.ExpressionEditor.GetExpressionEditorSheet%2A>       Zazwyczaj aby obsługiwać nowy typ wyrażenia w czasie projektowania, można zdefiniować prefiksu wyrażenia unikatowy i podać niestandardowe <xref:System.Web.Compilation.ExpressionBuilder>i implementacje ExpressionEditor.</xref:System.Web.Compilation.ExpressionBuilder> Opcjonalnie możesz podać niestandardowy <xref:System.Web.UI.Design.ExpressionEditorSheet>implementację, która definiuje właściwości, które są używane do tworzenia wyrażenia w oknie dialogowym wyrażenia.</xref:System.Web.UI.Design.ExpressionEditorSheet>       Prefiksu wyrażenia Określa typ wyrażenia niestandardowego i kojarzy wyrażenia z Konstruktor wyrażeń i edytora wyrażeń. Gdy wyrażenia niestandardowe są parsowane na stronie, prefiksu wyrażenia służy do tworzenia wystąpień skojarzonego <xref:System.Web.Compilation.ExpressionBuilder>i klasy ExpressionEditor.</xref:System.Web.Compilation.ExpressionBuilder> Aby skojarzyć prefiksu wyrażenia z Konstruktor wyrażeń i edytora wyrażeń, zastosuj <xref:System.Web.Compilation.ExpressionEditorAttribute>i <xref:System.Web.Compilation.ExpressionPrefixAttribute>atrybuty niestandardowe <xref:System.Web.Compilation.ExpressionBuilder>klasy i Konfiguracja prefiksu wyrażenia dla Konstruktora wyrażeń w `expressionBuilders` w pliku konfiguracji sieci Web.</xref:System.Web.Compilation.ExpressionBuilder> </xref:System.Web.Compilation.ExpressionPrefixAttribute> </xref:System.Web.Compilation.ExpressionEditorAttribute> Prefiks jest nie jest wymagana, ale zdecydowanie zalecane."
