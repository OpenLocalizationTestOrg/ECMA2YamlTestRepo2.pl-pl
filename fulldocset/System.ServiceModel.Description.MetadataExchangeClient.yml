  name: MetadataExchangeClient
  nameWithType: MetadataExchangeClient
  fullName: System.ServiceModel.Description.MetadataExchangeClient
  type: Class
  summary: "Pobieranie metadanych usługi."
  remarks: "Używanie elementu MetadataExchangeClient do pobierania metadanych. Zazwyczaj obiekt klasy MetadataExchangeClient jest skonfigurowany do żądania metadanych, a następnie przekazywane do <xref:System.ServiceModel.Description.MetadataResolver.Resolve%2A?displayProperty=fullName>lub <xref:System.ServiceModel.Description.MetadataResolver.Resolve%2A?displayProperty=fullName>metodę <xref:System.ServiceModel.Description.MetadataResolver>na pobieranie metadanych.</xref:System.ServiceModel.Description.MetadataResolver> </xref:System.ServiceModel.Description.MetadataResolver.Resolve%2A?displayProperty=fullName> </xref:System.ServiceModel.Description.MetadataResolver.Resolve%2A?displayProperty=fullName>       Jednak można użyć obiekt klasy MetadataExchangeClient bezpośrednio do pobierania metadanych jako <xref:System.ServiceModel.Description.MetadataSet>zawierający <xref:System.ServiceModel.Description.MetadataSection>obiektów.</xref:System.ServiceModel.Description.MetadataSection> </xref:System.ServiceModel.Description.MetadataSet>       Czy używać bezpośrednio lub przekazany do <xref:System.ServiceModel.Description.MetadataResolver>, obiekt klasy MetadataExchangeClient ma następujące elementy członkowskie, aby kontrolować proces pobierania metadanych:-konstruktorów umożliwia dostosowywanie powiązania w celu użycia podczas tworzenia żądania metadanych.</xref:System.ServiceModel.Description.MetadataResolver>      -Użyj <xref:System.ServiceModel.Description.MetadataExchangeClient.HttpCredentials%2A>właściwość, aby określić poświadczenia używane do przesyłania żądania HTTP/GET.</xref:System.ServiceModel.Description.MetadataExchangeClient.HttpCredentials%2A>      -Użyj <xref:System.ServiceModel.Description.MetadataExchangeClient.SoapCredentials%2A>właściwość, aby określić poświadczenia używane do przesyłania żądania metadanych WS-Transfer.</xref:System.ServiceModel.Description.MetadataExchangeClient.SoapCredentials%2A>      -Użyj <xref:System.ServiceModel.Description.MetadataExchangeClient.MaximumResolvedReferences%2A>rozwiązuje MetadataExchangeClient odwołuje się do właściwości, aby ograniczyć liczbę metadanych.</xref:System.ServiceModel.Description.MetadataExchangeClient.MaximumResolvedReferences%2A>      -Użyj <xref:System.ServiceModel.Description.MetadataExchangeClient.OperationTimeout%2A>właściwość, aby ograniczyć czas spędzony pobierania metadanych.</xref:System.ServiceModel.Description.MetadataExchangeClient.OperationTimeout%2A>      -Użyj <xref:System.ServiceModel.Description.MetadataExchangeClient.ResolveMetadataReferences%2A>Właściwości, aby określić, czy do lokalizowania i pobrać innych dokumentów metadanych określonych w metadanych pobrane z oryginalnego punktu końcowego metadanych.</xref:System.ServiceModel.Description.MetadataExchangeClient.ResolveMetadataReferences%2A>      -Użyj <xref:System.ServiceModel.Description.MetadataExchangeClient.GetMetadata%2A>przetworzyć metod, aby rozpocząć pobieranie.</xref:System.ServiceModel.Description.MetadataExchangeClient.GetMetadata%2A>       Ponadto można utworzyć klasy pochodnej, który można zastąpić następujących dwóch metod chronionych:-Override <xref:System.ServiceModel.Description.MetadataExchangeClient.GetChannelFactory%2A>metodą zmiany kanału, który wysyła żądanie metadanych za pomocą usługi WS-Transfer.</xref:System.ServiceModel.Description.MetadataExchangeClient.GetChannelFactory%2A>      -Override <xref:System.ServiceModel.Description.MetadataExchangeClient.GetWebRequest%2A>metodę, aby zmodyfikować <xref:System.Net.HttpWebRequest>który wysyła żądanie metadanych za pomocą protokołu HTTP/GET.</xref:System.Net.HttpWebRequest> </xref:System.ServiceModel.Description.MetadataExchangeClient.GetWebRequest%2A>"
  example:
  - "The following code example shows the use of MetadataExchangeClient to specify a download binding, resolve any contained references to metadata, and download the metadata.  \n  \n [!code-cs[MetadataResolver#3](~/add/codesnippet/csharp/metadataresolver.client/client.cs#3)]"
  syntax:
    content: public class MetadataExchangeClient
