  fullName: System.Web.ApplicationServices.ValidatingPropertiesEventArgs.FailedProperties
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.ApplicationServices
  summary: "Pobiera kolekcję zawierającą właściwości profilu, których nie powiodła się weryfikacja."
  remarks: "Właściwość FailedProperties zawiera kolekcję nazwy właściwości, których nie powiodła się weryfikacja. W przypadku utworzenia programu obsługi zdarzeń dla <xref:System.Web.ApplicationServices.ProfileService.ValidatingProperties>zdarzeń, Dodaj nazwy właściwości, które niepowodzenie sprawdzania poprawności do kolekcji we właściwości FailedProperties.</xref:System.Web.ApplicationServices.ProfileService.ValidatingProperties> <xref:System.Web.ApplicationServices.ProfileService.SetPropertiesForCurrentUser%2A>— Metoda zwraca kolekcję we właściwości FailedProperties, dzięki czemu można określić właściwości, które nie przeszedł sprawdzania poprawności.</xref:System.Web.ApplicationServices.ProfileService.SetPropertiesForCurrentUser%2A>"
  example:
  - "The following example shows an event handler for the <xref:System.Web.ApplicationServices.ProfileService.ValidatingProperties> event. When the value passed for `FirstName` property is empty or `null`, the `FirstName` property is added to the FailedProperties collection.  \n  \n [!code-vb[System.Web.ApplicationServices.ProfileService#1](~/add/codesnippet/visualbasic/p-system.web.application_7_1.asax)]\n [!code-cs[System.Web.ApplicationServices.ProfileService#1](~/add/codesnippet/csharp/p-system.web.application_7_1.asax)]"
  syntax:
    content: public System.Collections.ObjectModel.Collection<string> FailedProperties { get; }
    return:
      type: System.Collections.ObjectModel.Collection{System.String}
      description: "Właściwości profilu, których nie powiodła się weryfikacja."
