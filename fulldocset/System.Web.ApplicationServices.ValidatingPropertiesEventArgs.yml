  remarks: "Zwraca właściwości właściwości <xref:System.Collections.IDictionary>obiekt, który zawiera nazwy i wartości właściwości profilu, aby ustawić dla użytkownika.</xref:System.Collections.IDictionary> W przypadku utworzenia programu obsługi zdarzeń dla <xref:System.Web.ApplicationServices.ProfileService.ValidatingProperties>zdarzeń, można pobrać właściwości można sprawdzić poprawności właściwości właściwości.</xref:System.Web.ApplicationServices.ProfileService.ValidatingProperties> Jeśli wszystkie wartości wystąpi niepowodzenie weryfikacji, dodaj je do <xref:System.Web.ApplicationServices.ValidatingPropertiesEventArgs.FailedProperties%2A>Właściwości.</xref:System.Web.ApplicationServices.ValidatingPropertiesEventArgs.FailedProperties%2A> <xref:System.Web.ApplicationServices.ProfileService.SetPropertiesForCurrentUser%2A>Metoda zwraca kolekcję w <xref:System.Web.ApplicationServices.ValidatingPropertiesEventArgs.FailedProperties%2A>Właściwości, dzięki czemu można określić właściwości, które nie przeszedł sprawdzania poprawności.</xref:System.Web.ApplicationServices.ValidatingPropertiesEventArgs.FailedProperties%2A> </xref:System.Web.ApplicationServices.ProfileService.SetPropertiesForCurrentUser%2A>"
  example:
  - "The following example shows an event handler for the <xref:System.Web.ApplicationServices.ProfileService.ValidatingProperties> event. When the value passed for `FirstName` property is empty or `null`, the `FirstName` property is added to the <xref:System.Web.ApplicationServices.ValidatingPropertiesEventArgs.FailedProperties%2A> collection.  \n  \n [!code-vb[System.Web.ApplicationServices.ProfileService#1](~/add/codesnippet/visualbasic/p-system.web.application_8_1.asax)]\n [!code-cs[System.Web.ApplicationServices.ProfileService#1](~/add/codesnippet/csharp/p-system.web.application_8_1.asax)]"
  syntax:
