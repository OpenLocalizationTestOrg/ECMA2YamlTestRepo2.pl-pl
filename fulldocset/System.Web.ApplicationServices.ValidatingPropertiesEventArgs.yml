  summary: "Udostępnia dane dla <xref href=&quot;System.Web.ApplicationServices.ProfileService.ValidatingProperties&quot;> </xref> zdarzeń."
  remarks: "Utwórz program obsługi zdarzeń dla <xref:System.Web.ApplicationServices.ProfileService.ValidatingProperties>zdarzeń, aby dostosować poprawności wartości właściwości profilu.</xref:System.Web.ApplicationServices.ProfileService.ValidatingProperties> <xref:System.Web.ApplicationServices.ProfileService.ValidatingProperties>Zdarzenie jest zgłaszane, gdy są ustawione właściwości profilu dla użytkownika.</xref:System.Web.ApplicationServices.ProfileService.ValidatingProperties> Jeśli wszystkie wartości właściwości wystąpi niepowodzenie weryfikacji, dodaj je do kolekcji w <xref:System.Web.ApplicationServices.ValidatingPropertiesEventArgs.FailedProperties%2A>Właściwości.</xref:System.Web.ApplicationServices.ValidatingPropertiesEventArgs.FailedProperties%2A> <xref:System.Web.ApplicationServices.ProfileService.SetPropertiesForCurrentUser%2A>Metoda zwraca kolekcję w <xref:System.Web.ApplicationServices.ValidatingPropertiesEventArgs.FailedProperties%2A>Właściwości, dzięki czemu można określić właściwości, które nie przeszedł sprawdzania poprawności.</xref:System.Web.ApplicationServices.ValidatingPropertiesEventArgs.FailedProperties%2A> </xref:System.Web.ApplicationServices.ProfileService.SetPropertiesForCurrentUser%2A>"
  example:
  - "The following example shows an event handler for the <xref:System.Web.ApplicationServices.ProfileService.ValidatingProperties> event. When the value passed for `FirstName` property is empty or `null`, the `FirstName` property is added to the <xref:System.Web.ApplicationServices.ValidatingPropertiesEventArgs.FailedProperties%2A> collection.  \n  \n [!code-vb[System.Web.ApplicationServices.ProfileService#1](~/add/codesnippet/visualbasic/t-system.web.application_2_1.asax)]\n [!code-cs[System.Web.ApplicationServices.ProfileService#1](~/add/codesnippet/csharp/t-system.web.application_2_1.asax)]"
