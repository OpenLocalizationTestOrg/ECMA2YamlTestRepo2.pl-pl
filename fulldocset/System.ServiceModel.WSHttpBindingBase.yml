- uid: System.ServiceModel.WSHttpBindingBase.MaxBufferPoolSize
  id: MaxBufferPoolSize
  parent: System.ServiceModel.WSHttpBindingBase
  langs:
  - csharp
  name: MaxBufferPoolSize
  nameWithType: WSHttpBindingBase.MaxBufferPoolSize
  fullName: System.ServiceModel.WSHttpBindingBase.MaxBufferPoolSize
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "Pobiera lub ustawia maksymalną ilość pamięci przydzielona w bajtach dla menedżera buforów, który zarządza buforami wymaganymi przez punkty końcowe za pomocą tego powiązania."
  remarks: "<xref:System.ServiceModel.Channels.BufferManager>Próbuje minimalizuje to koszt bufory z puli buforów.</xref:System.ServiceModel.Channels.BufferManager> Bufory są wymagane do przetwarzania komunikatów przez usługę, po znalezieniu poza kanału. Jeśli nie jest wystarczająca ilość pamięci w puli buforów do przetworzenia obciążenia komunikat <xref:System.ServiceModel.Channels.BufferManager>przydzielić pamięć sterty CLR, co zwiększa obciążenie kolekcji pamięci.</xref:System.ServiceModel.Channels.BufferManager> Rozbudowana alokacji sterty pamięci CLR jest wskazanie, że rozmiar puli buforów jest za mały, a można poprawić wydajność z alokacją większych przez odpowiednie zwiększenie limitu MaxBufferPoolSize."
  example:
  - "This example shows how to get the MaxBufferPoolSize value.  \n  \n [!code-cs[WSHttpBindingBase#6](~/add/codesnippet/csharp/p-system.servicemodel.ws_22_1.cs)]\n [!code-vb[WSHttpBindingBase#6](~/add/codesnippet/visualbasic/p-system.servicemodel.ws_22_1.vb)]"
  syntax:
    content: public long MaxBufferPoolSize { get; set; }
    return:
      type: System.Int64
      description: "Maksymalny rozmiar w bajtach dla puli buforów używanej przez punkt końcowy skonfigurowany dla tego wiązania. Wartość domyślna to 524,288 bajtów."
  overload: System.ServiceModel.WSHttpBindingBase.MaxBufferPoolSize*
  exceptions: []
  platform:
  - net462
