- uid: System.ServiceModel.WSHttpBindingBase.BypassProxyOnLocal
  id: BypassProxyOnLocal
  parent: System.ServiceModel.WSHttpBindingBase
  langs:
  - csharp
  name: BypassProxyOnLocal
  nameWithType: WSHttpBindingBase.BypassProxyOnLocal
  fullName: System.ServiceModel.WSHttpBindingBase.BypassProxyOnLocal
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "Pobiera lub ustawia wartość wskazującą, czy pominąć serwer proxy dla adresów lokalnych."
  remarks: "Zasobu internetowego jest lokalny, jeśli ma ona adresu lokalnego. Lokalny adres jest taki, który znajduje się na tym samym komputerze, lokalnej sieci LAN lub intranet i jest identyfikowany, składniowo, brak kropki (.) jak identyfikatory URI &quot;http://webserver/&quot; i &quot;http://localhost/&quot;.       Ustawienie BypassProxyOnLocal właściwość określa, czy punkty końcowe skonfigurowane z <xref:System.ServiceModel.WSHttpBindingBase>użycie serwera proxy podczas uzyskiwania dostępu do zasobów lokalnych.</xref:System.ServiceModel.WSHttpBindingBase>       Jeśli jest BypassProxyOnLocal `true`, żądań lokalnych zasobów w Internecie, nie należy używać serwera proxy. Jest WhenBypassProxyOnLocal `false`, wszystkie żądania internetowe są nawiązywane przy użyciu serwera proxy."
  example:
  - "[C#]  \n  \n The following example sets this property to indicate that the proxy should be bypassed for local resources.  \n  \n [!code-cs[WSHttpBindingBase#3](~/add/codesnippet/csharp/p-system.servicemodel.ws_24_1.cs)]\n [!code-vb[WSHttpBindingBase#3](~/add/codesnippet/visualbasic/p-system.servicemodel.ws_24_1.vb)]  \n  \n The value of this property can also be set in the configuration file.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public bool BypassProxyOnLocal { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Aby pominąć serwer proxy dla adresów lokalnych; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Wartość domyślna to <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.WSHttpBindingBase.BypassProxyOnLocal*
  exceptions: []
  platform:
  - net462
