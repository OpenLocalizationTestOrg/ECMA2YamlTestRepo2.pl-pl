  name: WSHttpBindingBase
  nameWithType: WSHttpBindingBase
  fullName: System.ServiceModel.WSHttpBindingBase
  type: Class
  summary: "Udostępnia klasę podstawową z elementami członkowskimi wspólne dla <xref href=&quot;System.ServiceModel.WSHttpBinding&quot;> </xref> i <xref href=&quot;System.ServiceModel.WSFederationHttpBinding&quot;> </xref>."
  remarks: "WSHttpBindingBase zapewnia pewne podstawowe funkcje powiązania, używany do konfigurowania bezpieczne, niezawodne i interoperacyjne usług sieci Web, takich jak wprowadzonym przez <xref:System.ServiceModel.WSHttpBinding>dla kontraktów na usługę non-duplex i bardziej szczegółowo bezpieczne i interoperacyjne <xref:System.ServiceModel.WSFederationHttpBinding>obsługującej protokół WS-Federation.</xref:System.ServiceModel.WSFederationHttpBinding> </xref:System.ServiceModel.WSHttpBinding>       Domyślnie generuje stosu środowiska wykonawczego, który używa WS-Security komunikat zabezpieczeń i uwierzytelniania, HTTP w celu dostarczania komunikatów i kodowanie wiadomości tekstowe i XML. Można skonfigurować używanie protokołu WS-ReliableMessaging niezawodności.       Korzystanie z protokołu WS-ReliableMessaging jest można skonfigurować za pomocą opcjonalnego `reliableSessionEnabled` parametru."
  example:
  - "The following example shows how to use the functionality provided by the WSHttpBindingBase class with the derived classes, <xref:System.ServiceModel.WSHttpBinding> and <xref:System.ServiceModel.WSFederationHttpBinding>.  \n  \n [!code-cs[WSHttpBindingBase#0](~/add/codesnippet/csharp/t-system.servicemodel.ws_1_1.cs)]\n [!code-vb[WSHttpBindingBase#0](~/add/codesnippet/visualbasic/t-system.servicemodel.ws_1_1.vb)]"
