  fullName: System.Runtime.Remoting.Channels.IAuthorizeRemotingConnection
  type: Interface
  summary: "Interfejs IAuthorizeRemotingConnection udostępnia metody, które wskazują, czy klient jest autoryzowany do połączenia w kanale bieżącego na podstawie tożsamości adresu i użytkowników sieci klienta."
  remarks: "Wystąpienie interfejsu IAuthorizeRemotingConnection jest przekazywana do <xref:System.Runtime.Remoting.Channels.Tcp.TcpServerChannel.%23ctor%28System.Collections.IDictionary%2CSystem.Runtime.Remoting.Channels.IServerChannelSinkProvider%2CSystem.Runtime.Remoting.Channels.IAuthorizeRemotingConnection%29>.</xref:System.Runtime.Remoting.Channels.Tcp.TcpServerChannel.%23ctor%28System.Collections.IDictionary%2CSystem.Runtime.Remoting.Channels.IServerChannelSinkProvider%2CSystem.Runtime.Remoting.Channels.IAuthorizeRemotingConnection%29> Zapewnia jeden punkt autoryzacji dla wszystkich połączeń przychodzących na <xref:System.Runtime.Remoting.Channels.Tcp.TcpServerChannel>.</xref:System.Runtime.Remoting.Channels.Tcp.TcpServerChannel> Umożliwia ona autoryzacji wywołującego przed komunikaty przychodzące są zdeserializowany, aby zminimalizować ryzyko zabezpieczeń ze źródeł niezaufanych."
  syntax:
    content: public interface IAuthorizeRemotingConnection
  implements: []
  platform:
  - net462
