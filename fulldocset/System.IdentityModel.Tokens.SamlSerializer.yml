  name: SamlSerializer
  nameWithType: SamlSerializer
  fullName: System.IdentityModel.Tokens.SamlSerializer
  type: Class
  summary: "Serializuje i deserializuje <xref href=&quot;System.IdentityModel.Tokens.SamlSecurityToken&quot;> </xref> obiektów do i z dokumentów XML."
  remarks: "Serializacja XML to proces konwertowania właściwości publiczne i pola obiektu do formatu szeregowe (w tym przypadku XML) do przechowywania. Deserializacja ponownie tworzy obiekt pierwotny stan z pliku XML.       Klasa element SamlSerializer serializuje i deserializuje tokeny zabezpieczające SAML formacie extensible. W odróżnieniu od wielu innych tokenów zabezpieczających <xref:System.IdentityModel.Tokens.SamlSecurityToken>tokeny zabezpieczeń obejmują elementów XML oraz atrybuty, które mogą być dostosowywane na potrzeby aplikacji.</xref:System.IdentityModel.Tokens.SamlSecurityToken> Oto niektóre punkty rozszerzeń dla potwierdzenia języka SAML `<saml:Advice>`, `<saml:Condition>`, i `<saml:Statement>` elementy. Aby uzyskać więcej informacji na temat zastępowania, jak każdy z tych elementów są odczytywane zobacz <xref:System.IdentityModel.Tokens.SamlSerializer.LoadAdvice%28System.Xml.XmlDictionaryReader%2CSystem.IdentityModel.Selectors.SecurityTokenSerializer%2CSystem.IdentityModel.Selectors.SecurityTokenResolver%29>, <xref:System.IdentityModel.Tokens.SamlSerializer.LoadCondition%28System.Xml.XmlDictionaryReader%2CSystem.IdentityModel.Selectors.SecurityTokenSerializer%2CSystem.IdentityModel.Selectors.SecurityTokenResolver%29>, i <xref:System.IdentityModel.Tokens.SamlSerializer.LoadStatement%28System.Xml.XmlDictionaryReader%2CSystem.IdentityModel.Selectors.SecurityTokenSerializer%2CSystem.IdentityModel.Selectors.SecurityTokenResolver%29>metody.</xref:System.IdentityModel.Tokens.SamlSerializer.LoadStatement%28System.Xml.XmlDictionaryReader%2CSystem.IdentityModel.Selectors.SecurityTokenSerializer%2CSystem.IdentityModel.Selectors.SecurityTokenResolver%29> </xref:System.IdentityModel.Tokens.SamlSerializer.LoadCondition%28System.Xml.XmlDictionaryReader%2CSystem.IdentityModel.Selectors.SecurityTokenSerializer%2CSystem.IdentityModel.Selectors.SecurityTokenResolver%29> </xref:System.IdentityModel.Tokens.SamlSerializer.LoadAdvice%28System.Xml.XmlDictionaryReader%2CSystem.IdentityModel.Selectors.SecurityTokenSerializer%2CSystem.IdentityModel.Selectors.SecurityTokenResolver%29>"
