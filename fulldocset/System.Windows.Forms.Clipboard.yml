  remarks: "Listę wstępnie zdefiniowane formaty do użycia z klasą Schowka zobacz <xref:System.Windows.Forms.DataFormats>klasy.</xref:System.Windows.Forms.DataFormats>       Wywołanie <xref:System.Windows.Forms.Clipboard.SetDataObject%2A>umieszczać dane w Schowku, zastępując jego zawartość.</xref:System.Windows.Forms.Clipboard.SetDataObject%2A> Umieszczenie trwałe kopii danych w Schowku, ustaw `copy` parametr `true`.      > [!NOTE] > Można umieścić dane w Schowku w różnych formatach, użyj <xref:System.Windows.Forms.DataObject>klasy lub <xref:System.Windows.Forms.IDataObject>implementacji.</xref:System.Windows.Forms.IDataObject> </xref:System.Windows.Forms.DataObject> Umieść dane do Schowka w wielu formatach, aby zmaksymalizować możliwości, czy aplikacja docelowa, których użytkownik może nie wiedzieć, wymagania dotyczące formatu można pomyślnie pobrać dane.       Wywołanie <xref:System.Windows.Forms.Clipboard.GetDataObject%2A>można pobrać danych ze Schowka.</xref:System.Windows.Forms.Clipboard.GetDataObject%2A> Dane są zwracane jako obiekt, który implementuje <xref:System.Windows.Forms.IDataObject>interfejsu.</xref:System.Windows.Forms.IDataObject> Użyj metody określone przez <xref:System.Windows.Forms.IDataObject>i pól w <xref:System.Windows.Forms.DataFormats>do wyodrębniania danych z obiektu.</xref:System.Windows.Forms.DataFormats> </xref:System.Windows.Forms.IDataObject> Jeśli nie znasz format danych, który można pobrać wywołania <xref:System.Windows.Forms.IDataObject.GetFormats%2A>metody <xref:System.Windows.Forms.IDataObject>interfejsu w celu uzyskania listy wszystkich formatów danych jest przechowywane.</xref:System.Windows.Forms.IDataObject> </xref:System.Windows.Forms.IDataObject.GetFormats%2A> Następnie wywołaj <xref:System.Windows.Forms.IDataObject.GetData%2A>metody <xref:System.Windows.Forms.IDataObject>interfejs, a następnie określ format, którego może używać aplikacja.</xref:System.Windows.Forms.IDataObject> </xref:System.Windows.Forms.IDataObject.GetData%2A>       W [!INCLUDE[dnprdnext](~/add/includes/dnprdnext-md.md)], klasa Schowka udostępnia dodatkowe metody, które ułatwiają pracować ze Schowka systemu Windows. Wywołanie <xref:System.Windows.Forms.Clipboard.Clear%2A>Metoda usuwania wszystkich danych ze Schowka.</xref:System.Windows.Forms.Clipboard.Clear%2A> Aby dodać danych określonego formatu Schowka, odpowiednie wywołania zastąpieniu istniejących danych `Set` *Format* metody, takie jak <xref:System.Windows.Forms.Clipboard.SetText%2A>, lub zadzwoń <xref:System.Windows.Forms.Clipboard.SetData%2A>metodę, aby określić format.</xref:System.Windows.Forms.Clipboard.SetData%2A> </xref:System.Windows.Forms.Clipboard.SetText%2A> Do pobierania danych określonego formatu Schowka, pierwsze wywołanie odpowiednie `Contains` *Format* — metoda (takie jak <xref:System.Windows.Forms.Clipboard.ContainsText%2A>) metody do określenia, czy Schowek zawiera dane w formacie, a następnie wywołać odpowiednie `Get` *Format* — metoda (takie jak <xref:System.Windows.Forms.Clipboard.GetText%2A>) do pobierania danych, jeśli Schowka go zawiera.</xref:System.Windows.Forms.Clipboard.GetText%2A> </xref:System.Windows.Forms.Clipboard.ContainsText%2A> Aby określić format w tych operacji, należy wywołać <xref:System.Windows.Forms.Clipboard.ContainsData%2A>i <xref:System.Windows.Forms.Clipboard.GetData%2A>metody zamiast.</xref:System.Windows.Forms.Clipboard.GetData%2A> </xref:System.Windows.Forms.Clipboard.ContainsData%2A>      > [!NOTE] > Aplikacje systemu Windows wszystkie udziału Schowka systemu Windows, więc zawartość mogą ulec zmianie po przełączeniu do innej aplikacji.   >> Obiekt musi być możliwy do serializacji dla niego do umieszczenia w Schowku. Nie można serializować obiektu są przekazywane do metody Schowka, metoda zakończy się niepowodzeniem bez generowania wyjątku. Zobacz <xref:System.Runtime.Serialization>uzyskać więcej informacji o serializacji.</xref:System.Runtime.Serialization> Jeśli aplikacja docelowej wymaga format bardzo określone dane, nagłówki dodana do danych w procesie serializacji może uniemożliwić aplikacji rozpoznanie danych. Aby zachować format danych, należy dodać dane jako <xref:System.Byte>tablicy do <xref:System.IO.MemoryStream>i przekaż <xref:System.IO.MemoryStream>do <xref:System.Windows.Forms.DataObject.SetData%2A>metody.</xref:System.Windows.Forms.DataObject.SetData%2A> </xref:System.IO.MemoryStream> </xref:System.IO.MemoryStream> </xref:System.Byte>   >> Klasa Schowek może być używana tylko w wątkach ustawiony na tryb Jednowątkowego apartamentu wątku pojedynczego. Aby korzystać z tej klasy, upewnij się, że Twoje `Main` metoda jest oznaczona atrybutem <xref:System.STAThreadAttribute>atrybutu.</xref:System.STAThreadAttribute>   >> Uwagi może być konieczne, gdy w formacie Metaplik ze Schowka. Ze względu na ograniczenia w bieżąca implementacja <xref:System.Windows.Forms.DataObject>klasy, metapliki używane przez program .NET Framework mogą nie być rozpoznawane przez aplikacje używające starszego formatu metaplik.</xref:System.Windows.Forms.DataObject> W takim przypadku konieczna jest współpraca z interfejsów programowania aplikacji (API) Win32 Schowka. Aby uzyskać więcej informacji zobacz artykuł 323530, &quot;Metapliki na Schowka są nie widoczne do wszystkich aplikacji,&quot; w bazie wiedzy Microsoft Knowledge Base pod adresem http://support.microsoft.com."
  example:
  - "The following code example uses Clipboard methods to place data on and retrieve it from the system Clipboard. This code assumes `button1`, `button2`, `textBox1`, and `textBox2` have been created and placed on the form.  \n  \n The `button1_Click` method calls <xref:System.Windows.Forms.Clipboard.SetDataObject%2A> to take selected text from the text box and place it on the system Clipboard.  \n  \n The `button2_Click` method calls <xref:System.Windows.Forms.Clipboard.GetDataObject%2A> to retrieve data from the system Clipboard. The code uses <xref:System.Windows.Forms.IDataObject> and <xref:System.Windows.Forms.DataFormats> to extract the data returned and displays the data in `textBox2`.  \n  \n [!code-cs[Classic Clipboard Example#1](~/add/codesnippet/csharp/t-system.windows.forms.c_22_1.cs)]\n [!code-vb[Classic Clipboard Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.c_22_1.vb)]\n [!code-cpp[Classic Clipboard Example#1](~/add/codesnippet/cpp/t-system.windows.forms.c_22_1.cpp)]"
