  summary: "Definiuje odwołania do metody, która obsługuje zmiany monitorowanych elementów."
  remarks: "Delegat OnChangedCallback jest używany przez monitor zmiany celu zasygnalizowania implementacji pamięci podręcznej nastąpiła zmiana w obiekcie, w których zawartość są buforowane. Zadanie implementacji <xref:System.Runtime.Caching.ChangeMonitor>typu jest monitorowanie zmian w obiektach, które są buforowane.</xref:System.Runtime.Caching.ChangeMonitor> Na przykład zawartości pliku są zawarte w wpis pamięci podręcznej, a jeśli plik został zaktualizowany, jego wpis pamięci podręcznej powiązane, musisz zmienić również. W implementacji typowe pamięci podręcznej, pochodnego <xref:System.Runtime.Caching.ChangeMonitor>wystąpienie używa delegata OnChangedCallback do powiadamiania o zmianie pamięci podręcznej.</xref:System.Runtime.Caching.ChangeMonitor>"
