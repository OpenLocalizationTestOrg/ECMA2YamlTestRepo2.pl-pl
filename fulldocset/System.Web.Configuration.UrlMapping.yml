  remarks: "Właściwość MappedUrl jest odpowiednikiem programowe `mappedUrl` atrybutu `add` element `urlMappings` sekcji pliku konfiguracji.      > [!NOTE] > Korzystając z programem IIS 5.0, jeśli właściwość MappedUrl umożliwia mapowanie z typu obsługiwana strona (na przykład plik .aspx) strony nieobsługiwany typ (na przykład strona ASP), wystąpi błąd. Ten typ mapowania jest obsługiwany w usługach IIS w wersji 6.0."
