  name: UrlMapping
  nameWithType: UrlMapping
  fullName: System.Web.Configuration.UrlMapping
  type: Class
  summary: "Mapuje adres URL, który będzie wyświetlany użytkownikom na adres URL strony w aplikacji sieci Web. Ta klasa nie może być dziedziczona."
  remarks: "Klasa UrlMapping umożliwia mapowanie adresu URL, który jest widoczny dla użytkowników do adresu URL, który istnieje w aplikacji sieci Web. Dodawanie obiektu UrlMapping do <xref:System.Web.Configuration.UrlMappingCollection>jest odpowiednikiem programowe włącznie `add` element w `urlMappings` sekcji pliku konfiguracji.</xref:System.Web.Configuration.UrlMappingCollection>       Każdy obiekt UrlMapping zawiera dwie właściwości identyfikacji adresu URL. Jedna właściwość określa adres URL wyświetlany użytkownikowi; Określa drugi adres URL w aplikacji sieci Web. Końcowe znaki odstępu są ignorowane w obu <xref:System.Web.Configuration.UrlMapping.Url%2A>i <xref:System.Web.Configuration.UrlMapping.MappedUrl%2A>Właściwości.</xref:System.Web.Configuration.UrlMapping.MappedUrl%2A> </xref:System.Web.Configuration.UrlMapping.Url%2A>      > [!NOTE] > UrlMapping właściwości można zapisać informacji w sekcji pliku konfiguracji zgodnie z ograniczeniami określone przez sekcję właściwości, <xref:System.Configuration.SectionInformation.AllowDefinition%2A>której wartość jest <xref:System.Configuration.ConfigurationAllowDefinition>.</xref:System.Configuration.ConfigurationAllowDefinition> </xref:System.Configuration.SectionInformation.AllowDefinition%2A> pokrewne Komunikat o błędzie wygenerowane przez analizator spowoduje próbę zapisu w pliku konfiguracji na poziomie nie są dozwolone w hierarchii. Jednak można użyć tej klasy można odczytać informacji o konfiguracji na dowolnym poziomie w hierarchii."
  example:
  - "The following example uses the <xref:System.Web.Configuration.UrlMappingsSection> of the Web.config file to map two URLs, and adds a mapping for an additional URL. When you modify and save the Web.config file, your application restarts.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]  \n[!code-cs[System.Web.Configuration.UrlMapping2#1](~/add/codesnippet/csharp/t-system.web.configurati_10_2.aspx)]\n[!code-vb[System.Web.Configuration.UrlMapping2#1](~/add/codesnippet/visualbasic/t-system.web.configurati_10_2.aspx)]"
