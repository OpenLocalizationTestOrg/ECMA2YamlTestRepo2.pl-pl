  fullName: System.Web.Services.Protocols.SoapMessage
  type: Class
  summary: "Reprezentuje dane w żądaniu SOAP lub odpowiedź SOAP na konkretnym <xref href=&quot;System.Web.Services.Protocols.SoapMessageStage&quot;> </xref>."
  remarks: "Podstawowym zastosowaniem klasy SoapMessage jest rozszerzeń SOAP reprezentujący danych w żądaniu SOAP lub odpowiedź SOAP. Gdy <xref:System.Web.Services.Protocols.SoapExtension.ProcessMessage%2A>wywoływana jest metoda, <xref:System.Web.Services.Protocols.SoapExtension>otrzymuje SoapMessage w każdym <xref:System.Web.Services.Protocols.SoapMessageStage>.</xref:System.Web.Services.Protocols.SoapMessageStage> </xref:System.Web.Services.Protocols.SoapExtension> </xref:System.Web.Services.Protocols.SoapExtension.ProcessMessage%2A> Jest określone rozszerzenie SOAP w celu przetworzenia SoapMessage. Typowe rozszerzenia SOAP obejmują kompresji i szyfrowania.       Rozszerzenia SOAP, które można zastosować do jednej lub obu metody usług XML sieci Web utworzony za pomocą programu ASP.NET lub klient usługi XML sieci Web. Kiedy rozszerzenie SOAP jest stosowany do metody usług XML sieci Web <xref:System.Web.Services.Protocols.SoapExtension.ProcessMessage%2A>metody otrzymuje wystąpienie elementu <xref:System.Web.Services.Protocols.SoapServerMessage>, co wynika ze SoapMessage.</xref:System.Web.Services.Protocols.SoapServerMessage> </xref:System.Web.Services.Protocols.SoapExtension.ProcessMessage%2A> Podobnie, gdy rozszerzenie SOAP jest stosowany do klienta usługi XML sieci Web, <xref:System.Web.Services.Protocols.SoapExtension.ProcessMessage%2A>otrzymuje wystąpienie elementu <xref:System.Web.Services.Protocols.SoapClientMessage>.</xref:System.Web.Services.Protocols.SoapClientMessage> </xref:System.Web.Services.Protocols.SoapExtension.ProcessMessage%2A>"
