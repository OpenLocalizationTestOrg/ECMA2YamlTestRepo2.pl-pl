  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Input
  summary: "Pobiera lub ustawia kontener, w którym są wszystkie zdarzenia manipulacji i obliczeń względem."
  remarks: "Można określić, czy pozycja powinna być określona względem innego elementu, ustawiając właściwość ManipulationContainer. Na przykład możesz wprowadzić pozycji manipulowania względem nadrzędnego elementu, który odbiera zdarzenia manipulowanie. <xref:System.Windows.UIElement.ManipulationStarting>Procedura obsługi zdarzeń jest jedynym miejscem, w którym można ustawić ManipulationContainer.</xref:System.Windows.UIElement.ManipulationStarting>       Aby uzyskać więcej informacji na temat manipulacje, zobacz [omówienie wprowadzania](~/add/includes/ajax-current-ext-md.md).  Na przykład aplikacja, która odpowiada manipulacje zobacz [wskazówki: tworzenie swój pierwszy Touch aplikacji](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public System.Windows.IInputElement ManipulationContainer { get; set; }
    return:
      type: System.Windows.IInputElement
      description: "Kontener, w którym są wszystkie zdarzenia manipulacji i obliczeń względem. Wartość domyślna to element, w którym wystąpiło zdarzenie."
  overload: System.Windows.Input.ManipulationStartingEventArgs.ManipulationContainer*
  exceptions: []
