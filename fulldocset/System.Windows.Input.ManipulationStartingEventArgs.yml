  type: Class
  summary: "Udostępnia dane dla <xref href=&quot;System.Windows.UIElement.ManipulationStarting&quot;> </xref>, zdarzenia."
  remarks: "ManipulationStartingEventArgs pozwalają na określenie zachowania manipulowania.  Umożliwia ManipulationStartingEventArgs wykonaj następujące czynności:-określenie, czy pozycja powinna być określona względem elementu, ustawiając <xref:System.Windows.Input.ManipulationStartingEventArgs.ManipulationContainer%2A>Właściwości.</xref:System.Windows.Input.ManipulationStartingEventArgs.ManipulationContainer%2A>      — Określ, czy włączono manipulowania palca jednym przez ustawienie <xref:System.Windows.Input.ManipulationStartingEventArgs.IsSingleTouchEnabled%2A?displayProperty=fullName>Właściwości.</xref:System.Windows.Input.ManipulationStartingEventArgs.IsSingleTouchEnabled%2A?displayProperty=fullName>      — Określ, jakie typy manipulowania są włączone przez ustawienie <xref:System.Windows.Input.ManipulationStartingEventArgs.Mode%2A?displayProperty=fullName>właściwości <xref:System.Windows.Input.ManipulationModes>wyliczenie.</xref:System.Windows.Input.ManipulationModes> </xref:System.Windows.Input.ManipulationStartingEventArgs.Mode%2A?displayProperty=fullName>      -Określ środek obrotu palca pojedynczej poprzez ustawienie <xref:System.Windows.Input.ManipulationStartingEventArgs.Pivot%2A?displayProperty=fullName>Właściwości.</xref:System.Windows.Input.ManipulationStartingEventArgs.Pivot%2A?displayProperty=fullName>      -Anuluj operowanie przez ustawienie <xref:System.Windows.Input.ManipulationStartingEventArgs.Cancel%2A?displayProperty=fullName>właściwości `true`.</xref:System.Windows.Input.ManipulationStartingEventArgs.Cancel%2A?displayProperty=fullName>       Aby uzyskać więcej informacji na temat manipulacje, zobacz [omówienie wprowadzania](~/add/includes/ajax-current-ext-md.md).  Na przykład aplikacja, która odpowiada manipulacje zobacz [wskazówki: tworzenie swój pierwszy Touch aplikacji](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: 'public sealed class ManipulationStartingEventArgs : System.Windows.Input.InputEventArgs'
