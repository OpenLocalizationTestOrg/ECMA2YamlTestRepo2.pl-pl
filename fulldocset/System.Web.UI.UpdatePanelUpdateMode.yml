  summary: 'Zawartość <xref href=&quot;System.Web.UI.UpdatePanel&quot;> </xref> aktualizacji formantu w następujących warunkach:'
  remarks: "-Jeśli <xref:System.Web.UI.UpdatePanel.Update%2A>metody <xref:System.Web.UI.UpdatePanel>formantu jest wywoływane jawnie.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel.Update%2A>      — Jeśli formant jest zdefiniowany jako wyzwalacz za pomocą właściwości wyzwalaczy <xref:System.Web.UI.UpdatePanel>kontroli i powoduje odświeżenie strony.</xref:System.Web.UI.UpdatePanel> W tym scenariuszu formant jest jawne wyzwalacza aktualizacji zawartości panelu. Formant wyzwalacza można wewnętrznego lub zewnętrznego <xref:System.Web.UI.UpdatePanel>formant, który definiuje wyzwalacza.</xref:System.Web.UI.UpdatePanel>      -Jeśli <xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A>właściwość jest ustawiona na `true` i podrzędne formantu <xref:System.Web.UI.UpdatePanel>formant powoduje odświeżenie strony.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A> W tym scenariuszu podrzędne kontrolki z <xref:System.Web.UI.UpdatePanel>sterowania stanowią niejawne wyzwalaczy aktualizowania panelu.</xref:System.Web.UI.UpdatePanel> Formanty podrzędne zagnieżdżone <xref:System.Web.UI.UpdatePanel>nie powodują zewnętrzne formantów <xref:System.Web.UI.UpdatePanel>kontroli zaktualizowany, chyba że jawnie są zdefiniowane jako wyzwalacze.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel>"
  syntax:
    content: Conditional
    return:
      type: System.Web.UI.UpdatePanelUpdateMode
      description: "Do dodania."
  exceptions: []
