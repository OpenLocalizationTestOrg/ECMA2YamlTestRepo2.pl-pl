  name: UpdatePanelUpdateMode
  nameWithType: UpdatePanelUpdateMode
  fullName: System.Web.UI.UpdatePanelUpdateMode
  type: Enum
  summary: "Reprezentuje tryby możliwych aktualizacji zawartości w <xref href=&quot;System.Web.UI.UpdatePanel&quot;> </xref> formantu."
  remarks: "Wyliczenie UpdatePanelUpdateMode definiuje tryb aktualizacji możliwe zawartości <xref:System.Web.UI.UpdatePanel>kontroli.</xref:System.Web.UI.UpdatePanel> <xref:System.Web.UI.UpdatePanel.UpdateMode%2A>Właściwość musi być ustawiona na jedną z wartości wyliczenia UpdatePanelUpdateMode.</xref:System.Web.UI.UpdatePanel.UpdateMode%2A> <xref:System.Web.UI.UpdatePanel>Formantu wymaga, aby <xref:System.Web.UI.ScriptManager.EnablePartialRendering%2A>Właściwość <xref:System.Web.UI.ScriptManager>formantu `true` do renderowania stron częściowych nastąpić.</xref:System.Web.UI.ScriptManager> </xref:System.Web.UI.ScriptManager.EnablePartialRendering%2A> </xref:System.Web.UI.UpdatePanel>       Wartość domyślna <xref:System.Web.UI.UpdatePanel.UpdateMode%2A>właściwość jest zawsze.</xref:System.Web.UI.UpdatePanel.UpdateMode%2A>       Jeśli <xref:System.Web.UI.UpdatePanel>formant znajduje się wewnątrz innego <xref:System.Web.UI.UpdatePanel>kontroli i panelu nadrzędny jest aktualizowany, panelu zagnieżdżonych aktualizowana niezależnie od tego <xref:System.Web.UI.UpdatePanel.UpdateMode%2A>wartość właściwości.</xref:System.Web.UI.UpdatePanel.UpdateMode%2A> </xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel>"
  example:
  - "The following example declares two <xref:System.Web.UI.UpdatePanel> controls. The first panel sets the <xref:System.Web.UI.UpdatePanel.UpdateMode%2A> property of an <xref:System.Web.UI.UpdatePanel> control to Conditional. The second panel has <xref:System.Web.UI.UpdatePanel.UpdateMode%2A> set to Always by default. A button outside both panels is registered as an asynchronous postback control by using the <xref:System.Web.UI.ScriptManager.RegisterAsyncPostBackControl%2A> method of the <xref:System.Web.UI.ScriptManager> control. In the button's click event handler, the <xref:System.Web.UI.UpdatePanel.Update%2A> method of the first panel is called if more than five seconds have elapsed since its last update. In this scenario, the panel's content is updated only if the last panel update was more than five seconds ago. The second panel's content is always updated.  \n  \n [!code-cs[System.Web.UI.UpdatePanel.UpdateMode#1](~/add/codesnippet/csharp/t-system.web.ui.updatepa_2_1.aspx)]\n [!code-vb[System.Web.UI.UpdatePanel.UpdateMode#1](~/add/codesnippet/visualbasic/t-system.web.ui.updatepa_2_1.aspx)]"
  syntax:
    content: public enum UpdatePanelUpdateMode
  inheritance:
  - System.Enum
  platform:
  - net462
