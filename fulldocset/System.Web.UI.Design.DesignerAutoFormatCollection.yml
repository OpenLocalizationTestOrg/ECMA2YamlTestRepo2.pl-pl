  fullName: System.Web.UI.Design.DesignerAutoFormatCollection
  type: Class
  summary: "Reprezentuje kolekcję <xref href=&quot;System.Web.UI.Design.DesignerAutoFormat&quot;> </xref> obiektów w Projektancie formantu. Ta klasa nie może być dziedziczona."
  remarks: "<xref:System.Web.UI.Design.ControlDesigner>Klasy i wszystkie Klasa pochodna definiuje <xref:System.Web.UI.Design.ControlDesigner.AutoFormats%2A>właściwość jako obiekt DesignerAutoFormatCollection.</xref:System.Web.UI.Design.ControlDesigner.AutoFormats%2A> </xref:System.Web.UI.Design.ControlDesigner> Formant deweloperzy mogą zastąpić <xref:System.Web.UI.Design.ControlDesigner.AutoFormats%2A>Właściwości w Projektancie kontroli pochodnej, Dodaj style niestandardowe formatowania automatycznego i zwracać kolekcję formatów obsługiwanych do projektanta wizualnego.</xref:System.Web.UI.Design.ControlDesigner.AutoFormats%2A>       Kolekcja zwiększa dynamicznie podczas dodawania obiektów. Indeksy w tej kolekcji jest liczony od zera. Użyj <xref:System.Web.UI.Design.DesignerAutoFormatCollection.Count%2A>Właściwości w celu określenia, ile formatów styl automatyczne znajdują się w kolekcji.</xref:System.Web.UI.Design.DesignerAutoFormatCollection.Count%2A>       Ponadto umożliwia DesignerAutoFormatCollection metody i właściwości dostępne następujące funkcje: - <xref:System.Web.UI.Design.DesignerAutoFormatCollection.Add%2A>metody w celu dodania do kolekcji jeden format.</xref:System.Web.UI.Design.DesignerAutoFormatCollection.Add%2A>      - <xref:System.Web.UI.Design.DesignerAutoFormatCollection.Insert%2A>Metody w celu dodania formacie pod określonym indeksem w kolekcji.</xref:System.Web.UI.Design.DesignerAutoFormatCollection.Insert%2A>      - <xref:System.Web.UI.Design.DesignerAutoFormatCollection.Remove%2A>Metodę, aby usunąć formatu.</xref:System.Web.UI.Design.DesignerAutoFormatCollection.Remove%2A>      - <xref:System.Web.UI.Design.DesignerAutoFormatCollection.RemoveAt%2A>Metodę, aby usunąć format od określonego indeksu.</xref:System.Web.UI.Design.DesignerAutoFormatCollection.RemoveAt%2A>      - <xref:System.Web.UI.Design.DesignerAutoFormatCollection.Contains%2A>Metodę, aby określić, czy określony format jest już w kolekcji.</xref:System.Web.UI.Design.DesignerAutoFormatCollection.Contains%2A>      - <xref:System.Web.UI.Design.DesignerAutoFormatCollection.IndexOf%2A>Metoda pobierania indeks format w kolekcji.</xref:System.Web.UI.Design.DesignerAutoFormatCollection.IndexOf%2A>      - <xref:System.Web.UI.Design.DesignerAutoFormatCollection.Item%2A>Właściwości można pobrać lub ustawić format od określonego indeksu tablicy notacji.</xref:System.Web.UI.Design.DesignerAutoFormatCollection.Item%2A>      - <xref:System.Web.UI.Design.DesignerAutoFormatCollection.Clear%2A>Metodę, aby usunąć wszystkie formaty z kolekcji.</xref:System.Web.UI.Design.DesignerAutoFormatCollection.Clear%2A>      - <xref:System.Web.UI.Design.DesignerAutoFormatCollection.Count%2A>Właściwości, aby określić liczbę formatów w kolekcji.</xref:System.Web.UI.Design.DesignerAutoFormatCollection.Count%2A>      - <xref:System.Web.UI.Design.DesignerAutoFormatCollection.IndexOf%2A>Metodę, aby uzyskać położenie formatu w kolekcji.</xref:System.Web.UI.Design.DesignerAutoFormatCollection.IndexOf%2A>"
