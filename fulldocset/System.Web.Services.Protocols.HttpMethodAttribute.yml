  langs:
  - csharp
  name: HttpMethodAttribute
  nameWithType: HttpMethodAttribute
  fullName: System.Web.Services.Protocols.HttpMethodAttribute
  type: Class
  summary: "Stosowanie tego atrybutu na klienta usługi XML sieci Web przy użyciu protokołu HTTP GET lub POST protokołu HTTP, ustawia typy, które serializować parametrów wysyłane do metody usług XML sieci Web i uzyskać odpowiedzi od metody usługi XML sieci Web. Ta klasa nie może być dziedziczona."
  remarks: "Jeśli klient usługi XML sieci Web wywołuje metodę usługi XML sieci Web przy użyciu protokołu HTTP GET <xref:System.Web.Services.Protocols.HttpMethodAttribute.ReturnFormatter%2A>musi mieć ustawioną `XmlReturnReader` i <xref:System.Web.Services.Protocols.HttpMethodAttribute.ParameterFormatter%2A>ustawioną `UrlParameterWriter`.</xref:System.Web.Services.Protocols.HttpMethodAttribute.ParameterFormatter%2A> </xref:System.Web.Services.Protocols.HttpMethodAttribute.ReturnFormatter%2A> Wywoływanie usługi XML sieci Web przy użyciu protokołu HTTP POST klientów usługi XML sieci Web należy ustawić <xref:System.Web.Services.Protocols.HttpMethodAttribute.ReturnFormatter%2A>do `XmlReturnReader` i <xref:System.Web.Services.Protocols.HttpMethodAttribute.ParameterFormatter%2A>do `HtmlFormParameterWriter`.</xref:System.Web.Services.Protocols.HttpMethodAttribute.ParameterFormatter%2A> </xref:System.Web.Services.Protocols.HttpMethodAttribute.ReturnFormatter%2A>"
  example:
  - "The following example is a proxy class generated by the Wsdl.exe utility for calling an XML Web service utility using HTTP-POST. The Wsdl.exe automatically supplies the correct types for <xref:System.Web.Services.Protocols.HttpMethodAttribute.ReturnFormatter%2A> and <xref:System.Web.Services.Protocols.HttpMethodAttribute.ParameterFormatter%2A>, along with specifying that the proxy class inherits from <xref:System.Web.Services.Protocols.HttpPostClientProtocol>.  \n  \n [!code-cs[Classic HttpMethodAttribute Example#1](~/add/codesnippet/csharp/t-system.web.services.pr_21_1.cs)]\n [!code-cpp[Classic HttpMethodAttribute Example#1](~/add/codesnippet/cpp/t-system.web.services.pr_21_1.cpp)]\n [!code-vb[Classic HttpMethodAttribute Example#1](~/add/codesnippet/visualbasic/t-system.web.services.pr_21_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method)]

      public sealed class HttpMethodAttribute : Attribute
