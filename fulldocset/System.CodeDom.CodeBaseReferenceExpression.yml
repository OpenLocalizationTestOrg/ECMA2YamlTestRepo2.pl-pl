  fullName: System.CodeDom.CodeBaseReferenceExpression
  type: Class
  summary: "Reprezentuje odwołanie do klasy podstawowej."
  remarks: "CodeBaseReferenceExpression reprezentuje odwołanie do klasy podstawowej bieżącej klasy. Klasa podstawowa jest czasami nazywana klasy nadrzędnej lub superklasy. Odwołania do klasy podstawowej są często używane w przypadku przesłaniania metody lub właściwości w celu wywołania klasa podstawowa implementacja tej metody lub właściwości. Na przykład przesłonięcie metody ToString dołącza ciąg znaków na końcu klasy podstawowej `ToString` spowoduje wywołanie metody podstawowej. ToString() w języku C#."
  example:
  - "This example demonstrates using a CodeBaseReferenceExpression to reference a base class method.  \n  \n [!code-cs[CodeBaseReferenceExpressionExample#2](~/add/codesnippet/csharp/t-system.codedom.codebas_1.cs)]\n [!code-vb[CodeBaseReferenceExpressionExample#2](~/add/codesnippet/visualbasic/t-system.codedom.codebas_1.vb)]\n [!code-cpp[CodeBaseReferenceExpressionExample#2](~/add/codesnippet/cpp/t-system.codedom.codebas_1.cpp)]"
