  langs:
  - csharp
  name: SqlProcedureAttribute
  nameWithType: SqlProcedureAttribute
  fullName: Microsoft.SqlServer.Server.SqlProcedureAttribute
  type: Class
  summary: "Używany do oznaczania definicję metody w zestawie jako procedury składowanej. Właściwości w ustawieniach atrybutu odzwierciedlają charakterystyki fizycznej używany, gdy typ jest zarejestrowany na serwerze SQL. Ta klasa nie może być dziedziczona."
  remarks: "SqlProcedureAttribute jest używany tylko przez program Microsoft Visual Studio do automatycznego rejestrowania określonej metody jako procedury składowanej. Nie jest on używany przez program SQL Server.       Zobacz &quot;Przechowywanych procedur CLR&quot; w programu SQL Server 2005 — książki Online Aby uzyskać więcej informacji na temat środowiska CLR przechowywanych procedur i przykłady."
  example:
  - "The following example shows a method declaration in an assembly that has been attributed as a stored procedure. The SqlProcedureAttribute property has been set to the name of the stored procedure.  \n  \n [!code-vb[DataWorks SqlProcedureAttribute#1](~/add/codesnippet/visualbasic/t-microsoft.sqlserver.se_9_1.vb)]\n [!code-cs[DataWorks SqlProcedureAttribute#1](~/add/codesnippet/csharp/t-microsoft.sqlserver.se_9_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method, AllowMultiple=false, Inherited=false)]

      public sealed class SqlProcedureAttribute : Attribute
