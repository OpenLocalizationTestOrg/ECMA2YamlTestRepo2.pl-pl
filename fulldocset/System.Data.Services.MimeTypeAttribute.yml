  fullName: System.Data.Services.MimeTypeAttribute
  type: Class
  summary: "Wskazuje typ MIME żądania HTTP."
  remarks: "Mechanizm kontrolować format serializacji użyć żądania wysyłane z klienta do usługi danych `Content-Type` nagłówka HTTP. Domyślny mechanizm kontroli format używany w odpowiedzi z usługi danych jest `Accept` nagłówka HTTP. `Accept` Nagłówka służy do wskazania, że odpowiedź na żądanie jest ograniczone do określonych typów MIME. Typ MIME zwrócony podczas analizowania nagłówka accept jest następnie używany jako format odpowiedzi."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=true)]

      public sealed class MimeTypeAttribute : Attribute
