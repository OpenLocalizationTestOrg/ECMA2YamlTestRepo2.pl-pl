  summary: "<xref uid=&quot;langword_csharp_Abstract&quot; name=&quot;Abstract&quot; href=&quot;&quot;></xref>Metoda, która Klasa pochodna musi implementować, aby dodać rozszerzenie SOAP informacji <xref href=&quot;System.Web.Services.Description.ServiceDescription&quot;> </xref> obiekt na podstawie-method."
  remarks: "TheReflectMethodmethod jest wywoływana dla każdej metody sieci Web, który należy do powiązania który <xref:System.Web.Services.Description.ServiceDescription>reprezentuje.</xref:System.Web.Services.Description.ServiceDescription> Metoda ReflectMethod nie używa metody sieci Web bezpośrednio. Informacje rozszerzenie SOAP pobiera dodawane wszystkie metody sieci Web w powiązaniu odzwierciedlonej z klasy usługi sieci Web.       Implementacja interfejsu ReflectMethod mogą generować informacje, na przykład powiązanie operacji `abstract` operacji i komunikatów."
