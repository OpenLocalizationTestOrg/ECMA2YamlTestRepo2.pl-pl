  type: Class
  summary: "Reprezentuje klasę podstawową, z którego pochodzi wszystkie elementy formatujące wymiany klucza asymetrycznego."
  remarks: "Elementy formatujące asymetrycznego wymiany kluczy szyfrowania danych wymiany kluczy.       Wymiana klucza umożliwia nadawcy utworzyć poufne informacje, takie jak losowe dane, które mogą być używane jako klucz w algorytmu szyfrowania symetrycznego, a następnie wyślij go do określonego adresata za pomocą szyfrowania.      > [!CAUTION] > Zdecydowanie zaleca się, że nie próby utworzenia własnej metody wymiany kluczy z podstawowa funkcjonalność, ponieważ wiele szczegóły operacji musi zostać wykonana dokładnie w kolejności do wymiany kluczy powiódł się."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class AsymmetricKeyExchangeFormatter
