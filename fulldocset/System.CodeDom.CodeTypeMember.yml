  name: CodeTypeMember
  nameWithType: CodeTypeMember
  fullName: System.CodeDom.CodeTypeMember
  type: Class
  summary: "Udostępnia klasę podstawową dla elementu członkowskiego typu. Elementy członkowskie typu obejmują pola, metody, właściwości, konstruktorów i zagnieżdżone typy."
  remarks: "Klasa CodeTypeMember może być używana do reprezentowania deklaracji elementu członkowskiego typu. CodeTypeMember jest klasą podstawową, od których pochodzą więcej określonych typów elementów członkowskich, takich jak <xref:System.CodeDom.CodeMemberField>i <xref:System.CodeDom.CodeMemberMethod>.</xref:System.CodeDom.CodeMemberMethod> </xref:System.CodeDom.CodeMemberField> Ta klasa zawiera właściwości i metod, które są wspólne dla wszystkich członków typu."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeTypeMember : System.CodeDom.CodeObject
  inheritance:
