  summary: "Pobiera lub ustawia wiersza, w której występuje instrukcja elementu członkowskiego typu."
  remarks: "Ta właściwość wskazuje lokalizację deklaracji elementu członkowskiego typu. Ta właściwość umożliwia raportowanie błędów i debugowanie. Lokalizacja deklaracji elementu członkowskiego typu może być przydatne, gdy zostaje wygenerowany kod na podstawie pliku szablonu.      > [!CAUTION] > Ta wartość jest `null` domyślnie i powinna być sprawdzana zawartości przed przywoływane."
  syntax:
    content: public System.CodeDom.CodeLinePragma LinePragma { get; set; }
