- uid: System.CodeDom.CodeTypeMember.Attributes
  id: Attributes
  parent: System.CodeDom.CodeTypeMember
  langs:
  - csharp
  name: Attributes
  nameWithType: CodeTypeMember.Attributes
  fullName: System.CodeDom.CodeTypeMember.Attributes
  type: Property
  assemblies:
  - System
  namespace: System.CodeDom
  summary: "Pobiera lub ustawia atrybuty elementu członkowskiego."
  remarks: "Ta właściwość jest używana do określania atrybutów elementu członkowskiego typu.       Atrybuty elementów członkowskich są sklasyfikowane w grupach, za pomocą maski dla każdej grupy. Grupa dostępu składa się z flagi zawierająca warunki `Public`, `Private`, `Family`, lub `Assembly`.  Grupa zakresu zawiera flagi <xref:System.CodeDom.MemberAttributes>, <xref:System.CodeDom.MemberAttributes>, <xref:System.CodeDom.MemberAttributes>, <xref:System.CodeDom.MemberAttributes>i <xref:System.CodeDom.MemberAttributes>.</xref:System.CodeDom.MemberAttributes> </xref:System.CodeDom.MemberAttributes> </xref:System.CodeDom.MemberAttributes> </xref:System.CodeDom.MemberAttributes> </xref:System.CodeDom.MemberAttributes> <xref:System.CodeDom.MemberAttributes>Maska identyfikuje atrybuty dostępu.</xref:System.CodeDom.MemberAttributes> <xref:System.CodeDom.MemberAttributes>Maska identyfikuje atrybuty zakresu.</xref:System.CodeDom.MemberAttributes> Wartość domyślna właściwości atrybutów zawiera flagi z dostępu i zakresu. Aby zmienić dostępu lub zakresu, najpierw zamaskować istniejących flag, a następnie ustawić nową wartość. Na przykład instrukcja kodu do identyfikowania konstruktora (o nazwie `constructor1`) jako publiczny jest `constructor1.Attributes = (constructor1.Attributes & ~MemberAttributes.AccessMask) | MemberAttributes.Public;`."
  syntax:
    content: public System.CodeDom.MemberAttributes Attributes { get; set; }
    return:
      type: System.CodeDom.MemberAttributes
      description: "Bitowe połączenie <xref href=&quot;System.CodeDom.MemberAttributes&quot;> </xref> wartości używane do wskazania atrybuty elementu członkowskiego. The default value is <xref href=&quot;System.CodeDom.MemberAttributes&quot;></xref> | <xref href=&quot;System.CodeDom.MemberAttributes&quot;></xref>."
  overload: System.CodeDom.CodeTypeMember.Attributes*
  exceptions: []
  platform:
  - net462
