- uid: System.Security.Permissions.ReflectionPermissionFlag.RestrictedMemberAccess
  id: RestrictedMemberAccess
  parent: System.Security.Permissions.ReflectionPermissionFlag
  langs:
  - csharp
  name: RestrictedMemberAccess
  nameWithType: ReflectionPermissionFlag.RestrictedMemberAccess
  fullName: System.Security.Permissions.ReflectionPermissionFlag.RestrictedMemberAccess
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Security.Permissions
  summary: "Dostęp do elementu członkowskiego ograniczone jest dostępna dla częściowo zaufanego kodu. Częściowo zaufany kod mogą uzyskiwać dostęp do niepubliczne typy i składniki, ale tylko wtedy, gdy zestaw przyznanie częściowo zaufany kod zawiera wszystkie uprawnienia w zestawie grant zestawu, który zawiera niepubliczne typy i elementy członkowskie, do której uzyskuje dostęp. Ta flaga jest nowa w programie [!INCLUDE[net_v20SP1_short](~/add/includes/net-v20sp1-short-md.md)]."
  syntax:
    content: RestrictedMemberAccess
    return:
      type: System.Security.Permissions.ReflectionPermissionFlag
      description: "Do dodania."
  exceptions: []
  platform:
  - net462
