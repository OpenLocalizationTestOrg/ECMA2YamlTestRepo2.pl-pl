  name: ReflectionPermissionFlag
  nameWithType: ReflectionPermissionFlag
  fullName: System.Security.Permissions.ReflectionPermissionFlag
  type: Enum
  summary: "Określa użycie dozwolonych <xref href=&quot;System.Reflection&quot;> </xref> i <xref href=&quot;System.Reflection.Emit&quot;> </xref> przestrzeni nazw."
  remarks: "To wyliczenie jest używany przez <xref:System.Security.Permissions.ReflectionPermission>i <xref:System.Security.Permissions.ReflectionPermissionAttribute>klasy.</xref:System.Security.Permissions.ReflectionPermissionAttribute> </xref:System.Security.Permissions.ReflectionPermission> Jeśli nie <xref:System.Security.Permissions.ReflectionPermission>udzieleniu odbicia jest dozwolona dla wszystkich typów i członków, ale wywołanie operacji są dozwolone tylko w typach widocznych i elementów członkowskich.</xref:System.Security.Permissions.ReflectionPermission> Aby uzyskać więcej informacji, zobacz [zagadnienia dotyczące zabezpieczeń dla odbicia](~/add/includes/ajax-current-ext-md.md).      > [!CAUTION] > Ponieważ <xref:System.Security.Permissions.ReflectionPermission>można zapewnić dostęp do elementów członkowskich klasy prywatne, zaleca się przyznanie <xref:System.Security.Permissions.ReflectionPermission>do kodu Internet tylko przy użyciu flagi RestrictedMemberAccess, a nie z innymi flag.</xref:System.Security.Permissions.ReflectionPermission> </xref:System.Security.Permissions.ReflectionPermission>       Flaga RestrictedMemberAccess została wprowadzona w systemie [!INCLUDE[net_v20SP1_short](~/add/includes/net-v20sp1-short-md.md)]. Aby użyć tej flagi, powinien prowadzić aplikacji [!INCLUDE[net_v35_long](~/add/includes/ajax-current-ext-md.md)] lub nowszym.      > [!IMPORTANT] > AllFlags nie ma flagi RestrictedMemberAccess. Aby uzyskać maski, która obejmuje wszystkie flagi w tym wyliczeniu, należy użyć kombinacji AllFlags z RestrictedMemberAccess.       Począwszy od [!INCLUDE[net_v20SP1_short](~/add/includes/net-v20sp1-short-md.md)], Flaga ReflectionEmit nie jest wymagana do emisji kodu, chyba że są emitowane symboli debugowania. Aby użyć tej funkcji, należy docelowy aplikacji [!INCLUDE[net_v35_short](~/add/includes/net-v35-short-md.md)] lub nowszym.       Począwszy od [!INCLUDE[dnprdnlong](~/add/includes/dnprdnlong-md.md)], Flaga TypeInformation nie jest już wymagana w niepubliczne typy i składniki; flagi zostało oznaczone jako przestarzałe."
  example:
  - "The following example shows how to use the ReflectionPermissionFlag enumeration to initialize a new instance of the <xref:System.Security.Permissions.ReflectionPermission> class that represents the right to perform restricted member access. This example is part of a larger example that is provided for the <xref:System.Security.Permissions.ReflectionPermission> class.  \n  \n For an example that shows how to use the RestrictedMemberAccess flag with Internet code, see [Walkthrough: Emitting Code in Partial Trust Scenarios](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Security.Permissions.ReflectionPermission#8](~/add/codesnippet/visualbasic/t-system.security.permis_18_1.vb)]\n [!code-cs[System.Security.Permissions.ReflectionPermission#8](~/add/codesnippet/csharp/t-system.security.permis_18_1.cs)]"
  syntax:
    content: >-
      [System.Flags]

      [System.Runtime.InteropServices.ComVisible(true)]

      public enum ReflectionPermissionFlag
