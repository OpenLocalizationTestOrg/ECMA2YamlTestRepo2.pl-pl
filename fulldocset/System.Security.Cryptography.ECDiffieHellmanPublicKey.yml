- uid: System.Security.Cryptography.ECDiffieHellmanPublicKey.Dispose(System.Boolean)
  id: Dispose(System.Boolean)
  parent: System.Security.Cryptography.ECDiffieHellmanPublicKey
  langs:
  - csharp
  name: Dispose(Boolean)
  nameWithType: ECDiffieHellmanPublicKey.Dispose(Boolean)
  fullName: System.Security.Cryptography.ECDiffieHellmanPublicKey.Dispose(Boolean)
  type: Method
  assemblies:
  - System.Core
  namespace: System.Security.Cryptography
  summary: "Zwalnia zasoby niezarządzane używane przez <xref href=&quot;System.Security.Cryptography.ECDiffieHellman&quot;> </xref> i opcjonalnie zwalnia zasoby zarządzane."
  remarks: "Ta metoda jest wykonywana w przypadku dwóch scenariuszy distinct: - Jeśli `disposing` jest równe `true`, metoda została wywołana bezpośrednio lub pośrednio przez kod użytkownika. Zarządzane i niezarządzane zasoby mogą zostać usunięte.      -Jeśli `disposing` jest równe `false`, metoda została wywołana w czasie wykonywania z wewnątrz finalizator i nie powinny odwoływać zasoby zarządzane. Może być usunięty tylko zasoby niezarządzane.       Jeśli wymagane jest podanie kodu oczyszczania zarządzane i niezarządzane zasoby, które utworzony obiekt, należy przesłonić tę metodę.       Ta metoda jest wywoływana przez metodę publiczną `Dispose()`— metoda i <xref:System.Object.Finalize%2A>metody.</xref:System.Object.Finalize%2A> `Dispose()`wywołuje chronioną metodę `Dispose(Boolean)` metody z `disposing` ustawiono parametr `true`. <xref:System.Object.Finalize%2A>wywołuje `Dispose` z `disposing` ustawioną `false`.</xref:System.Object.Finalize%2A>       Gdy `disposing` parametr ma wartość true, ta metoda zwalnia wszystkie zasoby zajmowane przez wszelkie obiekty zarządzane przez to <xref:System.Security.Cryptography.ECDiffieHellmanPublicKey>odwołań.</xref:System.Security.Cryptography.ECDiffieHellmanPublicKey> Ta metoda wywołuje `Dispose()` metody każdego odwołuje się do obiektu."
  syntax:
    content: protected virtual void Dispose (bool disposing);
    parameters:
    - id: disposing
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Aby zwolnić zasoby zarządzane i niezarządzane; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> aby zwolnić tylko zasoby niezarządzane."
  overload: System.Security.Cryptography.ECDiffieHellmanPublicKey.Dispose*
  exceptions: []
  platform:
  - net462
