  remarks: "Wywołaj metodę Dispose po zakończeniu przy użyciu <xref:System.Security.Cryptography.ECDiffieHellman>.</xref:System.Security.Cryptography.ECDiffieHellman> Metoda Dispose pozostawia <xref:System.Security.Cryptography.ECDiffieHellman>w stanie uniemożliwiającym jego używanie.</xref:System.Security.Cryptography.ECDiffieHellman> Po wywołaniu metody Dispose, konieczne jest zwolnienie wszystkich odwołań do <xref:System.Security.Cryptography.ECDiffieHellman>, moduł zbierający elementy bezużyteczne mógł odzyskać pamięć który <xref:System.Security.Cryptography.ECDiffieHellman>klasy.</xref:System.Security.Cryptography.ECDiffieHellman> </xref:System.Security.Cryptography.ECDiffieHellman>       Aby uzyskać więcej informacji, zobacz [czyszczenie zasobów niezarządzanych](~/add/includes/ajax-current-ext-md.md) i [implementacja metody Dispose](~/add/includes/ajax-current-ext-md.md)."
