  summary: "Zgłasza <xref href=&quot;System.Web.UI.HtmlControls.HtmlInputButton.ServerClick&quot;> </xref> zdarzeń. Dzięki temu można obsłużyć zdarzenie bezpośrednio."
  remarks: "<xref:System.Web.UI.HtmlControls.HtmlInputButton.ServerClick>Zdarzenie jest zgłaszane, gdy <xref:System.Web.UI.HtmlControls.HtmlInputButton>formant zostanie kliknięty.</xref:System.Web.UI.HtmlControls.HtmlInputButton> </xref:System.Web.UI.HtmlControls.HtmlInputButton.ServerClick>      > [!NOTE] > Przycisku Resetuj A nie wygenerował <xref:System.Web.UI.HtmlControls.HtmlInputButton.ServerClick>zdarzeń.</xref:System.Web.UI.HtmlControls.HtmlInputButton.ServerClick>       Po utworzeniu <xref:System.Web.UI.HtmlControls.HtmlInputButton>delegata, należy określić metodę, która obsłuży zdarzenie.</xref:System.Web.UI.HtmlControls.HtmlInputButton> Aby skojarzyć zdarzenie z obsługi zdarzenia, należy dodać wystąpienia delegata zdarzenia. Program obsługi zdarzeń jest wywoływana, gdy wystąpi zdarzenie, o ile nie usuniesz delegata. Aby uzyskać więcej informacji na temat delegatów obsługi zdarzeń, zobacz [NIB: zdarzenia i delegatów](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
