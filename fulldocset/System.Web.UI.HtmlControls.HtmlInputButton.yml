  name: HtmlInputButton
  nameWithType: HtmlInputButton
  fullName: System.Web.UI.HtmlControls.HtmlInputButton
  type: Class
  summary: "Zezwala na dostęp programistyczny umożliwiający HTML <xref uid=&quot;langword_csharp_&lt;input type= button&gt;&quot; name=&quot;&lt;input type= button&gt;&quot; href=&quot;&quot;> </xref>, <xref uid=&quot;langword_csharp_&lt;input type= submit&gt;&quot; name=&quot;&lt;input type= submit&gt;&quot; href=&quot;&quot;> </xref>, i <xref uid=&quot;langword_csharp_&lt;input type= reset&gt;&quot; name=&quot;&lt;input type= reset&gt;&quot; href=&quot;&quot;> </xref> elementów na serwerze."
  remarks: "Klasa HtmlInputButton umożliwia utworzenie przycisku kontrolki na stronie sieci Web. `<input type=button>` Elementu HTML jest z nie domyślne zachowanie po kliknięciu przycisku. `<input type=submit>` Elementu HTML jest przesłaniu formularza po kliknięciu przycisku. `<input type=reset>` HTML przycisku resetuje wszystkie formanty do ich wartości początkowe po kliknięciu.       W programie ASP.NET 2.0, należy użyć <xref:System.Web.UI.HtmlControls.HtmlInputReset>klasy i <xref:System.Web.UI.HtmlControls.HtmlInputSubmit>klasy w celu utworzenia przycisków resetowania i przesyłania, odpowiednio.</xref:System.Web.UI.HtmlControls.HtmlInputSubmit> </xref:System.Web.UI.HtmlControls.HtmlInputReset>       Aby uzyskać listę początkowe wartości właściwości dla wystąpienia HtmlInputButton, zobacz <xref:System.Web.UI.HtmlControls.HtmlInputButton.%23ctor%2A>konstruktora.</xref:System.Web.UI.HtmlControls.HtmlInputButton.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use the HtmlInputButton control to create a command button, a Submit button, and a Reset button.  \n  \n [!code-cs[System.Web.UI.HtmlControls.HtmlInputButton#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_9_1.aspx)]\n [!code-vb[System.Web.UI.HtmlControls.HtmlInputButton#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_9_1.aspx)]"
