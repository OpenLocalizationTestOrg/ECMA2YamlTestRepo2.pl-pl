- uid: System.Web.UI.HtmlControls.HtmlInputButton.CausesValidation
  id: CausesValidation
  parent: System.Web.UI.HtmlControls.HtmlInputButton
  langs:
  - csharp
  name: CausesValidation
  nameWithType: HtmlInputButton.CausesValidation
  fullName: System.Web.UI.HtmlControls.HtmlInputButton.CausesValidation
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Pobiera lub ustawia wartość wskazującą, czy Weryfikacja jest przeprowadzana po <xref href=&quot;System.Web.UI.HtmlControls.HtmlInputButton&quot;> </xref> formant zostanie kliknięty."
  remarks: "Domyślnie strony weryfikacji podczas <xref:System.Web.UI.HtmlControls.HtmlInputButton>formant zostanie kliknięty.</xref:System.Web.UI.HtmlControls.HtmlInputButton> Sprawdzanie poprawności strony określa, czy kontrolki wejściowe skojarzone z formantem sprawdzania poprawności na stronie Przekaż wszystkie reguły sprawdzania poprawności określonego przez formant sprawdzania poprawności.       Można określić lub określić, czy Weryfikacja jest przeprowadzana na kliencie i serwerze po <xref:System.Web.UI.HtmlControls.HtmlInputButton>formant zostanie kliknięty przy użyciu właściwości CausesValidation.</xref:System.Web.UI.HtmlControls.HtmlInputButton> Aby zapobiec sprawdzanie poprawności jest wykonywane, ustaw właściwości CausesValidation `false`.       Ta właściwość jest zwykle używana do obsługi zdarzeń dla <xref:System.Web.UI.HtmlControls.HtmlInputButton.ServerClick>zdarzeń, aby zapobiec Walidacja strony z występujących po kliknięciu przycisku Anuluj lub zresetować.</xref:System.Web.UI.HtmlControls.HtmlInputButton.ServerClick>"
  example:
  - "The following code example demonstrates how to use the CausesValidation property to prevent page validation from occurring. Notice how the <xref:System.Web.UI.WebControls.BaseValidator.Validate%2A> method activates each validation control independently.  \n  \n [!code-vb[HtmlInputButtonCausesValidation#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_95_1.aspx)]\n [!code-cs[HtmlInputButtonCausesValidation#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_95_1.aspx)]"
  syntax:
    content: public virtual bool CausesValidation { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli weryfikacja jest przeprowadzana po <xref href=&quot;System.Web.UI.HtmlControls.HtmlInputButton&quot;> </xref> formant jest klikniętej; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Wartość domyślna to <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.HtmlControls.HtmlInputButton.CausesValidation*
  exceptions: []
  platform:
  - net462
