  remarks: "Określ niestandardowe zawartość, która jest wyświetlana w obszarze nawigacji na za pomocą właściwości FinishNavigationTemplate <xref:System.Web.UI.WebControls.WizardStepType>kroku <xref:System.Web.UI.WebControls.Wizard>kontroli.</xref:System.Web.UI.WebControls.Wizard> </xref:System.Web.UI.WebControls.WizardStepType> Zdefiniuj zawartość, tworząc szablon, który określa sposób obszar nawigacji jest renderowany na <xref:System.Web.UI.WebControls.WizardStepType>kroku.</xref:System.Web.UI.WebControls.WizardStepType>       Niestandardowe zawartości szablonu znajduje się w obiekcie FinishNavigationTemplate. Można dodać niestandardowej zawartości do obiektu FinishNavigationTemplate przy użyciu trybu edycji szablonu w widoku Projekt lub definiując FinishNavigationTemplate obiekt przy użyciu wbudowanego `FinishNavigationTemplate` tagów. Zawartość może być prosta jako zwykły tekst lub bardziej złożonych (osadzanie inne formanty w szablonie, na przykład).      > [!NOTE] > FinishNavigationTemplate obiekt, który znajduje się we właściwości FinishNavigationTemplate musi zawierać dwa <xref:System.Web.UI.WebControls.IButtonControl>Określa jeden z jego <xref:System.Web.UI.WebControls.IButtonControl.CommandName%2A>Właściwość &quot;MoveComplete&quot;, a druga z jego <xref:System.Web.UI.WebControls.IButtonControl.CommandName%2A>Właściwość &quot;MovePrevious&quot;, aby włączyć funkcję nawigacji.</xref:System.Web.UI.WebControls.IButtonControl.CommandName%2A> </xref:System.Web.UI.WebControls.IButtonControl.CommandName%2A> </xref:System.Web.UI.WebControls.IButtonControl>       Aby uzyskać dostęp do formantu, który jest zdefiniowany w szablonie programowo, należy użyć <xref:System.Web.UI.WebControls.CompositeControl.Controls%2A>kolekcji <xref:System.Web.UI.WebControls.Wizard>obiektu.</xref:System.Web.UI.WebControls.Wizard> </xref:System.Web.UI.WebControls.CompositeControl.Controls%2A> Można również użyć <xref:System.Web.UI.Control.FindControl%2A>metody <xref:System.Web.UI.WebControls.Wizard>obiektu można znaleźć formantu, jeśli formant ma <xref:System.Web.UI.Control.ID%2A>określona właściwość.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.Wizard> </xref:System.Web.UI.Control.FindControl%2A>"
  example:
  - "The following code example demonstrates how to use the FinishNavigationTemplate property to create a custom template for the navigation area of the <xref:System.Web.UI.WebControls.WizardStepType> step for the <xref:System.Web.UI.WebControls.Wizard> control.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Web.UI.WebControls.WizardFinishNavigationTemplate#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_336_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.WizardFinishNavigationTemplate#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_336_1.aspx)]"
