trols.Wizard.NavigationStyle%2A>       Następujące <xref:System.Web.UI.WebControls.Wizard>Właściwości stylu zostały zastąpione przez ustawienia SideBarStyle:- <xref:System.Web.UI.WebControls.Style.BackColor%2A>- <xref:System.Web.UI.WebControls.Style.BorderColor%2A>- <xref:System.Web.UI.WebControls.Style.BorderStyle%2A>- <xref:System.Web.UI.WebControls.Style.BorderWidth%2A>— <xref:System.Web.UI.WebControls.Style.Font%2A>— <xref:System.Web.UI.WebControls.Style.ForeColor%2A>— <xref:System.Web.UI.WebControls.Style.Height%2A>— <xref:System.Web.UI.WebControls.Style.Width%2A></xref:System.Web.UI.WebControls.Style.Width%2A> </xref:System.Web.UI.WebControls.Style.Height%2A> </xref:System.Web.UI.WebControls.Style.ForeColor%2A> </xref:System.Web.UI.WebControls.Style.Font%2A> </xref:System.Web.UI.WebControls.Style.BorderWidth%2A> </xref:System.Web.UI.WebControls.Style.BorderStyle%2A> </xref:System.Web.UI.WebControls.Style.BorderColor%2A> </xref:System.Web.UI.WebControls.Style.BackColor%2A> </xref:System.Web.UI.WebControls.Wizard>"
