  namespace: System.Web.UI.WebControls
  summary: "Pobiera lub ustawia szablon, który służy do wyświetlenia w formancie obszar paska bocznego."
  remarks: "Określ niestandardowe zawartość, która jest wyświetlana w obszarze paska bocznego na za pomocą właściwości SideBarTemplate <xref:System.Web.UI.WebControls.Wizard>kontroli.</xref:System.Web.UI.WebControls.Wizard> Zdefiniuj zawartość, tworząc szablon, który określa sposób renderowania obszar paska bocznego.       Niestandardowe zawartości szablonu znajduje się w obiekcie SideBarTemplate. Można dodać niestandardowej zawartości do obiektu SideBarTemplate przy użyciu trybu edycji szablonu w widoku Projekt lub definiując SideBarTemplate obiekt przy użyciu wbudowanego `SideBarTemplate` tagów. Zawartość może być prosta jako zwykły tekst lub bardziej złożonych (osadzanie inne formanty w szablonie, na przykład).      > [!NOTE] > Obiekt SideBarTemplate musi zawierać <xref:System.Web.UI.WebControls.DataList>kontroli lub <xref:System.Web.UI.WebControls.ListView>kontroli, których <xref:System.Web.UI.Control.ID%2A>właściwość jest ustawiona na `&quot;SideBarList&quot;` Aby włączyć funkcję nawigacji paska bocznego.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.DataList> Ponadto `&quot;SideBarList&quot;` na <xref:System.Web.UI.WebControls.DataList>lub <xref:System.Web.UI.WebControls.ListView>musi zawierać formant <xref:System.Web.UI.WebControls.IButtonControl>kontroli.</xref:System.Web.UI.WebControls.IButtonControl> </xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.DataList>       Aby uzyskać dostęp do formantu, który jest zdefiniowany w szablonie programowo, należy użyć <xref:System.Web.UI.WebControls.CompositeControl.Controls%2A>kolekcji <xref:System.Web.UI.WebControls.Wizard>obiektu.</xref:System.Web.UI.WebControls.Wizard> </xref:System.Web.UI.WebControls.CompositeControl.Controls%2A> Można również użyć <xref:System.Web.UI.Control.FindControl%2A>metody <xref:System.Web.UI.WebControls.Wizard>obiektu można znaleźć formantu, jeśli formant ma <xref:System.Web.UI.Control.ID%2A>określona właściwość.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.Wizard> </xref:System.Web.UI.Control.FindControl%2A>"
  example:
  - "The following example shows how to add a <xref:System.Web.UI.WebControls.ListView> control to the `SideBarTemplate` element and how to use a <xref:System.Web.UI.WebControls.LinkButton> control to navigate the steps.  \n  \n```  \n<SideBarTemplate>  \n  <asp:ListView ID=\"sideBarList\" runat=\"server\">  \n    <LayoutTemplate>  \n    <div id=\"ItemPlaceHolder\" runat=\"server\"/>  \n    </LayoutTemplate>  \n  \n    <ItemTemplate>  \n      <asp:LinkButton ID=\"sideBarButton\" runat=\"server\"   \n          Text=\"Button\" />  \n    </ItemTemplate>  \n  </asp:ListView>  \n</SideBarTemplate>  \n```"
  syntax:
    content: public virtual System.Web.UI.ITemplate SideBarTemplate { get; set; }
    return:
