  fullName: System.Web.UI.WebControls.Wizard
  type: Class
  summary: "Udostępnia nawigacji i interfejs użytkownika (UI) do zbierania danych powiązanych w wielu kroków."
  remarks: "W tym temacie:- [wprowadzenie](#introduction)      -   [Kreatora składników](#components)      -   [kroki kreatora](#wizard_steps)      -   [zbieranie danych kreatora](#collecting_wizard_data)      -   [nazw poleceń kreatora](#wizard_command_names)      -   [dynamicznie zmiana kroki](#dynamically_changing_steps)      -   [wygląd kreatora](#wizard_appearance)      -   [formatowanie przy użyciu szablonów układu](#formatting_using_layout_templates)      -   [ułatwień dostępu](#accessibility)      -   [składni deklaratywnej](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## wprowadzenie można użyć formantu kreatora do:-zbierania danych powiązanych w wielu kroków.            -Podzielić większych strony sieci Web używany do gromadzenia danych wejściowych użytkownika na mniejsze kroki logiczne.      -Zezwalaj liniowego lub rożne nawigacji kroków.      <a name=&quot;components&quot;></a>## Składniki Kreator formantu kreatora składa się z następujących składników: — <xref:System.Web.UI.WebControls.WizardStepCollection>kolekcji kroki, które zawierają interfejsu użytkownika dla każdego kroku zgodnie z definicją przez dewelopera strony.</xref:System.Web.UI.WebControls.WizardStepCollection>      -Na podstawie nawigacji wbudowane możliwości, określające odpowiednie przyciski, aby wyświetlić <xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A>wartość.</xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A>      Obszar nagłówek, który można dostosować, aby wyświetlić informacje dotyczące do kroku, który użytkownik jest aktualnie w.      -Obszar paska bocznego, który może służyć do szybkiego przechodzenia do kroków w formancie.          > [!NOTE] > Jeśli korzystasz z programu Microsoft Visual Studio 2005, należy pamiętać, że <xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A>w widoku źródła jest trwały.</xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A> Jeśli zmienisz <xref:System.Web.UI.WebControls.Wizard.WizardSteps%2A>Właściwości w widoku Projekt, klikając przycisków paska bocznego, a następnie uruchomić stronę, pierwszym krokiem `Wizard` formantu nie może być wyświetlany, ponieważ <xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A>może wskazywać inną kroku.</xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A> </xref:System.Web.UI.WebControls.Wizard.WizardSteps%2A>      <a name=&quot;wizard_steps&quot;></a>## Kroki kreatora poszczególne kroki w formancie Kreator ma <xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A>właściwość, która określa rodzaj funkcję nawigacji, który krok ma.</xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A> Jeśli nie określisz wartości dla <xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A>Właściwości, wartością domyślną jest <xref:System.Web.UI.WebControls.WizardStepType>.</xref:System.Web.UI.WebControls.WizardStepType> </xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A> W poniższej tabeli wymieniono dostępne ustawienia <xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A>Właściwości i efekty kroku.</xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A>       `WizardStepType.Auto`Nawigacji interfejsu użytkownika, który jest renderowany kroku jest określana przez kolejność, w którym zadeklarowany jest kroku.       `WizardStepType.Complete`Krok jest ostatnim pojawią się. Nie przycisków nawigacji są renderowane.       `WizardStepType.Finish`Krok jest ostatnim blokiem, która gromadzi dane użytkownika. **Zakończ** przycisku jest renderowana dla nawigacji.       `WizardStepType.Start`Krok jest pierwszą pojawią się. A **Wstecz** przycisk nie jest renderowany.       `WizardStepType.Step`Krok jest żadnych między pierwszym i ostatnim. **Poprzednie** i **dalej** renderowania przycisków nawigacji.      <a name=&quot;collecting_wizard_data&quot;></a>## Za pomocą formantu kreatora zbierania danych kreatora, dane mogą być gromadzone za pośrednictwem liniowego lub rożne nawigacji. Przykłady nawigacji rożne pomijanie niepotrzebne kroki lub wracając do poprzednio ukończoną krok, aby zmienić niektóre wartości. Formantu kreatora przechowuje stanu między krokami, więc dane wprowadzane w kroku nie trzeba utrwalone w magazynie danych, dopóki nie zostały ukończone wszystkie kroki kreatora formantu.       Alternatywnie, jeśli chcesz zachować zebrane dane w magazynie danych jako każdego po wykonaniu takie jak kiedy <xref:System.Web.UI.WebControls.Wizard.NextButtonClick>zdarzenie jest zgłaszane, należy ustawić <xref:System.Web.UI.WebControls.WizardStepBase.AllowReturn%2A>Właściwość <xref:System.Web.UI.WebControls.WizardStepBase>do obiektu `false` tak, aby użytkownik nie można powrócić do poprzednio ukończoną kroku i zmienić dane po przesłaniu.</xref:System.Web.UI.WebControls.WizardStepBase> </xref:System.Web.UI.WebControls.WizardStepBase.AllowReturn%2A> </xref:System.Web.UI.WebControls.Wizard.NextButtonClick>      <a name=&quot;wizard_command_names&quot;></a>## Nazwy poleceń Kreator formantu kreatora dziedziczy następujące nazwy polecenia z <xref:System.Web.UI.WebControls.View>klasy i <xref:System.Web.UI.WebControls.MultiView>klasy: <xref:System.Web.UI.WebControls.MultiView.NextViewCommandName>, <xref:System.Web.UI.WebControls.MultiView.PreviousViewCommandName>, <xref:System.Web.UI.WebControls.MultiView.SwitchViewByIDCommandName>i <xref:System.Web.UI.WebControls.MultiView.SwitchViewByIndexCommandName>.</xref:System.Web.UI.WebControls.MultiView.SwitchViewByIndexCommandName> </xref:System.Web.UI.WebControls.MultiView.SwitchViewByIDCommandName> </xref:System.Web.UI.WebControls.MultiView.PreviousViewCommandName> </xref:System.Web.UI.WebControls.MultiView.NextViewCommandName> </xref:System.Web.UI.WebControls.MultiView> </xref:System.Web.UI.WebControls.View> Formant kreatora ignoruje te nazwy polecenia i nie ma żadnych specjalnych logiki umożliwiające polecenia działały automatycznie nawigacji. Jeśli nazwa polecenia zostaną usunięte lub brakuje przycisk w formancie kreatora, nie jest wyjątek. Na przykład jeśli <xref:System.Web.UI.WebControls.Wizard.StartNavigationTemplate%2A>przycisk brakuje wartości dla <xref:System.Web.UI.WebControls.Button.CommandName%2A>, nie jest wyjątek.</xref:System.Web.UI.WebControls.Button.CommandName%2A> </xref:System.Web.UI.WebControls.Wizard.StartNavigationTemplate%2A>      <a name=&quot;dynamically_changing_steps&quot;></a>## Dynamicznie zmiana czynności można użyć <xref:System.Web.UI.WebControls.Wizard.MoveTo%2A>metody lub <xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A>właściwości dynamicznej zmiany krok, który jest aktualnie wyświetlany w formancie kreatora.</xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A> </xref:System.Web.UI.WebControls.Wizard.MoveTo%2A>      > [!NOTE] > Programowo dodania <xref:System.Web.UI.WebControls.WizardStep>w `Page_Load` program obsługi zdarzeń, należy dodać nawigacji do tego kroku przed ładowania strony.</xref:System.Web.UI.WebControls.WizardStep>      <a name=&quot;wizard_appearance&quot;></a>## Wygląd kreatora wyglądu formantu kreatora będzie można swobodnie dostosowywać za pomocą szablonów, skórek i ustawienia stylu. Na przykład można użyć <xref:System.Web.UI.WebControls.Wizard.HeaderTemplate%2A>, <xref:System.Web.UI.WebControls.Wizard.SideBarTemplate%2A>, <xref:System.Web.UI.WebControls.Wizard.StartNavigationTemplate%2A>, <xref:System.Web.UI.WebControls.Wizard.FinishNavigationTemplate%2A>, i <xref:System.Web.UI.WebControls.Wizard.StepNavigationTemplate%2A>właściwości do dostosowania interfejsu formantu Wizard.</xref:System.Web.UI.WebControls.Wizard.StepNavigationTemplate%2A> </xref:System.Web.UI.WebControls.Wizard.FinishNavigationTemplate%2A> </xref:System.Web.UI.WebControls.Wizard.StartNavigationTemplate%2A> </xref:System.Web.UI.WebControls.Wizard.SideBarTemplate%2A> </xref:System.Web.UI.WebControls.Wizard.HeaderTemplate%2A>      > [!NOTE] > Ustawienie <xref:System.Web.UI.WebControls.Wizard.FinishNavigationTemplate%2A>, <xref:System.Web.UI.WebControls.Wizard.DisplaySideBar%2A>, <xref:System.Web.UI.WebControls.Wizard.HeaderTemplate%2A>, <xref:System.Web.UI.WebControls.Wizard.SideBarTemplate%2A>, <xref:System.Web.UI.WebControls.Wizard.StartNavigationTemplate%2A>, lub <xref:System.Web.UI.WebControls.Wizard.StepNavigationTemplate%2A>Właściwości odtwarza formantów podrzędnych formantu kreatora.</xref:System.Web.UI.WebControls.Wizard.StepNavigationTemplate%2A> </xref:System.Web.UI.WebControls.Wizard.StartNavigationTemplate%2A> </xref:System.Web.UI.WebControls.Wizard.SideBarTemplate%2A> </xref:System.Web.UI.WebControls.Wizard.HeaderTemplate%2A> </xref:System.Web.UI.WebControls.Wizard.DisplaySideBar%2A> </xref:System.Web.UI.WebControls.Wizard.FinishNavigationTemplate%2A> W związku z tym do stanu widoku formantów podrzędnych jest utracone w procesie. Aby uniknąć tej sytuacji, należy jawnie jawnie Obsługa stan formantu formantów podrzędnych formantu kreatora lub uniknąć umieszczanie formantów wewnątrz szablonów.       Pamiętaj, że formantu kreatora nie obsługują specjalne renderowania programu Microsoft Internet Explorer dla niestandardowych lub w trybie Osobliwości. Aby uzyskać najlepsze renderowania programu Internet Explorer przy użyciu formantu kreatora, należy użyć typu dokumentu XHTML, który zostanie dodany domyślnie Visual Web Developer i Visual Studio.      <a name=&quot;formatting_using_layout_templates&quot;></a>## Formatowania szablony układu Using formantu kreatora pozwala określić układ formantu bez konieczności użycia HTML `table` elementu. Zamiast tego można użyć `LayoutTemplate` element, aby określić układ. W szablonie Utwórz zastępcze formantów, aby wskazać, której elementy dynamicznie dodaje się do formantu. (To jest podobny do sposobu model szablonu dla <xref:System.Web.UI.WebControls.ListView>działania kontroli.)</xref:System.Web.UI.WebControls.ListView> Aby uzyskać więcej informacji, zobacz <xref:System.Web.UI.WebControls.Wizard.LayoutTemplate%2A?displayProperty=fullName>Właściwości.</xref:System.Web.UI.WebControls.Wizard.LayoutTemplate%2A?displayProperty=fullName>      <a name=&quot;accessibility&quot;></a>## Ułatwień dostępu do informacji na temat sposobu konfigurowania tego formantu, dzięki czemu generuje kod znaczników, który jest zgodny ze standardami ułatwień dostępu, zobacz [ułatwień dostępu w Visual Studio i ASP.NET](~/add/includes/ajax-current-ext-md.md) i [kontrolki ASP.NET i dostępności](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;declarative_syntax&quot;></a>## Składnia deklaratywne```   <asp:Wizard       AccessKey=&quot;string&quot;       ActiveStepIndex=&quot;integer&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CancelButtonImageUrl=&quot;uri&quot;       CancelButtonText=&quot;string&quot;       CancelButtonType=&quot;Button|Image|Link&quot;       CancelDestinationPageUrl=&quot;uri&quot;       CellPadding=&quot;integer&quot;       CellSpacing=&quot;integer&quot;       CssClass=&quot;string&quot;       DisplayCancelButton=&quot;True|False&quot;       DisplaySideBar=&quot;True|False&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       FinishCompleteButtonImageUrl=&quot;uri&quot;       FinishCompleteButtonText=&quot;string&quot;       FinishCompleteButtonType=&quot;Button|Image|Link&quot;       FinishDestinationPageUrl=&quot;uri&quot;       FinishPreviousButtonImageUrl=&quot;uri&quot;       FinishPreviousButtonText=&quot;string&quot;       FinishPreviousButtonType=&quot;Button|Image|Link&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|           Large|X-Large|XX-Large&quot;       Font-Strikeout=