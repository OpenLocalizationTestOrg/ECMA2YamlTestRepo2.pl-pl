      description: "<xref href=&quot;System.Web.UI.ITemplate&quot;> </xref> Zawierającego szablon do wyświetlania na obszar paska bocznego <xref href=&quot;System.Web.UI.WebControls.Wizard&quot;> </xref>. Wartość domyślna to <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.Wizard.SideBarTemplate*
  exceptions: []
  platform:
