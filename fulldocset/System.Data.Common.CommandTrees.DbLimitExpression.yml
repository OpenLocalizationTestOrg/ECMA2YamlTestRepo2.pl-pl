  summary: "Reprezentuje ograniczenie liczby elementów w kolekcji argumentów wartość określonego limitu."
  remarks: "DbLimitExpression mogą być stosowane do dowolnego <xref:System.Data.Common.CommandTrees.DbExpression>z typem wyniku kolekcji, w tym <xref:System.Data.Common.CommandTrees.DbSkipExpression>.</xref:System.Data.Common.CommandTrees.DbSkipExpression> </xref:System.Data.Common.CommandTrees.DbExpression> DbLimitExpression udostępnia odpowiednik Top operacji. Operacja porządkowania mogły zostać wykonane na jej danych wejściowych nie jest wymagane. Dwie `Expression` właściwości <xref:System.Data.Common.CommandTrees.DbLimitExpression.Argument%2A>i <xref:System.Data.Common.CommandTrees.DbLimitExpression.Limit%2A>, które określają, kolekcji i liczby wierszy do zwrócenia odpowiednio.</xref:System.Data.Common.CommandTrees.DbLimitExpression.Limit%2A> </xref:System.Data.Common.CommandTrees.DbLimitExpression.Argument%2A> Ma również DbLimitExpression `Boolean` <xref:System.Data.Common.CommandTrees.DbLimitExpression.WithTies%2A>właściwość, która określa, czy wierszy równa rangą do wiersza końcowego są zwracane.</xref:System.Data.Common.CommandTrees.DbLimitExpression.WithTies%2A> <xref:System.Data.Common.CommandTrees.DbLimitExpression.WithTies%2A>Domyślnie `false`.</xref:System.Data.Common.CommandTrees.DbLimitExpression.WithTies%2A>"
