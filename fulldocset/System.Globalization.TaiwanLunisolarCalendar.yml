  name: TaiwanLunisolarCalendar
  nameWithType: TaiwanLunisolarCalendar
  fullName: System.Globalization.TaiwanLunisolarCalendar
  type: Class
  summary: "Reprezentuje Tajwański księżycowo-słoneczny. Podobnie jak w przypadku kalendarza Tajwan lat są obliczane przy użyciu kalendarza gregoriańskiego, podczas gdy dni i miesiące są obliczane przy użyciu księżycowo-słoneczny kalendarza."
  remarks: "Tajwański księżycowo-słoneczny działa tak samo jak kalendarza gregoriańskiego roku i ery różnią się. Klasa TaiwanLunisolarCalendar oblicza lat kalendarza gregoriańskiego, używając dni i miesiące <xref:System.Globalization.EastAsianLunisolarCalendar>klasy i rozpoznaje tylko bieżącej ery.</xref:System.Globalization.EastAsianLunisolarCalendar>      > [!NOTE] > Uzyskać informacji o korzystaniu z klasy TaiwanLunisolarCalendar oraz innych klas kalendarza w programie .NET Framework, zobacz [Praca z kalendarzami](~/add/includes/ajax-current-ext-md.md).       Jest pochodną klasy TaiwanLunisolarCalendar <xref:System.Globalization.EastAsianLunisolarCalendar>klasy, która reprezentuje księżycowo-słoneczny kalendarza.</xref:System.Globalization.EastAsianLunisolarCalendar> <xref:System.Globalization.EastAsianLunisolarCalendar>Klasa obsługuje cyklu sexagenary roku (która jest powtarzany co 60 lat) oprócz lat słoneczny i miesiące księżycowego.</xref:System.Globalization.EastAsianLunisolarCalendar> Każdego słoneczny roku w kalendarzu jest skojarzony z Sexagenary roku, niebieskich Stem i ziemi gałęzi, a kalendarze te mogą mieć przestępnego miesięcy od dowolnego miesiąc w roku.       Miesiąc przestępnego może wystąpić po wszelkich miesiąc w roku. Na przykład <xref:System.Globalization.EastAsianLunisolarCalendar.GetMonth%28System.DateTime%29?displayProperty=fullName>Metoda zwraca liczbę z zakresu od 1 do 13 wskazującą miesiąca skojarzone z określoną datą.</xref:System.Globalization.EastAsianLunisolarCalendar.GetMonth%28System.DateTime%29?displayProperty=fullName> Jeśli między ósmego i dziewiąty miesięcy roku, znajduje się w miesiącu przestępnego <xref:System.Globalization.EastAsianLunisolarCalendar.GetMonth%2A>Metoda zwraca 8 ósmego miesiąca, 9 dla przestępnego ósmego miesiąca i 10 na miesiąc, dziewiąty.</xref:System.Globalization.EastAsianLunisolarCalendar.GetMonth%2A>       Obecnie TaiwanLunisolarCalendar nie jest używany przez żadną kultur obsługiwane przez <xref:System.Globalization.CultureInfo>klasę.</xref:System.Globalization.CultureInfo> W związku z tym ta klasa umożliwia tylko obliczanie dat w kalendarzu księżycowo-słoneczny (wersja tajwańska).       Każdy <xref:System.Globalization.CultureInfo>obiektu obsługuje zestaw kalendarzy.</xref:System.Globalization.CultureInfo> <xref:System.Globalization.CultureInfo.Calendar%2A>Właściwość zwraca kalendarz domyślny dla kultury i <xref:System.Globalization.CultureInfo.OptionalCalendars%2A>właściwość zwraca tablicę zawierającą wszystkie kalendarze obsługiwane przez kulturę.</xref:System.Globalization.CultureInfo.OptionalCalendars%2A> </xref:System.Globalization.CultureInfo.Calendar%2A> Aby zmienić używany kalendarz <xref:System.Globalization.CultureInfo>aplikacji należy ustawić <xref:System.Globalization.DateTimeFormatInfo.Calendar%2A>Właściwość <xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName>do nowego <xref:System.Globalization.Calendar>.</xref:System.Globalization.Calendar> </xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName> </xref:System.Globalization.DateTimeFormatInfo.Calendar%2A> </xref:System.Globalization.CultureInfo>"
