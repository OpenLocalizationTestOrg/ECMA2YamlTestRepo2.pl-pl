  summary: "Animuje z <xref:System.Double>wartość poprzedniej ramki klucza na własnym <xref:System.Windows.Media.Animation.DoubleKeyFrame.Value*>przy użyciu interpolacji liniowej.</xref:System.Windows.Media.Animation.DoubleKeyFrame.Value*> </xref:System.Double>"
  remarks: "Ta klasa jest używana jako część <xref:System.Windows.Media.Animation.DoubleKeyFrameCollection>w połączeniu z <xref:System.Windows.Media.Animation.DoubleAnimationUsingKeyFrames>do animowania <xref:System.Double>wartość właściwości wzdłuż zestaw klatek kluczowych.</xref:System.Double> </xref:System.Windows.Media.Animation.DoubleAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.DoubleKeyFrameCollection>       Ramka klucza definiuje segment <xref:System.Windows.Media.Animation.DoubleAnimationUsingKeyFrames>do której on należy.</xref:System.Windows.Media.Animation.DoubleAnimationUsingKeyFrames> Każdy klatki ma obiekt docelowy <xref:System.Windows.Media.Animation.DoubleKeyFrame.Value%2A>i <xref:System.Windows.Media.Animation.DoubleKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.DoubleKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.DoubleKeyFrame.Value%2A> <xref:System.Windows.Media.Animation.DoubleKeyFrame.KeyTime%2A>Określa czas, w którym klatek kluczowych <xref:System.Windows.Media.Animation.DoubleKeyFrame.Value%2A>zostanie osiągnięty.</xref:System.Windows.Media.Animation.DoubleKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.DoubleKeyFrame.KeyTime%2A> Klatek kluczowych animuje z wartością docelową poprzedniej ramki klucza do wartości docelowej. Rozpoczyna się po poprzedniej ramki klucza kończy się i kończy się po osiągnięciu własnego klucza czasu.       Liniowy klatek kluczowych, takich jak LinearDoubleKeyFrame utworzyć smooth, liniowy interpolacji między wartościami."
