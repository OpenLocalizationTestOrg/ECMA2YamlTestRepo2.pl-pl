- uid: System.Web.Configuration.CustomErrorCollection.Clear
  id: Clear
  parent: System.Web.Configuration.CustomErrorCollection
  langs:
  - csharp
  name: Clear()
  nameWithType: CustomErrorCollection.Clear()
  fullName: System.Web.Configuration.CustomErrorCollection.Clear()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Usuwa wszystkie <xref href=&quot;System.Web.Configuration.CustomError&quot;> </xref> obiektów z kolekcji."
  remarks: "Aktualizowanie pliku konfiguracji po wywoływania metody Clear jest zależne od wyniku <xref:System.Configuration.ConfigurationSaveMode>wybrany.</xref:System.Configuration.ConfigurationSaveMode> Aby zaktualizować pliku konfiguracji, użyj jednej z tych dwóch przeciążenia: <xref:System.Configuration.Configuration.Save%2A>i <xref:System.Configuration.Configuration.Save%2A>.</xref:System.Configuration.Configuration.Save%2A> </xref:System.Configuration.Configuration.Save%2A>      > [!NOTE] > Wywołanie <xref:System.Configuration.Configuration.Save%2A>jest odpowiednikiem wywoływania <xref:System.Configuration.Configuration.Save%2A>.</xref:System.Configuration.Configuration.Save%2A> </xref:System.Configuration.Configuration.Save%2A>       Jeśli używasz <xref:System.Configuration.Configuration.Save%2A>.method, stosują się następujące warunki.</xref:System.Configuration.Configuration.Save%2A>      — Jeśli przekazujesz <xref:System.Configuration.ConfigurationSaveMode>lub <xref:System.Configuration.ConfigurationSaveMode>wartości parametru, a następnie `clear` elementu zostaną wstawione do `clientTarget` sekcji pliku konfiguracji na bieżącym poziomie hierarchii.</xref:System.Configuration.ConfigurationSaveMode> </xref:System.Configuration.ConfigurationSaveMode>      — Jeśli przekazujesz <xref:System.Configuration.ConfigurationSaveMode>wartości parametru, szereg `remove` elementy są dodawane do [clientTarget — Element (schemat ustawień programu ASP.NET)](http://msdn.microsoft.com/en-us/17a0fa6e-a065-49cc-b900-ef73eda6a922) pliku konfiguracji na bieżącym poziomie hierarchii.</xref:System.Configuration.ConfigurationSaveMode> Każdy usuwa wszystkie odwołania do `add` elementu zdefiniowanego w pliku konfiguracji nadrzędnej na wyższym poziomie w hierarchii. Jeśli używasz <xref:System.Configuration.ConfigurationSaveMode>, brak jedną właściwość dodatkowe na kolekcję, do której ma wpływ na co to jest serializowana w pliku konfiguracji: <xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A>, który jest `false` domyślnie.</xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A> </xref:System.Configuration.ConfigurationSaveMode> Mają zastosowanie następujące warunki.          -Jeśli <xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A>ustawioną `true`, `clear` elementu są wstawiane do `clientTarget` sekcji pliku konfiguracji na bieżącym poziomie hierarchii.</xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A> Spowoduje to usunięcie wszystkich odwołań do `add` elementy zdefiniowane w plikach konfiguracji nadrzędnej na wyższych poziomach hierarchii.          -Jeśli <xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A>Flaga jest ustawiona na `false`, `clear` element zostanie usunięty z `clientTarget` sekcji pliku konfiguracji na bieżącym poziomie hierarchii, jeśli istnieje.</xref:System.Configuration.ConfigurationElementCollection.EmitClear%2A>       Clear — metoda rzeczywiste usunięcie `add` elementy zdefiniowane w `clientTarget` sekcji pliku konfiguracji na bieżącym poziomie hierarchii. Usuwa również wszystkie odwołania do elementów Dodaj zdefiniowanych w plikach konfiguracji nadrzędnej na wyższych poziomach hierarchii.      > [!NOTE] > `add` Elementy nie są usuwane z `clientTarget` sekcji pliki konfiguracji nadrzędnej."
  example:
  - "The following code example removes all the <xref:System.Web.Configuration.CustomError> objects from the <xref:System.Web.Configuration.CustomErrorCollection> collection. Refer to the code example in the <xref:System.Web.Configuration.CustomErrorCollection> class topic to learn how to get the collection.  \n  \n [!code-vb[System.Web.Configuration.CustomErrorsSection#6](~/add/codesnippet/visualbasic/m-system.web.configurati_69_1.vb)]\n [!code-cs[System.Web.Configuration.CustomErrorsSection#6](~/add/codesnippet/csharp/m-system.web.configurati_69_1.cs)]"
  syntax:
    content: public void Clear ();
    parameters: []
  overload: System.Web.Configuration.CustomErrorCollection.Clear*
  exceptions: []
  platform:
  - net462
