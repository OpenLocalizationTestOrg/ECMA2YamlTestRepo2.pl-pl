  name: CustomErrorCollection
  nameWithType: CustomErrorCollection
  fullName: System.Web.Configuration.CustomErrorCollection
  type: Class
  summary: "Reprezentuje kolekcję <xref href=&quot;System.Web.Configuration.CustomError&quot;> </xref> obiektów. Ta klasa nie może być dziedziczona."
  remarks: "Zezwala na dostęp do typu CustomErrorCollection `error` elementy `customErrors` sekcji kolekcji elementów.       Należy do grupy, która zawiera <xref:System.Web.Configuration.CustomError>, <xref:System.Web.Configuration.CustomErrorsMode>i <xref:System.Web.Configuration.CustomErrorsSection>.</xref:System.Web.Configuration.CustomErrorsSection> </xref:System.Web.Configuration.CustomErrorsMode> </xref:System.Web.Configuration.CustomError>"
  example:
  - "This example demonstrates how to specify values declaratively for the `error` elements of the `customErrors` section, which can also be accessed as elements of the CustomErrorCollection collection.  \n  \n The following configuration file example shows how to specify values declaratively for the `error` elements.  \n  \n```  \n<customErrors mode=\"RemoteOnly\"  \n  defaultRedirect=\"customerror.htm\">  \n    <error statusCode=\"404\" redirect=\"customerror404.htm\"/>  \n</customErrors>  \n```  \n  \n The following code example demonstrates how to use the CustomErrorCollection class.  \n  \n [!code-vb[System.Web.Configuration.CustomErrorsSection#1](~/add/codesnippet/visualbasic/t-system.web.configurati_79_1.vb)]\n [!code-cs[System.Web.Configuration.CustomErrorsSection#1](~/add/codesnippet/csharp/t-system.web.configurati_79_1.cs)]"
  syntax:
    content: >-
      [System.Configuration.ConfigurationCollection(typeof(System.Web.Configuration.CustomError), AddItemName="error", CollectionType=System.Configuration.ConfigurationElementCollectionType.BasicMap)]

      public sealed class CustomErrorCollection : System.Configuration.ConfigurationElementCollection
