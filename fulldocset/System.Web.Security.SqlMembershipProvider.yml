- uid: System.Web.Security.SqlMembershipProvider.ResetPassword(System.String,System.String)
  id: ResetPassword(System.String,System.String)
  parent: System.Web.Security.SqlMembershipProvider
  langs:
  - csharp
  name: ResetPassword(String,String)
  nameWithType: SqlMembershipProvider.ResetPassword(String,String)
  fullName: System.Web.Security.SqlMembershipProvider.ResetPassword(String,String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Resetuje hasło użytkownika do nowego, automatycznie wygenerowanego hasła."
  remarks: "Ta metoda jest wywoływana przez <xref:System.Web.Security.Membership>klasę, aby zresetować hasło użytkownika w bazie danych programu SQL Server, określona w pliku konfiguracyjnym aplikacji platformy ASP.NET (Web.config) na nowy, losowo wygenerowany wartość.</xref:System.Web.Security.Membership> Nowe hasło jest zwracana.      > [!NOTE] > Losowe hasło tworzone przez metodę ResetPassword nie jest gwarantowana do przekazania wyrażenia regularnego w <xref:System.Web.Security.SqlMembershipProvider.PasswordStrengthRegularExpression%2A>Właściwości.</xref:System.Web.Security.SqlMembershipProvider.PasswordStrengthRegularExpression%2A> Jednak losowe hasło będzie spełniać kryteria ustanowione przez <xref:System.Web.Security.SqlMembershipProvider.MinRequiredPasswordLength%2A>i <xref:System.Web.Security.SqlMembershipProvider.MinRequiredNonAlphanumericCharacters%2A>Właściwości.</xref:System.Web.Security.SqlMembershipProvider.MinRequiredNonAlphanumericCharacters%2A> </xref:System.Web.Security.SqlMembershipProvider.MinRequiredPasswordLength%2A>       Metoda ResetPassword jest większość powszechnie używane podczas <xref:System.Web.Security.SqlMembershipProvider.PasswordFormat%2A>ma ustawioną właściwość `Hashed`.</xref:System.Web.Security.SqlMembershipProvider.PasswordFormat%2A> Jeśli użytkownik zapomni hasła, które jest wartość skrótu, nie można pobrać hasło. Jednak dostawca może zresetować hasło do nowego, automatycznie wygenerowanego hasła, jeśli użytkownik poda odpowiedzi poprawne hasło.       Jeśli odpowiedź niepoprawnego hasła został dostarczony do metody ResetPassword, wewnętrzny licznik nieudanych próbach wpisania hasła jest zwiększany o jeden. Może to spowodować użytkownikowi blokowanie out i nie można się zalogować, dopóki stan blokady jest wyczyszczone przez wywołanie do <xref:System.Web.Security.SqlMembershipProvider.UnlockUser%2A>metody.</xref:System.Web.Security.SqlMembershipProvider.UnlockUser%2A> Jeśli podano odpowiedzi prawidłowe hasło, a użytkownik nie jest obecnie zablokowane, następnie wewnętrzny Licznik prób nieprawidłową odpowiedź hasła jest resetowany do zera. Aby uzyskać więcej informacji, zobacz <xref:System.Web.Security.SqlMembershipProvider.MaxInvalidPasswordAttempts%2A>i <xref:System.Web.Security.SqlMembershipProvider.PasswordAttemptWindow%2A>Właściwości.</xref:System.Web.Security.SqlMembershipProvider.PasswordAttemptWindow%2A> </xref:System.Web.Security.SqlMembershipProvider.MaxInvalidPasswordAttempts%2A>       Należy wywołać metodę ResetPassword bezpośrednio przy pierwszym uzyskaniu odwołania do <xref:System.Web.Security.SqlMembershipProvider>wystąpienia z <xref:System.Web.Security.Membership.Provider%2A>właściwości <xref:System.Web.Security.Membership>klasy.</xref:System.Web.Security.Membership> </xref:System.Web.Security.Membership.Provider%2A> </xref:System.Web.Security.SqlMembershipProvider> Wygenerowane hasło będzie co najmniej 14 znaków lub długość określona w <xref:System.Web.Security.SqlMembershipProvider.MinRequiredPasswordLength%2A>Właściwości i będzie zawierać liczbę znaków innych niż alfanumeryczne, określona w <xref:System.Web.Security.SqlMembershipProvider.MinRequiredNonAlphanumericCharacters%2A>Właściwości.</xref:System.Web.Security.SqlMembershipProvider.MinRequiredNonAlphanumericCharacters%2A> </xref:System.Web.Security.SqlMembershipProvider.MinRequiredPasswordLength%2A> Hasło nie jest gwarantowana do przekazania wyrażenia regularnego zawarte w <xref:System.Web.Security.SqlMembershipProvider.PasswordStrengthRegularExpression%2A>Właściwości, jeśli został określony.</xref:System.Web.Security.SqlMembershipProvider.PasswordStrengthRegularExpression%2A>       Spacje początkowe i końcowe są usuwane ze wszystkich wartości parametru."
  example:
  - "The following code example resets a user's password and returns the new, automatically generated password.  \n  \n> [!NOTE]\n>  This example uses the <xref:System.Web.Security.Membership> class to call the <xref:System.Web.Security.SqlMembershipProvider> specified as the `defaultProvider` in the Web.config file. If you need to access the default provider as the type <xref:System.Web.Security.SqlMembershipProvider>, you can cast the <xref:System.Web.Security.Membership.Provider%2A> property of the <xref:System.Web.Security.Membership> class. To access other configured providers as a specific provider type, you can access them by their configured name with the <xref:System.Web.Security.Membership.Providers%2A> property of the <xref:System.Web.Security.Membership> class and cast them as the specific provider type.  \n  \n [!code-cs[System.Web.Security.SqlMembershipProvider#8](~/add/codesnippet/csharp/16c2d8e3-05dc-453f-b1c3-_1.aspx)]\n [!code-vb[System.Web.Security.SqlMembershipProvider#8](~/add/codesnippet/visualbasic/16c2d8e3-05dc-453f-b1c3-_1.aspx)]"
  syntax:
    content: public override string ResetPassword (string username, string passwordAnswer);
    parameters:
    - id: username
      type: System.String
      description: "Użytkownik, który można zresetować hasła."
    - id: passwordAnswer
      type: System.String
      description: "Odpowiedź dotycząca hasła dla określonego użytkownika."
    return:
      type: System.String
      description: "Nowe hasło dla określonego użytkownika."
  overload: System.Web.Security.SqlMembershipProvider.ResetPassword*
  exceptions:
  - type: System.Web.Security.MembershipPasswordException
    commentId: T:System.Web.Security.MembershipPasswordException
    description: "<code>passwordAnswer</code> is invalid.  \n  \n \\- or -  \n  \n The user account is currently locked."
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "<xref:System.Web.Security.SqlMembershipProvider.EnablePasswordReset*>is set to <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>.</xref:System.Web.Security.SqlMembershipProvider.EnablePasswordReset*>"
  - type: System.Configuration.Provider.ProviderException
    commentId: T:System.Configuration.Provider.ProviderException
    description: "<code>username</code> is not found in the membership database.  \n  \n \\- or -  \n  \n The change password action was canceled by a subscriber to the <xref href=\"System.Web.Security.Membership.ValidatingPassword\"></xref> event and the <xref:System.Web.Security.ValidatePasswordEventArgs.FailureInformation*> property was <xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref>.  \n  \n \\- or -  \n  \n An error occurred while retrieving the password from the database."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>username</code> is an empty string (\"\"), contains a comma, or is longer than 256 characters.  \n  \n \\- or -  \n  \n <code>passwordAnswer</code> is an empty string, or is longer than 128 characters, and <xref:System.Web.Security.SqlMembershipProvider.RequiresQuestionAndAnswer*> is <xref uid=\"langword_csharp_true\" name=\"true\" href=\"\"></xref>.  \n  \n \\- or -  \n  \n <code>passwordAnswer</code> is longer than 128 characters after encoding."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>username</code> is <xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref>.  \n  \n \\- or -  \n  \n <code>passwordAnswer</code> is <xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref> and <xref:System.Web.Security.SqlMembershipProvider.RequiresQuestionAndAnswer*> is <xref uid=\"langword_csharp_true\" name=\"true\" href=\"\"></xref>."
  - type: System.Exception
    commentId: T:System.Exception
    description: "Wystąpił nieobsługiwany wyjątek."
