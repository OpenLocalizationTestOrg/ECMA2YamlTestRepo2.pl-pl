  summary: "Aktualizuje informacje o użytkowniku w członkowskiej bazie danych programu SQL Server."
  remarks: "Ta metoda jest wywoływana przez <xref:System.Web.Security.Membership>klasę, aby zaktualizować informacje o użytkowniku dla użytkownika w bazie danych serwera SQL określony w pliku konfiguracji aplikacji ASP.NET (Web.config).</xref:System.Web.Security.Membership> <xref:System.Web.Security.MembershipUser.Email%2A>, <xref:System.Web.Security.MembershipUser.Comment%2A>, <xref:System.Web.Security.MembershipUser.IsApproved%2A>, <xref:System.Web.Security.MembershipUser.LastLoginDate%2A>, I <xref:System.Web.Security.MembershipUser.LastActivityDate%2A>wartości właściwości są aktualizowane dla określonego użytkownika członkostwa.</xref:System.Web.Security.MembershipUser.LastActivityDate%2A> </xref:System.Web.Security.MembershipUser.LastLoginDate%2A> </xref:System.Web.Security.MembershipUser.IsApproved%2A> </xref:System.Web.Security.MembershipUser.Comment%2A> </xref:System.Web.Security.MembershipUser.Email%2A>       Maksymalna długość <xref:System.Web.Security.MembershipUser.UserName%2A>właściwości wynosi 256 znaków.</xref:System.Web.Security.MembershipUser.UserName%2A> Maksymalna długość <xref:System.Web.Security.MembershipUser.Email%2A>właściwości wynosi 256 znaków.</xref:System.Web.Security.MembershipUser.Email%2A>       Nie można zaktualizować hasła dla użytkownika członkostwa przy użyciu metody UpdateUser. Aby zaktualizować hasło dla użytkownika członkostwa, należy użyć <xref:System.Web.Security.MembershipUser.ChangePassword%2A>metody <xref:System.Web.Security.MembershipUser>klasy.</xref:System.Web.Security.MembershipUser> </xref:System.Web.Security.MembershipUser.ChangePassword%2A>"
  example:
