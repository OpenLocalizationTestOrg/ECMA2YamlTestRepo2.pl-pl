- uid: System.Web.Security.SqlMembershipProvider.PasswordAttemptWindow
  id: PasswordAttemptWindow
  parent: System.Web.Security.SqlMembershipProvider
  langs:
  - csharp
  name: PasswordAttemptWindow
  nameWithType: SqlMembershipProvider.PasswordAttemptWindow
  fullName: System.Web.Security.SqlMembershipProvider.PasswordAttemptWindow
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Pobiera przedział czasu, między którymi kolejnych nieudanych prób w celu zapewnienia prawidłowego hasła lub odpowiedzi hasła są śledzone."
  remarks: "Właściwość PasswordAttemptWindow działa w połączeniu z <xref:System.Web.Security.SqlMembershipProvider.MaxInvalidPasswordAttempts%2A>Właściwości w celu lepszego zabezpieczenia źródle niechciane odgadnięcie hasła lub odpowiedzi hasła członkostwa użytkownika poprzez podjęcie wielu prób.</xref:System.Web.Security.SqlMembershipProvider.MaxInvalidPasswordAttempts%2A> Gdy użytkownicy próbują zalogować, zmienić swoje hasło lub zresetowania swojego hasła, tylko określonej liczby kolejnych prób są dozwolone w przedziale czasu. Długość przedział czasu jest określany przez właściwość PasswordAttemptWindow, która określa liczbę minut między próbami nieprawidłowy. Jeśli liczba kolejnych nieudanych prób, które użytkownik wysyła do resetowania jego lub jego hasło jest równa wartości przechowywanej w <xref:System.Web.Security.SqlMembershipProvider.MaxInvalidPasswordAttempts%2A>właściwości oraz czas, jaki upłynął od ostatniej próby nieprawidłowy jest mniejsza niż liczba minut określona dla właściwości PasswordAttemptWindow, a następnie użytkownik członkostwa jest zablokowany przez ustawienie <xref:System.Web.Security.MembershipUser.IsLockedOut%2A>właściwości `true`.</xref:System.Web.Security.MembershipUser.IsLockedOut%2A> </xref:System.Web.Security.SqlMembershipProvider.MaxInvalidPasswordAttempts%2A> Użytkownik może zostać odblokowany przez wywołanie metody <xref:System.Web.Security.MembershipUser.UnlockUser%2A>metody.</xref:System.Web.Security.MembershipUser.UnlockUser%2A> Jeśli interwał między bieżącym nieudanej próby i ostatniej nieudanej próby jest większa niż ustawienie właściwości PasswordAttemptWindow, bieżący Nieprawidłowa próba będzie traktowany jako pierwszy. Jeśli podano odpowiedzi prawidłowe hasło, zanim zostanie osiągnięta maksymalna liczba dozwolonych nieudanych prób podania, liczba prób podania hasła i odpowiedzi jest równa zero. Jeśli podano prawidłowe hasło, zanim maksymalna liczba dozwolonych nieprawidłowy osiągnięciu prób, liczba nieudanych próbach wpisania hasła i liczba prób podania hasła i odpowiedzi zostaną ustawione na zero.       <xref:System.Web.Security.SqlMembershipProvider>Oddzielnie śledzi liczbę nieudanych próbach wpisania hasła i prób podania hasła i odpowiedzi.</xref:System.Web.Security.SqlMembershipProvider> Nieprawidłowe hasło podejmuje wynik zwiększa tylko licznika nieudanej próby podania hasła. Nieprawidłowa odpowiedź hasła podejmuje wynik tylko licznika odpowiedź hasła jest zwiększany.       <xref:System.Web.Security.Membership.PasswordAttemptWindow%2A>Wartość właściwości jest ustawiana w konfiguracji aplikacji przy użyciu `passwordAttemptWindow` atrybutu sekcję konfiguracyjną.</xref:System.Web.Security.Membership.PasswordAttemptWindow%2A>       Jeśli <xref:System.Web.Security.Membership.RequiresQuestionAndAnswer%2A>właściwość jest ustawiona na `false`, próby podania hasła i odpowiedzi nie są śledzone.</xref:System.Web.Security.Membership.RequiresQuestionAndAnswer%2A>"
  example:
  - "The following code example shows the  element in the `system.web` section of the Web.config file for an ASP.NET application. It specifies that the application use an instance of the <xref:System.Web.Security.SqlMembershipProvider> and sets the `maxInvalidPasswordAttempts` attribute to five invalid attempts and the `passwordAttemptWindow` to 30 minutes.  \n  \n```  \n<membership defaultProvider=\"SqlProvider\"   \n  userIsOnlineTimeWindow=\"20\">  \n    <providers>  \n      <add name=\"SqlProvider\"  \n        type=\"System.Web.Security.SqlMembershipProvider\"  \n        connectionStringName=\"SqlServices\"  \n        requiresQuestionAndAnswer=\"true\"  \n        maxInvalidPasswordAttempts=\"5\"  \n        passwordAttemptWindow=\"30\"  \n        applicationName=\"MyApplication\" />  \n    </providers>  \n</membership>  \n```"
  syntax:
    content: public override int PasswordAttemptWindow { get; }
    return:
      type: System.Int32
      description: "Przedział czasu w minutach, w którym kolejnych nieudanych prób, aby zapewnić prawidłowe hasło lub odpowiedzi hasła są śledzone. Wartość domyślna to 10 minut. Jeśli interwał między bieżącym nieudanej próby i ostatniej nieudanej próby jest większa niż ustawienie właściwości PasswordAttemptWindow, każdej nieudanej próbie jest traktowana tak, jakby była to pierwsza próba nie powiodło się."
  overload: System.Web.Security.SqlMembershipProvider.PasswordAttemptWindow*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Security.SqlMembershipProvider.PasswordFormat
  id: PasswordFormat
  parent: System.Web.Security.SqlMembershipProvider
  langs:
  - csharp
  name: PasswordFormat
  nameWithType: SqlMembershipProvider.PasswordFormat
  fullName: System.Web.Security.SqlMembershipProvider.PasswordFormat
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Pobiera wartość wskazującą format przechowywania haseł w członkowskiej bazie danych programu SQL Server."
  remarks: "Użyj `Hashed` , `Clear` i `Encrypted` nie są bezpieczne. `Hashed`hasła mają formę skrótu przy użyciu jednokierunkowego algorytmu skrótu i generowanej losowo wartości zaburzającej, gdy w bazie danych. Gdy hasło jest weryfikowane, jego skrót jest tworzony przy użyciu wartości zaburzającej w bazie danych na potrzeby weryfikacji. Nie można pobrać haseł mieszanych. `Encrypted`hasła nie są uznawane za bezpieczne, ponieważ naruszenia, która ujawnia zawartość z bazy danych może również spowodować narażenie klucza szyfrowania. Oznacza to, zaszyfrowanych haseł można odszyfrować i widoczne.       Wartość PasswordFormat została określona w sekcji w pliku Web.config dla aplikacji ASP.NET.       `Encrypted`i `Hashed` haseł są szyfrowane lub mieszany domyślnie na podstawie informacji dostarczonych w elemencie konfiguracji. Należy pamiętać, że jeśli określono wartość `3DES` dla `validation` atrybutu, lub jeśli nie określono wartości, zostaną mieszany haseł mieszanych przy użyciu <xref:System.Security.Cryptography.SHA1>algorytmu.</xref:System.Security.Cryptography.SHA1>       Algorytm mieszania niestandardowych można zdefiniować przy użyciu `hashAlgorithmType` atrybutu [członkostwa — Element (schemat ustawień programu ASP.NET)](http://msdn.microsoft.com/en-us/b9c1ee8f-33ca-4361-8666-b42a0fe86049) element konfiguracji. Jeśli wybierzesz szyfrowania domyślne hasło szyfrowania używa standardu AES. Można zmienić algorytmu szyfrowania przez ustawienie `decryption` atrybut elementu konfiguracji. Jeśli Szyfrujesz hasła, podaj jawną wartość dla `decryptionKey` atrybutu w elemencie. Wartość domyślna `AutoGenerate` dla `decryptionKey` atrybut nie jest obsługiwany podczas przy użyciu szyfrowania hasła za pomocą członkostwa programu ASP.NET."
  example:
  - "The following code example shows the  element in the `system.web` section of the Web.config file for an ASP.NET application. It specifies the application's <xref:System.Web.Security.SqlMembershipProvider> instance and sets its password format to `Hashed`.  \n  \n```  \n<membership defaultProvider=\"SqlProvider\" userIsOnlineTimeWindow=\"20\">  \n  <providers>  \n    <add name=\"SqlProvider\"  \n      type=\"System.Web.Security.SqlMembershipProvider\"  \n      connectionStringName=\"SqlServices\"  \n      enablePasswordRetrieval=\"false\"  \n      enablePasswordReset=\"true\"  \n      requiresQuestionAndAnswer=\"true\"  \n      passwordFormat=\"Hashed\"  \n      applicationName=\"MyApplication\" />  \n  </providers>  \n</membership>  \n```"
  syntax:
    content: public override System.Web.Security.MembershipPasswordFormat PasswordFormat { get; }
    return:
      type: System.Web.Security.MembershipPasswordFormat
      description: "Jeden z <xref:System.Web.Security.MembershipPasswordFormat>wartości wskazującą format przechowywania haseł w bazie danych programu SQL Server.</xref:System.Web.Security.MembershipPasswordFormat>"
  overload: System.Web.Security.SqlMembershipProvider.PasswordFormat*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Security.SqlMembershipProvider.PasswordStrengthRegularExpression
  id: PasswordStrengthRegularExpression
  parent: System.Web.Security.SqlMembershipProvider
  langs:
  - csharp
  name: PasswordStrengthRegularExpression
  nameWithType: SqlMembershipProvider.PasswordStrengthRegularExpression
  fullName: System.Web.Security.SqlMembershipProvider.PasswordStrengthRegularExpression
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Pobiera wyrażenie regularne używane do analizowania hasła."
  remarks: "Właściwość PasswordStrengthRegularExpression pobiera wyrażenie regularne służące do oceny złożoności hasła dla <xref:System.Web.Security.SqlMembershipProvider>obiektu.</xref:System.Web.Security.SqlMembershipProvider>       <xref:System.Web.Security.Membership.PasswordStrengthRegularExpression%2A>Właściwość jest ustawiona w konfiguracji aplikacji przy użyciu `passwordStrengthRegularExpression` atrybutu [członkostwa — Element (schemat ustawień programu ASP.NET)](http://msdn.microsoft.com/en-us/b9c1ee8f-33ca-4361-8666-b42a0fe86049) element konfiguracji.</xref:System.Web.Security.Membership.PasswordStrengthRegularExpression%2A>"
  example:
  - "The following example shows the [membership Element (ASP.NET Settings Schema)](http://msdn.microsoft.com/en-us/b9c1ee8f-33ca-4361-8666-b42a0fe86049) configuration element in the `system.web` section of the application's Web.config file. It specifies that the application use an instance of the <xref:System.Web.Security.SqlMembershipProvider> class to provide membership services, and sets the `passwordStrengthRegularExpression` attribute to a regular expression that validates that the password meets the following criteria:  \n  \n-   Is at least seven characters.  \n  \n-   Contains at least one digit.  \n  \n-   Contains at least one special (non-alphanumeric) character.  \n  \n If the password does not meet these criteria, the password is not accepted by the membership provider.  \n  \n```  \n<membership defaultProvider=\"SqlProvider\"  \n  userIsOnlineTimeWindow = \"20\">  \n  <providers>  \n    <add  \n      name=\"SqlProvider\"  \n      type=\"System.Web.Security.SqlMembershipProvider\"  \n      connectionStringName=\"SqlServices\"  \n      requiresQuestionAndAnswer=\"true\"  \n      passwordStrengthRegularExpression=\"@\\\"(?=.{6,})(?=(.*\\d){1,})(?=(.*\\W){1,})\"  \n      />  \n  </providers>  \n</membership>  \n```"
  syntax:
    content: public override string PasswordStrengthRegularExpression { get; }
    return:
      type: System.String
      description: "Wyrażenie regularne używane do analizowania hasła."
  overload: System.Web.Security.SqlMembershipProvider.PasswordStrengthRegularExpression*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Security.SqlMembershipProvider.RequiresQuestionAndAnswer
  id: RequiresQuestionAndAnswer
  parent: System.Web.Security.SqlMembershipProvider
  langs:
  - csharp
  name: RequiresQuestionAndAnswer
  nameWithType: SqlMembershipProvider.RequiresQuestionAndAnswer
  fullName: System.Web.Security.SqlMembershipProvider.RequiresQuestionAndAnswer
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Pobiera wartość wskazującą, czy dostawca członkostwa programu SQL Server jest skonfigurowany do żądania użytkownika w odpowiedzi na pytanie hasła do resetowania hasła i pobierania."
  remarks: "Wymaganie pytanie dotyczące hasła i odpowiedzi zapewnia dodatkową warstwę zabezpieczeń podczas pobierania lub resetowania hasła użytkownika. Podczas tworzenia nazwy użytkownika, użytkownik może podać pytania i odpowiedzi, które później mogą być używane do pobierania lub zresetować zapomniane hasło. Jeśli <xref:System.Web.Security.SqlMembershipProvider.EnablePasswordReset%2A>Właściwości i <xref:System.Web.Security.SqlMembershipProvider.EnablePasswordRetrieval%2A>Właściwości są `false`, wartość właściwości RequiresQuestionAndAnswer nie ma znaczenia.</xref:System.Web.Security.SqlMembershipProvider.EnablePasswordRetrieval%2A> </xref:System.Web.Security.SqlMembershipProvider.EnablePasswordReset%2A>       Aby uzyskać więcej informacji zobacz <xref:System.Web.Security.SqlMembershipProvider.ResetPassword%2A>i <xref:System.Web.Security.SqlMembershipProvider.GetPassword%2A>.</xref:System.Web.Security.SqlMembershipProvider.GetPassword%2A> </xref:System.Web.Security.SqlMembershipProvider.ResetPassword%2A>"
  example:
  - "The following code example shows the  element in the `system.web` section of the Web.config file for an ASP.NET application. It specifies the application's <xref:System.Web.Security.SqlMembershipProvider> instance and configures it to require a password answer for password reset or retrieval.  \n  \n```  \n<membership defaultProvider=\"SqlProvider\" userIsOnlineTimeWindow=\"20\">  \n  <providers>  \n    <add name=\"SqlProvider\"  \n      type=\"System.Web.Security.SqlMembershipProvider\"  \n      connectionStringName=\"SqlServices\"  \n      enablePasswordRetrieval=\"false\"  \n      enablePasswordReset=\"true\"  \n      requiresQuestionAndAnswer=\"true\"  \n      passwordFormat=\"Hashed\"  \n      applicationName=\"MyApplication\" />  \n  </providers>  \n</membership>  \n```"
  syntax:
    content: public override bool RequiresQuestionAndAnswer { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli odpowiedź hasła jest wymagane do resetowania hasła i pobierania; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Wartość domyślna to <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Security.SqlMembershipProvider.RequiresQuestionAndAnswer*
  exceptions: []
  platform:
  - net462
