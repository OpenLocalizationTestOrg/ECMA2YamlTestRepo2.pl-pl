  remarks: "Ta metoda jest wywoływana przez <xref:System.Web.Security.MembershipUser>klasy w celu pobrania hasła dla użytkownika z bazy danych serwera SQL określony w pliku konfiguracji aplikacji ASP.NET (Web.config).</xref:System.Web.Security.MembershipUser>       Jeśli odpowiedź niepoprawnego hasła został dostarczony do metody GetPassword, wewnętrzny Licznik prób podania hasła i odpowiedzi jest zwiększany o jeden. Może to spowodować użytkownikowi blokowanie out i nie można się zalogować, dopóki stan blokady jest wyczyszczone przez wywołanie do <xref:System.Web.Security.SqlMembershipProvider.UnlockUser%2A>metody.</xref:System.Web.Security.SqlMembershipProvider.UnlockUser%2A> Jeśli podano odpowiedzi prawidłowe hasło, a użytkownik nie jest obecnie zablokowane, następnie wewnętrzny Licznik prób nieprawidłową odpowiedź hasła jest resetowany do zera. Aby uzyskać więcej informacji, zobacz <xref:System.Web.Security.SqlMembershipProvider.MaxInvalidPasswordAttempts%2A>i <xref:System.Web.Security.SqlMembershipProvider.PasswordAttemptWindow%2A>Właściwości.</xref:System.Web.Security.SqlMembershipProvider.PasswordAttemptWindow%2A> </xref:System.Web.Security.SqlMembershipProvider.MaxInvalidPasswordAttempts%2A>       Należy wywołać metodę GetPassword bezpośrednio przy pierwszym uzyskaniu odwołania do <xref:System.Web.Security.SqlMembershipProvider>wystąpienia za pośrednictwem <xref:System.Web.Security.Membership.Provider%2A>właściwości <xref:System.Web.Security.Membership>klasy.</xref:System.Web.Security.Membership> </xref:System.Web.Security.Membership.Provider%2A> </xref:System.Web.Security.SqlMembershipProvider>       Jeśli <xref:System.Web.Security.SqlMembershipProvider.PasswordFormat%2A>właściwość jest ustawiona na <xref:System.Web.Security.MembershipPasswordFormat>, metoda GetPassword nie może pobrać hasło.</xref:System.Web.Security.MembershipPasswordFormat> </xref:System.Web.Security.SqlMembershipProvider.PasswordFormat%2A> Haseł generowania skrótu są szyfrowane jednokierunkowe i nie można odszyfrować. Jeśli <xref:System.Web.Security.SqlMembershipProvider.PasswordFormat%2A>właściwość jest ustawiona na <xref:System.Web.Security.MembershipPasswordFormat>, i <xref:System.Web.Security.SqlMembershipProvider.EnablePasswordRetrieval%2A>ustawiono `true`, <xref:System.Configuration.Provider.ProviderException>jest generowany, gdy dostawca został zainicjowany.</xref:System.Configuration.Provider.ProviderException> </xref:System.Web.Security.SqlMembershipProvider.EnablePasswordRetrieval%2A> </xref:System.Web.Security.MembershipPasswordFormat> </xref:System.Web.Security.SqlMembershipProvider.PasswordFormat%2A>       Spacje początkowe i końcowe są usuwane ze wszystkich wartości parametru."
