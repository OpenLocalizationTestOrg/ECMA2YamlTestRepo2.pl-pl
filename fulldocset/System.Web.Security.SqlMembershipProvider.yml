  summary: "Usuwa informacje dotyczące członkostwa użytkownika z członkostwa w bazie danych programu SQL Server."
  remarks: "Ta metoda jest wywoływana przez <xref:System.Web.Security.Membership>klasę, aby usunąć użytkownika z bazy danych serwera SQL określony w pliku konfiguracji aplikacji ASP.NET.</xref:System.Web.Security.Membership>       Usunięci użytkownicy są usuwane tylko z skonfigurowanego <xref:System.Web.Security.SqlMembershipProvider.ApplicationName%2A>.</xref:System.Web.Security.SqlMembershipProvider.ApplicationName%2A>       Jeśli `deleteAllRelatedData` ustawiono `true`, następnie wszystkie dane użytkownika przechowywane w bazie danych <xref:System.Web.Security.Roles>, <xref:System.Web.HttpContext.Profile%2A>, lub <xref:System.Web.UI.WebControls.WebParts.WebPart>funkcji personalizacji są także usuwane dla skonfigurowanych <xref:System.Web.Security.SqlMembershipProvider.ApplicationName%2A>.</xref:System.Web.Security.SqlMembershipProvider.ApplicationName%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.HttpContext.Profile%2A> </xref:System.Web.Security.Roles>       Jeśli użytkownik członkostwa nie istnieje w bazie danych i `deleteAllRelatedData` jest `true`, następnie powiązane dane i informacje o użytkowniku przechowywanych dla <xref:System.Web.Security.Roles>, <xref:System.Web.HttpContext.Profile%2A>, lub <xref:System.Web.UI.WebControls.WebParts.WebPart>funkcji personalizacji nadal będą usuwane dla aplikacji określonej w <xref:System.Web.Security.SqlMembershipProvider.ApplicationName%2A>Właściwości.</xref:System.Web.Security.SqlMembershipProvider.ApplicationName%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.HttpContext.Profile%2A> </xref:System.Web.Security.Roles> W związku z tym DeleteUser metody może służyć do szybkiego usuwanie informacji związanych z użytkownikiem, nawet wtedy, gdy <xref:System.Web.Security.SqlMembershipProvider>obiekt nie jest używany do przechowywania informacji uwierzytelnionego użytkownika.</xref:System.Web.Security.SqlMembershipProvider>       Spacje początkowe i końcowe są usuwane z `username` wartość parametru."
  example:
  - "The following code example deletes the currently logged-on user.  \n  \n> [!NOTE]\n>  This example uses <xref:System.Web.Security.SqlMembershipProvider> to call the <xref:System.Web.Security.SqlMembershipProvider> specified as the `defaultProvider` in the Web.config file. If you need to access the default provider as the type <xref:System.Web.Security.SqlMembershipProvider>, you can cast the <xref:System.Web.Security.Membership.Provider%2A> property of the <xref:System.Web.Security.Membership> class. To access other configured providers as a specific provider type, you can access them by their configured name with the <xref:System.Web.Security.Membership.Providers%2A> property of the <xref:System.Web.Security.Membership> class and cast them as the specific provider type.  \n  \n [!code-cs[System.Web.Security.SqlMembershipProvider#6](~/add/codesnippet/csharp/808bac53-4bf1-477e-8865-_1.aspx)]\n [!code-vb[System.Web.Security.SqlMembershipProvider#6](~/add/codesnippet/visualbasic/808bac53-4bf1-477e-8865-_1.aspx)]"
  syntax:
