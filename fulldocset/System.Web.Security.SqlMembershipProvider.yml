  summary: "Pobiera minimalną liczbę znaków specjalnych, które muszą być obecne w prawidłowe hasło."
  remarks: "Właściwość wartość MinRequiredNonAlphanumericCharacters zwraca minimalną liczbę znaków specjalnych, inne niż alfanumeryczne, które należy wprowadzić do utworzenia prawidłowego hasła dla <xref:System.Web.Security.SqlMembershipProvider>obiektu.</xref:System.Web.Security.SqlMembershipProvider>       Wartość MinRequiredNonAlphanumericCharacters wartość właściwości jest ustawiana w konfiguracji aplikacji przy użyciu `minRequiredNonalphanumericCharacters` atrybutu [członkostwa — Element (schemat ustawień programu ASP.NET)](http://msdn.microsoft.com/en-us/b9c1ee8f-33ca-4361-8666-b42a0fe86049) element konfiguracji.       Znak niealfanumeryczny to taki znak, dla którego <xref:System.Char.IsLetterOrDigit%2A>Metoda zwraca `false`.</xref:System.Char.IsLetterOrDigit%2A>"
  example:
  - "The following example shows the [membership Element (ASP.NET Settings Schema)](http://msdn.microsoft.com/en-us/b9c1ee8f-33ca-4361-8666-b42a0fe86049) configuration element in the `system.web` section of the application's Web.config file. It specifies that the application use an instance of the <xref:System.Web.Security.SqlMembershipProvider> class to provide membership services, and sets the `minRequiredNonalphanumericCharacters` attribute to one character.  \n  \n```  \n<membership defaultProvider=\"SqlProvider\"  \n  userIsOnlineTimeWindow = \"20\">  \n  <providers>  \n    <add  \n      name=\"SqlProvider\"  \n      type=\"System.Web.Security.SqlMembershipProvider\"  \n      connectionStringName=\"SqlServices\"  \n      requiresQuestionAndAnswer=\"true\"  \n      minRequiredNonalphanumericCharacters=\"1\"  \n      />  \n  </providers>  \n</membership>  \n```"
  syntax:
    content: public override int MinRequiredNonAlphanumericCharacters { get; }
    return:
      type: System.Int32
      description: "Minimalna liczba znaków specjalnych, które muszą być obecne w prawidłowe hasło."
  overload: System.Web.Security.SqlMembershipProvider.MinRequiredNonAlphanumericCharacters*
