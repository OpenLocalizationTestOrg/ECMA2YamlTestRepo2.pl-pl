  remarks: "<xref:System.Web.Security.Membership.MaxInvalidPasswordAttempts%2A>Działa w połączeniu z <xref:System.Web.Security.Membership.PasswordAttemptWindow%2A>chronią przed niechcianym źródła odgadnięcie hasła lub odpowiedzi hasła członkostwa użytkownika poprzez podjęcie wielu prób.</xref:System.Web.Security.Membership.PasswordAttemptWindow%2A> </xref:System.Web.Security.Membership.MaxInvalidPasswordAttempts%2A> Jeśli liczba nieudanych prób podania hasła lub pytania hasła dla użytkownika członkostwa jest większa niż lub równa wartości <xref:System.Web.Security.Membership.MaxInvalidPasswordAttempts%2A>Właściwości w ciągu określonej liczby minut zidentyfikowane przez wartość <xref:System.Web.Security.Membership.PasswordAttemptWindow%2A>Właściwości, a następnie użytkownik członkostwa jest zablokowane przez ustawienie <xref:System.Web.Security.MembershipUser.IsLockedOut%2A>właściwości `true` dopóki użytkownik jest odblokowana z <xref:System.Web.Security.MembershipUser.UnlockUser%2A>— Metoda.</xref:System.Web.Security.MembershipUser.UnlockUser%2A> </xref:System.Web.Security.MembershipUser.IsLockedOut%2A> </xref:System.Web.Security.Membership.PasswordAttemptWindow%2A> </xref:System.Web.Security.Membership.MaxInvalidPasswordAttempts%2A> Jeśli prawidłowe hasło zostanie podana przed <xref:System.Web.Security.Membership.MaxInvalidPasswordAttempts%2A>osiągnięciem wartości, liczniki, które śledzą liczba nieudanych prób podania hasła i odpowiedzi hasła są resetowane do zera.</xref:System.Web.Security.Membership.MaxInvalidPasswordAttempts%2A> Jeśli podano odpowiedzi prawidłowe hasło przed <xref:System.Web.Security.Membership.MaxInvalidPasswordAttempts%2A>osiągnięciem wartości, tylko licznik, który śledzi liczbę prób nieprawidłową odpowiedź hasła jest resetowany do zera.</xref:System.Web.Security.Membership.MaxInvalidPasswordAttempts%2A>       <xref:System.Web.Security.SqlMembershipProvider>Oddzielnie śledzi liczbę nieudanych próbach wpisania hasła i prób podania hasła i odpowiedzi.</xref:System.Web.Security.SqlMembershipProvider> Nieprawidłowe hasło podejmuje wynik zwiększa tylko licznika nieudanej próby podania hasła. Nieprawidłowa odpowiedź hasła podejmuje wynik tylko licznika odpowiedź hasła jest zwiększany.       <xref:System.Web.Security.Membership.MaxInvalidPasswordAttempts%2A>Wartość właściwości jest ustawiana w konfiguracji aplikacji przy użyciu `maxInvalidPasswordAttempts` atrybutu sekcję konfiguracyjną.</xref:System.Web.Security.Membership.MaxInvalidPasswordAttempts%2A>       Jeśli <xref:System.Web.Security.Membership.RequiresQuestionAndAnswer%2A>właściwość jest ustawiona na `false`, próby podania hasła i odpowiedzi nie są śledzone.</xref:System.Web.Security.Membership.RequiresQuestionAndAnswer%2A>"
  example:
  - "The following code example shows the  element in the `system.web` section of the Web.config file for an ASP.NET application. It specifies that the application use an instance of the <xref:System.Web.Security.SqlMembershipProvider> and sets the `maxInvalidPasswordAttempts` attribute to five invalid attempts and the `passwordAttemptWindow` to 30 minutes.  \n  \n```  \n<membership defaultProvider=\"SqlProvider\"   \n  userIsOnlineTimeWindow=\"20\">  \n    <providers>  \n      <add name=\"SqlProvider\"  \n        type=\"System.Web.Security.SqlMembershipProvider\"  \n        connectionStringName=\"SqlServices\"  \n        requiresQuestionAndAnswer=\"true\"  \n        maxInvalidPasswordAttempts=\"5\"  \n        passwordAttemptWindow=\"30\"  \n        applicationName=\"MyApplication\" />  \n    </providers>  \n</membership>  \n```"
  syntax:
    content: public override int MaxInvalidPasswordAttempts { get; }
    return:
      type: System.Int32
      description: "Liczba nieprawidłowego hasła lub odpowiedzi do hasła prób dozwolone przed zablokowaniem użytkownika Członkowskiego."
  overload: System.Web.Security.SqlMembershipProvider.MaxInvalidPasswordAttempts*
  exceptions: []
  platform:
  - net462
