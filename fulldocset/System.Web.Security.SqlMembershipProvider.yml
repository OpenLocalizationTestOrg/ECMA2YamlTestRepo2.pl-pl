  name: ValidateUser(String,String)
  nameWithType: SqlMembershipProvider.ValidateUser(String,String)
  fullName: System.Web.Security.SqlMembershipProvider.ValidateUser(String,String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Sprawdza, czy określona nazwa użytkownika i hasło istnieją w bazie danych programu SQL Server członkostwa."
  remarks: "Ta metoda jest wywoływana przez <xref:System.Web.Security.Membership>klasy, aby sprawdzić informacje o użytkowniku dla użytkownika w bazie danych serwera SQL określony w pliku konfiguracji aplikacji ASP.NET (Web.config).</xref:System.Web.Security.Membership>       Gdy użytkownik zostanie pomyślnie sprawdzony, datę ostatniej aktywności i ostatniego logowania daty są aktualizowane na bieżącą datę i godzinę w bazie danych.       Jeśli niepoprawnego hasła został dostarczony do metody funkcja ValidateUser, wewnętrzny licznik nieudanych próbach wpisania hasła jest zwiększany o jeden. Może to spowodować użytkownikowi blokowanie out i nie można się zalogować, dopóki stan blokady jest wyczyszczone przez wywołanie do <xref:System.Web.Security.SqlMembershipProvider.UnlockUser%2A>metody.</xref:System.Web.Security.SqlMembershipProvider.UnlockUser%2A> Jeśli podano prawidłowe hasło, a użytkownik nie jest obecnie zablokowane, a następnie wewnętrznej liczników nieprawidłowe hasło tej ścieżki i próbuje odpowiedzi hasła są resetowane do zera. Aby uzyskać więcej informacji, zobacz <xref:System.Web.Security.SqlMembershipProvider.MaxInvalidPasswordAttempts%2A>i <xref:System.Web.Security.SqlMembershipProvider.PasswordAttemptWindow%2A>Właściwości.</xref:System.Web.Security.SqlMembershipProvider.PasswordAttemptWindow%2A> </xref:System.Web.Security.SqlMembershipProvider.MaxInvalidPasswordAttempts%2A>       Spacje początkowe i końcowe są usuwane ze wszystkich wartości parametru."
  example:
  - "The following code example shows the sign-in page for an ASP.NET application configured to use forms authentication and the <xref:System.Web.Security.SqlMembershipProvider>. If the supplied user credentials are invalid, a message is displayed to the user. Otherwise, the user is redirected to the originally requested URL using the <xref:System.Web.Security.FormsAuthentication.RedirectFromLoginPage%2A> method.  \n  \n> [!NOTE]\n>  This example uses the <xref:System.Web.Security.Membership> class to call the <xref:System.Web.Security.SqlMembershipProvider> specified as the `defaultProvider` in the Web.config file. If you need to access the default provider as the type <xref:System.Web.Security.SqlMembershipProvider>, you can cast the <xref:System.Web.Security.Membership.Provider%2A> property of the <xref:System.Web.Security.Membership> class. To access other configured providers as a specific provider type, you can access them by their configured name with the <xref:System.Web.Security.Membership.Providers%2A> property of the <xref:System.Web.Security.Membership> class and cast them as the specific provider type.  \n  \n [!code-cs[System.Web.Security.SqlMembershipProvider#1](~/add/codesnippet/csharp/12603449-9667-4437-88bc-_1.aspx)]\n [!code-vb[System.Web.Security.SqlMembershipProvider#1](~/add/codesnippet/visualbasic/12603449-9667-4437-88bc-_1.aspx)]"
  syntax:
    content: public override bool ValidateUser (string username, string password);
    parameters:
    - id: username
      type: System.String
      description: "Nazwa użytkownika do zweryfikowania."
    - id: password
      type: System.String
      description: "Hasło dla określonego użytkownika."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli określona nazwa użytkownika i hasło są prawidłowe; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Wartość <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> jest także zwracany, jeśli użytkownik nie istnieje w bazie danych."
  overload: System.Web.Security.SqlMembershipProvider.ValidateUser*
  exceptions: []
  platform:
  - net462
