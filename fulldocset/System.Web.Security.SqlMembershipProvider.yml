      type: System.Web.Security.MembershipCreateStatus
      description: "Jeden z <xref:System.Web.Security.MembershipCreateStatus>wartości, wskazując, czy użytkownik został pomyślnie utworzony.</xref:System.Web.Security.MembershipCreateStatus>"
    return:
