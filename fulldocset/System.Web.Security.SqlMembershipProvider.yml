  summary: "Pobiera wartość wskazującą, czy dostawca członkostwa programu SQL Server jest skonfigurowany do zezwalać użytkownikom na resetowanie haseł."
  remarks: "Resetowanie hasła umożliwia dostawcy członkostwa zamienić bieżące hasło hasło dla nazwy użytkownika z nowej, losowo wygenerowany. Jest to szczególnie przydatne podczas <xref:System.Web.Security.SqlMembershipProvider.PasswordFormat%2A>właściwość jest ustawiona na <xref:System.Web.Security.MembershipPasswordFormat>, jak użytkownicy, nie można pobrać wartości skrótu hasła.</xref:System.Web.Security.MembershipPasswordFormat> </xref:System.Web.Security.SqlMembershipProvider.PasswordFormat%2A>"
  example:
  - "The following code example shows the  element in the `system.web` section of the Web.config file for an ASP.NET application. It specifies the application's <xref:System.Web.Security.SqlMembershipProvider> instance and enables password reset.  \n  \n```  \n<membership defaultProvider=\"SqlProvider\" userIsOnlineTimeWindow=\"20\">  \n  <providers>  \n    <add name=\"SqlProvider\"  \n      type=\"System.Web.Security.SqlMembershipProvider\"  \n      connectionStringName=\"SqlServices\"  \n      enablePasswordRetrieval=\"false\"  \n      enablePasswordReset=\"true\"  \n      requiresQuestionAndAnswer=\"true\"  \n      passwordFormat=\"Hashed\"  \n      applicationName=\"MyApplication\" />  \n  </providers>  \n</membership>  \n```"
  syntax:
    content: public override bool EnablePasswordReset { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli dostawca członkostwa obsługuje resetowanie hasła; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Wartość domyślna to <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Security.SqlMembershipProvider.EnablePasswordReset*
  exceptions: []
