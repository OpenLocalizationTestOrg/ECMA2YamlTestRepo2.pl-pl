  id: CreateUser(System.String,System.String,System.String,System.String,System.String,System.Boolean,System.Object,System.Web.Security.MembershipCreateStatus@)
  parent: System.Web.Security.SqlMembershipProvider
  langs:
  - csharp
  name: CreateUser(String,String,String,String,String,Boolean,Object,MembershipCreateStatus)
  nameWithType: SqlMembershipProvider.CreateUser(String,String,String,String,String,Boolean,Object,MembershipCreateStatus)
  fullName: System.Web.Security.SqlMembershipProvider.CreateUser(String,String,String,String,String,Boolean,Object,MembershipCreateStatus)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Dodaje nowego użytkownika do członkostwa w bazie danych programu SQL Server."
  remarks: "Ta metoda jest wywoływana przez <xref:System.Web.Security.Membership>klasy w celu utworzenia nowego użytkownika w bazie danych serwera SQL określony w pliku konfiguracji aplikacji ASP.NET.</xref:System.Web.Security.Membership>       Nowi użytkownicy są oznaczone symbolem skonfigurowanego <xref:System.Web.Security.SqlMembershipProvider.ApplicationName%2A>.</xref:System.Web.Security.SqlMembershipProvider.ApplicationName%2A>       Jeśli <xref:System.Web.Security.SqlMembershipProvider.RequiresUniqueEmail%2A>właściwość jest ustawiona na `true`, i `null` lub ciąg pusty (&quot;&quot;) jest określona dla `email` parametru, tworzenie użytkownika nie powiedzie się.</xref:System.Web.Security.SqlMembershipProvider.RequiresUniqueEmail%2A> Tworzenie użytkownika powiedzie się także wtedy, jeśli <xref:System.Web.Security.SqlMembershipProvider.RequiresUniqueEmail%2A>właściwość jest ustawiona na `true` i wartość określona dla `email` parametr jest duplikatem adresu e-mail istniejącego użytkownika w bazie danych dla skonfigurowanych <xref:System.Web.Security.SqlMembershipProvider.ApplicationName%2A>.</xref:System.Web.Security.SqlMembershipProvider.ApplicationName%2A> </xref:System.Web.Security.SqlMembershipProvider.RequiresUniqueEmail%2A>       Maksymalna długość nazwy użytkownika to 256 znaków. Maksymalna długość adresu e-mail to 256 znaków. Maksymalna długość hasła w postaci zwykłego tekstu lub po jego skrótu lub szyfrowane to 128 znaków.       Inne warunki, które spowoduje utworzenie użytkownika niepowodzenie: - `password` parametr jest `null`, lub ciąg pusty po przycięciu.      -Długość `password` parametrów jest mniejsza niż wartość określona w <xref:System.Web.Security.SqlMembershipProvider.MinRequiredPasswordLength%2A>Właściwości.</xref:System.Web.Security.SqlMembershipProvider.MinRequiredPasswordLength%2A>      -Liczba znaki inne niż alfanumeryczne w `password` parametrów jest mniejsza niż wartość określona w <xref:System.Web.Security.SqlMembershipProvider.MinRequiredNonAlphanumericCharacters%2A>Właściwości.</xref:System.Web.Security.SqlMembershipProvider.MinRequiredNonAlphanumericCharacters%2A>      - `password` Parametru nie zostały spełnione wyrażenie regularne w <xref:System.Web.Security.SqlMembershipProvider.PasswordStrengthRegularExpression%2A>Właściwości.</xref:System.Web.Security.SqlMembershipProvider.PasswordStrengthRegularExpression%2A>      — Sprawdzenie poprawności hasła niestandardowy kod anulowane Tworzenie użytkownika podczas <xref:System.Web.Security.MembershipProvider.ValidatingPassword>zdarzeń.</xref:System.Web.Security.MembershipProvider.ValidatingPassword>      - <xref:System.Web.Security.SqlMembershipProvider.RequiresQuestionAndAnswer%2A>Właściwość jest `true` i `passwordAnswer` jest parametr `null` lub ciąg pusty po przycięciu.</xref:System.Web.Security.SqlMembershipProvider.RequiresQuestionAndAnswer%2A>      - `passwordAnswer` Parametr jest pustym ciągiem.      - `passwordAnswer` Parametr jest dłuższa niż 128 znaków.      - <xref:System.Web.Security.SqlMembershipProvider.RequiresQuestionAndAnswer%2A>Właściwość jest `true` i pytanie dotyczące hasła `null` lub ciąg pusty po przycięciu.</xref:System.Web.Security.SqlMembershipProvider.RequiresQuestionAndAnswer%2A>      - `passwordQuestion` Parametr jest pustym ciągiem.      - `passwordQuestion` Parametru jest dłuższa niż 256 znaków.      - `providerUserKey` Ustawionym na obiekt typu innego niż <xref:System.Guid?displayProperty=fullName>.</xref:System.Guid?displayProperty=fullName>      - `providerUserKey` Parametr jest duplikatem istniejącego klucza użytkownika.      - `username` Parametr jest duplikatem istniejącej nazwy użytkownika.       Spacje początkowe i końcowe są usuwane ze wszystkich wartości parametru ciągu."
  example:
  - "The following code example creates a new user for an ASP.NET application configured to use forms authentication and the <xref:System.Web.Security.SqlMembershipProvider>. If the user is not created successfully, a message is displayed to the user. Otherwise, the user is redirected to the sign-in page for the application.  \n  \n> [!NOTE]\n>  This sample calls the <xref:System.Web.Security.SqlMembershipProvider> specified as the `defaultProvider` in the Web.config file using the <xref:System.Web.Security.Membership> class. If you need to access the default provider as the type <xref:System.Web.Security.SqlMembershipProvider>, you can cast the <xref:System.Web.Security.Membership.Provider%2A> property of the <xref:System.Web.Security.Membership> class. To access other configured providers as a specific provider type, you can access them by their configured name with the <xref:System.Web.Security.Membership.Providers%2A> property of the <xref:System.Web.Security.Membership> class and cast them as the specific provider type.  \n  \n [!code-cs[System.Web.Security.SqlMembershipProvider#2](~/add/codesnippet/csharp/a42f3c7c-ac38-4fa9-93d4-_1.aspx)]\n [!code-vb[System.Web.Security.SqlMembershipProvider#2](~/add/codesnippet/visualbasic/a42f3c7c-ac38-4fa9-93d4-_1.aspx)]"
  syntax:
    content: public override System.Web.Security.MembershipUser CreateUser (string username, string password, string email, string passwordQuestion, string passwordAnswer, bool isApproved, object providerUserKey, out System.Web.Security.MembershipCreateStatus status);
    parameters:
    - id: username
      type: System.String
      description: "Nazwa użytkownika dla nowego użytkownika."
    - id: password
      type: System.String
      description: "Hasło dla nowego użytkownika."
    - id: email
      type: System.String
      description: "Adres e-mail dla nowego użytkownika."
    - id: passwordQuestion
      type: System.String
      description: "Pytanie dotyczące hasła dla nowego użytkownika."
    - id: passwordAnswer
      type: System.String
      description: "Odpowiedź dotycząca hasła dla nowego użytkownika."
    - id: isApproved
      type: System.Boolean
      description: "Określa, czy nowy użytkownik jest zatwierdzony do sprawdzenia poprawności."
    - id: providerUserKey
      type: System.Object
      description: "A <xref:System.Guid>który unikatowo identyfikuje użytkownika członkostwa w bazie danych programu SQL Server.</xref:System.Guid>"
