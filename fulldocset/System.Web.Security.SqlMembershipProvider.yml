- uid: System.Web.Security.SqlMembershipProvider.ApplicationName
  id: ApplicationName
  parent: System.Web.Security.SqlMembershipProvider
  langs:
  - csharp
  name: ApplicationName
  nameWithType: SqlMembershipProvider.ApplicationName
  fullName: System.Web.Security.SqlMembershipProvider.ApplicationName
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Pobiera lub ustawia nazwę aplikacji do przechowywania i pobierania informacji o przynależności."
  remarks: "Właściwość ApplicationName jest używany przez <xref:System.Web.Security.SqlMembershipProvider>do informacji o grupie użytkowników.</xref:System.Web.Security.SqlMembershipProvider> Przez kwalifikującego się użytkownika informacji z nazwą aplikacji, można przechowywać informacje dla wielu aplikacji w pojedynczej bazy danych bez powodowania konfliktów między zduplikowanych nazw użytkownika. Ponadto wiele aplikacji programu ASP.NET można użyć tej samej bazy danych użytkownika, określając taką samą wartość właściwości ApplicationName. Właściwość ApplicationName można ustawić programowo, lub można ją ustawić deklaratywnie w pliku konfiguracji dla aplikacji sieci Web z `applicationName` atrybutu.       Jeśli nie określono wartości dla `applicationName` atrybutu w pliku konfiguracji dla aplikacji sieci Web, a następnie <xref:System.Web.HttpRequest.ApplicationPath%2A>jest używana wartość właściwości na pierwsze żądanie do aplikacji.</xref:System.Web.HttpRequest.ApplicationPath%2A>      > [!CAUTION] > Ponieważ domyślnego pojedynczego wystąpienia dostawcy członkostwa jest używana dla wszystkich żądań obsłużonych przez <xref:System.Web.HttpApplication>obiektu, może mieć wiele żądań wykonywanych równocześnie i ustawiania wartości właściwości ApplicationName.</xref:System.Web.HttpApplication> Właściwość ApplicationName nie jest wielowątkowość dla wielu operacji zapisu, a zmiana wartości właściwości ApplicationName może spowodować nieoczekiwane zachowanie dla wielu użytkowników aplikacji. Firma Microsoft zaleca pisania kodu, aby umożliwić użytkownikom można ustawić właściwości ApplicationName, chyba że należy unikać. Przykładem aplikacji, których ustawienia właściwości ApplicationName mogą być wymagane jest administracyjne aplikacji, która zarządza danych o członkostwie dla wielu aplikacji. Takiej aplikacji powinna być aplikacją pojedynczego użytkownika, a nie aplikacji sieci Web."
  example:
  - "The following code example shows the  element in the `system.web` section of the Web.config file for an ASP.NET application. It specifies the application's <xref:System.Web.Security.SqlMembershipProvider> instance and sets the ApplicationName to `MyApplication`.  \n  \n```  \n<membership defaultProvider=\"SqlProvider\" userIsOnlineTimeWindow=\"20\">  \n  <providers>  \n    <add name=\"SqlProvider\"  \n      type=\"System.Web.Security.SqlMembershipProvider\"  \n      connectionStringName=\"SqlServices\"  \n      enablePasswordRetrieval=\"true\"  \n      enablePasswordReset=\"false\"  \n      requiresQuestionAndAnswer=\"true\"  \n      passwordFormat=\"Encrypted\"  \n      applicationName=\"MyApplication\" />  \n  </providers>  \n</membership>  \n```"
  syntax:
    content: public override string ApplicationName { get; set; }
    return:
      type: System.String
      description: "Nazwa aplikacji do przechowywania i pobierania informacji o przynależności. Wartość domyślna to <> </> *> wartości właściwości dla bieżącej <> </> *>."
  overload: System.Web.Security.SqlMembershipProvider.ApplicationName*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Podjęto próbę pusty ciąg ustawienia właściwości ApplicationName lub <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  - type: System.Configuration.Provider.ProviderException
    commentId: T:System.Configuration.Provider.ProviderException
    description: "Podjęto próbę ciąg, który jest dłuższa niż 256 znaków ustawienia właściwości ApplicationName."
  platform:
  - net462
- uid: System.Web.Security.SqlMembershipProvider.ChangePassword(System.String,System.String,System.String)
  id: ChangePassword(System.String,System.String,System.String)
  parent: System.Web.Security.SqlMembershipProvider
  langs:
  - csharp
  name: ChangePassword(String,String,String)
  nameWithType: SqlMembershipProvider.ChangePassword(String,String,String)
  fullName: System.Web.Security.SqlMembershipProvider.ChangePassword(String,String,String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Zmienia hasło użytkownika."
  remarks: "Ta metoda jest wywoływana przez <xref:System.Web.Security.Membership>klasę, aby zaktualizować hasło dla użytkownika w bazie danych serwera SQL określony w pliku konfiguracji aplikacji ASP.NET (Web.config).</xref:System.Web.Security.Membership>       Maksymalna długość hasła to 128 znaków.       Jeśli niepoprawnego hasła został dostarczony do metody ChangePassword, wewnętrzny licznik nieudanych próbach wpisania hasła jest zwiększany o jeden. Może to spowodować użytkownikowi blokowanie out i nie można się zalogować, dopóki stan blokady jest wyczyszczone przez wywołanie do <xref:System.Web.Security.SqlMembershipProvider.UnlockUser%2A>metody.</xref:System.Web.Security.SqlMembershipProvider.UnlockUser%2A> Jeśli podano prawidłowe hasło, a użytkownik nie jest obecnie zablokowane, a następnie wewnętrznej liczników nieprawidłowe hasło tej ścieżki i próbuje odpowiedzi hasła są resetowane do zera. Aby uzyskać więcej informacji, zobacz <xref:System.Web.Security.SqlMembershipProvider.MaxInvalidPasswordAttempts%2A>i <xref:System.Web.Security.SqlMembershipProvider.PasswordAttemptWindow%2A>Właściwości.</xref:System.Web.Security.SqlMembershipProvider.PasswordAttemptWindow%2A> </xref:System.Web.Security.SqlMembershipProvider.MaxInvalidPasswordAttempts%2A>       Można wywołać metody ChangePassword bezpośrednio przy pierwszym uzyskaniu odwołania do <xref:System.Web.Security.SqlMembershipProvider>wystąpienia za pośrednictwem <xref:System.Web.Security.Membership.Provider%2A>właściwości <xref:System.Web.Security.Membership>klasy.</xref:System.Web.Security.Membership> </xref:System.Web.Security.Membership.Provider%2A> </xref:System.Web.Security.SqlMembershipProvider> <xref:System.Web.Security.Membership.Provider%2A>Ujawnia właściwości `defaultProvider` określone w pliku Web.config aplikacji.</xref:System.Web.Security.Membership.Provider%2A> Skonfigurowane dostawców, które nie są odwoływać się przy użyciu domyślnego dostawcę <xref:System.Web.Security.Membership.Providers%2A>Właściwości.</xref:System.Web.Security.Membership.Providers%2A>       Możesz również zmienić hasło użytkownika za pomocą <xref:System.Web.Security.MembershipUser.ChangePassword%2A>metody.</xref:System.Web.Security.MembershipUser.ChangePassword%2A>       Spacje początkowe i końcowe są usuwane ze wszystkich wartości parametru."
  example:
  - "The following code example modifies the password for the specified user.  \n  \n> [!NOTE]\n>  This example uses the <xref:System.Web.Security.Membership.Provider%2A> property of the <xref:System.Web.Security.Membership> class to call the <xref:System.Web.Security.SqlMembershipProvider> specified as the `defaultProvider` in the Web.config file. If you need to access the default provider as the type <xref:System.Web.Security.SqlMembershipProvider>, you can cast the <xref:System.Web.Security.Membership.Provider%2A> property of the <xref:System.Web.Security.Membership> class. To access other configured providers as a specific provider type, you can access them by their configured name with the <xref:System.Web.Security.Membership.Providers%2A> property of the <xref:System.Web.Security.Membership> class and cast them as the specific provider type.  \n  \n [!code-cs[System.Web.Security.SqlMembershipProvider#3](~/add/codesnippet/csharp/baafd90e-fc24-4306-ac18-_1.aspx)]\n [!code-vb[System.Web.Security.SqlMembershipProvider#3](~/add/codesnippet/visualbasic/baafd90e-fc24-4306-ac18-_1.aspx)]"
  syntax:
    content: public override bool ChangePassword (string username, string oldPassword, string newPassword);
    parameters:
    - id: username
      type: System.String
      description: "Użytkownik do aktualizacji hasła."
    - id: oldPassword
      type: System.String
      description: "Bieżące hasło dla określonego użytkownika."
    - id: newPassword
      type: System.String
      description: "Nowe hasło dla określonego użytkownika."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli hasło zostało pomyślnie zaktualizowane. <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>Jeśli podany stare hasło jest nieprawidłowe, użytkownik jest zablokowany lub użytkownik nie istnieje w bazie danych."
  overload: System.Web.Security.SqlMembershipProvider.ChangePassword*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>username</code> is an empty string (\"\"), contains a comma, or is longer than 256 characters.  \n  \n \\- or -  \n  \n <code>oldPassword</code> is an empty string or longer than 128 characters.  \n  \n \\- or -  \n  \n <code>newPassword</code> is an empty string or longer than 128 characters.  \n  \n \\- or -  \n  \n The encoded version of <code>newPassword</code> is greater than 128 characters.  \n  \n \\- or -  \n  \n The change-password action was canceled by a subscriber to the <xref href=\"System.Web.Security.Membership.ValidatingPassword\"></xref> event, and the <xref:System.Web.Security.ValidatePasswordEventArgs.FailureInformation*> property was <xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref>.  \n  \n \\- or -  \n  \n The length of <code>newPassword</code> is less than the minimum length specified in the <xref:System.Web.Security.SqlMembershipProvider.MinRequiredPasswordLength*> property.  \n  \n \\- or -  \n  \n The number of non-alphabetic characters in <code>newPassword</code> is less than the required number of non-alphabetic characters specified in the <xref:System.Web.Security.SqlMembershipProvider.MinRequiredNonAlphanumericCharacters*> property.  \n  \n \\- or -  \n  \n <code>newPassword</code> does not pass the regular expression defined in the <xref:System.Web.Security.SqlMembershipProvider.PasswordStrengthRegularExpression*> property."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>username</code> is <xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref>.  \n  \n \\- or -  \n  \n <code>oldPassword</code> is <xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref>.  \n  \n \\- or -  \n  \n <code>newPassword</code> is <xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref>."
  - type: System.Web.Security.MembershipPasswordException
    commentId: T:System.Web.Security.MembershipPasswordException
    description: "<code>username</code>Nie znaleziono w bazie danych."
  - type: System.Configuration.Provider.ProviderException
    commentId: T:System.Configuration.Provider.ProviderException
    description: "Wystąpił błąd podczas ustawiania nowej wartości hasła w bazie danych."
  - type: System.Exception
    commentId: T:System.Exception
    description: "Wystąpił nieobsługiwany wyjątek."
  platform:
  - net462
- uid: System.Web.Security.SqlMembershipProvider.ChangePasswordQuestionAndAnswer(System.String,System.String,System.String,System.String)
  id: ChangePasswordQuestionAndAnswer(System.String,System.String,System.String,System.String)
  parent: System.Web.Security.SqlMembershipProvider
  langs:
  - csharp
  name: ChangePasswordQuestionAndAnswer(String,String,String,String)
  nameWithType: SqlMembershipProvider.ChangePasswordQuestionAndAnswer(String,String,String,String)
  fullName: System.Web.Security.SqlMembershipProvider.ChangePasswordQuestionAndAnswer(String,String,String,String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Aktualizuje pytania i odpowiedzi hasła dla użytkownika w bazie danych programu SQL Server członkostwa."
  remarks: "Ta metoda jest wywoływana przez <xref:System.Web.Security.MembershipUser>klasę, aby zaktualizować pytanie dotyczące hasła i odpowiedzi użytkownika w bazie danych programu SQL Server, która została określona w pliku konfiguracji aplikacji ASP.NET (Web.config).</xref:System.Web.Security.MembershipUser> Odpowiedź hasła jest szyfrowana przy użyciu formatu, który jest określony w <xref:System.Web.Security.SqlMembershipProvider.PasswordFormat%2A>Właściwości.</xref:System.Web.Security.SqlMembershipProvider.PasswordFormat%2A>       Wymaganie pytanie dotyczące hasła i odpowiedzi zapewnia dodatkową warstwę zabezpieczeń podczas pobierania lub resetowania hasła użytkownika. Podczas tworzenia nazwy użytkownika, użytkownik może podać pytania i odpowiedzi, które później mogą być używane do pobierania lub zresetować zapomniane hasło. Metoda ChangePasswordQuestionAndAnswer aktualizuje pytania i odpowiedzi hasła dla użytkownika członkostwa.       Jeśli niepoprawnego hasła został dostarczony do metody ChangePasswordQuestionAndAnswer, wewnętrzny liczniki, które śledzą nieudanych próbach wpisania hasła jest zwiększany o jeden. Może to spowodować użytkownika blokowanie out i nie można się zalogować, dopóki stan blokady jest wyczyszczone przez wywołanie metody <xref:System.Web.Security.SqlMembershipProvider.UnlockUser%2A>metody.</xref:System.Web.Security.SqlMembershipProvider.UnlockUser%2A> Jeśli podano prawidłowe hasło, a użytkownik nie jest obecnie zablokowane, a następnie wewnętrznej liczników nieprawidłowe hasło tej ścieżki i próbuje odpowiedzi hasła są resetowane do zera. Aby uzyskać więcej informacji, zobacz <xref:System.Web.Security.SqlMembershipProvider.MaxInvalidPasswordAttempts%2A>i <xref:System.Web.Security.SqlMembershipProvider.PasswordAttemptWindow%2A>Właściwości.</xref:System.Web.Security.SqlMembershipProvider.PasswordAttemptWindow%2A> </xref:System.Web.Security.SqlMembershipProvider.MaxInvalidPasswordAttempts%2A>       Maksymalna długość dla pytania hasła wynosi 256 znaków. Maksymalna długość dla odpowiedzi hasła to 128 znaków.       Aby uzyskać więcej informacji, zobacz <xref:System.Web.Security.SqlMembershipProvider.RequiresQuestionAndAnswer%2A>, <xref:System.Web.Security.SqlMembershipProvider.ResetPassword%2A>i <xref:System.Web.Security.SqlMembershipProvider.GetPassword%2A>.</xref:System.Web.Security.SqlMembershipProvider.GetPassword%2A> </xref:System.Web.Security.SqlMembershipProvider.ResetPassword%2A> </xref:System.Web.Security.SqlMembershipProvider.RequiresQuestionAndAnswer%2A>       Spacje początkowe i końcowe są usuwane ze wszystkich wartości parametru."
  example:
  - "The following code example updates the password question and answer for a user.  \n  \n> [!NOTE]\n>  This example uses the <xref:System.Web.Security.Membership.Provider%2A> property of the <xref:System.Web.Security.Membership> class to call the <xref:System.Web.Security.SqlMembershipProvider> specified as the `defaultProvider` in the Web.config file. If you need to access the default provider as the type <xref:System.Web.Security.SqlMembershipProvider>, you can cast the <xref:System.Web.Security.Membership.Provider%2A> property of the <xref:System.Web.Security.Membership> class. To access other configured providers as a specific provider type, you can access them by their configured name with the <xref:System.Web.Security.Membership.Providers%2A> property of the <xref:System.Web.Security.Membership> class and cast them as the specific provider type.  \n  \n [!code-cs[System.Web.Security.SqlMembershipProvider#10](~/add/codesnippet/csharp/2e3c3851-f4bc-4cbf-b9de-_1.aspx)]\n [!code-vb[System.Web.Security.SqlMembershipProvider#10](~/add/codesnippet/visualbasic/2e3c3851-f4bc-4cbf-b9de-_1.aspx)]"
  syntax:
    content: public override bool ChangePasswordQuestionAndAnswer (string username, string password, string newPasswordQuestion, string newPasswordAnswer);
    parameters:
    - id: username
      type: System.String
      description: "Użytkownika można zmienić pytanie dotyczące hasła i odpowiedzi."
    - id: password
      type: System.String
      description: "Hasło dla określonego użytkownika."
    - id: newPasswordQuestion
      type: System.String
      description: "Nowe pytanie dotyczące hasła dla określonego użytkownika."
    - id: newPasswordAnswer
      type: System.String
      description: "Nową odpowiedź hasła dla określonego użytkownika."
