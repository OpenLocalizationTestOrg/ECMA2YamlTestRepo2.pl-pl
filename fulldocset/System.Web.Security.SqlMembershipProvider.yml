  name: EnablePasswordRetrieval
  nameWithType: SqlMembershipProvider.EnablePasswordRetrieval
  fullName: System.Web.Security.SqlMembershipProvider.EnablePasswordRetrieval
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Pobiera wartość wskazującą, czy dostawca członkostwa programu SQL Server jest skonfigurowany do Zezwalaj użytkownikom na odzyskiwanie haseł."
  remarks: "Jeśli <xref:System.Web.Security.SqlMembershipProvider.PasswordFormat%2A>właściwość jest ustawiona na <xref:System.Web.Security.MembershipPasswordFormat>, użytkownik nie będzie mógł pobrać istniejące hasło z bazy danych.</xref:System.Web.Security.MembershipPasswordFormat> </xref:System.Web.Security.SqlMembershipProvider.PasswordFormat%2A> <xref:System.Web.Security.MembershipPasswordFormat>Format hasła zapewnia jednokierunkowe kodowanie wartości hasła.</xref:System.Web.Security.MembershipPasswordFormat> Hasła są przechowywane w formie skrótu z losowo generowanej wartości salt i porównaniu z wartościami przechowywanymi w bazie danych do uwierzytelniania. Wartości skrótu nie może być niekodowany pobrać oryginalnej wartości hasła.       Jeśli <xref:System.Web.Security.SqlMembershipProvider.PasswordFormat%2A>właściwość jest ustawiona na <xref:System.Web.Security.MembershipPasswordFormat>, i ma ustawioną wartość EnablePasswordRetrieval `true`, <xref:System.Configuration.Provider.ProviderException>jest generowany, gdy dostawca został zainicjowany.</xref:System.Configuration.Provider.ProviderException> </xref:System.Web.Security.MembershipPasswordFormat> </xref:System.Web.Security.SqlMembershipProvider.PasswordFormat%2A>"
  example:
  - "The following code example shows the  element in the `system.web` section of the Web.config file for an ASP.NET application. It specifies the application's <xref:System.Web.Security.SqlMembershipProvider> instance and enables password retrieval.  \n  \n```  \n<membership defaultProvider=\"SqlProvider\" userIsOnlineTimeWindow=\"20\">  \n  <providers>  \n    <add name=\"SqlProvider\"  \n      type=\"System.Web.Security.SqlMembershipProvider\"  \n      connectionStringName=\"SqlServices\"  \n      enablePasswordRetrieval=\"true\"  \n      enablePasswordReset=\"false\"  \n      requiresQuestionAndAnswer=\"false\"  \n      passwordFormat=\"Encrypted\"  \n      applicationName=\"MyApplication\" />  \n  </providers>  \n</membership>  \n```"
