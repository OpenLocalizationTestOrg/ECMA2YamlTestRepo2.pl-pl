  remarks: "Umożliwia określenie typu elementu reprezentowany przez właściwość ItemType <xref:System.Web.UI.WebControls.DataListItem>obiektu.</xref:System.Web.UI.WebControls.DataListItem> W poniższej tabeli wymieniono różne typy elementów.      | Typ elementu | Opis elementu |   |---------------|-----------------|   | `Header`| Sekcja nagłówka formantu <xref:System.Web.UI.WebControls.DataList>. |   | `Footer`| Stopki formantu <xref:System.Web.UI.WebControls.DataList>. |   | `Item`| Element w kontrolce <xref:System.Web.UI.WebControls.DataList>. |   | `AlternatingItem`| Przemienne elementu w formancie <xref:System.Web.UI.WebControls.DataList>. |   | `SelectedItem`| Wybrany element w kontrolce <xref:System.Web.UI.WebControls.DataList>. |   | `EditItem`| Wybrano elementu do edycji w formancie <xref:System.Web.UI.WebControls.DataList>. |   | `Separator`| Separatora między elementami formantu <xref:System.Web.UI.WebControls.DataList>. |   | `Pager`| Strona sekcji wyboru <xref:System.Web.UI.WebControls.DataList>kontroli. |</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList>"
