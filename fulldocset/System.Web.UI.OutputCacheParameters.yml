  langs:
  - csharp
  name: OutputCacheParameters
  nameWithType: OutputCacheParameters
  fullName: System.Web.UI.OutputCacheParameters
  type: Class
  summary: "Hermetyzuje ustawień wyjściowej pamięci podręcznej inicjowania pochodzącą z analizy [@ OutputCache](http://msdn.microsoft.com/en-us/28a9e101-fb44-4198-9cb6-b8a52312fec2) dyrektywy strony przez platformę ASP.NET. Ta klasa nie może być dziedziczona."
  remarks: "Klasa OutputCacheParameters nie jest używana przez deweloperów strona lub kontrolka ASP.NET. Zapewnia to struktura danych używany do przechowywania ustawień pamięci podręcznej pochodzącą z analizy [@ OutputCache](http://msdn.microsoft.com/en-us/28a9e101-fb44-4198-9cb6-b8a52312fec2) dyrektywy strony ASP.NET strony i kontrolki analizatory składni takich jak <xref:System.Web.UI.PageParser>i <xref:System.Web.UI.TemplateControlParser>.</xref:System.Web.UI.TemplateControlParser> </xref:System.Web.UI.PageParser> Obiekt OutputCacheParameters jest używany z <xref:System.Web.UI.Page.InitOutputCache%2A?displayProperty=fullName>metodę, aby zainicjować wyjściowej pamięci podręcznej dla strony i jego zawartość w czasie wykonywania.</xref:System.Web.UI.Page.InitOutputCache%2A?displayProperty=fullName>"
  syntax:
    content: public sealed class OutputCacheParameters
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
