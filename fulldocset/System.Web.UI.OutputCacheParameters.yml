- uid: System.Web.UI.OutputCacheParameters.SqlDependency
  id: SqlDependency
  parent: System.Web.UI.OutputCacheParameters
  langs:
  - csharp
  name: SqlDependency
  nameWithType: OutputCacheParameters.SqlDependency
  fullName: System.Web.UI.OutputCacheParameters.SqlDependency
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Pobiera lub ustawia zbiór pary nazwa bazy danych i tabeli, które zależy od wpisu pamięci podręcznej."
  remarks: "Ciąg SqlDependency identyfikuje bazy danych i tabele według nazwy zależności bufora SQL Server, w konfiguracji (zazwyczaj dodane przy użyciu `<sqlcachedependency>` elementów konfiguracji). Jeśli używasz programu SQL Server 2005, można ustawić właściwości SqlDependency do elementu &quot;CommandNotification&quot;, która powoduje, że program ASP.NET do utworzenia na poziomie wiersza zależności dla wszystkich poleceń SQL wydane w ramach bieżącej strony ASP.NET."
  syntax:
    content: public string SqlDependency { get; set; }
    return:
      type: System.String
      description: "Ciąg, który identyfikuje zestaw par nazw bazy danych i tabeli, które zależy od wpisu pamięci podręcznej. Wpis pamięci podręcznej wygasł, gdy dane są aktualizowane lub zmiany."
  overload: System.Web.UI.OutputCacheParameters.SqlDependency*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.OutputCacheParameters.VaryByContentEncoding
  id: VaryByContentEncoding
  parent: System.Web.UI.OutputCacheParameters
  langs:
  - csharp
  name: VaryByContentEncoding
  nameWithType: OutputCacheParameters.VaryByContentEncoding
  fullName: System.Web.UI.OutputCacheParameters.VaryByContentEncoding
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Pobiera lub ustawia zbiór zestawów znaków (kodowań zawartości) służące do różnicowania wpisu pamięci podręcznej rozdzielonych przecinkami."
  remarks: "Gdy ta właściwość jest ustawiona na wiele zestawów znaków, dla każdego określonego zestawu wyjściowej pamięci podręcznej znajduje się inna wersja tego dokumentu.       VaryByContentEncoding wprowadzono w programie .NET Framework w wersji 3.5.  Aby uzyskać więcej informacji, zobacz [wersje i zależności](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public string VaryByContentEncoding { get; set; }
    return:
      type: System.String
      description: "Ustawia listę znak za pomocą którego będzie różnicować zawartości."
  overload: System.Web.UI.OutputCacheParameters.VaryByContentEncoding*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.OutputCacheParameters.VaryByControl
  id: VaryByControl
  parent: System.Web.UI.OutputCacheParameters
  langs:
  - csharp
  name: VaryByControl
  nameWithType: OutputCacheParameters.VaryByControl
  fullName: System.Web.UI.OutputCacheParameters.VaryByControl
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Pobiera lub ustawia zbiór identyfikatory kontroli zawarte w formancie bieżącej strony lub użytkownika służące do różnicowania bieżącego wpisu pamięci podręcznej rozdzielone średnikami."
  syntax:
    content: public string VaryByControl { get; set; }
    return:
      type: System.String
      description: "Rozdzielana średnikami lista ciągów służące do różnicowania wpis do wyjściowej pamięci podręcznej. Właściwość VaryByControl ustawioną identyfikatorów Pełna kontrola, których identyfikator jest złączeniem kontroli identyfikatory od nadrzędnego najwyższego poziomu kontroli i rozdzielone znakiem dolara ($)."
  overload: System.Web.UI.OutputCacheParameters.VaryByControl*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.OutputCacheParameters.VaryByCustom
  id: VaryByCustom
  parent: System.Web.UI.OutputCacheParameters
  langs:
  - csharp
  name: VaryByCustom
  nameWithType: OutputCacheParameters.VaryByCustom
  fullName: System.Web.UI.OutputCacheParameters.VaryByCustom
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Pobiera listę niestandardowych ciągów, których pamięci podręcznej danych wyjściowych będzie różnicować wpisu pamięci podręcznej."
  remarks: "Jeśli określisz &quot;przeglądarki&quot; dla tej właściwości wpisu pamięci podręcznej będą zmieniane przez typ przeglądarki oraz numer wersji głównej. Jeśli wprowadzono niestandardowy ciąg, konieczne jest przesłonięcie <xref:System.Web.HttpApplication.GetVaryByCustomString%2A?displayProperty=fullName>metody w pliku Global.asax aplikacji.</xref:System.Web.HttpApplication.GetVaryByCustomString%2A?displayProperty=fullName>"
  syntax:
    content: public string VaryByCustom { get; set; }
    return:
      type: System.String
      description: "Lista ciągów niestandardowych."
  overload: System.Web.UI.OutputCacheParameters.VaryByCustom*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.OutputCacheParameters.VaryByHeader
  id: VaryByHeader
  parent: System.Web.UI.OutputCacheParameters
  langs:
  - csharp
  name: VaryByHeader
  nameWithType: OutputCacheParameters.VaryByHeader
  fullName: System.Web.UI.OutputCacheParameters.VaryByHeader
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Pobiera lub ustawia zestaw rozdzielonych przecinkami nazw nagłówka służące do różnicowania wpisu pamięci podręcznej. Nazwy nagłówków zidentyfikować nagłówków HTTP skojarzone z żądaniem."
  remarks: "Gdy ta właściwość jest ustawiona na wiele nagłówków, wyjściowej pamięci podręcznej znajduje się inna wersja tego dokumentu dla każdego określonego nagłówka."
  syntax:
    content: public string VaryByHeader { get; set; }
    return:
      type: System.String
      description: "Lista nagłówków, według której będzie różnicować zawartości."
  overload: System.Web.UI.OutputCacheParameters.VaryByHeader*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.OutputCacheParameters.VaryByParam
  id: VaryByParam
  parent: System.Web.UI.OutputCacheParameters
  langs:
  - csharp
  name: VaryByParam
  nameWithType: OutputCacheParameters.VaryByParam
  fullName: System.Web.UI.OutputCacheParameters.VaryByParam
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Pobiera rozdzielaną średnikami listę formularza lub ciągu zapytania parametrów POST, w których pamięci podręcznej danych wyjściowych będzie różnicować wpisu pamięci podręcznej."
  remarks: "Gdy ta właściwość jest ustawiona wiele parametrów, wyjściowej pamięci podręcznej znajduje się inna wersja tego dokumentu dla każdego określonego parametru. Możliwe wartości to &quot;none&quot;, &quot;*&quot; oraz prawidłowy ciąg kwerendy lub nazwę parametru POST."
  syntax:
    content: public string VaryByParam { get; set; }
    return:
      type: System.String
      description: "Lista parametrów POST ciągu lub formularza zapytania."
  overload: System.Web.UI.OutputCacheParameters.VaryByParam*
  exceptions: []
  platform:
  - net462
