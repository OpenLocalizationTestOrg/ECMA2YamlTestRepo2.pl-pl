  remarks: "Wyliczenie AxisType reprezentuje typ osi X i osiami y <xref:System.Windows.Forms.DataVisualization.Charting.Series>.</xref:System.Windows.Forms.DataVisualization.Charting.Series>       A <xref:System.Windows.Forms.DataVisualization.Charting.Series>jest kreślony przy użyciu dwóch osi, z wyjątkiem wykresów kołowych i pierścieniowych.</xref:System.Windows.Forms.DataVisualization.Charting.Series> To wyliczenie jest używane w połączeniu z <xref:System.Windows.Forms.DataVisualization.Charting.Series.XAxisType%2A>i <xref:System.Windows.Forms.DataVisualization.Charting.Series.YAxisType%2A>Właściwości, aby ustawić osie używane do kreślenia punktów danych serii.</xref:System.Windows.Forms.DataVisualization.Charting.Series.YAxisType%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Series.XAxisType%2A>       W przypadku wszystkich wykresów z wyjątkiem paska skumulowanym słupkowym kołowego i pierścieniowego, osie podstawowe i pomocnicze są następujące typy: | Typ osi | Opis elementu |   |---------------|-----------------|   | Podstawowy osi x | Oś pozioma dolnej. |   | Pomocnicza oś x | Górny osi poziomej. |   | Podstawowy osi y | Po lewej stronie osi pionowej. |   | Pomocnicza oś y | Prawej osi pionowej. |       Pasek i skumulowany słupkowy wykresy ma ich osi obracany o 90 stopni w prawo. Na przykład podstawowego osi x dla tych dwóch wykresach jest oś pionowa po lewej."
