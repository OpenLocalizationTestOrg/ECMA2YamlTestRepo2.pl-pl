  summary: "Reprezentuje metodę, która będzie obsługiwać <xref href=&quot;System.Windows.Forms.DataGridView.RowContextMenuStripNeeded&quot;> </xref> zdarzenie <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref>."
  remarks: "<xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>Zdarzenie tylko podczas <xref:System.Windows.Forms.DataGridView>kontroli <xref:System.Windows.Forms.DataGridView.DataSource%2A>właściwość jest ustawiona lub jej <xref:System.Windows.Forms.DataGridView.VirtualMode%2A>właściwość jest `true`.</xref:System.Windows.Forms.DataGridView.VirtualMode%2A> </xref:System.Windows.Forms.DataGridView.DataSource%2A> </xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded> Obsługa <xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>zdarzeń jest przydatne, jeśli chcesz wyświetlić menu skrótów określane przez bieżący stan wiersza lub zawiera wartości.</xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>       Podczas obsługi <xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>menu skrótów, które określisz w procedurze obsługi zdarzeń, jest wyświetlany zawsze, gdy użytkownik kliknie prawym przyciskiem myszy wiersz chyba że <xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>zastępuje menu skrótów dla określonej komórki, który został kliknięty.</xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded> </xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>       <xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>Zdarzeń również występuje zawsze, gdy wartość <xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A?displayProperty=fullName>Właściwości jest pobierana, albo programowo lub po kliknięciu wiersza.</xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>       Można użyć <xref:System.Windows.Forms.DataGridViewRowContextMenuStripNeededEventArgs.RowIndex%2A?displayProperty=fullName>właściwość, aby określić stan wiersza lub zawiera wartości, a dzięki tym informacjom można zmieniać ani modyfikować <xref:System.Windows.Forms.DataGridViewRowContextMenuStripNeededEventArgs.ContextMenuStrip%2A?displayProperty=fullName>Właściwości.</xref:System.Windows.Forms.DataGridViewRowContextMenuStripNeededEventArgs.ContextMenuStrip%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewRowContextMenuStripNeededEventArgs.RowIndex%2A?displayProperty=fullName> Ta właściwość jest inicjowana z wartością wiersza <xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>właściwość, która zastępuje wartość zdarzenia.</xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>       Obsługa <xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>zdarzeń podczas pracy z dużą ilością danych, aby uniknąć spadku wydajności ustawienia wiersza <xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>wartość wiele wierszy.</xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A> </xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded> Aby uzyskać więcej informacji, zobacz [najlepsze praktyki dotyczące skalowania formantu DataGridView formularzy systemu Windows](~/add/includes/ajax-current-ext-md.md).       Aby uzyskać więcej informacji na temat obsługi zdarzeń, zobacz [NIB: Korzystanie z zdarzenia](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Podczas tworzenia delegata DataGridViewRowContextMenuStripNeededEventHandler, należy określić metodę, która obsłuży zdarzenie. Aby skojarzyć zdarzenie z obsługi zdarzenia, należy dodać wystąpienia delegata zdarzenia. Program obsługi zdarzeń jest wywoływana, gdy wystąpi zdarzenie, o ile nie usuniesz delegata. Aby uzyskać więcej informacji na temat delegatów obsługi zdarzeń, zobacz [NIB: zdarzenia i delegatów](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "In the following code example, the <xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded> event is handled to provide a <xref:System.Windows.Forms.ContextMenuStrip> based on the title of the employee. In this example, two there are two context menus, one for managers and one for all other employees.  \n  \n [!code-cs[System.Windows.Forms.DataGridView_NeededEvents#10](~/add/codesnippet/csharp/t-system.windows.forms.d_99_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridView_NeededEvents#10](~/add/codesnippet/visualbasic/t-system.windows.forms.d_99_1.vb)]"
