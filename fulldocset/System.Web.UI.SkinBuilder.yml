      description: "<xref href=&quot;System.Web.UI.Control&quot;> </xref> z którym <xref href=&quot;System.Web.UI.SkinBuilder&quot;> </xref> jest skojarzony. <xref:System.Web.UI.SkinBuilder.ApplyTheme*>Metoda ma zastosowanie do tego formantu karnacji formantu i zwraca go.</xref:System.Web.UI.SkinBuilder.ApplyTheme*>"
    - id: skinBuilder
