    parameters:
    - id: provider
      type: System.Web.UI.ThemeProvider
      description: "A <xref href=&quot;System.Web.UI.ThemeProvider&quot;> </xref> który hermetyzuje informacje motyw dla formantów w środowisku projektanta."
    - id: control
