  name: ApplyTheme()
  nameWithType: SkinBuilder.ApplyTheme()
  fullName: System.Web.UI.SkinBuilder.ApplyTheme()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Stosuje motyw i karnacji formantu do bieżącego formantu w czasie projektowania, jeśli <xref href=&quot;System.Web.UI.SkinBuilder&quot;> </xref> obiekt jest skojarzony z formantem."
  remarks: "<xref:System.Web.UI.SkinBuilder>obiekt jest skojarzony z formantów w czasie projektowania, określając <xref:System.Web.UI.IThemeResolutionService>wystąpienie <xref:System.Web.UI.ControlBuilder>obiekt formantu, który dostarcza <xref:System.Web.UI.ThemeProvider>obiektu.</xref:System.Web.UI.ThemeProvider> </xref:System.Web.UI.ControlBuilder> </xref:System.Web.UI.IThemeResolutionService></xref:System.Web.UI.SkinBuilder> <xref:System.Web.UI.ThemeProvider>Może zwracać obiektu <xref:System.Web.UI.SkinBuilder>obiektu dla określonej kontrolki.</xref:System.Web.UI.SkinBuilder> </xref:System.Web.UI.ThemeProvider>"
  syntax:
    content: public System.Web.UI.Control ApplyTheme ();
    parameters: []
    return:
      type: System.Web.UI.Control
      description: "Wystąpienie kontrolki, do którego motywu lub motyw arkusza stylów i wszystkie kontrolować skórki została zastosowana. Jest to samo wystąpienie przekazany do konstruktora &lt;xref:System.Web.UI.SkinBuilder.%23ctor%2A&gt; konstruktora. Ta metoda zwróci <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> Jeśli formant nie został przekazany do konstruktora."
  overload: System.Web.UI.SkinBuilder.ApplyTheme*
  exceptions: []
  platform:
  - net462
