  summary: "Inicjuje nowe wystąpienie klasy <xref href=&quot;System.Web.UI.SkinBuilder&quot;> </xref> klasy Ustawianie formantu, z którym jest skojarzona konstruktora, ogólne <xref href=&quot;System.Web.UI.ControlBuilder&quot;> </xref> dostarczony przez obiekt <xref href=&quot;System.Web.UI.ThemeProvider&quot;> </xref> obiektu dla formantu i ścieżkę do pliku kompozycji."
  remarks: "Ten konstruktor jest wywoływany przez <xref:System.Web.UI.ThemeProvider.GetSkinBuilder%2A>metody <xref:System.Web.UI.ThemeProvider>służącą do zwracania <xref:System.Web.UI.SkinBuilder>obiekt dla formantu określony w `control` parametru.</xref:System.Web.UI.SkinBuilder> </xref:System.Web.UI.ThemeProvider> </xref:System.Web.UI.ThemeProvider.GetSkinBuilder%2A>"
  syntax:
