- uid: System.Windows.Controls.ContextMenu.HorizontalOffset
  id: HorizontalOffset
  parent: System.Windows.Controls.ContextMenu
  langs:
  - csharp
  name: HorizontalOffset
  nameWithType: ContextMenu.HorizontalOffset
  fullName: System.Windows.Controls.ContextMenu.HorizontalOffset
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Controls
  summary: "Pobiera lub ustawia poziomą odległość między pochodzenia docelowych i wyrównanie podręcznego punktu."
  remarks: "Można umieścić <xref:System.Windows.Controls.ContextMenu>przez ustawienie <xref:System.Windows.Controls.ContextMenu.PlacementTarget%2A>, <xref:System.Windows.Controls.ContextMenu.PlacementRectangle%2A>, <xref:System.Windows.Controls.ContextMenu.Placement%2A>, HorizontalOffset, i <xref:System.Windows.Controls.ContextMenu.VerticalOffsetProperty>Właściwości.</xref:System.Windows.Controls.ContextMenu.VerticalOffsetProperty> </xref:System.Windows.Controls.ContextMenu.Placement%2A> </xref:System.Windows.Controls.ContextMenu.PlacementRectangle%2A> </xref:System.Windows.Controls.ContextMenu.PlacementTarget%2A> </xref:System.Windows.Controls.ContextMenu>  Te właściwości działają tak samo, jak dla <xref:System.Windows.Controls.Primitives.Popup>.</xref:System.Windows.Controls.Primitives.Popup> Aby uzyskać więcej informacji, zobacz [zachowanie przy umieszczaniu podręcznego](../Topic/Popup%20Placement%20Behavior.md).      <a name=&quot;dependencyPropertyInfo_HorizontalOffset&quot;></a>## Informacje dotyczące właściwości zależności |||   |-|-|   | Pole identyfikatora | <xref:System.Windows.Controls.ContextMenu.HorizontalOffsetProperty>|   | Wartość właściwości metadanych `true`| None |      <a name=&quot;xamlAttributeUsage_HorizontalOffset&quot;> </a> ## Użycie atrybutu XAML ```   <object HorizontalOffset=&quot;double&quot;/>   - or –   <object HorizontalOffset =&quot;qualifiedDouble&quot;/>   ``` <a name=&quot;xamlValues_HorizontalOffset&quot;> </a> ## wartości XAML *podwójne* <xref:System.Double> reprezentację ciągu <xref:System.Double>wartość.</xref:System.Double> </xref:System.Double>           </xref:System.Windows.Controls.ContextMenu.HorizontalOffsetProperty> To jest interpretowana jako [!INCLUDE[TLA#tla_dipixel](~/add/includes/tlasharptla-dipixel-md.md)] miary. Ciągi nie musi zawierać jawnie miejsc dziesiętnych. Na przykład wartość `1` jest dopuszczalna.       Taki sam <xref:System.Double>obowiązują ograniczenia zakresu, jak wspomniano w sekcji wartości właściwości.</xref:System.Double>       *qualifiedDouble* A *podwójne* wartość jak opisano powyżej, a następnie za pomocą jednej z następujących ciągów jednostki w deklaracji: `px`, `in`, `cm`, `pt`.       `px`(ustawienie domyślne) jest [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)] `in` jest cali; 1 w == 96px `cm` jest cm; 1cm==(96/2.54) pikseli `pt` jest punktów; 1pt==(96/72) pikseli **Uwaga** w wielu przypadkach wartość o podwójnej precyzji mogą być ustawione na Auto, ale <xref:System.Windows.Controls.ContextMenu>nie będą wyświetlane w przypadku przesunięcia są ustawione na Auto.</xref:System.Windows.Controls.ContextMenu>       "
  example:
  - "The following example shows how to use the HorizontalOffset property to cause a <xref:System.Windows.Controls.ContextMenu> to open at a specified location in relation to its button parent.  \n  \n [!code-xml[ContextMenu#ContextMenuProps](~/add/codesnippet/xaml/ContextMenu.ContextMenus/Pane1.xaml#contextmenuprops)]"
  syntax:
    content: public double HorizontalOffset { get; set; }
    return:
      type: System.Double
      description: "Odległość między docelowy punkt początkowy i punkt wyrównania podręcznego w poziomie. Informacji o punkt wyrównania pochodzenia i menu podręczne docelowy znajduje się w temacie [zachowanie przy umieszczaniu podręcznego](~/add/includes/ajax-current-ext-md.md). Wartość domyślna to 0."
  overload: System.Windows.Controls.ContextMenu.HorizontalOffset*
  exceptions: []
  platform:
  - net462
