  name: ContextMenu
  nameWithType: ContextMenu
  fullName: System.Windows.Controls.ContextMenu
  type: Class
  summary: "Reprezentuje menu podręczne, które umożliwia kontrolce ujawnienie funkcji, które są specyficzne dla kontekstu kontrolki."
  remarks: "ContextMenu jest <xref:System.Windows.Controls.ItemsControl>, co oznacza, że może zawierać kolekcję obiektów dowolnego typu (np. ciąg, image lub panelu).</xref:System.Windows.Controls.ItemsControl> Aby uzyskać więcej informacji zobacz <xref:System.Windows.Controls.ItemsControl>klasy.</xref:System.Windows.Controls.ItemsControl>       Właściwości klasy ContextMenu służą do definiowania pozycji i zachowania element ContextMenu.       A <xref:System.Windows.FrameworkElement>lub <xref:System.Windows.FrameworkContentElement>może mieć element ContextMenu.</xref:System.Windows.FrameworkContentElement> </xref:System.Windows.FrameworkElement>  Po przypisaniu ContextMenu do <xref:System.Windows.FrameworkElement.ContextMenu%2A?displayProperty=fullName>lub <xref:System.Windows.FrameworkContentElement.ContextMenu%2A?displayProperty=fullName>właściwości <xref:System.Windows.Controls.ContextMenuService>klasa obsługuje operacje menu kontekstu w odpowiedzi do interakcji z użytkownikiem.</xref:System.Windows.Controls.ContextMenuService> </xref:System.Windows.FrameworkContentElement.ContextMenu%2A?displayProperty=fullName> </xref:System.Windows.FrameworkElement.ContextMenu%2A?displayProperty=fullName> Część pracy <xref:System.Windows.Controls.ContextMenuService>jest otwiera element ContextMenu po kliknięciu prawym przyciskiem myszy nad formantem.</xref:System.Windows.Controls.ContextMenuService>       Następujące właściwości są definiowane przez element ContextMenu i <xref:System.Windows.Controls.ContextMenuService>klasy.</xref:System.Windows.Controls.ContextMenuService>  Jeśli ustawienia dowolnej z tych właściwości na obu ContextMenu i <xref:System.Windows.Controls.ContextMenuService>, wartość właściwości <xref:System.Windows.Controls.ContextMenuService>jest używany.</xref:System.Windows.Controls.ContextMenuService> </xref:System.Windows.Controls.ContextMenuService>      - <xref:System.Windows.Controls.ContextMenu.Placement%2A>- <xref:System.Windows.Controls.ContextMenu.PlacementRectangle%2A>- <xref:System.Windows.Controls.ContextMenu.PlacementTargetProperty>- <xref:System.Windows.Controls.ContextMenu.HorizontalOffset%2A>- <xref:System.Windows.Controls.ContextMenu.VerticalOffsetProperty>— <xref:System.Windows.Controls.ContextMenu.HasDropShadow%2A>A ContextMenu jest automatycznie umieszczane w <xref:System.Windows.Controls.Primitives.Popup>kontroli.</xref:System.Windows.Controls.Primitives.Popup> </xref:System.Windows.Controls.ContextMenu.HasDropShadow%2A> </xref:System.Windows.Controls.ContextMenu.VerticalOffsetProperty> </xref:System.Windows.Controls.ContextMenu.HorizontalOffset%2A> </xref:System.Windows.Controls.ContextMenu.PlacementTargetProperty> </xref:System.Windows.Controls.ContextMenu.PlacementRectangle%2A> </xref:System.Windows.Controls.ContextMenu.Placement%2A> Nie można zmienić to zachowanie.      ## Dostosowywanie ContextMenu formantu do dotyczą tego samego ustawienia właściwości wielu formantów ContextMenu, użyj <xref:System.Windows.FrameworkElement.Style%2A>Właściwości.</xref:System.Windows.FrameworkElement.Style%2A> Można zmodyfikować domyślne <xref:System.Windows.Controls.ControlTemplate>umożliwiają unikatowego wyglądu formantu.</xref:System.Windows.Controls.ControlTemplate> Aby uzyskać więcej informacji o tworzeniu <xref:System.Windows.Controls.ControlTemplate>, zobacz [Dostosowywanie wyglądu formant tworząc ControlTemplate](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Controls.ControlTemplate>  Aby wyświetlić części i Stany, które są specyficzne dla element ContextMenu, zobacz [ContextMenu style i szablony](~/add/includes/ajax-current-ext-md.md).       Właściwości zależności dla tego formantu może być ustawiona w stylu domyślnym formantu.  Jeśli właściwość jest ustawiona w stylu domyślnym, gdy formant jest wyświetlany w aplikacji właściwość może zmienić ze swojej wartości domyślnej. Domyślny styl jest określana, przez które kompozycji pulpitu jest używana, gdy aplikacja jest uruchomiona.  Aby uzyskać więcej informacji, zobacz [domyślnej kompozycji WPF](http://go.microsoft.com/fwlink/?LinkID=158252).      > [!NOTE] > Ustawienie właściwości visual będzie miał wpływ tylko jeśli jest obecny w kontroli ContextMenu domyślny szablon tej właściwości można ustawić za pomocą. Lista właściwości visual można znaleźć w sekcji &quot;Zmiana Visual struktury kontroli&quot; [Dostosowywanie wyglądu formant tworząc ControlTemplate](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md)."
  example:
  - "The following example creates a ContextMenu that manipulates the text of a <xref:System.Windows.Controls.TextBox>.  The example demonstrates how to subscribe to and handle the events of <xref:System.Windows.Controls.MenuItem> objects in a ContextMenu.  \n  \n [!code-xml[ContextMenu#Events](~/add/codesnippet/xaml/ContextMenu.ContextMenus/Pane1.xaml#events)]  \n  \n [!code-cs[MenuItemCommandsAndEvents#2](~/add/codesnippet/csharp/MenuItemCommandsAndEvents/Window1.xaml.cs#2)]\n [!code-vb[MenuItemCommandsAndEvents#2](~/add/codesnippet/visualbasic/MenuItemCommandsAndEvents/Window1.xaml.vb#2)]"
