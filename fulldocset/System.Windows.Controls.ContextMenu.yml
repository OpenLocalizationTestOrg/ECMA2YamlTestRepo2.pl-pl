  remarks: "Można umieścić <xref:System.Windows.Controls.ContextMenu>przez ustawienie <xref:System.Windows.Controls.ContextMenu.PlacementTarget%2A>, <xref:System.Windows.Controls.ContextMenu.PlacementRectangle%2A>, <xref:System.Windows.Controls.ContextMenu.Placement%2A>, <xref:System.Windows.Controls.ContextMenu.HorizontalOffset%2A>, i <xref:System.Windows.Controls.ContextMenu.VerticalOffsetProperty>Właściwości.</xref:System.Windows.Controls.ContextMenu.VerticalOffsetProperty> </xref:System.Windows.Controls.ContextMenu.HorizontalOffset%2A> </xref:System.Windows.Controls.ContextMenu.Placement%2A> </xref:System.Windows.Controls.ContextMenu.PlacementRectangle%2A> </xref:System.Windows.Controls.ContextMenu.PlacementTarget%2A> </xref:System.Windows.Controls.ContextMenu>  Te właściwości działają tak samo, jak dla <xref:System.Windows.Controls.Primitives.Popup>.</xref:System.Windows.Controls.Primitives.Popup> Aby uzyskać więcej informacji, zobacz [zachowanie przy umieszczaniu podręcznego](../Topic/Popup%20Placement%20Behavior.md).      <a name=&quot;dependencyPropertyInfo_VerticalOffset&quot;></a>## Informacje dotyczące właściwości zależności |||   |-|-|   | Pole identyfikatora | <xref:System.Windows.Controls.ContextMenu.VerticalOffsetProperty>|   | Wartość właściwości metadanych `true`| None |      <a name=&quot;xamlAttributeUsage_VerticalOffset&quot;> </a> ## Użycie atrybutu XAML ```   <object VerticalOffset=&quot;double&quot;/>   - or –   <object VerticalOffset =&quot;qualifiedDouble&quot;/>   ``` <a name=&quot;xamlValues_VerticalOffset&quot;> </a> ## wartości XAML *podwójne* <xref:System.Double> reprezentację ciągu <xref:System.Double>wartość.</xref:System.Double> </xref:System.Double>           </xref:System.Windows.Controls.ContextMenu.VerticalOffsetProperty> To jest interpretowana jako [!INCLUDE[TLA#tla_dipixel](~/add/includes/tlasharptla-dipixel-md.md)] miary. Ciągi nie musi zawierać jawnie miejsc dziesiętnych. Na przykład wartość `1` jest dopuszczalna. Taki sam <xref:System.Double>obowiązują ograniczenia zakresu, jak wspomniano w sekcji wartości właściwości.</xref:System.Double>       *qualifiedDouble* A *podwójne* wartość jak opisano powyżej, a następnie za pomocą jednej z następujących ciągów jednostki w deklaracji: `px`, `in`, `cm`, `pt`.       `px`(ustawienie domyślne) jest [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)] `in` jest cali; 1 w == 96px `cm` jest cm; 1cm==(96/2.54) pikseli `pt` jest punktów; 1pt==(96/72) pikseli > [!NOTE] > w wielu przypadkach wartość o podwójnej precyzji mogą być ustawione na Auto, ale <xref:System.Windows.Controls.ContextMenu>nie jest wyświetlana, jeśli ustawiono przesunięcie Auto.</xref:System.Windows.Controls.ContextMenu>       "
