  name: SoapBinding
  nameWithType: SoapBinding
  fullName: System.Web.Services.Discovery.SoapBinding
  type: Class
  summary: "Reprezentuje powiązania SOAP w dokumencie odnajdywania. Ta klasa nie może być dziedziczona."
  remarks: "Powiązania SOAP jest podobny do interfejsu do usług XML sieci Web. Jest przydatne do kontroli wersji i sprawdzając wykonania określonego powiązania SOAP usługi XML sieci Web. Na przykład dokument odnajdywania może zawierać dodatkowe informacje o powiązania SOAP, które określają powiązania SOAP implementowane przez do którego istnieje odwołanie sieci Web Services. Określono powiązania SOAP w containd dokumentu XML w dokumencie odnajdywania przez dodanie `SOAP` — element XML z przestrzeni nazw XML równa <xref:System.Web.Services.Discovery.SoapBinding.Namespace>stałej.</xref:System.Web.Services.Discovery.SoapBinding.Namespace> <xref:System.Web.Services.Discovery.SoapBinding.Address%2A>Właściwość określa adres URL usługi XML sieci Web i <xref:System.Web.Services.Discovery.SoapBinding.Binding%2A>właściwość określa powiązania SOAP zaimplementowana tej usługi XML sieci Web.</xref:System.Web.Services.Discovery.SoapBinding.Binding%2A> </xref:System.Web.Services.Discovery.SoapBinding.Address%2A>"
  example:
  - >-
    [!code-vb[Discovery_SoapBinding1#1](~/add/codesnippet/visualbasic/t-system.web.services.di_8_1.vb)]
     [!code-cs[Discovery_SoapBinding1#1](~/add/codesnippet/csharp/t-system.web.services.di_8_1.cs)]
     [!code-cpp[Discovery_SoapBinding1#1](~/add/codesnippet/cpp/t-system.web.services.di_8_1.cpp)]
  syntax:
    content: >-
      [System.Xml.Serialization.XmlRoot("soap", Namespace="http://schemas.xmlsoap.org/disco/soap/")]

      public sealed class SoapBinding
