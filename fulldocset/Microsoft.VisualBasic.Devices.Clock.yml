- uid: Microsoft.VisualBasic.Devices.Clock.TickCount
  id: TickCount
  parent: Microsoft.VisualBasic.Devices.Clock
  langs:
  - csharp
  name: TickCount
  nameWithType: Clock.TickCount
  fullName: Microsoft.VisualBasic.Devices.Clock.TickCount
  type: Property
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.Devices
  summary: "Pobiera liczbę milisekund z czasomierz systemu komputera."
  remarks: "`TickCount` Właściwości zapewnia dostęp do czasomierz systemu komputera, który jest uruchamiany, gdy komputer jest aktywny. Rozdzielczość czasomierza nie jest mniejsza niż 500 milisekund.       Ta właściwość służy do utworzenia zależności na czas, który ma zostać uruchomiony zachowanie aplikacji lub służy do etykiety zdarzenia, które są niezależne od zegara komputera.      > [!CAUTION] > Podczas wartość `TickCount` właściwości osiągnie wartość maksymalna liczba całkowita (<xref:System.Int32>), następnie przechodzi on wartość minimalna liczba całkowita (<xref:System.Int32>), liczbą ujemną, aby kontynuować zwiększyć.</xref:System.Int32> </xref:System.Int32>       Jeśli na komputerze działa w sposób ciągły, `TickCount` odległość od zera do wartości maksymalnej liczby całkowitej w przybliżeniu 24,9 dni.       `TickCount` Właściwość zwiększa tylko wtedy, gdy uruchomiony jest system operacyjny; wstrzymuje, gdy komputer przechodzi w niektórych trybów oszczędzania energii, takich jak stan wstrzymania lub hibernacji. `TickCount` Właściwość nie ma wpływu na ustawienia zegara komputera.       Użyj <xref:Microsoft.VisualBasic.Devices.Clock.LocalTime%2A>Właściwości lub <xref:Microsoft.VisualBasic.Devices.Clock.GmtTime%2A>Właściwości można uzyskać bieżącego lokalnego Data i godzina na tym komputerze.</xref:Microsoft.VisualBasic.Devices.Clock.GmtTime%2A> </xref:Microsoft.VisualBasic.Devices.Clock.LocalTime%2A>       `My.Computer.Clock.TickCount` Właściwości zachowanie jest takie samo jak <xref:System.Environment.TickCount%2A?displayProperty=fullName>Właściwości.</xref:System.Environment.TickCount%2A?displayProperty=fullName>      ## Dostępność według typu projektu |||   |-|-|   | Typ projektu | Dostępne |   | Aplikacja systemu Windows | **Yes**|   | Biblioteka klas | **Yes**|   | Aplikacja konsolowa | **Yes**|   | Windows kontrolować biblioteki | **Yes**|   | Biblioteka kontrolek w sieci Web | **Yes**|   | Usługa systemu Windows | **Yes**|   | Witryna sieci Web | **Yes**|"
  example:
  - "The following example uses the `My.Computer.Clock.TickCount` property to run a task in a loop for a given number of seconds, even if the computer's system time changes while it runs.  \n  \n [!code-vb[VbVbalrMyComputer#20](~/add/codesnippet/visualbasic/VbVbalrMyComputer/Class1.vb#20)]"
  syntax:
    content: public int TickCount { get; }
    return:
      type: System.Int32
      description: "<xref uid=&quot;langword_csharp_Integer&quot; name=&quot;Integer&quot; href=&quot;&quot;> </xref> Zawierające liczbę milisekund z czasomierz systemu komputera."
  overload: Microsoft.VisualBasic.Devices.Clock.TickCount*
  exceptions: []
  platform:
  - net462
