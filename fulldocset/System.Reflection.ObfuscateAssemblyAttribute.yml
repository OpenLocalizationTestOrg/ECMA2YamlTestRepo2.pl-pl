  langs:
  - csharp
  name: ObfuscateAssemblyAttribute
  nameWithType: ObfuscateAssemblyAttribute
  fullName: System.Reflection.ObfuscateAssemblyAttribute
  type: Class
  summary: "Powoduje, że narzędzia zaciemnienie używać ich reguł zaciemnienie standardowe dla typu odpowiedniego zestawu."
  remarks: "<xref:System.Reflection.ObfuscationAttribute>I ObfuscateAssemblyAttribute atrybutów umożliwiają autorów zestawu dla adnotacji ich pliki binarne, dzięki czemu narzędzia zaciemnienie może je przetwarzać poprawnie z minimalną konfiguracją zewnętrznych.</xref:System.Reflection.ObfuscationAttribute>       Stosowanie tego atrybutu do zestawu informuje narzędzie zaciemnienie, aby użyć jej reguły domyślne dla typu zestawu.      > [!IMPORTANT] > Stosowania tego atrybutu nie automatycznie zasłaniają zestawu. Stosowanie atrybutu stanowi alternatywę dla tworzenia pliku konfiguracji dla narzędzia zaciemnienie. Oznacza to, że tylko instrukcje dotyczące narzędzia zaciemnienie. Firma Microsoft zaleca, dostawców narzędzi zaciemnienie skorzystaj z semantyki opisane w tym miejscu. Jednak nie ma żadnej gwarancji, że narzędzie określonego postępuje zalecenia firmy Microsoft.       Możesz zastosować <xref:System.Reflection.ObfuscationAttribute>do typów w zestawie i do elementów członkowskich na tych typów.</xref:System.Reflection.ObfuscationAttribute> Określa atrybut najbardziej sposób narzędzie zaciemnienie traktuje dowolnej jednostki z określonym kodem."
  example:
  - "The following code example shows a private assembly that has been marked with the ObfuscateAssemblyAttribute. The <xref:System.Reflection.ObfuscateAssemblyAttribute.StripAfterObfuscation%2A> property is `false`, to prevent the obfuscation tool from stripping the attribute after processing.  \n  \n For a code example that shows the use of ObfuscateAssemblyAttribute with <xref:System.Reflection.ObfuscationAttribute>, see the <xref:System.Reflection.ObfuscationAttribute> class.  \n  \n [!code-vb[ObfuscateAssemblyAttribute#1](~/add/codesnippet/visualbasic/t-system.reflection.obfu_0_1.vb)]\n [!code-cs[ObfuscateAssemblyAttribute#1](~/add/codesnippet/csharp/t-system.reflection.obfu_0_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly, AllowMultiple=false, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class ObfuscateAssemblyAttribute : Attribute
