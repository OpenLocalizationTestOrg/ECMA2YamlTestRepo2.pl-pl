  summary: "Pobiera <xref:System.Boolean>wartość wskazującą, czy zestaw zostało oznaczone jako prywatne.</xref:System.Boolean>"
  remarks: "Zestaw prywatny jest używany tylko przez aplikację, z którego jest częścią, a nie przez inne oprogramowanie.      > [!IMPORTANT] > Stosowania tego atrybutu nie automatycznie zasłaniają zestawu. Stosowanie atrybutu stanowi alternatywę dla tworzenia pliku konfiguracji dla narzędzia zaciemnienie. Oznacza to, że tylko instrukcje dotyczące narzędzia zaciemnienie. Firma Microsoft zaleca, dostawców narzędzi zaciemnienie skorzystaj z semantyki opisane w tym miejscu. Jednak nie ma żadnej gwarancji, że narzędzie określonego postępuje zalecenia firmy Microsoft."
  example:
  - "The following code example shows how the attribute constructor sets the AssemblyIsPrivate property to `true`, to specify that an assembly is private. The <xref:System.Reflection.ObfuscateAssemblyAttribute.StripAfterObfuscation%2A> property is `false`, to prevent the obfuscation tool from stripping the attribute after processing.  \n  \n [!code-vb[ObfuscateAssemblyAttribute#1](~/add/codesnippet/visualbasic/p-system.reflection.obfu_2_1.vb)]\n [!code-cs[ObfuscateAssemblyAttribute#1](~/add/codesnippet/csharp/p-system.reflection.obfu_2_1.cs)]"
  syntax:
    content: public bool AssemblyIsPrivate { get; }
