- uid: System.Reflection.ObfuscateAssemblyAttribute.StripAfterObfuscation
  id: StripAfterObfuscation
  parent: System.Reflection.ObfuscateAssemblyAttribute
  langs:
  - csharp
  name: StripAfterObfuscation
  nameWithType: ObfuscateAssemblyAttribute.StripAfterObfuscation
  fullName: System.Reflection.ObfuscateAssemblyAttribute.StripAfterObfuscation
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Reflection
  summary: "Pobiera lub ustawia <xref:System.Boolean>wartość wskazującą, czy narzędzie zaciemnienie należy usunąć atrybut po zakończeniu przetwarzania.</xref:System.Boolean>"
  remarks: "Atrybuty nie powinien usunięta, jeśli biblioteki będą uwzględnione jako część innej aplikacji, a zaciemniona w ramach tej aplikacji.       Określanie, czy należy paska narzędzi zaciemnienie <xref:System.Reflection.ObfuscateAssemblyAttribute>nie ma wpływu na wystąpień <xref:System.Reflection.ObfuscationAttribute>zastosowane do typów i członków w zestawie.</xref:System.Reflection.ObfuscationAttribute> </xref:System.Reflection.ObfuscateAssemblyAttribute>      > [!IMPORTANT] > Stosowania tego atrybutu nie automatycznie zasłaniają zestawu. Stosowanie atrybutu stanowi alternatywę dla tworzenia pliku konfiguracji dla narzędzia zaciemnienie. Oznacza to, że tylko instrukcje dotyczące narzędzia zaciemnienie. Firma Microsoft zaleca, dostawców narzędzi zaciemnienie skorzystaj z semantyki opisane w tym miejscu. Jednak nie ma żadnej gwarancji, że narzędzie określonego postępuje zalecenia firmy Microsoft."
  example:
  - "The following code example shows the <xref:System.Reflection.ObfuscateAssemblyAttribute> attribute with the StripAfterObfuscation property set to `false`, to prevent the obfuscation tool from stripping the attribute after processing.  \n  \n [!code-vb[ObfuscateAssemblyAttribute#1](~/add/codesnippet/visualbasic/p-system.reflection.obfu_3_1.vb)]\n [!code-cs[ObfuscateAssemblyAttribute#1](~/add/codesnippet/csharp/p-system.reflection.obfu_3_1.cs)]"
  syntax:
    content: public bool StripAfterObfuscation { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli narzędzie zaciemnienie należy usunąć atrybut po zakończeniu przetwarzania; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Wartość domyślna dla tej właściwości to <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Reflection.ObfuscateAssemblyAttribute.StripAfterObfuscation*
  exceptions: []
  platform:
  - net462
