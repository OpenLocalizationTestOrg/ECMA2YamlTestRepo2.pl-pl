  name: ObfuscateAssemblyAttribute(Boolean)
  nameWithType: ObfuscateAssemblyAttribute.ObfuscateAssemblyAttribute(Boolean)
  fullName: System.Reflection.ObfuscateAssemblyAttribute.ObfuscateAssemblyAttribute(Boolean)
  type: Constructor
  assemblies:
  - mscorlib
  namespace: System.Reflection
  summary: "Inicjuje nowe wystąpienie klasy <xref href=&quot;System.Reflection.ObfuscateAssemblyAttribute&quot;> </xref> klasy, określając, czy zestaw do być zaciemniona publicznych lub prywatnych."
  remarks: "Oznacz zestawy jako prywatny, jeśli są używane tylko przez aplikację, a nie są bibliotek, które mają być używane przez inne oprogramowanie. Ogólnie rzecz biorąc oznaczenie zestawu jako prywatny informuje faktem, że może ona zasłaniają nazwy wszystkich metod, w tym metody publiczne, jako część obfuscating aplikacji. Jeśli zestaw jest publiczny, faktem nie powinien zasłaniają nazwy publiczne elementy członkowskie.      > [!IMPORTANT] > Stosowania tego atrybutu nie automatycznie zasłaniają zestawu. Stosowanie atrybutu stanowi alternatywę dla tworzenia pliku konfiguracji dla narzędzia zaciemnienie. Oznacza to, że tylko instrukcje dotyczące narzędzia zaciemnienie. Firma Microsoft zaleca, dostawców narzędzi zaciemnienie skorzystaj z semantyki opisane w tym miejscu. Jednak nie ma żadnej gwarancji, że narzędzie określonego postępuje zalecenia firmy Microsoft."
  example:
  - "The following code example shows how the attribute constructor specifies that an assembly is private. The <xref:System.Reflection.ObfuscateAssemblyAttribute.StripAfterObfuscation%2A> property is `false`, to prevent the obfuscation tool from stripping the attribute after processing.  \n  \n [!code-vb[ObfuscateAssemblyAttribute#1](~/add/codesnippet/visualbasic/m-system.reflection.obfu_1.vb)]\n [!code-cs[ObfuscateAssemblyAttribute#1](~/add/codesnippet/csharp/m-system.reflection.obfu_1.cs)]"
  syntax:
    content: public ObfuscateAssemblyAttribute (bool assemblyIsPrivate);
    parameters:
    - id: assemblyIsPrivate
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli zestaw jest używany w zakresie jednej aplikacji; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Reflection.ObfuscateAssemblyAttribute.#ctor*
  exceptions: []
  platform:
  - net462
