  summary: "Zapewnia obsługę projektowania w wizualnego projektanta dla <xref href=&quot;System.Web.UI.WebControls.ValidationSummary&quot;> </xref> formantu."
  remarks: "Za pomocą wizualnego projektanta podczas przełączania z widoku źródła do widoku projektu, znaczników kodu źródłowego, który opisuje <xref:System.Web.UI.WebControls.ValidationSummary>formantu zostanie przeanalizowany i wersja czasu projektowania formantu jest tworzona na powierzchni projektu.</xref:System.Web.UI.WebControls.ValidationSummary> Po przełączeniu do widoku źródła czasu projektowania formantu jest utrwalone znaczników kodu źródłowego i edytować do kodu znaczników dla strony sieci Web. Obiekty ValidationSummaryDesigner zapewniają obsługę projektowania dla <xref:System.Web.UI.WebControls.ValidationSummary>formantów w wizualnego projektanta.</xref:System.Web.UI.WebControls.ValidationSummary>      > [!NOTE] > Ten typ jest nowego w wersji platformy ASP.NET 4."
  syntax:
    content: >-
