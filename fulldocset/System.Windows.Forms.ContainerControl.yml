  name: ContainerControl
  nameWithType: ContainerControl
  fullName: System.Windows.Forms.ContainerControl
  type: Class
  summary: "Zapewnia funkcje zarządzania fokus dla formantów, które mogą działać jako kontener dla innych formantów."
  remarks: "Formant ContainerControl reprezentuje kontrolkę, która może działać jako kontener dla innych formantów i udostępnia funkcje zarządzania. Formanty, które dziedziczą z tej klasy można śledzić aktywny formant nich, nawet wtedy, gdy fokusu gdzieś w różnych kontenerów.       Obiekty ContainerControl Podaj logicznej granic formanty zawarte. Formantu kontenera można przechwytywać naciśnięcie klawisza TAB i Przenieś fokus do następnego formantu w kolekcji.      > [!NOTE] > Formantu kontenera nie otrzymuje fokus; fokus ma zawsze wartość pierwszego formantu podrzędnego w kolekcji formanty zawarte.       Użytkownik nie zwykle dziedziczą bezpośrednio z klasy ContainerControl. <xref:System.Windows.Forms.Form>, <xref:System.Windows.Forms.UserControl>, i <xref:System.Windows.Forms.UpDownBase>klasy dziedziczą ContainerControl.</xref:System.Windows.Forms.UpDownBase> </xref:System.Windows.Forms.UserControl></xref:System.Windows.Forms.Form>"
