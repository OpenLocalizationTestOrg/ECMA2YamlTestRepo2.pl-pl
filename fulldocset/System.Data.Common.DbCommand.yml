  summary: "Wykonuje instrukcję SQL dla obiekt połączenia."
  remarks: "Można użyć elementu ExecuteNonQuery do wykonywania operacji katalogu (na przykład podczas badania struktury bazy danych lub tworzenie obiektów bazy danych, takich jak tabele) lub do zmiany danych w bazie danych, wykonując UPDATE, INSERT lub usuwania instrukcje.       Mimo że ExecuteNonQuery nie zwraca wszystkie wiersze, parametrów wyjściowych ani wartości zwracanych mapowane na parametry są wypełniane przy użyciu danych.       Dla instrukcji UPDATE, INSERT i DELETE wartość zwracana jest liczba wierszy objętych polecenia. Dla wszystkich innych typów instrukcji wartość zwracana jest wartość -1."
  syntax:
    content: public abstract int ExecuteNonQuery ();
    parameters: []
    return:
      type: System.Int32
      description: "Liczba zmodyfikowanych wierszy."
  overload: System.Data.Common.DbCommand.ExecuteNonQuery*
  exceptions: []
  platform:
  - net462
