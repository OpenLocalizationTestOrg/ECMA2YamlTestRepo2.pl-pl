evel>.</xref:System.Drawing.Printing.PrintingPermissionLevel> </xref:System.Drawing.Printing.PrintingPermission> Inne wywołania tej metody wymaga <xref:System.Drawing.Printing.PrintingPermission>z <xref:System.Drawing.Printing.PrintingPermissionLevel></xref:System.Drawing.Printing.PrintingPermissionLevel> </xref:System.Drawing.Printing.PrintingPermission>"
