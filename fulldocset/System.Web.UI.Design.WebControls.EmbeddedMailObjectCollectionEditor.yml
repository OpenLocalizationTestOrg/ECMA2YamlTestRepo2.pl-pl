  remarks: "Klasa EmbeddedMailObjectCollectionEditor udostępnia interfejs użytkownika do edycji <xref:System.Web.UI.WebControls.EmbeddedMailObject>elementy <xref:System.Web.UI.WebControls.EmbeddedMailObjectsCollection>obiektu <xref:System.Web.UI.WebControls.MailDefinition>obiektów.</xref:System.Web.UI.WebControls.MailDefinition> </xref:System.Web.UI.WebControls.EmbeddedMailObjectsCollection> </xref:System.Web.UI.WebControls.EmbeddedMailObject>       <xref:System.Web.UI.WebControls.MailDefinition>Obiektów zdefiniuj zawartość i format wiadomości e-mail z powiadomieniem wysyłanych przez <xref:System.Web.UI.WebControls.CreateUserWizard>, <xref:System.Web.UI.WebControls.ChangePassword>, <xref:System.Web.UI.WebControls.PasswordRecovery>i innych kontrolek.</xref:System.Web.UI.WebControls.PasswordRecovery> </xref:System.Web.UI.WebControls.ChangePassword> </xref:System.Web.UI.WebControls.CreateUserWizard> </xref:System.Web.UI.WebControls.MailDefinition> <xref:System.Web.UI.WebControls.EmbeddedMailObject>Elementy Definiowanie obiektów osadzonych w tych wiadomości e-mail.</xref:System.Web.UI.WebControls.EmbeddedMailObject>       EmbeddedMailObjectCollectionEditor jest wywoływany, wybierając wielokropek (**... **) znajdującego się na **EmbeddedObjects** właściwości, w obszarze **MailDefinition**w **właściwości** siatki projektanta wizualnego.       <xref:System.Web.UI.Design.WebControls.EmbeddedMailObjectCollectionEditor.EditValue%2A>Metody edytuje wartość określonego obiektu przy użyciu określonego usługodawcę i kontekstu.</xref:System.Web.UI.Design.WebControls.EmbeddedMailObjectCollectionEditor.EditValue%2A>"
