  summary: "Można określić certyfikat używany do szyfrowania wiadomości dla klienta, określając nazwa wyróżniająca podmiotu. To ustawienie jest używane tylko przez powiązania, które są skonfigurowane przy użyciu <xref uid=&quot;langword_csharp_MutualCertificateDuplex&quot; name=&quot;MutualCertificateDuplex&quot; href=&quot;&quot;> </xref> trybu uwierzytelniania zabezpieczeń wiadomości."
  remarks: "[!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]`subjectName` parametrów, zobacz <xref:System.Security.Cryptography.X509Certificates.X509Certificate2.SubjectName%2A>.</xref:System.Security.Cryptography.X509Certificates.X509Certificate2.SubjectName%2A>       Wartości `storeLocation` znajdują się w <xref:System.Security.Cryptography.X509Certificates.StoreLocation>Wyliczenie:- <xref:System.Security.Cryptography.X509Certificates.StoreLocation>: Magazyn certyfikatów przypisany do komputera lokalnego (ustawienie domyślne).</xref:System.Security.Cryptography.X509Certificates.StoreLocation> </xref:System.Security.Cryptography.X509Certificates.StoreLocation>      - <xref:System.Security.Cryptography.X509Certificates.StoreLocation>: Magazyn certyfikatów używanych przez bieżącego użytkownika.</xref:System.Security.Cryptography.X509Certificates.StoreLocation>       Jeśli aplikacja kliencka jest uruchomiona na koncie systemu, następnie certyfikat ten jest zwykle <xref:System.Security.Cryptography.X509Certificates.StoreLocation>.</xref:System.Security.Cryptography.X509Certificates.StoreLocation> Jeśli aplikacja kliencka jest uruchomiona na koncie użytkownika, następnie certyfikat ten jest zwykle <xref:System.Security.Cryptography.X509Certificates.StoreLocation>.</xref:System.Security.Cryptography.X509Certificates.StoreLocation>       Wartości `storeName` znajdują się w <xref:System.Security.Cryptography.X509Certificates.StoreName>wyliczenie.</xref:System.Security.Cryptography.X509Certificates.StoreName>"
  example:
  - "The following code shows how to use this method to set the certificate.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
