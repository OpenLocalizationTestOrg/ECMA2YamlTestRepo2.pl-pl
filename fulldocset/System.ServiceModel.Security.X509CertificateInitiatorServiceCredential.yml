  summary: "Określa certyfikat używany do szyfrowania wiadomości dla klienta. To ustawienie jest używane tylko przez powiązania, które są skonfigurowane przy użyciu <xref uid=&quot;langword_csharp_MutualCertificateDuplex&quot; name=&quot;MutualCertificateDuplex&quot; href=&quot;&quot;> </xref> trybu uwierzytelniania zabezpieczeń wiadomości."
  remarks: "Wartości `storeLocation` znajdują się w <xref:System.Security.Cryptography.X509Certificates.StoreLocation>Wyliczenie:- <xref:System.Security.Cryptography.X509Certificates.StoreLocation>: Magazyn certyfikatów przypisany do komputera lokalnego (ustawienie domyślne).</xref:System.Security.Cryptography.X509Certificates.StoreLocation> </xref:System.Security.Cryptography.X509Certificates.StoreLocation>      - <xref:System.Security.Cryptography.X509Certificates.StoreLocation>: Magazyn certyfikatów używanych przez bieżącego użytkownika.</xref:System.Security.Cryptography.X509Certificates.StoreLocation>       Jeśli aplikacja jest uruchomiona na koncie systemu, następnie certyfikat znajduje się zwykle w <xref:System.Security.Cryptography.X509Certificates.StoreLocation>.</xref:System.Security.Cryptography.X509Certificates.StoreLocation> Jeśli aplikacja jest uruchomiona na koncie użytkownika, następnie certyfikat znajduje się zwykle w <xref:System.Security.Cryptography.X509Certificates.StoreLocation>.</xref:System.Security.Cryptography.X509Certificates.StoreLocation>       Wartości `storeName` znajdują się w <xref:System.Security.Cryptography.X509Certificates.StoreName>wyliczenie.</xref:System.Security.Cryptography.X509Certificates.StoreName>       Wartości `findType` znajdują się w <xref:System.Security.Cryptography.X509Certificates.X509FindType>wyliczenie.</xref:System.Security.Cryptography.X509Certificates.X509FindType>       Wyliczenie najczęściej używane jest <xref:System.Security.Cryptography.X509Certificates.X509FindType>, która działa wyszukiwania bez uwzględniania wielkości liter w nazwie podmiotu certyfikaty w magazynie określonym.</xref:System.Security.Cryptography.X509Certificates.X509FindType> Może to być niedokładna wyszukiwania. Jeśli nie ma certyfikatów lub wiele certyfikatów, które spełniają kryteria zostaną znalezione, <xref:System.InvalidOperationException>jest generowany.</xref:System.InvalidOperationException>"
  example:
  - "The following code shows how to use this method to set the certificate.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public void SetCertificate (System.Security.Cryptography.X509Certificates.StoreLocation storeLocation, System.Security.Cryptography.X509Certificates.StoreName storeName, System.Security.Cryptography.X509Certificates.X509FindType findType, object findValue);
