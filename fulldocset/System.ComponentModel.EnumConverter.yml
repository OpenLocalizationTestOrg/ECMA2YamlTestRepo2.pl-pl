  type: Class
  summary: "Udostępnia konwertera typów, aby przekonwertować <xref:System.Enum>obiektów do i z różnych innych reprezentacje.</xref:System.Enum>"
  remarks: "Ten konwerter konwertować można jedynie obiektu wyliczenie z ciągiem i. Udostępnia klasy EnumConverter <xref:System.ComponentModel.EnumConverter.Comparer%2A>właściwości do pobrania <xref:System.Collections.IComparer>interfejsu, który może służyć do sortowania wartości wyliczenia.</xref:System.Collections.IComparer> </xref:System.ComponentModel.EnumConverter.Comparer%2A> Domyślnie wartości wyliczenia są sortowane w kolejności, w jakiej znajdują się w pliku.       Aby uzyskać więcej informacji na temat konwertery typu, zobacz <xref:System.ComponentModel.TypeConverter>Klasa podstawowa i [porady: implementacji konwertera typów](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.TypeConverter>      > [!NOTE] > Nigdy nie należy tworzyć wystąpienia EnumConverter. Zamiast tego wywołać <xref:System.ComponentModel.TypeDescriptor.GetConverter%2A>metody <xref:System.ComponentModel.TypeDescriptor>klasy.</xref:System.ComponentModel.TypeDescriptor> </xref:System.ComponentModel.TypeDescriptor.GetConverter%2A> Aby uzyskać więcej informacji zobacz przykłady w <xref:System.ComponentModel.TypeConverter>klasie podstawowej.</xref:System.ComponentModel.TypeConverter>"
  example:
  - "The following code example converts a variable of type <xref:System.Enum> to a string, and vice versa. The example requires that you have declared an <xref:System.Enum> called `Servers` and that it has the following members:  \n  \n```  \nWindows=1, Exchange=2, BizTalk=3  \n```  \n  \n [!code-cs[Converters#12](~/add/codesnippet/csharp/t-system.componentmodel._114_1.cs)]\n [!code-vb[Converters#12](~/add/codesnippet/visualbasic/t-system.componentmodel._114_1.vb)]\n [!code-cpp[Converters#12](~/add/codesnippet/cpp/t-system.componentmodel._114_1.cpp)]"
