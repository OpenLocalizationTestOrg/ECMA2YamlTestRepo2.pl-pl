  fullName: System.Windows.SourceChangedEventHandler
  type: Delegate
  summary: "Reprezentuje metodę, która obsłuży zdarzenie &quot;SourceChanged&quot; na elementy określony odbiornik."
  remarks: "Ten delegat reprezentuje programy obsługi dla zdarzenia &quot;SourceChanged&quot; nie jest ujawniona jako publiczną [!INCLUDE[TLA#tla_clr](~/add/includes/tlasharptla-clr-md.md)] zdarzeń, jak w przypadku najbardziej kierowane zdarzenia. Zamiast tego &quot;SourceChanged&quot; jest kierowanego zdarzenia, który pozostaje prywatne [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] infrastruktury i jest bezpośrednio kierowane. Ponieważ jest bezpośrednio kierowane, `sender` i <xref:System.Windows.RoutedEventArgs.Source%2A>zdarzeń danych zawsze są tego samego obiektu.</xref:System.Windows.RoutedEventArgs.Source%2A> Można dodawać i usuwać programów obsługi do tego zdarzenia, niezależnie od poziomu dostępu prywatnego samym zdarzeniu przy użyciu metody publiczne <xref:System.Windows.PresentationSource.AddSourceChangedHandler%2A>i <xref:System.Windows.PresentationSource.RemoveSourceChangedHandler%2A>.</xref:System.Windows.PresentationSource.RemoveSourceChangedHandler%2A> </xref:System.Windows.PresentationSource.AddSourceChangedHandler%2A>       `sender` Zdarzenia będą klasy pochodnej <xref:System.Windows.PresentationSource>.</xref:System.Windows.PresentationSource>"
  syntax:
    content: public delegate void SourceChangedEventHandler(object sender, SourceChangedEventArgs e);
