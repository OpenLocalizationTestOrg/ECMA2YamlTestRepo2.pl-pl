  remarks: "TranslateTransform definiuje tłumaczenia wyrównane osi wzdłuż x - i -osiach y. Na poniższej ilustracji przedstawiono macierzy transformacji dla tłumaczenie przez przesunięcie (*dx*, *dy*).       ![Macierz translacji 100010dxdy1](~/add/media/translate-matrix.gif &quot;100010dxdy1 tłumaczenie macierzy&quot;) typowe 3 x 3 macierz tłumaczeń 2-D **funkcje obiektu Freezable:** ponieważ dziedziczy on z <xref:System.Windows.Freezable>klasy, klasy TranslateTransform udostępnia kilka specjalne funkcje: TranslateTransform obiektów można być deklarowane jako współużytkowane przez wiele obiektów, tylko do odczytu do zwiększenia wydajności sklonować i wprowadzone wątkowo.</xref:System.Windows.Freezable> Aby uzyskać więcej informacji o różnych funkcjach pochodzącymi <xref:System.Windows.Freezable>obiekty, zobacz [obiektu Freezable Przegląd obiektów](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
