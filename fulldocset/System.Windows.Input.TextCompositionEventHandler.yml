  remarks: "Ten delegat jest używany z następujących dołączone zdarzenia:- <xref:System.Windows.Input.TextCompositionManager.TextInput?displayProperty=fullName>- <xref:System.Windows.Input.TextCompositionManager.TextInputStart?displayProperty=fullName>- <xref:System.Windows.Input.TextCompositionManager.TextInputUpdate?displayProperty=fullName>- <xref:System.Windows.Input.TextCompositionManager.PreviewTextInput?displayProperty=fullName>— <xref:System.Windows.Input.TextCompositionManager.PreviewTextInputStart?displayProperty=fullName>— <xref:System.Windows.Input.TextCompositionManager.PreviewTextInputUpdate?displayProperty=fullName>Ten delegat jest również używany z następujących kierowane zdarzenia na podstawowych elementów.</xref:System.Windows.Input.TextCompositionManager.PreviewTextInputUpdate?displayProperty=fullName> </xref:System.Windows.Input.TextCompositionManager.PreviewTextInputStart?displayProperty=fullName> </xref:System.Windows.Input.TextCompositionManager.PreviewTextInput?displayProperty=fullName> </xref:System.Windows.Input.TextCompositionManager.TextInputUpdate?displayProperty=fullName> </xref:System.Windows.Input.TextCompositionManager.TextInputStart?displayProperty=fullName> </xref:System.Windows.Input.TextCompositionManager.TextInput?displayProperty=fullName> Te kierowane zdarzenia przekazywać niektóre wymienione wcześniej dołączone zdarzenia, aby nadać im dostęp do modelu elementu ogólne w [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)].      - <xref:System.Windows.UIElement.TextInput?displayProperty=fullName>- <xref:System.Windows.UIElement.PreviewTextInput?displayProperty=fullName>- <xref:System.Windows.ContentElement.TextInput?displayProperty=fullName>- <xref:System.Windows.ContentElement.PreviewTextInput?displayProperty=fullName>Dołączone zdarzenia i zdarzenia element base kierowane udostępniać swoje dane zdarzeń i propagacji i tunelowania wersji kierowane zdarzenia również udostępniać dane zdarzenia.</xref:System.Windows.ContentElement.PreviewTextInput?displayProperty=fullName> </xref:System.Windows.ContentElement.TextInput?displayProperty=fullName> </xref:System.Windows.UIElement.PreviewTextInput?displayProperty=fullName> </xref:System.Windows.UIElement.TextInput?displayProperty=fullName> Może to wpłynąć na obsługiwany właściwości zdarzenia, podczas przekazywania trasy zdarzenia. Aby uzyskać więcej informacji, zobacz [omówienie wprowadzania](~/add/includes/ajax-current-ext-md.md)."
