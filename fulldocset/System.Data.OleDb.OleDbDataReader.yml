  remarks: "Aby utworzyć element OleDbDataReader, należy wywołać <xref:System.Data.OleDb.OleDbCommand.ExecuteReader%2A>metody <xref:System.Data.OleDb.OleDbCommand>obiektu, a nie bezpośrednio przy użyciu konstruktora.</xref:System.Data.OleDb.OleDbCommand> </xref:System.Data.OleDb.OleDbCommand.ExecuteReader%2A>       Przed zamknięciem <xref:System.Data.OleDb.OleDbConnection>, najpierw Zamknij obiekt OleDbDataReader.</xref:System.Data.OleDb.OleDbConnection> Jeśli planujesz resuse obiektu <xref:System.Data.OleDb.OleDbCommand>, należy zamknąć obiekt OleDbDataReader. Na przykład nie można pobrać parametrów wyjściowych dopiero po wywołaniu metody <xref:System.Data.OleDb.OleDbDataReader.Close%2A>.</xref:System.Data.OleDb.OleDbDataReader.Close%2A> </xref:System.Data.OleDb.OleDbCommand>       Zmiany wprowadzone w wyniku ustawione przez inny proces lub wątek podczas odczytywania danych może być widoczny dla użytkownika OleDbDataReader. Jednak dokładne zachowanie czasu zależnych.       <xref:System.Data.OleDb.OleDbDataReader.IsClosed%2A>i <xref:System.Data.OleDb.OleDbDataReader.RecordsAffected%2A>są tylko właściwości, które można wywołać po zamknięciu OleDbDataReader.</xref:System.Data.OleDb.OleDbDataReader.RecordsAffected%2A></xref:System.Data.OleDb.OleDbDataReader.IsClosed%2A> Mimo że <xref:System.Data.OleDb.OleDbDataReader.RecordsAffected%2A>właściwość może być zawsze dostępne, gdy istnieje OleDbDataReader, wywołaj <xref:System.Data.OleDb.OleDbDataReader.Close%2A>przed zwróceniem wartość <xref:System.Data.OleDb.OleDbDataReader.RecordsAffected%2A>zagwarantowanie dokładne wartości zwracanej.</xref:System.Data.OleDb.OleDbDataReader.RecordsAffected%2A> </xref:System.Data.OleDb.OleDbDataReader.Close%2A> </xref:System.Data.OleDb.OleDbDataReader.RecordsAffected%2A>"
