- uid: System.Data.OleDb.OleDbDataReader.GetSchemaTable
  id: GetSchemaTable
  parent: System.Data.OleDb.OleDbDataReader
  langs:
  - csharp
  name: GetSchemaTable()
  nameWithType: OleDbDataReader.GetSchemaTable()
  fullName: System.Data.OleDb.OleDbDataReader.GetSchemaTable()
  type: Method
  assemblies:
  - System.Data
  namespace: System.Data.OleDb
  summary: "Zwraca <xref href=&quot;System.Data.DataTable&quot;> </xref> opisujący metadane kolumny <xref href=&quot;System.Data.OleDb.OleDbDataReader&quot;> </xref>."
  remarks: "Metoda GetSchemaTable mapuje OLE DB **IColumnsRowset::GetColumnsRowset** metodę i zwraca metadane dotyczące każdej kolumny w następującej kolejności: | Kolumna DataReader | Identyfikator kolumny OLE DB | Opis elementu |   |-----------------------|----------------------|-----------------|   | Element ColumnName | DBCOLUMN_NAME | Nazwa kolumny; to nie muszą być unikatowe. Jeśli nie można ustalić, zostanie zwrócona wartość null. Ta nazwa zawsze odzwierciedla najnowsze zmiany nazwy kolumny w widoku lub polecenia tekst. |   | ColumnOrdinal | DBCOLUMN_NUMBER | Liczony od zera numer kolumny. Ta kolumna nie może zawierać wartości null. |   | ColumnSize | DBCOLUMN_COLUMNSIZE | Maksymalna długość możliwe wartości w kolumnie. Dla kolumny o typie danych o stałej długości, jest to rozmiar typu danych. |   | NumericPrecision | DBCOLUMN_PRECISION | Jeśli DbType dane typu liczbowego, jest to maksymalna dokładność kolumny. Dokładność kolumn z danymi typu DBTYPE_DECIMAL lub DBTYPE_NUMERIC zależy od definicji kolumny. Jeśli DbType nie jest typem danych liczbowych, jest to wartość null. |   | NumericScale | DBCOLUMN_SCALE | W przypadku DBTYPE_DECIMAL lub DBTYPE_NUMERIC DbType jest to liczba cyfr z prawej strony punktu dziesiętnego. W przeciwnym razie jest to wartość null. |   | Typ danych | None | Mapowany typ .NET Framework kolumny. |   | Typ dostawcy | DBCOLUMN_TYPE | Wskazuje typ danych kolumny. Typ danych kolumny może być różna wiersz po wierszu, musi to być DBTYPE_VARIANT. Ta kolumna nie może zawierać wartości null. |   | IsLong | DBCOLUMNFLAGS_ISLONG | Dostawca ustawia DBCOLUMNFLAGS_ISLONG, jeśli kolumna zawiera binarne długi obiektu (obiektu BLOB) zawierający bardzo dużo danych. Definicja bardzo dużo danych jest specyficznych dla dostawcy. Ustawienie tej flagi odpowiadające wartości w kolumnie IS_LONG wierszy PROVIDER_TYPES dla typu danych. |   | AllowDBNull | DBCOLUMNFLAGS_ISNULLABLE | Dostawca ustawia DBCOLUMNFLAGS_ISNULLABLE, jeśli użytkownika można ustawić kolumny ma wartość null lub dostawca nie może określić, czy użytkownik może ustawić kolumna ma wartość null. Kolumna może zawierać wartości null, nawet jeśli nie można ustawić wartości null. |   | IsReadOnly | DBCOLUMNFLAGS_WRITE | `true` Jeśli kolumna nie może być zmodyfikowany; w przeciwnym razie `false`. Przyjęto, że kolumna możliwa do zapisu, jeśli dostawca została ustawiona flaga DBCOLUMNFLAGS_WRITE albo DBCOLUMNFLAGS_WRITEUNKNOWN. |   | Atrybut IsRowVersion | DBCOLUMNFLAGS_ISROWID | Dostawca ustawia DBCOLUMNFLAGS_ISROWID, jeśli kolumna zawiera identyfikator trwały wiersza, którego nie można zapisać i nie ma znaczenie wartości z wyjątkiem tożsamości wiersza. |   | IsUnique | DBCOLUMN_ISUNIQUE | VARIANT_TRUE: Żadne dwa wiersze w tabeli bazowej tabeli zwracane w BaseTableName może mieć taką samą wartość w tej kolumnie. IsUnique gwarantuje to VARIANT_TRUE, jeśli kolumna reprezentuje klucz przez siebie lub jeśli istnieje ograniczenie typu UNIQUE, która ma zastosowanie tylko do tej kolumny.<br /><br /> Wartość VARIANT_FALSE: Kolumna może zawierać zduplikowanych wartości w tabeli podstawowej. Wartość domyślna tej kolumny jest wartość VARIANT_FALSE. |   | IsKey | DBCOLUMN_KEYCOLUMN | VARIANT_TRUE: Kolumna jest jednym z zestawu kolumn w zestawie wierszy, które identyfikują razem wiersza. Zestaw kolumn z IsKey ustawić VARIANT_TRUE musi jednoznacznie identyfikować wiersza w zestawie wierszy. Nie jest wymagane czy ten zestaw kolumn jest minimalny zestaw kolumn. Ten zestaw kolumn można wygenerować klucz podstawowy tabeli podstawowej, unikatowego ograniczenia lub unikatowego indeksu.<br /><br /> Wartość VARIANT_FALSE: Kolumna nie jest wymagane do jednoznacznego identyfikowania wiersza. |   | IsAutoIncrement | DBCOLUMN_ISAUTOINCREMENT | VARIANT_TRUE: Kolumna przypisuje wartości do nowych wierszy w stałych odstępach.<br /><br /> Wartość VARIANT_FALSE: Kolumna nie przypisywać wartości do nowych wierszy w stałych odstępach. Wartość domyślna tej kolumny jest wartość VARIANT_FALSE. |   | BaseSchemaName | DBCOLUMN_BASESCHEMANAME | Nazwa schematu w magazynie danych, która zawiera kolumny. Wartość null, jeśli nie można ustalić nazwy schematu podstawowego. Domyślnie w tej kolumnie jest wartością null. |   | BaseCatalogName | DBCOLUMN_BASECATALOGNAME | Nazwa katalogu w magazynie danych, która zawiera kolumny. Wartość null, jeśli nie można ustalić nazwy katalogu podstawowego. Domyślnie w tej kolumnie jest wartością null. |   | BaseTableName | DBCOLUMN_BASETABLENAME | Nazwa tabeli lub widoku w magazynie danych, która zawiera kolumny. Wartość null, jeśli nie można ustalić nazwy tabeli podstawowej. Domyślnie w tej kolumnie jest wartością null. |   | BaseColumnName | DBCOLUMN_BASECOLUMNNAME | Nazwa kolumny w magazynie danych. Może to być inna niż nazwa kolumny zwracane w kolumnie ColumnName użycie aliasu. Wartość null, jeśli nie można ustalić nazwy podstawowej kolumny lub jeśli kolumny zestawu wierszy jest pochodnej, ale nie są identyczne, przechowywania kolumny w danych. Domyślnie w tej kolumnie jest wartością null. |      > [!NOTE] > Aby upewnić się, że metadane kolumn zwrócone prawidłowe informacje, należy wywołać <xref:System.Data.OleDb.OleDbCommand.ExecuteReader%2A>z `behavior` ustawiona `KeyInfo`.</xref:System.Data.OleDb.OleDbCommand.ExecuteReader%2A> W przeciwnym razie niektóre kolumny w tabeli schematów może zwrócić danych domyślnie wartość null lub jest niepoprawne."
