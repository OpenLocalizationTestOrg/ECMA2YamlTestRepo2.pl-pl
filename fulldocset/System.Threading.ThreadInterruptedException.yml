  name: ThreadInterruptedException
  nameWithType: ThreadInterruptedException
  fullName: System.Threading.ThreadInterruptedException
  type: Class
  summary: "Wyjątek zgłaszany, gdy <xref href=&quot;System.Threading.Thread&quot;> </xref> zostało przerwane, gdy jest on w stanie oczekiwania."
  remarks: "Po utworzeniu wątek jest w co najmniej jednej <xref:System.Threading.ThreadState>stwierdza, dopóki nie zostanie on zniszczony.</xref:System.Threading.ThreadState> Wywoływanie <xref:System.Threading.Thread.Interrupt%2A>gdy wątek jest w <xref:System.Threading.ThreadState>stanu spowoduje, że threadinterruptedexception — zostanie wygenerowany w wątku docelowych.</xref:System.Threading.ThreadState> </xref:System.Threading.Thread.Interrupt%2A> Jeśli wątek nie znajduje się w <xref:System.Threading.ThreadState>stanu nie jest zwracany wyjątek, aż wątek przechodzi tego stanu.</xref:System.Threading.ThreadState> Jeśli wątek nigdy nie blokuje, można wykonać bez kiedykolwiek przerwane.       Threadinterruptedexception — używa COR_E_THREADINTERRUPTED HRESULT, która ma wartość 0x80131519.       Aby uzyskać listę początkowe wartości właściwości dla wystąpienia threadinterruptedexception — zobacz <xref:System.Threading.ThreadInterruptedException.%23ctor%2A>konstruktorów.</xref:System.Threading.ThreadInterruptedException.%23ctor%2A>"
  example:
  - "The following code example shows the behavior of a running thread when it is interrupted and subsequently gets blocked.  \n  \n [!code-cpp[System.Threading.Thread.Interrupt#1](~/add/codesnippet/cpp/t-system.threading.threa_1_1.cpp)]\n [!code-vb[System.Threading.Thread.Interrupt#1](~/add/codesnippet/visualbasic/t-system.threading.threa_1_1.vb)]\n [!code-cs[System.Threading.Thread.Interrupt#1](~/add/codesnippet/csharp/t-system.threading.threa_1_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class ThreadInterruptedException : SystemException
