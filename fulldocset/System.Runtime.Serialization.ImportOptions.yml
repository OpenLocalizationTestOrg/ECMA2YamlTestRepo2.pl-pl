  type: Class
  summary: "Reprezentuje opcje, które można ustawić na <xref href=&quot;System.Runtime.Serialization.XsdDataContractImporter&quot;> </xref>."
  remarks: "<xref:System.Runtime.Serialization.XsdDataContractImporter>Umożliwia generowanie kodu na podstawie schematu XML za pomocą [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] CodeDOM.</xref:System.Runtime.Serialization.XsdDataContractImporter> Aby wygenerować schematu XML na podstawie zestawu, należy użyć <xref:System.Runtime.Serialization.XsdDataContractExporter>.</xref:System.Runtime.Serialization.XsdDataContractExporter>       Aby uzyskać więcej informacji o importowaniu i eksportowaniu schematów, zobacz [importowanie i eksportowanie schematu](~/add/includes/ajax-current-ext-md.md) i [Importowanie schematu do generowania klasy](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example creates an instance of the ImportOptions class and sets the <xref:System.Runtime.Serialization.ImportOptions.EnableDataBinding%2A> and <xref:System.Runtime.Serialization.ImportOptions.GenerateInternal%2A> properties.  \n  \n [!code-cs[XsdDataContractImporter#3](~/add/codesnippet/csharp/t-system.runtime.seriali_14_1.cs)]\n [!code-vb[XsdDataContractImporter#3](~/add/codesnippet/visualbasic/t-system.runtime.seriali_14_1.vb)]"
