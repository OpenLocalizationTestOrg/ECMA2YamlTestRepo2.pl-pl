  summary: "Pobiera kolekcję typów, która reprezentuje kolekcje kontraktu danych, które ma być utworzone odwołanie podczas generowania kodu dla kolekcji, takie jak listy lub słowników elementów."
  remarks: "Domyślnie tablicy zostanie wygenerowany podczas importowania schematu kolekcji (chyba że schemat ma specjalne adnotacji, który wymienia innego typu). Jednak jeśli w kolekcji Właściwość ReferencedCollectionTypes jest odpowiedniego typu, będzie używany tego typu. Na przykład podczas importowania schematu, który zawiera listę liczb całkowitych, tablica liczb całkowitych normalnie zostanie wygenerowany. Jednak jeśli kolekcja zawiera <xref:System.Collections.Generic.LinkedList%601>typu integer, że zamiast tablicy zostanie użyty typ.</xref:System.Collections.Generic.LinkedList%601>"
