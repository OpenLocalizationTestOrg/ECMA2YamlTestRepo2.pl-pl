  summary: "Pobiera lub ustawia wartość określającą, czy typy w wygenerowanym kodzie powinien implementować <xref:System.ComponentModel.INotifyPropertyChanged>interfejsu.</xref:System.ComponentModel.INotifyPropertyChanged>"
  remarks: "Ten interfejs jest używany przez [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] składniki, takie jak formularze systemu Windows lub Windows Presentation Foundation, do przechwytywania zmian danych dla aktualizacje interfejsu użytkownika. Wygenerowane właściwości wywołaj zdarzenie zmiany właściwości po zmianie wartości, co interfejsu użytkownika przechwytuje do działania w związku z tym."
  syntax:
    content: public bool EnableDataBinding { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli wygenerowany kod powinien implementować <xref:System.ComponentModel.INotifyPropertyChanged>interfejsu; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.</xref:System.ComponentModel.INotifyPropertyChanged> Wartość domyślna to <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
