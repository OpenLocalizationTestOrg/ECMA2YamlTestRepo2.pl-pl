  nameWithType: TraceSource.TraceTransfer(Int32,String,Guid)
  fullName: System.Diagnostics.TraceSource.TraceTransfer(Int32,String,Guid)
  type: Method
  assemblies:
  - System
  namespace: System.Diagnostics
  summary: "Zapisuje komunikat transfer śledzenia odbiorniki śledzenia w <xref:System.Diagnostics.TraceSource.Listeners*>kolekcji przy użyciu określonego identyfikator numeryczny, wiadomości i identyfikator działania powiązane.</xref:System.Diagnostics.TraceSource.Listeners*>"
  remarks: "Wywołania metody TraceTransfer <xref:System.Diagnostics.TraceListener.TraceTransfer%2A>metody każdego nasłuchującego śledzenia w <xref:System.Diagnostics.TraceSource.Listeners%2A>Właściwość do zapisania informacji o śledzeniu.</xref:System.Diagnostics.TraceSource.Listeners%2A> </xref:System.Diagnostics.TraceListener.TraceTransfer%2A> Wartość domyślna <xref:System.Diagnostics.TraceListener.TraceTransfer%2A>metody w podstawowym <xref:System.Diagnostics.TraceListener>klasy wywołania <xref:System.Diagnostics.TraceListener.TraceEvent%28System.Diagnostics.TraceEventCache%2CSystem.String%2CSystem.Diagnostics.TraceEventType%2CSystem.Int32%2CSystem.String%29?displayProperty=fullName>metody przetwarzania wywołania, ustawienie `eventType` do <xref:System.Diagnostics.TraceEventType?displayProperty=fullName>i dołączenie reprezentację ciągu `relatedActivityId` identyfikator GUID `message`.</xref:System.Diagnostics.TraceEventType?displayProperty=fullName> </xref:System.Diagnostics.TraceListener.TraceEvent%28System.Diagnostics.TraceEventCache%2CSystem.String%2CSystem.Diagnostics.TraceEventType%2CSystem.Int32%2CSystem.String%29?displayProperty=fullName> </xref:System.Diagnostics.TraceListener> </xref:System.Diagnostics.TraceListener.TraceTransfer%2A>       TraceTransfer jest przeznaczony do użycia z operacji logicznych <xref:System.Diagnostics.CorrelationManager>.</xref:System.Diagnostics.CorrelationManager> `relatedActivityId` Parametr odnosi się do <xref:System.Diagnostics.CorrelationManager.ActivityId%2A>właściwości <xref:System.Diagnostics.CorrelationManager>obiektu.</xref:System.Diagnostics.CorrelationManager> </xref:System.Diagnostics.CorrelationManager.ActivityId%2A> Jeśli operacja logiczna rozpoczyna się w jednym działaniu i przesyła do innego, drugi działania dzienniki transferu przez wywołanie metody TraceTransfer. Wywołanie TraceTransfer dotyczy nowej tożsamości działania poprzedniej tożsamości. Konsument najprawdopodobniej z tej funkcji jest przeglądarka śledzenia, który może raportować operacji logicznych, które obejmują kilka działań."
  syntax:
    content: public void TraceTransfer (int id, string message, Guid relatedActivityId);
    parameters:
    - id: id
      type: System.Int32
      description: "Identyfikator numeryczny dla zdarzenia."
    - id: message
      type: System.String
      description: "Komunikat śledzenia do zapisania."
    - id: relatedActivityId
      type: System.Guid
      description: "Struktura, która identyfikuje powiązane działania."
