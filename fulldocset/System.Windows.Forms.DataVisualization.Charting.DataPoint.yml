  summary: "Pobiera lub ustawia wartość X punktu danych."
  remarks: "Wszystkie typy wykresów mogą być wyświetlane jako albo Wykresy punktowy lub wykresy punktowy z systemem innym niż, ponieważ zarówno wartości X i Y może zostać ustawiony. Ustawienie wartości X spowoduje wykres punktowy, natomiast nie ustawienie dla tej właściwości — która jest równoznaczne z ustawieniem go do zera — spowoduje wykres punktowy z systemem innym niż. Na przykład aby narysować typu wykresu punktu, należy dodać punktów danych, które mają wartości X o wartości zero. Aby wyświetlić wykres punktowy tradycyjnych, Dodaj punktów danych, które mają wartości X różne od zera.       Wartości X punktów danych nie są wymagane do ustawienia. Jeśli nie są ustawione, punkty danych są być kreślone sekwencyjnie, za pomocą wartości indeksu z <xref:System.Windows.Forms.DataVisualization.Charting.DataPointCollection>.</xref:System.Windows.Forms.DataVisualization.Charting.DataPointCollection>"
