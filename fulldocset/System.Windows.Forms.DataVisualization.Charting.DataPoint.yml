  name: DataPoint
  nameWithType: DataPoint
  fullName: System.Windows.Forms.DataVisualization.Charting.DataPoint
  type: Class
  summary: "Reprezentuje punkt danych, który jest przechowywany w <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.DataPointCollection&quot;> </xref> klasy."
  remarks: "Właściwości magazynów klasy DataPoint skojarzone z danych, a także dane wartości. Na przykład punkt danych ma wartość, ale również ma właściwość kolorów, właściwość obrazu tła, właściwość gradientu tła i tak dalej. Aby uzyskać więcej informacji o danych właściwościach punktu, zobacz <xref:System.Windows.Forms.DataVisualization.Charting.DataPointCustomProperties>temat klasy.</xref:System.Windows.Forms.DataVisualization.Charting.DataPointCustomProperties>       Każdy punkt danych składa się z wartości X i co najmniej jedną wartość Y. Wartość X może być równa zero, lub możesz ustawić jawnie.       Tylko jedną wartość Y na punkt jest wymagana dla wszystkich typów wykresów poza wykresów bąbelkowych, świecowych i zasobów. Te typy wykresów wymagają więcej niż jedną wartość Y, ponieważ jeden punkt danych składa się z wielu wartości. Na przykład do wykreślenia jedną kolumnę wykres giełdowy cztery wartości są wymagane: wysoki, niski, otwierających i zamykających wartości.       Dane można dodać albo podczas projektowania lub wykonawczego; Umożliwia także powiązanie danych w czasie wykonywania."
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("YValues")]

      [System.ComponentModel.TypeConverter("System.Windows.Forms.Design.DataVisualization.Charting.DataPointConverter, System.Windows.Forms.DataVisualization.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=31bf3856ad364e35")]

