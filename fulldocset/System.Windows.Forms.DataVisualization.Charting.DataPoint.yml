  remarks: "Właściwość SetValueY jest używana do ustawiania Y-wartości punktu danych w czasie wykonywania.       Tylko jedną wartość Y na punkt jest wymagana dla wszystkich typów wykresów, z wyjątkiem bąbelków, świecowych i wykresy standardowych. Te typy wykresów wymagają więcej niż jedną wartość Y, ponieważ jeden punkt danych składa się z wielu wartości. Na przykład do wykreślenia jedną kolumnę wykres giełdowy cztery wartości są wymagane: wysoki, niski, otwierających i zamykających wartości.       Ta właściwość zwraca tablicę `double` wartości, gdy służy do pobierania wielu wartości Y.      > [!IMPORTANT] > <xref:System.Windows.Forms.DataVisualization.Charting.Series.YValuesPerPoint%2A>Właściwość określa maksymalną liczbę wartości Y, które wskazuje wszystkie dane w <xref:System.Windows.Forms.DataVisualization.Charting.Series>może mieć.</xref:System.Windows.Forms.DataVisualization.Charting.Series> </xref:System.Windows.Forms.DataVisualization.Charting.Series.YValuesPerPoint%2A> Jeśli określono więcej niż dopuszczalna liczba wartości Y, zostanie zgłoszony wyjątek.   >> Odwoływać się do poniższej tabeli przedstawiono pełną listę prawidłowe typy .NET Framework, które mogą być używane dla parametru typu obiektu: |||   |-|-|-|   | Ciąg | Data i godzina | Podwójne |   | Dziesiętnych | Pojedynczy | Int32 |   | UInt32 | Int64 | UInt64 |"
  syntax:
    content: public void SetValueY (object[] yValue);
    parameters:
    - id: yValue
      type: System.Object[]
      description: "Y-wartości <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.DataPoint&quot;> </xref> obiektu w kolekcji. Sformatowane jako jedna lub więcej wartości rozdzielane przecinkami."
  overload: System.Windows.Forms.DataVisualization.Charting.DataPoint.SetValueY*
  exceptions: []
