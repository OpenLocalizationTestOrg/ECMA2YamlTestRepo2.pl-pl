- uid: System.Web.UI.WebControls.TreeNodeStyle.ChildNodesPadding
  id: ChildNodesPadding
  parent: System.Web.UI.WebControls.TreeNodeStyle
  langs:
  - csharp
  name: ChildNodesPadding
  nameWithType: TreeNodeStyle.ChildNodesPadding
  fullName: System.Web.UI.WebControls.TreeNodeStyle.ChildNodesPadding
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Pobiera lub ustawia ilość miejsca między węzłem nadrzędnym a elementem podrzędnym, do którego <xref href=&quot;System.Web.UI.WebControls.TreeNodeStyle&quot;> </xref> klasy jest stosowany."
  remarks: "Do kontrolowania ilości miejsca powyżej i poniżej sekcji węzłów podrzędnych węzła, do którego należy użyć właściwości ChildNodesPadding <xref:System.Web.UI.WebControls.TreeNodeStyle>klasy jest stosowany.</xref:System.Web.UI.WebControls.TreeNodeStyle> Ta odstępy zostaną wstawione między węzła nadrzędnego i jego pierwszego węzła podrzędnego, a także między jego ostatniego węzła podrzędnego i następnego węzła.      > [!NOTE] > Miejsca po ostatnim węzeł podrzędny nie są odtwarzane, jeśli nie ma żadnych dodatkowych węzłów, od ostatniego węzła podrzędnego, ponieważ spowoduje to niepotrzebnych przerwa w dolnej części kontrolki.       Aby kontrolować ilość miejsca między węzły podrzędne, użyj <xref:System.Web.UI.WebControls.TreeNodeStyle.NodeSpacing%2A>Właściwości.</xref:System.Web.UI.WebControls.TreeNodeStyle.NodeSpacing%2A>       Wartość tej właściwości jest przechowywany w stanie widoku."
  example:
  - "The following code example demonstrates how to use the ChildNodesPadding property to specify the space above and below the child nodes section of a parent node.  \n  \n [!code-cs[TreeNodeStyle#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_624_1.aspx)]\n [!code-vb[TreeNodeStyle#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_624_1.aspx)]"
  syntax:
    content: public System.Web.UI.WebControls.Unit ChildNodesPadding { get; set; }
    return:
      type: System.Web.UI.WebControls.Unit
      description: "Ilość miejsca, w pikselach, która jest powyżej i poniżej sekcji węzłów podrzędnych węzła nadrzędnego. Wartość domyślna to 0 pikseli."
  overload: System.Web.UI.WebControls.TreeNodeStyle.ChildNodesPadding*
