  summary: "Pobiera lub ustawia ilość miejsce powyżej i poniżej tekst dla węzła."
  remarks: "Użyj właściwości VerticalPadding w celu kontroli ilości miejsca pionowego wokół tekstu węzła, do którego <xref:System.Web.UI.WebControls.TreeNodeStyle>klasy jest stosowany.</xref:System.Web.UI.WebControls.TreeNodeStyle> Ta przestrzeń jest wstawiany między górną krawędzią tekst i obramowania obszaru tekstu, a także od dolnej krawędzi tekstu i obramowania tekstu. Aby kontrolować odstępy w poziomie, użyj <xref:System.Web.UI.WebControls.TreeNodeStyle.HorizontalPadding%2A>Właściwości.</xref:System.Web.UI.WebControls.TreeNodeStyle.HorizontalPadding%2A>       Wartość tej właściwości jest przechowywany w stanie widoku."
  example:
