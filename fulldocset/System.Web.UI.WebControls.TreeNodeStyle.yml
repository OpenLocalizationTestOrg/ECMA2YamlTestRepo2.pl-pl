- uid: System.Web.UI.WebControls.TreeNodeStyle.NodeSpacing
  id: NodeSpacing
  parent: System.Web.UI.WebControls.TreeNodeStyle
  langs:
  - csharp
  name: NodeSpacing
  nameWithType: TreeNodeStyle.NodeSpacing
  fullName: System.Web.UI.WebControls.TreeNodeStyle.NodeSpacing
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Pobiera lub ustawia wielkość odstępów w pionie między węzłami, do którego <xref href=&quot;System.Web.UI.WebControls.TreeNodeStyle&quot;> </xref> zastosowano obiekt i jego węzły sąsiadujących ze sobą."
  remarks: "Użyj właściwości NodeSpacing w celu kontroli ilości odstępy w pionie między węzłem który <xref:System.Web.UI.WebControls.TreeNodeStyle>jest stosowany do i jego węzły sąsiadujących ze sobą na tym samym poziomie.</xref:System.Web.UI.WebControls.TreeNodeStyle> Ta przestrzeń jest wstawione między górną krawędzią bieżącego węzła i dolnej krawędzi poprzedniego węzła, jak również między dolną krawędzią bieżącego węzła i górnej krawędzi następnego węzła. Górny miejsce nie jest renderowany na potrzeby pierwszego węzła w <xref:System.Web.UI.WebControls.TreeView>kontroli, ponieważ spowoduje to niepotrzebnych przerwa w górnej części kontrolki.</xref:System.Web.UI.WebControls.TreeView>       NodeSpacing i <xref:System.Web.UI.WebControls.TreeNodeStyle.ChildNodesPadding%2A>Właściwości są stosowane niezależnie.</xref:System.Web.UI.WebControls.TreeNodeStyle.ChildNodesPadding%2A> Określa, czy węzeł jest rozwinięty nie ma wpływu na odstępy węzła.       Wartość tej właściwości jest przechowywany w stanie widoku."
  example:
  - "The following code example demonstrates how to use the NodeSpacing property to specify the vertical spacing between a node and its adjacent nodes at the same level in the tree.  \n  \n [!code-cs[TreeNodeStyle#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_203_1.aspx)]\n [!code-vb[TreeNodeStyle#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_203_1.aspx)]"
  syntax:
    content: public System.Web.UI.WebControls.Unit NodeSpacing { get; set; }
    return:
      type: System.Web.UI.WebControls.Unit
      description: "Ilość miejsca pionie w pikselach między węzłami, do którego <xref href=&quot;System.Web.UI.WebControls.TreeNodeStyle&quot;> </xref> są stosowane i jego węzły sąsiadujących ze sobą na tym samym poziomie. Wartość domyślna to 0 pikseli."
  overload: System.Web.UI.WebControls.TreeNodeStyle.NodeSpacing*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Wybrana wartość jest typu <xref href=&quot;System.Web.UI.WebControls.UnitType&quot;> </xref> lub jest mniejsza niż <xref uid=&quot;langword_csharp_0&quot; name=&quot;0&quot; href=&quot;&quot;> </xref>."
  platform:
  - net462
