  name: TreeNodeStyle
  nameWithType: TreeNodeStyle
  fullName: System.Web.UI.WebControls.TreeNodeStyle
  type: Class
  summary: "Reprezentuje styl węzła w <xref href=&quot;System.Web.UI.WebControls.TreeView&quot;> </xref> formantu."
  remarks: "Klasa TreeNodeStyle służy do reprezentowania styl węzła w <xref:System.Web.UI.WebControls.TreeView>kontroli.</xref:System.Web.UI.WebControls.TreeView> <xref:System.Web.UI.WebControls.TreeView>Formantu można określić właściwości stylu inny (na przykład rozmiar i kolor czcionki) dla każdego typu innego węzła.</xref:System.Web.UI.WebControls.TreeView>       W poniższej tabeli wymieniono style węzłów, które są obsługiwane przez klasę TreeNodeStyle.      | Właściwość stylu węzła | Opis elementu |   |-------------------------|-----------------|   | <xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>| Ustawienia stylu dla węzła, gdy wskaźnik myszy znajduje się nad nim. |   | <xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A>| Ustawienia stylu dla węzłów liści. |   | <xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>| Ustawienia domyślne style dla węzła. |   | <xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A>| Ustawienia stylu dla węzłów nadrzędnych. |   | <xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A>| Ustawienia stylu dla węzła głównego. |   | <xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A>| Ustawienia stylu dla wybranego węzła. |       Podczas ustawiania węzła właściwości stylu <xref:System.Web.UI.WebControls.TreeView>kontroli, są stosowane w następującej kolejności: 1.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>  <xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>.</xref:System.Web.UI.WebControls.TreeView.NodeStyle%2A>      2.  <xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A>, <xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A>, lub <xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A>, w zależności od typu węzła.</xref:System.Web.UI.WebControls.TreeView.LeafNodeStyle%2A> </xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A></xref:System.Web.UI.WebControls.TreeView.RootNodeStyle%2A>      3.  <xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>.</xref:System.Web.UI.WebControls.TreeView.LevelStyles%2A>      4.  <xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A>.</xref:System.Web.UI.WebControls.TreeView.SelectedNodeStyle%2A>      5.  <xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>.</xref:System.Web.UI.WebControls.TreeView.HoverNodeStyle%2A>       Klasa TreeNodeStyle dziedziczy większość jego elementów członkowskich <xref:System.Web.UI.WebControls.Style>klasy.</xref:System.Web.UI.WebControls.Style> Rozszerza <xref:System.Web.UI.WebControls.Style>klasy zapewniając właściwości sterujące ilość miejsca wokół tekstu w węźle, a także odstęp między węzłami sąsiadujących ze sobą.</xref:System.Web.UI.WebControls.Style> Użyj <xref:System.Web.UI.WebControls.TreeNodeStyle.HorizontalPadding%2A>właściwości do kontrolowania ilości miejsca po lewej i prawej tekst w węźle.</xref:System.Web.UI.WebControls.TreeNodeStyle.HorizontalPadding%2A> Podobnie <xref:System.Web.UI.WebControls.TreeNodeStyle.VerticalPadding%2A>właściwość kontroluje ilość miejsca powyżej i poniżej tekst w węźle.</xref:System.Web.UI.WebControls.TreeNodeStyle.VerticalPadding%2A> Wielkość odstępów między TreeNodeStyle stosowany do węzła i jego węzły sąsiadujących można kontrolować przez ustawienie <xref:System.Web.UI.WebControls.TreeNodeStyle.NodeSpacing%2A>Właściwości.</xref:System.Web.UI.WebControls.TreeNodeStyle.NodeSpacing%2A> Aby kontrolować wielkości odstępów między węzłem nadrzędnym i elementem podrzędnym, użyj <xref:System.Web.UI.WebControls.TreeNodeStyle.ChildNodesPadding%2A>Właściwości.</xref:System.Web.UI.WebControls.TreeNodeStyle.ChildNodesPadding%2A>       Aby uzyskać więcej informacji o ustawieniach dziedziczonego stylu zobacz <xref:System.Web.UI.WebControls.Style>.</xref:System.Web.UI.WebControls.Style>"
  example:
  - "The following code example demonstrates how to control the appearance of the parent nodes in the <xref:System.Web.UI.WebControls.TreeView> control by setting the style properties of the TreeNodeStyle object that is returned from the <xref:System.Web.UI.WebControls.TreeView.ParentNodeStyle%2A> property.  \n  \n [!code-cs[TreeNodeStyle#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_380_1.aspx)]\n [!code-vb[TreeNodeStyle#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_380_1.aspx)]"
