  summary: "Pobiera lub ustawia ilość miejsca po lewej i prawej tekst w węźle."
  remarks: "Można kontrolować, odstępy w poziomie wokół tekstu węzła, do którego należy użyć właściwości HorizontalPadding <xref:System.Web.UI.WebControls.TreeNodeStyle>została zastosowana.</xref:System.Web.UI.WebControls.TreeNodeStyle> Ta przestrzeń są wstawiane od lewej krawędzi tekstu i obramowania obszaru tekstu, a także od prawej krawędzi tekstu i krawędzi tekstu. Aby kontrolować odstępy w pionie, użyj <xref:System.Web.UI.WebControls.TreeNodeStyle.VerticalPadding%2A>Właściwości.</xref:System.Web.UI.WebControls.TreeNodeStyle.VerticalPadding%2A>       Wartość tej właściwości jest przechowywany w stanie widoku."
  example:
