  remarks: "Zduplikowane właściwości stylu dla określonego przy użyciu metody CopyFrom <xref:System.Web.UI.WebControls.Style>obiektu w <xref:System.Web.UI.WebControls.TreeNodeStyle>obiekt, który wywołuje tę metodę.</xref:System.Web.UI.WebControls.TreeNodeStyle> </xref:System.Web.UI.WebControls.Style>      > [!NOTE] > Wszystkie właściwości w bieżącym <xref:System.Web.UI.WebControls.TreeNodeStyle>obiektu są zastępowane przez odpowiednie właściwości w określonym <xref:System.Web.UI.WebControls.Style>obiektu.</xref:System.Web.UI.WebControls.Style> </xref:System.Web.UI.WebControls.TreeNodeStyle>       Aby skopiować właściwości stylu bez zastępowania żadnych wartości, które już zostały ustawione, użyj <xref:System.Web.UI.WebControls.TreeNodeStyle.MergeWith%2A>metody.</xref:System.Web.UI.WebControls.TreeNodeStyle.MergeWith%2A>"
  example:
