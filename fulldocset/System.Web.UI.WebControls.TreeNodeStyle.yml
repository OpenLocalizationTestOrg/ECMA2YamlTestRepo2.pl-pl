    commentId: T:System.ArgumentOutOfRangeException
    description: "Wybrana wartość jest typu <xref href=&quot;System.Web.UI.WebControls.UnitType&quot;> </xref> lub jest mniejsza niż <xref uid=&quot;langword_csharp_0&quot; name=&quot;0&quot; href=&quot;&quot;> </xref>."
