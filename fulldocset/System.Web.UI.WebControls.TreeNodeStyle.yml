  remarks: "Łączenie właściwości stylu dla określonego przy użyciu metody MergeWith <xref:System.Web.UI.WebControls.Style>obiekt o właściwości stylu <xref:System.Web.UI.WebControls.TreeNodeStyle>obiektu, którego ta metoda jest wywoływana z.</xref:System.Web.UI.WebControls.TreeNodeStyle> </xref:System.Web.UI.WebControls.Style>      > [!NOTE] > MergeWith — metoda sprzężenia właściwości stylu, ustawiając dla każdej właściwości, która nie jest ustawiona w bieżącej <xref:System.Web.UI.WebControls.TreeNodeStyle>obiekt z jego wartość w określonym <xref:System.Web.UI.WebControls.Style>obiektu.</xref:System.Web.UI.WebControls.Style> </xref:System.Web.UI.WebControls.TreeNodeStyle> Tylko właściwości, które nie zostały ustawione są aktualizowane. Jeśli określona właściwość <xref:System.Web.UI.WebControls.Style>obiektu nie jest ustawiona, odpowiadających im właściwości w bieżącym <xref:System.Web.UI.WebControls.TreeNodeStyle>obiektu nie ulega zmianie.</xref:System.Web.UI.WebControls.TreeNodeStyle> </xref:System.Web.UI.WebControls.Style>"
  example:
  - "The following code example demonstrates how to use the MergeWith method to combine the style properties of the specified <xref:System.Web.UI.WebControls.Style> object with those of the <xref:System.Web.UI.WebControls.TreeNodeStyle> object that calls this method. Notice that only the unset <xref:System.Web.UI.WebControls.TreeNodeStyle> properties are replaced.  \n  \n [!code-vb[TreeNodeStyleMergeWith#1](~/add/codesnippet/visualbasic/d3d7369d-3cba-4873-b69b-_1.aspx)]\n [!code-cs[TreeNodeStyleMergeWith#1](~/add/codesnippet/csharp/d3d7369d-3cba-4873-b69b-_1.aspx)]"
  syntax:
    content: public override void MergeWith (System.Web.UI.WebControls.Style s);
    parameters:
    - id: s
      type: System.Web.UI.WebControls.Style
      description: "<xref href=&quot;System.Web.UI.WebControls.Style&quot;> </xref> , Które zostaną scalone z bieżącego węzła ustawień."
  overload: System.Web.UI.WebControls.TreeNodeStyle.MergeWith*
