    description: "<code>rgbKey</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>rgbKey</code>nie jest prawidłowy rozmiar dla tego algorytmu.       - lub - <code>rgbIV</code> rozmiar nie jest zgodny z rozmiarem bloku dla tego algorytmu."
  - type: System.Security.Cryptography.CryptographicException
    commentId: T:System.Security.Cryptography.CryptographicException
    description: "<code>rgbKey</code>jest znanym słabym kluczem dla tego algorytmu i nie można użyć.       -or-       <code>rgbIV</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
