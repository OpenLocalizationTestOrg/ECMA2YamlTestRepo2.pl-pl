  name: XPathMessageContext
  nameWithType: XPathMessageContext
  fullName: System.ServiceModel.Dispatcher.XPathMessageContext
  type: Class
  summary: "Definiuje kilka funkcji XPath i mapowania przestrzeni nazw powszechnie używaną przy obliczaniu wyrażenia XPath względem dokumentów protokołu SOAP."
  remarks: "Aparat XPath ma pełną obsługę kontekstu wyrażenia XPath i korzysta z programu .NET Framework <xref:System.Xml.Xsl.XsltContext>klasy w taki sam jak robi <xref:System.Xml.XPath.XPathNavigator>wykonuje, aby zaimplementować tę obsługę.</xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.Xsl.XsltContext> <xref:System.Xml.Xsl.XsltContext>jest klasą abstrakcyjną, dzięki której deweloperzy mogą implementować niestandardowe biblioteki funkcji XPath i Zadeklaruj zmienne XPath.</xref:System.Xml.Xsl.XsltContext> <xref:System.Xml.Xsl.XsltContext>jest <xref:System.Xml.XmlNamespaceManager>i w związku z tym zawiera także mapowania prefiksów przestrzeni nazw.</xref:System.Xml.XmlNamespaceManager></xref:System.Xml.Xsl.XsltContext>       Implementuje aparat filtru <xref:System.Xml.Xsl.XsltContext>o nazwie XPathMessageContext.</xref:System.Xml.Xsl.XsltContext> XPathMessageContext definiuje funkcji niestandardowych, które mogą być używane w wyrażeniach języka XPath i deklaruje kilka typowych mapowań prefiks przestrzeni nazw. W poniższej tabeli wymieniono funkcje niestandardowe zdefiniowane przez XPathMessageContext, które mogą być używane w wyrażeniach języka XPath.      | Funkcja języka XPath | Opis elementu |   |--------------------|-----------------|   | treści | Zwraca węzła treści protokołu SOAP, niezależnie od wersji SOAP (1.1. lub 1.2). |   | nagłówka | Zwraca węzła nagłówka SOAP, niezależnie od wersji SOAP (1.1 lub 1.2). |   | dane korelacji | Pobiera ciąg wejściowy i zwraca wartość właściwości wiadomości korelacji skojarzony.  &quot;Identyfikator wystąpienia wsc&quot; jest zastrzeżonym ciągiem używane na potrzeby korelacji kontekstowa. |   | messageId | Zwraca wartość nagłówka MessageID WS-Addressing. |   | relatesTo | Zwraca wartość nagłówka RelatesTo WS-Addressing, niezależnie od wersji (August2004 lub WSA 1.0). |   | replyTo | Zwraca wartość nagłówka WS-Addressing ReplyTo, niezależnie od wersji (August2004 lub WSA 1.0). |   | z | Zwraca wartość nagłówka WS-Addressing z niezależnie od wersji (August2004 lub WSA 1.0). |   | faultTo | Zwraca wartość nagłówka FaultTo WS-Addressing, niezależnie od wersji (August2004 lub WSA 1.0). |   | do | Zwraca wartość nagłówka WS-Addressing, jeśli jest dostępna przeciwnym wypadku zwraca Anonymous. |   | akcji | Zwraca wartość nagłówka akcji WS-Addressing. |   | Identyfikator uri protokołu soap | Zwraca identyfikator uri przestrzeni nazw protokołu SOAP. |   | nagłówków z aktorem | Pobiera identyfikator uri protokołu SOAP aktora i zwraca wszystkie nagłówki, które zawierają tego aktora, niezależnie od wersji SOAP (1.1 lub 1.2). |   | aktora | Zwraca identyfikator uri protokołu SOAP aktora pierwszego węzła podrzędnego, niezależnie od wersji SOAP (1.1 lub 1.2). |   | jest obowiązkowy | Zwraca czy pierwszy węzeł podrzędny jest obowiązkowy, niezależnie od wersji SOAP (1.1 lub 1.2). |   | jest aktora next | Zwraca czy identyfikator uri protokołu SOAP aktora pierwszy węzeł podrzędny przyjmuje dalej rolę, niezależnie od wersji SOAP (1.1 lub 1.2). |   | jest aktora ultimate odbiornika | Zwraca czy identyfikator uri protokołu SOAP aktora pierwszy węzeł podrzędny zakłada roli UltimateReceiver, niezależnie od wersji SOAP (1.1 lub 1.2). |   | daty i godziny | Pobiera ciąg wprowadzonej daty i zwraca wartość przekonwertowana na wartość o podwójnej precyzji. |   | czas trwania | Pobiera ciąg wejściowy timespan i zwraca wartość całkowitą liczbę dni. |   | utc-teraz | Zwraca wartość <xref:System.DateTime.UtcNow%2A>. |       W poniższej tabeli przedstawiono domyślne obszary nazw i przestrzeni nazw prefiksów, które są zadeklarowane przez XPathMessageContext.</xref:System.DateTime.UtcNow%2A>      | Prefiks | Namespace |   |------------|---------------|   | s11 | http://schemas.xmlsoap.org/soap/envelope |   | s12 | http://www.w3.org/2003/05/soap-envelope |   | wsaAugust2004 | http://schemas.xmlsoap.org/ws/2004/08/addressing |   | wsa10 | http://www.w3.org/2005/08/addressing |   | sm | http://schemas.microsoft.com/serviceModel/2004/05/xpathfunctions |   | tempuri | http://tempuri.org |   | ser | http://schemas.microsoft.com/2003/10/Serialization |"
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.ServiceModel.XamlIntegration.XPathMessageContextTypeConverter))]

      public class XPathMessageContext : System.Xml.Xsl.XsltContext
