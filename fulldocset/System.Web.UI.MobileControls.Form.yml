  name: Form
  nameWithType: Form
  fullName: System.Web.UI.MobileControls.Form
  type: Class
  summary: "Umożliwia grupowanie formantów ze sobą. Aby uzyskać informacje dotyczące tworzenia aplikacji platformy ASP.NET dla urządzeń przenośnych, zobacz [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) witryny sieci Web."
  remarks: "Formularz reprezentuje peryferyjnych Grupowanie formantów przenośnych strony sieci Web ASP.NET. Przenośne stronach sieci Web może zawierać wielu formularzy na poziomie najbardziej zewnętrznego. Formularze nie mogą być zagnieżdżone; Użyj <xref:System.Web.UI.MobileControls.Panel>kontroluje, czy mają zostać zagnieżdżone kontenery.</xref:System.Web.UI.MobileControls.Panel> Aby uzyskać więcej informacji, zobacz [wprowadzenie do formantu](http://msdn.microsoft.com/en-us/24a1946a-bb3c-41c8-90cd-f00643525016). Do wyświetlenia określonej formy, ustawić <xref:System.Web.UI.MobileControls.MobilePage.ActiveForm%2A>Właściwość bieżącej strony do żądanego formularza lub ustawić <xref:System.Web.UI.MobileControls.Link.NavigateUrl%2A>Właściwości w <xref:System.Web.UI.MobileControls.Link>sterowania do formularza żądaną.</xref:System.Web.UI.MobileControls.Link> </xref:System.Web.UI.MobileControls.Link.NavigateUrl%2A> </xref:System.Web.UI.MobileControls.MobilePage.ActiveForm%2A> Literały tekstowe wraz z jego towarzyszący znaczniki mogą obejmować zawartości tekstu formantu. Podczas korzystania z szablonów, ważne jest, aby należy pamiętać, że formant tworzy wystąpienia szablonów w <xref:System.Web.UI.MobileControls.Form.OnInit%2A>metody formularza.</xref:System.Web.UI.MobileControls.Form.OnInit%2A> <xref:System.Web.UI.MobileControls.Form.OnInit%2A>Metoda formularza jest wywoływana przed `Page_Load` i `Page_Init`.</xref:System.Web.UI.MobileControls.Form.OnInit%2A> Konstruktor strony wykonuje również zbyt wcześnie można ustawić szablonów w <xref:System.Web.UI.MobileControls.Form.OnInit%2A>metody ponieważ formularza nie został jeszcze utworzony.</xref:System.Web.UI.MobileControls.Form.OnInit%2A> Aby rozwiązać ten problem, utworzenie punktu zaczepienia własnych formularza <xref:System.Web.UI.MobileControls.Form.OnInit%2A>metody i utworzenia wystąpienia szablonu.</xref:System.Web.UI.MobileControls.Form.OnInit%2A> Aby uzyskać więcej informacji, zobacz [Wdrażanie opartego na szablonie renderowania](http://msdn.microsoft.com/en-us/b86d9d1d-ab18-4cad-a825-092826bb3922)."
  example:
  - "The following code example shows how to create a page with two forms along with links between the two forms. One form has a check box list. When items are selected and the **Submit** button is clicked, the form presents a list of the selected items and their values. Notice that the <xref:System.Web.UI.MobileControls.Form.Activate> event methods prepare the respective forms for display  \n  \n> [!NOTE]\n>  The following code example uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code example must be copied into an empty text file that has an .aspx extension. For more information, see [ASP.NET Web Forms Page Syntax Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[MobileFormSample#1](~/add/codesnippet/csharp/t-system.web.ui.mobileco_25_1.aspx)]\n [!code-vb[MobileFormSample#1](~/add/codesnippet/visualbasic/t-system.web.ui.mobileco_25_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("Activate")]

      [System.ComponentModel.Designer(typeof(System.Web.UI.Design.MobileControls.FormDesigner))]

      [System.ComponentModel.ToolboxItem("System.Web.UI.Design.WebControlToolboxItem, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      [System.Web.UI.ControlBuilder(typeof(System.Web.UI.MobileControls.FormControlBuilder))]

      [System.Web.UI.MobileControls.DesignerAdapter(typeof(System.Web.UI.MobileControls.Adapters.HtmlFormAdapter))]

      [System.Web.UI.PersistChildren(true)]

      [System.Web.UI.ToolboxData("<{0}:Form runat="server"></{0}:Form>")]

      public class Form : System.Web.UI.MobileControls.Panel, System.Web.UI.IPostBackEventHandler
