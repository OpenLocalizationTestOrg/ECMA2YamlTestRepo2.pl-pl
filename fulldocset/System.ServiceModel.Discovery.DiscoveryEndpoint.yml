- uid: System.ServiceModel.Discovery.DiscoveryEndpoint.MaxResponseDelay
  id: MaxResponseDelay
  parent: System.ServiceModel.Discovery.DiscoveryEndpoint
  langs:
  - csharp
  name: MaxResponseDelay
  nameWithType: DiscoveryEndpoint.MaxResponseDelay
  fullName: System.ServiceModel.Discovery.DiscoveryEndpoint.MaxResponseDelay
  type: Property
  assemblies:
  - System.ServiceModel.Discovery
  namespace: System.ServiceModel.Discovery
  summary: "Pobiera lub ustawia maksymalną <xref:System.TimeSpan>w ramach których wszystkie <xref uid=&quot;langword_csharp_ProbeMatches&quot; name=&quot;ProbeMatches&quot; href=&quot;&quot;> </xref> dla usługi, które reagują na badanie operacji są wysyłane.</xref:System.TimeSpan>"
  remarks: "Ta wartość jest <xref:System.TimeSpan>Określa przedział czasu, w którym wszystkie `ProbeMatches` dla usługi, które reagują na jednej sondy operacji są wysyłane.</xref:System.TimeSpan> Jeśli wszystkie `ProbeMatches` są wysyłane w tym samym czasie, może spowodować storm sieci. Aby temu zapobiec, `ProbeMatches` są wysyłane z losowego opóźnienia między każdym ProbeMatch. Opóźnienie losowe jest z zakresu od 0 do MaxResponseDelay. Jeśli MaxResponseDelay jest równa 0, a następnie `ProbeMatches` komunikaty są wysyłane w pętli ścisłej bez opóźnień. W przeciwnym razie `ProbeMatches` komunikaty są wysyłane z niektórych losowe opóźnienie takie który łączny czas do wysłania wszystkich `ProbeMatches` wiadomości nie przekracza MaxResponseDelay. Ta wartość ma zastosowanie tylko dla usług, nie jest on używany przez klientów."
  syntax:
    content: public TimeSpan MaxResponseDelay { get; set; }
    return:
      type: System.TimeSpan
      description: "A <xref:System.TimeSpan>wystąpienia, które zawiera zakres maksymalny czas, w którym wszystkie <xref uid=&quot;langword_csharp_ProbeMatches&quot; name=&quot;ProbeMatches&quot; href=&quot;&quot;> </xref> dla usługi, które reagują na badanie operacji są wysyłane.</xref:System.TimeSpan>"
  overload: System.ServiceModel.Discovery.DiscoveryEndpoint.MaxResponseDelay*
  exceptions: []
  platform:
  - net462
