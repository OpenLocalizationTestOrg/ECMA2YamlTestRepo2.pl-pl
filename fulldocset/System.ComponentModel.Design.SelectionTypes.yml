  name: SelectionTypes
  nameWithType: SelectionTypes
  fullName: System.ComponentModel.Design.SelectionTypes
  type: Enum
  summary: "Definiuje identyfikatorów, które wskazują na typ zaznaczenia."
  remarks: "Składniki dokumentu projektanta można wybrać przy użyciu <xref:System.ComponentModel.Design.ISelectionService.SetSelectedComponents%2A>metody <xref:System.ComponentModel.Design.ISelectionService>.</xref:System.ComponentModel.Design.ISelectionService> </xref:System.ComponentModel.Design.ISelectionService.SetSelectedComponents%2A> Niektóre typy akcji może działać na wybranego składnika lub grupie wybranych składników. <xref:System.ComponentModel.Design.ISelectionService>Przechowuje informacje o typie zaznaczenia bieżącego zaznaczenia.</xref:System.ComponentModel.Design.ISelectionService> Te typ zaznaczenia identyfikatory wskazują, czy zaznaczenie zostało ukończone, za pomocą jednego kliknięcia myszy w dół lub zwolnienia wciśniętego przycisku myszy zaznaczenie, czy zaznaczenie należy zastąpić poprzednie zaznaczenie lub użyj domyślny tryb wyboru.       Użyj wyliczenia elementu SelectionTypes, aby określić typ zaznaczenia podczas ustawiania nowego przy użyciu wybór <xref:System.ComponentModel.Design.ISelectionService.SetSelectedComponents%2A>metody.</xref:System.ComponentModel.Design.ISelectionService.SetSelectedComponents%2A>"
  syntax:
    content: >-
      [System.Flags]

      [System.Runtime.InteropServices.ComVisible(true)]

      public enum SelectionTypes
