  fullName: System.Web.UI.WebControls.WebParts.Part
  type: Class
  summary: "Służy jako klasa podstawowa dla wszystkich kontrolek części części sieci Web, które renderowania interfejsu użytkownika moduły na strony formularzy sieci Web."
  remarks: "Klasa części definiuje właściwości, które są wspólne dla wszystkich kontrolek części i włącz je, aby mieć moduły i spójny wygląd na stronie sieci Web. Tytuł, opis i właściwości chrome lub ramki, otaczający część kontrolka to typowe właściwości.       <xref:System.Web.UI.WebControls.WebParts.Part.Title%2A>Właściwość określa tytuł część kontrolka.</xref:System.Web.UI.WebControls.WebParts.Part.Title%2A> <xref:System.Web.UI.WebControls.WebParts.Part.Description%2A>Właściwość służy do podsumowania w celu sterowania części i będzie wyświetlany jako etykietka narzędzia na pasku tytułu formantu.</xref:System.Web.UI.WebControls.WebParts.Part.Description%2A> <xref:System.Web.UI.WebControls.WebParts.Part.ChromeType%2A>Właściwości nakazują renderowania jakiego rodzaju obramowania wokół formantu części, gdy <xref:System.Web.UI.WebControls.WebParts.Part.ChromeState%2A>właściwość wskazuje, czy część kontrolka jest zwykle renderowane, czy zminimalizowane.</xref:System.Web.UI.WebControls.WebParts.Part.ChromeState%2A> </xref:System.Web.UI.WebControls.WebParts.Part.ChromeType%2A> Wpływ na granicy formantu części właściwości strefy, która zawiera na przykład <xref:System.Web.UI.WebControls.WebParts.WebZone.PartChromeType%2A>właściwość dotyczy ramek wszystkie formanty części zawarte w strefie.</xref:System.Web.UI.WebControls.WebParts.WebZone.PartChromeType%2A>       Część kontrolka jest <xref:System.Web.UI.WebControls.WebParts.WebPart>kontrolki, która renderuje zawartość odpowiednie strefy.</xref:System.Web.UI.WebControls.WebParts.WebPart> Jest innego typu <xref:System.Web.UI.WebControls.WebParts.EditorPart>kontroli, co zapewnia formantów interfejsu użytkownika używane do modyfikowania (spersonalizować) poszczególnych <xref:System.Web.UI.WebControls.WebParts.WebPart>formantów.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> Trzeci typ część kontrolka jest <xref:System.Web.UI.WebControls.WebParts.CatalogPart>formant, który zawiera listę <xref:System.Web.UI.WebControls.WebParts.WebPart>formantów, które użytkownicy mogą dodawanie do lub usuwanie ze strony sieci Web.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.CatalogPart>       Formantem części znajdują się w strefach, które pochodzi od abstrakcyjnej <xref:System.Web.UI.WebControls.WebParts.WebZone>klasy.</xref:System.Web.UI.WebControls.WebParts.WebZone> Strefa jest odpowiedzialny za organizowanie formantem części, które zawiera. Każdej strefy również renderuje elementy interfejsu użytkownika dla siebie, łącznie z nagłówka, stopki paska tytułu i elementy interfejsu użytkownika wokół każdego formantu zawartych części, takie jak obramowania.      > [!NOTE] > Podczas formantem części znajdują się zwykle w strefach, jest możliwe umieszczenie część kontrolka poza strefą, jeśli formant jest wywoływany deklaratywnie w znacznikach strony sieci Web. Jeśli część kontrolka została zadeklarowana poza strefą na stronie sieci Web, formantu nadal działa, ale powoduje utratę większości jej funkcji części sieci Web. Na przykład formantu nie można edytować, a nie mogą być przeciągnięte do strefy w czasie wykonywania. Warto również pamiętać, że kontrolka części nie można przeciągnąć ze strefy i upuszczone na stronie poza strefą w czasie wykonywania.       W poniższej tabeli przedstawiono niektóre przykłady część podstawowej i jako odpowiednie typy strefy.      | Część — typ formantu | Typ strefy |   |-----------------------|---------------|   | <xref:System.Web.UI.WebControls.WebParts.WebPart>| <xref:System.Web.UI.WebControls.WebParts.WebPartZone>|   | <xref:System.Web.UI.WebControls.WebParts.EditorPart>| <xref:System.Web.UI.WebControls.WebParts.EditorZone>|   | <xref:System.Web.UI.WebControls.WebParts.CatalogPart>| <xref:System.Web.UI.WebControls.WebParts.CatalogZone>|       Różne rodzaje formantem części, które pochodzi z klasy części obsługi inaczej właściwości dziedziczone, zorientowane na interfejsu użytkownika.</xref:System.Web.UI.WebControls.WebParts.CatalogZone> </xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.EditorZone> </xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZone> </xref:System.Web.UI.WebControls.WebParts.WebPart> <xref:System.Web.UI.WebControls.WebParts.WebPart>Formanty zastąpienie kilka właściwości dziedziczone interfejsu użytkownika i oznacz je za pomocą `Personalizable` atrybutu (Aby uzyskać więcej informacji, zobacz <xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute>dokumentacji klasy), co pozwala wartości tych właściwości można zapisać sesji przeglądarki przyszłych funkcji określanej jako personalizacji.</xref:System.Web.UI.WebControls.WebParts.PersonalizableAttribute></xref:System.Web.UI.WebControls.WebParts.WebPart> Na przykład, jeśli programowo włączyć użytkownika, aby zaktualizować wartości <xref:System.Web.UI.WebControls.WebParts.WebPart>formantu <xref:System.Web.UI.WebControls.WebParts.WebPart.Title%2A>Właściwości w czasie wykonywania, który będzie można spersonalizować wartość (przy założeniu, że personalizacja jest włączona, która jest ustawiona domyślnie).</xref:System.Web.UI.WebControls.WebParts.WebPart.Title%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart> Kilka właściwości interfejsu użytkownika który <xref:System.Web.UI.WebControls.WebParts.WebPart>formanty dziedziczą z klasy części oraz <xref:System.Web.UI.WebControls.WebControl>klasy, są obsługiwane w taki sam sposób.</xref:System.Web.UI.WebControls.WebControl> </xref:System.Web.UI.WebControls.WebParts.WebPart>       Z kolei drugiej formanty, takie jak <xref:System.Web.UI.WebControls.WebParts.EditorPart>i <xref:System.Web.UI.WebControls.WebParts.CatalogPart>, nie należy włączać odziedziczone właściwości interfejsu użytkownika, aby można spersonalizować.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> Z tego powodu programowo przypisać właściwości wartości nie są zapisywane w przeglądarce przyszłych sesji. Na przykład, jeśli programowo włączyć użytkownika do zaktualizowania <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>formantu <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart.Title%2A>właściwość w czasie wykonywania, zaktualizowanej wartości jest utracone po zamknięciu formantu lub kończenia sesji przeglądarki.</xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart.Title%2A> </xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>       Łatwo można zapisać wartości, na przykład odziedziczone właściwości interfejsu użytkownika dla <xref:System.Web.UI.WebControls.WebParts.EditorPart>i <xref:System.Web.UI.WebControls.WebParts.CatalogPart>formanty przeglądarki przyszłych sesji jest aby zadeklarować wartości właściwości w formacie trwałości strony.</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> To jest jednak metody statyczne i nadal nie zezwala użytkownikom dostosowanie wartości właściwości. Alternatywnie Jeśli chcesz włączyć aktualizacje odziedziczone właściwości interfejsu użytkownika, użytkownicy mogą je personalizować w czasie wykonywania, służy zmiennych prywatnych, statyczne można zapisać wartości właściwości. Po każdej aktualizacji nowe wystąpienie klasy <xref:System.Web.UI.WebControls.WebParts.EditorPart>lub <xref:System.Web.UI.WebControls.WebParts.CatalogPart>formant jest utworzony (na przykład w metodę, która obsługuje formantu <xref:System.Web.UI.Control.Init>zdarzeń), można ponownie przypisać wartość Zmienna statyczna odpowiadającej właściwości.</xref:System.Web.UI.Control.Init> </xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> Takie podejście umożliwia użytkownikom spersonalizować edycji interfejsu użytkownika i katalog interfejsu użytkownika aplikacji części sieci Web."
  example:
  - "The following code examples demonstrate declarative use of several properties of the Part class, by using two instances of a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control referenced in an ASP.NET Web page. For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. For a walkthrough that demonstrates both methods of compiling, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n The first part of the example contains the code for the custom control, named `TextDisplayWebPart`. Because the control derives from <xref:System.Web.UI.WebControls.WebParts.WebPart>, it also inherits the common properties that the Part class provides, and illustrates the use of those properties in this code example.  \n  \n [!code-vb[WebParts_Part_Overview#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_195_1.vb)]\n [!code-cs[WebParts_Part_Overview#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_195_1.cs)]  \n  \n The second part of the example shows how to reference the custom part controls in an ASP.NET Web page. Notice that the various Part properties are assigned declaratively to the custom control instances. Compare the declarative code that references the two instances on the page, and then load the page in a browser. Note how the various properties affect the appearance of the controls. For example, after you load the page in a browser, the second instance of the `TextDisplayWebPart` control appears minimized, because its <xref:System.Web.UI.WebControls.WebParts.Part.ChromeState%2A> property value is set to <xref:System.Web.UI.WebControls.WebParts.PartChromeState>.  \n  \n [!code-cs[WebParts_Part_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_195_2.aspx)]\n [!code-vb[WebParts_Part_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_195_2.aspx)]"
