  summary: "Pobiera lub ustawia frazę krótkie podsumowanie część kontrolka działania, na potrzeby etykietki narzędzi i katalogi formantem części."
  remarks: "Opis właściwości jest zazwyczaj ciąg, który jest używany w katalogi, które stanowią listę z formantem części i jako etykietka narzędzia na pasku tytułu części formantu. Zawartość opis jest wyświetlany w etykietce narzędzia, gdy umieść wskaźnik myszy nad tekstem tytuł w pasku tytułu części formantu. Tekst etykietki narzędzia jest tworzona na podstawie wartości <xref:System.Web.UI.WebControls.WebParts.WebPart.DisplayTitle%2A>właściwości zostały wykonane przez łącznik, a następnie wartość właściwości opisu.</xref:System.Web.UI.WebControls.WebParts.WebPart.DisplayTitle%2A>       Wartość tej właściwości, gdy są ustawione, można zapisać automatycznie plik zasobów przy użyciu narzędzia Projektant. Aby uzyskać więcej informacji, zobacz <xref:System.ComponentModel.LocalizableAttribute>i [lokalizacja i globalizacja](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  example:
  - "The following code example illustrates the declarative use of the Description property in a part control. This example requires the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control `TextDisplayWebPart`, which can be found in the Example section of the <xref:System.Web.UI.WebControls.WebParts.Part> class summary.  \n  \n After you load the page in a browser, if you position your mouse pointer over the title text of the first control instance, the description text appears in a ToolTip.  \n  \n [!code-cs[WebParts_Part_Overview#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_656_1.aspx)]\n [!code-vb[WebParts_Part_Overview#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_656_1.aspx)]"
  syntax:
