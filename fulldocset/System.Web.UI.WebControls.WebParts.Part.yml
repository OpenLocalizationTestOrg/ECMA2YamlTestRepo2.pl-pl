  summary: "Pobiera lub ustawia tytuł części formantu."
  remarks: "Tekst tytułu widoczny na pasku tytułu część kontrolka jest określona przez właściwość tytułu. Tekst tytułu jest także wyświetlany jako część tekst etykietki narzędzia po umieść wskaźnik myszy na pasku tytułu <xref:System.Web.UI.WebControls.WebParts.WebPart>formant lub innych formantu serwera, który jest wyświetlany w <xref:System.Web.UI.WebControls.WebParts.WebPartZone>strefy.</xref:System.Web.UI.WebControls.WebParts.WebPartZone> </xref:System.Web.UI.WebControls.WebParts.WebPart>       Styl tekstu tytułu jest określany przez <xref:System.Web.UI.WebControls.WebParts.WebZone.PartTitleStyle%2A>właściwość z formantem części strefy.</xref:System.Web.UI.WebControls.WebParts.WebZone.PartTitleStyle%2A>       Jeśli nie zostanie podana nazwa dla formantu, kontroli części sieci Web automatycznie oblicza domyślny ciąg do użycia jako tytuł. Aby uzyskać więcej informacji zobacz <xref:System.Web.UI.WebControls.WebParts.WebPart.DisplayTitle%2A>.</xref:System.Web.UI.WebControls.WebParts.WebPart.DisplayTitle%2A> Ponadto jest możliwe zapewnienie podtytuł standardowe jest dołączany do ciągu tytułu. Aby uzyskać więcej informacji zobacz <xref:System.Web.UI.WebControls.WebParts.WebPart.Subtitle%2A>.</xref:System.Web.UI.WebControls.WebParts.WebPart.Subtitle%2A>       Wartość tej właściwości, gdy są ustawione, można zapisać automatycznie plik zasobów przy użyciu narzędzia Projektant. Aby uzyskać więcej informacji, zobacz <xref:System.ComponentModel.LocalizableAttribute>i [lokalizacja i globalizacja](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  example:
  - "The following code example illustrates the declarative use of the Title property in a part control. This example requires the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control `TextDisplayWebPart`, which can be found in the Example section of the <xref:System.Web.UI.WebControls.WebParts.Part> class summary.  \n  \n [!code-cs[WebParts_Part_Overview#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_532_1.aspx)]\n [!code-vb[WebParts_Part_Overview#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_532_1.aspx)]"
  syntax:
