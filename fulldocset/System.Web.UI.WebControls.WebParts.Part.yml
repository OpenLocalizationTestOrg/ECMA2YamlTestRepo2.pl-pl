      description: "Ciąg to krótkie podsumowanie funkcji kontroli części. Wartość domyślna to ciąg pusty (&quot;&quot;)."
  overload: System.Web.UI.WebControls.WebParts.Part.Description*
  exceptions: []
  platform:
  - net462
