  remarks: "Na stronie platformy ASP.NET, gdy formantów deklaratywnie dodanych pomiędzy otwierającym, a zamykającym tagiem formantu serwera, ASP.NET automatycznie dodaje formanty zawierające kontrolki serwera <xref:System.Web.UI.ControlCollection>obiektu.</xref:System.Web.UI.ControlCollection> Znaczniki HTML lub ciągów tekstowych, które nie są przetwarzane na serwerze są traktowane jako <xref:System.Web.UI.LiteralControl>obiektów.</xref:System.Web.UI.LiteralControl> Te są dodawane do kolekcji, takie jak inne formanty serwera.       <xref:System.Web.UI.Control.Controls%2A>Właściwość umożliwia dostęp programistyczny do wystąpienia <xref:System.Web.UI.ControlCollection>klasy dla dowolnej kontrolki serwera.</xref:System.Web.UI.ControlCollection> </xref:System.Web.UI.Control.Controls%2A> Możesz Dodaj formanty do kolekcji, Usuń z kolekcji formantów lub iteracji w kolekcji formantów serwera."
