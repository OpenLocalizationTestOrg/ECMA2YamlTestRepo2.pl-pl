  name: RegistryHive
  nameWithType: RegistryHive
  fullName: Microsoft.Win32.RegistryHive
  type: Enum
  summary: "Reprezentuje możliwe wartości węzłem najwyższego poziomu komputera obcego."
  remarks: '`RegistryHive`wartości są używane przez <xref:Microsoft.Win32.RegistryKey.OpenRemoteBaseKey%2A>metody do reprezentowania najwyższego poziomu węzła żądanego klucza obcego komputera (zdalnego).</xref:Microsoft.Win32.RegistryKey.OpenRemoteBaseKey%2A> Węzeł, który można otworzyć za pomocą metody OpenRemoteBaseKey musi mieć jedną z tych najwyższego poziomu `RegistryKeys`. Dalsze dostęp do podkluczy zidentyfikowanych węzła jest dostępne przy użyciu metod w <xref:Microsoft.Win32.RegistryKey>, tak długo, jak użytkownik ma odpowiednie uprawnienia.</xref:Microsoft.Win32.RegistryKey>'
  example:
  - "The following code example shows how to open a registry key on a remote computer and enumerate the values of the key. The remote computer must be running the remote registry service. Specify the name of the remote computer as a command-line argument when invoking the program.  \n  \n [!code-cpp[Microsoft.Win32.RegistryKey.OpenRemoteBaseKey#1](~/add/codesnippet/cpp/t-microsoft.win32.regist_1_1.cpp)]\n [!code-cs[Microsoft.Win32.RegistryKey.OpenRemoteBaseKey#1](~/add/codesnippet/csharp/t-microsoft.win32.regist_1_1.cs)]\n [!code-vb[Microsoft.Win32.RegistryKey.OpenRemoteBaseKey#1](~/add/codesnippet/visualbasic/t-microsoft.win32.regist_1_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum RegistryHive
  inheritance:
  - System.Enum
  platform:
  - net462
