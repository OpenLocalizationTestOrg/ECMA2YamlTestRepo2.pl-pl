  summary: "Inicjuje nowe wystąpienie klasy <xref href=&quot;System.Web.DynamicData.DynamicValidatorEventArgs&quot;> </xref> przy użyciu wyjątek, który wystąpił i operacja źródła danych, który spowodował wyjątek."
  remarks: "ASP.NET Dynamic Data zawiera operacje źródła danych, które mogą być wykonywane przez obiekt źródła danych. Operacje te obejmują `Delete`, `Insert`, `Select` i `Update` i `ContextCreate`. Jeśli wystąpi wyjątek podczas operacji źródła danych, operacja źródła danych, który spowodował wyjątek i wyjątek, który wystąpił są reprezentowane przez <xref:System.Web.DynamicData.DynamicValidatorEventArgs.Operation%2A>i <xref:System.Web.DynamicData.DynamicValidatorEventArgs.Exception%2A>odpowiednio.</xref:System.Web.DynamicData.DynamicValidatorEventArgs.Exception%2A> </xref:System.Web.DynamicData.DynamicValidatorEventArgs.Operation%2A>       Ten konstruktor inicjuje nowe wystąpienie klasy <xref:System.Web.DynamicData.DynamicValidatorEventArgs>przy użyciu tych właściwości.</xref:System.Web.DynamicData.DynamicValidatorEventArgs>"
  syntax:
    content: public DynamicValidatorEventArgs (Exception exception, System.Web.DynamicData.DynamicDataSourceOperation operation);
    parameters:
