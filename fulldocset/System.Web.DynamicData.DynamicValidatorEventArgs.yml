  summary: "Klasa podstawowa dla <xref href=&quot;System.Web.DynamicData.DynamicValidator&quot;> </xref> klasy, które zawierają dane zdarzenia."
  remarks: "<xref:System.Web.DynamicData.DynamicValidator>Klasy przechwytuje wyjątków zgłaszanych z klasy LINQ do SQL lub metody Entity Framework w modelu danych.</xref:System.Web.DynamicData.DynamicValidator> Ta klasa nie zawiera danych zdarzenia. Jest on używany przez zdarzenia, które nie są przekazywane informacje o stanie do programu obsługi zdarzeń, gdy zdarzenie jest wywoływane. Jeśli program obsługi zdarzeń wymaga informacji o stanie, należy utworzyć klasy pochodnej z tej klasy do przechowywania danych."
