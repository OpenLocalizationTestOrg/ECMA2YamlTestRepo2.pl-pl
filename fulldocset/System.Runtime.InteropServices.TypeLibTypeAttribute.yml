  type: Class
  summary: "Zawiera <xref href=&quot;System.Runtime.InteropServices.TYPEFLAGS&quot;> </xref> które pierwotnie zostały zaimportowane dla tego typu z biblioteki typów COM."
  remarks: "[Tlbimp.exe (Importer biblioteki typów)](~/add/includes/ajax-current-ext-md.md) dotyczy ten atrybut interfejsów lub klas.       Ten atrybut jest stosowany w przypadku biblioteki typów jest zaimportowany i nie można go zmienić. Jest tylko dotyczy sytuacji, gdy metoda <xref:System.Runtime.InteropServices.TYPEFLAGS>być różna od zera.</xref:System.Runtime.InteropServices.TYPEFLAGS> Ten atrybut jest przeznaczony do użycia przez narzędzia, które trzeba znać sposób oryginalnej <xref:System.Runtime.InteropServices.TYPEFLAGS>zostały określone.</xref:System.Runtime.InteropServices.TYPEFLAGS> Środowisko uruchomieniowe języka wspólnego nie korzysta z tego atrybutu."
  example:
  - "The following example demonstrates how to get the TypeLibTypeAttribute value of a class or interface.  \n  \n [!code-cs[ImprovedInteropSnippets#4](~/add/codesnippet/csharp/t-system.runtime.interop_14_1.cs)]\n [!code-cpp[ImprovedInteropSnippets#4](~/add/codesnippet/cpp/t-system.runtime.interop_14_1.cpp)]\n [!code-vb[ImprovedInteropSnippets#4](~/add/codesnippet/visualbasic/t-system.runtime.interop_14_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Enum | System.AttributeTargets.Interface, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class TypeLibTypeAttribute : Attribute
