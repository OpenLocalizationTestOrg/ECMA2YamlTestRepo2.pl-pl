  summary: "Udostępnia konwertera typu, aby przekonwertować rozwijania obiektów do i z różnych innych oświadczenia."
  remarks: "Ta klasa dodaje obsługę właściwości obiektu do metody i właściwości udostępniane przez <xref:System.ComponentModel.TypeConverter>.</xref:System.ComponentModel.TypeConverter> Aby można rozwijać w <xref:System.Windows.Forms.PropertyGrid>Określ tej <xref:System.ComponentModel.TypeConverter>implementacji standardowego <xref:System.ComponentModel.ExpandableObjectConverter.GetPropertiesSupported%2A>i <xref:System.ComponentModel.ExpandableObjectConverter.GetProperties%2A>.</xref:System.ComponentModel.ExpandableObjectConverter.GetProperties%2A> </xref:System.ComponentModel.ExpandableObjectConverter.GetPropertiesSupported%2A> </xref:System.ComponentModel.TypeConverter> </xref:System.Windows.Forms.PropertyGrid> typ właściwości Oznacz właściwości podrzędnej z <xref:System.ComponentModel.NotifyParentPropertyAttribute>Aby zapewnić poprawne zachowanie w <xref:System.Windows.Forms.PropertyGrid>kontroli.</xref:System.Windows.Forms.PropertyGrid> </xref:System.ComponentModel.NotifyParentPropertyAttribute>      > [!NOTE] > Konwertera typów nigdy nie powinien dostępu bezpośrednio. Zamiast tego wywołać przy użyciu <xref:System.ComponentModel.TypeDescriptor>.</xref:System.ComponentModel.TypeDescriptor> odpowiedniego konwertera Aby uzyskać więcej informacji zobacz przykłady w <xref:System.ComponentModel.TypeConverter>klasie podstawowej.</xref:System.ComponentModel.TypeConverter>       Aby uzyskać więcej informacji na temat konwertery typu, zobacz <xref:System.ComponentModel.TypeConverter>Klasa podstawowa i [porady: implementacji konwertera typów](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.TypeConverter>"
  example:
  - "The following code example converts a variable of type <xref:System.Drawing.Printing.Margins> to a string variable.  \n  \n [!code-cs[Converters#26](~/add/codesnippet/csharp/t-system.componentmodel._53_1.cs)]\n [!code-vb[Converters#26](~/add/codesnippet/visualbasic/t-system.componentmodel._53_1.vb)]\n [!code-cpp[Converters#26](~/add/codesnippet/cpp/t-system.componentmodel._53_1.cpp)]  \n  \n The following code example demonstrates how to use the <xref:System.ComponentModel.NotifyParentPropertyAttribute> and the ExpandableObjectConverter class to create an expandable property on a custom control. This code example is part of a larger example provided for the <xref:System.ComponentModel.NotifyParentPropertyAttribute> class.  \n  \n [!code-vb[System.ComponentModel.ExpandableObjectConverter#3](~/add/codesnippet/visualbasic/t-system.componentmodel._53_2.vb)]\n [!code-cs[System.ComponentModel.ExpandableObjectConverter#3](~/add/codesnippet/csharp/t-system.componentmodel._53_2.cs)]"
