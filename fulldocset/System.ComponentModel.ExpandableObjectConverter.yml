- uid: System.ComponentModel.ExpandableObjectConverter.GetProperties(System.ComponentModel.ITypeDescriptorContext,System.Object,System.Attribute[])
  id: GetProperties(System.ComponentModel.ITypeDescriptorContext,System.Object,System.Attribute[])
  parent: System.ComponentModel.ExpandableObjectConverter
  langs:
  - csharp
  name: GetProperties(ITypeDescriptorContext,Object,Attribute[])
  nameWithType: ExpandableObjectConverter.GetProperties(ITypeDescriptorContext,Object,Attribute[])
  fullName: System.ComponentModel.ExpandableObjectConverter.GetProperties(ITypeDescriptorContext,Object,Attribute[])
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel
  summary: "Pobiera kolekcję właściwości dla typu obiektu określony przez parametr wartości."
  remarks: "`context` Parametru można wyodrębnić dodatkowe informacje o środowisku konwerter jest wywoływany z. Może to być `null`, dlatego należy zawsze sprawdzić. Ponadto może zwrócić właściwości obiektu context `null`.       `attributes` Tablicy będzie służyć do filtrowania tablicy. `attributes` Mogą mieć różnych <xref:System.Type>i <xref:System.Attribute>obiektów.</xref:System.Attribute> </xref:System.Type> Filtrowanie jest definiowana za pomocą następujących reguł: — <xref:System.Type>obiektu będzie traktowana jako symbol wieloznaczny; będzie odpowiadała dowolnej właściwości, która ma <xref:System.Type>w jego zestaw atrybutów.</xref:System.Type> </xref:System.Type>      — Jeśli nie ma właściwości <xref:System.Attribute>do tej samej klasy właściwość nie będą uwzględniane w tablicy zwrócony.</xref:System.Attribute>      — Jeśli ten atrybut jest wystąpieniem <xref:System.Attribute>, właściwość musi być dokładnego dopasowania lub jej nie będą uwzględniane w tablicy zwrócony.</xref:System.Attribute>      -Jeśli <xref:System.Attribute>zostało określone wystąpienie i jest właściwością domyślną, zostanie uwzględniona w zwróconej tablicy nawet jeśli żadne wystąpienie elementu <xref:System.Attribute>we właściwości.</xref:System.Attribute> </xref:System.Attribute>"
  syntax:
    content: public override System.ComponentModel.PropertyDescriptorCollection GetProperties (System.ComponentModel.ITypeDescriptorContext context, object value, Attribute[] attributes);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "<xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> Zapewnia kontekstu formatu."
    - id: value
      type: System.Object
      description: "<xref:System.Object>Określa typ obiektu do pobrania for. właściwości</xref:System.Object>"
    - id: attributes
      type: System.Attribute[]
      description: "Tablica typu <xref:System.Attribute>który będzie używany jako filtr.</xref:System.Attribute>"
    return:
      type: System.ComponentModel.PropertyDescriptorCollection
      description: "A <xref href=&quot;System.ComponentModel.PropertyDescriptorCollection&quot;> </xref> z właściwościami, które są dostępne dla składnika, lub <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> , jeśli nie ma żadnych właściwości."
  overload: System.ComponentModel.ExpandableObjectConverter.GetProperties*
  exceptions: []
  platform:
  - net462
