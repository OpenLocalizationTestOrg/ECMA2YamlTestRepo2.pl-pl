  name: OrthographicCamera
  nameWithType: OrthographicCamera
  fullName: System.Windows.Media.Media3D.OrthographicCamera
  type: Class
  summary: "Reprezentuje rzutowanie aparatu."
  remarks: "Ta klasa określa prostopadły rzut [!INCLUDE[TLA#tla_3d](~/add/includes/tlasharptla-3d-md.md)] modelu do [!INCLUDE[TLA#tla_2d](~/add/includes/tlasharptla-2d-md.md)] visual powierzchni. Podobnie jak <xref:System.Windows.Media.Media3D.PerspectiveCamera>, określa położenie, patrząc i &quot;góry&quot;.</xref:System.Windows.Media.Media3D.PerspectiveCamera> W odróżnieniu od <xref:System.Windows.Media.Media3D.PerspectiveCamera>, jednak OrthographicCamera opisuje projekcji, który nie ma perspektywy foreshortening.</xref:System.Windows.Media.Media3D.PerspectiveCamera> Innymi słowy OrthographicCamera opisuje pole wyświetlenia, którego boki są równoległe, zamiast jedną którego boki spełnia w punkcie na horizon sceny.       Na poniższym diagramie przedstawiono różnica między projekcje aparatu ortogonalnym i foreshortened perspektywy.       ![Rzutowanie prostopadłe i perspektywiczne](~/add/media/camera-projections4.png &quot;ortogonalnym i perspektywiczne&quot;)"
  example:
  - "The following example shows how to create an OrthographicCamera and toggle camera projections.  \n  \n [!code-vb[hittest3d#HitTest3D3DN12](~/add/codesnippet/visualbasic/hittest3d/window1.xaml.vb#hittest3d3dn12)]\n [!code-cs[hittest3d#HitTest3D3DN12](~/add/codesnippet/csharp/HitTest3D/Window1.xaml.cs#hittest3d3dn12)]"
