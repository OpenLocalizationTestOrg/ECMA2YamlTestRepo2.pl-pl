  summary: "Generuje informacje dotyczące mapowania typów wewnętrznych dla części elementu kodowany w formacie protokołu SOAP wiadomości zdefiniowane w dokumencie WSDL."
  remarks: "Metoda ImportMembersMapping <xref:System.Xml.Serialization.SoapSchemaImporter>Klasa jest używana przez narzędzie Wsdl.exe podczas generowania klasy serwera proxy klienta lub klasy abstrakcyjne serwera z dokumentu Web Services Description Language (WSDL).</xref:System.Xml.Serialization.SoapSchemaImporter> Zamiast bezpośrednio wywołaniem tej metody, należy użyć Wsdl.exe.       <xref:System.Xml.Serialization.SoapSchemaImporter>Klasa jest używana tylko wtedy, gdy dokument WSDL określa kodowania protokołu SOAP, zgodnie z opisem w sekcji 5 specyfikacji SOAP 1.1.</xref:System.Xml.Serialization.SoapSchemaImporter> Wartości parametru do metody ImportMembersMapping są pobierane z definicji komunikat w dokumencie WSDL, w tym elementów części, który zawiera message element."
  syntax:
    content: public System.Xml.Serialization.XmlMembersMapping ImportMembersMapping (string name, string ns, System.Xml.Serialization.SoapSchemaMember[] members, bool hasWrapperElement, Type baseType, bool baseTypeCanBeIndirect);
    parameters:
    - id: name
      type: System.String
      description: "Nazwa komunikatu."
    - id: ns
      type: System.String
      description: "Przestrzeń nazw komunikatu."
    - id: members
      type: System.Xml.Serialization.SoapSchemaMember[]
      description: "Tablica typu <xref href=&quot;System.Xml.Serialization.SoapSchemaMember&quot;> </xref> zawierające informacje o elementach części."
    - id: hasWrapperElement
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Aby elementy zdefiniowane przez części ujęta w dodatkowy element otoki w wiadomości SOAP; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
    - id: baseType
      type: System.Type
      description: "Typ podstawowy dla wszystkich typów .NET Framework, które są generowane, aby odpowiadały temu części wiadomości."
    - id: baseTypeCanBeIndirect
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Aby wskazać, że typy odpowiadający części wiadomości może pośrednio dziedziczyć z typu podstawowego; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
    return:
      type: System.Xml.Serialization.XmlMembersMapping
      description: "Mapowania typu .NET Framework dla części elementu definicji komunikatu WSDL."
