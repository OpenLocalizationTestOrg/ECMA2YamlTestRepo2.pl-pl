  name: ConnectionProviderAttribute
  nameWithType: ConnectionProviderAttribute
  fullName: System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute
  type: Class
  summary: "Określa metody wywołania zwrotnego w formancie serwera pełnią funkcję dostawcy usług w związku z części sieci Web i umożliwia deweloperom Określ informacje szczegółowe o punkt połączenia dostawcy."
  remarks: "Połączenie składników Web Part składa się z dwóch formantów serwera znajdującej się w <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>strefy i udostępniania danych za pomocą wystąpienia interfejsu przekazany z jednego do drugiego.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> Formant, który służy wystąpienie interfejsu nazywa dostawcy, a formant, który otrzymuje wystąpienie interfejsu i procesy lub wyświetla dane jest konsumenta. Szczegółowe informacje dotyczące połączenia, zobacz <xref:System.Web.UI.WebControls.WebParts.WebPartConnection>klasy i [Omówienie połączeń części sieci Web](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.WebControls.WebParts.WebPartConnection>       Formant dostawcy w przypadku połączenia może być <xref:System.Web.UI.WebControls.WebParts.WebPart>formant lub dowolnego typu kontrolki serwera lub użytkownika, ale musi mieć metody wyznaczony jako metoda wywołania zwrotnego.</xref:System.Web.UI.WebControls.WebParts.WebPart> Metoda wywołania zwrotnego jest wywoływane podczas procesu połączenia, a jej celem jest, aby powrócić do konsumenta zawierający dane wystąpienia interfejsu. Aby określić metodę, która służy jako metoda wywołania zwrotnego u dostawcy, należy dodać `ConnectionProviderAttribute` element metadanych do metody (element jest oparty na klasie ConnectionProviderAttribute).       Oprócz wyznaczenie metody wywołania zwrotnego u dostawcy, obiekt ConnectionProviderAttribute również umożliwia określenie niektóre szczegółowe informacje o punkt połączenia dostawcy. Punkt połączenia dostawcy jest wystąpieniem <xref:System.Web.UI.WebControls.WebParts.ProviderConnectionPoint>klasy, która hermetyzuje wszystkie szczegółowe informacje o dostawcy, wymagane do nawiązania połączenia, w tym dostawcy typ formantu, czy możliwość połączenia wielu klientów, w tym samym czasie, jaki typ interfejsu dostawcy służy do odbiorców, szczegółowe informacje dotyczące metody wywołania zwrotnego i nazwę wyświetlaną, która reprezentuje punkt połączenia dostawcy w interfejsie użytkownika (UI).</xref:System.Web.UI.WebControls.WebParts.ProviderConnectionPoint> Połączenie każdej części sieci Web zawiera punkt połączenia dostawcy, który jest skojarzony z formantem dostawcy.       Po dodaniu `ConnectionProviderAttribute` element metadanych do metody wywołania zwrotnego u dostawcy, możesz również służy do określ następujące informacje szczegółowe o punkt połączenia dostawcy: nazwę wyświetlaną dla punktu połączenia (Aby uzyskać więcej informacji, zobacz właściwość <xref:System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute.DisplayName%2A>), czy dostawca może połączyć się z wielu klientów jednocześnie (Aby uzyskać więcej informacji, zobacz właściwość <xref:System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute.AllowsMultipleConnections%2A>), identyfikator punktu połączenia (Aby uzyskać szczegółowe informacje zobacz <xref:System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute.ID%2A>Właściwości) i typu punktu połączenia, który używa dostawcy (Aby uzyskać więcej informacji, zobacz <xref:System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute.ConnectionPointType%2A>Właściwości).</xref:System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute.ConnectionPointType%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute.ID%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute.AllowsMultipleConnections%2A> </xref:System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute.DisplayName%2A> Cztery przeciążenia konstruktora dla klasy ConnectionProviderAttribute ma parametry, które umożliwiają określenie wartości dla co najmniej jednego z tych właściwości punktu połączenia, gdy tworzone jest nowe wystąpienie klasy. Większość właściwości punktu połączenia dostawcy można ustawić programowo; Ustawienie je przy użyciu `ConnectionProviderAttribute` element jest opcjonalny.      > [!NOTE] > Po dodaniu `ConnectionProviderAttribute` jest tylko wymaganym parametrem, który należy zawsze określić elementu metadanych do metody wywołania zwrotnego u dostawcy, `displayName` parametr (Aby uzyskać więcej informacji, zobacz <xref:System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute.%23ctor%28System.String%29>przeładowania konstruktora).</xref:System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute.%23ctor%28System.String%29> Wartość tego parametru jest przypisany do <xref:System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute.DisplayName%2A>Właściwości, oraz gdy użytkownik uruchomi połączenie interfejsu użytkownika (utworzony przez <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>kontroli), nazwa wyświetlana reprezentuje punkt połączenia dostawcy w interfejsie użytkownika.</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> </xref:System.Web.UI.WebControls.WebParts.ConnectionProviderAttribute.DisplayName%2A> Jeśli możesz określić wiele metod wywołania zwrotnego w formancie dostawcy, ma wiele punktów połączenia możliwa do wyboru, a po dodaniu `ConnectionProviderAttribute` element metadanych do każdej metody wywołania zwrotnego, należy także określić wartość dla `id` parametr, dzięki czemu punkt połączenia z każdego dostawcy ma znane, unikatowy identyfikator."
  example:
  - "The following code example demonstrates using the ConnectionProviderAttribute class, by showing how to declare the `ConnectionProviderAttribute` metadata element on a callback method in a provider control. Note that the simplest overload of the constructor is used; only the `displayName` parameter value is supplied.  \n  \n [!code-vb[UI.WebControls.WebParts.Connection#6](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_87_1.vb)]\n [!code-cs[UI.WebControls.WebParts.Connection#6](~/add/codesnippet/csharp/t-system.web.ui.webcontr_87_1.cs)]  \n  \n The following code examples demonstrate how to create a basic, static connection between two Web Parts controls using the <xref:System.Web.UI.WebControls.WebParts.WebPartConnection> class. The provider and consumer code files should be put into the App_Code folder under the application folder that contains the .aspx page.  \n  \n The first example shows a class acting as a provider. Notice that a method is designated as the callback method with the `ConnectionProviderAttribute` metadata element.  \n  \n [!code-vb[UI.WebControls.WebParts.Connection#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_87_2.vb)]\n [!code-cs[UI.WebControls.WebParts.Connection#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_87_2.cs)]  \n  \n The second example shows a class acting as a consumer.  \n  \n [!code-vb[UI.WebControls.WebParts.Connection#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_87_3.vb)]\n [!code-cs[UI.WebControls.WebParts.Connection#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_87_3.cs)]  \n  \n The final example shows the ASP.NET page that contains the two controls.  \n  \n [!code-vb[UI.WebControls.WebParts.Connection#3](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_87_4.aspx)]\n [!code-cs[UI.WebControls.WebParts.Connection#3](~/add/codesnippet/csharp/t-system.web.ui.webcontr_87_4.aspx)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method)]

      public class ConnectionProviderAttribute : Attribute
