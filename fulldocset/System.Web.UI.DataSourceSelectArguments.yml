  remarks: "Kontrolki źródła danych Wywołaj metodę AddSupportedCapabilities dla każdego źródła danych obsługuje możliwości. Po dodaniu możliwości, wszelkie wywołanie <xref:System.Web.UI.DataSourceSelectArguments.RaiseUnsupportedCapabilitiesError%28System.Web.UI.DataSourceView%29>Metoda porównuje obsługiwane możliwości żądanego możliwościami (reprezentowane przez ustawienie <xref:System.Web.UI.DataSourceSelectArguments.SortExpression%2A>, <xref:System.Web.UI.DataSourceSelectArguments.RetrieveTotalRowCount%2A>, <xref:System.Web.UI.DataSourceSelectArguments.MaximumRows%2A>, i <xref:System.Web.UI.DataSourceSelectArguments.StartRowIndex%2A>Właściwości).</xref:System.Web.UI.DataSourceSelectArguments.StartRowIndex%2A> </xref:System.Web.UI.DataSourceSelectArguments.MaximumRows%2A> </xref:System.Web.UI.DataSourceSelectArguments.RetrieveTotalRowCount%2A> </xref:System.Web.UI.DataSourceSelectArguments.SortExpression%2A> </xref:System.Web.UI.DataSourceSelectArguments.RaiseUnsupportedCapabilitiesError%28System.Web.UI.DataSourceView%29> Na przykład, jeśli możliwości, takie jak <xref:System.Web.UI.DataSourceCapabilities>nie został dodany, ale <xref:System.Web.UI.DataSourceSelectArguments.SortExpression%2A>właściwość jest ustawiona, <xref:System.Web.UI.DataSourceSelectArguments.RaiseUnsupportedCapabilitiesError%28System.Web.UI.DataSourceView%29>Metoda zgłasza <xref:System.NotSupportedException>wyjątek.</xref:System.NotSupportedException> </xref:System.Web.UI.DataSourceSelectArguments.RaiseUnsupportedCapabilitiesError%28System.Web.UI.DataSourceView%29> </xref:System.Web.UI.DataSourceSelectArguments.SortExpression%2A> </xref:System.Web.UI.DataSourceCapabilities>"
