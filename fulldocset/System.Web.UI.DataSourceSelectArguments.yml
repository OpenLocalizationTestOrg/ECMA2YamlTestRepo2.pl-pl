  remarks: "Właściwość MaximumRows obsługuje scenariusze stronicowania. Formanty powiązane z danymi, sprawdź widok źródła danych <xref:System.Web.UI.DataSourceView.CanPage%2A>Właściwości w czasie wykonywania, a następnie dodaj <xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName>przy użyciu możliwości <xref:System.Web.UI.DataSourceSelectArguments.AddSupportedCapabilities%28System.Web.UI.DataSourceCapabilities%29>metodę, jeśli widok obsługuje stronicowanie.</xref:System.Web.UI.DataSourceSelectArguments.AddSupportedCapabilities%28System.Web.UI.DataSourceCapabilities%29> </xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName> </xref:System.Web.UI.DataSourceView.CanPage%2A> Jeśli kontrolki powiązania danych nie powiedzie się dodać możliwości i właściwości stronicowania są ustawione na <xref:System.Web.UI.DataSourceSelectArguments>obiekt przekazany do widoku źródła danych w trakcie pobierania danych <xref:System.InvalidOperationException>może zostać zgłoszony wyjątek.</xref:System.InvalidOperationException> </xref:System.Web.UI.DataSourceSelectArguments>       Kontrolki powiązane z danymi mogą żądać podzbiór danych z formantem źródła danych na potrzeby stronicowania, ustawiając <xref:System.Web.UI.DataSourceSelectArguments.StartRowIndex%2A>Właściwości MaximumRows i <xref:System.Web.UI.DataSourceSelectArguments>obiekt przekazywany do <xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29>metody.</xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29> </xref:System.Web.UI.DataSourceSelectArguments> </xref:System.Web.UI.DataSourceSelectArguments.StartRowIndex%2A>      > [!IMPORTANT] > Czy <xref:System.Web.UI.DataSourceSelectArguments>Właściwości są ustawione, ale obecnie powiązana z danymi kontroli źródła nie obsługuje żądanej funkcji, <xref:System.InvalidOperationException>wyjątek jest zgłaszany, gdy <xref:System.Web.UI.DataSourceSelectArguments.RaiseUnsupportedCapabilitiesError%28System.Web.UI.DataSourceView%29?displayProperty=fullName>Metoda jest wywoływana.</xref:System.Web.UI.DataSourceSelectArguments.RaiseUnsupportedCapabilitiesError%28System.Web.UI.DataSourceView%29?displayProperty=fullName> </xref:System.InvalidOperationException> </xref:System.Web.UI.DataSourceSelectArguments>"
