  name: DataSourceSelectArguments
  nameWithType: DataSourceSelectArguments
  fullName: System.Web.UI.DataSourceSelectArguments
  type: Class
  summary: "Udostępnia mechanizm, który umożliwia żądania operacji związanych z danymi z kontrolki źródła danych, gdy dane są pobierane formantów powiązanych z danymi. Ta klasa nie może być dziedziczona."
  remarks: "Formanty powiązane z danymi należy użyć klasy DataSourceSelectArguments na żądanie, czy formant źródła danych wykonuje dodatkowe operacje związane z danymi w zestawie wyników, takich jak sortowania danych lub zwracanie konkretnego podzestawu danych. Te operacje związane z danych są wyliczane przez <xref:System.Web.UI.DataSourceCapabilities>wyliczenie.</xref:System.Web.UI.DataSourceCapabilities> W poniższej tabeli przedstawiono, jak klasa DataSourceSelectArguments obsługuje te operacje związane z danymi.      | Możliwość | Powiązane właściwości DataSourceSelectArguments |   |----------------|--------------------------------------------------|   | <xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName>| <xref:System.Web.UI.DataSourceSelectArguments.SortExpression%2A>|   | <xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName>| <xref:System.Web.UI.DataSourceSelectArguments.StartRowIndex%2A>, <xref:System.Web.UI.DataSourceSelectArguments.MaximumRows%2A>|   | <xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName>| <xref:System.Web.UI.DataSourceSelectArguments.RetrieveTotalRowCount%2A>, <xref:System.Web.UI.DataSourceSelectArguments.TotalRowCount%2A>|       Formanty powiązane z danymi jawnie wywołać <xref:System.Web.UI.WebControls.DataBoundControl.PerformSelect%2A>metodę, aby powiązać dane, które wywołuje <xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29>metody kontroli źródła danych skojarzonych z nimi.</xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29> </xref:System.Web.UI.WebControls.DataBoundControl.PerformSelect%2A> </xref:System.Web.UI.DataSourceSelectArguments.TotalRowCount%2A> </xref:System.Web.UI.DataSourceSelectArguments.RetrieveTotalRowCount%2A> </xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName> </xref:System.Web.UI.DataSourceSelectArguments.MaximumRows%2A> </xref:System.Web.UI.DataSourceSelectArguments.StartRowIndex%2A> </xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName> </xref:System.Web.UI.DataSourceSelectArguments.SortExpression%2A> </xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName> W ten sposób formantu powiązanego z danymi pobiera dane z kontroli źródła danych na żądanie. Ponieważ <xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29>metoda przyjmuje parametr DataSourceSelectArguments, kontrolki powiązania danych jest odpowiedzialny za tworzenie i Zarządzanie obiektem DataSourceSelectArguments i przekazanie jej do <xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29>metody podczas pobierania danych z kontroli źródła danych.</xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29> </xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29>       W niektórych przypadkach formanty powiązane z danymi nie może być konieczne wszelkie dodatkowe możliwości związanych z danymi. W takim przypadku przekazania formanty powiązane z danymi <xref:System.Web.UI.DataSourceSelectArguments.Empty%2A>argumenty do obiektu <xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29>metody.</xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29> </xref:System.Web.UI.DataSourceSelectArguments.Empty%2A>       Dla zestawów wyników posortowane formanty powiązane z danymi, sprawdź widok źródła danych <xref:System.Web.UI.DataSourceView.CanSort%2A>Właściwości w czasie wykonywania, a następnie dodaj <xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName>przy użyciu możliwości <xref:System.Web.UI.DataSourceSelectArguments.AddSupportedCapabilities%28System.Web.UI.DataSourceCapabilities%29>metody.</xref:System.Web.UI.DataSourceSelectArguments.AddSupportedCapabilities%28System.Web.UI.DataSourceCapabilities%29> </xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName> </xref:System.Web.UI.DataSourceView.CanSort%2A> Jako osobne operacja formantu powiązanego z danymi mogą żądać posortowane zestawu wyników z kontroli źródła danych przez ustawienie <xref:System.Web.UI.DataSourceSelectArguments.SortExpression%2A>Właściwości w obiekcie DataSourceSelectArguments przekazany do <xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29>metody.</xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29> </xref:System.Web.UI.DataSourceSelectArguments.SortExpression%2A>       W przypadku scenariuszy stronicowania formanty powiązane z danymi Sprawdź widok źródła danych <xref:System.Web.UI.DataSourceView.CanPage%2A>Właściwości w czasie wykonywania, a następnie dodaj <xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName>przy użyciu możliwości <xref:System.Web.UI.DataSourceSelectArguments.AddSupportedCapabilities%28System.Web.UI.DataSourceCapabilities%29>metody.</xref:System.Web.UI.DataSourceSelectArguments.AddSupportedCapabilities%28System.Web.UI.DataSourceCapabilities%29> </xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName> </xref:System.Web.UI.DataSourceView.CanPage%2A> Jako osobne operacja formantu powiązanego z danymi mogą żądać podzbiór danych z formantem źródła danych na potrzeby stronicowania przez ustawienie <xref:System.Web.UI.DataSourceSelectArguments.StartRowIndex%2A>i <xref:System.Web.UI.DataSourceSelectArguments.MaximumRows%2A>Właściwości w obiekcie DataSourceSelectArguments przekazany do <xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29>metody.</xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29> </xref:System.Web.UI.DataSourceSelectArguments.MaximumRows%2A> </xref:System.Web.UI.DataSourceSelectArguments.StartRowIndex%2A>       Aby pobrać całkowitej liczby wierszy w scenariuszach stronicowania, formanty powiązane z danymi Sprawdź widok źródła danych <xref:System.Web.UI.DataSourceView.CanRetrieveTotalRowCount%2A>Właściwości w czasie wykonywania, a następnie dodaj <xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName>przy użyciu możliwości <xref:System.Web.UI.DataSourceSelectArguments.AddSupportedCapabilities%28System.Web.UI.DataSourceCapabilities%29>metody.</xref:System.Web.UI.DataSourceSelectArguments.AddSupportedCapabilities%28System.Web.UI.DataSourceCapabilities%29> </xref:System.Web.UI.DataSourceCapabilities?displayProperty=fullName> </xref:System.Web.UI.DataSourceView.CanRetrieveTotalRowCount%2A> Jako osobne operacja formantu powiązanego z danymi mogą żądać całkowitej liczby wierszy z formantem źródła danych na potrzeby stronicowania przez ustawienie <xref:System.Web.UI.DataSourceSelectArguments.RetrieveTotalRowCount%2A>Właściwości w obiekcie DataSourceSelectArguments przekazany do <xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29>metody.</xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29> </xref:System.Web.UI.DataSourceSelectArguments.RetrieveTotalRowCount%2A> Gdy <xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29>metoda zwróci wartość, całkowita liczba wierszy jest zawarty w <xref:System.Web.UI.DataSourceSelectArguments.TotalRowCount%2A>Właściwości.</xref:System.Web.UI.DataSourceSelectArguments.TotalRowCount%2A> </xref:System.Web.UI.DataSourceView.Select%28System.Web.UI.DataSourceSelectArguments%2CSystem.Web.UI.DataSourceViewSelectCallback%29>      > [!IMPORTANT] > DataSourceSelectArguments właściwości są ustawione, ale obecnie powiązana z danymi kontroli źródła nie obsługuje żądanej funkcji, <xref:System.InvalidOperationException>wyjątek jest zgłaszany, gdy <xref:System.Web.UI.DataSourceSelectArguments.RaiseUnsupportedCapabilitiesError%28System.Web.UI.DataSourceView%29?displayProperty=fullName>Metoda jest wywoływana.</xref:System.Web.UI.DataSourceSelectArguments.RaiseUnsupportedCapabilitiesError%28System.Web.UI.DataSourceView%29?displayProperty=fullName> </xref:System.InvalidOperationException>"
