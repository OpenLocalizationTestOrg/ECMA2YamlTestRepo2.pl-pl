  fullName: System.Web.UI.WebControls.EditCommandColumn
  type: Class
  summary: "Typ kolumny specjalne <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;> </xref> formant, który zawiera <xref uid=&quot;langword_csharp_Edit&quot; name=&quot;Edit&quot; href=&quot;&quot;> </xref> przyciski do edytowania elementów danych w każdym wierszu."
  remarks: "Umożliwia utworzenie specjalne kolumny dla klasy EditCommandColumn <xref:System.Web.UI.WebControls.DataGrid>formant, który zawiera `Edit`, `Update`, i `Cancel` przycisków dla każdego wiersza danych w siatce.</xref:System.Web.UI.WebControls.DataGrid> Przyciski te umożliwiają edytowanie wartości wiersza w <xref:System.Web.UI.WebControls.DataGrid>kontroli.</xref:System.Web.UI.WebControls.DataGrid>       Jeśli wybrano żadnego wiersza, `Edit` przycisk wyświetla w obiekcie EditCommandColumn dla każdego wiersza danych w <xref:System.Web.UI.WebControls.DataGrid>kontroli.</xref:System.Web.UI.WebControls.DataGrid> Gdy `Edit` przycisk dla element zostanie kliknięty, <xref:System.Web.UI.WebControls.DataGrid.EditCommand>zdarzenie jest wywoływane i `Edit` przycisku jest zastępowany `Update` i `Cancel` przycisków.</xref:System.Web.UI.WebControls.DataGrid.EditCommand> Należy podać kod obsługujący <xref:System.Web.UI.WebControls.DataGrid.EditCommand>zdarzeń.</xref:System.Web.UI.WebControls.DataGrid.EditCommand> Ustawia program obsługi zdarzeń typowe <xref:System.Web.UI.WebControls.DataGrid.EditItemIndex%2A>właściwości wybranego wiersza, a następnie rebinds dane <xref:System.Web.UI.WebControls.DataGrid>kontroli.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.EditItemIndex%2A>      > [!NOTE] > Należy podać wartości <xref:System.Web.UI.WebControls.EditCommandColumn.CancelText%2A>, <xref:System.Web.UI.WebControls.EditCommandColumn.EditText%2A>, i <xref:System.Web.UI.WebControls.EditCommandColumn.UpdateText%2A>Właściwości.</xref:System.Web.UI.WebControls.EditCommandColumn.UpdateText%2A> </xref:System.Web.UI.WebControls.EditCommandColumn.EditText%2A> </xref:System.Web.UI.WebControls.EditCommandColumn.CancelText%2A> W przeciwnym razie skojarzone przycisków nie będą widoczne w EditCommandColumn.       Przyciski w EditCommandColumn może należeć do wyświetlanie jako hiperłącza lub przycisków ustawiając <xref:System.Web.UI.WebControls.EditCommandColumn.ButtonType%2A>Właściwości.</xref:System.Web.UI.WebControls.EditCommandColumn.ButtonType%2A>       Kliknięcie przycisku `Update` lub `Cancel` przycisk zgłasza <xref:System.Web.UI.WebControls.DataGrid.UpdateCommand>lub <xref:System.Web.UI.WebControls.DataGrid.CancelCommand>zdarzeń, odpowiednio.</xref:System.Web.UI.WebControls.DataGrid.CancelCommand> </xref:System.Web.UI.WebControls.DataGrid.UpdateCommand> Musisz podać kod obsługi tych zdarzeń.       Typowe obsługi dla <xref:System.Web.UI.WebControls.DataGrid.UpdateCommand>zdarzeń aktualizacji danych, zestawy <xref:System.Web.UI.WebControls.DataGrid.EditItemIndex%2A>właściwości `-1` (Aby usunąć zaznaczenie elementu) i następnie rebinds dane <xref:System.Web.UI.WebControls.DataGrid>kontroli.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.EditItemIndex%2A> </xref:System.Web.UI.WebControls.DataGrid.UpdateCommand>       Typowy obsługi dla <xref:System.Web.UI.WebControls.DataGrid.CancelCommand>zestawów zdarzeń <xref:System.Web.UI.WebControls.DataGrid.EditItemIndex%2A>właściwości `-1` (Aby usunąć zaznaczenie elementu) i następnie rebinds dane do <xref:System.Web.UI.WebControls.DataGrid>kontroli.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.EditItemIndex%2A> </xref:System.Web.UI.WebControls.DataGrid.CancelCommand>      > [!CAUTION] > EditCommandColumn obiekt może służyć do wyświetlania danych wejściowych użytkownika, która może obejmować skryptu złośliwego klienta. Sprawdź wszystkie informacje, które są wysyłane z klienta do pliku wykonywalnego skrypt, instrukcji SQL lub inny kod przed wyświetleniem go w aplikacji. Formanty walidacji umożliwia Sprawdź dane wejściowe użytkownika przed wyświetleniem tekstu wejściowego w <xref:System.Web.UI.WebControls.DataGrid>kontroli.</xref:System.Web.UI.WebControls.DataGrid>  Program ASP.NET udostępnia funkcję sprawdzania poprawności żądanie wejściowe do bloku skryptu, jak i HTML w danych wejściowych użytkownika. Aby uzyskać więcej informacji, zobacz [zabezpieczanie standardowych formantów](~/add/includes/ajax-current-ext-md.md), [jak: ochrona przed skryptu wykorzystuje luki w aplikacji sieci Web przez stosowanie kodowanie HTML do ciągów](~/add/includes/ajax-current-ext-md.md), i [sprawdzanie poprawności danych wejściowych użytkownika w programie ASP.NET Web Pages](~/add/includes/ajax-current-ext-md.md).       Domyślnie strony weryfikacji podczas `Update` w formancie EditCommandColumn przycisku. Sprawdzanie poprawności strony określa, czy kontrolki wejściowe, które są skojarzone z weryfikacji kontrolować na stronie Przekaż wszystkie reguły sprawdzania poprawności, które są określone przez formant sprawdzania poprawności. Aby zapobiec Walidacja strony znowu się pojawi, ustaw <xref:System.Web.UI.WebControls.EditCommandColumn.CausesValidation%2A>właściwości `false`.</xref:System.Web.UI.WebControls.EditCommandColumn.CausesValidation%2A>"
