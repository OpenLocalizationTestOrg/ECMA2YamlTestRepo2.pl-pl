  name: ValidationGroup
  nameWithType: EditCommandColumn.ValidationGroup
  fullName: System.Web.UI.WebControls.EditCommandColumn.ValidationGroup
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Pobiera lub ustawia grupy formanty walidacji, dla którego <xref href=&quot;System.Web.UI.WebControls.EditCommandColumn&quot;> </xref> obiektu powoduje sprawdzania poprawności, gdy ogłasza go do serwera."
  remarks: "Sprawdzanie poprawności grupy umożliwiają przypisywanie weryfikacji formantów na stronie do jednej konkretnej kategorii. Każda grupa sprawdzania poprawności można zweryfikować niezależnie od innych grup sprawdzania poprawności na stronie. Określona nazwa grupy walidacji, dla którego przycisku aktualizowania na za pomocą właściwości ValidationGroup <xref:System.Web.UI.WebControls.EditCommandColumn>obiektu powoduje sprawdzania poprawności, gdy ogłasza go do serwera.</xref:System.Web.UI.WebControls.EditCommandColumn>       Właściwość ValidationGroup przynosi efekty tylko wtedy, gdy wartość <xref:System.Web.UI.WebControls.EditCommandColumn.CausesValidation%2A>ma ustawioną właściwość `true`.</xref:System.Web.UI.WebControls.EditCommandColumn.CausesValidation%2A> Podczas określania wartości dla właściwości ValidationGroup formanty walidacji, które należą do określonej grupy są weryfikowane podczas przycisku aktualizowania na <xref:System.Web.UI.WebControls.EditCommandColumn>zapisuje obiekt do serwera.</xref:System.Web.UI.WebControls.EditCommandColumn> Jeśli nie określisz wartości dla właściwości ValidationGroup i <xref:System.Web.UI.WebControls.EditCommandColumn.CausesValidation%2A>właściwość jest ustawiona na `true`, wszystkie formanty walidacji na stronie, które nie są przypisane do grupy sprawdzania poprawności są weryfikowane podczas przycisku aktualizowania na <xref:System.Web.UI.WebControls.EditCommandColumn>zapisuje obiekt do serwera.</xref:System.Web.UI.WebControls.EditCommandColumn> </xref:System.Web.UI.WebControls.EditCommandColumn.CausesValidation%2A>       Wartość tej właściwości jest przechowywany w stanie widoku."
  syntax:
    content: public virtual string ValidationGroup { get; set; }
    return:
      type: System.String
      description: "Grupy formanty walidacji, dla których przycisku aktualizowania na <xref href=&quot;System.Web.UI.WebControls.EditCommandColumn&quot;> </xref> powoduje sprawdzania poprawności, gdy ogłasza go do serwera. Wartość domyślna to ciąg pusty (&quot;&quot;)."
