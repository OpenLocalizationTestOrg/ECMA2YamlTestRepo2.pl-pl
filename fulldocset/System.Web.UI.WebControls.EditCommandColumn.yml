  remarks: "Domyślnie strony weryfikacji podczas `Update` przycisk <xref:System.Web.UI.WebControls.EditCommandColumn>formant zostanie kliknięty.</xref:System.Web.UI.WebControls.EditCommandColumn> Sprawdzanie poprawności strony określa, czy kontrolki wejściowe, które są skojarzone z weryfikacji kontrolować na stronie Przekaż wszystkie reguły sprawdzania poprawności, które są określone przez formant sprawdzania poprawności.       Można określić lub określić, czy Weryfikacja jest przeprowadzana na kliencie i serwerze po `Update` przycisk <xref:System.Web.UI.WebControls.EditCommandColumn>formant zostanie kliknięty przy użyciu właściwości CausesValidation.</xref:System.Web.UI.WebControls.EditCommandColumn> Aby zapobiec sprawdzanie poprawności jest wykonywane, ustaw właściwości CausesValidation `false`.       Jeśli ustawiono wartość właściwości CausesValidation `true`, można również użyć <xref:System.Web.UI.WebControls.EditCommandColumn.ValidationGroup%2A>Właściwości w celu określenia Nazwa grupy walidacji, dla którego `Update` przycisk <xref:System.Web.UI.WebControls.EditCommandColumn>obiektu powoduje, że weryfikacja.</xref:System.Web.UI.WebControls.EditCommandColumn> </xref:System.Web.UI.WebControls.EditCommandColumn.ValidationGroup%2A>       Wartość tej właściwości jest przechowywany w stanie widoku."
