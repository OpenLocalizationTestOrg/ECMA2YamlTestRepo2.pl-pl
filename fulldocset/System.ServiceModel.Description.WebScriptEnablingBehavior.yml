  name: WebScriptEnablingBehavior
  nameWithType: WebScriptEnablingBehavior
  fullName: System.ServiceModel.Description.WebScriptEnablingBehavior
  type: Class
  summary: "Zapewnia obsługę umożliwia zachowanie [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] punktów końcowych do odbierania żądań HTTP z przeglądarki klienta ASP.NET AJAX. Ta klasa nie może być dziedziczona."
  remarks: "Gdy jest stosowany do punktu końcowego, umożliwia zachowanie WebScriptEnablingBehavior [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] i integracja z ASP.NET AJAX, z wyjątkiem obsługi wymagane do kodowania JavaScript Object Notation (JSON). Różne rodzaje kodowania, łącznie z formatu JSON, są włączone <xref:System.ServiceModel.Configuration.WebMessageEncodingElement>lub przez odpowiednio skonfigurowany <xref:System.ServiceModel.WebHttpBinding>.</xref:System.ServiceModel.WebHttpBinding> </xref:System.ServiceModel.Configuration.WebMessageEncodingElement> Implementuje zachowanie WebScriptEnablingBehavior <xref:System.ServiceModel.Description.IEndpointBehavior>i dziedziczy <xref:System.ServiceModel.Description.WebHttpBehavior>, która umożliwia bardziej ogólne model programowania sieci Web do [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] usługi Udostępnianie punktów końcowych SOAP z systemem innym niż.</xref:System.ServiceModel.Description.WebHttpBehavior> </xref:System.ServiceModel.Description.IEndpointBehavior>       W szczególności WebScriptEnablingBehavior:-zapewnia model programowania protokołu HTTP, tym wysyłania do operacji w oparciu sufiks adresu URL, obsługę wybór zlecenie HTTP (POST lub GET) i kontroli czas trwania pamięci podręcznej HTTP. [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]Programowanie HTTP modelu, zobacz [programowania omówienie modelu WCF Web HTTP](~/add/includes/ajax-current-ext-md.md). Należy pamiętać, że domyślna zlecenie HTTP POST korzystając z tego zachowania.      — Umożliwia poprawne program formatujący dla każdej operacji komunikatów żądań i odpowiedzi — na przykład Obsługa parametrów adresu URL.      — Umożliwia punktu końcowego serwera JavaScript Proxy.       Aby wywołać [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] usługi z klienta ASP.NET AJAX, usługa musi być skonfigurowany z <xref:System.ServiceModel.WebHttpBinding>powiązania i WebScriptEnablingBehavior musi zostać dodany do kolekcji zachowania punktu końcowego.</xref:System.ServiceModel.WebHttpBinding> Można to zrobić w konfiguracji przez dodanie <xref:System.ServiceModel.Configuration.WebScriptEnablingElement>lub bez używania konfiguracji przez aktywowanie punktu końcowego AJAX z <xref:System.ServiceModel.Activation.WebScriptServiceHostFactory>zamiast domyślną fabrykę w [ @ServiceHost ](~/add/includes/ajax-current-ext-md.md) dyrektywy w pliku svc.</xref:System.ServiceModel.Activation.WebScriptServiceHostFactory> </xref:System.ServiceModel.Configuration.WebScriptEnablingElement>       [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]różne sposoby, aby włączyć [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] usługi na żądania klientów ASP.NET AJAX, zobacz [tworzenie usług WCF dla środowiska ASP.NET AJAX](~/add/includes/ajax-current-ext-md.md)."
  syntax:
