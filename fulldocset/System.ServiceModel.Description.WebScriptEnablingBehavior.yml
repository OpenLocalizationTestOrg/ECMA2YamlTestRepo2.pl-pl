  nameWithType: WebScriptEnablingBehavior.Validate(ServiceEndpoint)
  fullName: System.ServiceModel.Description.WebScriptEnablingBehavior.Validate(ServiceEndpoint)
  type: Method
  assemblies:
  - System.ServiceModel.Web
  namespace: System.ServiceModel.Description
  summary: "Potwierdza, że punkt końcowy spełnia wymagania umożliwiające działać jako punktu końcowego ASP.NET AJAX."
  remarks: "Sprawdza, czy punkt końcowy nie jest `null`, używa schematy HTTP i HTTPS, nie używa <xref:System.Xml.Serialization.XmlSerializer>, użyje zlecenia GET protokołu HTTP albo POST, który <xref:System.ServiceModel.Channels.MessageVersion>powiązania ma wartość <xref:System.ServiceModel.Channels.MessageVersion.None%2A>, oraz że wiązanie zawiera <xref:System.ServiceModel.Channels.TransportBindingElement>gdzie <xref:System.ServiceModel.Channels.TransportBindingElement.ManualAddressing%2A>ustawiono `true`.</xref:System.ServiceModel.Channels.TransportBindingElement.ManualAddressing%2A> </xref:System.ServiceModel.Channels.TransportBindingElement> </xref:System.ServiceModel.Channels.MessageVersion.None%2A> </xref:System.ServiceModel.Channels.MessageVersion> </xref:System.Xml.Serialization.XmlSerializer> Ta metoda sprawdza również, że nie ma żadnych nagłówków SOAP lub nazwy otoki dla metody lub inne aspekty nieobsługiwanej operacji."
  syntax:
    content: public override void Validate (System.ServiceModel.Description.ServiceEndpoint endpoint);
    parameters:
    - id: endpoint
      type: System.ServiceModel.Description.ServiceEndpoint
      description: "<xref:System.ServiceModel.Description.ServiceEndpoint>Który uwidacznia kontrakcie.</xref:System.ServiceModel.Description.ServiceEndpoint>"
  overload: System.ServiceModel.Description.WebScriptEnablingBehavior.Validate*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Punkt końcowy nie spełnia jednego z wymagań dotyczących punktu końcowego ASP.NET AJAX jest."
  platform:
  - net462
