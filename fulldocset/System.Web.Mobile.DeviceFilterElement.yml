  name: DeviceFilterElement
  nameWithType: DeviceFilterElement
  fullName: System.Web.Mobile.DeviceFilterElement
  type: Class
  summary: "Reprezentuje filtr specyficzne dla urządzenia mają być stosowane do aplikacji. Aby uzyskać informacje dotyczące tworzenia aplikacji platformy ASP.NET dla urządzeń przenośnych, zobacz [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) witryny sieci Web."
  remarks: "Ta klasa odpowiada `<filter>` elementu `<deviceFilters>` sekcji schematu ustawień programu ASP.NET.       Filtr można filtr porównania lub ewaluatora filtru. Filtry na podstawie porównania porównania wartości określone przez dewelopera na bieżącą wartość możliwości urządzenia w czasie wykonywania. Ewaluatora (lub na podstawie delegata) filtr korzysta z metody z klasy określonej programisty przeprowadzenie oceny."
  syntax:
    content: >-
      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

