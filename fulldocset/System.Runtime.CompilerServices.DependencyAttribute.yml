  - System.Runtime.CompilerServices.DependencyAttribute.LoadHint
  langs:
  - csharp
  name: DependencyAttribute
  nameWithType: DependencyAttribute
  fullName: System.Runtime.CompilerServices.DependencyAttribute
  type: Class
  summary: "Wskazuje, kiedy ma być załadowany przez zestaw odwołujący się zależności. Ta klasa nie może być dziedziczona."
  remarks: "Ten atrybut jest używany przez [Ngen.exe (Generator obrazu natywnego)](~/add/includes/ajax-current-ext-md.md) do generowania obrazów natywny zestaw.       Zastosuj atrybut DependencyAttribute do zestawu zależnego o wartości <xref:System.Runtime.CompilerServices.LoadHint>wyliczeniu, aby określić, gdy jest to zestaw odwołujący się załadować zależność.</xref:System.Runtime.CompilerServices.LoadHint>       Zależność, która może być załadowany (<xref:System.Runtime.CompilerServices.LoadHint>) spowoduje, że Ngen.exe powiązać z tym zależności.</xref:System.Runtime.CompilerServices.LoadHint>  Przy użyciu tej wskazówki umożliwia Ngen.exe do generowania kodu, który spowoduje, że w ograniczony zestaw roboczy i lepszą przepustowość, ale kosztem zawsze ładowania zależności, gdy zestaw nadrzędny jest załadowany."
  example:
  - "The following example specifies that the native image generation service always binds to `AssemblyA` and sometimes binds to `AssemblyB`.  \n  \n [!code-vb[Runtime.CompilerServices.DependencyAttribute#1](~/add/codesnippet/visualbasic/t-system.runtime.compile_4_1.vb)]\n [!code-cs[Runtime.CompilerServices.DependencyAttribute#1](~/add/codesnippet/csharp/t-system.runtime.compile_4_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly, AllowMultiple=true)]

      public sealed class DependencyAttribute : Attribute
  inheritance:
  - System.Attribute
  implements: []
  inheritedMembers: []
  platform:
  - net462
- uid: System.Runtime.CompilerServices.DependencyAttribute.#ctor(System.String,System.Runtime.CompilerServices.LoadHint)
  id: '#ctor(System.String,System.Runtime.CompilerServices.LoadHint)'
  parent: System.Runtime.CompilerServices.DependencyAttribute
  langs:
  - csharp
  name: DependencyAttribute(String,LoadHint)
  nameWithType: DependencyAttribute.DependencyAttribute(String,LoadHint)
  fullName: System.Runtime.CompilerServices.DependencyAttribute.DependencyAttribute(String,LoadHint)
  type: Constructor
  assemblies:
  - mscorlib
  namespace: System.Runtime.CompilerServices
  summary: "Inicjuje nowe wystąpienie klasy <xref href=&quot;System.Runtime.CompilerServices.DependencyAttribute&quot;> </xref> klasy z określonym <xref href=&quot;System.Runtime.CompilerServices.LoadHint&quot;> </xref> wartości."
  remarks: "<xref:System.Runtime.CompilerServices.DependencyAttribute>Atrybutu daje języka wspólnego środowiska uruchomieniowego wskazówki na temat sposobu ściśle dowiązać do zależności.</xref:System.Runtime.CompilerServices.DependencyAttribute> Środowisko uruchomieniowe używa tych wskazówek, aby ułatwić uregulowanie wady i zalety między ładowania opóźnionego zależności i wydajne powiązanie zależności. Na przykład powiązanie twardych umożliwia środowiska uruchomieniowego do kodowania wskaźniki do obrazów natywnych zależnych, co powoduje zmniejszenie zestaw roboczy. Ten atrybut prowadzi środowiska uruchomieniowego w podejmowania decyzji."
  example:
  - "The following example specifies that the native image generation service always binds to `AssemblyA` and sometimes binds to `AssemblyB`.  \n  \n [!code-vb[Runtime.CompilerServices.DependencyAttribute#1](~/add/codesnippet/visualbasic/477f6992-2013-45a5-998f-_1.vb)]\n [!code-cs[Runtime.CompilerServices.DependencyAttribute#1](~/add/codesnippet/csharp/477f6992-2013-45a5-998f-_1.cs)]"
  syntax:
    content: public DependencyAttribute (string dependentAssemblyArgument, System.Runtime.CompilerServices.LoadHint loadHintArgument);
    parameters:
    - id: dependentAssemblyArgument
      type: System.String
      description: "Zestaw zależny powiązać."
    - id: loadHintArgument
      type: System.Runtime.CompilerServices.LoadHint
      description: "Jeden z <xref href=&quot;System.Runtime.CompilerServices.LoadHint&quot;> </xref> wartości."
  overload: System.Runtime.CompilerServices.DependencyAttribute.#ctor*
  exceptions: []
  platform:
  - net462
