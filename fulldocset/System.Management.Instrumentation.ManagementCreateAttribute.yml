  fullName: System.Management.Instrumentation.ManagementCreateAttribute
  type: Class
  summary: "ManagementCreateAttribute jest służy do wskazania, że metoda tworzy nowe wystąpienie obiektu zarządzanego.       Uwaga: do bibliotek WMI .NET są teraz wziąć pod uwagę stanu końcowego, a nie dalszy rozwój, ulepszenia lub aktualizacje będą dostępne dla problemy związane z zabezpieczeniami wpływu na te biblioteki. [API MI](https://msdn.microsoft.com/en-us/library/jj152383%28v=vs.80%29.aspx) powinna być używana do wszystkich nowych wdrożeń."
  remarks: "Okres istnienia jednostki zarządzanej nie jest powiązany z okresu istnienia obiektu platformy .NET reprezentujący go. Dostawca umożliwia utworzenia nowego wystąpienia odpowiedniej jednostki zarządzanej metody oznaczonej jako tego atrybutu.       Parametry metody powinien mieć taką samą nazwę i typ jako parametry konstruktora klasy powiązania.       Użyj tego atrybutu nie ma żadnego wpływu na rejestracji klasy usługi WMI w repozytorium. Jest używana tylko w czasie wykonywania."
  example:
  - "The following example demonstrates how to use the ManagementCreate attribute.  \n  \n```  \n[ManagementEntity]  \npublic class ProcessInstance  \n{  \n     [ManagementKey]  \n     public int Id;   \n  \n     [ManagementCreate]  \n     public ProcessInstance StartProcess(string cmdLine)  \n     {  \n        ProcessInstance newProcess = new ProcessInstance(cmdLine);  \n        newProcess.Start();  \n        return newProcess;  \n     }  \n}  \n```"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Constructor | System.AttributeTargets.Method, AllowMultiple=false)]

      public sealed class ManagementCreateAttribute : System.Management.Instrumentation.ManagementNewInstanceAttribute
