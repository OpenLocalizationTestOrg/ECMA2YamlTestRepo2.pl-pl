  name: IdnElement
  nameWithType: IdnElement
  fullName: System.Configuration.IdnElement
  type: Class
  summary: "Zawiera ustawienia konfiguracji dla międzynarodowej domeny nazwę (IDN) przetwarzania w &lt;xref:System.Uri?displayProperty=fullName&gt; klasy."
  remarks: "Istniejące <xref:System.Uri?displayProperty=fullName>klasa została rozszerzona, aby zapewnić obsługę dla identyfikatorów zasobów międzynarodowych (IRI) oparte na specyfikacji RFC 3987.</xref:System.Uri?displayProperty=fullName> Bieżąca liczba użytkowników nie będą widzieć wszystkie zmiany z zachowaniem .NET Framework 2.0, chyba że jawnie włączyć IRI. Dzięki temu zgodność aplikacji we wcześniejszych wersjach programu .NET Framework.       Ustawienie konfiguracji IdnElement pośrednio jest kontrolowany przez <xref:System.Configuration.IriParsingElement>Ustawienie konfiguracji przetwarzanie IRI formantów w <xref:System.Uri?displayProperty=fullName>klasie.</xref:System.Uri?displayProperty=fullName> </xref:System.Configuration.IriParsingElement> Przetwarzanie IRI musi być włączona dla przetwarzania w celu umożliwienia IDN. Po wyłączeniu przetwarzania IRI przetwarzania IDN zostanie ustawiona do ustawienie domyślne, których zachowanie programu .NET Framework 2.0 jest używany dla zgodności i nazwy IDN nie są używane.       Atrybut międzynarodowych nazw domen (IDN) tylko formanty przetwarzania IDN. Domyślnie odbywa się wszystkie inne IRI przetwarzania (na przykład normalizacji znaków).       Ustawienie konfiguracji dla IdnElement zostaną odczytane raz po pierwszym <xref:System.Uri?displayProperty=fullName>klasy jest tworzony.</xref:System.Uri?displayProperty=fullName> Zmiany ustawień konfiguracji po tym czasie są ignorowane.       Aby uzyskać więcej informacji na temat obsługi IRI zobacz sekcję uwag dla <xref:System.Uri?displayProperty=fullName>klasy.</xref:System.Uri?displayProperty=fullName>"
  syntax:
    content: 'public sealed class IdnElement : System.Configuration.ConfigurationElement'
