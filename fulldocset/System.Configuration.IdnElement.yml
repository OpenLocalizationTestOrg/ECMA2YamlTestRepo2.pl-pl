  remarks: "Międzynarodowa nazwa domeny (IDN) atrybutu tylko formanty IDN przetwarzania. Wszystkie inne przetwarzanie międzynarodowej identyfikatory zasobów (IRI) (na przykład znak normalizacji) jest realizowane domyślnie.       Ustawienie konfiguracji <xref:System.Configuration.IdnElement>pośrednio jest kontrolowany przez <xref:System.Configuration.IriParsingElement?displayProperty=fullName>Ustawienie konfiguracji, które kontroluje IRI przetwarzania w <xref:System.Uri?displayProperty=fullName>klasie.</xref:System.Uri?displayProperty=fullName> </xref:System.Configuration.IriParsingElement?displayProperty=fullName> </xref:System.Configuration.IdnElement> Przetwarzanie IRI musi być włączona dla przetwarzania w celu umożliwienia IDN. Po wyłączeniu przetwarzania IRI przetwarzania IDN zostanie ustawiona do ustawienie domyślne, których zachowanie programu .NET Framework 2.0 jest używany dla zgodności i nazwy IDN nie są używane.       Ustawienie konfiguracji <xref:System.Configuration.IdnElement>zostaną odczytane raz po pierwszym <xref:System.Uri?displayProperty=fullName>klasy jest tworzony.</xref:System.Uri?displayProperty=fullName> </xref:System.Configuration.IdnElement> Zmiany ustawień konfiguracji po tym czasie są ignorowane.       Aby uzyskać więcej informacji na temat obsługi IRI zobacz sekcję uwag dla <xref:System.Uri?displayProperty=fullName>klasy.</xref:System.Uri?displayProperty=fullName>"
