  name: HashAlgorithm
  nameWithType: HashAlgorithm
  fullName: System.Messaging.HashAlgorithm
  type: Enum
  summary: "Określa algorytm wyznaczania wartości skrótu używany przez MSMQ podczas uwierzytelniania wiadomości."
  remarks: "Uwierzytelnianie wiadomości zawiera dwie usługi. Zapewnia sposób zapewnienia integralności komunikatu i sposób, aby sprawdzić, która wysłała wiadomość. Do żądania uwierzytelniania, aplikacja wysyłająca musi ustawić poziom uwierzytelniania komunikat, który ma być uwierzytelnianie i dołączyć certyfikat zabezpieczeń do wiadomości.       Do uwierzytelniania wiadomości, biblioteki DLL wykonawcze usługi kolejkowania komunikatów na komputerze źródłowym używa algorytmu wyznaczania wartości skrótu, podczas tworzenia podpisu cyfrowego wiadomości. Element docelowy menedżera kolejek następnie używa tego samego algorytmu wyznaczania wartości skrótu do uwierzytelniania wiadomości, po odebraniu.       Aby uzyskać więcej informacji o procesie uwierzytelniania Zobacz tematy uwierzytelniania usługi kolejkowania komunikatów w bibliotece MSDN."
  syntax:
    content: public enum HashAlgorithm
  inheritance:
  - System.Enum
  platform:
  - net462
