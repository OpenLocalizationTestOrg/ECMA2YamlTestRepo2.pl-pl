  remarks: "Elementy SectionStructure są używane do oznaczyć abstrakcyjny bloki zawartości w dokumencie.  Przykład zastosowania SectionStructure elementy będą oznaczyć podsumowanie, który opisuje głównym tematem dokumentu lub zatytułowana sekcje dokumentu, który może obejmować nagłówka następuje akapitów, list, danych i tabele.       <xref:System.Windows.Documents.DocumentStructures.StoryFragment>jest dopuszczalny tylko nadrzędnym SectionStructure.</xref:System.Windows.Documents.DocumentStructures.StoryFragment>"
