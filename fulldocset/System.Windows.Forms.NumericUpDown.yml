  fullName: System.Windows.Forms.NumericUpDown
  type: Class
  summary: "Reprezentuje pole pokrętła systemu Windows (znanej także jako formantu góra dół), który wyświetla wartości liczbowe."
  remarks: "Numericupdown — formant zawiera pojedyncza wartość liczbowa, który można zwiększać ani zmniejszać, klikając pozycję w górę lub w dół przycisków kontrolki. Użytkownik może również wprowadzić wartości, chyba że <xref:System.Windows.Forms.UpDownBase.ReadOnly%2A>ma ustawioną właściwość `true`.</xref:System.Windows.Forms.UpDownBase.ReadOnly%2A>       Może być sformatowany wyświetlania liczb przez ustawienie <xref:System.Windows.Forms.NumericUpDown.DecimalPlaces%2A>, <xref:System.Windows.Forms.NumericUpDown.Hexadecimal%2A>, lub <xref:System.Windows.Forms.NumericUpDown.ThousandsSeparator%2A>Właściwości.</xref:System.Windows.Forms.NumericUpDown.ThousandsSeparator%2A> </xref:System.Windows.Forms.NumericUpDown.Hexadecimal%2A> </xref:System.Windows.Forms.NumericUpDown.DecimalPlaces%2A> Aby wyświetlić wartości szesnastkowe w formancie, ustaw <xref:System.Windows.Forms.NumericUpDown.Hexadecimal%2A>właściwości `true`.</xref:System.Windows.Forms.NumericUpDown.Hexadecimal%2A> Aby wyświetlić tysięcy separator w liczb dziesiętnych, gdy jest to konieczne, ustaw <xref:System.Windows.Forms.NumericUpDown.ThousandsSeparator%2A>właściwości `true`.</xref:System.Windows.Forms.NumericUpDown.ThousandsSeparator%2A> Aby określić liczbę miejsc po przecinku wyświetlane po symbolu dziesiętnym, ustaw <xref:System.Windows.Forms.NumericUpDown.DecimalPlaces%2A>właściwości do liczby miejsc dziesiętnych do wyświetlenia.</xref:System.Windows.Forms.NumericUpDown.DecimalPlaces%2A>       Aby określić dopuszczalny zakres wartości dla formantu, należy ustawić <xref:System.Windows.Forms.NumericUpDown.Minimum%2A>i <xref:System.Windows.Forms.NumericUpDown.Maximum%2A>Właściwości.</xref:System.Windows.Forms.NumericUpDown.Maximum%2A> </xref:System.Windows.Forms.NumericUpDown.Minimum%2A> Ustaw <xref:System.Windows.Forms.NumericUpDown.Increment%2A>wartość określającą wartość można zwiększać ani zmniejszać do <xref:System.Windows.Forms.NumericUpDown.Value%2A>Właściwości, gdy użytkownik kliknie przycisk w górę lub w dół przycisk strzałki.</xref:System.Windows.Forms.NumericUpDown.Value%2A> </xref:System.Windows.Forms.NumericUpDown.Increment%2A> Może zwiększyć szybkość, z którą formantu przenosi za pomocą numerów, gdy użytkownik naciśnie stale pracy lub Strzałka w dół, ustawiając <xref:System.Windows.Forms.NumericUpDown.Accelerations%2A>Właściwości.</xref:System.Windows.Forms.NumericUpDown.Accelerations%2A>       Gdy <xref:System.Windows.Forms.NumericUpDown.UpButton%2A>lub <xref:System.Windows.Forms.NumericUpDown.DownButton%2A>metody są nazywane, kodu lub przez kliknięcie w górę lub w dół przycisków sprawdzania poprawności nowej wartości i formant został zaktualizowany o nową wartość w odpowiednim formacie.</xref:System.Windows.Forms.NumericUpDown.DownButton%2A> </xref:System.Windows.Forms.NumericUpDown.UpButton%2A> W szczególności jeśli <xref:System.Windows.Forms.UpDownBase.UserEdit%2A>właściwość jest ustawiona na `true`, <xref:System.Windows.Forms.NumericUpDown.ParseEditText%2A>Metoda jest wywoływana przed sprawdzania poprawności i aktualizowanie wartości.</xref:System.Windows.Forms.NumericUpDown.ParseEditText%2A> </xref:System.Windows.Forms.UpDownBase.UserEdit%2A> Wartość jest następnie weryfikowany należeć do przedziału od <xref:System.Windows.Forms.NumericUpDown.Minimum%2A>i <xref:System.Windows.Forms.NumericUpDown.Maximum%2A>wartości i <xref:System.Windows.Forms.NumericUpDown.UpdateEditText%2A>Metoda jest wywoływana.</xref:System.Windows.Forms.NumericUpDown.UpdateEditText%2A> </xref:System.Windows.Forms.NumericUpDown.Maximum%2A> </xref:System.Windows.Forms.NumericUpDown.Minimum%2A>       Począwszy od [!INCLUDE[net_2015](~/add/includes/net-2015-md.md)], numericupdown — formant będzie zmieniany na podstawie ustawienia systemowego DPI w pliku app.config zawiera następujący wpis:```   <appSettings>     <add key=&quot;EnableWindowsFormsHighDpiAutoResizing&quot; value=&quot;true&quot; />   </appSettings>      ```"
  example:
  - "The following code example creates and initializes a NumericUpDown control, sets some of its common properties, and allows the user to change some of these properties at run time. This code assumes three <xref:System.Windows.Forms.CheckBox> controls have been placed on a form and handlers for their <xref:System.Windows.Forms.Control.Click> events have been instantiated. The <xref:System.Windows.Forms.NumericUpDown.DecimalPlaces%2A>, <xref:System.Windows.Forms.NumericUpDown.ThousandsSeparator%2A>, and <xref:System.Windows.Forms.NumericUpDown.Hexadecimal%2A> properties are set on the <xref:System.Windows.Forms.Control.Click> event of each check box.  \n  \n [!code-cs[Classic NumericUpDown Example#1](~/add/codesnippet/csharp/t-system.windows.forms.n_6_1.cs)]\n [!code-cpp[Classic NumericUpDown Example#1](~/add/codesnippet/cpp/t-system.windows.forms.n_6_1.cpp)]\n [!code-vb[Classic NumericUpDown Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.n_6_1.vb)]"
