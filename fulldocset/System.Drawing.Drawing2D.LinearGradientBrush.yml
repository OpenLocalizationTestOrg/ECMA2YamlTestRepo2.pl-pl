  name: LinearGradientBrush
  nameWithType: LinearGradientBrush
  fullName: System.Drawing.Drawing2D.LinearGradientBrush
  type: Class
  summary: "Hermetyzuje <xref href=&quot;System.Drawing.Brush&quot;> </xref> z gradientu liniowego. Ta klasa nie może być dziedziczona."
  remarks: "Ta klasa hermetyzuje zarówno gradientów dwóch kolorów, jak i niestandardowe gradienty wielokolorowe.       Gradienty liniowe wszystkich są definiowane wzdłuż linii określone szerokość prostokąta lub dwa punkty.       Domyślnie dwa kolor gradientu liniowego jest poziomych blend liniowej z kolor początkowy kolor końcowy wzdłuż określonego wiersza. Dostosowywanie przy użyciu wzorca blend <xref:System.Drawing.Drawing2D.Blend>klasy, <xref:System.Drawing.Drawing2D.LinearGradientBrush.SetSigmaBellShape%2A>metody, lub <xref:System.Drawing.Drawing2D.LinearGradientBrush.SetBlendTriangularShape%2A>metody.</xref:System.Drawing.Drawing2D.LinearGradientBrush.SetBlendTriangularShape%2A> </xref:System.Drawing.Drawing2D.LinearGradientBrush.SetSigmaBellShape%2A> </xref:System.Drawing.Drawing2D.Blend> Kierunek gradientu dostosować, określając <xref:System.Drawing.Drawing2D.LinearGradientMode>wyliczenia lub wartość kąta w konstruktorze.</xref:System.Drawing.Drawing2D.LinearGradientMode>       Użyj <xref:System.Drawing.Drawing2D.LinearGradientBrush.InterpolationColors%2A>właściwość, aby utworzyć wielokolorowe gradientu.</xref:System.Drawing.Drawing2D.LinearGradientBrush.InterpolationColors%2A>       <xref:System.Drawing.Drawing2D.LinearGradientBrush.Transform%2A>Właściwość określa lokalne przekształcenia geometrycznych zastosowany do gradientu.</xref:System.Drawing.Drawing2D.LinearGradientBrush.Transform%2A>"
  example:
  - "The following example creates a horizontal LinearGradientBrush; the color components change linearly as you move from a horizontal coordinate of 0 to a horizontal coordinate of 200. For example, a point whose first coordinate is halfway between 0 and 200 will have a blue component that is halfway between 0 and 255. This example is designed for use with Windows Forms. The following code example is designed for use with Windows Forms, and it requires the <xref:System.Windows.Forms.PaintEventArgs>`e`, which is a parameter of <xref:System.Windows.Forms.PaintEventHandler>.  \n  \n [!code-vb[System.Drawing.UsingaGradientBrush#21](~/add/codesnippet/visualbasic/t-system.drawing.drawing_3_1.vb)]\n [!code-cs[System.Drawing.UsingaGradientBrush#21](~/add/codesnippet/csharp/t-system.drawing.drawing_3_1.cs)]"
