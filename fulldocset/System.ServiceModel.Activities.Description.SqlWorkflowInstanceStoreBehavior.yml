- uid: System.ServiceModel.Activities.Description.SqlWorkflowInstanceStoreBehavior.InstanceLockedExceptionAction
  id: InstanceLockedExceptionAction
  parent: System.ServiceModel.Activities.Description.SqlWorkflowInstanceStoreBehavior
  langs:
  - csharp
  name: InstanceLockedExceptionAction
  nameWithType: SqlWorkflowInstanceStoreBehavior.InstanceLockedExceptionAction
  fullName: System.ServiceModel.Activities.Description.SqlWorkflowInstanceStoreBehavior.InstanceLockedExceptionAction
  type: Property
  assemblies:
  - System.ServiceModel.Activities
  namespace: System.ServiceModel.Activities.Description
  summary: "Pobiera lub ustawia <xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore.InstanceLockedExceptionAction*>Właściwości.</xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore.InstanceLockedExceptionAction*> Ta właściwość określa, jakie działania usługi hosta powinien wykonać, gdy odbierze <xref href=&quot;System.Runtime.DurableInstancing.InstanceLockedException&quot;> </xref> kiedy host próbuje blokady wystąpienia, ponieważ wystąpienie jest zablokowany przez innego hosta."
  remarks: "Opcje dozwolone dla tego pola to: None, Ponów podstawowy, a następnie spróbuj ponownie aktywnego. Wartość domyślna to None. Poniższa lista zawiera opis tych trzech opcji:-Brak. Host usługi nie jest podejmowana próba blokady wystąpienia i przekazuje <xref:System.Runtime.DurableInstancing.InstanceLockedException>do obiektu wywołującego.</xref:System.Runtime.DurableInstancing.InstanceLockedException>      -Podstawowe ponów próbę. Host usługi reattempts do zablokowania wystąpienia z interwałem ponawiania prób liniowej i przekazuje wyjątek do wywołującego na końcu sekwencji.      -Agresywne ponów próbę. Host usługi reattempts do zablokowania wystąpienia o rośnie wykładniczo opóźnienie i przekazuje <xref:System.Runtime.DurableInstancing.InstanceLockedException>do wywołującego na końcu sekwencji.</xref:System.Runtime.DurableInstancing.InstanceLockedException>"
  syntax:
    content: public System.Activities.DurableInstancing.InstanceLockedExceptionAction InstanceLockedExceptionAction { get; set; }
    return:
      type: System.Activities.DurableInstancing.InstanceLockedExceptionAction
      description: "Akcja hosta usługi powinny zostać podczas odbierania <xref href=&quot;System.Runtime.DurableInstancing.InstanceLockedException&quot;> </xref>."
  overload: System.ServiceModel.Activities.Description.SqlWorkflowInstanceStoreBehavior.InstanceLockedExceptionAction*
  exceptions: []
  platform:
  - net462
