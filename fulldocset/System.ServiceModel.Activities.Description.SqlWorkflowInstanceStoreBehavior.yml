  remarks: "Przechowywanie wystąpień po zakończeniu powoduje szybko wzrostu bazy trwałości i ma to wpływ na wydajność bazy danych. Należy skonfigurować zasady przeczyszczania bazy danych, aby usunąć te rekordy okresowo, aby upewnić się, że wydajność bazy danych znajduje się na poziomie, które spełniają wymagań dotyczących wydajności."
