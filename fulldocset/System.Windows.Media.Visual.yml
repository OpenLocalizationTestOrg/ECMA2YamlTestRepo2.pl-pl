- uid: System.Windows.Media.Visual.VisualScrollableAreaClip
  id: VisualScrollableAreaClip
  parent: System.Windows.Media.Visual
  langs:
  - csharp
  name: VisualScrollableAreaClip
  nameWithType: Visual.VisualScrollableAreaClip
  fullName: System.Windows.Media.Visual.VisualScrollableAreaClip
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Pobiera lub ustawia przyciętą przewijany obszar dla <xref href=&quot;System.Windows.Media.Visual&quot;> </xref>."
  remarks: "Ustaw właściwość VisualScrollableAreaClip, aby włączyć przewijanie przyspieszonego podczas renderowania w oprogramowaniu. Jest to przydatne w scenariuszach renderowania zdalnego, takich jak uruchomiony za pośrednictwem pulpitu zdalnego lub działający na maszynie wirtualnej. Ustaw tę właściwość w elemencie nadrzędnym, którego elementy podrzędne będą przewijane. Ustawienie właściwości VisualScrollableAreaClip nie ma znaczenia w przypadku renderowania przyspieszony sprzętu.       Właściwość VisualScrollableAreaClip umożliwia określone, zaawansowanych scenariuszy. Poniższa lista zawiera ostrzeżenia, które są stosowane przy użyciu właściwości VisualScrollableAreaClip.      -Tła obszaru przewijane musi być nieprzezroczyste, lub nastąpi przewijanie artefaktów.      -Właściwość VisualScrollableAreaClip przyspiesza przewijanie tylko podczas renderowania WPF w oprogramowaniu. Na przykład ta sytuacja występuje, gdy aplikacja jest uruchomiona za pośrednictwem pulpitu zdalnego lub działa lokalnie na maszynie wirtualnej.      -Zachowanie przewijania niezmieniona podczas renderowania sprzętu. Aby zapobiec różnice w zachowanie przewijania, należy mieć właściwość VisualScrollableAreaClip włączone dla sprzętu i oprogramowania.      -Transformacje obracanie i pochylanie wyłączyć przyspieszonego przewijania. Transformacje skali poziomej lub pionowej tłumaczeń powyżej przewijane region działa poprawnie i nie można wyłączyć przyspieszanie przewijania.      -Zmiana poddrzewo lub wyzwalania części przewijany obszar ponowne za pośrednictwem animacji działać zgodnie z oczekiwaniami, ale utracone korzyści przyspieszonego przewijania ponownie wystawionych obszaru. Wszelkie animacji, która unieważnia obszaru przewijane w tej samej ramki, w których przewijanie występuje eliminuje zaletą tego rodzaju optymalizacji.      -Prostokąt VisualScrollableAreaClip czynnego przyciąganie do pikseli. W związku z tym przypięty rozmiar przewijania prostokąt jest zawsze mniejsze lub równe rozmiarowi ustawiony.      -Przesunięcia snap w dół. Oznacza to, że różnica poprzedniego przypięty przesunięcie i przesunięcie przypięty bieżącego jest zawsze liczby całkowitej określającej liczbę pikseli.      -Trafień testy mogą być wyłączone przez maksymalnie jeden piksel.      — Zaokrąglanie układ powinna być włączona, ponieważ zapewnia krawędzi przewijanego obszarami i obszarem klienckim okna granic mają być przyciągane do pikseli, co powoduje wyrównanie poprawne.      -Przewijanie przyspieszenie nie działa na warstwowego systemu windows. Oznacza to windows, w których AllowTransparency == window.windowstyle ma wartość true, brak == i tak dalej.      -Przewijanie przyspieszenie nie występuje podczas renderowania pełnego okna.      -Przewijanie przyspieszenie nie działa, gdy okno pokrywającej dwóch monitorów.      -Przewijanie przyspieszenie nie działa, obecności obiektów docelowych renderowania pośrednie w łańcuchu przewijane elementu nadrzędnego. Poniższa lista przedstawia niektóre z nich pośrednich elementy docelowe renderowania.          — Przycina - efekty - DrawingBrushes - VisualBrushes - OpacityMasks - Opacity — tylko jeden przyspieszonego przewijania może się zdarzyć na klatkę. Może istnieć wiele obszarów przyspieszonego przewijania, ale tylko jeden z nich można wykonywać przyspieszonego przewijania w ramce. Obszar jest przewijane jest nieokreślony.      -Przewijanie przyspieszenie obsługuje zawartość powyżej regionie przewijania (w kolejności), które nie jest przewijane z resztą zawartości. System oblicza wszystkie niezbędne zanieczyszczone regiony i kończy działanie z przyspieszonego przewijania, ale wysyła kilka dodatkowych bitmapy przez sieć można przenieść przypadkowo przewijane części z powrotem do odpowiedniej pozycji, na ekranie."
  syntax:
    content: protected Nullable<System.Windows.Rect> VisualScrollableAreaClip { get; set; }
    return:
      type: System.Nullable{System.Windows.Rect}
      description: "A <xref href=&quot;System.Windows.Rect&quot;> </xref> reprezentujący obszaru przycinania przewijanego lub <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> Jeśli nie przypisano żadnych obszaru przycinania."
  overload: System.Windows.Media.Visual.VisualScrollableAreaClip*
  exceptions: []
  platform:
  - net462
