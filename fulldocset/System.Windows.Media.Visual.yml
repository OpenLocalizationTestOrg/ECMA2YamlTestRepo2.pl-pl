  type: Class
  summary: "Zapewnia obsługę renderowania w [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)], w tym trafień testowania i przekształcenia współrzędnych i ograniczenia pole obliczeń."
  remarks: "Klasa wizualna jest podstawowe abstrakcji, z których każdy <xref:System.Windows.FrameworkElement>pochodzi z obiektu.</xref:System.Windows.FrameworkElement> Służy również jako punkt wejścia dla zapisywania nowych formantów [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)]i na wiele sposobów można traktować jako równoważne uchwyt okna (HWND) w [!INCLUDE[TLA#tla_win32](~/add/includes/tlasharptla-win32-md.md)] modelu aplikacji.       Obiekt Visual jest podstawowa [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] obiektu, którego podstawową rolą jest zapewnia obsługę renderowania. Formanty interfejsu użytkownika, takich jak <xref:System.Windows.Controls.Button>i <xref:System.Windows.Controls.TextBox>, pochodzi z klasy Visual i przechowywanie ich renderowania danych na użytek Visual zdefiniowanych właściwości.</xref:System.Windows.Controls.TextBox> </xref:System.Windows.Controls.Button> Obiekt wizualny obsługuje następujące:-Output wyświetlania: renderowanie utrwalonego, serializacji rysowania zawartości obiektu visual.      -Przekształcenia: Przekształcenia element wizualny.      -Wycinka: Zapewnianie wycinka region obsługi dla obiektu visual.      -Testowania trafień: Określanie, czy określony współrzędnych (punkt) lub geometrii znajduje się w granicach obiektu visual.      -Ograniczenia pole obliczenia: Określanie prostokąt ograniczający element wizualny.       Pod względem architektury, obiekt Visual nie obejmuje obsługę innych wymagań rozwoju aplikacji / [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] funkcje, które nie są bezpośrednio związane z jego renderowania, takie jak następujące: — Obsługa - Layout - zdarzeń style — wiązanie danych - globalizacji Visual jest dostępna w publicznej klasy abstrakcyjnej, z którego dalsze klasy mogą pochodzić. Na poniższej ilustracji przedstawiono hierarchii istniejących obiektów visual, które są zdefiniowane w [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] architektury.       ![Diagram klas pochodnych obiekt wizualny](~/add/media/visualclass01.png &quot;Diagram klas pochodzących od obiektu Visual&quot;) hierarchii klas Visual w niektórych przypadkach elementów członkowskich, które są zdefiniowane jako chroniony w języku Visual są widoczne jako bardziej łatwo dostępne elementy członkowskie o podobnej nazwie w pochodnej <xref:System.Windows.UIElement>klasie.</xref:System.Windows.UIElement>       Aby uzyskać więcej informacji, zobacz [Przegląd renderowania grafiki WPF](~/add/includes/ajax-current-ext-md.md).       Element wizualny ma ograniczoną liczbę poziomów. W poprzednich wersjach programu .NET Framework to maksymalna głębokość został 255. Ten limit jest nieodpowiedni dla układy, które mają wiele poziomów w drzewie wizualnym.       W [!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)], maksymalną głębokość element wizualny jest 2047, co pozwala znacznie lepszą drzewa wizualnego. W większości aplikacji nie istnieje wystarczająca ilość miejsca na stosie przejść przez wiele poziomów, a w rezultacie <xref:System.StackOverflowException>podczas układu.</xref:System.StackOverflowException> Domyślny rozmiar stosu, zgłoszenia tego wyjątku zwykle gdy głębokość drzewa wynosi około 800, co odpowiada około 190 zagnieżdżone <xref:System.Windows.Controls.TreeViewItem>obiektów.</xref:System.Windows.Controls.TreeViewItem>       Jeśli wyjątek przez aplikację, musisz mieć bardziej drzewa wizualnego może zwiększyć rozmiar stosu aplikacji. Przy użyciu opcji /STACK w czasie kompilacji lub za pomocą narzędzia polecenia EDITBIN można zwiększyć rozmiar stosu. Zwiększanie rozmiaru stosu mogą wpływać na wydajność aplikacji. Aby uzyskać więcej informacji, zobacz [alokacji stosu](http://go.microsoft.com/fwlink/?LinkId=165510) i [opcje polecenia EDITBIN](http://go.microsoft.com/fwlink/?LinkId=165511)."
