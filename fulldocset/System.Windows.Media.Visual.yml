  summary: "Pobiera lub ustawia kolekcję współrzędną x wytyczne (pionową)."
  remarks: "Przyciąganie do pikseli to proces, w którym układ zawartości jest ustalona tak, aby krawędzie obiektów mają być renderowane na następującą liczbę pikseli urządzenia. [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] Grafiki system używa jednostki niezależnych od urządzenia, aby umożliwić niezależność rozdzielczość i urządzenia. Każdego piksela niezależnie od urządzenia jest automatycznie skalowany w systemie [!INCLUDE[TLA#tla_dpi](~/add/includes/ajax-current-ext-md.md)] ustawienie. Zapewnia to [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] aplikacji odpowiednie skalowanie dla różnych [!INCLUDE[TLA2#tla_dpi](~/add/includes/tla2sharptla-dpi-md.md)] ustawienia i powoduje, że aplikacja automatycznie [!INCLUDE[TLA2#tla_dpi](~/add/includes/tla2sharptla-dpi-md.md)]— pamiętać.       Jednak to [!INCLUDE[TLA2#tla_dpi](~/add/includes/tla2sharptla-dpi-md.md)] niezależność można utworzyć renderowania nieregularne krawędzi, z powodu wygładzanie. Te artefakty często postrzegane jako krawędzi rozmyte lub &quot;słowo soft&quot;, może wystąpić, gdy lokalizację krawędzi znajduje się w środku pikseli urządzenia, a nie od pikseli urządzenia. Aby rozwiązać ten problem, [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] umożliwia krawędzie obiektów w drzewie wizualnym &quot;przyciągane&quot; do pikseli urządzenia wyeliminowanie nietrwałego krawędzi utworzonego przez wygładzanie."
