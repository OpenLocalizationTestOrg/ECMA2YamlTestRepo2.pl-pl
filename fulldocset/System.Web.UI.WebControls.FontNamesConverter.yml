  fullName: System.Web.UI.WebControls.FontNamesConverter
  type: Class
  summary: "Wykonuje konwersję między ciąg zawierający listę nazw czcionek i Tablica ciągów reprezentujących poszczególnych nazw."
  remarks: "Użyj <xref:System.Web.UI.WebControls.FontNamesConverter.ConvertFrom%2A>metody tej klasy można przekonwertować jeden ciąg zawierający listę nazw czcionki na tablicę ciągów, które zawierają nazwy poszczególnych.</xref:System.Web.UI.WebControls.FontNamesConverter.ConvertFrom%2A> Każda nazwa czcionki w ciągu muszą być oddzielone przecinkami. Na przykład ciąg &quot;arial, razy nowe verdana łacińskich,&quot;, konwertowany na tablicy, która zawiera ciągi &quot;arial&quot;, &quot;razy nowe łaciński&quot; i &quot;verdana&quot;. Należy zauważyć, że przecinki zostaną usunięte wraz z żadnego odstępu na początku lub na końcu nazwy czcionki. Biały znak w środku nazwy czcionki nie zostanie usunięta.       <xref:System.Web.UI.WebControls.FontNamesConverter.ConvertTo%2A>Metoda wykonuje operację wstecznego.</xref:System.Web.UI.WebControls.FontNamesConverter.ConvertTo%2A> Konwertuje tablicę ciągów zawierających nazwy poszczególnych czcionki na jeden ciąg zawierający listę nazw. Na przykład konwertuje tablicę, która zawiera ciągi &quot;arial&quot;, &quot;razy nowe łaciński&quot; i &quot;verdana&quot; na ciąg &quot;arial, razy nowe łacińskich, verdana&quot;. Zwróć uwagę, że przecinkami automatycznie są wstawiane między nazwami czcionki bez żadnego odstępu.       Wywołanie <xref:System.Web.UI.WebControls.FontNamesConverter.CanConvertFrom%2A>metody, aby sprawdzić, czy konwersja może się przed wywołaniem <xref:System.Web.UI.WebControls.FontNamesConverter.ConvertFrom%2A>metody.</xref:System.Web.UI.WebControls.FontNamesConverter.ConvertFrom%2A> </xref:System.Web.UI.WebControls.FontNamesConverter.CanConvertFrom%2A>"
  example:
  - "The following code example demonstrates how to use the FontNamesConverter class to convert a string with a list of font names to an array of strings containing the individual names. The array of strings is then converted back to a single string and displayed.  \n  \n [!code-cs[Classic FontNamesConverter.CanConvertFrom Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_207_1.aspx)]\n [!code-vb[Classic FontNamesConverter.CanConvertFrom Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_207_1.aspx)]"
