      description: "A <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> obiekt, który zawiera informacje o kontekście konwertera typów. Ten parametr nie jest używany w przypadku tej metody. Jest on zarezerwowany do przyszłych wersji tej metody. Opcjonalnie można przekazać <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> dla tego parametru."
    - id: culture
