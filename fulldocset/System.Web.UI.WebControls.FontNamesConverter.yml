  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Określa, czy ten konwerter można przekonwertować obiektu określonego typu danych na tablicę ciągów, które zawierają nazwy poszczególnych czcionek."
  remarks: "Użyj metody CanConvertFrom, aby określić, czy tablica ciągów zawierająca nazwy poszczególnych czcionek można przekonwertować na określony typ danych.      > [!NOTE] > Tego konwertera można przekonwertować tylko z `string` — typ danych. `sourceType` Parametr musi być typu <xref:System.String>.</xref:System.String> W przeciwnym razie ta metoda zwraca `false` aby wskazać, że nie można przekonwertować na określony typ danych.       Opcjonalnie można przekazać `null` dla `context` parametru."
  example:
  - "The following code example demonstrates how to use the CanConvertFrom method. The example determines whether the specified data type can be converted to an array of strings that contains the individual font names before performing the conversion.  \n  \n [!code-cs[Classic FontNamesConverter.CanConvertFrom Example#1](~/add/codesnippet/csharp/e7d74beb-1549-40f8-ab43-_1.aspx)]\n [!code-vb[Classic FontNamesConverter.CanConvertFrom Example#1](~/add/codesnippet/visualbasic/e7d74beb-1549-40f8-ab43-_1.aspx)]"
  syntax:
    content: public override bool CanConvertFrom (System.ComponentModel.ITypeDescriptorContext context, Type sourceType);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "A <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> obiekt, który zawiera informacje o kontekście konwertera typów. Opcjonalnie można przekazać <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> dla tego parametru."
    - id: sourceType
      type: System.Type
      description: "A &lt;xref:System.Type?displayProperty=fullName&gt; reprezentujący konwersji z typu danych."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli można przekonwertować typu; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
