  summary: "Tworzy ciąg, który reprezentuje listę nazw czcionek z tablica ciągów zawierająca nazwy poszczególnych czcionek."
  remarks: "Metoda ConvertTo umożliwia konwertowanie tablicy ciągów zawierających nazwy poszczególnych czcionki na jeden ciąg zawierający listę nazw. Na przykład konwertuje tablicę, która zawiera ciągi &quot;arial&quot;, &quot;razy nowe łaciński&quot; i &quot;verdana&quot; na ciąg &quot;arial, razy nowe łacińskich, verdana&quot;. Zwróć uwagę, że przecinkami automatycznie są wstawiane między nazwami czcionki bez żadnego odstępu.      > [!NOTE] > Tego konwertera można przekonwertować tylko z `string` — typ danych. `destinationType` Parametr musi być typu <xref:System.String>.</xref:System.String>      > [!NOTE] > `context` i `culture` parametry nie są używane w tej wersji metody; są one zarezerwowane dla przyszłych wersji metody. Opcjonalnie można przekazać `null` dla tych parametrów."
  example:
