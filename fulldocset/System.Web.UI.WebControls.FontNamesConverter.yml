  namespace: System.Web.UI.WebControls
  summary: "Konwertuje ciąg, który reprezentuje listę nazw czcionek na tablicę ciągów, które zawierają nazwy poszczególnych czcionek."
  remarks: "Aby przekonwertować ciąg zawierający listę nazw czcionki na tablicę ciągów, które zawierają nazwy poszczególnych, należy użyć metody ConvertFrom. Każda nazwa czcionki w ciągu muszą być oddzielone przecinkami. Na przykład ciąg &quot;arial, razy nowe verdana łacińskich,&quot;, konwertowany na tablicy, która zawiera ciągi &quot;arial&quot;, &quot;razy nowe łaciński&quot; i &quot;verdana&quot;. Zwróć uwagę, że przecinki zostaną usunięte wraz z żadnego odstępu na początku lub na końcu nazwy czcionki. Biały znak w środku nazwy czcionki nie zostanie usunięta.      > [!NOTE] > `context` i `culture` parametry nie są używane w tej wersji metody; są one zarezerwowane dla przyszłych wersji metody. Opcjonalnie można przekazać `null` dla tych parametrów."
  example:
  - "The following code example demonstrates how to use the ConvertFrom method to convert a string with a list of font names to an array of strings containing the individual names.  \n  \n [!code-cs[Classic FontNamesConverter.CanConvertFrom Example#1](~/add/codesnippet/csharp/f8603009-2e66-42ff-bf36-_1.aspx)]\n [!code-vb[Classic FontNamesConverter.CanConvertFrom Example#1](~/add/codesnippet/visualbasic/f8603009-2e66-42ff-bf36-_1.aspx)]"
  syntax:
    content: public override object ConvertFrom (System.ComponentModel.ITypeDescriptorContext context, System.Globalization.CultureInfo culture, object value);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "A <xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> obiekt, który zawiera informacje o kontekście konwertera typów. Ten parametr nie jest używany w przypadku tej metody. Jest on zarezerwowany do przyszłych wersji tej metody. Opcjonalnie można przekazać <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> dla tego parametru."
    - id: culture
      type: System.Globalization.CultureInfo
      description: "A &lt;xref:System.Globalization.CultureInfo?displayProperty=fullName&gt; obiekt, który reprezentuje informacje o kulturze, takich jak języka, kalendarza systemu i tak dalej. Ten parametr nie jest używany w przypadku tej metody. Jest on zarezerwowany do przyszłych wersji tej metody. Opcjonalnie można przekazać <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> dla tego parametru."
    - id: value
      type: System.Object
