  name: X509IssuerSerial
  nameWithType: X509IssuerSerial
  fullName: System.Security.Cryptography.Xml.X509IssuerSerial
  type: Struct
  summary: "Reprezentuje &lt; <xref uid=&quot;langword_csharp_X509IssuerSerial&quot; name=&quot;X509IssuerSerial&quot; href=&quot;&quot;> </xref> &gt; — element XML podpisu cyfrowego."
  remarks: "Reprezentuje strukturę X509IssuerSerial `<X509IssuerSerial`> — element XML podpisu cyfrowego w specyfikacji podpisu cyfrowego XML. `<X509IssuerSerial`> Element jest podelement `X509Data`> element, który zawiera wystawcy certyfikatu X.509v3 rozróżnianych pary nazwa i numer seryjny. Wyróżniającej pary nazwa i numer seryjny identyfikowania określonego certyfikatu X.509v3.       Wystawca certyfikatu X.509 jest nazwa urzędu certyfikacji, który wystawił certyfikat. Urzędy certyfikacji, przypisz każdej certyfikatów, które wydają unikatowy numer seryjny dla celów identyfikacji.       Umożliwia strukturze X509IssuerSerial para wystawcy certyfikatu wyróżniającą nazwę i numer seryjny przy użyciu <xref:System.Security.Cryptography.Xml.KeyInfoX509Data>klasy.</xref:System.Security.Cryptography.Xml.KeyInfoX509Data>  Możesz dodać strukturę X509IssuerSerial <xref:System.Security.Cryptography.Xml.KeyInfoX509Data>przy użyciu <xref:System.Security.Cryptography.Xml.KeyInfoX509Data.IssuerSerials%2A>Właściwości.</xref:System.Security.Cryptography.Xml.KeyInfoX509Data.IssuerSerials%2A> </xref:System.Security.Cryptography.Xml.KeyInfoX509Data>  Alternatywnie można dodać wartości ciągów, które reprezentują nazwa wyróżniająca wystawcy certyfikatu X.509 i przy użyciu pary numer seryjny <xref:System.Security.Cryptography.Xml.KeyInfoX509Data.AddIssuerSerial%2A>metody.</xref:System.Security.Cryptography.Xml.KeyInfoX509Data.AddIssuerSerial%2A>       Aby uzyskać więcej informacji na temat `<X509IssuerSerial`> elementu, zobacz specyfikację sieci World Wide Web konsorcjum W3C w www.w3.org/TR/xmldsig-core/."
  example:
  - "The following code example demonstrates how to sign and verify an XML document using an X.509 certificate from a certificate store.  This example saves key information to the signed document using the X509IssuerSerial object.  \n  \n [!code-vb[System.Security.Cryptography.Xml.X509IssuerSerial#1](~/add/codesnippet/visualbasic/t-system.security.crypto_12_1.vb)]\n [!code-cs[System.Security.Cryptography.Xml.X509IssuerSerial#1](~/add/codesnippet/csharp/t-system.security.crypto_12_1.cs)]"
  syntax:
    content: public struct X509IssuerSerial
