  name: BackColor
  nameWithType: Style.BackColor
  fullName: System.Web.UI.WebControls.Style.BackColor
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Pobiera lub ustawia kolor tła kontrolki serwera sieci Web."
  remarks: "Użyj właściwości BackColor, aby określić kolor tła kontrolki serwera sieci Web. Ta właściwość jest ustawiona przy użyciu <xref:System.Drawing.Color?displayProperty=fullName>obiektu.</xref:System.Drawing.Color?displayProperty=fullName>      > [!NOTE] > Tej właściwości spowoduje, że tylko dla niektórych formantów. Na przykład <xref:System.Web.UI.WebControls.Table>, <xref:System.Web.UI.WebControls.Panel>, <xref:System.Web.UI.WebControls.DataGrid>, <xref:System.Web.UI.WebControls.Calendar>, i <xref:System.Web.UI.WebControls.ValidationSummary>spowoduje, że ta właściwość.</xref:System.Web.UI.WebControls.ValidationSummary> </xref:System.Web.UI.WebControls.Calendar> </xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.WebControls.Table> Może ona również działać dla <xref:System.Web.UI.WebControls.CheckBoxList>, <xref:System.Web.UI.WebControls.RadioButtonList>i <xref:System.Web.UI.WebControls.DataList>Jeśli ich `RepeatLayout` właściwość jest `RepeatLayout.Table`, a nie `RepeatLayout.Flow`.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.RadioButtonList> </xref:System.Web.UI.WebControls.CheckBoxList>       Ogólnie rzecz biorąc, tylko steruje tym renderowania jako `<table>` tagu można wyświetlić kolor tła w języku HTML 3.2 mogą prawie każdego formantu w formacie HTML 4.0.       Dla formantów, które są renderowane jako `<span>` tag (w tym <xref:System.Web.UI.WebControls.Label>, wszystkie formanty walidacji i formanty listy z ich `RepeatLayout` ustawioną właściwość `RepeatLayout.Flow`), ta właściwość będzie działać w programie Internet Explorer w wersji 5 lub nowszej, ale nie dla programu Microsoft Internet Explorer w wersji 4.</xref:System.Web.UI.WebControls.Label>"
  example:
  - "This example demonstrates how to use a <xref:System.Web.UI.WebControls.Style> object to change the style properties of multiple controls at once. Each time one of the <xref:System.Web.UI.WebControls.Style> property values changes, each control must call its <xref:System.Web.UI.WebControls.WebControl.ApplyStyle%2A> method. Note that not all the controls included support all the properties demonstrated. If a control does not support a particular property, the appearance of the control will not change when the property value is changed.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[StyleClass#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_923_1.aspx)]\n [!code-cs[StyleClass#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_923_1.aspx)]  \n[!code-vb[StyleClass#3](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_923_2.aspx)]\n[!code-cs[StyleClass#3](~/add/codesnippet/csharp/p-system.web.ui.webcontr_923_2.aspx)]"
  syntax:
    content: public System.Drawing.Color BackColor { get; set; }
    return:
      type: System.Drawing.Color
      description: "A <xref href=&quot;System.Drawing.Color&quot;> </xref> reprezentujący kolor tła formantu. Wartość domyślna to <xref href=&quot;System.Drawing.Color&quot;> </xref>, co oznacza, że ta właściwość nie jest ustawiona."
  overload: System.Web.UI.WebControls.Style.BackColor*
  exceptions: []
  platform:
  - net462
