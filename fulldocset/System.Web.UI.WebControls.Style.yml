  remarks: "Do renderowania atrybutów i style dla kontrolki serwera sieci Web, na kliencie, należy zwykle wywołują <xref:System.Web.UI.HtmlTextWriter.AddAttribute%2A?displayProperty=fullName>i <xref:System.Web.UI.HtmlTextWriter.AddStyleAttribute%2A?displayProperty=fullName>metody do wstawienia każdego atrybutu i indywidualnie do nadawania stylu <xref:System.Web.UI.HtmlTextWriter?displayProperty=fullName>strumienia wyjściowego.</xref:System.Web.UI.HtmlTextWriter?displayProperty=fullName> </xref:System.Web.UI.HtmlTextWriter.AddStyleAttribute%2A?displayProperty=fullName> </xref:System.Web.UI.HtmlTextWriter.AddAttribute%2A?displayProperty=fullName> Aby uprościć proces, ta metoda hermetyzuje wszystkie wywołania <xref:System.Web.UI.HtmlTextWriter.AddAttribute%2A?displayProperty=fullName>i <xref:System.Web.UI.HtmlTextWriter.AddStyleAttribute%2A?displayProperty=fullName>metody dla każdego atrybutu i styl skojarzony z formantem serwera sieci Web.</xref:System.Web.UI.HtmlTextWriter.AddStyleAttribute%2A?displayProperty=fullName> </xref:System.Web.UI.HtmlTextWriter.AddAttribute%2A?displayProperty=fullName> Wszystkie atrybuty i style są wstawiane do <xref:System.Web.UI.HtmlTextWriter?displayProperty=fullName>strumienia wyjściowego w wywołaniu pojedynczej metody.</xref:System.Web.UI.HtmlTextWriter?displayProperty=fullName> Ta metoda jest zwykle zastąpiona przez deweloperów kontroli w klasach pochodnych, aby wstawić odpowiednie atrybuty i style <xref:System.Web.UI.HtmlTextWriter?displayProperty=fullName>strumień wyjściowy dla klasy.</xref:System.Web.UI.HtmlTextWriter?displayProperty=fullName>"
