  summary: "Pobiera właściwości czcionki skojarzone z kontrolki serwera sieci Web."
  remarks: "Właściwość czcionki umożliwia określenie właściwości czcionki kontrolki serwera sieci Web. Ta właściwość zawiera właściwości podrzędne, które mogą być udostępniane deklaratywnie w formie `Property-Subproperty` (na przykład `Font-Bold`) lub w postaci `Property.Subproperty` (na przykład `Font.Bold`).       Wszystkie, oprócz jednego podwłaściwości spowoduje, że w przeglądarkach przed Microsoft Internet Explorer w wersji 4 dla wszystkich kontrolek. Są one: <xref:System.Web.UI.WebControls.FontInfo.Bold%2A>, <xref:System.Web.UI.WebControls.FontInfo.Italic%2A>, <xref:System.Web.UI.WebControls.FontInfo.Name%2A>, <xref:System.Web.UI.WebControls.FontInfo.Names%2A>, <xref:System.Web.UI.WebControls.FontInfo.Strikeout%2A>, <xref:System.Web.UI.WebControls.FontInfo.Underline%2A>, i <xref:System.Web.UI.WebControls.FontInfo.Size%2A>(ale tylko o nazwie rozmiary czcionek, takie jak `Small`, `Smaller`i tak dalej będzie działać).</xref:System.Web.UI.WebControls.FontInfo.Size%2A> </xref:System.Web.UI.WebControls.FontInfo.Underline%2A> </xref:System.Web.UI.WebControls.FontInfo.Strikeout%2A> </xref:System.Web.UI.WebControls.FontInfo.Names%2A> </xref:System.Web.UI.WebControls.FontInfo.Name%2A> </xref:System.Web.UI.WebControls.FontInfo.Italic%2A> </xref:System.Web.UI.WebControls.FontInfo.Bold%2A>      > [!NOTE] > Mimo że te właściwości renderowania w przeglądarkach przed Microsoft Internet Explorer w wersji 4, HTML, który jest renderowany jest inna niż w nowszych przeglądarkach. Zamiast renderowania jako atrybuty stylu, te właściwości są renderowane jako elementy HTML, takie jak `<b>` i `<font>`.       Właściwości podrzędnej nie będzie renderowanie w niektórych przeglądarkach jest <xref:System.Web.UI.WebControls.FontInfo.Overline%2A>.</xref:System.Web.UI.WebControls.FontInfo.Overline%2A>"
  example:
  - "This example demonstrates how to use a <xref:System.Web.UI.WebControls.Style> object to change the style properties of multiple controls at once. Each time one of the <xref:System.Web.UI.WebControls.Style> property values changes, each control must call its <xref:System.Web.UI.WebControls.WebControl.ApplyStyle%2A> method. Note that not all the controls included support all the properties demonstrated. If a control does not support a particular property, the appearance of the control will not change when the property value is changed.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[StyleClass#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1254_1.aspx)]\n [!code-cs[StyleClass#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1254_1.aspx)]  \n[!code-vb[StyleClass#3](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1254_2.aspx)]\n[!code-cs[StyleClass#3](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1254_2.aspx)]"
