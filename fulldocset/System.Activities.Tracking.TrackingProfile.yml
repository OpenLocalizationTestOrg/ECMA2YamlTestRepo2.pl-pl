- uid: System.Activities.Tracking.TrackingProfile.ImplementationVisibility
  id: ImplementationVisibility
  parent: System.Activities.Tracking.TrackingProfile
  langs:
  - csharp
  name: ImplementationVisibility
  nameWithType: TrackingProfile.ImplementationVisibility
  fullName: System.Activities.Tracking.TrackingProfile.ImplementationVisibility
  type: Property
  assemblies:
  - System.Activities
  namespace: System.Activities.Tracking
  summary: "Pobiera lub ustawia wartość, która filtruje rekordy śledzenia wyemitowanego z zagnieżdżonych działań wewnątrz działania elementu najwyższego poziomu (działania, które tworzą do implementacji innego działania.)"
  remarks: "Śledzenie rekordów można filtrować przy użyciu dwóch trybów widoczność w profilu śledzenia. Tryb widoczności określa działania jest włączone śledzenie przepływu pracy. Tryby widoczność określone przez ustawienie implementationVisibility w profilu śledzenia są:- <xref:System.Activities.Tracking.ImplementationVisibility>— <xref:System.Activities.Tracking.ImplementationVisibility>to ustawienie ma zastosowanie do filtrowania śledzenie rekordów dla działań złożonych (działania zawierające innych działań w ramach jego wykonania.)</xref:System.Activities.Tracking.ImplementationVisibility> </xref:System.Activities.Tracking.ImplementationVisibility>       Jeśli **implementationVisibility** jest **RootScope** i działania złożonego nie jest działanie główne przepływu pracy, jest śledzony tylko działania najwyższego poziomu w ramach działania złożonego. Jeśli wartość **RootScope**, ta flaga Pomija rekordy śledzenia działań, które nie są widoczne z głównego przepływu pracy. Działanie główne i jej wdrożenia są śledzone. Jeśli implementacja zawiera działania, które są działań złożonych, ale nie jej implementacja jest śledzony działania złożonego.       Na przykład jeśli utworzono złożonego działania, która jest zaimplementowany jako &quot;MyActivity&quot; z implementacją zawierający &quot;Działania Activity1&quot; i &quot;Activity2&quot;, a **implementationVisibility** ustawiono **RootScope**, gdy działanie zostanie dodany do przepływu pracy śledzenia rekordy są emitowane tylko w przypadku &quot;MyActivity&quot;, a nie &quot;Działania Activity1&quot; lub &quot;Activity2&quot;. Jeśli **implementationVisibility** ustawiono **wszystkie**, następnie śledzenie rekordów dla &quot;MyActivity&quot;, &quot;Działania Activity1,&quot; i &quot;Activity2&quot; są emitowane."
  syntax:
    content: public System.Activities.Tracking.ImplementationVisibility ImplementationVisibility { get; set; }
    return:
      type: System.Activities.Tracking.ImplementationVisibility
      description: "<xref href=&quot;System.Activities.Tracking.ImplementationVisibility&quot;> </xref> Obiekt, który określa zakres filtrowanie rekordów.       Wartość domyślna to <xref href=&quot;System.Activities.Tracking.ImplementationVisibility&quot;> </xref>."
  overload: System.Activities.Tracking.TrackingProfile.ImplementationVisibility*
  exceptions: []
  platform:
  - net462
