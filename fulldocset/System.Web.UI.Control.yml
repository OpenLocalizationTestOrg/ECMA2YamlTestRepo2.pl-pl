  remarks: "Stan widoku umożliwia kontrolki serwera zachować stanu żądań HTTP. Stan widoku formantu jest włączony, jeśli są spełnione wszystkie następujące warunki:-EnableViewState właściwości dla strony ustawiono `true`.      -Ustawiono właściwość EnableViewState formantu `true`.      - <xref:System.Web.UI.Control.ViewStateMode%2A>Ma ustawioną wartość właściwości formantu <xref:System.Web.UI.ViewStateMode>lub dziedziczy <xref:System.Web.UI.ViewStateMode>ustawienie.</xref:System.Web.UI.ViewStateMode> </xref:System.Web.UI.ViewStateMode> </xref:System.Web.UI.Control.ViewStateMode%2A>       Aby uzyskać więcej informacji, zobacz <xref:System.Web.UI.Control.ViewStateMode%2A>Właściwości.</xref:System.Web.UI.Control.ViewStateMode%2A>       Stan widoku formantu server jest sumą wszystkich wartości właściwości. Aby zachować te wartości na żądania HTTP, ASP.NET używa wystąpienia <xref:System.Web.UI.StateBag>klasę do przechowywania wartości właściwości.</xref:System.Web.UI.StateBag> Wartości następnie są przekazywane jako zmienną do ukryte pola podczas przetwarzania kolejnych żądań. Aby uzyskać więcej informacji na temat stanu widoku, zobacz [przegląd stanu widoku ASP.NET](~/add/includes/ajax-current-ext-md.md).       Istnieją sytuacje, gdy będzie należy wyłączyć stan widoku, szczególnie w celu zwiększenia wydajności aplikacji. Na przykład, gdy ładowany żądania bazy danych w formancie serwera, ustaw tą właściwość na `false`. Jeśli nie chcesz, czas procesora zostanie zmarnowane ładowania stanu widoku do formantu serwera, który tylko zostaną zastąpione przez zapytanie bazy danych. Jeśli jest EnableViewState `false`, stan formantu umożliwia utrwalić informacje właściwości, które są specyficzne dla formantu i nie może zostać wyłączone, takie jak właściwości stanu widoku. Aby uzyskać więcej informacji o różnicę między kontroli stan i stan widoku, zobacz [stanu kontroli wersji programu vs. Przykładowy widok stanu](~/add/includes/ajax-current-ext-md.md).       Aby uzyskać informacje o tym, jak włączyć lub wyłączyć stan widoku deklaratywnie dla strony platformy ASP.NET zobacz."
