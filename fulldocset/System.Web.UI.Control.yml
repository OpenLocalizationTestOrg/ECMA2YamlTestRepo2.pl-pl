- uid: System.Web.UI.Control.ClientID
  id: ClientID
  parent: System.Web.UI.Control
  langs:
  - csharp
  name: ClientID
  nameWithType: Control.ClientID
  fullName: System.Web.UI.Control.ClientID
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Pobiera identyfikator formantu Kod znaczników HTML, który jest generowany przez platformę ASP.NET."
  remarks: "Kontrolki serwera sieci Web jest wyświetlana jako elementu HTML `id` atrybut elementu HTML ma ustawioną wartość właściwości ClientID. Wartość identyfikatora klienta jest często używana dostęp do elementu HTML na skrypt po stronie klienta przy użyciu `document.getElementById` metody. Identyfikator jest również często używane w regułach CSS do określania elementów do stylu. Na przykład Poniższa reguła stylu CSS wybranie wszystkich `span` elementów, które mają `id` wartość atrybutu `ProductIDLabel` i ustawia ich `background-color` atrybutu `white`: ```   span#ProductIDLabel { background-color: white; }   ``` program ASP.NET udostępnia wiele algorytmów sposób generowania wartości właściwości ClientID. Należy wybrać, który algorytm ma być używany dla formantu, ustawiając jego <xref:System.Web.UI.Control.ClientIDMode%2A>Właściwości.</xref:System.Web.UI.Control.ClientIDMode%2A> Algorytmy są identyfikowane za pomocą <xref:System.Web.UI.ClientIDMode>wartości wyliczenia, które są wymienione w poniższej tabeli.</xref:System.Web.UI.ClientIDMode>      | Wartość | Opis elementu |   |-----------|-----------------|   | <xref:System.Web.UI.ClientIDMode>| Wartość identyfikatora klienta jest generowana przez połączenie <xref:System.Web.UI.Control.ID%2A>wartości każdego nadrzędnych kontenera nazewnictwa z <xref:System.Web.UI.Control.ID%2A>wartość formantu.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.ClientIDMode> W scenariuszach wiązania danych gdzie wiele wystąpień formantu są renderowane zwiększającą wartość jest wstawiana przed formantu <xref:System.Web.UI.Control.ID%2A>wartość.</xref:System.Web.UI.Control.ID%2A> Każdy z segmentów jest oddzielona od znaku podkreślenia (_). Ten algorytm został użyty w aplikacji ASP.NET w wersji wcześniejszej niż ASP.NET 4. |   | <xref:System.Web.UI.ClientIDMode>| Wartość ClientID jest ustawiona na wartość <xref:System.Web.UI.Control.ID%2A>Właściwości.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.ClientIDMode> Jeśli formant jest kontenerem nazewnictwa, formant jest używany jako hierarchii nazewnictwa kontenery dla formantów, które zawiera. |   | <xref:System.Web.UI.ClientIDMode>| Dla formantów, które są w formantach powiązanych z danymi jest używany ten algorytm.</xref:System.Web.UI.ClientIDMode> Wartość identyfikatora klienta jest generowana przez połączenie wartości ClientID kontenera nazewnictwa nadrzędnego z <xref:System.Web.UI.Control.ID%2A>wartość formantu.</xref:System.Web.UI.Control.ID%2A> Jeśli formant jest powiązany z danymi formantu, który generuje wiele wierszy, wartość w polu danych określona w <xref:System.Web.UI.WebControls.IDataBoundListControl.ClientIDRowSuffix%2A>Właściwości zostanie dodany na końcu.</xref:System.Web.UI.WebControls.IDataBoundListControl.ClientIDRowSuffix%2A> Aby uzyskać <xref:System.Web.UI.WebControls.GridView>kontroli danych w wielu pól można określić.</xref:System.Web.UI.WebControls.GridView> Jeśli <xref:System.Web.UI.WebControls.IDataBoundListControl.ClientIDRowSuffix%2A>właściwość jest pusta, numer kolejny jest dodany na końcu zamiast wartości pola danych.</xref:System.Web.UI.WebControls.IDataBoundListControl.ClientIDRowSuffix%2A> Każdy z segmentów jest oddzielona od znaku podkreślenia (_). |   | <xref:System.Web.UI.ClientIDMode>| Formant dziedziczy ustawienia <xref:System.Web.UI.ClientIDMode>kontroli <xref:System.Web.UI.Control.NamingContainer%2A>. |       Wartość domyślna <xref:System.Web.UI.Control.ClientIDMode%2A>dla strony jest <xref:System.Web.UI.ClientIDMode>.</xref:System.Web.UI.ClientIDMode> </xref:System.Web.UI.Control.ClientIDMode%2A> </xref:System.Web.UI.Control.NamingContainer%2A> </xref:System.Web.UI.ClientIDMode> </xref:System.Web.UI.ClientIDMode> Wartość domyślna <xref:System.Web.UI.Control.ClientIDMode%2A>dla formantu jest <xref:System.Web.UI.ClientIDMode>.</xref:System.Web.UI.ClientIDMode> </xref:System.Web.UI.Control.ClientIDMode%2A> Ponieważ wartość domyślna dla formantów to <xref:System.Web.UI.ClientIDMode>domyślny tryb generacji jest <xref:System.Web.UI.ClientIDMode>.</xref:System.Web.UI.ClientIDMode> </xref:System.Web.UI.ClientIDMode> (Jednak jeśli używasz programu Visual Studio Aby przekonwertować projekt sieci Web programu ASP.NET 4 ze starszej wersji programu Visual Studio automatycznie ustawia domyślną witryny na <xref:System.Web.UI.ClientIDMode>w pliku Web.config.)</xref:System.Web.UI.ClientIDMode>       Aby uzyskać więcej informacji, zobacz [Identyfikacja kontrolki serwera sieci Web ASP.NET](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following examples show a Web user control that is inside a content page for a master page. The user control contains a <xref:System.Web.UI.WebControls.DropDownList> control and a <xref:System.Web.UI.WebControls.Label> control. The text that is displayed in the <xref:System.Web.UI.WebControls.Label> control is determined by the value that the user selects from the <xref:System.Web.UI.WebControls.DropDownList> control. The text value is set through client script so that the Web page does not have to post back to the server in order to set this value. To get a reference to the HTML element that is rendered for the <xref:System.Web.UI.WebControls.Label> control in client script, you must know the value of the control's ClientID property. However, because the user control can be put anywhere in a Web page, it is impossible to know in advance which naming containers will contain the controls. To make sure that the ClientID value will be the same as the <xref:System.Web.UI.Control.ID%2A> value, the code sets the <xref:System.Web.UI.Control.ClientIDMode%2A> value to <xref:System.Web.UI.WebControls.ValidatorDisplay>.  \n  \n The following example shows the user control.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]  \n  \n The following example shows the content page that contains the user control.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]  \n  \n The following example shows the master page that contains the content page.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public virtual string ClientID { get; }
    return:
      type: System.String
      description: "Identyfikator formantu Kod znaczników HTML, który jest generowany przez platformę ASP.NET."
  overload: System.Web.UI.Control.ClientID*
  exceptions: []
  platform:
