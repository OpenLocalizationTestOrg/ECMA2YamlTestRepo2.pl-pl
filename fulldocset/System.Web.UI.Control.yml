  name: Control
  nameWithType: Control
  fullName: System.Web.UI.Control
  type: Class
  summary: "Definiuje właściwości, metod i zdarzeń, które są udostępniane przez wszystkich kontrolek serwera ASP.NET."
  remarks: "Jest to klasy podstawowej, która pochodzi od, gdy w przypadku tworzenia niestandardowych kontrolek serwera ASP.NET. Formant nie ma żadnych funkcji określonego interfejsu użytkownika. Jeśli tworzony formant, który nie ma interfejsu użytkownika lub łączą inne formanty, które renderują własnego interfejsu użytkownika, pochodzi z kontroli. Jeśli tworzony formant, który ma interfejsu użytkownika, pochodzi z <xref:System.Web.UI.WebControls.WebControl>lub dowolnego kontroli w <xref:System.Web.UI.WebControls>przestrzeni nazw, który zapewnia odpowiedni uruchamianie punktu dla formantu niestandardowego.</xref:System.Web.UI.WebControls> </xref:System.Web.UI.WebControls.WebControl>       Klasa formantów jest klasa podstawowa dla wszystkich kontrolek serwera ASP.NET, w tym formantów niestandardowych, kontrolek użytkownika i strony. Strony ASP.NET są wystąpieniami klasy <xref:System.Web.UI.Page>klasy, który dziedziczy z klasy formantu i który obsługiwać żądania dotyczące plików z rozszerzeniem .aspx.</xref:System.Web.UI.Page>       Klasy formantu można bezpośrednio lub pośrednio służyć jako część interfejsu użytkownika dla aplikacji sieci Web i jako taki powinien poddawanych aby upewnić się, że najlepsze rozwiązania dotyczące pisania kodu bezpiecznego i zabezpieczania aplikacji zostaną wykonane.       Aby uzyskać ogólne informacje dotyczące tych tematów, zobacz [omówienie z sieci Web aplikacji zagrożenia bezpieczeństwa](~/add/includes/ajax-current-ext-md.md), [NIB: najlepszych rozwiązań dotyczących zasad zabezpieczeń](http://msdn.microsoft.com/en-us/d49bc4d5-efb7-4caa-a2fe-e4d3cec63c05), i [podstawowe pojęcia dotyczące zabezpieczeń](~/add/includes/ajax-current-ext-md.md). Bardziej szczegółowe informacje, zobacz [zabezpieczanie standardowych formantów](~/add/includes/ajax-current-ext-md.md), [porady: bezpieczne komunikaty o błędach programu wyświetlania](~/add/includes/ajax-current-ext-md.md), [jak: chronić przed skryptu wykorzystuje luki w aplikacji sieci Web przez stosowanie kodowanie HTML do ciągów](~/add/includes/ajax-current-ext-md.md), i [wprowadzenie do formantów weryfikacji](http://msdn.microsoft.com/en-us/3c0e7514-cff2-4bed-936d-ee3f7b740190)."
  example:
  - "The following example demonstrates a custom server control that derives from the Control class. The `InnerContent` class overrides the <xref:System.Web.UI.Control.Render%2A?displayProperty=fullName> method, checks to see if the class has any child controls on the page and determines whether the first child of the control is a literal control. If both of these conditions are met, the overridden method writes the HTML string \\<H2>Your Message:, the contents of the literal control, and a closing \\</H2> tag to the Web Forms page.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[Classic Control Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.control_1.vb)]\n [!code-cs[Classic Control Example#1](~/add/codesnippet/csharp/t-system.web.ui.control_1.cs)]"
  syntax:
    content: >-
      [System.ComponentModel.Bindable(true)]

      [System.ComponentModel.DefaultProperty("ID")]

      [System.ComponentModel.Design.Serialization.DesignerSerializer("Microsoft.VisualStudio.Web.WebForms.ControlCodeDomSerializer, Microsoft.VisualStudio.Web, Version=10.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a", "System.ComponentModel.Design.Serialization.CodeDomSerializer, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.ComponentModel.Designer("System.Web.UI.Design.ControlDesigner, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.ComponentModel.DesignerCategory("Code")]

      [System.ComponentModel.ToolboxItem("System.Web.UI.Design.WebControlToolboxItem, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.ComponentModel.ToolboxItemFilter("System.Web.UI", System.ComponentModel.ToolboxItemFilterType.Require)]

      [System.Web.UI.Themeable(false)]

      public class Control : IDisposable, System.ComponentModel.IComponent, System.Web.UI.IControlBuilderAccessor, System.Web.UI.IControlDesignerAccessor, System.Web.UI.IDataBindingsAccessor, System.Web.UI.IExpressionsAccessor, System.Web.UI.IParserAccessor, System.Web.UI.IUrlResolutionService
