- uid: System.Web.UI.Control.RenderingCompatibility
  id: RenderingCompatibility
  parent: System.Web.UI.Control
  langs:
  - csharp
  name: RenderingCompatibility
  nameWithType: Control.RenderingCompatibility
  fullName: System.Web.UI.Control.RenderingCompatibility
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Pobiera wartość, która określa wersję platformy ASP.NET, który renderowany HTML będzie zgodna z."
  remarks: "Program ASP.NET ustawia tę właściwość na wartość `controlRenderingCompatibilityVersion` atrybutu `pages` elementu w pliku Web.config. Jeśli `controlRenderingCompatibilityVersion` atrybut nie jest ustawiony w pliku Web.config, wartością domyślną jest bieżącą wersją programu ASP.NET.      > [!CAUTION] > Jest publiczny dostępu Set tej właściwości, ale metody dostępu set obsługuje infrastrukturę .NET Framework i nie jest przeznaczona do użycia bezpośrednio w kodzie. Jeśli ta wartość jest ustawiona w kodzie, efekt będzie nieprzewidywalny.       Każde wydanie programu ASP.NET może renderować kod HTML inaczej w starszych wersjach. Na przykład w programie ASP.NET 3.5 Jeśli <xref:System.Web.UI.WebControls.WebControl.IsEnabled%2A>Właściwość <xref:System.Web.UI.WebControls.Label>formant jest `false`, domyślnie platforma ASP.NET renderuje `span` element którego `disabled` atrybut jest ustawiony na &quot;wyłączone&quot;.</xref:System.Web.UI.WebControls.Label> </xref:System.Web.UI.WebControls.WebControl.IsEnabled%2A> W przypadku programu ASP.NET 4, domyślnie `span` element jest renderowany z kaskadowy arkusz stylów (CSS) `class` atrybutu zamiast `disabled` atrybutu. Umożliwia określenie wyłączone wygląd formantu i pozwala uniknąć renderowania nieprawidłowy kod HTML. (Język HTML 4.0 i XHTML 1.1 `span` element nie obsługuje `disabled` atrybutu.)       Aplikacja sieci Web może zawierać kod, który nie będzie działać prawidłowo, jeśli zmieni się renderowanie kodu HTML. Aby uniknąć tego problemu, można ustawić `controlRenderingCompatibilityVersion` atrybutu `pages` elementu w pliku Web.config, aby wskazać, aby zachować zgodność z wcześniejszych wersji. Na przykład, jeśli ustawiono właściwość RenderingCompatibility `3.5`, wyłączona <xref:System.Web.UI.WebControls.Label>spowoduje, że formant `disabled` atrybutu, a nie klasy CSS</xref:System.Web.UI.WebControls.Label>      > [!NOTE] > Jest najstarszą wersję, która tę właściwość można ustawić, aby `3.5`.       Aby zachować zgodność z poprzednimi wersjami, podczas uaktualniania projektu sieci Web programu ASP.NET 4 ze starszej wersji za pomocą programu Visual Studio, automatycznie ustawia Visual Studio `controlRenderingCompatibilityVersion` atrybutu w pliku Web.config, aby `3.5`. Jeśli chcesz uaktualnionej witryny sieci Web do renderowania elementów HTML za pomocą algorytmu, który został wprowadzony w ASP.NET 4, można zmienić lub usunąć `controlRenderingCompatibilityVersion` atrybutu.       W większości przypadków, zachowanie kontrolowane przez właściwość ta jest automatycznie i nie trzeba sprawdzić właściwość RenderingCompatibility w kodzie. Jednak jeśli są programowania kontrolki niestandardowej, może być konieczne uwzględnienie kodu, która zmienia zachowanie formantu na podstawie ustawienia tej właściwości. Na przykład kontrolkę niestandardową dla programu ASP.NET 4 może się składać z <xref:System.Web.UI.WebControls.Label>kontrolek i kontrolki niestandardowej może określać wyłączone wygląd formantu przez generowanie kodu JavaScript, która zmienia `aspNetDisabled` klasy</xref:System.Web.UI.WebControls.Label> To będzie działać zgodnie z oczekiwaniami, jeśli jest RenderingCompatibility `4.0` lub nowszym. Aby uzyskać ten sam efekt, gdy jest RenderingCompatibility, ale `3.5`, formantu niestandardowego kodu musi ustawić formantu `CssClass` dla właściwości &quot;aspNetDisabled&quot; podczas <xref:System.Web.UI.WebControls.WebControl.IsEnabled%2A>właściwość jest `false`.</xref:System.Web.UI.WebControls.WebControl.IsEnabled%2A>"
  syntax:
    content: public virtual Version RenderingCompatibility { get; set; }
    return:
      type: System.Version
      description: "Wersja programu ASP.NET renderowania kodu HTML będzie zgodna z."
  overload: System.Web.UI.Control.RenderingCompatibility*
  exceptions: []
  platform:
  - net462
