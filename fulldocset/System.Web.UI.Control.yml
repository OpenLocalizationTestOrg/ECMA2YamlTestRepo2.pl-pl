  summary: "Konwertuje adres URL, który można używać na klienta."
  remarks: "Jeśli `relativeUrl` parametr zawiera bezwzględny adres URL, zwracany jest adres URL bez zmian. Jeśli `relativeUrl` względny adres URL zawiera parametr, że adres URL jest zmieniany na względny adres URL jest poprawny dla bieżącej ścieżki żądania, dzięki czemu przeglądarki może rozpoznać adresu URL.       Na przykład rozważmy następujący scenariusz:-klient zażądał strony ASP.NET zawierający formantu użytkownika, który ma obrazu skojarzonego z nim.      -Strony ASP.NET znajduje się w /Store/page1.aspx.      -Formant użytkownika znajduje się w /Store/UserControls/UC1.ascx.      -Plik obrazu znajduje się w /UserControls/Images/Image1.jpg.       Jeśli formant użytkownika przekazuje ścieżkę względną w obrazie (czyli /Store/UserControls/Images/Image1.jpg) do metody ResolveUrl, metoda zwraca wartość /Images/Image1.jpg.       Ta metoda używa <xref:System.Web.UI.Control.TemplateSourceDirectory%2A>właściwość, aby rozpoznać bezwzględnego adresu URL.</xref:System.Web.UI.Control.TemplateSourceDirectory%2A> Zwrócony adres URL jest przeznaczona dla klientów.       Aby uzyskać więcej informacji na temat ścieżek zasobów w witrynie sieci Web, zobacz [ścieżki projektu sieci Web ASP.NET](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Dla mobilnych stron sieci Web tylko wtedy, jeśli aplikacja zależy od sesji bez plików cookie lub może odbierać żądania z przeglądarek urządzeń przenośnych, które wymagają sesje bez plików cookie, przy użyciu tyldy (&quot;~&quot;) w ścieżce może spowodować przypadkowe utworzenie nowej sesji i potencjalnie utraty danych sesji. Można ustawić właściwość o ścieżce, takie jak &quot;~ /*ścieżki&quot;*, rozpoznać ścieżki przez wywołanie metody <xref:System.Web.UI.MobileControls.MobileControl.ResolveUrl%2A>z argumentem, takie jak &quot;~ /*ścieżki&quot;* przed przypisaniem go do właściwości.</xref:System.Web.UI.MobileControls.MobileControl.ResolveUrl%2A>"
