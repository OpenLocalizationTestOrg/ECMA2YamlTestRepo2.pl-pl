  name: UniqueID
  nameWithType: Control.UniqueID
  fullName: System.Web.UI.Control.UniqueID
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Pobiera identyfikator unikatowy, hierarchicznie kwalifikowaną dla kontrolki serwera."
  remarks: "Ta właściwość różni się od <xref:System.Web.UI.Control.ID%2A>Właściwości, w tym właściwości UniqueID zawiera identyfikator dla kontrolki serwera przez kontener nazw.</xref:System.Web.UI.Control.ID%2A> Ten identyfikator jest generowany automatycznie podczas przetwarzania żądania strony.       Ta właściwość jest szczególnie ważne w rozróżnianie kontrolki serwera zawartych w wiązania danych formantu serwera, który powtarza się. Formant powtarzający się <xref:System.Web.UI.WebControls.Repeater>, <xref:System.Web.UI.WebControls.DataList>, <xref:System.Web.UI.WebControls.DetailsView>, <xref:System.Web.UI.WebControls.FormView>, i <xref:System.Web.UI.WebControls.GridView>kontrolki serwera (lub wszystkie niestandardowe kontrolki serwera tworzonych zawierające powtarzające się funkcje, gdy powiązany z danymi) w sieci Web służy jako kontener nazewnictwa dla jej kontrolkach podrzędnych.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.Repeater> Oznacza to, że tworzy unikatowy obszar nazw dla podrzędnej formantów, aby ich <xref:System.Web.UI.Control.ID%2A>wartości właściwości nie są w konflikcie.</xref:System.Web.UI.Control.ID%2A>       Na przykład, Jeśli dołączysz ASP.NET <xref:System.Web.UI.WebControls.Label>formant serwera w sieci Web <xref:System.Web.UI.WebControls.Repeater>formantu serwera, a następnie przydzielić <xref:System.Web.UI.WebControls.Label>kontroli <xref:System.Web.UI.Control.ID%2A>wartość właściwości `MyLabel`i <xref:System.Web.UI.WebControls.Repeater> <xref:System.Web.UI.Control.ID%2A>z `MyRepeater`.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.Repeater> </xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.Label> </xref:System.Web.UI.WebControls.Repeater> </xref:System.Web.UI.WebControls.Label> W przypadku powiązania danych do <xref:System.Web.UI.WebControls.Repeater>do <xref:System.Collections.ArrayList>Właściwości dla każdego wystąpienia obiektu z trzech wpisów, wynikowy unikatowego identyfikatora <xref:System.Web.UI.WebControls.Label>kontrolki serwera są `MyRepeater$ctl00$MyLabel`, `MyRepeater$ctl01$MyLabel`, i `MyRepeater$ctl02$MyLabel`.</xref:System.Web.UI.WebControls.Label> </xref:System.Collections.ArrayList> </xref:System.Web.UI.WebControls.Repeater>"
  example:
  - "The following example creates an <xref:System.Collections.ArrayList> object and populates it with three text strings, then binds a <xref:System.Web.UI.WebControls.Repeater> Web server control to the data in the <xref:System.Collections.ArrayList> when the page is loaded. The code gets the UniqueID property for each child control generated during data binding. The code generates three versions of the <xref:System.Web.UI.WebControls.Label> control and writes their `UniqueID` property values to the page.  \n  \n [!code-vb[AccessingAspNetControlsProgramaticallyConcepts#2](~/add/codesnippet/visualbasic/p-system.web.ui.control._11_1.aspx)]\n [!code-cs[AccessingAspNetControlsProgramaticallyConcepts#2](~/add/codesnippet/csharp/p-system.web.ui.control._11_1.aspx)]"
  syntax:
    content: public virtual string UniqueID { get; }
    return:
      type: System.String
      description: "Pełny identyfikator formantu serwera."
  overload: System.Web.UI.Control.UniqueID*
  exceptions: []
  platform:
  - net462
