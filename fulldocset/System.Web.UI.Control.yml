    parameters: []
    return:
      type: System.Object
      description: "Zwraca bieżący stan widoku formantu serwera. Jeśli stan jest niedostępny widok skojarzony z formantem, ta metoda zwraca <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
