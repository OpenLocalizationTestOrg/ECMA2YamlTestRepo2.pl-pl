System.Web.UI.Control.ID%2A>wartość formantu.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.Control.ClientID%2A> </xref:System.Web.UI.Control.ClientID%2A> Jeśli formant jest powiązany z danymi formantu, który generuje wiele wierszy, wartość w polu danych określona w <xref:System.Web.UI.WebControls.IDataBoundListControl.ClientIDRowSuffix%2A>Właściwości zostanie dodany na końcu.</xref:System.Web.UI.WebControls.IDataBoundListControl.ClientIDRowSuffix%2A> Aby uzyskać <xref:System.Web.UI.WebControls.GridView>kontroli danych w wielu pól można określić.</xref:System.Web.UI.WebControls.GridView> Jeśli <xref:System.Web.UI.WebControls.IDataBoundListControl.ClientIDRowSuffix%2A>właściwość jest pusta, numer kolejny jest dodany na końcu zamiast wartości pola danych.</xref:System.Web.UI.WebControls.IDataBoundListControl.ClientIDRowSuffix%2A> Liczba ta zaczyna się od zera i jest zwiększana o 1 dla każdego wiersza. Każdy z segmentów jest oddzielona od znaku podkreślenia (_). |   | <xref:System.Web.UI.ClientIDMode>| Formant dziedziczy ustawienia <xref:System.Web.UI.ClientIDMode>kontroli <xref:System.Web.UI.Control.NamingContainer%2A>. |       Domyślną wartością ClientIDMode strony jest <xref:System.Web.UI.ClientIDMode>.</xref:System.Web.UI.ClientIDMode> </xref:System.Web.UI.Control.NamingContainer%2A> </xref:System.Web.UI.ClientIDMode> </xref:System.Web.UI.ClientIDMode> Domyślną wartością ClientIDMode kontrolki jest <xref:System.Web.UI.ClientIDMode>.</xref:System.Web.UI.ClientIDMode> Ponieważ wartość domyślna dla formantów to <xref:System.Web.UI.ClientIDMode>domyślny tryb generacji jest <xref:System.Web.UI.ClientIDMode>.</xref:System.Web.UI.ClientIDMode> </xref:System.Web.UI.ClientIDMode> (Jednak jeśli używasz programu Visual Studio Aby przekonwertować projekt sieci Web programu ASP.NET 4 ze starszej wersji programu Visual Studio automatycznie ustawia domyślną witryny na <xref:System.Web.UI.ClientIDMode>w pliku Web.config.)</xref:System.Web.UI.ClientIDMode>       Aby uzyskać więcej informacji, zobacz [Identyfikacja kontrolki serwera sieci Web ASP.NET](~/add/includes/ajax-current-ext-md.md)."
