  name: NamingContainer
  nameWithType: Control.NamingContainer
  fullName: System.Web.UI.Control.NamingContainer
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Pobiera odwołanie do formantu serwera na nazwy kontenera, który tworzy unikatowy obszar nazw dla rozróżnianie między formantami serwera o takiej samej &lt;xref:System.Web.UI.Control.ID%2A?displayProperty=fullName&gt; wartości właściwości."
  remarks: "Każdej strony w aplikacji sieci Web platformy ASP.NET zawiera hierarchię kontrolek. Ta hierarchia nie jest zależny od tego, czy formant generuje interfejsu użytkownika jest widoczny dla użytkownika. Kontener nazewnictwa dla danego formantu jest formantu nadrzędnego wyżej w hierarchii, która implementuje <xref:System.Web.UI.INamingContainer>interfejsu.</xref:System.Web.UI.INamingContainer> Formantu serwera, który implementuje ten interfejs tworzy unikatowy obszar nazw dla <xref:System.Web.UI.Control.ID%2A>wartości właściwości jego formantów serwera podrzędnego.</xref:System.Web.UI.Control.ID%2A> Właściwość właściwości NamingContainer formantu podrzędnego w kontenerze nazewnictwa służy do pobrać odwołanie do kontenera nadrzędnego.       Tworzenie unikatową przestrzeń nazw dla kontrolek serwera jest szczególnie ważne podczas powiąże kontrolki serwera sieci Web do danych, takich jak <xref:System.Web.UI.WebControls.Repeater>i <xref:System.Web.UI.WebControls.DataList>formantów serwera.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.Repeater> Wiele wpisów w źródle danych, tworząc wiele wystąpień formantu serwera, który jest elementem podrzędnym powtarzającego się formantu kontenera nazewnictwa gwarantuje, że każde wystąpienie tych kontrolek podrzędnych <xref:System.Web.UI.Control.UniqueID%2A>wartości właściwości, które nie powodują konfliktu.</xref:System.Web.UI.Control.UniqueID%2A> Domyślny kontener nazewnictwa dla strony jest wystąpienie <xref:System.Web.UI.Page>klasy, która jest generowany, gdy tej strony.</xref:System.Web.UI.Page>       <xref:System.Web.UI.Control.ClientID%2A>Właściwość zawiera wartość, która jest renderowane jako elementu `id` atrybutu w kod znaczników HTML.</xref:System.Web.UI.Control.ClientID%2A> W zależności od wartości, który można przypisać do <xref:System.Web.UI.Control.ClientIDMode%2A>Właściwości, wartość, która zostanie wygenerowany dla <xref:System.Web.UI.Control.ClientID%2A>Właściwości mogą obejmować identyfikator właściwości NamingContainer obiektu.</xref:System.Web.UI.Control.ClientID%2A> </xref:System.Web.UI.Control.ClientIDMode%2A> Podczas ustawiania <xref:System.Web.UI.Control.ClientIDMode%2A>do <xref:System.Web.UI.ClientIDMode>, <xref:System.Web.UI.Control.ClientID%2A>wartość nie obejmuje Identyfikatora właściwości NamingContainer obiektu.</xref:System.Web.UI.Control.ClientID%2A> </xref:System.Web.UI.ClientIDMode> </xref:System.Web.UI.Control.ClientIDMode%2A> Podczas ustawiania <xref:System.Web.UI.Control.ClientIDMode%2A>albo <xref:System.Web.UI.ClientIDMode>lub <xref:System.Web.UI.ClientIDMode>, <xref:System.Web.UI.Control.ClientID%2A>wartość będzie zawierać identyfikator z właściwości NamingContainer obiektu.</xref:System.Web.UI.Control.ClientID%2A> </xref:System.Web.UI.ClientIDMode> </xref:System.Web.UI.ClientIDMode> </xref:System.Web.UI.Control.ClientIDMode%2A> Aby uzyskać więcej informacji, zobacz [Identyfikacja kontrolki serwera sieci Web ASP.NET](~/add/includes/ajax-current-ext-md.md)."
  example:
