  remarks: "Karnacje dostępne do formantu znajdują się w co najmniej jeden plik skórki w katalogu motywu. Właściwość SkinID Określa, która karnacji można zastosować do kontroli. Karnacji jest przeznaczony dla określonego formantu; Nie można udostępnić ustawienia skórki między formantami różnych typów.       Jeśli właściwość SkinID nie jest ustawiona, formantu używa karnację domyślną, jeśli jest zdefiniowana. Na przykład, jeśli skórki bez Identyfikatora jest zdefiniowany dla <xref:System.Web.UI.WebControls.Image>sterować tym skórki mają zastosowanie do wszystkich <xref:System.Web.UI.WebControls.Image>formantów, który nie należy jawnie odwoływać się skórki według Identyfikatora i nie są ustawione wyłączyć kompozycje.</xref:System.Web.UI.WebControls.Image> </xref:System.Web.UI.WebControls.Image> Jeśli skórki o identyfikatorze jest zdefiniowana dla <xref:System.Web.UI.WebControls.Image>formantu, następnie czy skórki ma zastosowanie tylko do <xref:System.Web.UI.WebControls.Image>kontrolki, których właściwość SkinID ustawiono ten identyfikator.</xref:System.Web.UI.WebControls.Image> </xref:System.Web.UI.WebControls.Image>       Jeśli pliki skórki w katalogu motywu nie zawierają z określonej właściwości SkinID karnacji <xref:System.ArgumentException>wyjątek w czasie wykonywania.</xref:System.ArgumentException>"
