  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Zapisuje wszystkie kontrolki serwera zmian stanu widoku, które wystąpiły po jej uruchomieniu strony zostało przesłane do serwera."
  remarks: "Stan widoku jest sumą wartości właściwości kontrolki serwera. Te wartości są automatycznie umieszczane w formantu serwera <xref:System.Web.UI.Control.ViewState%2A>właściwość, która jest wystąpieniem <xref:System.Web.UI.StateBag>klasy.</xref:System.Web.UI.StateBag> </xref:System.Web.UI.Control.ViewState%2A> Wartość tej właściwości jest następnie trwale obiektowi ciągu po zapisywania stanu etapu cyklu życia serwera kontroli. Aby uzyskać więcej informacji, zobacz [Przegląd cyklu życia strony ASP.NET](~/add/includes/ajax-current-ext-md.md).       Po zapisaniu stan widoku, ten obiekt string jest zwracana do klienta jako zmienna, która jest przechowywany w formacie HTML `HIDDEN` elementu. Podczas tworzenia formantu niestandardowego serwera o stanie niestandardowy widok stanu widoku można zarządzać jawnie z SaveViewState i <xref:System.Web.UI.Control.LoadViewState%2A>metody.</xref:System.Web.UI.Control.LoadViewState%2A> Aby uzyskać więcej informacji, zobacz [omówienie zarządzania stanu ASP.NET](~/add/includes/ajax-current-ext-md.md). Aby uzyskać informacje dotyczące implementacji niestandardowego dostawcę stanu sesji, zobacz [implementowanie dostawcy magazynu stanu sesji](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example overrides the SaveViewState method in a custom ASP.NET server control. When this method is invoked, it determines whether the control has any child controls and whether the containing <xref:System.Web.UI.Page> object is the result of a postback. If both are true, it changes the <xref:System.Web.UI.WebControls.Label.Text%2A> property of a <xref:System.Web.UI.WebControls.Label> Web server control to read `Custom Control Has Saved State`. It then saves the view state of the control as an array of objects, named `allStates`.  \n  \n [!code-cs[Control_StateManagement#2](~/add/codesnippet/csharp/m-system.web.ui.control._17_1.cs)]\n [!code-vb[Control_StateManagement#2](~/add/codesnippet/visualbasic/m-system.web.ui.control._17_1.vb)]"
  syntax:
