  remarks: "Metoda SaveControlState można zapisać informacji o stanie wymaganych dla operacji określonego formantu. Te dane stanu kontroli były przechowywane osobno od danych stan widoku formantu.       Formanty niestandardowe przy użyciu kontroli stanu należy wywołać <xref:System.Web.UI.Page.RegisterRequiresControlState%2A>Metoda <xref:System.Web.UI.Control.Page%2A>przed zapisaniem stanu kontroli.</xref:System.Web.UI.Control.Page%2A> </xref:System.Web.UI.Page.RegisterRequiresControlState%2A>"
