  summary: "Określa preferowany domyślny powiązania dla zestawu zależnego."
  remarks: "Użyj tego wyliczenia z <xref:System.Runtime.CompilerServices.DependencyAttribute>atrybutu i <xref:System.Runtime.CompilerServices.DefaultDependencyAttribute>atrybutu, aby określić preferowany domyślny powiązania dla zestawu zależnego.</xref:System.Runtime.CompilerServices.DefaultDependencyAttribute> </xref:System.Runtime.CompilerServices.DependencyAttribute>       Należy pamiętać, że `Default` wartość określa, że usługi natywnego generacji do poszukaj zestawu zależnego preferowanych domyślnego powiązania, która zostanie określona przy użyciu <xref:System.Runtime.CompilerServices.DefaultDependencyAttribute>atrybutu.</xref:System.Runtime.CompilerServices.DefaultDependencyAttribute> Bardzo mało zestawy powinny należy określić wartość domyślną w ten sposób."
