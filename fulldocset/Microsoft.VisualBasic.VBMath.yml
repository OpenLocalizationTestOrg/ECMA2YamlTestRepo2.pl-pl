- uid: Microsoft.VisualBasic.VBMath.Randomize
  id: Randomize
  parent: Microsoft.VisualBasic.VBMath
  langs:
  - csharp
  name: Randomize()
  nameWithType: VBMath.Randomize()
  fullName: Microsoft.VisualBasic.VBMath.Randomize()
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic
  summary: "Inicjuje generatora liczb losowych."
  remarks: "To przeciążenie metody `Randomize` — metoda nie przyjmuje wartości początkowej. Zamiast tego wartość zwrócona przez czasomierz systemu jest używany jako nowe wartości początkowej.       Jeśli `Randomize` nie jest używany, `Rnd` funkcji (argumentów) używa tego samego numeru jako inicjator po raz pierwszy jest wywoływana, a następnie używa liczby generowanych przez ostatnie jako wartości początkowej.      > [!NOTE] > Powtórzeń sekwencji liczb losowych, należy wywołać `Rnd` z ujemną wartością argumentu bezpośrednio przed użyciem funkcji `Randomize` z argumentem liczbowym.      > [!IMPORTANT] > Ponieważ `Random` instrukcji i `Rnd` funkcja rozpoczynać się od wartości początkowej i generować numery, które odpowiadają zakresowi ograniczone, wyniki mogą być przewidywalną przez użytkownika, który zna algorytm używany do generowania je. W rezultacie `Random` instrukcji i `Rnd` nie należy użyć funkcji dla generatora liczb losowych do użycia w kryptografii. Aby uzyskać więcej informacji zobacz <xref:System.Security.Cryptography.RandomNumberGenerator>.</xref:System.Security.Cryptography.RandomNumberGenerator>"
  example:
  - "This example uses the `Randomize` statement to initialize the random-number generator. Because the number argument has been omitted, `Randomize` uses the return value from the `Timer` function as the new seed value.  \n  \n [!code-vb[VbVbalrMath#21](~/add/codesnippet/visualbasic/m-microsoft.visualbasic._78_1.vb)]"
  syntax:
    content: public static void Randomize ();
    parameters: []
  overload: Microsoft.VisualBasic.VBMath.Randomize*
  exceptions: []
  platform:
  - net462
