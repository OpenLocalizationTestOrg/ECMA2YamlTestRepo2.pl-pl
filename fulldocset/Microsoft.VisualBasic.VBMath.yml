- uid: Microsoft.VisualBasic.VBMath.Rnd
  id: Rnd
  parent: Microsoft.VisualBasic.VBMath
  langs:
  - csharp
  name: Rnd()
  nameWithType: VBMath.Rnd()
  fullName: Microsoft.VisualBasic.VBMath.Rnd()
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic
  summary: "Zwraca liczbę losową typu <xref uid=&quot;langword_csharp_Single&quot; name=&quot;Single&quot; href=&quot;&quot;> </xref>."
  remarks: "`Rnd` Funkcja zwraca wartość mniejsza niż 1, ale większa lub równa zero.       Przed wywołaniem `Rnd`, użyj `Randomize` instrukcję bez argumentu w celu zainicjowania generatora liczb losowych z inicjator oparte na czasomierz systemu.       Aby uzyskać losowych liczb całkowitych w danym zakresie, należy użyć następującej formuły.       [!code-vb[VbVbalrMath&#30;](~/add/codesnippet/visualbasic/m-microsoft.visualbasic._94_1.vb) ] w tym miejscu `upperbound` jest największą liczbą z zakresu i `lowerbound` jest najmniejszą liczbą z zakresu.      > [!NOTE] > Powtórzeń sekwencji liczb losowych, należy wywołać `Rnd` z ujemną wartością argumentu bezpośrednio przed użyciem funkcji `Randomize` z argumentem liczbowym.      > [!IMPORTANT] > Ponieważ `Random` instrukcji i `Rnd` funkcja rozpoczynać się od wartości początkowej i generować numery, które odpowiadają zakresowi ograniczone, wyniki mogą być przewidywalną przez użytkownika, który zna algorytm używany do generowania je. W rezultacie `Random` instrukcji i `Rnd` nie należy użyć funkcji dla generatora liczb losowych do użycia w kryptografii."
  example:
  - "This example uses the `Rnd` function to generate a random integer value in the range from 1 to 6.  \n  \n [!code-vb[VbVbalrMath#21](~/add/codesnippet/visualbasic/m-microsoft.visualbasic._94_2.vb)]"
  syntax:
    content: public static float Rnd ();
    parameters: []
    return:
      type: System.Single
      description: "Następną liczbę losową w sekwencji."
  overload: Microsoft.VisualBasic.VBMath.Rnd*
  exceptions: []
  platform:
  - net462
- uid: Microsoft.VisualBasic.VBMath.Rnd(System.Single)
  id: Rnd(System.Single)
  parent: Microsoft.VisualBasic.VBMath
  langs:
  - csharp
  name: Rnd(Single)
  nameWithType: VBMath.Rnd(Single)
  fullName: Microsoft.VisualBasic.VBMath.Rnd(Single)
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic
  summary: "Zwraca liczbę losową typu <xref uid=&quot;langword_csharp_Single&quot; name=&quot;Single&quot; href=&quot;&quot;> </xref>."
  remarks: "`Rnd` Funkcja zwraca wartość mniejsza niż 1, ale większa lub równa zero.       Wartość `Number` określa sposób `Rnd` generuje losową liczbę.       Dla danego inicjator początkowej, sam numer sekwencji jest generowany, ponieważ każde kolejne wywołanie `Rnd` funkcja używa wcześniej generowanego numeru jako inicjator kolejny numer w sekwencji.       Przed wywołaniem `Rnd`, użyj `Randomize` instrukcję bez argumentu w celu zainicjowania generatora liczb losowych z inicjator oparte na czasomierz systemu.       Aby uzyskać losowych liczb całkowitych w danym zakresie, należy użyć następującej formuły.       [!code-vb[VbVbalrMath&#30;](~/add/codesnippet/visualbasic/m-microsoft.visualbasic._212_1.vb) ] w tym miejscu `upperbound` jest największą liczbą z zakresu i `lowerbound` jest najmniejszą liczbą z zakresu.      > [!NOTE] > Powtórzeń sekwencji liczb losowych, należy wywołać `Rnd` z ujemną wartością argumentu bezpośrednio przed użyciem funkcji `Randomize` z argumentem liczbowym. Przy użyciu `Randomize` z taką samą wartość `Number` Powtarzaj poprzednie sekwencji.      > [!IMPORTANT] > Ponieważ `Random` instrukcji i `Rnd` funkcja rozpoczynać się od wartości początkowej i generować numery, które odpowiadają zakresowi ograniczone, wyniki mogą być przewidywalną przez użytkownika, który zna algorytm używany do generowania je. W rezultacie `Random` instrukcji i `Rnd` nie należy użyć funkcji dla generatora liczb losowych do użycia w kryptografii."
  example:
  - "This example uses the `Rnd` function to generate a random integer value in the range from 1 to 6.  \n  \n [!code-vb[VbVbalrMath#21](~/add/codesnippet/visualbasic/m-microsoft.visualbasic._212_2.vb)]"
  syntax:
    content: public static float Rnd (float Number);
    parameters:
    - id: Number
      type: System.Single
      description: "Opcjonalny. A <xref uid=&quot;langword_csharp_Single&quot; name=&quot;Single&quot; href=&quot;&quot;> </xref> wartość lub dowolny prawidłowy <xref uid=&quot;langword_csharp_Single&quot; name=&quot;Single&quot; href=&quot;&quot;> </xref> wyrażenia."
    return:
      type: System.Single
      description: "Jeśli liczba jest mniejsza od zera, Rnd generuje taki sam numer za każdym razem, przy użyciu <code> Number </code> jako inicjatora. Jeśli liczba jest większa niż zero, Rnd generuje losowe kolejny numer w sekwencji. Jeśli liczba jest równa zero, Rnd generuje najbardziej ostatnio generowanego numeru. Jeśli nie podano numeru, Rnd generuje następną liczbę losową w sekwencji."
  overload: Microsoft.VisualBasic.VBMath.Rnd*
  exceptions: []
  platform:
  - net462
