  fullName: System.Web.UI.WebControls.WebParts.WebPartVerbsEventArgs
  type: Class
  summary: "Zapewnia dane zdarzeń dla <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartZoneBase.CreateVerbs&quot;> </xref> zdarzeń, który jest używany przez <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs*>metody.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs*>"
  remarks: "Klasa WebPartVerbsEventArgs reprezentuje dane zdarzeń dla <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CreateVerbs>zdarzenia, które występuje, gdy zlecenia części sieci Web są tworzone dla strefy, która jest pochodną <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>klasy.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CreateVerbs>       Akcje, które użytkownicy mogą wykonywać w interfejsie użytkownika (UI) strony części sieci Web, takich jak minimalizowanie, zamykanie lub przywracanie formantów; reprezentują zlecenia części sieci Web Dodawanie formantów do strony; lub anulowanie akcji. Zlecenia może występować w nagłówku i stopce obszarów strefy i są wyposażone w zestawie formantu części sieci Web zleceń standardowych i niestandardowych zlecenia, które mogą zostać dodane przez deweloperów. Zlecenie jest wyświetlana w interfejsie użytkownika przez obiekt akcji, którą można ustawić były wyświetlane jako hiperłącze, obrazu lub przycisku, za pomocą <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.VerbButtonType%2A>Właściwości.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.VerbButtonType%2A>       A <xref:System.Web.UI.WebControls.WebParts.WebPartZone>strefy zawiera standardowy zestaw poleceń, które uzyskać renderowane w menu zleceń formantu części sieci Web.</xref:System.Web.UI.WebControls.WebParts.WebPartZone> Niestandardowe strefy składników Web Part lub formantem części sieci Web wewnątrz strefy składników Web Part, można dodać dodatkowych poleceń do menu.       Formant w strefie składników Web Part można dodania zleceń do menu zleceń formantu przez dziedziczenie z <xref:System.Web.UI.WebControls.WebParts.WebPart>Podstawowa klasa i zastępowanie <xref:System.Web.UI.WebControls.WebParts.WebPart.Verbs%2A>Właściwości.</xref:System.Web.UI.WebControls.WebParts.WebPart.Verbs%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart> Jeśli formant nie dziedziczy <xref:System.Web.UI.WebControls.WebParts.WebPart>Podstawowa klasa, można dodać nowe zlecenie zaimplementowanie <xref:System.Web.UI.WebControls.WebParts.IWebActionable>interfejs, a następnie zastępowanie <xref:System.Web.UI.WebControls.WebParts.IWebActionable.Verbs%2A>kolekcji.</xref:System.Web.UI.WebControls.WebParts.IWebActionable.Verbs%2A> </xref:System.Web.UI.WebControls.WebParts.IWebActionable> </xref:System.Web.UI.WebControls.WebParts.WebPart>       Chronione <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A?displayProperty=fullName>Metoda pozwala pochodnego klasy do zastępowania zdarzeń bez dołączanie delegata do niego.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A?displayProperty=fullName> Klasa pochodna zawsze należy wywołać <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A>metody klasy podstawowej, aby upewnić się, że zarejestrowanych delegatów odbierać zdarzenia.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A>"
  syntax:
    content: 'public class WebPartVerbsEventArgs : EventArgs'
