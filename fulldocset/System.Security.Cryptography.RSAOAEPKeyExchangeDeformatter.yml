  name: RSAOAEPKeyExchangeDeformatter
  nameWithType: RSAOAEPKeyExchangeDeformatter
  fullName: System.Security.Cryptography.RSAOAEPKeyExchangeDeformatter
  type: Class
  summary: "Odszyfrowuje dane wymiany kluczy optymalne dopełnienie asymetrycznego szyfrowania (OAEP)."
  remarks: "Wymiana klucza umożliwia nadawcy, aby utworzyć poufne informacje, na przykład losowe dane, które mogą być używane jako klucz w algorytmu szyfrowania symetrycznego, a następnie wyślij go do określonego adresata za pomocą szyfrowania.       Użyj <xref:System.Security.Cryptography.RSAOAEPKeyExchangeFormatter>można utworzyć komunikatu wymiany kluczy z <xref:System.Security.Cryptography.RSA>algorytmu.</xref:System.Security.Cryptography.RSA> </xref:System.Security.Cryptography.RSAOAEPKeyExchangeFormatter>      > [!CAUTION] > Zdecydowanie zaleca się, że nie próby utworzenia własnej metody wymiany kluczy z podstawowa funkcjonalność, ponieważ wiele szczegóły operacji musi zostać wykonana dokładnie w kolejności do wymiany kluczy powiódł się."
  example:
  - "The following example shows how to use the RSAOAEPKeyExchangeDeformatter class to recreate an exchange key to be used to decrypt a message.  \n  \n [!code-vb[System.Security.Cryptography.RSAOAEPKeyExchangeDeformatter2#1](~/add/codesnippet/visualbasic/t-system.security.crypto_124_1.vb)]\n [!code-cs[System.Security.Cryptography.RSAOAEPKeyExchangeDeformatter2#1](~/add/codesnippet/csharp/t-system.security.crypto_124_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class RSAOAEPKeyExchangeDeformatter : System.Security.Cryptography.AsymmetricKeyExchangeDeformatter
