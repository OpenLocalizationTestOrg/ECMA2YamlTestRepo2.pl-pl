  summary: "Określa, czy biały znak literały są dozwolone w zawartości między otwierające i zamykające znaczniki formantu."
  remarks: "Metoda AllowWhitespaceLiterals jest używana do określenia, czy biały znak literały są dozwolone w zawartości między otwierające i zamykające znaczniki formantu. <xref:System.Web.UI.DataSourceControlBuilder>zawsze zwraca `false` w przypadku tej metody oznacza literały biały znak są usuwane z zawartości, zanim zawartość jest przetwarzana przez parser strony.</xref:System.Web.UI.DataSourceControlBuilder>"
