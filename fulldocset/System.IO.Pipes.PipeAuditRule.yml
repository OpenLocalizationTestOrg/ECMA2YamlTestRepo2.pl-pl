  type: Class
  summary: "Reprezentuje abstrakcję wpisu kontroli dostępu (ACE), który definiuje zasady inspekcji dla potoku."
  remarks: "Zasady inspekcji określają, kiedy i jak są rejestrowane operacje obiektów systemowych.       Klasa PipeAuditRule reprezentuje abstrakcję podstawowej wpisu kontroli dostępu (ACE) określająca konto użytkownika, typu dostępu, aby zapewnić (odczytu, zapisu i tak dalej), oraz czy ma być przeprowadzane inspekcji. Ta klasa można określić, jak zasady inspekcji są dziedziczone z a propagowane do obiektów.       Aby umożliwić inspekcji plików na komputerach z systemem Windows NT lub nowszego, można włączyć zasad zabezpieczeń dostępu inspekcji; Ta zasada jest domyślnie **Brak inspekcji**.       Aby włączyć zasady inspekcji dostępu do zabezpieczeń, wykonaj następujące kroki: 1.  Kliknij przycisk **Start** przycisk, a następnie wskaż **wszystkie programy**. Wskaż **narzędzia administracyjne** , a następnie kliknij przycisk **zasady zabezpieczeń lokalnych**.      2.  W oknie Ustawienia zabezpieczeń lokalnych rozwiń folder zasady lokalne i lewym przyciskiem myszy folder zasad inspekcji.      3.  Kliknij dwukrotnie **inspekcji dostępu do obiektów** wpis w okienku po prawej stronie okna Ustawienia zabezpieczeń lokalnych, aby wyświetlić **inspekcji dostępu do obiektów właściwości** okno dialogowe.      4.  Wybierz **Powodzenie** lub **błąd** pola logowania powodzeń lub w przypadku awarii.       Należy pamiętać, że reguła inspekcji na koncie użytkownika wymaga odpowiednią regułę dostępu do tego samego konta użytkownika.       Aby utworzyć nową regułę inspekcji, należy użyć klasy PipeAuditRule. Można ją utrwalić tę regułę przy użyciu <xref:System.IO.Pipes.PipeSecurity>klasy.</xref:System.IO.Pipes.PipeSecurity>"
  syntax:
    content: 'public sealed class PipeAuditRule : System.Security.AccessControl.AuditRule'
