- uid: System.ServiceModel.Configuration.ComContractElement.ExposedMethods
  id: ExposedMethods
  parent: System.ServiceModel.Configuration.ComContractElement
  langs:
  - csharp
  name: ExposedMethods
  nameWithType: ComContractElement.ExposedMethods
  fullName: System.ServiceModel.Configuration.ComContractElement.ExposedMethods
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Pobiera kolekcję metod modelu COM +, które są dostępne, gdy interfejs składnika COM + jest udostępniany jako usługa sieci Web."
  remarks: "COM + integration narzędzia do konfiguracji (ComSvcConfig.exe) można dodać konkretnych metod z interfejsem COM na kontrakt usługi wygenerowany.       Na przykład służy następujące polecenie do dodania trzy metody o nazwie z `IFinances` interfejsu COM na `ItemOrders.Financial` składnika wygenerowanego serwisowej.      ```   ComSvcConfig.exe /i /application:OnlineStore /contract:ItemOrders.Financial,IFinances.{TransferFunds,AddFunds,RemoveFunds} /hosting:complus   ```Po uruchomieniu narzędzia ComSvcConfig.exe, następnie generuje następujące kontraktu usługi wyświetlania opisanych powyżej metod jako `exposedMethod` elementów.       [!code-cs[XpsCreate #XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent) ] podczas inicjowania usługi środowiska wykonawczego prób wygenerowania kontrakt usługi odzwierciedlające za pośrednictwem i Dodawanie metody uwzględnione na liście `exposedMethod` elementów. Śledzenie jest tworzony dla każdej metody interfejsu, który nie znajduje się na kontrakt usługi."
  syntax:
    content: public System.ServiceModel.Configuration.ComMethodElementCollection ExposedMethods { get; }
    return:
      type: System.ServiceModel.Configuration.ComMethodElementCollection
      description: "Kolekcja metod modelu COM +, które są dostępne, gdy interfejs składnika COM + jest udostępniany jako usługa sieci Web."
  overload: System.ServiceModel.Configuration.ComContractElement.ExposedMethods*
  exceptions: []
  platform:
  - net462
