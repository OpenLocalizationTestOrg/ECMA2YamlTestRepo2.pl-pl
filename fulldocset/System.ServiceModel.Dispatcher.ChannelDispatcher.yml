  summary: "Składnik, który akceptuje kanałów i skojarzyć je z usługą."
  remarks: "Kojarzy obiektu ChannelDispatcher <xref:System.ServiceModel.Channels.IChannelListener>w określonego identyfikatora URI (nazywane nasłuchiwania URI) z wystąpienia usługi.</xref:System.ServiceModel.Channels.IChannelListener> Każdy <xref:System.ServiceModel.ServiceHost>obiekt może mieć wiele obiektów elementu ChannelDispatcher, każde skojarzone z inną odbiornik i identyfikator URI nasłuchiwania dla tej usługi.</xref:System.ServiceModel.ServiceHost>       Po nadejściu wiadomości, element ChannelDispatcher odpytuje każdy z skojarzone <xref:System.ServiceModel.Dispatcher.EndpointDispatcher>obiekty czy punkt końcowy może zaakceptować komunikat i przekazaniem do tego, że największą</xref:System.ServiceModel.Dispatcher.EndpointDispatcher> <xref:System.ServiceModel.Dispatcher.EndpointDispatcher>Obiekt jest odpowiedzialna za przetwarzanie komunikatów z elementu ChannelDispatcher, jeśli taki sam adres docelowy komunikat <xref:System.ServiceModel.Dispatcher.EndpointDispatcher.AddressFilter%2A>właściwości oraz komunikat dopasowań akcji <xref:System.ServiceModel.Dispatcher.EndpointDispatcher.ContractFilter%2A>Właściwości.</xref:System.ServiceModel.Dispatcher.EndpointDispatcher.ContractFilter%2A> </xref:System.ServiceModel.Dispatcher.EndpointDispatcher.AddressFilter%2A> </xref:System.ServiceModel.Dispatcher.EndpointDispatcher>       Wszystkie właściwości, które kontrolują okres istnienia i zachowania kanału sesji są dostępne dla inspekcji lub zmiana obiektu ChannelDispatcher. Oprócz <xref:System.ServiceModel.Dispatcher.EndpointDispatcher>, należą do nich niestandardowe <xref:System.ServiceModel.Dispatcher.IChannelInitializer>obiektów, <xref:System.ServiceModel.Channels.IChannelListener>, <xref:System.ServiceModel.ServiceHost>, skojarzone i <xref:System.ServiceModel.InstanceContext>.</xref:System.ServiceModel.InstanceContext> </xref:System.ServiceModel.ServiceHost> </xref:System.ServiceModel.Channels.IChannelListener> </xref:System.ServiceModel.Dispatcher.IChannelInitializer> </xref:System.ServiceModel.Dispatcher.EndpointDispatcher>"
