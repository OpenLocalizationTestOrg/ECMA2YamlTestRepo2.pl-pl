  fullName: System.Windows.Media.TextFormatting.TextFormatter
  type: Class
  summary: "Udostępnia usługi dla formatowania tekstu i dzielenie wierszy tekstu przy użyciu klienta układu tekstu niestandardowego."
  remarks: "Obiekt TextFormatter jest [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] aparat tekst, który udostępnia usługi dla formatowania tekstu i dzielenie wierszy tekstu. Obiekt TextFormatter może obsłużyć w różnych formatach znaków i akapitu style i obsługuje układ międzynarodowe tekstu.       W przeciwieństwie do tradycyjnych tekst [!INCLUDE[TLA#tla_api](~/add/includes/tlasharptla-api-md.md)], obiekt TextFormatter wchodzi w interakcję z klientem układu tekstu za pomocą zestawu metod wywołania zwrotnego. Wymaga od klienta zapewnienia tych metod w implementacji <xref:System.Windows.Media.TextFormatting.TextSource>klasy.</xref:System.Windows.Media.TextFormatting.TextSource> Na poniższym diagramie przedstawiono interakcji klienta program formatujący tekstu i klienta układu tekstu.       ![Diagram klienta układu tekstu i obiekt TextFormatter](~/add/media/textformatter01.png &quot;Diagram klienta układu tekstu i obiekt TextFormatter&quot;) między klientem układu tekstu i obiekt obiekt TextFormatter ## obiekt TextFormatter usług formatowania tekstu zapewnia obsługę funkcji tekstu, takich jak typografii OpenType, a także obsługę tekstu, uruchom, linii i funkcje poziomu akapitu.       Poniższa tabela znajduje się lista klucza usługi obiekt TextFormatter obsługiwane funkcje tekstu.      | Funkcja | Opis elementu |   |-------------|-----------------|   | Pędzel tła | <xref:System.Windows.Media.Brush>Używany kolor tła.</xref:System.Windows.Media.Brush> Sprawdź właściwość <xref:System.Windows.Media.TextFormatting.TextRunProperties.BackgroundBrush%2A>. |   | Wyrównanie linii bazowej | Określa odległość linii bazowej wiersza.</xref:System.Windows.Media.TextFormatting.TextRunProperties.BackgroundBrush%2A> Sprawdź właściwość <xref:System.Windows.Media.TextFormatting.TextRunProperties.BaselineAlignment%2A>. |   | Łączenie czcionki | Umożliwia łączenie się za pomocą czcionki czcionek. |   | Pędzel pierwszego planu | <xref:System.Windows.Media.Brush>Używanego do kolor pierwszego planu.</xref:System.Windows.Media.Brush> </xref:System.Windows.Media.TextFormatting.TextRunProperties.BaselineAlignment%2A> Sprawdź właściwość <xref:System.Windows.Media.TextFormatting.TextRunProperties.ForegroundBrush%2A>. |   | OpenType | Zaawansowane funkcje związane z typografią OpenType, takie kontekstowe i ligatury.</xref:System.Windows.Media.TextFormatting.TextRunProperties.ForegroundBrush%2A> Zobacz właściwości klasy <xref:System.Windows.Media.TextFormatting.TextRunTypographyProperties>. |   | Krój | Określa krój, jak również jako wagi, styl i rozciąganie.</xref:System.Windows.Media.TextFormatting.TextRunTypographyProperties> Sprawdź właściwość <xref:System.Windows.Media.TextFormatting.TextRunProperties.Typeface%2A>. |   | Dekoracji tekstu | Zapewnia obsługę <xref:System.Windows.TextDecoration>obiekty, takie jak podkreślenie lub przekreślenia.</xref:System.Windows.TextDecoration> </xref:System.Windows.Media.TextFormatting.TextRunProperties.Typeface%2A> Sprawdź właściwość <xref:System.Windows.Media.TextFormatting.TextRunProperties.TextDecorations%2A>. |   | Efekty | Zapewnia obsługę <xref:System.Windows.Media.TextEffect>obiektów.</xref:System.Windows.Media.TextEffect> </xref:System.Windows.Media.TextFormatting.TextRunProperties.TextDecorations%2A> Sprawdź właściwość <xref:System.Windows.Media.TextFormatting.TextRunProperties.TextEffects%2A>. |       Poniższa tabela znajduje się lista klucza usługi obiekt TextFormatter obsługiwane funkcje na poziomie akapitu.</xref:System.Windows.Media.TextFormatting.TextRunProperties.TextEffects%2A>      | Funkcja | Opis elementu |   |-------------|-----------------|   | Kierunek przepływu | Przepływ kierunku akapitu — od lewej do prawej lub lewej do prawej. Sprawdź właściwość <xref:System.Windows.Media.TextFormatting.TextParagraphProperties.FlowDirection%2A>. |   | Wiersz wcięcia | Wcięcie dla każdego wiersza w akapicie.</xref:System.Windows.Media.TextFormatting.TextParagraphProperties.FlowDirection%2A> Sprawdź właściwość <xref:System.Windows.Media.TextFormatting.TextParagraphProperties.Indent%2A>. |   | Znacznik | Znacznik właściwości pierwszego wiersza w akapicie.</xref:System.Windows.Media.TextFormatting.TextParagraphProperties.Indent%2A> Sprawdź właściwość <xref:System.Windows.Media.TextFormatting.TextParagraphProperties.TextMarkerProperties%2A>. |   | Wcięcia akapitu | Wcięcie pierwszego wiersza w akapicie.</xref:System.Windows.Media.TextFormatting.TextParagraphProperties.TextMarkerProperties%2A> Sprawdź właściwość <xref:System.Windows.Media.TextFormatting.TextParagraphProperties.ParagraphIndent%2A>. |   | Karty | Obsługuje wyrównanie kartę i tabulatora. |   | Szerokość | Określić szerokość akapitu minimalną i maksymalną.</xref:System.Windows.Media.TextFormatting.TextParagraphProperties.ParagraphIndent%2A> Zobacz metody <xref:System.Windows.Media.TextFormatting.TextFormatter.FormatMinMaxParagraphWidth%2A>. |   | Zawijanie | Określających sposób zawijania tekstu, gdy na krawędzi przepływu.</xref:System.Windows.Media.TextFormatting.TextFormatter.FormatMinMaxParagraphWidth%2A> Sprawdź właściwość <xref:System.Windows.Media.TextFormatting.TextParagraphProperties.TextWrapping%2A>. |       Poniższej tabeli przedstawiono listę najważniejszych usług obiekt TextFormatter obsługiwane dla funkcji na poziomie wiersza.</xref:System.Windows.Media.TextFormatting.TextParagraphProperties.TextWrapping%2A>      | Funkcja | Opis elementu |   |-------------|-----------------|   | Wyrównanie | Wyrównanie tekstu — w lewo, prawo, wyśrodkowany lub uzasadnione. Sprawdź właściwość <xref:System.Windows.Media.TextFormatting.TextParagraphProperties.TextAlignment%2A>. |   | Wysokość wiersza | Wysokość wiersza.</xref:System.Windows.Media.TextFormatting.TextParagraphProperties.TextAlignment%2A> Sprawdź właściwość <xref:System.Windows.Media.TextFormatting.TextLine.Height%2A>. |   | Zwijanie wiersz | Zwijanie obsługa wiersza.</xref:System.Windows.Media.TextFormatting.TextLine.Height%2A> Zobacz metodę <xref:System.Windows.Media.TextFormatting.TextLine.Collapse%2A>. |   | Czarne pole miary | Reprezentuje metryki używanym do określania układu znak czcionki urządzenia.</xref:System.Windows.Media.TextFormatting.TextLine.Collapse%2A> Zawiera opis klasy <xref:System.Windows.Media.CharacterMetrics>. |   | Obsługa karetkę | Daszek nawigacji i edytowania pomocy technicznej.</xref:System.Windows.Media.CharacterMetrics> Zobacz znak <xref:System.Windows.Media.TextFormatting.TextLine>trafień właściwości, takie jak <xref:System.Windows.Media.TextFormatting.TextLine.GetNextCaretCharacterHit%2A>i <xref:System.Windows.Media.TextFormatting.TextLine.GetPreviousCaretCharacterHit%2A>. |       Poniższej tabeli znajduje się lista klucza usługi obiekt TextFormatter obsługiwane funkcje na poziomie Uruchom tekst.</xref:System.Windows.Media.TextFormatting.TextLine.GetPreviousCaretCharacterHit%2A> </xref:System.Windows.Media.TextFormatting.TextLine.GetNextCaretCharacterHit%2A> </xref:System.Windows.Media.TextFormatting.TextLine>      | Funkcja | Opis elementu |   |-------------|-----------------|   | Uruchom ukryte | Zakres znaków, które nie są widoczne. Zobacz obiekt <xref:System.Windows.Media.TextFormatting.TextHidden>. |   | Fundamentalne | Wykres liniowy i podziału akapitu. |</xref:System.Windows.Media.TextFormatting.TextHidden>"
  example:
  - "The following example shows how to use a TextFormatter object to generate formatted lines of text that can be displayed as drawing objects.  \n  \n [!code-vb[TextFormattingSnippets#TextFormattingSnippet1](~/add/codesnippet/visualbasic/textformattingsnippets/window1.xaml.vb#textformattingsnippet1)]\n [!code-cs[TextFormattingSnippets#TextFormattingSnippet1](~/add/codesnippet/csharp/TextFormattingSnippets/Window1.xaml.cs#textformattingsnippet1)]"
