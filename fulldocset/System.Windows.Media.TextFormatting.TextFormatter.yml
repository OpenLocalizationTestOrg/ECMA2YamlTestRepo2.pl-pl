  fullName: System.Windows.Media.TextFormatting.TextFormatter.FormatMinMaxParagraphWidth(TextSource,Int32,TextParagraphProperties)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.TextFormatting
  summary: "Zwraca wartość wskazującą szerokość najmniejsza i największa możliwa akapitu, który pełni może zawierać zawartość określony tekst."
  remarks: "Następujący tekst używa minimalna szerokość akapitu dla tekstu źródłowego, który będzie wyświetlany jako wiele wierszy. Minimalna szerokość akapitu odnosi się do programu word, który ma największy szerokość — w tym przypadku słowo &quot;przeskoki&quot;. Należy zauważyć, że wiele słów mogą być wyświetlane na tej samej linii, jak długo łączna szerokość nie przekracza minimalna szerokość akapitu.       ![Program formatujący tekstu przy użyciu minimalna szerokość akapitu](~/add/media/textformatter03.png &quot;tekst elementu formatującego za pomocą minimalna szerokość akapitu&quot;) minimalna szerokość akapitu"
  example:
  - "The following example shows how to use the FormatMinMaxParagraphWidth method to generate the minimum paragraph width for the formatted lines of text.  \n  \n [!code-vb[TextFormattingSnippets#TextFormattingSnippet3](~/add/codesnippet/visualbasic/textformattingsnippets/window1.xaml.vb#textformattingsnippet3)]\n [!code-cs[TextFormattingSnippets#TextFormattingSnippet3](~/add/codesnippet/csharp/TextFormattingSnippets/Window1.xaml.cs#textformattingsnippet3)]"
  syntax:
    content: public abstract System.Windows.Media.TextFormatting.MinMaxParagraphWidth FormatMinMaxParagraphWidth (System.Windows.Media.TextFormatting.TextSource textSource, int firstCharIndex, System.Windows.Media.TextFormatting.TextParagraphProperties paragraphProperties);
    parameters:
    - id: textSource
      type: System.Windows.Media.TextFormatting.TextSource
      description: "A <xref href=&quot;System.Windows.Media.TextFormatting.TextSource&quot;> </xref> obiektów, które reprezentuje źródło tekstu dla wiersza."
    - id: firstCharIndex
      type: System.Int32
      description: "<xref:System.Int32>Wartość, która określa znak indeks początkowy znaku w wierszu.</xref:System.Int32>"
