  type: Class
  summary: "Reprezentuje sieci World Wide Web konsorcjum W3C <xref uid=&quot;langword_csharp_annotation&quot; name=&quot;annotation&quot; href=&quot;&quot;> </xref> elementu."
  remarks: "`annotation` Element może zawierać jeden lub więcej <xref:System.Xml.Schema.XmlSchemaAppInfo>wystąpień (informacje o aplikacji) i <xref:System.Xml.Schema.XmlSchemaDocumentation>wystąpień (komentarze lub tekst dla ludzi).</xref:System.Xml.Schema.XmlSchemaDocumentation> </xref:System.Xml.Schema.XmlSchemaAppInfo>       Adnotacja jest używany do przechowywania dodatkowych informacji na temat schematu lub jego elementów. Te informacje są określone przez ludzi, `xs:documentation`, lub przez oprogramowanie, `xs:appinfo`. Adnotacja może być pierwszym elementem większość elementów schematu lub w dowolnym miejscu w elemencie schema."
  example:
  - "The following example creates the `annotation` element.  \n  \n [!code-cs[Classic WebData XmlSchemaAnnotation Example#1](~/add/codesnippet/csharp/t-system.xml.schema.xmls_26_1.cs)]\n [!code-vb[Classic WebData XmlSchemaAnnotation Example#1](~/add/codesnippet/visualbasic/t-system.xml.schema.xmls_26_1.vb)]\n [!code-cpp[Classic WebData XmlSchemaAnnotation Example#1](~/add/codesnippet/cpp/t-system.xml.schema.xmls_26_1.cpp)]  \n  \n The following XML file is generated for the preceding code example.  \n  \n [!code-xml[Classic WebData XmlSchemaAnnotation Example#2](~/add/codesnippet/xml/t-system.xml.schema.xmls_26_2.xml)]"
