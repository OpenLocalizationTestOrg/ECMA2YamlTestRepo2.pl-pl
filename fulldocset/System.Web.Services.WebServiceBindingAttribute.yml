  name: WebServiceBindingAttribute
  nameWithType: WebServiceBindingAttribute
  fullName: System.Web.Services.WebServiceBindingAttribute
  type: Class
  summary: "Deklaruje powiązanie, które określa jedną lub kilka metod usługi XML sieci Web. Ta klasa nie może być dziedziczona."
  remarks: "Powiązanie, zgodnie z definicją w sieci Web Services Description Language (WSDL), jest podobny do interfejsu, w tym definiuje zestaw konkretnych działań. Każda metoda usług XML sieci Web jest operacji w ramach określonego powiązania. Metody usług XML sieci Web są elementami członkowskimi powiązania domyślnego dla usługi XML sieci Web lub powiązanie określony w ramach atrybut WebServiceBindingAttribute stosowane do klasy implementującej usługi XML sieci Web. Usługi XML sieci Web można zaimplementować wiele powiązań, stosując wiele atrybutów atrybut WebServiceBindingAttribute do usług XML sieci Web.       Raz co najmniej jeden <xref:System.Web.Services.WebServiceAttribute>atrybuty są stosowane do usług XML sieci Web <xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute>lub <xref:System.Web.Services.Protocols.SoapRpcMethodAttribute>można zastosować do poszczególnych metod usługi XML sieci Web, aby określić operacji wiązania implementowany przez metodę określonej usługi XML sieci Web.</xref:System.Web.Services.Protocols.SoapRpcMethodAttribute> </xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute> </xref:System.Web.Services.WebServiceAttribute> Ustaw <xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute.Binding%2A>właściwości <xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute>lub <xref:System.Web.Services.Protocols.SoapRpcMethodAttribute>metody usługi sieci Web XML do określenia powiązania implementuje for. operacji</xref:System.Web.Services.Protocols.SoapRpcMethodAttribute> </xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute> </xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute.Binding%2A>"
  example:
  - "The following XML Web service implements operations from four bindings. Specifically, the XML Web service declares three bindings it implements operations for, by applying three WebServiceBindingAttribute attributes to the XML Web service.  \n  \n To specify which binding an XML Web service method is implementing an operation for, a <xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute> is applied to each of the XML Web service methods, except `DefaultBindingMethod`. By not specifying a binding for `DefaultBindingMethod`, it is implementing an operation on the default binding for the XML Web service.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Interface, AllowMultiple=true)]

      public sealed class WebServiceBindingAttribute : Attribute
