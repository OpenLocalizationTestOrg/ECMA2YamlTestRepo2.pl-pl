  name: RegistrationClassContext
  nameWithType: RegistrationClassContext
  fullName: System.Runtime.InteropServices.RegistrationClassContext
  type: Enum
  summary: "Określa zestaw kontekstów wykonywania, w których obiektu klasy będą dostępne dla żądań kierowanych do utworzenia wystąpienia."
  remarks: "Wartości w wyliczeniu RegistrationClassContext są używane w `classContext` parametr <xref:System.Runtime.InteropServices.RegistrationServices.RegisterTypeForComClients%2A>metody.</xref:System.Runtime.InteropServices.RegistrationServices.RegisterTypeForComClients%2A> Te wartości są takie same jak określone w modelu COM **CLSCTX** wyliczenia, który jest używany jako `dwClsContext` parametru w wywołaniach interfejsu API modelu COM `CoRegisterClassObject`.       Aby uzyskać więcej informacji na temat `CoRegisterClassObject` i **CLSCTX** wyliczenia, zobacz bibliotece MSDN."
  syntax:
    content: >-
      [System.Flags]

      public enum RegistrationClassContext
  inheritance:
  - System.Enum
  platform:
  - net462
