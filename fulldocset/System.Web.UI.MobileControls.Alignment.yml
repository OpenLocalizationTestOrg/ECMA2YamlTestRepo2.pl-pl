  name: Alignment
  nameWithType: Alignment
  fullName: System.Web.UI.MobileControls.Alignment
  type: Enum
  summary: "Określa wyrównanie obiektu odtwarzane. Ta klasa nie może być dziedziczona. Aby uzyskać informacje dotyczące tworzenia aplikacji platformy ASP.NET dla urządzeń przenośnych, zobacz [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) witryny sieci Web."
  remarks: "Wyliczenie wyrównanie reprezentuje poziomy pozycjonowanie elementu kontenera nadrzędnego, takiego jak panel lub formularza. Na przykład możesz dodać obraz do formularza, można ustawić jej położenie w poziomie, aby były wyrównane z prawej części formularza.       Chociaż można używać wartości bitowe w językach skryptów, nie można używać ich z programem ASP.NET. Na przykład `Alignment = &quot;2&quot;` w panelu tag nie jest prawidłową instrukcję. Jednak w środowisku Visual C#, można użyć `this.myPanel.Alignment = 2`."
  syntax:
    content: >-
      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

      public enum Alignment
