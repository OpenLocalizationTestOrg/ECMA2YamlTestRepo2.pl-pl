  remarks: "Jeżeli nazwa określona dla `category` parametr jest jedną z nazw wstępnie zdefiniowanych kategorii, nazwa zostanie automatycznie zlokalizowana odpowiednio przez <xref:System.ComponentModel.CategoryAttribute.Category%2A>Właściwości.</xref:System.ComponentModel.CategoryAttribute.Category%2A>       Jeśli podasz nazwę nie jest nazwą wstępnie zdefiniowanych kategorii, a nie zastępują <xref:System.ComponentModel.CategoryAttribute.GetLocalizedString%2A>metodę w celu zapewnienia zlokalizowana nazwa, nazwa kategorii nie jest lokalizowany.</xref:System.ComponentModel.CategoryAttribute.GetLocalizedString%2A>"
