  name: WebPartTracker
  nameWithType: WebPartTracker
  fullName: System.Web.UI.WebControls.WebParts.WebPartTracker
  type: Class
  summary: "Monitoruje połączeń części sieci Web dla połączenia cyklicznego."
  remarks: "Połączenie składników Web Part jest łącze lub skojarzenie między dwiema <xref:System.Web.UI.WebControls.WebParts.WebPart>(lub innego serwera lub użytkownika) formantów, które pozwalają na udostępnianie danych.</xref:System.Web.UI.WebControls.WebParts.WebPart> W związku z każdej części sieci Web jeden formant działa jako dostawcy danych, a drugi jako konsumentów danych.       Gdy formant składników Web Part jest dostawcy i klienta, a podanych danych zależy od danych wykorzystanych, istnieje możliwość tworzenia połączenie, które powoduje nieskończoną pętlę między formantami części sieci Web. Pętle te są nazywane połączenia cyklicznego. Deweloper może uniemożliwić połączenia cyklicznego przy użyciu klasy WebPartTracker śledzić liczbę połączeń punkt połączenia dostawcy i kontroli części sieci Web. Punkt połączenia dostawcy i kontrolki są określone w <xref:System.Web.UI.WebControls.WebParts.WebPartTracker.%23ctor%2A>konstruktora.</xref:System.Web.UI.WebControls.WebParts.WebPartTracker.%23ctor%2A>       W przypadku wykrycia połączenia cyklicznego obiektu WebPartTracker ustawia <xref:System.Web.UI.WebControls.WebParts.WebPart.ConnectErrorMessage%2A?displayProperty=fullName>Właściwości w dostawcy kontroli części sieci Web.</xref:System.Web.UI.WebControls.WebParts.WebPart.ConnectErrorMessage%2A?displayProperty=fullName> <xref:System.Web.UI.WebControls.WebParts.WebPartTracker.IsCircularConnection%2A>Właściwość, którą będzie zwracać `true`.</xref:System.Web.UI.WebControls.WebParts.WebPartTracker.IsCircularConnection%2A>"
  syntax:
    content: 'public sealed class WebPartTracker : IDisposable'
  inheritance:
  - System.Object
  implements:
  - System.IDisposable
  inheritedMembers: []
  platform:
  - net462
