- uid: Microsoft.JScript.ActivationObject.GetField(System.String,System.Int32)
  id: GetField(System.String,System.Int32)
  parent: Microsoft.JScript.ActivationObject
  langs:
  - csharp
  name: GetField(String,Int32)
  nameWithType: ActivationObject.GetField(String,Int32)
  fullName: Microsoft.JScript.ActivationObject.GetField(String,Int32)
  type: Method
  assemblies:
  - Microsoft.JScript
  namespace: Microsoft.JScript
  summary: "Zwraca pola, które ma określoną nazwę, wyszukując hierarchii zakresu. Ta metoda wyszukuje zakresu określonego przez leksykalne poziom."
  remarks: "Ta metoda ma zastosowanie do pól, których nie można rozpoznać w czasie kompilacji. W takim przypadku `eval` wyrażenie odwołuje się do pola w zewnętrznym zakresie. Ponieważ `eval` wyrażenie można zadeklarować lokalnego pola, który ma taką samą nazwę jak pole w zewnętrznym zakresie, pole nie może być wczesne powiązane z polem zewnętrznym zakresie."
  syntax:
    content: public virtual System.Reflection.FieldInfo GetField (string name, int lexLevel);
    parameters:
    - id: name
      type: System.String
      description: "Nazwa pola do wyszukania."
    - id: lexLevel
      type: System.Int32
      description: "Poziom leksykalne do wyszukiwania."
    return:
      type: System.Reflection.FieldInfo
      description: "A <xref:System.Reflection.FieldInfo>obiektu o określonej nazwie.</xref:System.Reflection.FieldInfo>"
  overload: Microsoft.JScript.ActivationObject.GetField*
  exceptions: []
  platform:
  - net462
