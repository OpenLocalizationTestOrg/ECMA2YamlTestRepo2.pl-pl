- uid: Microsoft.JScript.ActivationObject.GetMemberValue(System.String,System.Int32)
  id: GetMemberValue(System.String,System.Int32)
  parent: Microsoft.JScript.ActivationObject
  langs:
  - csharp
  name: GetMemberValue(String,Int32)
  nameWithType: ActivationObject.GetMemberValue(String,Int32)
  fullName: Microsoft.JScript.ActivationObject.GetMemberValue(String,Int32)
  type: Method
  assemblies:
  - Microsoft.JScript
  namespace: Microsoft.JScript
  summary: "Pobiera wartość określonego elementu członkowskiego, wyszukując hierarchii zakresu. Ta metoda wyszukuje zakresu określonego przez leksykalne poziom."
  remarks: "Ta metoda ma zastosowanie do elementów członkowskich, których nie można rozpoznać w czasie kompilacji. W takim przypadku `eval` wyrażenie odwołuje się do elementu członkowskiego w zewnętrznym zakresie. Ponieważ `eval` wyrażenie można zadeklarować lokalnego elementu członkowskiego, który ma taką samą nazwę jak element członkowski w zakresie zewnętrznym, element członkowski nie może być wczesne powiązany z zewnętrznym zakresie element członkowski."
  syntax:
    content: public object GetMemberValue (string name, int lexlevel);
    parameters:
    - id: name
      type: System.String
      description: "Nazwa elementu członkowskiego do wyszukania."
    - id: lexlevel
      type: System.Int32
      description: "Poziom leksykalne do wyszukiwania."
    return:
      type: System.Object
      description: "Wartość elementu członkowskiego <code> name </code>."
  overload: Microsoft.JScript.ActivationObject.GetMemberValue*
  exceptions: []
  platform:
  - net462
