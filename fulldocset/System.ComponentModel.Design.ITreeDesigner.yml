  summary: "Zapewnia obsługę tworzenia zestawu powiązanych projektantów niestandardowych."
  remarks: "Interfejs ITreeDesigner pochodną <xref:System.ComponentModel.Design.IDesigner>interfejsu i zapewnia obsługę elastycznie nawigowanie po hierarchii pokrewne projektantów.</xref:System.ComponentModel.Design.IDesigner> Z tym interfejsem programisty dostarczyć szereg projektantów dla składnika, z elementem odpowiednie określane dynamicznie.       Ten interfejs jest proste rozszerzenie klasy podstawowej, dodawanie dwóch właściwości do nawigowania hierarchii drzewa: <xref:System.ComponentModel.Design.ITreeDesigner.Children%2A>i <xref:System.ComponentModel.Design.ITreeDesigner.Parent%2A>.</xref:System.ComponentModel.Design.ITreeDesigner.Parent%2A> </xref:System.ComponentModel.Design.ITreeDesigner.Children%2A>       Omówienie tworzenia składników projektowania, zobacz [rozszerzenie obsługi w czasie projektowania](~/add/includes/ajax-current-ext-md.md)."
