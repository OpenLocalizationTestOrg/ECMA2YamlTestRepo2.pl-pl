  remarks: "Właściwość PagerTemplate służy do definiowania niestandardowego interfejsu użytkownika (UI) dla danych stronicowania. Szablon PagerTemplate zwykle zawiera kontrolki do przeglądania danych. Można go również służyć do wyświetlania informacji o źródle danych, takich jak całkowita liczba rekordów lub numer bieżącej strony.       Aby utworzyć szablon niestandardowy deklaratywnie, umieść `PagerTemplate` element wewnątrz <xref:System.Web.UI.WebControls.TemplatePagerField>obiektu.</xref:System.Web.UI.WebControls.TemplatePagerField> Następnie można dodać zawartości do `PagerTemplate` elementu.       Możesz odwoływać się do <xref:System.Web.UI.WebControls.DataPager>wyrażenia powiązania w szablonie PagerTemplate za pomocą kontrolki `Container` właściwości.</xref:System.Web.UI.WebControls.DataPager> Ta właściwość zapewnia dostęp do właściwości <xref:System.Web.UI.WebControls.DataPager>formant, który zawiera <xref:System.Web.UI.WebControls.DataPager.StartRowIndex%2A>, <xref:System.Web.UI.WebControls.DataPager.MaximumRows%2A>, i <xref:System.Web.UI.WebControls.DataPager.TotalRowCount%2A>Właściwości.</xref:System.Web.UI.WebControls.DataPager.TotalRowCount%2A> </xref:System.Web.UI.WebControls.DataPager.MaximumRows%2A> </xref:System.Web.UI.WebControls.DataPager.StartRowIndex%2A> </xref:System.Web.UI.WebControls.DataPager>"
  example:
  - "The following example shows how to add controls to the PagerTemplate template that access properties of the <xref:System.Web.UI.WebControls.DataPager> control.  \n  \n [!code-cs[System.Web.UI.WebControls.TemplatePagerField#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_859_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.TemplatePagerField#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_859_1.aspx)]"
  syntax:
    content: public virtual System.Web.UI.ITemplate PagerTemplate { get; set; }
