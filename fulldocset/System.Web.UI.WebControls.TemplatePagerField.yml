  name: TemplatePagerField
  nameWithType: TemplatePagerField
  fullName: System.Web.UI.WebControls.TemplatePagerField
  type: Class
  summary: "Reprezentuje <xref href=&quot;System.Web.UI.WebControls.DataPager&quot;> </xref> pola, które umożliwia tworzenie stronicowania niestandardowego interfejsu użytkownika."
  remarks: "Umożliwia wyświetlanie formantów nawigacji, które umożliwiają użytkownikom przeglądania danych, który jest wyświetlany przez formant, który implementuje obiektu TemplatePagerField <xref:System.Web.UI.WebControls.IPageableItemContainer>interfejsu.</xref:System.Web.UI.WebControls.IPageableItemContainer> (Na przykład <xref:System.Web.UI.WebControls.ListView>kontroli.)</xref:System.Web.UI.WebControls.ListView> Obiektu TemplatePagerField można również używać do wyświetlania informacji o źródle danych, takie jak całkowita liczba rekordów i numer bieżącej strony.       Pole TemplatePagerField nie ma żadnych wbudowanego układu. Dlatego należy utworzyć jawnie układ <xref:System.Web.UI.WebControls.TemplatePagerField.PagerTemplate%2A>szablonu.</xref:System.Web.UI.WebControls.TemplatePagerField.PagerTemplate%2A> Zawartość można sformatować przy użyciu klasy arkuszy (CSS) stylów kaskadowych lub elementy stylu w tekście.       Możesz odwoływać się do <xref:System.Web.UI.WebControls.DataPager>kontrolkę, która zawiera obiekt TemplatePagerField przy użyciu `Container` właściwości.</xref:System.Web.UI.WebControls.DataPager> Jest to przydatne, gdy chcesz utworzyć powiązania wyrażenia, aby wyświetlić liczbę rekordów zostały pobrane, łączna liczba stron i podobne informacje. Wyrażenia te powiązania można użyć właściwości <xref:System.Web.UI.WebControls.DataPager>takie jak kontrolowanie <xref:System.Web.UI.WebControls.DataPager.MaximumRows%2A>, <xref:System.Web.UI.WebControls.DataPager.PageSize%2A>, <xref:System.Web.UI.WebControls.DataPager.StartRowIndex%2A>i <xref:System.Web.UI.WebControls.DataPager.TotalRowCount%2A>.</xref:System.Web.UI.WebControls.DataPager.TotalRowCount%2A> </xref:System.Web.UI.WebControls.DataPager.StartRowIndex%2A> </xref:System.Web.UI.WebControls.DataPager.PageSize%2A> </xref:System.Web.UI.WebControls.DataPager.MaximumRows%2A> </xref:System.Web.UI.WebControls.DataPager>       Udostępnia pole TemplatePagerField <xref:System.Web.UI.WebControls.TemplatePagerField.PagerCommand>zdarzeń, która zwykle jest używana do wykonywania zadań, gdy przycisk w <xref:System.Web.UI.WebControls.TemplatePagerField.PagerTemplate%2A>szablonu zostanie kliknięty.</xref:System.Web.UI.WebControls.TemplatePagerField.PagerTemplate%2A> </xref:System.Web.UI.WebControls.TemplatePagerField.PagerCommand>"
  example:
  - "The following example shows how to add a TemplatePagerField field in a <xref:System.Web.UI.WebControls.DataPager> control. This example uses the TemplatePagerField to display the current page number, the total number of pages, and the total number of records. The <xref:System.Web.UI.WebControls.DataPager> control also contains two <xref:System.Web.UI.WebControls.NextPreviousPagerField> fields and a <xref:System.Web.UI.WebControls.NumericPagerField> field to display navigation controls that enable users to page through data.  \n  \n [!code-cs[System.Web.UI.WebControls.TemplatePagerField#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_101_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.TemplatePagerField#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_101_1.aspx)]  \n  \n The following example shows how to use the <xref:System.Web.UI.WebControls.TemplatePagerField.PagerCommand> event to perform a different action depending on which button was clicked in a TemplatePagerField field. This example uses the TemplatePagerField to display navigation controls that enable users to page through data.  \n  \n [!code-cs[System.Web.UI.WebControls.TemplatePagerField.OnPagerCommand#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_101_2.aspx)]\n [!code-vb[System.Web.UI.WebControls.TemplatePagerField.OnPagerCommand#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_101_2.aspx)]"
  syntax:
    content: 'public class TemplatePagerField : System.Web.UI.WebControls.DataPagerField'
