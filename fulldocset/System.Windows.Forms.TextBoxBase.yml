  remarks: "Wielowierszowe pole tekstowe pozwala wyświetlić więcej niż jeden wiersz tekstu w formancie. Jeśli <xref:System.Windows.Forms.TextBoxBase.WordWrap%2A>właściwość jest ustawiona na `true`, tekst wprowadzony w wielowierszowym polu tekstowym jest zawijany do nowego wiersza w formancie.</xref:System.Windows.Forms.TextBoxBase.WordWrap%2A> Jeśli <xref:System.Windows.Forms.TextBoxBase.WordWrap%2A>właściwość jest ustawiona na `false`, tekst wprowadzony w wielowierszowym polu tekstowym będzie wyświetlany w tym samym wierszu, dopóki wprowadzono znak nowego wiersza.</xref:System.Windows.Forms.TextBoxBase.WordWrap%2A>       Następujące mogą być używane jako znaki nowego wiersza:- <xref:System.Environment.NewLine%2A?displayProperty=fullName>- ControlChars.CrLf - vbCrLf (tylko w języku Visual Basic), możesz dodać paski przewijania, do pola tekstowego przy użyciu <xref:System.Windows.Forms.TextBox.ScrollBars%2A>Właściwości wyświetlanie pasków przewijania poziomej lub pionowej.</xref:System.Windows.Forms.TextBox.ScrollBars%2A> </xref:System.Environment.NewLine%2A?displayProperty=fullName> Dzięki temu użytkownikowi przewijanie tekstu, która wykracza poza wymiarów kontrolki.      > [!NOTE] > Ponieważ jest wartością domyślną właściwości Multiline `false`, domyślny rozmiar <xref:System.Windows.Forms.TextBox>będzie zgodnie z rozmiar czcionki, nawet jeśli zmieniasz <xref:System.Windows.Forms.TextBox>.</xref:System.Windows.Forms.TextBox> </xref:System.Windows.Forms.TextBox> Aby uzyskać spójny rozmiar dla Twojej <xref:System.Windows.Forms.TextBox>, ustaw jego <xref:System.Windows.Forms.TextBox.Multiline%2A>właściwości `true`.</xref:System.Windows.Forms.TextBox.Multiline%2A> </xref:System.Windows.Forms.TextBox>      > [!NOTE] > W japońskich systemach operacyjnych, jeśli ustawiono właściwość Multiline `true`, ustawienie <xref:System.Windows.Forms.TextBox.PasswordChar%2A>Właściwości wyświetli tekst hasła, zatem naruszenie zabezpieczeń systemu.</xref:System.Windows.Forms.TextBox.PasswordChar%2A> W związku z tym japońskiego systemach operacyjnych, ustaw właściwości Multiline `false` Jeśli ustawisz <xref:System.Windows.Forms.TextBox.PasswordChar%2A>Właściwości.</xref:System.Windows.Forms.TextBox.PasswordChar%2A>      > [!NOTE] > Ta właściwość jest ustawiona na `false` domyślnie dla wszystkich pochodnych klasy, z wyjątkiem produktów <xref:System.Windows.Forms.RichTextBox>kontroli.</xref:System.Windows.Forms.RichTextBox>       Dla <xref:System.Windows.Forms.RichTextBox>kontroli, <xref:System.Windows.Forms.RichTextBox.Multiline%2A?displayProperty=fullName>właściwość ma wpływ na, czy formant będzie automatycznie zmieniać rozmiar, w następujący sposób: - Jeśli <xref:System.Windows.Forms.RichTextBox.AutoSize%2A?displayProperty=fullName>ma ustawioną wartość `true` i <xref:System.Windows.Forms.RichTextBox.Multiline%2A?displayProperty=fullName>ma ustawioną wartość `true`, <xref:System.Windows.Forms.RichTextBox>nie automatycznego zmieniania rozmiaru.</xref:System.Windows.Forms.RichTextBox> </xref:System.Windows.Forms.RichTextBox.Multiline%2A?displayProperty=fullName> </xref:System.Windows.Forms.RichTextBox.AutoSize%2A?displayProperty=fullName> </xref:System.Windows.Forms.RichTextBox.Multiline%2A?displayProperty=fullName> </xref:System.Windows.Forms.RichTextBox>      -Jeśli <xref:System.Windows.Forms.RichTextBox.AutoSize%2A?displayProperty=fullName>ustawiono `true` i <xref:System.Windows.Forms.RichTextBox.Multiline%2A?displayProperty=fullName>ustawiono `false`, <xref:System.Windows.Forms.RichTextBox>będzie automatycznie zmieniać rozmiar.</xref:System.Windows.Forms.RichTextBox> </xref:System.Windows.Forms.RichTextBox.Multiline%2A?displayProperty=fullName> </xref:System.Windows.Forms.RichTextBox.AutoSize%2A?displayProperty=fullName>"
  example:
  - "The following code example uses <xref:System.Windows.Forms.TextBox>, a derived class, to create a multiline <xref:System.Windows.Forms.TextBox> control with vertical scroll bars. This example also uses the <xref:System.Windows.Forms.TextBoxBase.AcceptsTab%2A>, <xref:System.Windows.Forms.TextBox.AcceptsReturn%2A>, and <xref:System.Windows.Forms.TextBoxBase.WordWrap%2A> properties to make the multiline text box control useful for creating text documents.  \n  \n [!code-cpp[Classic TextBoxBase.AcceptsTab Example#1](~/add/codesnippet/cpp/p-system.windows.forms.t_170_1.cpp)]\n [!code-cs[Classic TextBoxBase.AcceptsTab Example#1](~/add/codesnippet/csharp/p-system.windows.forms.t_170_1.cs)]\n [!code-vb[Classic TextBoxBase.AcceptsTab Example#1](~/add/codesnippet/visualbasic/p-system.windows.forms.t_170_1.vb)]"
