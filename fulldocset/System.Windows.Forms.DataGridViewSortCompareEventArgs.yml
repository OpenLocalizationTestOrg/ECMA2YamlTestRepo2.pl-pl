  remarks: "Może obsłużyć <xref:System.Windows.Forms.DataGridView.SortCompare>zdarzenie w celu udostępnienia sortowanie niestandardowe.</xref:System.Windows.Forms.DataGridView.SortCompare> To zdarzenie występuje tylko gdy <xref:System.Windows.Forms.DataGridView.DataSource%2A?displayProperty=fullName>nie ustawiono właściwości i <xref:System.Windows.Forms.DataGridView.VirtualMode%2A?displayProperty=fullName>ma ustawioną właściwość `false`.</xref:System.Windows.Forms.DataGridView.VirtualMode%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.DataSource%2A?displayProperty=fullName> To zdarzenie wystąpi jeden raz dla każdej pary komórek w kolumnie sortowane. Występuje, tylko gdy użytkownik kliknie nagłówek kolumny za pomocą <xref:System.Windows.Forms.DataGridViewColumn.SortMode%2A?displayProperty=fullName>wartość właściwości <xref:System.Windows.Forms.DataGridViewColumnSortMode>, lub jeśli wywołasz <xref:System.Windows.Forms.DataGridView.Sort%28System.Windows.Forms.DataGridViewColumn%2CSystem.ComponentModel.ListSortDirection%29?displayProperty=fullName>przeciążenia.</xref:System.Windows.Forms.DataGridView.Sort%28System.Windows.Forms.DataGridViewColumn%2CSystem.ComponentModel.ListSortDirection%29?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewColumnSortMode> </xref:System.Windows.Forms.DataGridViewColumn.SortMode%2A?displayProperty=fullName> Po wystąpieniu tego zdarzenia dla kolumny z <xref:System.Windows.Forms.DataGridViewColumn.SortMode%2A?displayProperty=fullName>wartość właściwości <xref:System.Windows.Forms.DataGridViewColumnSortMode>, konieczne jest wyświetlenie symboli sortowania samodzielnie za pomocą <xref:System.Windows.Forms.DataGridViewColumnHeaderCell.SortGlyphDirection%2A?displayProperty=fullName>Właściwości.</xref:System.Windows.Forms.DataGridViewColumnHeaderCell.SortGlyphDirection%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewColumnSortMode> </xref:System.Windows.Forms.DataGridViewColumn.SortMode%2A?displayProperty=fullName>       To zdarzenie służy do sortowania wierszy przy użyciu wartości komórek w jednej kolumnie lub w wielu kolumnach. Użyj <xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.CellValue1%2A>i <xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.CellValue2%2A>Właściwości, aby porównać wartości komórek w kolumnie określonej w <xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.Column%2A>Właściwości.</xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.Column%2A> </xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.CellValue2%2A> </xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.CellValue1%2A> Użyj <xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.RowIndex1%2A>i <xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.RowIndex2%2A>Właściwości, które mają dostęp do wartości w innych kolumnach za pośrednictwem <xref:System.Windows.Forms.DataGridView.Rows%2A?displayProperty=fullName>kolekcji.</xref:System.Windows.Forms.DataGridView.Rows%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.RowIndex2%2A> </xref:System.Windows.Forms.DataGridViewSortCompareEventArgs.RowIndex1%2A>"
