  - System.Net.Sockets.IPProtectionLevel.Unspecified
  langs:
  - csharp
  name: IPProtectionLevel
  nameWithType: IPProtectionLevel
  fullName: System.Net.Sockets.IPProtectionLevel
  type: Enum
  summary: "Wartość, która umożliwia ograniczenie gniazda IPv6 do określonego zakresu, takie jak adresy z tego samego łącza lokalnego lub prefiks lokalnej lokacji."
  remarks: "Ta opcja umożliwia aplikacjom ograniczają dostęp do protokołu IPv6 sockets. Takie ograniczenia Włącz aplikacji uruchomionej w prywatnej sieci LAN po prostu i niezawodnie zabezpieczyć się przed atakami zewnętrznych. Ta opcja gniazda rozszerzenie czy zawęża zakres nasłuchiwania gniazda, włączanie nieograniczony dostęp z publicznych i prywatnych użytkowników, gdy jest to konieczne, lub ograniczać dostęp tylko do tej samej lokacji, zgodnie z wymaganiami."
  syntax:
    content: public enum IPProtectionLevel
  inheritance:
  - System.Enum
  platform:
  - net462
- uid: System.Net.Sockets.IPProtectionLevel.EdgeRestricted
  id: EdgeRestricted
  parent: System.Net.Sockets.IPProtectionLevel
  langs:
  - csharp
  name: EdgeRestricted
  nameWithType: IPProtectionLevel.EdgeRestricted
  fullName: System.Net.Sockets.IPProtectionLevel.EdgeRestricted
  type: Field
  assemblies:
  - System
  namespace: System.Net.Sockets
  summary: "Poziom ochrony IP jest ograniczone krawędzi. Ta wartość może być używane przez aplikacje, przeznaczonych do pracy w Internecie. To ustawienie umożliwia przechodzenie translacji adresów sieciowych (NAT) przy użyciu implementacji protokołu Teredo systemu Windows. Te aplikacje mogą obejścia zapory IPv4, więc aplikacji musi być wzmocnione zabezpieczenia przed atakami Internet skierowane do otwartego portu. W systemie Windows Server 2003 i Windows XP wartością domyślną dla poziomu ochrony IP na gnieździe jest ograniczone krawędzi."
  syntax:
    content: EdgeRestricted
    return:
      type: System.Net.Sockets.IPProtectionLevel
      description: "Do dodania."
  exceptions: []
  platform:
  - net462
- uid: System.Net.Sockets.IPProtectionLevel.Restricted
  id: Restricted
  parent: System.Net.Sockets.IPProtectionLevel
  langs:
  - csharp
  name: Restricted
  nameWithType: IPProtectionLevel.Restricted
  fullName: System.Net.Sockets.IPProtectionLevel.Restricted
  type: Field
  assemblies:
  - System
  namespace: System.Net.Sockets
  summary: "Poziom ochrony IP jest ograniczone. Ta wartość będzie używana przez aplikacji intranetowych, które nie implementują scenariuszy Internetu. Te aplikacje są zazwyczaj nie badane lub wzmocnione zabezpieczenia przed atakami stylu Internet. To ustawienie powoduje ograniczenie odebrany ruch do link-local."
  syntax:
    content: Restricted
    return:
      type: System.Net.Sockets.IPProtectionLevel
      description: "Do dodania."
  exceptions: []
  platform:
  - net462
- uid: System.Net.Sockets.IPProtectionLevel.Unrestricted
  id: Unrestricted
  parent: System.Net.Sockets.IPProtectionLevel
  langs:
  - csharp
  name: Unrestricted
  nameWithType: IPProtectionLevel.Unrestricted
  fullName: System.Net.Sockets.IPProtectionLevel.Unrestricted
  type: Field
  assemblies:
  - System
  namespace: System.Net.Sockets
  summary: "Poziom ochrony IP jest nieograniczony. Ta wartość będzie służyć przez aplikacje przeznaczone do pracy w Internecie, w tym aplikacje wykorzystać możliwości przechodzenie IPv6 translatora adresów Sieciowych w systemie Windows (na przykład Teredo). Te aplikacje mogą obejścia zapory IPv4, więc aplikacji musi być wzmocnione zabezpieczenia przed atakami Internet skierowane do otwartego portu. W systemie Windows Server 2008 R2 i Windows Vista wartością domyślną dla poziomu ochrony IP na gnieździe jest nieograniczony."
  syntax:
    content: Unrestricted
    return:
      type: System.Net.Sockets.IPProtectionLevel
      description: "Do dodania."
  exceptions: []
  platform:
  - net462
