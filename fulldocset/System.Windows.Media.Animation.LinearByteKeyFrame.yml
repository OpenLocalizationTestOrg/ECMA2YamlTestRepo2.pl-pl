  summary: "Animuje z <xref:System.Byte>wartość poprzedniej ramki klucza na własnym <xref:System.Windows.Media.Animation.ByteKeyFrame.Value*>przy użyciu interpolacji liniowej.</xref:System.Windows.Media.Animation.ByteKeyFrame.Value*> </xref:System.Byte>"
  remarks: "Ta klasa jest używana jako część <xref:System.Windows.Media.Animation.ByteKeyFrameCollection>w połączeniu z <xref:System.Windows.Media.Animation.ByteAnimationUsingKeyFrames>do animowania <xref:System.Byte>wartość właściwości wzdłuż zestaw klatek kluczowych.</xref:System.Byte> </xref:System.Windows.Media.Animation.ByteAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.ByteKeyFrameCollection>       Ramka klucza definiuje segment <xref:System.Windows.Media.Animation.ByteAnimationUsingKeyFrames>do której on należy.</xref:System.Windows.Media.Animation.ByteAnimationUsingKeyFrames> Każdy klatki ma obiekt docelowy <xref:System.Windows.Media.Animation.ByteKeyFrame.Value%2A>i <xref:System.Windows.Media.Animation.ByteKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.ByteKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.ByteKeyFrame.Value%2A> <xref:System.Windows.Media.Animation.ByteKeyFrame.KeyTime%2A>Określa czas, w którym klatek kluczowych <xref:System.Windows.Media.Animation.ByteKeyFrame.Value%2A>zostanie osiągnięty.</xref:System.Windows.Media.Animation.ByteKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.ByteKeyFrame.KeyTime%2A> Klatek kluczowych animuje z wartością docelową poprzedniej ramki klucza do wartości docelowej. Rozpoczyna się po poprzedniej ramki klucza kończy się i kończy się po osiągnięciu własnego klucza czasu.       Liniowy klatek kluczowych, takich jak LinearByteKeyFrame utworzyć smooth, liniowy interpolacji między wartościami."
