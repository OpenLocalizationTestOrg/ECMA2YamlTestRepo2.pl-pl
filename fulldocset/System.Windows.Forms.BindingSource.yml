t dodawane do listy wewnętrznej chyba, że źródło danych implementuje <xref:System.ComponentModel.IEditableObject>interfejsu.</xref:System.ComponentModel.IEditableObject> W takim przypadku nowy element nie jest zatwierdzona do jawnym wywołaniem <xref:System.Windows.Forms.BindingSource.System%23ComponentModel%23ICancelAddNew%23EndNew%2A>staje się lub do nowej operacji listy jest inicjowana.</xref:System.Windows.Forms.BindingSource.System%23ComponentModel%23ICancelAddNew%23EndNew%2A> Przed zatwierdzeniem, nowy element można wycofać przez wywołanie metody <xref:System.Windows.Forms.BindingSource.CancelEdit%2A>, w którym to przypadku nowy element zostaną odrzucone.</xref:System.Windows.Forms.BindingSource.CancelEdit%2A>       Ta metoda zgłasza <xref:System.Windows.Forms.BindingSource.ListChanged>zdarzeń.</xref:System.Windows.Forms.BindingSource.ListChanged>"
