  remarks: "Właściwość sortowania jest rozróżniana wielkość liter ciąg, który określa nazwy kolumn sortowanie wierszy, oraz kierunek sortowania. Kolumny są sortowane w kolejności rosnącej domyślnie. Wiele kolumn mogą być oddzielone przecinkami, takich jak `&quot;State, ZipCode DESC&quot;`.       Aby obsługiwać, sortowanie, lista podstawowa musi implementować <xref:System.ComponentModel.IBindingList>lub <xref:System.ComponentModel.IBindingListView>interfejsów.</xref:System.ComponentModel.IBindingListView> </xref:System.ComponentModel.IBindingList> Ta funkcja może być badana za pośrednictwem <xref:System.Windows.Forms.BindingSource.SupportsSorting%2A>Właściwości.</xref:System.Windows.Forms.BindingSource.SupportsSorting%2A> Sortowanie wielokolumnowego jest dostępne, gdy <xref:System.Windows.Forms.BindingSource.SupportsAdvancedSorting%2A>jest właściwość `true`.</xref:System.Windows.Forms.BindingSource.SupportsAdvancedSorting%2A>       Ustawienie właściwości sortowania spowoduje zmianę wewnętrznej listy, w zależności od jego typu: - Jeśli lista jest typu <xref:System.ComponentModel.IBindingList>, <xref:System.ComponentModel.IBindingList.SortProperty%2A?displayProperty=fullName>i <xref:System.ComponentModel.IBindingList.SortDirection%2A?displayProperty=fullName>Właściwości są ustawione na wewnętrznej liście.</xref:System.ComponentModel.IBindingList.SortDirection%2A?displayProperty=fullName> </xref:System.ComponentModel.IBindingList.SortProperty%2A?displayProperty=fullName> </xref:System.ComponentModel.IBindingList>      — Jeśli lista jest typu <xref:System.ComponentModel.IBindingListView>, <xref:System.ComponentModel.IBindingListView.SortDescriptions%2A?displayProperty=fullName>właściwość jest ustawiona.</xref:System.ComponentModel.IBindingListView.SortDescriptions%2A?displayProperty=fullName> </xref:System.ComponentModel.IBindingListView>       Właściwości sortowania wewnętrznej liście tylko są zmieniane po ciąg sortowania nie jest `null`. `get` Metody dostępu dla tej właściwości nie pobiera wartość sortowania wewnętrznej listy; zamiast tego będzie zwracać `set` wartość metody dostępu. Wartość właściwości sortowania zostanie uwzględniona po zmiany źródła danych."
  example:
  - "The following example shows how to use the Sort property to perform basic sorting with a <xref:System.Data.DataView>. To run this example, paste the code into a Windows Form and call `PopulateDataViewAndSort` from the form's constructor or <xref:System.Windows.Forms.Form.Load> event-handling method. Your form should import the <xref:System.Xml> and <xref:System.IO> namespaces.  \n  \n [!code-vb[System.Windows.Forms.BindingSourceMethods#2](~/add/codesnippet/visualbasic/p-system.windows.forms.b_23_1.vb)]\n [!code-cs[System.Windows.Forms.BindingSourceMethods#2](~/add/codesnippet/csharp/p-system.windows.forms.b_23_1.cs)]  \n  \n The following example shows how to use the Sort property to perform advanced sorting with a <xref:System.Data.DataView>. To run this example, paste the code into a Windows Form and call `PopulateDataViewAndAdvancedSort` from the form's constructor or <xref:System.Windows.Forms.Form.Load> event-handling method. Your form should import the <xref:System.Xml> and <xref:System.IO> namespaces.  \n  \n [!code-vb[System.Windows.Forms.BindingSourceMethods#4](~/add/codesnippet/visualbasic/p-system.windows.forms.b_23_2.vb)]\n [!code-cs[System.Windows.Forms.BindingSourceMethods#4](~/add/codesnippet/csharp/p-system.windows.forms.b_23_2.cs)]"
