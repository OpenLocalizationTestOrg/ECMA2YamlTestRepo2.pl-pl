- uid: System.Windows.Forms.BindingSource.ResetBindings(System.Boolean)
  id: ResetBindings(System.Boolean)
  parent: System.Windows.Forms.BindingSource
  langs:
  - csharp
  name: ResetBindings(Boolean)
  nameWithType: BindingSource.ResetBindings(Boolean)
  fullName: System.Windows.Forms.BindingSource.ResetBindings(Boolean)
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Powoduje, że formant związany <xref href=&quot;System.Windows.Forms.BindingSource&quot;> </xref> odczytać wszystkie elementy na liście i odświeżanie ich wartości wyświetlane."
  remarks: "Metoda ResetBindings informuje wszystkie formanty powiązane z <xref:System.Windows.Forms.BindingSource>odświeżyć ich wartości.</xref:System.Windows.Forms.BindingSource> Robi to przez wywołanie metody <xref:System.Windows.Forms.BindingSource.ListChanged>zdarzeń co najmniej raz; `metaDataChanged` parametr wskazuje rodzaj podstawowej zmiany.</xref:System.Windows.Forms.BindingSource.ListChanged>      -A `metaDataChanged` wartość `true` wskazuje, że schemat danych <xref:System.Windows.Forms.BindingSource>został zmieniony.</xref:System.Windows.Forms.BindingSource> <xref:System.Windows.Forms.BindingSource.ListChanged>Zdarzenie jest wywoływane z <xref:System.ComponentModel.ListChangedEventArgs.ListChangedType?displayProperty=fullName>ustawioną <xref:System.ComponentModel.ListChangedType?displayProperty=fullName>.</xref:System.ComponentModel.ListChangedType?displayProperty=fullName> </xref:System.ComponentModel.ListChangedEventArgs.ListChangedType?displayProperty=fullName> </xref:System.Windows.Forms.BindingSource.ListChanged>      -A `metaDataChanged` wartość `false` wskazuje, że tylko wartości co najmniej jednego elementu zostały zmienione.       Niezależnie od wartości `metaDataChanged`, <xref:System.Windows.Forms.BindingSource.ListChanged>zdarzenie jest wywoływane z <xref:System.ComponentModel.ListChangedEventArgs.ListChangedType?displayProperty=fullName>ustawioną <xref:System.ComponentModel.ListChangedType?displayProperty=fullName>.</xref:System.ComponentModel.ListChangedType?displayProperty=fullName> </xref:System.ComponentModel.ListChangedEventArgs.ListChangedType?displayProperty=fullName> </xref:System.Windows.Forms.BindingSource.ListChanged> W rezultacie, wywoływanie ResetBindings z parametrem `true` zgłosi dwa <xref:System.Windows.Forms.BindingSource.ListChanged>zdarzeń.</xref:System.Windows.Forms.BindingSource.ListChanged>       ResetBindings jest wywoływana automatycznie, gdy innego członka zmienia głównych wiązania danych, takie jak ustawienie <xref:System.Windows.Forms.BindingSource.DataSource%2A>lub <xref:System.Windows.Forms.BindingSource.DataMember%2A>Właściwości.</xref:System.Windows.Forms.BindingSource.DataMember%2A> </xref:System.Windows.Forms.BindingSource.DataSource%2A> Jednak programistę również tę metodę można wywołać bezpośrednio."
  example:
  - "The following code example uses a <xref:System.Windows.Forms.BindingSource> component to bind an array list, which does not provide change notification. An item is removed from the list, and the bound controls are notified of the change by calling the ResetBindings method. This code example is part of a larger example provided in [How to: Reflect Data Source Updates in a Windows Forms Control with the BindingSource](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Windows.Forms.DataConnector.ResetBindings#3](~/add/codesnippet/visualbasic/m-system.windows.forms.b_19_1.vb)]\n [!code-cpp[System.Windows.Forms.DataConnector.ResetBindings#3](~/add/codesnippet/cpp/m-system.windows.forms.b_19_1.cpp)]\n [!code-cs[System.Windows.Forms.DataConnector.ResetBindings#3](~/add/codesnippet/csharp/m-system.windows.forms.b_19_1.cs)]"
  syntax:
    content: public void ResetBindings (bool metadataChanged);
    parameters:
