  fullName: System.Windows.Forms.BindingSource
  type: Class
  summary: "Hermetyzuje źródło danych dla formularza."
  remarks: "BindingSource — składnik służy wiele celów. Najpierw upraszcza powiązanie formantów w formularzu danych przez podanie zarządzania waluty, powiadomienia o zmianie i innych usług między formanty formularzy systemu Windows i źródła danych. Jest to osiągane przez dołączenie BindingSource — składnik do Twojego źródła danych przy użyciu <xref:System.Windows.Forms.BindingSource.DataSource%2A>Właściwości.</xref:System.Windows.Forms.BindingSource.DataSource%2A> Złożone powiązanie scenariusze można opcjonalnie ustawić <xref:System.Windows.Forms.BindingSource.DataMember%2A>właściwości do określonej kolumny lub listy w źródle danych.</xref:System.Windows.Forms.BindingSource.DataMember%2A> Następnie powiązać kontrolki BindingSource. Wszystkie dodatkowe interakcji z danymi jest realizowane za pomocą wywołania składnika BindingSource. Przykłady, w jaki źródło BindingSource może uprościć proces wiązania można znaleźć [porady: powiązanie formantów formularzy systemu Windows z wartościami bazy danych DBNull](~/add/includes/ajax-current-ext-md.md) i [porady: obsługi błędów i wyjątków tego Occur DataBinding](~/add/includes/ajax-current-ext-md.md). Nawigacji i aktualizowanie źródła danych odbywa się za pośrednictwem metody takie jak <xref:System.Windows.Forms.BindingSource.MoveNext%2A>, <xref:System.Windows.Forms.BindingSource.MoveLast%2A>i <xref:System.Windows.Forms.BindingSource.Remove%2A>.</xref:System.Windows.Forms.BindingSource.Remove%2A> </xref:System.Windows.Forms.BindingSource.MoveLast%2A> </xref:System.Windows.Forms.BindingSource.MoveNext%2A> Operacje takie jak sortowania i filtrowania są obsługiwane za pośrednictwem <xref:System.Windows.Forms.BindingSource.Sort%2A>i <xref:System.Windows.Forms.BindingSource.Filter%2A>Właściwości.</xref:System.Windows.Forms.BindingSource.Filter%2A> </xref:System.Windows.Forms.BindingSource.Sort%2A> Aby uzyskać więcej informacji na temat używania sortowania i filtrowania za pomocą elementu BindingSource, zobacz [porady: sortowanie i filtrowanie danych ADO.NET za pomocą składnika BindingSource formularzy systemu Windows](~/add/includes/ajax-current-ext-md.md).       Ponadto składnika BindingSource może działać jako źródło danych jednoznacznie. Zazwyczaj jest stała typu źródła danych za pomocą jednego z następujących mechanizmów:-Użyj <xref:System.Windows.Forms.BindingSource.Add%2A>metodę, aby dodać element do składnika BindingSource.</xref:System.Windows.Forms.BindingSource.Add%2A>      -Ustawienia <xref:System.Windows.Forms.BindingSource.DataSource%2A>Właściwość do listy, pojedynczego obiektu lub typu.</xref:System.Windows.Forms.BindingSource.DataSource%2A>       Utwórz obu tych mechanizmów silnie typizowanej listy. Aby uzyskać więcej informacji na temat korzystania z parametru BindingSource do powiązania z typem, zobacz [porady: powiązanie formantu formularzy systemu Windows z typem](~/add/includes/ajax-current-ext-md.md). BindingSource — umożliwia również powiązanie formantów z obiektem fabryki. Aby uzyskać więcej informacji, jak to zrobić, zobacz [porady: powiązanie formantu formularzy systemu Windows z obiektem fabryki](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Ponieważ źródła BindingSource powoduje obsługuje zarówno proste i złożone źródła danych, terminologii stanowi problem. W tej dokumentacji klasy termin *listy* odwołuje się do kolekcji danych w źródle danych hostowanej i *elementu* oznacza pojedynczy element. Gdy dyskutować funkcji skojarzone z złożonych źródłami danych, równoważne określenia *tabeli* i *wiersza* są używane.       BindingSource — zawiera elementy członkowskie do uzyskiwania dostępu do danych. Bieżący element może zostać pobrane za pośrednictwem <xref:System.Windows.Forms.BindingSource.Current%2A>Właściwości i całą listę mogą zostać pobrane za pośrednictwem <xref:System.Windows.Forms.BindingSource.List%2A>Właściwości.</xref:System.Windows.Forms.BindingSource.List%2A> </xref:System.Windows.Forms.BindingSource.Current%2A> Operacje edycji są obsługiwane w bieżącym elemencie za pośrednictwem <xref:System.Windows.Forms.BindingSource.Current%2A>i <xref:System.Windows.Forms.BindingSource.RemoveCurrent%2A>, <xref:System.Windows.Forms.BindingSource.EndEdit%2A>, <xref:System.Windows.Forms.BindingSource.CancelEdit%2A>i <xref:System.Windows.Forms.BindingSource.Add%2A>i <xref:System.Windows.Forms.BindingSource.AddNew%2A>metody.</xref:System.Windows.Forms.BindingSource.AddNew%2A> </xref:System.Windows.Forms.BindingSource.Add%2A> </xref:System.Windows.Forms.BindingSource.CancelEdit%2A> </xref:System.Windows.Forms.BindingSource.EndEdit%2A> </xref:System.Windows.Forms.BindingSource.RemoveCurrent%2A> </xref:System.Windows.Forms.BindingSource.Current%2A> Mimo że waluty zarządzania odbywa się automatycznie dla wszystkich typów podstawowych źródła danych, ta klasa przedstawia liczbę zdarzeń, takich jak <xref:System.Windows.Forms.BindingSource.CurrentItemChanged>i <xref:System.Windows.Forms.BindingSource.DataSourceChanged>, który umożliwia dostosowywania.</xref:System.Windows.Forms.BindingSource.DataSourceChanged> </xref:System.Windows.Forms.BindingSource.CurrentItemChanged>       Można również źródeł danych, które są powiązane ze składnikiem BindingSource przejście i zarządzanych za pomocą <xref:System.Windows.Forms.BindingNavigator>klasy, która dostarcza Magnetowidu przypominającej interfejsu użytkownika (UI) do nawigowania elementów na liście.</xref:System.Windows.Forms.BindingNavigator> Mimo że <xref:System.Windows.Forms.BindingNavigator>może być powiązana do dowolnego źródła danych został zaprojektowany do integracji ze składnikiem BindingSource przy użyciu jego <xref:System.Windows.Forms.BindingNavigator.BindingSource%2A?displayProperty=fullName>Właściwości.</xref:System.Windows.Forms.BindingNavigator.BindingSource%2A?displayProperty=fullName> </xref:System.Windows.Forms.BindingNavigator>       <xref:System.Windows.Forms.BindingSource.DataSource%2A>.</xref:System.Windows.Forms.BindingSource.DataSource%2A> Jest domyślną właściwość dla BindingSource — klasa Domyślne zdarzenie jest <xref:System.Windows.Forms.BindingSource.CurrentChanged>.</xref:System.Windows.Forms.BindingSource.CurrentChanged>      > [!CAUTION] > Wiele elementów członkowskich klasy BindingSource działać na liście podstawowej reprezentowany przez <xref:System.Windows.Forms.BindingSource.List%2A>Właściwości i po prostu można znaleźć na liście podstawowej ich operacji.</xref:System.Windows.Forms.BindingSource.List%2A> W związku z tym, gdy powiązany jest element BindingSource do niestandardowej implementacji <xref:System.Collections.IList>, dokładne zachowanie tych elementów członkowskich mogą się różnić od zachowania opisanej w dokumentacji klasy.</xref:System.Collections.IList> Na przykład <xref:System.Windows.Forms.BindingSource.RemoveAt%2A>wywołania metody <xref:System.Collections.IList.RemoveAt%2A?displayProperty=fullName>.</xref:System.Collections.IList.RemoveAt%2A?displayProperty=fullName> </xref:System.Windows.Forms.BindingSource.RemoveAt%2A> W tym artykule opisano w dokumentacji BindingSource <xref:System.Windows.Forms.BindingSource.RemoveAt%2A>metody, pamiętając, który <xref:System.Collections.IList.RemoveAt%2A>metodę podstawową <xref:System.Collections.IList>jest poprawnie zaimplementowana.</xref:System.Collections.IList> </xref:System.Collections.IList.RemoveAt%2A> </xref:System.Windows.Forms.BindingSource.RemoveAt%2A>"
