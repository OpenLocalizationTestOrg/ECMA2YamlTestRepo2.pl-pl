  summary: "Występuje, gdy <xref href=&quot;System.Windows.Markup.Localizer.BamlLocalizer&quot;> </xref> napotka anomalii."
  remarks: "W normalnych okolicznościach <xref:System.Windows.Markup.Localizer.BamlLocalizer>ignoruje błędy i kontynuuje lokalizacja źródła danych wejściowych BAML.</xref:System.Windows.Markup.Localizer.BamlLocalizer> W związku z tym dane wyjściowe BAML częściowo jest zlokalizowana. Przez nasłuchiwanie błędy to zdarzenie służy do zatrzymania <xref:System.Windows.Markup.Localizer.BamlLocalizer>i Zatrzymaj przetwarzanie pliku źródłowego BAML.</xref:System.Windows.Markup.Localizer.BamlLocalizer>       Najczęstsze przypadku użytkownika, której może zostać wywołane ErrorNotify jest w <xref:System.Windows.Markup.Localizer.BamlLocalizer.UpdateBaml%2A>wywołania, gdy aktualizacja zawiera błędy.</xref:System.Windows.Markup.Localizer.BamlLocalizer.UpdateBaml%2A> Na przykład, zdarzenie jest wywoływane, jeśli próba aktualizacji zduplikowany klucz lub jeśli oryginalny i aktualizacji nie miał wartości UID Dopasuj."
  syntax:
    content: public event System.Windows.Markup.Localizer.BamlLocalizerErrorNotifyEventHandler ErrorNotify;
    return:
      type: System.Windows.Markup.Localizer.BamlLocalizerErrorNotifyEventHandler
      description: "Do dodania."
