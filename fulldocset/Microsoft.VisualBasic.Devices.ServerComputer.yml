  name: ServerComputer
  nameWithType: ServerComputer
  fullName: Microsoft.VisualBasic.Devices.ServerComputer
  type: Class
  summary: "Udostępnia właściwości do manipulowania komputera składniki, takie jak audio, zegara, klawiatura, system plików i tak dalej."
  remarks: "Właściwości udostępniane przez `My.Computer` obiekt informacje zwrotne dotyczące komputera, na którym aplikacja jest wdrażana, jak określono w czasie wykonywania. Zazwyczaj te dane różni się od co był dostępny na komputerze dewelopera.       Niektóre elementy, takie jak `My.Computer.Audio` obiektów, są dostępne tylko dla aplikacji z systemem innym niż serwer.       W poniższej tabeli przedstawiono przykłady dotyczące zadań `My.Computer` obiektu.      | Aby | Zobacz |   |--------|---------|   | Sprawdzanie stanu połączenia | [Porady: Sprawdzanie stanu połączenia](~/add/includes/ajax-current-ext-md.md)|   | Pobierz plik | [Porady: pobieranie pliku](~/add/includes/ajax-current-ext-md.md)|   | Przekaż plik | [Porady: ładowanie pliku](~/add/includes/ajax-current-ext-md.md)|   | Utwórz klucz rejestru | [Porady: Tworzenie klucza rejestru i ustaw jej wartość](~/add/includes/ajax-current-ext-md.md)|   | Dostęp do Schowka | [Przechowywania danych i odczytywania ze Schowka](~/add/includes/ajax-current-ext-md.md)|"
  example:
  - "This example uses the `My.Computer.Name` property to display the name of the computer on which the code runs.  \n  \n [!code-vb[VbVbalrMyComputer#1](~/add/codesnippet/visualbasic/VbVbalrMyComputer/Class1.vb#1)]"
  syntax:
    content: public class ServerComputer
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
