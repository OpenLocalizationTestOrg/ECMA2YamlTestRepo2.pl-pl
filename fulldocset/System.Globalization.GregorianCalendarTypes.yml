  name: GregorianCalendarTypes
  nameWithType: GregorianCalendarTypes
  fullName: System.Globalization.GregorianCalendarTypes
  type: Enum
  summary: "Definiuje różne wersje językowe kalendarza gregoriańskiego."
  remarks: "Data i godzina wzorce skojarzone z <xref:System.Globalization.GregorianCalendar>się różnić w zależności od języka.</xref:System.Globalization.GregorianCalendar> Jeśli <xref:System.Globalization.GregorianCalendar>wybrano <xref:System.Globalization.DateTimeFormatInfo.Calendar%2A?displayProperty=fullName>, GregorianCalendarTypes może być używany do określenia, które wzorców daty i godziny do użycia w tym <xref:System.Globalization.DateTimeFormatInfo>.</xref:System.Globalization.DateTimeFormatInfo> </xref:System.Globalization.DateTimeFormatInfo.Calendar%2A?displayProperty=fullName> </xref:System.Globalization.GregorianCalendar>       Arabski kultur więcej wersji językowych kalendarza gregoriańskiego są dostępne. Na przykład można użyć wersji z językiem francuskim <xref:System.Globalization.GregorianCalendar>przy użyciu wartości MiddleEastFrench.</xref:System.Globalization.GregorianCalendar>       Kultura, która obsługuje <xref:System.Globalization.GregorianCalendar>mogą nie obsługiwać wszystkich wersji językowych <xref:System.Globalization.GregorianCalendar>.</xref:System.Globalization.GregorianCalendar> </xref:System.Globalization.GregorianCalendar> <xref:System.Globalization.CultureInfo.Calendar%2A?displayProperty=fullName>i <xref:System.Globalization.CultureInfo.OptionalCalendars%2A?displayProperty=fullName>Właściwości określają kalendarzy obsługiwany przez ten kultury.</xref:System.Globalization.CultureInfo.OptionalCalendars%2A?displayProperty=fullName> </xref:System.Globalization.CultureInfo.Calendar%2A?displayProperty=fullName> Jeśli <xref:System.Globalization.GregorianCalendar>jest obsługiwana, <xref:System.Globalization.GregorianCalendar.CalendarType%2A>może służyć do określenia wersjach językowych programu <xref:System.Globalization.GregorianCalendar>są obsługiwane.</xref:System.Globalization.GregorianCalendar> </xref:System.Globalization.GregorianCalendar.CalendarType%2A> </xref:System.Globalization.GregorianCalendar>"
  example:
  - "The following code example demonstrates how to determine the GregorianCalendar language version supported by the culture.  \n  \n [!code-vb[System.Globalization.GregorianCalendarTypes#1](~/add/codesnippet/visualbasic/t-system.globalization.g_1_1.vb)]\n [!code-cpp[System.Globalization.GregorianCalendarTypes#1](~/add/codesnippet/cpp/t-system.globalization.g_1_1.cpp)]\n [!code-cs[System.Globalization.GregorianCalendarTypes#1](~/add/codesnippet/csharp/t-system.globalization.g_1_1.cs)]  \n  \n The following code example prints a <xref:System.DateTime> using a <xref:System.Globalization.GregorianCalendar> that is localized.  \n  \n [!code-vb[System.Globalization.GregorianCalendarLocalized#1](~/add/codesnippet/visualbasic/t-system.globalization.g_1_2.vb)]\n [!code-cs[System.Globalization.GregorianCalendarLocalized#1](~/add/codesnippet/csharp/t-system.globalization.g_1_2.cs)]\n [!code-cpp[System.Globalization.GregorianCalendarLocalized#1](~/add/codesnippet/cpp/t-system.globalization.g_1_2.cpp)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum GregorianCalendarTypes
