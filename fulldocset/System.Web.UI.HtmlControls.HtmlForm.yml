- uid: System.Web.UI.HtmlControls.HtmlForm.DefaultButton
  id: DefaultButton
  parent: System.Web.UI.HtmlControls.HtmlForm
  langs:
  - csharp
  name: DefaultButton
  nameWithType: HtmlForm.DefaultButton
  fullName: System.Web.UI.HtmlControls.HtmlForm.DefaultButton
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Pobiera lub ustawia formant podrzędny <xref href=&quot;System.Web.UI.HtmlControls.HtmlForm&quot;> </xref> formant, który powoduje odświeżenie strony, gdy zostanie naciśnięty klawisz ENTER."
  remarks: "Właściwość przycisk DefaultButton pozwala określić, czy użytkownicy mogą spowodować odświeżania strony, naciskając klawisz ENTER w kontrolki wprowadzania w formie (takich jak pole tekstowe). Można określić jako przycisk domyślny żadnego formantu, który jest pochodną <xref:System.Web.UI.WebControls.IButtonControl>interfejsu z wyjątkiem <xref:System.Web.UI.WebControls.LinkButton>kontroli.</xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.IButtonControl> Jeśli formant, który odwołuje się właściwość przycisk DefaultButton nie pochodzi od <xref:System.Web.UI.WebControls.IButtonControl>, <xref:System.InvalidOperationException>wyjątku.</xref:System.InvalidOperationException> </xref:System.Web.UI.WebControls.IButtonControl>       Jeśli używasz stron wzorcowych i ustaw właściwość przycisk DefaultButton ze strony zawartości, użyj <xref:System.Web.UI.Control.UniqueID%2A>Właściwość <xref:System.Web.UI.WebControls.IButtonControl>przycisku.</xref:System.Web.UI.WebControls.IButtonControl> </xref:System.Web.UI.Control.UniqueID%2A> Aby uzyskać więcej informacji na temat strony wzorcowe, zobacz [stron wzorcowych ASP.NET](~/add/includes/ajax-current-ext-md.md).       Właściwość przycisk DefaultButton nie będą powodować odświeżenie strony w następujących scenariuszach:-naciśnięcie przycisku wprowadź, gdy fokus jest poza wejściowych kontrolek w formularzu. Domyślne działanie odświeżania strony nie jest gwarantowana wyzwolenie.      -Klawisz ENTER, gdy fokus znajduje się wewnątrz wielowierszowego pola tekstowego. W wielowierszowym polu oczekiwane zachowanie jest, że naciśnięcie klawisza ENTER tworzy nowy wiersz w polu tekstowym. W niektórych przeglądarkach naciskając klawisz ENTER wyzwalaczy pole tekstu wielowierszowego odświeżania strony. W takim przypadku należy ENTER, aby zamiast tego utwórz nowy wiersz do kontrolki wprowadzania można dołączyć funkcji JavaScript. Skrypt należy przechwycić klawisz ENTER i zatrzymać ogłaszania zwrotnego. Na przykład można użyć <xref:System.Web.UI.WebControls.WebControl.Attributes%2A>kolekcji właściwości, aby dodać skrypt po stronie klienta dla `onKeyPress` zdarzeń.</xref:System.Web.UI.WebControls.WebControl.Attributes%2A>      -Określenie <xref:System.Web.UI.WebControls.LinkButton>formant jako przycisk domyślny.</xref:System.Web.UI.WebControls.LinkButton> Tylko <xref:System.Web.UI.WebControls.Button>i <xref:System.Web.UI.WebControls.ImageButton>formanty są obsługiwane.</xref:System.Web.UI.WebControls.ImageButton> </xref:System.Web.UI.WebControls.Button>      -Programistyczna właściwości przycisk DefaultButton podczas asynchronicznego ogłaszania zwrotnego. Asynchroniczne ogłaszanie zwrotne można włączyć na stronie, dodając co najmniej jeden <xref:System.Web.UI.UpdatePanel>formantów strony.</xref:System.Web.UI.UpdatePanel> Aby uzyskać więcej informacji, zobacz [informacje o formancie UpdatePanel](~/add/includes/ajax-current-ext-md.md) i [omówienie renderowania stron częściowych](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example shows how to set the DefaultButton property to set the default control that causes a postback.  \n  \n [!code-vb[HtmlForm.DefaultButton#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_48_1.aspx)]\n [!code-cs[HtmlForm.DefaultButton#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_48_1.aspx)]"
  syntax:
    content: public string DefaultButton { get; set; }
    return:
      type: System.String
      description: "<xref:System.Web.UI.Control.ID*>Kontrolki przycisku, który będzie wyświetlany jako domyślny przycisk kiedy <xref href=&quot;System.Web.UI.HtmlControls.HtmlForm&quot;> </xref> jest załadowany.</xref:System.Web.UI.Control.ID*> Wartość domyślna to ciąg pusty (&quot;&quot;)."
  overload: System.Web.UI.HtmlControls.HtmlForm.DefaultButton*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Formant określany jako przycisk domyślny nie jest typu <xref href=&quot;System.Web.UI.WebControls.IButtonControl&quot;> </xref>."
