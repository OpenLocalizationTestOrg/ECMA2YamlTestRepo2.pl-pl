  summary: "Pobiera lub ustawia wartość logiczną wskazującą, czy wymusić formanty wyłączone na kliencie, aby przesłać ich wartości, dzięki czemu w celu zachowania ich wartości, po stronie ogłoszenia na serwerze."
  remarks: "Użyj właściwości SubmitDisabledControls, aby określić, czy wymusić formanty wyłączone na kliencie, aby przesyłać ich wartości, gdy strona powrotem zapisuje. Dzięki temu wyłączone formanty w celu zachowania ich wartości, po stronie ogłoszenia na serwerze. Jeśli ustawiono właściwość SubmitDisabledControls `false`, kontrolek w formularzu, które zostały wyłączone za pomocą skryptu klienta zostanie nie można przesłać do serwera przy następnym strony ogłoszeń Wstecz. W związku z tym wartości przechowywane przez formanty wyłączone zostaną utracone. Aby umożliwić wyłączone formanty w celu zachowania ich wartości, po stronie ogłoszenia na serwer, ustaw właściwość SubmitDisabledControls na `true`."
  example:
  - "The following code example demonstrates how to set the SubmitDisabledControls property on a form to `true` to cause controls disabled by client script to maintain their values after the page posts back to the server. In this example, if you set the SubmitDisabledControls property to `false` and then click the **Post back** button, the text in the HTML text box is lost and the HTML check box is no longer selected.  \n  \n [!code-cs[HtmlForm.SubmitDisabledControls#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_28_1.aspx)]\n [!code-vb[HtmlForm.SubmitDisabledControls#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_28_1.aspx)]"
