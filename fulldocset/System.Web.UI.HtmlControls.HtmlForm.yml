  type: Class
  summary: "Zapewnia dostęp programistyczny do kodu HTML <xref uid=&quot;langword_csharp_&lt;form&gt;&quot; name=&quot;&lt;form&gt;&quot; href=&quot;&quot;> </xref> elementu na serwerze."
  remarks: "Formant HtmlForm jest kontenerem dla serwera formantów strony formularzy sieci Web. Wszystkie formanty serwera, które post na serwerze muszą znajdować się pomiędzy otwierającym, a zamykającym tagiem formantu HtmlForm.      > [!NOTE] > ASP.NET umożliwia tylko jednego HtmlForm formantu, który ma być aktywne w strony formularzy sieci Web. Jeśli istnieje więcej niż jeden aktywny formant HtmlForm na strony formularzy sieci Web, środowisko uruchomieniowe języka wspólnego zgłosi <xref:System.Web.HttpException?displayProperty=fullName>wyjątek podczas żądania strony.</xref:System.Web.HttpException?displayProperty=fullName> Można jednak użyć <xref:System.Web.UI.WebControls.MultiView>kontrolują lokalizację każdego <xref:System.Web.UI.WebControls.View>obiekt zawiera jeden formant HtmlForm, ponieważ tylko jeden <xref:System.Web.UI.WebControls.View>jest aktywny w danym momencie.</xref:System.Web.UI.WebControls.View> </xref:System.Web.UI.WebControls.View> </xref:System.Web.UI.WebControls.MultiView>       Można kontrolować zachowanie formantu HtmlForm, ustawiając jego właściwości. Aby określić typu kodowania danych formularza, ustaw <xref:System.Web.UI.HtmlControls.HtmlForm.Enctype%2A>Właściwości.</xref:System.Web.UI.HtmlControls.HtmlForm.Enctype%2A> Metody (`GET` lub `POST`) używany przez przeglądarki do post formularza danych do serwera dla przetwarzania jest określany przez ustawienie <xref:System.Web.UI.HtmlControls.HtmlForm.Method%2A>Właściwości.</xref:System.Web.UI.HtmlControls.HtmlForm.Method%2A>      > [!CAUTION] > Domyślnie <xref:System.Web.UI.HtmlControls.HtmlForm.Method%2A>ma ustawioną właściwość `POST`.</xref:System.Web.UI.HtmlControls.HtmlForm.Method%2A> Wartość tej właściwości można modyfikować `GET`, ale może to przerwać wbudowanych stanu i ogłaszanie usług świadczonych przez architekturę stron ASP.NET.       Można skonfigurować formantów, które implementują <xref:System.Web.UI.WebControls.IButtonControl>interfejs do wysłania do innej docelowej strony.</xref:System.Web.UI.WebControls.IButtonControl> Jest to określane jako publikowanie między stronami. Aby uzyskać więcej informacji, zobacz [między stronami księgowe w formularzach sieci Web ASP.NET](~/add/includes/ajax-current-ext-md.md).       Aby uzyskać listę początkowe wartości właściwości dla wystąpienia HtmlForm, zobacz <xref:System.Web.UI.HtmlControls.HtmlForm.%23ctor%2A>konstruktora.</xref:System.Web.UI.HtmlControls.HtmlForm.%23ctor%2A>"
  example:
