  remarks: "Właściwość Target umożliwia określenie docelowego okna lub ramki, który wyświetla wyniki informacje, które jest przesyłana do serwera. Przekierowanie wyników dane przesłane do serwera jest zaawansowanym zadaniem. Po prostu do post-back za pomocą tej właściwości nie jest zalecane.      > [!NOTE] > Właściwość Target renderuje jako `target` atrybutu. `target` Atrybutu `form` elementów nie jest dozwolona w XHTML 1.1. W związku z tym jeśli renderowanego kodu znaczników muszą być zgodne ze standardami XHTML lub muszą być zgodne ze standardami ułatwień dostępu, nie należy ustawiać właściwości Target. Aby uzyskać więcej informacji, zobacz [standardów XHTML w Visual Studio i ASP.NET](~/add/includes/ajax-current-ext-md.md) i [ułatwień dostępu w Visual Studio i ASP.NET](~/add/includes/ajax-current-ext-md.md).       Wartość docelowa musi rozpoczynać się od litery z zakresu od A do Z (bez uwzględniania wielkości liter), z wyjątkiem następujących wartości specjalne, które zaczynają się od podkreślenia.      | Wartość docelowa | Opis elementu |   |------------------|-----------------|   | `_blank`| Renderuje zawartość w nowym oknie bez ramek. |   | `_parent`| Renderuje zawartość w obiekcie nadrzędnym natychmiastowego ramek. |   | `_search`| Renderuje zawartość w okienku wyszukiwania. |   | `_self`| Renderuje zawartość w ramce z fokusem. |   | `_top`| Renderuje zawartość w oknie pełny bez ramek. |      > [!NOTE] > Zajrzyj do dokumentacji przeglądarki, aby ustalić, czy `_search` wartość jest obsługiwana.  Na przykład program Microsoft Internet Explorer w wersji 5.0 i nowszej obsługują `_search` wartość docelowa."
  example:
  - "The following code example demonstrates how to use the Target property to specify a new, unframed window to display the results of the information posted back to the server.  \n  \n [!code-cs[HtmlFormTarget#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_16_1.aspx)]\n [!code-vb[HtmlFormTarget#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_16_1.aspx)]"
  syntax:
    content: public string Target { get; set; }
    return:
      type: System.String
      description: "Okno przeglądarki lub ramki, w której są wyświetlane wyniki dane przesłane do serwera. Wartość domyślna to ciąg pusty (&quot;&quot;), który odświeża okna lub ramki z fokusem."
  overload: System.Web.UI.HtmlControls.HtmlForm.Target*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.HtmlControls.HtmlForm.UniqueID
  id: UniqueID
  parent: System.Web.UI.HtmlControls.HtmlForm
  langs:
  - csharp
  name: UniqueID
  nameWithType: HtmlForm.UniqueID
  fullName: System.Web.UI.HtmlControls.HtmlForm.UniqueID
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Pobiera unikatowy identyfikator programowy przypisane do <xref href=&quot;System.Web.UI.HtmlControls.HtmlForm&quot;> </xref> formantu."
  remarks: "Użyj właściwości UniqueID, aby uzyskać unikatowy identyfikator programowy przypisane do <xref:System.Web.UI.HtmlControls.HtmlForm>kontroli.</xref:System.Web.UI.HtmlControls.HtmlForm> Ta właściwość zastępuje Podstawowa implementacja zwracanych wartości stałej w przypadku formantu znajduje się w <xref:System.Web.UI.INamingContainer>-zaimplementowana innych obiektów niż strony, takich jak kontrola niestandardowego serwera.</xref:System.Web.UI.INamingContainer> Jeśli kontenera nazewnictwa jest stroną, wartość <xref:System.Web.UI.HtmlControls.HtmlForm>formantu <xref:System.Web.UI.Control.ID%2A>zwracana jest właściwość.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.HtmlControls.HtmlForm>       Właściwości UniqueID i <xref:System.Web.UI.HtmlControls.HtmlForm.Name%2A>Właściwość zawsze zwraca tę samą wartość.</xref:System.Web.UI.HtmlControls.HtmlForm.Name%2A> Jest to przydatne podczas <xref:System.Web.UI.HtmlControls.HtmlForm>renderowania formantu w przeglądarce, która wymaga <xref:System.Web.UI.HtmlControls.HtmlForm>unikatowego identyfikatora formantu i <xref:System.Web.UI.HtmlControls.HtmlForm.Name%2A>Właściwości, które mają być takie same.</xref:System.Web.UI.HtmlControls.HtmlForm.Name%2A> </xref:System.Web.UI.HtmlControls.HtmlForm> </xref:System.Web.UI.HtmlControls.HtmlForm> Aby zachować te właściwości synchronizowane, <xref:System.Web.UI.HtmlControls.HtmlForm.Name%2A>Właściwość zawsze zwraca wartość właściwości UniqueID.</xref:System.Web.UI.HtmlControls.HtmlForm.Name%2A>      > [!NOTE] > `name` Atrybut nie jest atrybutem z XHTML i domyślnie nie są odtwarzane przez platformę ASP.NET."
  example:
  - "The following code example demonstrates how to use the UniqueID property to retrieve the unique identifier for an <xref:System.Web.UI.HtmlControls.HtmlForm> control.  \n  \n [!code-vb[HtmlForm.UniqueID#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_80_1.aspx)]\n [!code-cs[HtmlForm.UniqueID#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_80_1.aspx)]"
  syntax:
