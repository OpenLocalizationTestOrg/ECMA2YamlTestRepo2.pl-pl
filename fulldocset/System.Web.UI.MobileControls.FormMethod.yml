  nameWithType: FormMethod
  fullName: System.Web.UI.MobileControls.FormMethod
  type: Enum
  summary: "Określa typ przesyłania dla formularza jako żądania GET lub POST. Ta klasa nie może być dziedziczona. Aby uzyskać informacje dotyczące tworzenia aplikacji platformy ASP.NET dla urządzeń przenośnych, zobacz [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) witryny sieci Web."
  remarks: "Wyliczenie FormMethod reprezentuje, jak będzie przesyłania formularza. Żądanie GET, gdy <xref:System.Web.UI.MobileControls.Form.Method%2A>ma ustawioną właściwość formularza `Get`, jest ograniczona ilości danych, można go post.</xref:System.Web.UI.MobileControls.Form.Method%2A> Niektóre typy ogłaszania zwrotnego może zakończyć się niepowodzeniem, gdy za pomocą żądania GET. Zaletą korzystania żądania GET jest to, że wszystkie parametry są określone jako część adresu URL i można buforować lub zapisać adres URL."
  syntax:
    content: >-
