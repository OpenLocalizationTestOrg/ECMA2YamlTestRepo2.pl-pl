  summary: "Wskazuje, czy należy dostosować pierwsze wystąpienie aplikacji na pierwszym planie, podczas zamykania programu obsługi wyjątków."
  remarks: "Model aplikacji Visual Basic sprawdza wartość tej właściwości po uruchomieniu programu obsługi <xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.StartupNextInstance>zdarzeń.</xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.StartupNextInstance> Jeśli właściwość BringToForeground jest `True`, pierwsze wystąpienie aplikacji jest przesunięte na pierwszy plan. W przeciwnym razie pierwsze wystąpienie aplikacji pozostaje, gdzie został. Aby uzyskać więcej informacji, zobacz [omówienie modelu aplikacji Visual Basic](~/add/includes/ajax-current-ext-md.md)."
