  remarks: "<xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.StartupNextInstance>Zdarzenie wystąpi, gdy rozpoczyna się kolejne wystąpienie pojedyncze wystąpienie aplikacji za pomocą modelu aplikacji Visual Basic.</xref:Microsoft.VisualBasic.ApplicationServices.WindowsFormsApplicationBase.StartupNextInstance> Aby uzyskać więcej informacji, zobacz [omówienie modelu aplikacji Visual Basic](~/add/includes/ajax-current-ext-md.md).       StartupNextInstanceEventArgs zawiera argumenty wiersza polecenia wystąpienia kolejnych aplikacji oraz wskazuje, czy pierwsze wystąpienie aplikacji powinny być przesunięte na pierwszy plan podczas zamykania programu obsługi wyjątków."
