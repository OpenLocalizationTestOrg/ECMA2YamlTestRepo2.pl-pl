  name: LateBoundBitmapDecoder
  nameWithType: LateBoundBitmapDecoder
  fullName: System.Windows.Media.Imaging.LateBoundBitmapDecoder
  type: Class
  summary: "Definiuje dekoder, który wymaga tworzenia mapy bitowej opóźnionej, takich jak pliki do pobrania obrazu asynchronicznego."
  remarks: "LateBoundBitmapDecoder jest używany podczas <xref:System.Windows.Media.Imaging.BitmapCreateOptions>jest określona.</xref:System.Windows.Media.Imaging.BitmapCreateOptions> <xref:System.Windows.Media.Imaging.LateBoundBitmapDecoder.Decoder%2A>Właściwość tworzy niezbędne &quot;rzeczywistych dekodera&quot; na podstawie na żądanie.</xref:System.Windows.Media.Imaging.LateBoundBitmapDecoder.Decoder%2A> Zwróć wszystkie właściwości dekodera `null` podczas pobierania zawartości.       LateBoundBitmapDecoder można również tworzyć, gdy system będzie miał obrazu asynchronicznie pobierana lokalnie. W takim przypadku dekoder zwraca również wartość `null` dla właściwości, dopóki nie została pobrana obrazu. Aplikacja może sprawdzać <xref:System.Windows.Media.Imaging.LateBoundBitmapDecoder.IsDownloading%2A>Właściwości lub Dodaj obiekt delegowany dla <xref:System.Windows.Media.Imaging.BitmapDecoder.DownloadCompleted>zdarzenia do monitorowania stanu pobierania.</xref:System.Windows.Media.Imaging.BitmapDecoder.DownloadCompleted> </xref:System.Windows.Media.Imaging.LateBoundBitmapDecoder.IsDownloading%2A> Ponadto ramek uzyskane z LateBoundBitmapDecoder podczas ładowania zwróci szerokości/wysokości 1,1, dopóki ramek pobraniu.       <xref:System.Windows.Media.Imaging.BitmapFrame>obiekty, które są zwracane przez tę klasę są zablokowane i w związku z tym są niezmienne.</xref:System.Windows.Media.Imaging.BitmapFrame>"
  syntax:
    content: 'public sealed class LateBoundBitmapDecoder : System.Windows.Media.Imaging.BitmapDecoder'
