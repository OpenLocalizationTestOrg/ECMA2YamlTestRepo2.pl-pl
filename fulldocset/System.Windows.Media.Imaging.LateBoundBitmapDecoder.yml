  fullName: System.Windows.Media.Imaging.LateBoundBitmapDecoder.Frames
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Imaging
  summary: "Pobiera zawartość poszczególnych ramki w ramach mapy bitowej."
  remarks: "Ponieważ <xref:System.Windows.Media.Imaging.LateBoundBitmapDecoder>jest pobierany asynchronicznie, możliwe jest odpowiednia kolekcja ramek, aby zmienić po pobraniu zawartości i zdekodować.</xref:System.Windows.Media.Imaging.LateBoundBitmapDecoder> Podczas pobierania zawartości kolekcji zawsze zwraca co najmniej jeden element. Po ukończeniu, pobieranie i dekodowania <xref:System.Windows.Media.Imaging.BitmapFrame>automatycznie zmienia jej zawartości źródłowej.</xref:System.Windows.Media.Imaging.BitmapFrame> Innymi słowy można zmienić tylko obiekt kolekcji; Liczba klatek obiektu jest taka sama.       Żadnej ramce uzyskane z <xref:System.Windows.Media.Imaging.LateBoundBitmapDecoder>podczas ładowania zwróci szerokości/wysokości `1,1` dopóki ramek pobraniu.</xref:System.Windows.Media.Imaging.LateBoundBitmapDecoder>       Tylko [!INCLUDE[TLA#tla_tiff](~/add/includes/tlasharptla-tiff-md.md)] i [!INCLUDE[TLA#tla_gif](~/add/includes/tlasharptla-gif-md.md)] obrazów obsługuje więcej niż jedną ramkę.       Wszelkie <xref:System.Windows.Media.Imaging.BitmapFrame>obiektów, które ta właściwość zwraca są zablokowane.</xref:System.Windows.Media.Imaging.BitmapFrame>"
  example:
  - "The following example demonstrates how to use a <xref:System.Windows.Media.Imaging.BitmapFrame> as a <xref:System.Windows.Media.Imaging.BitmapSource>.  \n  \n [!code-vb[bitmapframeexample#4](~/add/codesnippet/visualbasic/BitmapFrame/BitmapFrame.vb#4)]\n [!code-cs[bitmapframeexample#4](~/add/codesnippet/csharp/BitmapFrame/BitmapFrame.cs#4)]"
  syntax:
    content: public override System.Collections.ObjectModel.ReadOnlyCollection<System.Windows.Media.Imaging.BitmapFrame> Frames { get; }
    return:
      type: System.Collections.ObjectModel.ReadOnlyCollection{System.Windows.Media.Imaging.BitmapFrame}
      description: "Wystąpienie <xref href=&quot;System.Windows.Media.Imaging.BitmapFrame&quot;> </xref>. Ta właściwość nie ma wartości domyślnej."
  overload: System.Windows.Media.Imaging.LateBoundBitmapDecoder.Frames*
  exceptions: []
  platform:
  - net462
