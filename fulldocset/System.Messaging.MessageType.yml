  langs:
  - csharp
  name: MessageType
  nameWithType: MessageType
  fullName: System.Messaging.MessageType
  type: Enum
  summary: "Określa typ wiadomości. Wiadomość może być typowe wiadomości MSMQ, pozytywną (dostarczenie i Odczyt) lub potwierdzenia ujemna (dostarczenie i Odczyt) wiadomości lub wiadomość raportu."
  remarks: "Typowe (`Normal` typu) komunikaty są wysyłane do kolejki przy użyciu jednej <xref:System.Messaging.Message>klasy lub dowolnego przeciążenia <xref:System.Messaging.MessageQueue.Send%2A?displayProperty=fullName>metody.</xref:System.Messaging.MessageQueue.Send%2A?displayProperty=fullName> </xref:System.Messaging.Message>       Usługa kolejkowania komunikatów generuje wiadomości potwierdzających zawsze, gdy aplikacja wysyłająca zażądają. Jeśli zostanie wysłana wiadomość przy użyciu <xref:System.Messaging.Message>klasy, można użyć jej <xref:System.Messaging.Message.AcknowledgeType%2A>Właściwości, aby określić typy potwierdzenia do odbierania.</xref:System.Messaging.Message.AcknowledgeType%2A> </xref:System.Messaging.Message> Na przykład usługi kolejkowania komunikatów mogą generować komunikaty dodatnie lub ujemne, aby wskazywać, że oryginalnej wiadomości dotarły lub została odczytana. Usługa kolejkowania komunikatów zwraca komunikat potwierdzenia odpowiednie do kolejki administracyjnej określonej przez aplikację wysyłającą. Podczas odbierania lub wgląd w komunikat potwierdzenia przy użyciu <xref:System.Messaging.Message>, jego <xref:System.Messaging.Message.Acknowledgment%2A>właściwość wskazuje Przyczyna kolejkowania wiadomości wysyłane potwierdzenie.</xref:System.Messaging.Message.Acknowledgment%2A> </xref:System.Messaging.Message>       Usługa kolejkowania komunikatów generuje wiadomości raportujące zawsze, gdy nie jest zdefiniowany kolejki raportu źródłowego menedżera kolejek. Gdy śledzenie jest włączone (przez ustawienie <xref:System.Messaging.Message.UseTracing%2A?displayProperty=fullName>Właściwości na pierwotny komunikat), usługi kolejkowania komunikatów wysyła komunikat raport do kolejki raportu usługi kolejkowania komunikatów za każdym razem oryginalnej wiadomości wprowadza lub pozostawia serwer usługi kolejkowania komunikatów.</xref:System.Messaging.Message.UseTracing%2A?displayProperty=fullName>"
  syntax:
    content: public enum MessageType
