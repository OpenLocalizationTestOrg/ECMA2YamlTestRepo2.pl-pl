  fullName: System.Windows.EventRoute
  type: Class
  summary: "Reprezentuje kontener dla trasy do następować kierowanego zdarzenia."
  remarks: "Ta klasa odpowiada prawidłową <xref:System.Windows.RoutedEvent>i zawiera uporządkowaną listę docelowy obiekt i obsługi listy par odwołujące się do trasy zdarzenia dla tego zdarzenia.</xref:System.Windows.RoutedEvent> EventRoute obsługuje dodawanie nowych wpisów do listy i pozwala również dla programów obsługi na liście do wywołania.       Najbardziej normalnych operacji dodawania obsługi [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] zdarzenia nie wymagają pracy z tą klasą (na przykład użyć <xref:System.Windows.EventManager>metod, aby dodać klasy obsługi lub wysyłać zapytania dotyczące istniejących programów obsługi zdarzenia).</xref:System.Windows.EventManager> Ta klasa jest głównie do użytku, gdy mają określonego wiedzy na temat elementów podrzędnych lub elementy nadrzędne, ułatwiające praktyczne Dodaj elementy do lub usuwanie elementów z domyślną trasę obliczeniowej zdarzeń."
