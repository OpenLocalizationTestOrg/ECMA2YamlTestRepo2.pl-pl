  type: Class
  summary: "Reprezentuje widok kolekcji dla kolekcji, które implementują <xref:System.Collections.IList>.</xref:System.Collections.IList>"
  remarks: "Podczas zbierania danych można powiązać, można sortować, filtrowania lub grupowania danych. Aby to zrobić, należy użyć widoków kolekcji. Można potraktować <xref:System.Windows.Data.CollectionView>jako warstwą kolekcji źródłowej powiązanie umożliwiający nawigacji i wyświetlania kolekcji źródłowej na podstawie sortowania, filtrów i grupy zapytań, bez konieczności modyfikowania odpowiadającego źródła kolekcji.</xref:System.Windows.Data.CollectionView> Jeśli implementuje kolekcji źródłowej <xref:System.Collections.Specialized.INotifyCollectionChanged>interfejsu zmiany zgłoszone przez <xref:System.Collections.Specialized.INotifyCollectionChanged.CollectionChanged>zdarzenia są propagowane do widoków.</xref:System.Collections.Specialized.INotifyCollectionChanged.CollectionChanged> </xref:System.Collections.Specialized.INotifyCollectionChanged>       Wszystkie kolekcje mają domyślnie <xref:System.Windows.Data.CollectionView>.</xref:System.Windows.Data.CollectionView> Dla wszystkich zbiorów implementacja <xref:System.Collections.IList>, obiekt ListCollectionView jest obiektem widok domyślny.</xref:System.Collections.IList> <xref:System.Windows.Data.BindingListCollectionView>Klasa widoku kolekcji służy dla kolekcji, które implementuje <xref:System.ComponentModel.IBindingList>.</xref:System.ComponentModel.IBindingList> </xref:System.Windows.Data.BindingListCollectionView> Aby uzyskać widok domyślny, należy użyć <xref:System.Windows.Data.CollectionViewSource.GetDefaultView%2A>metody.</xref:System.Windows.Data.CollectionViewSource.GetDefaultView%2A> Na przykład zobacz [porady: uzyskiwanie widok domyślny zbierania danych](~/add/includes/ajax-current-ext-md.md).       Aby uzyskać więcej informacji na temat widoków kolekcji, zobacz [omówienie powiązania danych](~/add/includes/ajax-current-ext-md.md)."
