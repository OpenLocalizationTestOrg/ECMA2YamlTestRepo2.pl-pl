  remarks: "A <xref:System.Collections.CollectionBase>wystąpienia nie jest zsynchronizowana.</xref:System.Collections.CollectionBase> Klasy pochodne zapewniają zsynchronizowanej wersji <xref:System.Collections.CollectionBase>przy użyciu <xref:System.Collections.ICollection.SyncRoot%2A>Właściwości.</xref:System.Collections.ICollection.SyncRoot%2A> </xref:System.Collections.CollectionBase>       Wyliczanie za pomocą kolekcji leżą nie jest procedurą bezpieczne wątku. Nawet jeśli kolekcja jest synchronizowane, inne wątki mogą modyfikować kolekcji, co powoduje, że moduł wyliczający, który ma zostać zgłoszony wyjątek. W celu zagwarantowania bezpieczeństwa wątków podczas wyliczania, możesz zablokować kolekcji podczas wyliczania całego lub przechwytują wyjątki wynikające ze zmian wprowadzonych przez inne wątki.       W poniższym przykładzie pokazano, jak można zablokować za pomocą kolekcji <xref:System.Collections.ICollection.SyncRoot%2A>podczas wyliczania całego: [!code-cpp [System.Collections.CollectionBase#2](~/add/codesnippet/cpp/c3b5b435-5577-4ea3-8822-_1.cpp)][!code-cs[System.Collections.CollectionBase#2](~/add/codesnippet/csharp/c3b5b435-5577-4ea3-8822-_1.cs)][!code-vb[System.Collections.CollectionBase#2](~/add/codesnippet/visualbasic/c3b5b435-5577-4ea3-8822-_1.vb) ] podczas pobierania wartości tej właściwości jest operacją O(1).    </xref:System.Collections.ICollection.SyncRoot%2A>"
