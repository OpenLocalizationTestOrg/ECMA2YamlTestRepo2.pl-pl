  summary: "Określa, czy <xref href=&quot;System.Windows.Controls.Frame&quot;> </xref> używa swój własny dziennik. JournalOwnership jest używany przez <xref:System.Windows.Controls.Frame.JournalOwnership*>Właściwości.</xref:System.Windows.Controls.Frame.JournalOwnership*>"
  remarks: "Gdy JournalOwnership jest automatyczne, stosuje się następujące działania: - hostowanej <xref:System.Windows.Controls.Frame>zachowuje się tak, jakby UsesParentJournal została ustawiona, jeśli jest obsługiwany przez albo <xref:System.Windows.Controls.Frame>lub <xref:System.Windows.Navigation.NavigationWindow>.</xref:System.Windows.Navigation.NavigationWindow> </xref:System.Windows.Controls.Frame> </xref:System.Windows.Controls.Frame>      Hostowanej <xref:System.Windows.Controls.Frame>zachowuje się tak, jakby OwnsJournal została ustawiona, jeśli:-nie jest bezpośrednio hostowana przez <xref:System.Windows.Controls.Frame>lub <xref:System.Windows.Navigation.NavigationWindow>.</xref:System.Windows.Navigation.NavigationWindow> </xref:System.Windows.Controls.Frame> </xref:System.Windows.Controls.Frame>          -Jest obsługiwany przez co najmniej jedną <xref:System.Windows.Controls.Frame>, gdzie każdy zawierający <xref:System.Windows.Controls.Frame>ma jego <xref:System.Windows.Controls.Frame.JournalOwnership%2A>właściwość jest ustawiona na UsesParentJournal.</xref:System.Windows.Controls.Frame.JournalOwnership%2A> </xref:System.Windows.Controls.Frame> </xref:System.Windows.Controls.Frame>      > [!NOTE] > po <xref:System.Windows.Controls.Frame>tworzy swój własny dziennik przełączanie na tryb automatyczny nie ma wpływu.</xref:System.Windows.Controls.Frame>"
