  id: Add(System.Object,System.String,System.Object,System.Object)
  parent: Microsoft.VisualBasic.Collection
  langs:
  - csharp
  name: Add(Object,String,Object,Object)
  nameWithType: Collection.Add(Object,String,Object,Object)
  fullName: Microsoft.VisualBasic.Collection.Add(Object,String,Object,Object)
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic
  summary: "Dodaje element do <xref uid=&quot;langword_csharp_Collection&quot; name=&quot;Collection&quot; href=&quot;&quot;> </xref> obiektu."
  remarks: "`Before` Lub `After` argumentu musi odwoływać się do istniejącego elementu z kolekcji; w przeciwnym razie wystąpi błąd.       Jeśli oba `Before` i `After` argumenty zostały pominięte, nowy obiekt jest dodany na końcu kolekcji.       Błąd występuje także po określonej `Key` wartość pasuje do klucza dla istniejącego elementu kolekcji."
  example:
  - "The following example uses the `Add` method to add `child` objects — instances of a class called `child` containing a `Public` property `name` — to a collection called `family`. To see how this works, create a <xref:System.Windows.Forms.Form> with two <xref:System.Windows.Forms.Button> controls and set their <xref:System.Windows.Forms.Control.Text%2A> properties to `Add` and `List`. Add the `child` class definition and the `family` declaration to the form code. Modify the `_Click` event handlers for the **Add** and **List** buttons as shown. The **Add** button allows you to add children. The **List** button displays the names of all the children.  \n  \n [!code-vb[VbVbalrCollectionObject#2](~/add/codesnippet/visualbasic/VbVbalrCollectionObject/Form1.vb#2)]"
  syntax:
    content: public void Add (object Item, string Key = null, object Before = null, object After = null);
    parameters:
    - id: Item
      type: System.Object
      description: "Wymagany. Obiekt dowolnego typu, który określa element do dodania do kolekcji."
    - id: Key
      type: System.String
      description: "Opcjonalny. Unikatową <xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;> </xref> wyrażenie określające ciąg klucza, który można użyć zamiast pozycyjnych indeksu można uzyskać dostępu do tego nowego elementu w kolekcji."
    - id: Before
      type: System.Object
      description: "Opcjonalny. Wyrażenie, które określa względne położenie w kolekcji. Element do dodania znajduje się w kolekcji przed elementem identyfikowane przez `Before` argumentu. Jeśli `Before` jest wyrażenia liczbowego, musi być liczba z przedziału od 1 do wartości kolekcji <xref:Microsoft.VisualBasic.Collection.Count*>Właściwości.</xref:Microsoft.VisualBasic.Collection.Count*> Jeśli `Before` jest <xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;> </xref> wyrażenie go musi odpowiadać ciąg klucza określona podczas dodawania elementu następuje odwołanie do kolekcji. Nie można określić zarówno `Before` i `After`."
    - id: After
      type: System.Object
      description: "Opcjonalny. Wyrażenie, które określa względne położenie w kolekcji. Element do dodania znajduje się w kolekcji po elemencie identyfikowane przez `After` argumentu. Jeśli `After` jest wyrażenia liczbowego, musi być liczba z przedziału od 1 do wartości kolekcji <xref uid=&quot;langword_csharp_Count&quot; name=&quot;Count&quot; href=&quot;&quot;> </xref> właściwości. Jeśli `After` jest <xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;> </xref> wyrażenie go musi odpowiadać ciąg klucza określona, gdy określony element został dodany do kolekcji. Nie można określić zarówno `Before` i `After`."
  overload: Microsoft.VisualBasic.Collection.Add*
  exceptions: []
  platform:
  - net462
