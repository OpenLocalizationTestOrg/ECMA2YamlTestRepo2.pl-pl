  name: GetEnumerator()
  nameWithType: Collection.GetEnumerator()
  fullName: Microsoft.VisualBasic.Collection.GetEnumerator()
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic
  summary: "Zwraca odwołanie do obiektu moduł wyliczający, który służy do wykonywania iteracji <xref href=&quot;Microsoft.VisualBasic.Collection&quot;> </xref> obiektu."
  remarks: "[For Each... Następna instrukcja](~/add/includes/ajax-current-ext-md.md) wywołania `GetEnumerator` uzyskać obiekt enumerator do obsługi iteracji w kolekcji elementów. Zwykle, użyj `For Each`... `Next` przechodzenie kolekcji lub tablicy w pętli i nie należy wywołać `GetEnumerator` jawnie.       Jeśli potrzebujesz ściślejszej kontroli nad iteracji niż `For Each`... `Next` zapewniają instrukcje, można użyć `GetEnumerator` metodę w celu przechodzenia dostosowane. Poniżej przedstawiono niektóre przypadki, w których konieczne może być w tym.      — Możesz chcieć powrotu do kolekcji i uruchomić ponownie iteracji przed zakończeniem.      — Można pominąć jeden lub więcej elementów z różnych przyczyn.      — Może być konieczna zmiana elementy kolekcji w trakcie przechodzenia. W takim przypadku należy uzyskać nowy obiekt modułu wyliczającego, ponieważ poprzedniego zostało unieważnione."
  example:
  - "The following example shows how to use `GetEnumerator` to retrieve all the elements of a `Collection` object.  \n  \n [!code-vb[VbVbalrCollectionObject#7](~/add/codesnippet/visualbasic/VbVbalrCollectionObject/Class1.vb#7)]  \n  \n `GetEnumerator` constructs and returns an enumerator object, which implements the <xref:System.Collections.IEnumerator> interface of the <xref:System.Collections> namespace. The enumerator object exposes the <xref:System.Collections.IEnumerator.Current%2A> property and the <xref:System.Collections.IEnumerator.MoveNext%2A> and <xref:System.Collections.IEnumerator.Reset%2A> methods. For more information, see [For Each...Next Statement](../Topic/For%20Each...Next%20Statement%20\\(Visual%20Basic\\).md)."
  syntax:
    content: public System.Collections.IEnumerator GetEnumerator ();
    parameters: []
    return:
      type: System.Collections.IEnumerator
      description: "Zwraca odwołanie do obiektu moduł wyliczający, który służy do wykonywania iteracji <xref href=&quot;Microsoft.VisualBasic.Collection&quot;> </xref> obiektu."
  overload: Microsoft.VisualBasic.Collection.GetEnumerator*
