  name: Collection
  nameWithType: Collection
  fullName: Microsoft.VisualBasic.Collection
  type: Class
  summary: "W języku Visual Basic <xref uid=&quot;langword_csharp_Collection&quot; name=&quot;Collection&quot; href=&quot;&quot;> </xref> jest uporządkowany zestaw elementów, które mogą być określone jako jednostka."
  remarks: "> [!NOTE]> Zawsze, gdy jest to możliwe, należy użyć kolekcje ogólne w <xref:System.Collections.Generic?displayProperty=fullName>przestrzeni nazw lub <xref:System.Collections.Concurrent>przestrzeni nazw, a nie w języku Visual Basic `Collection`.</xref:System.Collections.Concurrent> </xref:System.Collections.Generic?displayProperty=fullName> Aby uzyskać więcej informacji, zobacz [kolekcji](~/add/includes/ajax-current-ext-md.md).       Visual Basic `Collection` obiekt oferuje wygodny sposób odwołania do elementów pokrewnych grupy jako pojedynczego obiektu. Elementy, lub *elementy*w kolekcji tylko muszą związane z faktem, że istnieją one w kolekcji. Elementów kolekcji nie trzeba udostępniać ten sam typ danych.       Można utworzyć kolekcję na ten sam sposób tworzyć inne obiekty, jak pokazano w poniższym przykładzie.      ```   Dim coll As New Microsoft.VisualBasic.Collection()   ```Po utworzeniu kolekcji można wykonać dowolną z następujących czynności:-Dodaj element z <xref:Microsoft.VisualBasic.Collection.Add%2A>metody.</xref:Microsoft.VisualBasic.Collection.Add%2A>      -Usuń element z <xref:Microsoft.VisualBasic.Collection.Remove%2A>metody.</xref:Microsoft.VisualBasic.Collection.Remove%2A>      -Usuń wszystkie elementy z <xref:Microsoft.VisualBasic.Collection.Clear%2A>metody.</xref:Microsoft.VisualBasic.Collection.Clear%2A>      -Sprawdź, ile elementów kolekcja zawiera z <xref:Microsoft.VisualBasic.Collection.Count%2A>Właściwości.</xref:Microsoft.VisualBasic.Collection.Count%2A>      -Sprawdź, czy określony element jest obecny z <xref:Microsoft.VisualBasic.Collection.Contains%2A>metody.</xref:Microsoft.VisualBasic.Collection.Contains%2A>      -Zwraca określony element z kolekcji z <xref:Microsoft.VisualBasic.Collection.Item%2A>Właściwości.</xref:Microsoft.VisualBasic.Collection.Item%2A>      -Iterację całą kolekcję z [For Each... Następna instrukcja](~/add/includes/ajax-current-ext-md.md).          > [!NOTE] > Mimo że Visual Basic `Collection` obiekt ma taki sam jak funkcji `Collection` obiektów w Visual Basic 6.0 dwa nie może współpracować w środowisku COM.          > [!CAUTION] > Iteracji w Visual Basic `Collection` nie jest procedurą wątkowo. Nawet jeśli kolekcja jest synchronizowane, inne wątki nadal można zmodyfikować kolekcji powoduje modułu wyliczającego do zgłoszenia wyjątku. W celu zagwarantowania bezpieczeństwa wątków podczas wyliczania, blokowanie kolekcji lub przechwytują wyjątki wynikające ze zmian wprowadzonych przez inne wątki. Aby uzyskać więcej informacji dotyczących blokowania elementu programistycznego, zobacz [SyncLock — instrukcja](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example creates the `Collection` object `names` and a dialog box with which a user can add objects (names) to the collection. It then displays the names in the collection, and finally empties the collection without disposing of the `Collection` object itself.  \n  \n To see how this works, choose the **Add Class** command from the **Project** menu and declare a public variable called `instanceName` at the module level of `nameClass` (type `Public instanceName`) to hold the names of each instance. Leave the default name as `nameClass`. Copy and paste the following code into the **General** section of another module, and then start it with the statement `classNamer` in another procedure. (This example works only with host applications that support classes.)  \n  \n [!code-vb[VbVbalrCollectionObject#1](~/add/codesnippet/visualbasic/VbVbalrCollectionObject/Class1.vb#1)]"
  syntax:
    content: >-
      [System.Diagnostics.DebuggerDisplay("Count = {Count}")]

      [System.Diagnostics.DebuggerTypeProxy(typeof(Microsoft.VisualBasic.Collection/CollectionDebugView))]

