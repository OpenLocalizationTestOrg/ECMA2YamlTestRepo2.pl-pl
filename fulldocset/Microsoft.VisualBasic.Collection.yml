  remarks: "`Contains`Zwraca `True` Jeśli kolekcja zawiera element z kluczem dokładnie dopasowania `Key`. W przeciwnym razie `Contains` zwraca `False`. Wielkość liter jest ignorowana, te same wartości klucza.       W języku Visual Basic `Collection` można zapisać niektórych elementów, które mają klucze i innych elementów bez kluczy. To jest zależny od tego, czy wywołanie <xref:Microsoft.VisualBasic.Collection.Add%2A>metody dostarcza opcjonalny argument `Key` parametru.</xref:Microsoft.VisualBasic.Collection.Add%2A>"
