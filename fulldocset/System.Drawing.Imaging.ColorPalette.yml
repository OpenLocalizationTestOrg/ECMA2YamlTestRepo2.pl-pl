  name: ColorPalette
  nameWithType: ColorPalette
  fullName: System.Drawing.Imaging.ColorPalette
  type: Class
  summary: "Określa tablicę kolorów, które tworzą paletę kolorów. Kolory są kolorów ARGB 32-bitowych. Nie dziedziczne."
  remarks: "Nie możesz utworzyć obiekt ColorPalette bezpośrednio. Obiekt ColorPalette został utworzony, można następnie operować rozmiar palety dla określonego obrazu, co jest niedozwolone. Użyj <xref:System.Drawing.Image.Palette%2A?displayProperty=fullName>Właściwości można uzyskać obiektu ColorPalette.</xref:System.Drawing.Image.Palette%2A?displayProperty=fullName>       Kolorów w palecie są ograniczone do kolorów ARGB 32-bitowych. Kolor ARGB 32-bitowy ma 8 bitów dla wartości alfa, czerwony, zielonemu i niebieskiemu. Najniższy 8 bitów tworzą niebieski bit, dalej 8 bitów są zielone dalej 8 bitów są oznaczone kolorem czerwonym i najbardziej znaczących 8 bitów są alfa. Oznacza to, że każdy składnik może różnić się od 0 do 255. Pełni wynosi 255 i całkowicie wyłączyć to 0. Alpha służy do wartości koloru przezroczystego (alfa = 0) lub nieprzezroczystego (alfa = 255). Można zwiększyć liczbę poziomów zwiększeniem w obrazie bez zwiększenie liczby kolory używane. Ten proces tworzy tak zwany półtonach i oferuje zwiększona kontrast koszt zmniejszyć rozpoznawania."
  syntax:
    content: public sealed class ColorPalette
