  fullName: System.ServiceModel.Web.WebFaultException
  type: Class
  summary: "Reprezentuje błąd, który może mieć skojarzony kod stanu HTTP."
  remarks: "Korzystając z punkt końcowy REST usługi WCF (<xref:System.ServiceModel.WebHttpBinding> i <xref:System.ServiceModel.Description.WebHttpBehavior>lub <xref:System.ServiceModel.Description.WebScriptEnablingBehavior>) kod stanu HTTP odpowiedzi jest ustawiona odpowiednio.</xref:System.ServiceModel.Description.WebScriptEnablingBehavior> </xref:System.ServiceModel.Description.WebHttpBehavior> </xref:System.ServiceModel.WebHttpBinding> Jednak WebFaultException mogą być używane z punktami końcowymi z systemem innym niż REST i zachowuje się jak zwykły <xref:System.ServiceModel.FaultException>.</xref:System.ServiceModel.FaultException>       Podczas korzystania z punktu końcowego WCF REST, format odpowiedzi serializacji usterki jest określana w taki sam sposób jak odpowiedzi bez błędów. [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]REST usługi WCF formatowania, zobacz [formatowania HTTP sieci Web WCF](~/add/includes/ajax-current-ext-md.md)."
