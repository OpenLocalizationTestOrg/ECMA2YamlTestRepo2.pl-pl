  name: EndLoad(String,Boolean,ICollection)
  nameWithType: IDesignerLoaderHost.EndLoad(String,Boolean,ICollection)
  fullName: System.ComponentModel.Design.Serialization.IDesignerLoaderHost.EndLoad(String,Boolean,ICollection)
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel.Design.Serialization
  summary: "Kończy operację ładowania projektanta."
  remarks: "<xref:System.ComponentModel.Design.Serialization.DesignerLoader>Czy obciążeń dokument projektowy wywołuje tę metodę, aby wskazać, że obciążenie zakończone.</xref:System.ComponentModel.Design.Serialization.DesignerLoader>       Jeśli wystąpią błędy w czasie ładowania, muszą być przekazywane w `errorCollection` parametr jako zbieranie wyjątków. Jeśli nie są one wyjątki, można wywołać hosta program ładujący projektanta <xref:System.Object.ToString%2A>na nich i przekaż je jako kolekcja.</xref:System.Object.ToString%2A> Jeśli obciążenie zakończy się pomyślnie, a następnie `errorCollection` parametru musi być równa albo `null` lub pustej kolekcji."
  syntax:
    content: public void EndLoad (string baseClassName, bool successful, System.Collections.ICollection errorCollection);
    parameters:
    - id: baseClassName
      type: System.String
      description: "Pełna nazwa klasy bazowej dokumentu, który jest projektowania tego projektanta."
    - id: successful
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli projektanta został pomyślnie załadowany; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
    - id: errorCollection
      type: System.Collections.ICollection
      description: "Kolekcja zawierająca i błędów napotkanych podczas ładowania, jeśli istnieje. Jeśli nie wystąpiły błędy, Przekaż pustej kolekcji lub <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.ComponentModel.Design.Serialization.IDesignerLoaderHost.EndLoad*
  exceptions: []
