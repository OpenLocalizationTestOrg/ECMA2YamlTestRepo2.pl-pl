  name: IDesignerLoaderHost
  nameWithType: IDesignerLoaderHost
  fullName: System.ComponentModel.Design.Serialization.IDesignerLoaderHost
  type: Interface
  summary: "Udostępnia interfejs, który można rozszerzyć host projektanta do obsługi obciążenia z Zserializowany stan."
  remarks: "<xref:System.ComponentModel.Design.IDesignerHost>Można zaimplementować ten interfejs, aby włączyć obsługę obciążenia przez <xref:System.ComponentModel.Design.Serialization.DesignerLoader>.</xref:System.ComponentModel.Design.Serialization.DesignerLoader> </xref:System.ComponentModel.Design.IDesignerHost>       Program ładujący projektanta informuje projektanta hosta, że musi wywołać obciążenia lub Załaduj ponownie, umożliwiając wykonanie dodatkowych zadań host projektanta w tych godzinach.       Ta klasa jest odizolowana od <xref:System.ComponentModel.Design.IDesignerHost>Aby podkreślić, że moduł ładujący projektanta nie host projektanta, konieczne jest zainicjowanie wszystkich ładowania i ponownego dokument projektowy.</xref:System.ComponentModel.Design.IDesignerHost>"
  syntax:
    content: 'public interface IDesignerLoaderHost : IServiceProvider, System.ComponentModel.Design.IDesignerHost'
  implements:
  - System.ComponentModel.Design.IDesignerHost
  - System.IServiceProvider
  platform:
  - net462
- uid: System.ComponentModel.Design.Serialization.IDesignerLoaderHost.EndLoad(System.String,System.Boolean,System.Collections.ICollection)
  id: EndLoad(System.String,System.Boolean,System.Collections.ICollection)
  parent: System.ComponentModel.Design.Serialization.IDesignerLoaderHost
  langs:
