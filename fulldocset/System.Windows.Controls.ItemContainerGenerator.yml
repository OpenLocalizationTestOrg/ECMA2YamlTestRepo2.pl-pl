  fullName: System.Windows.Controls.ItemContainerGenerator
  type: Class
  summary: "Generuje [!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)] imieniu jej hosta, takich jak <xref href=&quot;System.Windows.Controls.ItemsControl&quot;> </xref>."
  remarks: "Implementuje ItemContainerGenerator <xref:System.Windows.Controls.Primitives.IItemContainerGenerator>, czyli interfejs, który definiuje typ którego:-przechowuje skojarzenia między widoku danych formantu wielu elementów, takich jak <xref:System.Windows.Controls.ItemsControl.ContainerFromElement%2A>i odpowiadający mu <xref:System.Windows.UIElement>elementów.</xref:System.Windows.UIElement> </xref:System.Windows.Controls.ItemsControl.ContainerFromElement%2A> </xref:System.Windows.Controls.Primitives.IItemContainerGenerator>      -Generuje <xref:System.Windows.UIElement>elementów w imieniu kontroli wielu elementów.</xref:System.Windows.UIElement>       Każdy <xref:System.Windows.Controls.ItemsControl>Typ ma odpowiedni typ kontenera.</xref:System.Windows.Controls.ItemsControl> Kontenery są obiektami, które zawierają dane elementów w kolekcji elementów. Na przykład dla <xref:System.Windows.Controls.ListBox>, są generowane kontenery <xref:System.Windows.Controls.ListBoxItem>kontrolki; dla <xref:System.Windows.Controls.ComboBox>, są one <xref:System.Windows.Controls.ComboBoxItem>formantów.</xref:System.Windows.Controls.ComboBoxItem> </xref:System.Windows.Controls.ComboBox> </xref:System.Windows.Controls.ListBoxItem> </xref:System.Windows.Controls.ListBox>       <xref:System.Windows.Controls.ItemsControl>Generuje elementy za pośrednictwem <xref:System.Windows.Controls.Primitives.IItemContainerGenerator>interfejsu.</xref:System.Windows.Controls.Primitives.IItemContainerGenerator> </xref:System.Windows.Controls.ItemsControl> <xref:System.Windows.Controls.ItemsControl.ItemContainerGenerator%2A>Właściwość <xref:System.Windows.Controls.ItemsControl>jest typu ItemContainerGenerator, która implementuje <xref:System.Windows.Controls.Primitives.IItemContainerGenerator>interfejsu.</xref:System.Windows.Controls.Primitives.IItemContainerGenerator> </xref:System.Windows.Controls.ItemsControl> </xref:System.Windows.Controls.ItemsControl.ItemContainerGenerator%2A> W związku z tym dostępny obiekt ItemContainerGenerator skojarzony z Twojej <xref:System.Windows.Controls.ItemsControl>przy użyciu <xref:System.Windows.Controls.ItemsControl.ItemContainerGenerator%2A>Właściwości.</xref:System.Windows.Controls.ItemsControl.ItemContainerGenerator%2A> </xref:System.Windows.Controls.ItemsControl> Na przykład, jeśli masz z danymi <xref:System.Windows.Controls.TreeView>, i chcesz pobrać <xref:System.Windows.Controls.TreeViewItem>na podstawie jej indeks lub jego element danych skojarzony, można użyć <xref:System.Windows.Controls.ItemContainerGenerator.ContainerFromIndex%2A?displayProperty=fullName>lub <xref:System.Windows.Controls.ItemContainerGenerator.ContainerFromItem%2A?displayProperty=fullName>metody.</xref:System.Windows.Controls.ItemContainerGenerator.ContainerFromItem%2A?displayProperty=fullName> </xref:System.Windows.Controls.ItemContainerGenerator.ContainerFromIndex%2A?displayProperty=fullName> </xref:System.Windows.Controls.TreeViewItem> </xref:System.Windows.Controls.TreeView> Alternatywnie można użyć <xref:System.Windows.Controls.ItemContainerGenerator.IndexFromContainer%2A?displayProperty=fullName>lub <xref:System.Windows.Controls.ItemContainerGenerator.ItemFromContainer%2A?displayProperty=fullName>metodę, aby pobrać element indeksu lub danych skojarzony z elementem danego kontenera wygenerowanego.</xref:System.Windows.Controls.ItemContainerGenerator.ItemFromContainer%2A?displayProperty=fullName> </xref:System.Windows.Controls.ItemContainerGenerator.IndexFromContainer%2A?displayProperty=fullName>       Oprócz tych użycia <xref:System.Windows.Controls.Primitives.IItemContainerGenerator>interfejsu jest wykorzystywane w zaawansowanych scenariuszach.</xref:System.Windows.Controls.Primitives.IItemContainerGenerator> Zazwyczaj zaawansowane aplikacje, które mają własne implementacji virtualizing panelu wywołać członków interfejsu."
  syntax:
    content: 'public sealed class ItemContainerGenerator : System.Windows.Controls.Primitives.IRecyclingItemContainerGenerator, System.Windows.IWeakEventListener'
