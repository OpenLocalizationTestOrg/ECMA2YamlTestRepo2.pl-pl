  fullName: System.Web.UI.ScriptManager
  type: Class
  summary: "Zarządza ASP.NET Ajax, biblioteki skryptów i plików skryptów, częściowego renderowania strony i generowania klasy klienta serwera proxy sieci Web i aplikacji usługi."
  remarks: "W tym temacie:- [wprowadzenie](#introduction)      -   [renderowania stron częściowych](#partial_page_rendering)      -   [za pomocą formantu ScriptManager strony wzorcowe, kontrolek użytkownika i inne składniki podrzędne](#using_the_scriptmanager_control_with_master_pages__user_controls__and_other_child_components)      -   [skryptu zarządzania i rejestracji](#script_management_and_registration)      -   [odwołania do usług sieci Web](#web_service_references)      -   [lokalizacja](#localization)      -   [obsługi błędu](#error_handling)      -   [składni deklaratywnej](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## formantu ScriptManager wprowadzenie jest podstawą funkcjonalności interfejsu Ajax w programie ASP.NET.       Formant zarządza wszystkie zasoby ASP.NET Ajax, na stronie. Dotyczy to również pobierania [!INCLUDE[atlaslib_current_ext](~/add/includes/atlaslib-current-ext-md.md)] skryptów w przeglądarce i koordynująca aktualizacje stron częściowych, które są włączone, za pomocą <xref:System.Web.UI.UpdatePanel>formantów.</xref:System.Web.UI.UpdatePanel> Ponadto formantu ScriptManager umożliwia wykonaj następujące czynności:-zarejestrować skrypt, który jest zgodny z aktualizacje stron częściowych. Aby zarządzać zależności między skrypt i podstawowej biblioteki, dowolny skrypt, który należy zarejestrować jest załadowany po [!INCLUDE[atlaslib_current_ext](~/add/includes/atlaslib-current-ext-md.md)] skryptu.      -Określ czy czy zwykłe pliki binarne debugowania skryptów są wysyłane do przeglądarki.      -Zapewniają dostęp do metody usługi sieci Web ze skryptu rejestrując usług sieci Web za pomocą formantu ScriptManager.      -Zapewniają dostęp do uwierzytelniania, ról i profilu usługi aplikacji ASP.NET z skrypt po stronie klienta przez zarejestrowanie tych usług za pomocą formantu ScriptManager.      -Włącz wyświetlanie specyficzne dla kultury ECMAScript (JavaScript) oraz funkcje w przeglądarce.      -Dostęp do lokalizacji zasobów dla plików osadzonych skryptów lub dla plików autonomicznych skryptu za pomocą <xref:System.Web.UI.ScriptReferenceBase.ResourceUICultures%2A>Właściwość <xref:System.Web.UI.ScriptReference>kontroli.</xref:System.Web.UI.ScriptReference> </xref:System.Web.UI.ScriptReferenceBase.ResourceUICultures%2A>      -Zarejestruj elementy sterujące serwera, które implementują <xref:System.Web.UI.IExtenderControl>lub <xref:System.Web.UI.IScriptControl>interfejsy za pomocą formantu ScriptManager, dzięki czemu skrypt wymagany przez składniki klienta i zachowań jest renderowany.</xref:System.Web.UI.IScriptControl> </xref:System.Web.UI.IExtenderControl>      <a name=&quot;partial_page_rendering&quot;></a>## Częściowego renderowania strony możliwość obsługi stron częściowych renderowania strony ASP.NET zależy od następujących czynników:-formantu ScriptManager <xref:System.Web.UI.ScriptManager.EnablePartialRendering%2A>właściwość musi być `true` (wartość domyślna).</xref:System.Web.UI.ScriptManager.EnablePartialRendering%2A>      -Musi istnieć co najmniej jeden <xref:System.Web.UI.UpdatePanel>formantu na stronie.</xref:System.Web.UI.UpdatePanel>      - <xref:System.Web.UI.ScriptManager.SupportsPartialRendering%2A>Właściwość musi być `true` (wartość domyślna).</xref:System.Web.UI.ScriptManager.SupportsPartialRendering%2A> Jeśli <xref:System.Web.UI.ScriptManager.SupportsPartialRendering%2A>właściwość nie jest jawnie ustawiona, jego wartość jest oparta na funkcji przeglądarki.</xref:System.Web.UI.ScriptManager.SupportsPartialRendering%2A>       Można zastąpić wartość <xref:System.Web.UI.ScriptManager.EnablePartialRendering%2A>Właściwości w czasie wykonywania w trakcie lub przed strony <xref:System.Web.UI.Control.Init>zdarzeń.</xref:System.Web.UI.Control.Init> </xref:System.Web.UI.ScriptManager.EnablePartialRendering%2A> Jeśli spróbujesz zmienić tej właściwości po stronie <xref:System.Web.UI.Control.Init>wystąpiło zdarzenie <xref:System.InvalidOperationException>wyjątku.</xref:System.InvalidOperationException> </xref:System.Web.UI.Control.Init>       W przypadku renderowania stron częściowych jest obsługiwane, formantu ScriptManager renderuje skrypt umożliwiający asynchroniczne ogłaszanie zwrotne i aktualizacje stron częściowych. Regiony strony aktualizacji są oznaczane za pomocą <xref:System.Web.UI.UpdatePanel>formantów.</xref:System.Web.UI.UpdatePanel> Formantu ScriptManager obsługuje asynchroniczne ogłaszanie zwrotne i odświeża tylko regiony strony, które mają zostać zaktualizowane. Aby uzyskać więcej informacji na temat częściowego renderowania strony, zobacz [omówienie renderowania stron częściowych](~/add/includes/ajax-current-ext-md.md). Aby uzyskać więcej informacji o warunkach, które powodują aktualizację, zobacz [informacje o formancie UpdatePanel](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;using_the_scriptmanager_control_with_master_pages__user_controls__and_other_child_components&quot;></a>## Przy użyciu formantu ScriptManager strony wzorcowe, kontrolek użytkownika i inne składniki podrzędne, A strona może zawierać tylko jeden formant ScriptManager w jego hierarchii. Aby zarejestrować usługi i skrypty zagnieżdżone stron, kontrolek użytkownika lub składników, jeśli strona nadrzędna jest już formantu ScriptManager, użyj <xref:System.Web.UI.ScriptManagerProxy>kontroli.</xref:System.Web.UI.ScriptManagerProxy> Aby uzyskać więcej informacji, zobacz [za pomocą formantu UpdatePanel strony wzorcowe](~/add/includes/ajax-current-ext-md.md) <a name=&quot;script_management_and_registration&quot;> </a> ## formantu ScriptManager rejestracji i zarządzania skrypt umożliwia zarejestrować skrypt, który następnie jest renderowane jako część strony.       Metody rejestracji formantu ScriptManager można można podzielić na następujące trzy kategorie:-metody rejestracji, które zapewniają skryptu zależności na [!INCLUDE[atlaslib_current_ext](~/add/includes/atlaslib-current-ext-md.md)] , które są obsługiwane.      — Metody rejestracji, które nie są zależne od [!INCLUDE[atlaslib_current_ext](~/add/includes/atlaslib-current-ext-md.md)], ale są zgodne z <xref:System.Web.UI.UpdatePanel>formantów.</xref:System.Web.UI.UpdatePanel>      — Metody rejestracji obsługuje Praca z <xref:System.Web.UI.UpdatePanel>formantów.</xref:System.Web.UI.UpdatePanel>       Aby uzyskać więcej informacji o sposobie tworzenia i używania skryptów Ajax w programie ASP.NET, zobacz [Tworzenie niestandardowych skrypt po stronie klienta za pomocą biblioteki Microsoft Ajax](~/add/includes/ajax-current-ext-md.md).      ### Rejestrowanie skryptu który jest zależny od Microsoft Ajax biblioteki można służy do rejestrowania plików skryptów w taki sposób, który gwarantuje, że wszystkie zależności w następujących metod [!INCLUDE[atlaslib_current_ext](~/add/includes/atlaslib-current-ext-md.md)] , które są obsługiwane.      | Metoda | Definicja |   |------------|----------------|   | <xref:System.Web.UI.ScriptManager.RegisterScriptControl%2A>| Rejestruje formantu serwera, który implementuje <xref:System.Web.UI.IScriptControl>interfejs, który służy do definiowania obiektu klienta.</xref:System.Web.UI.IScriptControl> </xref:System.Web.UI.ScriptManager.RegisterScriptControl%2A> Skrypt, który obsługuje obiekty klienta renderuje formantu ScriptManager. |   | <xref:System.Web.UI.ScriptManager.RegisterExtenderControl%2A>| Rejestruje formantu serwera, który implementuje <xref:System.Web.UI.IExtenderControl>interfejs, który służy do definiowania obiektu klienta.</xref:System.Web.UI.IExtenderControl> </xref:System.Web.UI.ScriptManager.RegisterExtenderControl%2A> Skrypt, który obsługuje obiekty klienta renderuje formantu ScriptManager. |      ### Rejestrowania stron częściowych aktualizacji zgodne skryptów można służy do rejestrowania plików skryptów, które nie są zależne od następujących metod [!INCLUDE[atlaslib_current_ext](~/add/includes/atlaslib-current-ext-md.md)] , ale są zgodne z <xref:System.Web.UI.UpdatePanel>formantów.</xref:System.Web.UI.UpdatePanel> Te metody odpowiadają podobne metody <xref:System.Web.UI.ClientScriptManager>kontroli.</xref:System.Web.UI.ClientScriptManager> W przypadku renderowania skryptu do użycia w <xref:System.Web.UI.UpdatePanel>sterowania, upewnij się, że wywoływanie metod formantu ScriptManager.</xref:System.Web.UI.UpdatePanel>      | Metoda | Definicja |   |------------|----------------|   | <xref:System.Web.UI.ScriptManager.RegisterArrayDeclaration%2A>| Dodaje wartość do tablicy JavaScript.</xref:System.Web.UI.ScriptManager.RegisterArrayDeclaration%2A> Jeśli tablica nie istnieje, jest tworzony. |   | <xref:System.Web.UI.ScriptManager.RegisterClientScriptBlock%2A>| Renderuje `script` elementu po otwarciu strony `<form>` tagu.</xref:System.Web.UI.ScriptManager.RegisterClientScriptBlock%2A> Skrypt jest określony jako parametr typu string. |   | <xref:System.Web.UI.ScriptManager.RegisterClientScriptInclude%2A>| Renderuje `script` elementu po otwarciu strony `<form>` tagu.</xref:System.Web.UI.ScriptManager.RegisterClientScriptInclude%2A> Zawartość skryptu jest określany przez ustawienie `src` atrybutu do adresu URL, który wskazuje plik skryptu. |   | <xref:System.Web.UI.ScriptManager.RegisterClientScriptResource%2A>| Renderuje `script` elementu po otwarciu strony `<form>` tagu.</xref:System.Web.UI.ScriptManager.RegisterClientScriptResource%2A> Zawartość skryptu został określony z nazwą zasobu w zestawie. `src` Atrybut jest wypełniane automatycznie przy użyciu adresu URL przez wywołanie do programu obsługi HTTP pobierający skryptu o nazwie z zestawu. |   | <xref:System.Web.UI.ScriptManager.RegisterExpandoAttribute%2A>| Renderuje parę atrybutów niestandardowych nazw i wartości (expando) w znaczniku dla określonego formantu. |   | <xref:System.Web.UI.ScriptManager.RegisterHiddenField%2A>| Renderuje ukryte pole. |   | <xref:System.Web.UI.ScriptManager.RegisterOnSubmitStatement%2A>| Rejestruje skrypt, który jest wykonywany w odpowiedzi na `form` elementu `submit` zdarzeń.</xref:System.Web.UI.ScriptManager.RegisterOnSubmitStatement%2A> </xref:System.Web.UI.ScriptManager.RegisterHiddenField%2A> </xref:System.Web.UI.ScriptManager.RegisterExpandoAttribute%2A> `onSubmit` Atrybut odwołuje się określony skrypt. |   | <xref:System.Web.UI.ScriptManager.RegisterStartupScript%2A>| Renderuje blok skryptu uruchamiania tuż przed zamknięciem strony `</form>` tagu.</xref:System.Web.UI.ScriptManager.RegisterStartupScript%2A> Skrypt do renderowania jest określony jako parametr typu string. |       Po zarejestrowaniu metod można określić parę klucz/typu dla tego skryptu. Jeśli skrypt o tej samej pary klucz/typu jest już zarejestrowany, nowy skrypt nie jest zarejestrowany. Podobnie jeśli zarejestrujesz skryptu przy użyciu pary nazwa typu/Zasób już istnieje, `script` element, który odwołuje się do zasobu nie zostanie dodany ponownie. Podczas rejestrowania atrybutu expando wcześniej zarejestrowanego atrybutu jest zgłaszany wyjątek. Zduplikowane rejestracji wartości tablicy jest dozwolone.       Podczas wywoływania <xref:System.Web.UI.ScriptManager.RegisterClientScriptInclude%2A>lub <xref:System.Web.UI.ScriptManager.RegisterClientScriptResource%2A>metody uniknąć rejestrowanie skrypt, który wykonuje funkcji śródwierszowych.</xref:System.Web.UI.ScriptManager.RegisterClientScriptResource%2A> </xref:System.Web.UI.ScriptManager.RegisterClientScriptInclude%2A> Zamiast tego należy zarejestrować skrypt, który zawiera definicje funkcji, takich jak programy obsługi zdarzeń lub definicji klasy niestandardowej aplikacji.      ### Metody rejestracji dla elementu UpdatePanel formanty można użyć następujących metod, aby dostosować aktualizacje stron częściowych korzystając z <xref:System.Web.UI.UpdatePanel>formantów.</xref:System.Web.UI.UpdatePanel>      | Metoda | Definicja |   |------------|----------------|   | <xref:System.Web.UI.ScriptManager.RegisterAsyncPostBackControl%2A>| Rejestruje formant jako wyzwalacz dla asynchronicznego ogłaszania zwrotnego. |   | <xref:System.Web.UI.ScriptManager.RegisterDataItem%2A>| Wysyła dane niestandardowe z formantami podczas renderowania stron częściowych. |   | <xref:System.Web.UI.ScriptManager.RegisterDispose%2A>| Rejestruje skryptu metodę dispose dla formantu, który znajduje się wewnątrz <xref:System.Web.UI.UpdatePanel>kontroli.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.ScriptManager.RegisterDispose%2A> </xref:System.Web.UI.ScriptManager.RegisterDataItem%2A> </xref:System.Web.UI.ScriptManager.RegisterAsyncPostBackControl%2A> Skrypt zostanie wykonany po <xref:System.Web.UI.UpdatePanel>sterowania zostało zaktualizowane lub usunięte.</xref:System.Web.UI.UpdatePanel> Metoda dispose jest używana dla składników klienta, które są częścią [!INCLUDE[atlaslib_current_ext](~/add/includes/atlaslib-current-ext-md.md)] i mają można zwolnić zasobów, gdy składnik jest już używany. |   | <xref:System.Web.UI.ScriptManager.RegisterPostBackControl%2A>| Rejestruje formant jako wyzwalacz pełne ogłaszania zwrotnego.</xref:System.Web.UI.ScriptManager.RegisterPostBackControl%2A> Ta metoda jest używana dla formantów wewnątrz formantu <xref:System.Web.UI.UpdatePanel>, które mogłyby w przeciwnym razie Przeprowadź asynchronicznego ogłaszania zwrotnego. |      <a name=&quot;web_service_references&quot;> </a> ## Sieci web usługi odwołania można zarejestrować usługi sieci Web ma być wywoływana ze skryptu klienta przez utworzenie <xref:System.Web.UI.ServiceReference>obiektu i dodać go do <xref:System.Web.UI.ScriptManager.Services%2A>kolekcji formantu ScriptManager.</xref:System.Web.UI.ScriptManager.Services%2A> </xref:System.Web.UI.ServiceReference> </xref:System.Web.UI.UpdatePanel> Program ASP.NET generuje obiekt serwera proxy klienta dla każdej <xref:System.Web.UI.ServiceReference>obiektu w <xref:System.Web.UI.ScriptManager.Services%2A>kolekcji.</xref:System.Web.UI.ScriptManager.Services%2A> </xref:System.Web.UI.ServiceReference> Można dodać programistycznie <xref:System.Web.UI.ServiceReference>obiekty do <xref:System.Web.UI.ScriptManager.Services%2A>kolekcji można zarejestrować usługi sieci Web w czasie wykonywania.</xref:System.Web.UI.ScriptManager.Services%2A> </xref:System.Web.UI.ServiceReference>       Aby uzyskać więcej informacji na temat dostępu do usług sieci Web w skrypcie, zobacz [udostępnianie usług sieci Web, aby skrypt po stronie klienta ASP.NET AJAX](http://msdn.microsoft.com/en-us/fe3f6e9e-0acd-44c9-bf0f-0a8598fc13b8) i [wywoływania usługi sieci Web ze skryptu klienta w technologii ASP.NET AJAX](http://msdn.microsoft.com/en-us/fc06c224-f01a-45be-94af-bd71afbc07b0).      <a name=&quot;localization&quot;></a>## Lokalizacji formantu ScriptManager generuje odwołania na renderowanej stronie wskazujące odpowiedni zlokalizowanych plików skryptu po stronie, będące plikami skryptu, albo osadzone w zestawach lub plików autonomicznych skryptów.       Gdy <xref:System.Web.UI.ScriptManager.EnableScriptLocalization%2A>właściwość jest ustawiona na `true`, formantu ScriptManager pobiera zlokalizowanych zasobów (na przykład zlokalizowanych ciągów) dla bieżącej kultury, jeśli istnieją.</xref:System.Web.UI.ScriptManager.EnableScriptLocalization%2A> Formantu ScriptManager udostępnia następujące funkcje za pomocą zlokalizowanych zasobów:- **pliki, które są osadzone w zestawie skryptów**. Formantu ScriptManager Określa, który plik skryptu specyficzne dla kultury lub kultury powrotu do wysłania do przeglądarki. Robi to przy użyciu określonej kultury <xref:System.Resources.NeutralResourcesLanguageAttribute>atrybutu zestawu, zasobów wchodzących w skład zestawu i kultury interfejsu użytkownika przeglądarki (jeśli istnieją).</xref:System.Resources.NeutralResourcesLanguageAttribute>      - **Plików skryptów autonomicznej**. Formantu ScriptManager definiuje listę kultur interfejsu użytkownika, które są obsługiwane przy użyciu <xref:System.Web.UI.ScriptReferenceBase.ResourceUICultures%2A>Właściwość <xref:System.Web.UI.ScriptReference>obiektu.</xref:System.Web.UI.ScriptReference> </xref:System.Web.UI.ScriptReferenceBase.ResourceUICultures%2A>      - **w trybie debugowania**. Formantu ScriptManager próbuje renderowania plik skryptu specyficzne dla kultury, który zawiera informacje o debugowaniu. Na przykład, jeśli strona jest w trybie debugowania, bieżącej kultury ma ustawioną wartość en MX formantu renderuje plik skryptu, który ma nazwę `scriptname`.en-MX.debug.js, jeśli plik istnieje. Jeśli plik nie istnieje, plik debugowania dla kultury rezerwowej odpowiednie jest renderowany Aby uzyskać więcej informacji o sposobie lokalizowanie zasobów, zobacz [lokalizowanie zasobów dla bibliotek składniku](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;error_handling&quot;></a>## Obsługi błędu, gdy strona błędu podczas asynchronicznego ogłaszania zwrotnego, <xref:System.Web.UI.ScriptManager.AsyncPostBackError>zdarzenie jest wywoływane.</xref:System.Web.UI.ScriptManager.AsyncPostBackError> Zależy od sposobu, w którym błędy na serwerze zostaną wysłane do klienta <xref:System.Web.UI.ScriptManager.AllowCustomErrorsRedirect%2A>Właściwość <xref:System.Web.UI.ScriptManager.AsyncPostBackErrorMessage%2A>Właściwości i sekcję błędy niestandardowe w pliku Web.config.</xref:System.Web.UI.ScriptManager.AsyncPostBackErrorMessage%2A> </xref:System.Web.UI.ScriptManager.AllowCustomErrorsRedirect%2A> Aby uzyskać więcej informacji, zobacz [Dostosowywanie obsługi błędu dla formantów UpdatePanel](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;declarative_syntax&quot;></a>## Składnia deklaratywne```   <asp:ScriptManager       AllowCustomErrorsRedirect=&quot;True|False&quot;       AsyncPostBackErrorMessage=&quot;string&quot;       AsyncPostBackTimeout=&quot;integer&quot;       AuthenticationService-Path=&quot;uri&quot;       EnablePageMethods=&quot;True|False&quot;       EnablePartialRendering=&quot;True|False&quot;       EnableScriptGlobalization=&quot;True|False&quot;       EnableScriptLocalization=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       LoadScriptsBeforeUI=&quot;True|False&quot;       OnAsyncPostBackError=&quot;AsyncPostBackError event handler&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnResolveScriptReference=&quot;ResolveScriptReference event handler&quot;       OnUnload=&quot;Unload event handler&quot;       ProfileService-LoadProperties=&quot;string&quot;       ProfileService-Path=&quot;uri&quot;       RoleService-LoadRoles=&quot;True|False&quot;       RoleService-Path=&quot;uri&quot;       runat=&quot;server&quot;       ScriptMode=&quot;Auto|Inherit|Debug|Release&quot;       ScriptPath=&quot;string&quot;       SkinID=&quot;string&quot;       SupportsPartialRendering=&quot;True|False&quot;       Visible=&quot;True|False&quot;   >           <AuthenticationService               Path=&quot;uri&quot;           />           <ProfileService               LoadProperties=&quot;string&quot;               Path=&quot;uri&quot;           />           <RoleService               LoadRoles=&quot;True|False&quot;               Path=&quot;uri&quot;           />           <Scripts>               <asp:ScriptReference                   Assembly=&quot;string&quot;                   IgnoreScriptPath=&quot;True|False&quot;                   Name=&quot;string&quot;                   NotifyScriptLoaded=&quot;True|False&quot;                   Path=&quot;string&quot;                   ResourceUICultures=&quot;string&quot;                   ScriptMode=&quot;Auto|Debug|Inherit|Release&quot;               />           </Scripts>           <Services>               <asp:ServiceReference                   InlineScript=&quot;True|False&quot;                   Path=&quot;string&quot;               />           </Services>   </asp:ScriptManager>   ```"
  example:
  - "The following examples show different scenarios for using the ScriptManager control.  \n  \n **Enabling Partial-Page Updates**  \n  \n The following example shows how to use the ScriptManager control to enable partial-page updates. In this example, a <xref:System.Web.UI.WebControls.Calendar> and a <xref:System.Web.UI.WebControls.DropDownList> control are inside an <xref:System.Web.UI.UpdatePanel> control. By default, the value of the <xref:System.Web.UI.UpdatePanel.UpdateMode%2A> property is <xref:System.Web.UI.UpdatePanelUpdateMode>, and the value of the <xref:System.Web.UI.UpdatePanel.ChildrenAsTriggers%2A> property is `true`. Therefore, child controls of the panel cause an asynchronous postback.  \n  \n [!code-vb[System.Web.UI.UpdatePanel#1](~/add/codesnippet/visualbasic/t-system.web.ui.scriptma_1.aspx)]\n [!code-cs[System.Web.UI.UpdatePanel#1](~/add/codesnippet/csharp/t-system.web.ui.scriptma_1.aspx)]  \n  \n **Handling Partial-Page Update Errors and Registering Script**  \n  \n The following example shows how to provide custom error handling during partial-page updates. By default, when an error occurs during partial-page updates, a JavaScript message box is displayed. This example demonstrates how to use custom error handling by providing a handler for the <xref:System.Web.UI.ScriptManager.AsyncPostBackError> event, and by setting the <xref:System.Web.UI.ScriptManager.AsyncPostBackErrorMessage%2A> property in the event handler. You can also set the <xref:System.Web.UI.ScriptManager.AllowCustomErrorsRedirect%2A> property to specify how the custom errors section of the Web.config file is used when an error occurs during partial-page updates. In this example, the default value of the <xref:System.Web.UI.ScriptManager.AllowCustomErrorsRedirect%2A> property is used. This means that if the Web.config file contains a  element, that element determines how errors are displayed. For more information, see [customErrors Element (ASP.NET Settings Schema)](http://msdn.microsoft.com/en-us/288c32e2-df1f-4548-abda-de6b4cb989a6).  \n  \n [!code-vb[System.Web.UI.ScriptManager.OnAsyncPostBackError#1](~/add/codesnippet/visualbasic/t-system.web.ui.scriptma_2.aspx)]\n [!code-cs[System.Web.UI.ScriptManager.OnAsyncPostBackError#1](~/add/codesnippet/csharp/t-system.web.ui.scriptma_2.aspx)]  \n  \n **Globalizing the Date and Time That Are Displayed in the Browser**  \n  \n The following example shows how to set the <xref:System.Web.UI.ScriptManager.EnableScriptGlobalization%2A> property so that client script can display a culture-specific date and time in the browser. In the example, the `Culture` attribute of the  directive is set to `auto`. As a result, the first language that is specified in the current browser settings determines the culture and UI culture for the page. For more information, see [How to: Set the Culture and UI Culture for ASP.NET Web Page Globalization](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Web.UI.ScriptManager.EnableScriptGlobalization#1](~/add/codesnippet/visualbasic/t-system.web.ui.scriptma_3.aspx)]\n [!code-cs[System.Web.UI.ScriptManager.EnableScriptGlobalization#1](~/add/codesnippet/csharp/t-system.web.ui.scriptma_3.aspx)]"
