  summary: "Pobiera <xref href=&quot;System.Web.UI.ScriptReferenceCollection&quot;> </xref> obiekt, który zawiera <xref href=&quot;System.Web.UI.ScriptReference&quot;> </xref> obiektów, z których każdy reprezentuje plik skryptu renderowane do klienta."
  remarks: "<xref:System.Web.UI.ScriptReferenceCollection>Obiekt, który jest zwracany przez tę właściwość jest kolekcją <xref:System.Web.UI.ScriptReference>obiektów, z których każdy reprezentuje plik skryptu.</xref:System.Web.UI.ScriptReference> </xref:System.Web.UI.ScriptReferenceCollection> Kolekcja zawiera odwołania do wszystkich plików skryptu potrzebnych dla funkcjonalności interfejsu Ajax programu ASP.NET i w plikach skryptu niestandardowego. Pliki skryptu niestandardowego do renderowania można zdefiniować w <xref:System.Web.UI.ScriptManager>kontroli lub skojarzony <xref:System.Web.UI.ScriptManagerProxy>kontroli.</xref:System.Web.UI.ScriptManagerProxy> </xref:System.Web.UI.ScriptManager>       Pliki skryptów można dodać do kolekcji w znaczniku, dodając `asp:ScriptReference` elementy `Scripts` węzła wewnątrz `asp:ScriptManager` elementu na stronie, jak pokazano w poniższym przykładzie.      ```   <asp:ScriptManager ID=&quot;SM1&quot; runat=&quot;server&quot;>     <Scripts>       <asp:ScriptReference Name=&quot;Script.js&quot; />     </Scripts>   </asp:ScriptManager>   ```Możesz także dodać <xref:System.Web.UI.ScriptReference>obiektu do kolekcji skryptów programowo przy użyciu <xref:System.Collections.ObjectModel.Collection%601.Add%2A>metody <xref:System.Web.UI.ScriptReferenceCollection>klasy.</xref:System.Web.UI.ScriptReferenceCollection> </xref:System.Collections.ObjectModel.Collection%601.Add%2A> </xref:System.Web.UI.ScriptReference>       <xref:System.Web.UI.ScriptManager>Kontroli rejestruje pliki skryptów podczas formantu <xref:System.Web.UI.Control.PreRender>zdarzeń.</xref:System.Web.UI.Control.PreRender> </xref:System.Web.UI.ScriptManager>       Kolekcja skrypty nie zawiera podstawowe [!INCLUDE[atlaslib_current_ext](~/add/includes/atlaslib-current-ext-md.md)] skryptów. Skrypty w podstawowej biblioteki są renderowane automatycznie; nie mają być zarejestrowany na <xref:System.Web.UI.ScriptManager>kontroli.</xref:System.Web.UI.ScriptManager> Jednak jeśli chcesz przesłonić skryptu rdzeni lub dowolny skrypt kontroli i zastępuje inną wersję skryptu, można dodać wersji do kolekcji skryptów."
  syntax:
    content: public System.Web.UI.ScriptReferenceCollection Scripts { get; }
    return:
      type: System.Web.UI.ScriptReferenceCollection
      description: "<xref href=&quot;System.Web.UI.ScriptReferenceCollection&quot;> </xref> Obiektu <xref href=&quot;System.Web.UI.ScriptManager&quot;> </xref> wystąpienia."
  overload: System.Web.UI.ScriptManager.Scripts*
  exceptions: []
  platform:
  - net462
