  remarks: "Możesz użyć <xref:System.Web.UI.ScriptManager.RegisterDataItem%2A>metody do wysyłania danych z serwera do klienta podczas asynchronicznego ogłaszania zwrotnego, niezależnie od tego, czy formant odbiera dane wewnątrz <xref:System.Web.UI.UpdatePanel>kontroli.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.ScriptManager.RegisterDataItem%2A>       Jeśli `dataItem` parametr, który zarejestrujesz `control` nie jest serializowany w formacie JSON, ustaw `isJsonSerialized` parametr `false`. Dzięki temu można uniknąć konieczność użycia funkcji dla każdego ciąg, który jest wysyłany do klienta. Aby uzyskać więcej informacji na temat formatu JSON, zobacz [wprowadzenie JSON](http://go.microsoft.com/fwlink/?LinkId=77297) witryny sieci Web.       Metoda metodę RegisterDataItem można wywołać tylko podczas asynchronicznego ogłaszania zwrotnego. Aby określić, czy asynchroniczne ogłaszania zwrotnego, użyj <xref:System.Web.UI.ScriptManager.IsInAsyncPostBack%2A>Właściwości.</xref:System.Web.UI.ScriptManager.IsInAsyncPostBack%2A>       Elementy danych, które są zarejestrowane przy użyciu <xref:System.Web.UI.ScriptManager.RegisterDataItem%2A>metody można uzyskać w skrypt po stronie klienta podczas oraz zdarzenia obiektu.</xref:System.Web.UI.ScriptManager.RegisterDataItem%2A> Podczas obsługi tych zdarzeń, niestandardowe dane są przekazywane w obiekcie argumentu zdarzenia. Na przykład jeśli podasz obsługi dla zdarzenia niestandardowe dane są przekazywane w klasie, który udostępnia właściwości."
  example:
  - "The following example shows how to send data to two <xref:System.Web.UI.WebControls.Label> controls on a page during an asynchronous postback. The <xref:System.Web.UI.WebControls.Label> controls are not inside an <xref:System.Web.UI.UpdatePanel> control. This example shows the overload that does not take the `isJsonSerialized` parameter. Otherwise, the procedure for retrieving the  property of the  object is the same as if you did not use that overload.  \n  \n> [!NOTE]\n>  The data that is sent in this example is for illustration only. In a real-world application, you would use the RegisterDataItem method to send custom data from the server. For example, you could use the data item to send information about whether to hide or show client elements that are not inside an <xref:System.Web.UI.UpdatePanel> control.  \n  \n [!code-vb[System.Web.UI.ScriptManager.RegisterDataItem#1](~/add/codesnippet/visualbasic/f58deeed-5242-449c-b3ca-_1.aspx)]\n [!code-cs[System.Web.UI.ScriptManager.RegisterDataItem#1](~/add/codesnippet/csharp/f58deeed-5242-449c-b3ca-_1.aspx)]"
