- uid: System.Web.UI.ScriptManager.RegisterDispose(System.Web.UI.Control,System.String)
  id: RegisterDispose(System.Web.UI.Control,System.String)
  parent: System.Web.UI.ScriptManager
  langs:
  - csharp
  name: RegisterDispose(Control,String)
  nameWithType: ScriptManager.RegisterDispose(Control,String)
  fullName: System.Web.UI.ScriptManager.RegisterDispose(Control,String)
  type: Method
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI
  summary: "Rejestruje <xref uid=&quot;langword_csharp_dispose&quot; name=&quot;dispose&quot; href=&quot;&quot;> </xref> skryptu dla formantu, który znajduje się wewnątrz <xref href=&quot;System.Web.UI.UpdatePanel&quot;> </xref> formantu. Skrypt zostanie wykonany po <xref href=&quot;System.Web.UI.UpdatePanel&quot;> </xref> sterowania zostało zaktualizowane lub usunięte."
  remarks: "Rejestrowanie przy użyciu metody RegisterDispose `dispose` Skrypty formantów, które znajdują się wewnątrz <xref:System.Web.UI.UpdatePanel>kontroli.</xref:System.Web.UI.UpdatePanel> Podczas asynchronicznego ogłaszania zwrotnego <xref:System.Web.UI.UpdatePanel>formanty mogą być zaktualizowane, usunięte lub utworzone.</xref:System.Web.UI.UpdatePanel> Gdy zaktualizowane lub usunięte wszelkie panelu `dispose` skryptów, które są zarejestrowane dla formantów, które znajdują się wewnątrz <xref:System.Web.UI.UpdatePanel>są nazywane.</xref:System.Web.UI.UpdatePanel> W typowej strony scenariusze programowania nie trzeba wywołać metodę RegisterDispose.       Metoda RegisterDispose jest przeznaczony do użytku przez deweloperów formantu do zarejestrowania skryptu lub tworzenie formantów, które dziedziczą z <xref:System.Web.UI.IScriptControl>interfejsu.</xref:System.Web.UI.IScriptControl> Na przykład może użyć `dispose` skryptu w przypadku tworzenia kontroli klienta przy użyciu kompozycji. Formantu, należy zaimplementować <xref:System.Web.UI.IScriptControl>i renderowania pojedynczych formantów.</xref:System.Web.UI.IScriptControl> Możesz zarejestrować `dispose` metody dowolny element, który jest niezgodny ze składnikiem zdefiniowanych klienta takich jak `Sys.TextBox`. Jeśli formant niestandardowy Redaguj elementy odpowiadające składniki klienta w [!INCLUDE[atlaslib_current_ext](~/add/includes/atlaslib-current-ext-md.md)], nie należy zarejestrować `dispose` skryptu, ponieważ `dispose` jest wywoływana automatycznie. W związku z tym, użyj metody RegisterDispose dla składników klienta, które są częścią [!INCLUDE[atlaslib_current_ext](~/add/includes/atlaslib-current-ext-md.md)] i mają można zwolnić zasobów, gdy składnik jest już używany.       Metoda RegisterDispose można wywoływać wielokrotnie dla formantu. Wiele skryptów są agregowane. Kolejność likwidacji skrypty odpowiada kolejności, w którym zarejestrowano skryptów.       Jeśli zarejestrujesz `dispose` skryptu dla formantu, który nie znajduje się w <xref:System.Web.UI.UpdatePanel>kontroli, jest zgłaszany wyjątek.</xref:System.Web.UI.UpdatePanel> `dispose` Skrypt ma nazwę między i zdarzenia klasy."
