  remarks: "Właściwość LoadScriptsBeforeUI Określa, jak skrypty w <xref:System.Web.UI.ScriptManager.Scripts%2A>kolekcji są ładowane względem znaczników na stronie interfejsu użytkownika.</xref:System.Web.UI.ScriptManager.Scripts%2A>       Gdy właściwość LoadScriptsBeforeUI jest `true`, `script` element jest renderowany przed załadowaniem znaczników interfejsu użytkownika strony. W tym scenariuszu jeśli elementy interfejsu użytkownika są zdefiniowane w skryptach, interfejsu użytkownika będzie funkcjonalnej podczas jego ładowania. Jednak jeśli skrypt uzyskuje dostęp do elementów interfejsu użytkownika w znaczniku, dla którego wystąpień nie ma jeszcze utworzony, może wystąpić błąd. Aby upewnić się, że elementy interfejsu użytkownika zostały załadowane przed możesz uzyskiwać do nich dostęp, obsłuż zdarzenie klasy.       Gdy właściwość LoadScriptsBeforeUI jest `false`, `script` element jest renderowany po renderowania kodu znaczników interfejsu użytkownika strony. W tym scenariuszu interfejsu użytkownika ładuje szybciej, ale może nie być funkcjonalnej Jeśli skrypty, które określają dodatkowe elementy interfejsu użytkownika nie zakończono ładowania.       Ta właściwość nie jest ustawiona `true` Jeśli ustawisz <xref:System.Web.UI.ScriptManager.EnableCdn%2A>do `true` już.</xref:System.Web.UI.ScriptManager.EnableCdn%2A>"
  syntax:
    content: public bool LoadScriptsBeforeUI { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli skrypty są załadowane przed załadowaniem kod znaczników dla interfejsu użytkownika; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> Jeśli skrypty są ładowane po załadowaniu kod znaczników dla interfejsu użytkownika. Wartość domyślna to <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.ScriptManager.LoadScriptsBeforeUI*
  exceptions: []
  platform:
  - net462
