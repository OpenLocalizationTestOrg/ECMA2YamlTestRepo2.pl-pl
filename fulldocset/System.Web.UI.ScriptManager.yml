isterClientScriptResource%2A>metody renderowania plików skryptów w przeglądarce.</xref:System.Web.UI.ScriptManager.RegisterClientScriptResource%2A> Jeśli skrypt z tego samego typu i klucz (dla pliku skryptu) lub tego samego typu i nazwy zasobu (dla osadzony zasób) jest już renderowana skryptu nie są odtwarzane ponownie."
