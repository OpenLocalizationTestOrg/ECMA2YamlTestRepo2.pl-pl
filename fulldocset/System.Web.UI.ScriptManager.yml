  summary: "Wysyła dane niestandardowe z formantem podczas renderowania stron częściowych."
  remarks: "Wysyłanie danych z serwera do klienta podczas asynchronicznego ogłaszania zwrotnego, niezależnie od tego, czy formant odbiera dane wewnątrz przy użyciu metody metodę RegisterDataItem <xref:System.Web.UI.UpdatePanel>kontroli.</xref:System.Web.UI.UpdatePanel>       Metoda metodę RegisterDataItem można wywołać tylko podczas asynchronicznego ogłaszania zwrotnego. Aby określić, czy asynchroniczne ogłaszania zwrotnego, użyj <xref:System.Web.UI.ScriptManager.IsInAsyncPostBack%2A>Właściwości.</xref:System.Web.UI.ScriptManager.IsInAsyncPostBack%2A> Ta metoda wywołuje przeciążenia, które przyjmuje parametr o nazwie `isJsonSerialized` który ustawiono `false`. Gdy `isJsonSerialized` ustawiono parametr `false`, ciąg nie jest serializowany jako JavaScript Object Notation (JSON). Aby uzyskać więcej informacji na temat formatu JSON, zobacz [wprowadzenie JSON](http://go.microsoft.com/fwlink/?LinkId=77297) witryny sieci Web.       Elementy danych, które są zarejestrowane przy użyciu metody metodę RegisterDataItem można uzyskać w skrypt po stronie klienta podczas oraz zdarzenia obiektu. Podczas obsługi tych zdarzeń, niestandardowe dane są przekazywane w obiekcie argumentu zdarzenia. Na przykład jeśli podasz obsługi dla zdarzenia niestandardowe dane są przekazywane w klasie, który udostępnia właściwości."
  example:
  - "The following example shows how to send data to two <xref:System.Web.UI.WebControls.Label> controls on a page during an asynchronous postback. The <xref:System.Web.UI.WebControls.Label> controls are not inside an <xref:System.Web.UI.UpdatePanel> control.  \n  \n> [!NOTE]\n>  The data that is sent in this example is for illustration only. In a real-world application, you would use the RegisterDataItem method to send custom data from the server.  \n  \n [!code-vb[System.Web.UI.ScriptManager.RegisterDataItem#1](~/add/codesnippet/visualbasic/f9a1f6cf-1974-484c-9f62-_1.aspx)]\n [!code-cs[System.Web.UI.ScriptManager.RegisterDataItem#1](~/add/codesnippet/csharp/f9a1f6cf-1974-484c-9f62-_1.aspx)]"
