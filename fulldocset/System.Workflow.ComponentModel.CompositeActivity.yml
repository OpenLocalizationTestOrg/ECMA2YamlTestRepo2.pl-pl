  name: CompositeActivity
  nameWithType: CompositeActivity
  fullName: System.Workflow.ComponentModel.CompositeActivity
  type: Class
  summary: "Pochodnych z <xref href=&quot;System.Workflow.ComponentModel.Activity&quot;> </xref> oznacza to klasa podstawowa dla wszystkich działań, które zawierają inne działania. CompositeActivity jest odpowiedzialny za zarządzanie wykonywania działań podrzędnych."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]CompositeActivity zarządza wykonywania działań podrzędnych za pomocą <xref:System.Workflow.ComponentModel.ActivityExecutionContext>metod klasy i zdarzeń zdefiniowanych w <xref:System.Workflow.ComponentModel.Activity>klasie.</xref:System.Workflow.ComponentModel.Activity> </xref:System.Workflow.ComponentModel.ActivityExecutionContext>  Na przykład działanie podrzędne jest zaplanowane do uruchomienia, przy użyciu <xref:System.Workflow.ComponentModel.ActivityExecutionContext.ExecuteActivity%2A> <xref:System.Workflow.ComponentModel.ActivityExecutionContext>.</xref:System.Workflow.ComponentModel.ActivityExecutionContext> </xref:System.Workflow.ComponentModel.ActivityExecutionContext.ExecuteActivity%2A> Działanie CompositeActivity może otrzymać powiadomienie, gdy kończy działanie podrzędne działania subskrybowanie <xref:System.Workflow.ComponentModel.Activity.Closed>zdarzeń zdefiniowane na <xref:System.Workflow.ComponentModel.Activity>.</xref:System.Workflow.ComponentModel.Activity> </xref:System.Workflow.ComponentModel.Activity.Closed>       Środowiska uruchomieniowego przepływu pracy wymusza pewne ograniczenia dotyczące wykonywania CompositeActivity, najbardziej podstawowe, które jest, że działanie CompositeActivity nie można przenieść do <xref:System.Workflow.ComponentModel.Activity.Closed>Stan, jeśli wszystkie działania podrzędne są nadal w <xref:System.Workflow.ComponentModel.Activity.Executing>, <xref:System.Workflow.ComponentModel.Activity.Canceling>, <xref:System.Workflow.ComponentModel.Activity.Compensating>, lub <xref:System.Workflow.ComponentModel.Activity.Faulting>, stan.</xref:System.Workflow.ComponentModel.Activity.Faulting> </xref:System.Workflow.ComponentModel.Activity.Compensating> </xref:System.Workflow.ComponentModel.Activity.Canceling> </xref:System.Workflow.ComponentModel.Activity.Executing> </xref:System.Workflow.ComponentModel.Activity.Closed>"
  example:
  - "This example shows a basic `CompositeActivity` that executes its first child activity for execution. When the child activity moves to the Closed state, the composite activity is notified and then completes its execution.  \n  \n```c#  \npublic class HasOneChildActivity : CompositeActivity  \n{  \n    protected override ActivityExecutionStatus Execute(ActivityExecutionContext executionContext)  \n    {  \n        Activity child = this.EnabledActivities[0];  \n        child.Closed += this.ChildClosed;  \n        executionContext.ExecuteActivity(child);  \n  \n        return ActivityExecutionStatus.Executing;  \n    }  \n  \n    void ChildClosed(object sender, ActivityExecutionStatusChangedEventArgs e)  \n    {  \n        e.Activity.Closed -= this.ChildClosed;  \n        ActivityExecutionContext executionContext = sender as ActivityExecutionContext;  \n  \n        executionContext.CloseActivity();  \n    }  \n}  \n```"
  syntax:
    content: >-
      [System.ComponentModel.Design.Serialization.DesignerSerializer(typeof(System.Workflow.ComponentModel.Serialization.CompositeActivityMarkupSerializer), typeof(System.Workflow.ComponentModel.Serialization.WorkflowMarkupSerializer))]

