  remarks: "Nawiązaniem wywołaniu zdalnym metody do obiektu w innej <xref:System.AppDomain>, bieżący <xref:System.Runtime.Remoting.Messaging.CallContext>generuje klasy <xref:System.Runtime.Remoting.Messaging.LogicalCallContext>wykorzystującym wraz z wywołania do lokalizacji zdalnej.</xref:System.Runtime.Remoting.Messaging.LogicalCallContext> </xref:System.Runtime.Remoting.Messaging.CallContext> </xref:System.AppDomain> Tylko obiekty, które ujawnia interfejsu ILogicalThreadAffinative i są przechowywane w <xref:System.Runtime.Remoting.Messaging.CallContext>są przenoszone poza <xref:System.AppDomain>.</xref:System.AppDomain> </xref:System.Runtime.Remoting.Messaging.CallContext> Obiekty, które nie obsługują ten interfejs nie są przekazywane w <xref:System.Runtime.Remoting.Messaging.LogicalCallContext>wystąpień z wywołań metody zdalnej.</xref:System.Runtime.Remoting.Messaging.LogicalCallContext>"
