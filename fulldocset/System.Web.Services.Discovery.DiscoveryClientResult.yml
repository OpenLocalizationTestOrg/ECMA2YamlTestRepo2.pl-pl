  remarks: "Przy użyciu <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.WriteAll%2A>metody <xref:System.Web.Services.Discovery.DiscoveryClientProtocol>, wszystkie prawidłowe dokumentów i plik zawierający Mapa wszystkich Zapisz dokumenty mogą być zapisywane na dysku.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.WriteAll%2A> Plik zawierający mapę wszystkie zapisane dokumenty zawiera szczegóły każdego dokumentu, zgodnie z opisem za pomocą właściwości DiscoveryClientResult.       Po dokumentów referencyjnych i mapy dokumentów referencyjnych zapisano na dysku za pomocą <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.WriteAll%2A>metody, można wywołać <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ReadAll%2A>metody odczytać dokumenty odkrywcze.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ReadAll%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.WriteAll%2A>"
