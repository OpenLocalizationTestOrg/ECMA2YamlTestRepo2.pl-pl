  type: Class
  summary: "Udostępnia właściwości i metody dla zapisywania informacji o zdarzeń i wyjątków na odbiorniki dzienników aplikacji."
  remarks: "`My.Application.Log` Obiekt zapewnia punkt wejścia prostego, z którego można uzyskać dostępu do [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]do rejestrowania usług. `WriteEntry` i `WriteException` metody zapisał komunikatów w aplikacji odbiorniki dzienników. Odbiorniki można skonfigurować w pliku konfiguracji aplikacji. Aby uzyskać więcej informacji, zobacz [wskazówki: zmiana gdzie My.Application.Log zapisuje informacje](~/add/includes/ajax-current-ext-md.md) i [Praca z dziennikami aplikacji](~/add/includes/ajax-current-ext-md.md).       `My.Application.Log` Obiekt jest dostępny tylko dla aplikacji klienckich. Dla aplikacji sieci Web, użyj `My.Log`. Aby uzyskać więcej informacji zobacz <xref:Microsoft.VisualBasic.Logging.AspLog>.</xref:Microsoft.VisualBasic.Logging.AspLog>       W poniższej tabeli przedstawiono przykłady dotyczące zadań `My.Application.Log` obiektu.      | Aby | Zobacz |   |--------|---------|   | Zapisywanie informacji o aplikacji odbiorniki logu zdarzeniach | [Porady: zapisywanie wiadomości rejestru](~/add/includes/ajax-current-ext-md.md)|   | Zapisuje informacje o wyjątku do odbiorniki dzienników aplikacji | [Porady: wyjątki rejestru](~/add/includes/ajax-current-ext-md.md)|   | Określenie miejsca `My.Application.Log` zapisuje informacje |[ Wskazówki: Ustalanie, gdzie My.Application.Log zapisuje informacje](~/add/includes/ajax-current-ext-md.md)|"
  example:
  - "This example shows how to use the `My.Application.Log.WriteEntry` method to log tracing information. For more information, see [How to: Write Log Messages](../Topic/How%20to:%20Write%20Log%20Messages%20\\(Visual%20Basic\\).md).  \n  \n [!code-vb[VbVbalrMyApplicationLog#11](~/add/codesnippet/visualbasic/VbVbalrMyApplicationLog/Form1.vb#11)]"
