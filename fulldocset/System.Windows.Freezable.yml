  name: Freezable
  nameWithType: Freezable
  fullName: System.Windows.Freezable
  type: Class
  summary: "Definiuje obiekt, który ma można modyfikować stanu i stanie (zamrożonym) tylko do odczytu. Klasy, które pochodzą z obiektu Freezable Podaj powiadomienia o zmianie szczegółowe, można wprowadzić niezmienne i może klonować samodzielnie."
  remarks: "Klasa obiektu Freezable udostępnia funkcje specjalne, które mogą pomóc zwiększyć wydajność aplikacji, korzystając z obiektów, które są kosztowne zmodyfikować lub skopiować. Przykłady obiektu Freezable obiektów są następujące:- <xref:System.Windows.Media.Brush>— <xref:System.Windows.Media.Pen>— <xref:System.Windows.Media.Geometry>— <xref:System.Windows.Media.Transform>— <xref:System.Windows.Media.Animation.AnimationTimeline>## wynikających z obiektu Freezable A klasy, która pochodzi z obiektu Freezable uzyska następujące funkcje:-specjalne stanów: stanie (zamrożonym) tylko do odczytu i zapisu stanu.</xref:System.Windows.Media.Animation.AnimationTimeline> </xref:System.Windows.Media.Transform> </xref:System.Windows.Media.Geometry> </xref:System.Windows.Media.Pen> </xref:System.Windows.Media.Brush>      -Bezpieczeństwo wątków: obiekt obiektu Freezable zablokowane można udostępniać pomiędzy wątkami.      -Szczegółowe powiadomienia o zmianie: w odróżnieniu od innych <xref:System.Windows.DependencyObject>obiekty obiektu Freezable obiektu zawiera powiadomienia o zmianie po zmianie wartości właściwości podrzędnych.</xref:System.Windows.DependencyObject>      — Klonowanie łatwe: klasa obiektu Freezable został już zaimplementowany kilka metod, które wywołują klony głębokie.       Aby uzyskać informacji o użyciu i tworzenia własnego obiektu Freezable obiektów, zobacz [obiektu Freezable Przegląd obiektów](../Topic/Freezable%20Objects%20Overview.md)."
