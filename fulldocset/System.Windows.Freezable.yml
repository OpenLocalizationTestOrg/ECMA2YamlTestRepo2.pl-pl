  summary: "Tworzy modyfikowalną Sklonowanie <xref href=&quot;System.Windows.Freezable&quot;> </xref>, tworzenie bezpośrednich kopii wartości obiektu. Podczas kopiowania obiektu właściwości zależności, ta metoda umożliwia skopiowanie wyrażenia (których nie może rozpoznać), ale nie animacje lub ich bieżącymi wartościami."
  remarks: "Klon i <xref:System.Windows.Freezable.CloneCurrentValue%2A>metody tworzy modyfikowalną klonów zablokowane <xref:System.Windows.Freezable>obiektów (metody również sklonować <xref:System.Windows.Freezable>obiektów, które nie są zablokowane).</xref:System.Windows.Freezable> </xref:System.Windows.Freezable> </xref:System.Windows.Freezable.CloneCurrentValue%2A> Klon jest głęboką kopię bieżącego obiektu.       W poniższej tabeli przedstawiono różnice w klonowania i <xref:System.Windows.Freezable.CloneCurrentValue%2A>metody.</xref:System.Windows.Freezable.CloneCurrentValue%2A>      | Akcja | Zachowanie metody clone | Zachowanie metody CloneCurrentValue |   |------------|---------------------------|---------------------------------------|   | Kopiowanie właściwości zależności, który znajduje się wyrażenie | Wyrażenie jest kopiowana, ale nie może zostać rozwiązana. Aby uzyskać więcej informacji, zobacz [obiektu Freezable Przegląd obiektów](~/add/includes/ajax-current-ext-md.md). | Bieżąca wartość wyrażenia jest kopiowana, ale nie wyrażenia. |   | Kopiowanie właściwości zależności animowany | Wartość właściwości podstawowej (z systemem innym niż animowane) jest kopiowany. Animacji nie są kopiowane. | Bieżąca wartość animowanej właściwości jest kopiowana. Animacji nie są kopiowane. |       Należy pamiętać, że nie ustawiono właściwości nie są kopiowane. Jeśli nie ustawiono właściwości ma wartość domyślną, który jest zablokowane <xref:System.Windows.Freezable>, że wartość właściwości jest zablokowany w klonowania w przeciwnym razie można modyfikować.</xref:System.Windows.Freezable>      ## Przenieś obiektu Freezable między wątków ta metoda może być przydatna do przenoszenia <xref:System.Windows.Freezable>między wątkami.</xref:System.Windows.Freezable> Po pierwsze należy <xref:System.Windows.Freezable>unmodifiable przez wywołanie jego <xref:System.Windows.Freezable.Freeze%2A>metody.</xref:System.Windows.Freezable.Freeze%2A> </xref:System.Windows.Freezable> Teraz można uzyskać dostępu do innego wątku <xref:System.Windows.Freezable>i lokalne klonowania, których może uzyskać dostęp.</xref:System.Windows.Freezable>"
  syntax:
    content: public System.Windows.Freezable Clone ();
    parameters: []
    return:
      type: System.Windows.Freezable
      description: "Można modyfikować klonowania bieżącego obiektu. Sklonowany obiekt <> </> *> właściwość jest <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> nawet wtedy, gdy źródło <> </> *> jest właściwość<xref uid=&quot;langword_csharp_true.&quot; name=&quot;true.&quot; href=&quot;&quot;></xref>"
