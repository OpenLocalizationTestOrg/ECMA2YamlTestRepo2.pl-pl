- uid: Microsoft.Build.Execution.BuildRequestDataFlags.IgnoreExistingProjectState
  id: IgnoreExistingProjectState
  parent: Microsoft.Build.Execution.BuildRequestDataFlags
  langs:
  - csharp
  name: IgnoreExistingProjectState
  nameWithType: BuildRequestDataFlags.IgnoreExistingProjectState
  fullName: Microsoft.Build.Execution.BuildRequestDataFlags.IgnoreExistingProjectState
  type: Field
  assemblies:
  - Microsoft.Build
  namespace: Microsoft.Build.Execution
  summary: "Jeśli ta flaga jest obecny i projektu został wcześniej utworzony w węźle którego koligacji jest niezgodna z koligacji wymaga tego żądania, żądanie kompilacji ignoruje stan projektu (ale nie wyniki docelowy), wcześniej wygenerowanych."
  remarks: "To zachowanie, gdy ta flaga jest obecna, zwykle nie jest wymagana. Ta flaga jest dostępne tylko dla tych przypadków, gdy klient wie, że nowe żądanie kompilacji nie zależy od stanu projektu generowane przez poprzednie żądanie. Ustawienie tej flagi zapewniają wzrost wydajności, w przypadku koligacji węzła niezgodne, ponieważ program MSBuild w przeciwnym razie musi serializować stanu projektu z jednego węzła do innego, serializacji stan projektu może być kosztowne, w zależności od ilości danych, które wcześniej zostały wygenerowane projektu.       Ta flaga nie ma wpływu na wyniki docelowych, jeśli poprzednie żądanie został utworzony element docelowy, nowe żądanie nie zostanie ponowne utworzenie obiektu docelowego. Ponadto brak mutacji stan projektu występujących w wyniku wcześniej tworzenia obiektu docelowego zostaną ponownie zastosowane."
  syntax:
    content: IgnoreExistingProjectState
    return:
      type: Microsoft.Build.Execution.BuildRequestDataFlags
      description: "Do dodania."
  exceptions: []
  platform:
  - net462
