  remarks: "Ta klasa jest używana jako część <xref:System.Windows.Media.Animation.SizeKeyFrameCollection>w połączeniu z <xref:System.Windows.Media.Animation.SizeAnimationUsingKeyFrames>do animowania <xref:System.Windows.Size>wartość właściwości wzdłuż zestaw klatek kluczowych.</xref:System.Windows.Size> </xref:System.Windows.Media.Animation.SizeAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.SizeKeyFrameCollection>       Ramka klucza definiuje segment <xref:System.Windows.Media.Animation.SizeAnimationUsingKeyFrames>do której on należy.</xref:System.Windows.Media.Animation.SizeAnimationUsingKeyFrames> Każdy klatki ma obiekt docelowy <xref:System.Windows.Media.Animation.SizeKeyFrame.Value%2A>i <xref:System.Windows.Media.Animation.SizeKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.SizeKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.SizeKeyFrame.Value%2A> <xref:System.Windows.Media.Animation.SizeKeyFrame.KeyTime%2A>Określa czas, w którym klatek kluczowych <xref:System.Windows.Media.Animation.SizeKeyFrame.Value%2A>zostanie osiągnięty.</xref:System.Windows.Media.Animation.SizeKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.SizeKeyFrame.KeyTime%2A> Klatek kluczowych animuje z wartością docelową poprzedniej ramki klucza do wartości docelowej. Rozpoczyna się po poprzedniej ramki klucza kończy się i kończy się po osiągnięciu własnego klucza czasu.       Liniowy klatek kluczowych, takich jak LinearSizeKeyFrame utworzyć smooth, liniowy interpolacji między wartościami."
