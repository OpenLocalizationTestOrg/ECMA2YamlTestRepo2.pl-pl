- uid: System.Web.UI.WebControls.RepeatInfo.RepeatDirection
  id: RepeatDirection
  parent: System.Web.UI.WebControls.RepeatInfo
  langs:
  - csharp
  name: RepeatDirection
  nameWithType: RepeatInfo.RepeatDirection
  fullName: System.Web.UI.WebControls.RepeatInfo.RepeatDirection
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Pobiera lub ustawia wartość określającą, czy elementy są wyświetlane w pionie lub poziomie."
  remarks: "Właściwość RepeatDirection służy do określania kierunku, które elementy są renderowane.      > [!NOTE] > Liczba kolumn wyświetlanych zawsze jest określana przez <xref:System.Web.UI.WebControls.RepeatInfo.RepeatColumns%2A>Właściwości.</xref:System.Web.UI.WebControls.RepeatInfo.RepeatColumns%2A>       Jeśli ta właściwość jest ustawiona na `RepeatDirection.Vertical`, elementy na liście są wyświetlane w kolumnach załadowanych od góry do dołu, a następnie od lewej do prawej, dopóki wszystkie elementy są renderowane. Na przykład jeśli <xref:System.Web.UI.WebControls.RepeatInfo.RepeatColumns%2A>właściwość jest ustawiona na `3`, elementy są wyświetlane w trzech kolumn w tabeli poniżej.</xref:System.Web.UI.WebControls.RepeatInfo.RepeatColumns%2A>      ||||   |-|-|-|   |&1; |&4; |&7; |   |&2; |&5; |&8; |   |&3; |&6; |&9; |       Jeśli ta właściwość jest ustawiona na `RepeatDirection.Horizontal`, elementy na liście są wyświetlane w wierszach załadowane lewej do prawej, następnie od góry do dołu, dopóki wszystkie elementy są renderowane. Na przykład jeśli <xref:System.Web.UI.WebControls.RepeatInfo.RepeatColumns%2A>właściwość jest ustawiona na `3`, elementy są wyświetlane w wierszach trzy elementy, jak w poniższej tabeli.</xref:System.Web.UI.WebControls.RepeatInfo.RepeatColumns%2A>      ||||   |-|-|-|   |1|2|3|   |4|5|6|   |7|8|9|"
  syntax:
    content: public System.Web.UI.WebControls.RepeatDirection RepeatDirection { get; set; }
    return:
      type: System.Web.UI.WebControls.RepeatDirection
      description: "Jeden z <xref href=&quot;System.Web.UI.WebControls.RepeatDirection&quot;> </xref> wartości wyliczenia."
  overload: System.Web.UI.WebControls.RepeatInfo.RepeatDirection*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Określonym kierunku nie jest jednym z <xref href=&quot;System.Web.UI.WebControls.RepeatDirection&quot;> </xref> wartości wyliczenia."
  platform:
  - net462
