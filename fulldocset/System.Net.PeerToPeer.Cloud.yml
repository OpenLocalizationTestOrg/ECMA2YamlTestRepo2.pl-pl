  fullName: System.Net.PeerToPeer.Cloud
  type: Class
  summary: "Określa wartości, które definiują obiektu równorzędnego chmury."
  remarks: "Chmura jest zestaw określonych węzłów może komunikować się ze sobą za pośrednictwem sieci. Chmury, siatki elementów równorzędnych i wykres peer-to-peer to samo. Pojedynczego elementu równorzędnego lub węzeł może być połączone do więcej niż jednej chmury.       Komunikacja między węzłami nigdy nie powinien przechodzą z jednej chmury do innej. Wystąpienia chmury jest unikatowo identyfikowana przez jego nazwę, która jest uwzględniana wielkość liter.       Chmury są bardzo ściśle powiązane z interfejsów sieciowych.  Na maszynie wieloadresowego z dwóch kart sieciowych, dołączone do różnych podsieci zostanie zwrócony trzy chmury: jeden dla poszczególnych adresów lokalnych łącza na interfejs i w chmurze pojedynczy zakres globalny."
