  summary: "Wyjątek zgłaszany, gdy zdarzenie jest wywoływane z hosta nie można dostarczyć do wystąpienia przepływu pracy. Zazwyczaj zdarzenie jest wywoływane z <xref href=&quot;System.Workflow.Activities.ExternalDataExchangeService&quot;> </xref> w wystąpieniu przepływu pracy. Ta klasa nie może być dziedziczona."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Następujący ciąg jest dodawany do dziennika zdarzeń, gdy ten wyjątek: typ zdarzenia &quot;{1}&quot; w interfejsie &quot;{0}&quot; dla wystąpienia nie może być dostarczony identyfikator &quot;{2}&quot;.       Korzystając z przepływ pracy automatu stanów, można uzyskać wyjątek z komunikatem &quot;kolejki&quot;{0}&quot;nie jest włączona.&quot; Dzieje się tak, gdy bieżący stan komputera stanu nie może określić sposób obsługi określonego zdarzenia. Na przykład, jeśli niektóre stanie innym niż bieżący stan zawiera <xref:System.Workflow.Activities.EventDrivenActivity>zawierający <xref:System.Workflow.Activities.HandleExternalEventActivity>reprezentowaną przez kolejkę {0}.</xref:System.Workflow.Activities.HandleExternalEventActivity> </xref:System.Workflow.Activities.EventDrivenActivity>"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

