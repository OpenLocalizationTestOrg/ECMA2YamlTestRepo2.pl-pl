  summary: "Reprezentuje widoku danych w węźle XML lub kolekcja węzłów XML <xref href=&quot;System.Web.UI.WebControls.XmlDataSource&quot;> </xref> formantu."
  remarks: "<xref:System.Web.UI.WebControls.XmlDataSource>Formant może ona powodować jej odpowiednie dane w formacie zarówno tabular i hierarchiczne do kontrolki serwera sieci Web, które należy powiązać go.</xref:System.Web.UI.WebControls.XmlDataSource> Formanty, takie jak <xref:System.Web.UI.WebControls.GridView>lub <xref:System.Web.UI.WebControls.DropDownList>Użyj <xref:System.Web.UI.WebControls.XmlDataSource>powiązać dane XML oraz zaprezentować go na liście lub w formie tabelarycznej, podczas gdy formantów, które pochodzą z <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>klas, takich jak <xref:System.Web.UI.WebControls.TreeView>, powiązać dane XML i prezentować hierarchię.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> </xref:System.Web.UI.WebControls.XmlDataSource> </xref:System.Web.UI.WebControls.DropDownList> </xref:System.Web.UI.WebControls.GridView>       <xref:System.Web.UI.WebControls.XmlDataSource>Tworzy każdy typ widoku wewnętrznie przez różne ścieżki.</xref:System.Web.UI.WebControls.XmlDataSource> Jeśli <xref:System.Web.UI.IDataSource.GetView%2A>wywoływana jest metoda <xref:System.Web.UI.WebControls.XmlDataSource>kontroli, <xref:System.Web.UI.WebControls.XmlDataSourceView>obiekt jest tworzony przez <xref:System.Web.UI.WebControls.XmlDataSource>kontroli.</xref:System.Web.UI.WebControls.XmlDataSource> </xref:System.Web.UI.WebControls.XmlDataSourceView> </xref:System.Web.UI.WebControls.XmlDataSource> </xref:System.Web.UI.IDataSource.GetView%2A> Jeśli <xref:System.Web.UI.WebControls.XmlDataSource.GetHierarchicalView%2A>Metoda jest wywoływana, utworzono obiekt XmlHierarchicalDataSourceView.</xref:System.Web.UI.WebControls.XmlDataSource.GetHierarchicalView%2A> <xref:System.Web.UI.WebControls.XmlDataSourceView>Klasy podano kontrolek serwera sieci Web, które pochodzą z <xref:System.Web.UI.WebControls.DataBoundControl>i powiązać z listy i danych tabelarycznych, gdy XmlHierarchicalDataSourceView została podana dla sieci Web serwera określa, który pochodzi od <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>i powiązać z danymi hierarchicznymi.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> </xref:System.Web.UI.WebControls.DataBoundControl> </xref:System.Web.UI.WebControls.XmlDataSourceView> Wewnętrznie <xref:System.Web.UI.WebControls.DataBoundControl>i <xref:System.Web.UI.WebControls.CompositeDataBoundControl>klasy wywołania <xref:System.Web.UI.WebControls.XmlDataSourceView.Select%2A>metody <xref:System.Web.UI.WebControls.XmlDataSourceView>widoku można pobrać danych ze źródła danych, gdy klasa pochodzi od obiektu <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>wywołania <xref:System.Web.UI.WebControls.XmlHierarchicalDataSourceView.Select%2A>— Metoda.</xref:System.Web.UI.WebControls.XmlHierarchicalDataSourceView.Select%2A> </xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> </xref:System.Web.UI.WebControls.XmlDataSourceView> </xref:System.Web.UI.WebControls.XmlDataSourceView.Select%2A> </xref:System.Web.UI.WebControls.CompositeDataBoundControl> </xref:System.Web.UI.WebControls.DataBoundControl>       Takich jak wszystkie <xref:System.Web.UI.HierarchicalDataSourceView>obiekty Pomocnik XmlHierarchicalDataSourceView definiuje operacje, jakie źródła danych można wykonywać z użyciem danych.</xref:System.Web.UI.HierarchicalDataSourceView> Ponieważ XmlHierarchicalDataSourceView klasy tylko przesłonięcia <xref:System.Web.UI.WebControls.XmlHierarchicalDataSourceView.Select%2A>Metoda, skojarzony <xref:System.Web.UI.WebControls.XmlDataSource>formant nie obsługuje wyrażeń sortowania lub wykonania, usunąć ani zaktualizować operacji.</xref:System.Web.UI.WebControls.XmlDataSource> </xref:System.Web.UI.WebControls.XmlHierarchicalDataSourceView.Select%2A>"
