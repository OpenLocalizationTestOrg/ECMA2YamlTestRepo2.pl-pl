- uid: System.ServiceModel.Configuration.NetNamedPipeBindingElement.MaxBufferPoolSize
  id: MaxBufferPoolSize
  parent: System.ServiceModel.Configuration.NetNamedPipeBindingElement
  langs:
  - csharp
  name: MaxBufferPoolSize
  nameWithType: NetNamedPipeBindingElement.MaxBufferPoolSize
  fullName: System.ServiceModel.Configuration.NetNamedPipeBindingElement.MaxBufferPoolSize
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Pobiera lub ustawia maksymalny rozmiar w bajtach puli bufora."
  remarks: "Wiele elementów [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] użyć buforów. Tworzenie i niszczenie buforów za każdym razem, gdy są one używane jest kosztowne i odzyskiwanie pamięci dla buforów również jest kosztowna. Używając puli buforów można podjąć buforu z puli, ten jest używany i zwracać do puli, gdy wszystko będzie gotowe. W związku z tym jest unikać obciążenie związane z tworzeniem i niszczenie buforów."
  syntax:
    content: public long MaxBufferPoolSize { get; set; }
    return:
      type: System.Int64
      description: "Maksymalny rozmiar puli buforów. Wartość domyślna to 524,288 bajtów (512 * 1024)."
  overload: System.ServiceModel.Configuration.NetNamedPipeBindingElement.MaxBufferPoolSize*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.NetNamedPipeBindingElement.MaxBufferSize
  id: MaxBufferSize
  parent: System.ServiceModel.Configuration.NetNamedPipeBindingElement
  langs:
  - csharp
  name: MaxBufferSize
  nameWithType: NetNamedPipeBindingElement.MaxBufferSize
  fullName: System.ServiceModel.Configuration.NetNamedPipeBindingElement.MaxBufferSize
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Pobiera lub ustawia wartość, która określa maksymalny rozmiar w bajtach buforu używany do przechowywania wiadomości w pamięci."
  remarks: "Ta właściwość dotyczy tylko nagłówki strumienia wiadomości. Ta wartość powinna być co najmniej maksymalna liczba nagłówków protokołu SOAP, które są odczytywane w tryb buforowany.       Jeśli bufor jest pełna, nadmiarowych danych pozostaje w podstawowej gniazda, dopóki bufor składa się z miejsca ponownie.       Wartość tej właściwości musi być mniejsza lub równa MaxMessageSize i musi być większy niż rozmiar nagłówków wiadomości lub kanału zgłasza wyjątek.       Jeśli zostanie wyświetlony więcej danych niż można buforować, zgłasza kanału <xref:System.ServiceModel.CommunicationException>, który zawiera <xref:System.ServiceModel.QuotaExceededException>jako wyjątek wewnętrzny.</xref:System.ServiceModel.QuotaExceededException> </xref:System.ServiceModel.CommunicationException>"
  syntax:
    content: public int MaxBufferSize { get; set; }
    return:
      type: System.Int32
      description: "Maksymalna liczba bajtów, które są używane do buforowania komunikatów przychodzących w pamięci. Wartość domyślna to 65 536 bajtów."
  overload: System.ServiceModel.Configuration.NetNamedPipeBindingElement.MaxBufferSize*
  exceptions: []
  platform:
  - net462
