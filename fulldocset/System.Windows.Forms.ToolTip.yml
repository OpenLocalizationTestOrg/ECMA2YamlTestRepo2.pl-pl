  remarks: "Właściwość AutoPopDelay pozwala skrócić lub wydłużyć czas który <xref:System.Windows.Forms.ToolTip>okno jest wyświetlane, gdy wskaźnik myszy znajduje się na formancie.</xref:System.Windows.Forms.ToolTip> Na przykład szeroką gamę pomocy są wyświetlane w oknie etykietka narzędzia, można zwiększyć wartość tej właściwości, aby upewnić się, czy użytkownik ma wystarczającą ilość czasu tekstu.       Jeśli chcesz, aby wzorca spójne opóźnienie okien etykietka narzędzia, możesz ustawić <xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A>Właściwości.</xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A> <xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A>AutoPopDelay, ustawia właściwość <xref:System.Windows.Forms.ToolTip.ReshowDelay%2A>, i <xref:System.Windows.Forms.ToolTip.InitialDelay%2A>właściwości do wartości początkowych oparte na pojedynczej wartości.</xref:System.Windows.Forms.ToolTip.InitialDelay%2A> </xref:System.Windows.Forms.ToolTip.ReshowDelay%2A> </xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A> Za każdym razem, gdy <xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A>właściwość jest ustawiona, właściwość AutoPopDelay jest ustawiona na 10 razy <xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A>wartości właściwości.</xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A> </xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A> Raz <xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A>właściwość jest ustawiona, można niezależnie właściwości AutoPopDelay zastępowanie wartości domyślnej.</xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A>       Maksymalny czas można opóźnić elementu popup jest 5000 ms. Przez dłuższy czas, należy użyć <xref:System.Windows.Forms.ToolTip.Show%2A>metody kontrolowania momencie, gdy jest wyświetlana etykietka narzędzia.</xref:System.Windows.Forms.ToolTip.Show%2A>"
  example:
  - "The following code example creates an instance of the <xref:System.Windows.Forms.ToolTip> class and associates the instance with the <xref:System.Windows.Forms.Form> that the instance is created within. The code then initializes the delay properties AutoPopDelay, <xref:System.Windows.Forms.ToolTip.InitialDelay%2A>, and <xref:System.Windows.Forms.ToolTip.ReshowDelay%2A>. In addition the instance of the <xref:System.Windows.Forms.ToolTip> class sets the <xref:System.Windows.Forms.ToolTip.ShowAlways%2A> property to `true` to enable ToolTip text to be displayed regardless of whether the form is active. Finally, the example associates ToolTip text with two controls on a form, a <xref:System.Windows.Forms.Button> and a <xref:System.Windows.Forms.CheckBox>. The code example requires that the method defined in the example is located within a <xref:System.Windows.Forms.Form> that contains a <xref:System.Windows.Forms.Button> control named `button1` and a <xref:System.Windows.Forms.CheckBox> control named `checkBox1,` and that the method is called from the constructor of the <xref:System.Windows.Forms.Form>.  \n  \n [!code-cs[ToolTip Example#1](~/add/codesnippet/csharp/p-system.windows.forms.t_202_1.cs)]\n [!code-vb[ToolTip Example#1](~/add/codesnippet/visualbasic/p-system.windows.forms.t_202_1.vb)]\n [!code-cpp[ToolTip Example#1](~/add/codesnippet/cpp/p-system.windows.forms.t_202_1.cpp)]"
