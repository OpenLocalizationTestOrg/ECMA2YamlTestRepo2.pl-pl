  fullName: System.Windows.Forms.ToolTip
  type: Class
  summary: "Reprezentuje małych prostokątne okno podręczne wyświetla krótki opis przeznaczenia formantu, gdy użytkownik zatrzyma wskaźnik myszy na kontrolce."
  remarks: "Przy użyciu klasy etykietka narzędzia możesz podać wskazówki użytkownikowi, gdy użytkownik umieszcza kursor w kontrolce. Zwykle służy klasa ToolTip powiadamiania użytkowników do zamierzonego użycia formantu. Przykładowo można wprowadzić tekst etykietki narzędzia dla <xref:System.Windows.Forms.TextBox>formant, który przyjmuje nazwę, określając format nazwy, którą można wpisać do formantu.</xref:System.Windows.Forms.TextBox> Oprócz zapewnienia wskazówek, umożliwia także klasy ToolTip zapewniające informacje o stanie w czasie wykonywania. Na przykład służy klasa etykietkę narzędzia do wyświetlania danych jakości szybkość i wiersza połączenia, gdy użytkownik przesunie wskaźnik <xref:System.Windows.Forms.PictureBox>formant, który wyświetla stan połączenia internetowego.</xref:System.Windows.Forms.PictureBox>       Klasa etykietka narzędzia może być używana w dowolnym kontenerze. Aby jawnie określić kontener, użyj <xref:System.Windows.Forms.ToolTip.%23ctor%28System.ComponentModel.IContainer%29>konstruktora.</xref:System.Windows.Forms.ToolTip.%23ctor%28System.ComponentModel.IContainer%29> Pojedynczego składnika ToolTip jest zwykle używane do tworzenia etykietek narzędzi dla wielu formantów w formularzu jednego. Po utworzeniu etykietka narzędzia, należy użyć oddzielnego wywołania do <xref:System.Windows.Forms.ToolTip.SetToolTip%2A>do kojarzenia tekst elementu ToolTip wyświetlania poszczególnych kontrolek.</xref:System.Windows.Forms.ToolTip.SetToolTip%2A> Następnie po przesunięciu wskaźnika myszy na kontrolce etykietka narzędzia z jego tekstu jest wyświetlana. Możesz wywołać <xref:System.Windows.Forms.ToolTip.SetToolTip%2A>więcej niż raz dla tej samej kontrolki do zmiany tekstu, który jest skojarzony z formantem.</xref:System.Windows.Forms.ToolTip.SetToolTip%2A> Aby uzyskać tekst, który jest skojarzony z formantem, należy użyć <xref:System.Windows.Forms.ToolTip.GetToolTip%2A>metody.</xref:System.Windows.Forms.ToolTip.GetToolTip%2A> Aby usunąć wszystkie powiązania tekst etykietki narzędzia z wystąpienia klasy etykietka narzędzia, użyj <xref:System.Windows.Forms.ToolTip.RemoveAll%2A>metody.</xref:System.Windows.Forms.ToolTip.RemoveAll%2A>      > [!NOTE] > Tekst etykietki narzędzia jest wyświetlana tylko dla formantów, które są wyłączone. O ile <xref:System.Windows.Forms.ToolTip.ShowAlways%2A>właściwość jest ustawiona na `true`, etykietki narzędzi nie są wyświetlane, gdy ich kontenera jest nieaktywny.</xref:System.Windows.Forms.ToolTip.ShowAlways%2A>       Klasa etykietka narzędzia zawiera poniższe właściwości i metody, aby zmodyfikować domyślne zachowanie i wyglądu etykietka narzędzia.      | Kategoria | Skojarzone elementy członkowskie |   |--------------|------------------------|   | Ręczne wyświetlania | <xref:System.Windows.Forms.ToolTip.Active%2A>, <xref:System.Windows.Forms.ToolTip.Show%2A>, <xref:System.Windows.Forms.ToolTip.Hide%2A>, <xref:System.Windows.Forms.ToolTip.ShowAlways%2A>, <xref:System.Windows.Forms.ToolTip.Popup>, <xref:System.Windows.Forms.ToolTip.StopTimer%2A>|   | Etykietka narzędzia chronometrażu | <xref:System.Windows.Forms.ToolTip.AutoPopDelay%2A>, <xref:System.Windows.Forms.ToolTip.InitialDelay%2A>, <xref:System.Windows.Forms.ToolTip.ReshowDelay%2A>, <xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A>, <xref:System.Windows.Forms.ToolTip.StopTimer%2A>|   | Zawartości | <xref:System.Windows.Forms.ToolTip.SetToolTip%2A>, <xref:System.Windows.Forms.ToolTip.GetToolTip%2A>, <xref:System.Windows.Forms.ToolTip.StripAmpersands%2A>, <xref:System.Windows.Forms.ToolTip.ToolTipIcon%2A>, <xref:System.Windows.Forms.ToolTip.ToolTipTitle%2A>, <xref:System.Windows.Forms.ToolTip.RemoveAll%2A>|   | Wygląd | <xref:System.Windows.Forms.ToolTip.BackColor%2A>, <xref:System.Windows.Forms.ToolTip.ForeColor%2A>, <xref:System.Windows.Forms.ToolTip.IsBalloon%2A>, <xref:System.Windows.Forms.ToolTip.OwnerDraw%2A>, <xref:System.Windows.Forms.ToolTip.UseAnimation%2A>, <xref:System.Windows.Forms.ToolTip.UseFading%2A>|       Jeśli chcesz wyłączyć cały tekst etykietki narzędzia, tak aby nie można wyświetlić w aplikacji, możesz użyć <xref:System.Windows.Forms.ToolTip.Active%2A>Właściwości.</xref:System.Windows.Forms.ToolTip.Active%2A> </xref:System.Windows.Forms.ToolTip.UseFading%2A> </xref:System.Windows.Forms.ToolTip.UseAnimation%2A> </xref:System.Windows.Forms.ToolTip.OwnerDraw%2A> </xref:System.Windows.Forms.ToolTip.IsBalloon%2A> </xref:System.Windows.Forms.ToolTip.ForeColor%2A> </xref:System.Windows.Forms.ToolTip.BackColor%2A> </xref:System.Windows.Forms.ToolTip.RemoveAll%2A> </xref:System.Windows.Forms.ToolTip.ToolTipTitle%2A> </xref:System.Windows.Forms.ToolTip.ToolTipIcon%2A> </xref:System.Windows.Forms.ToolTip.StripAmpersands%2A> </xref:System.Windows.Forms.ToolTip.GetToolTip%2A> </xref:System.Windows.Forms.ToolTip.SetToolTip%2A> </xref:System.Windows.Forms.ToolTip.StopTimer%2A> </xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A> </xref:System.Windows.Forms.ToolTip.ReshowDelay%2A> </xref:System.Windows.Forms.ToolTip.InitialDelay%2A> </xref:System.Windows.Forms.ToolTip.AutoPopDelay%2A> </xref:System.Windows.Forms.ToolTip.StopTimer%2A> </xref:System.Windows.Forms.ToolTip.Popup> </xref:System.Windows.Forms.ToolTip.ShowAlways%2A> </xref:System.Windows.Forms.ToolTip.Hide%2A> </xref:System.Windows.Forms.ToolTip.Show%2A> </xref:System.Windows.Forms.ToolTip.Active%2A> Zazwyczaj element ToolTip jest rysowany przez system operacyjny, ale aby dostosować wygląd elementu ToolTip, można ustawić <xref:System.Windows.Forms.ToolTip.OwnerDraw%2A>właściwości `true` i obsługiwać <xref:System.Windows.Forms.ToolTip.Draw>zdarzeń.</xref:System.Windows.Forms.ToolTip.Draw> </xref:System.Windows.Forms.ToolTip.OwnerDraw%2A>       <xref:System.Windows.Forms.ToolTip.ToolTipTitle%2A>Klasa implementuje <xref:System.ComponentModel.IExtenderProvider?displayProperty=fullName>interfejs, który zawiera tylko jedną metodę, <xref:System.Windows.Forms.ToolTip.CanExtend%2A>.</xref:System.Windows.Forms.ToolTip.CanExtend%2A> </xref:System.ComponentModel.IExtenderProvider?displayProperty=fullName> </xref:System.Windows.Forms.ToolTip.ToolTipTitle%2A> Etykietki narzędzi rozszerzać formantów na tym samym formularzu w czasie projektowania, dodawanie `ToolTip` właściwości. Aby uzyskać więcej informacji o dostawcach rozszerzeń, zobacz [dostawcy rozszerzeń](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example creates an instance of the ToolTip class and associates the instance with the <xref:System.Windows.Forms.Form> that the instance is created within. The code then initializes the delay properties <xref:System.Windows.Forms.ToolTip.AutoPopDelay%2A>, <xref:System.Windows.Forms.ToolTip.InitialDelay%2A>, and <xref:System.Windows.Forms.ToolTip.ReshowDelay%2A>. In addition the instance of the ToolTip class sets the <xref:System.Windows.Forms.ToolTip.ShowAlways%2A> property to `true` to enable ToolTip text to always be display regardless of whether the form is active. Finally, the example associates ToolTip text with two controls on a form, a <xref:System.Windows.Forms.Button> and a <xref:System.Windows.Forms.CheckBox>. The code example requires that the method defined in the example is located within a <xref:System.Windows.Forms.Form> that contains a <xref:System.Windows.Forms.Button> control named `button1` and a <xref:System.Windows.Forms.CheckBox> control named `checkBox1`, and that the method is called from the constructor of the <xref:System.Windows.Forms.Form>.  \n  \n [!code-cs[ToolTip Example#1](~/add/codesnippet/csharp/t-system.windows.forms.t_59_1.cs)]\n [!code-vb[ToolTip Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.t_59_1.vb)]\n [!code-cpp[ToolTip Example#1](~/add/codesnippet/cpp/t-system.windows.forms.t_59_1.cpp)]"
