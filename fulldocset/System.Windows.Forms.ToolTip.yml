%2A> </xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A> Raz <xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A>właściwość jest ustawiona, można niezależnie właściwości ReshowDelay zastępowanie wartości domyślnej.</xref:System.Windows.Forms.ToolTip.AutomaticDelay%2A>"
