  name: UnitType
  nameWithType: UnitType
  fullName: System.Web.UI.WebControls.UnitType
  type: Enum
  summary: "Określa jednostkę miary."
  remarks: "Wyliczenie UnitType reprezentuje różnych jednostkach obsługiwane. Pomiary można reprezentowane w pikselach, punktów, pica, cali, mm, cm, wartości procentowe, em lub ex.       Punkt jest jednostką miary, która reprezentuje 1/72 cala.       Pica jest jednostki, która ma 12 punktów.       Wartość procentowa jest jednostką miary, która jest względem elementu nadrzędnego. Na przykład rozmiar czcionki akapitu jest 10 pikseli, można umieścić frazę wewnątrz akapitu o rozmiarze czcionki określony jako 200%. Rozmiar czcionki frazy staje się dwukrotnie rozmiar czcionki akapitu lub 20 pikseli.       Em jest jednostką miary, która jest względem wysokość czcionki elementu nadrzędnego. Na przykład rozmiar czcionki akapitu jest 10 pikseli, można umieścić wyrażenia wewnątrz akapitu o rozmiarze czcionki określony jako 2 em. Rozmiar czcionki frazy staje się dwukrotnie rozmiar czcionki akapitu lub 20 pikseli.       Ex jest jednostką miary, która jest względem wysokość mała litera x czcionki elementu nadrzędnego. Na przykład jeśli rozmiar czcionki akapitu 10 pikseli, możesz umieścić frazę wewnątrz akapitu o rozmiarze czcionki określony jako 2, np. Rozmiar czcionki frazy staje się dwukrotnie rozmiar czcionki mała litera x akapitu."
  syntax:
    content: public enum UnitType
  inheritance:
  - System.Enum
  platform:
  - net462
