- uid: System.Web.UI.WebControls.WizardStepBase.StepType
  id: StepType
  parent: System.Web.UI.WebControls.WizardStepBase
  langs:
  - csharp
  name: StepType
  nameWithType: WizardStepBase.StepType
  fullName: System.Web.UI.WebControls.WizardStepBase.StepType
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Pobiera lub ustawia typ nawigacji interfejsu użytkownika (UI), aby wyświetlić kroku w <xref href=&quot;System.Web.UI.WebControls.Wizard&quot;> </xref> formantu."
  remarks: "Określ typ przycisków nawigacji dla kroku w za pomocą właściwości StepType <xref:System.Web.UI.WebControls.Wizard>kontroli.</xref:System.Web.UI.WebControls.Wizard> Jeśli określono wartość dla tej właściwości, wszystkie kroki oznaczona jako <xref:System.Web.UI.WebControls.WizardStepType>Wyświetla w stanie wyłączenia na pasku bocznym.</xref:System.Web.UI.WebControls.WizardStepType>       Jeśli wartość tej właściwości nie jest określona, wartością domyślną jest `WizardStepType.Auto`.       W poniższej tabeli wymieniono dostępne ustawienia właściwości StepType i efekty kroku: `WizardStepType.Auto` nawigacji interfejsu użytkownika, który jest renderowany dla tego kroku jest określana przez kolejność, w którym zadeklarowany jest kroku.       `WizardStepType.Complete`Krok jest ostatnim pojawią się. Nie przycisków nawigacji są renderowane.       `WizardStepType.Finish`Krok jest ostatnim danych kolekcji. Przyciski Zakończ i poprzedni są renderowane nawigacji.       `WizardStepType.Start`Krok jest pierwszą pojawią się. Nie są odtwarzane przycisk Wstecz.       `WizardStepType.Step`Krok jest żadnych między rozpoczęciem a kroku. Przyciski Wstecz i dalej są renderowane nawigacji. Ten typ kroku jest przydatne w przypadku przesłaniania <xref:System.Web.UI.WebControls.WizardStepType>krok typu.</xref:System.Web.UI.WebControls.WizardStepType>"
  syntax:
    content: public virtual System.Web.UI.WebControls.WizardStepType StepType { get; set; }
    return:
      type: System.Web.UI.WebControls.WizardStepType
      description: "Jeden z <xref href=&quot;System.Web.UI.WebControls.WizardStepType&quot;> </xref> wartości wyliczenia. Wartość domyślna to <xref uid=&quot;langword_csharp_WizardStepType.Auto&quot; name=&quot;WizardStepType.Auto&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.WizardStepBase.StepType*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Wybrana wartość nie jest jednym z <xref href=&quot;System.Web.UI.WebControls.WizardStepType&quot;> </xref> wartości wyliczenia."
  platform:
  - net462
- uid: System.Web.UI.WebControls.WizardStepBase.Title
  id: Title
  parent: System.Web.UI.WebControls.WizardStepBase
  langs:
  - csharp
  name: Title
  nameWithType: WizardStepBase.Title
  fullName: System.Web.UI.WebControls.WizardStepBase.Title
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Pobiera lub ustawia tytuł, aby użyć krok opisany w <xref href=&quot;System.Web.UI.WebControls.Wizard&quot;> </xref> kontroli, gdy jest włączona funkcja paska bocznego."
  remarks: "Umożliwia wyświetlanie przyjaznych dla użytkownika tytuł kroku w właściwości Title <xref:System.Web.UI.WebControls.Wizard>kontroli, gdy jest włączona funkcja paska bocznego.</xref:System.Web.UI.WebControls.Wizard> Jeśli nie ustawiono właściwości Title i włączeniu funkcji paska bocznego, wartość <xref:System.Web.UI.WebControls.WizardStepBase.ID%2A>Właściwości jest wyświetlany dla przycisku paska bocznego.</xref:System.Web.UI.WebControls.WizardStepBase.ID%2A>       Wartość tej właściwości, gdy są ustawione, można zapisać automatycznie plik zasobów przy użyciu narzędzia Projektant. Aby uzyskać więcej informacji, zobacz <xref:System.ComponentModel.LocalizableAttribute>i [lokalizacja i globalizacja](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  example:
  - "The following example demonstrates using the Title property to display a user-friendly title for a step in the <xref:System.Web.UI.WebControls.Wizard> control. In the example, `Step1` does not have its Title property set, so it appears in the <xref:System.Web.UI.WebControls.Wizard> control as \"WizardStep1\". `Step2` does have its Title property set, so it appears as \"Step 2\".  \n  \n [!code-cs[System.Web.UI.WebControls.WizardStepBaseTitle#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_149_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.WizardStepBaseTitle#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_149_1.aspx)]"
  syntax:
    content: public virtual string Title { get; set; }
    return:
      type: System.String
      description: "Tytuł, aby użyć krok opisany w <xref href=&quot;System.Web.UI.WebControls.Wizard&quot;> </xref> kontroli, gdy jest włączona funkcja paska bocznego. Wartość domyślna to ciąg pusty (&quot;&quot;)."
  overload: System.Web.UI.WebControls.WizardStepBase.Title*
  exceptions: []
  platform:
  - net462
