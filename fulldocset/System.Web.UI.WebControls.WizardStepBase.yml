- uid: System.Web.UI.WebControls.WizardStepBase.AllowReturn
  id: AllowReturn
  parent: System.Web.UI.WebControls.WizardStepBase
  langs:
  - csharp
  name: AllowReturn
  nameWithType: WizardStepBase.AllowReturn
  fullName: System.Web.UI.WebControls.WizardStepBase.AllowReturn
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Pobiera lub ustawia wartość wskazującą, czy użytkownik może powrócić do bieżącego etapu z kolejnych czynności w <xref href=&quot;System.Web.UI.WebControls.WizardStepCollection&quot;> </xref> kolekcji."
  remarks: "Właściwość elementu AllowReturn może służyć do wymuszania liniowej nawigacji w <xref:System.Web.UI.WebControls.Wizard>kontroli.</xref:System.Web.UI.WebControls.Wizard> Jeśli każdy krok ma jego właściwość elementu AllowReturn `false`, użytkownik nie będzie można powrócić do kroku po uzyskaniu do nich. Jeden scenariusz, w których może używać tej funkcji jest, aby uniemożliwić użytkownikowi wróć do kroku po jej zakończeniu, ponieważ są przechowywanie danych do bazy danych jako każdego kroku zostało zakończone. Jeśli zapiszesz dane po każdym kroku i Zezwalaj użytkownikowi na wróć do kroku i po jego zapisaniu, zmienić informacji zapisanych danych może zostać uszkodzona. Przez ustawienie właściwości elementu AllowReturn `false`, gdy użytkownik opuścił krok, użytkownik nie będzie można do niego wrócić i zmienić wartości.       Właściwość elementu AllowReturn Określa, jak i kiedy **Wstecz** przycisk nie jest renderowany. W poniższej tabeli opisano **Wstecz** przycisk sposób renderowania.      | Scenariusz | Zachowanie |   |--------------|--------------|   | Liniowy: Krok 1 ma ustawioną wartość elementu AllowReturn `false` i akcji użytkownik przechodzi do kroku 2. | Krok 2 nie są wyświetlane **Wstecz** przycisku. |   | Non-liniowej: Krok 1 ma ustawioną wartość elementu AllowReturn `false` i akcji użytkownik przechodzi do kroku 3. | Krok 3 nie będą wyświetlane **Wstecz** przycisku. |   | Przycisków paska bocznego: Krok 2 ma ustawioną wartość elementu AllowReturn `false` , <xref:System.Web.UI.WebControls.Wizard.DisplaySideBar%2A>ma ustawioną wartość `true`, a użytkownik kliknie przycisk paska bocznego. | Na pasku bocznym przyciski nie są automatycznie wyłączane, gdy ustawiono elementu AllowReturn `false`.</xref:System.Web.UI.WebControls.Wizard.DisplaySideBar%2A> Jeśli użytkownik kliknie przycisk, akcja jest ignorowana. |   | Liniowy & Non-liniowy z szablonu niestandardowego: krok ma niestandardowy szablon nawigacji. | Nie automatyczne ukrywanie lub wyświetlania występuje, gdy ustawiono elementu AllowReturn `false` gdy używasz szablonu nawigacji. **Wstecz** przycisk powinien być opcjonalne w szablonie. |   | Przy użyciu projektanta Visual Studio i <xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A>: kontrolka ma wykonać 5 prostych kroków, podczas pracy z kroku 4 i uruchomienia strony. | Po kroku 4 <xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A>, a następnie **Wstecz** przycisku jest renderowany.</xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A> </xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A> **Wstecz** tylko ukryte przycisk <xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A>ustawioną <xref:System.Web.UI.WebControls.WizardStepType>gdy poprzedni krok w historii ma ustawioną wartość elementu AllowReturn `false`.</xref:System.Web.UI.WebControls.WizardStepType> </xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A> Ponieważ krok 4 jest renderowany najpierw i nie trzeba wykonywać żadnych działań w historii, **Wstecz** przycisk nie jest ukryty. |   | Rozpocznij krok i inne niż liniowy nawigacji: użytkownik odwiedzi kroku 3 i kroku 4, a następnie kroku 1, który ma ustawioną wartość <xref:System.Web.UI.WebControls.WizardStepType> <xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A>. | Kreator nie doda **Wstecz** przycisku <xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A>ma ustawioną wartość <xref:System.Web.UI.WebControls.WizardStepType>niezależnie od tego, w jaki sposób użytkownik przechodzi do tego kroku. |   | Tego samego kroku w historii: Użytkownik odwiedzi krok 3 gdzie <xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A>ustawiono <xref:System.Web.UI.WebControls.WizardStepType>i użytkownik nie zatwierdzić ich działania.</xref:System.Web.UI.WebControls.WizardStepType> </xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A> </xref:System.Web.UI.WebControls.WizardStepType> </xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A>  </xref:System.Web.UI.WebControls.WizardStepBase.StepType%2A></xref:System.Web.UI.WebControls.WizardStepType> Następnie kliknięciu przycisku Poprzedni kroku 3. | Kontroli Kreator sprawdza, czy **Wstecz** krok w historii jest &quot;w tym samym&quot; której obecnie jest ten użytkownik. Jeśli krok jest taki sam, formantu kreatora wygląda Wstecz w historii ustalenie poprzedniego kroku &quot;różne&quot; i podstawowych wyświetlanie **Wstecz** przycisk i docelowego na podstawie &quot;różnych kroku&quot; w historii. |      > [!NOTE] > Elementu AllowReturn gdy właściwość jest ustawiona na `false`, ale <xref:System.Web.UI.WebControls.Wizard.DisplaySideBar%2A>Właściwości formantu nadrzędnego elementu <xref:System.Web.UI.WebControls.WizardStepBase>ma ustawioną wartość `true`, jest nieskuteczne, klikając przycisk w obszarze paska bocznego.</xref:System.Web.UI.WebControls.WizardStepBase> </xref:System.Web.UI.WebControls.Wizard.DisplaySideBar%2A> Obszar paska bocznego jest zwykle wyświetlany rożne nawigację, więc jeśli nie używasz funkcji rożne nawigacji, możesz ustawić <xref:System.Web.UI.WebControls.Wizard.DisplaySideBar%2A>właściwości `false`.</xref:System.Web.UI.WebControls.Wizard.DisplaySideBar%2A>       Nie można ustawić tej właściwości kompozycji lub motywów arkusza stylów. Aby uzyskać więcej informacji, zobacz <xref:System.Web.UI.ThemeableAttribute>i [kompozycji ASP.NET i karnacji](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following example demonstrates using the AllowReturn property to stop the user from returning to a step in the <xref:System.Web.UI.WebControls.Wizard> control after it has been accessed. In the example, the `Step1` step has its AllowReturn property set to `false`. After the user leaves the `Step1` step, no Previous button appears on the `Step2` step.  \n  \n [!code-cs[System.Web.UI.WebControls.WizardStepBaseAllowReturn#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_10_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.WizardStepBaseAllowReturn#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_10_1.aspx)]"
  syntax:
    content: public virtual bool AllowReturn { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli użytkownik jest dozwolone, aby powrócić do bieżącego kroku; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Wartość domyślna to <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.WizardStepBase.AllowReturn*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.WizardStepBase.EnableTheming
  id: EnableTheming
  parent: System.Web.UI.WebControls.WizardStepBase
  langs:
  - csharp
  name: EnableTheming
  nameWithType: WizardStepBase.EnableTheming
  fullName: System.Web.UI.WebControls.WizardStepBase.EnableTheming
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Pobiera lub ustawia wartość wskazującą, czy kompozycje zastosowanie do tego formantu."
  remarks: "Właściwość EnableTheming wskazuje, czy kompozycje są włączone dla <xref:System.Web.UI.WebControls.WizardStepBase>kontroli.</xref:System.Web.UI.WebControls.WizardStepBase> Właściwość EnableTheming również wpływa na kompozycji są włączone dla formanty zawarte w jego kolekcji formantów. Gdy właściwość EnableTheming jest `true`, katalogu motywu aplikacji jest wyszukiwany Karnacje formantów do zastosowania. Jeśli nie karnacji dla określonego formantu istnieje w katalogu motywu, karnacji nie została zastosowana. Gdy właściwość EnableTheming jest `false`, katalogu motywu i wartość <xref:System.Web.UI.Control.SkinID%2A>właściwość nie jest używana.</xref:System.Web.UI.Control.SkinID%2A>       Formant można zastąpić wartość EnableTheming ustawiony przez kontrolki nadrzędnej lub strony zawierającej. Na przykład jeśli <xref:System.Web.UI.WebControls.WizardStepBase>formant ma ustawioną właściwość EnableTheming `false`, kompozycje można umożliwiają selektywne stosowanie do formantów podrzędnych zawartych w kroku kreatora przez ustawienie <xref:System.Web.UI.Control.EnableTheming%2A>właściwości `true` na formanty podrzędne poszczególnych.</xref:System.Web.UI.Control.EnableTheming%2A> </xref:System.Web.UI.WebControls.WizardStepBase>"
  syntax:
    content: public override bool EnableTheming { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Aby użyć motywów; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Wartość domyślna to <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.WizardStepBase.EnableTheming*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.WebControls.WizardStepBase.ID
  id: ID
  parent: System.Web.UI.WebControls.WizardStepBase
  langs:
  - csharp
  name: ID
  nameWithType: WizardStepBase.ID
  fullName: System.Web.UI.WebControls.WizardStepBase.ID
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Pobiera lub ustawia identyfikator programowy przypisany do kontrolki serwera."
  remarks: "Właściwość Identyfikator służy do identyfikowania i odwołuje się formant kroku określonego kreatora w strony formularzy sieci Web. Wartość Identyfikatora staje się nazwę wystąpienia kontrolki na stronie; Dzięki temu można łatwo uzyskiwać dostęp do określonego kroku kod dla tej strony. Na przykład można ustawić właściwości Identyfikatora <xref:System.Web.UI.WebControls.WizardStepBase>formantu do &quot;Krok&1;.&quot;, możesz odwoływać się do formantów podrzędnych kroku kreatora w kodzie dla tej strony jako `Step1.Controls`.</xref:System.Web.UI.WebControls.WizardStepBase>       <xref:System.Web.UI.WebControls.WizardStepBase>Formant gwarantuje, że każdy krok <xref:System.Web.UI.WebControls.WizardStepBase.Wizard%2A>formantu ma nieprawidłowy Unikatowy identyfikator, gdy kroki zostały dodane lub zmodyfikowane w czasie projektowania.</xref:System.Web.UI.WebControls.WizardStepBase.Wizard%2A> </xref:System.Web.UI.WebControls.WizardStepBase> Na przykład po ustawieniu identyfikator kroku w czasie projektowania go nie można dopasować identyfikatora kolejny krok zawarte w <xref:System.Web.UI.WebControls.WizardStepBase.Wizard%2A>kontroli, a nie można dopasować <xref:System.Web.UI.Control.ID%2A>dla zawierający <xref:System.Web.UI.WebControls.WizardStepBase.Wizard%2A>kontroli.</xref:System.Web.UI.WebControls.WizardStepBase.Wizard%2A> </xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.WizardStepBase.Wizard%2A>"
  example:
  - "The following code example defines three wizard steps for a <xref:System.Web.UI.WebControls.Wizard> control in a Web Forms page. In code for the page, the wizard step instances are named by their ID values, and they can be referenced in the code as `WizardStep1`, `WizardStep2`, and `WizardStep3`.  \n  \n [!code-cs[System.Web.UI.WebControls.WizardActiveStep#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_480_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.WizardActiveStep#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_480_1.aspx)]"
  syntax:
    content: public override string ID { get; set; }
    return:
      type: System.String
      description: "Identyfikator programowy, przypisane do formantu."
  overload: System.Web.UI.WebControls.WizardStepBase.ID*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Właściwość została ustawiona na ciąg nieprawidłowy identyfikator w czasie projektowania.       Właściwość została ustawiona na taki sam identyfikator jak zawierający - lub - <> </> *> formantu w czasie projektowania.       Właściwość została ustawiona na taki sam identyfikator jak inny etapem zawierający - lub - <> </> *> formantu w czasie projektowania."
  platform:
