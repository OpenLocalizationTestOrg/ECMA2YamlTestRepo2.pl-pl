  summary: "Reprezentuje zestaw zaznaczonych dat w <xref href=&quot;System.Windows.Controls.Calendar&quot;> </xref>."
  remarks: "Daty można dodać do <xref:System.Windows.Controls.Calendar.SelectedDates%2A>właściwości <xref:System.Windows.Controls.Calendar>.</xref:System.Windows.Controls.Calendar> </xref:System.Windows.Controls.Calendar.SelectedDates%2A> W zależności od wartości <xref:System.Windows.Controls.Calendar.SelectionMode%2A?displayProperty=fullName>Właściwości, dodając datę lub zakres do SelectedDatesCollection może spowodować jej do wyczyszczenia.</xref:System.Windows.Controls.Calendar.SelectionMode%2A?displayProperty=fullName> W poniższej tabeli wymieniono jak <xref:System.Windows.Controls.CalendarSelectionMode>wpływa na <xref:System.Windows.Controls.Calendar.SelectedDates%2A>Właściwości.</xref:System.Windows.Controls.Calendar.SelectedDates%2A> </xref:System.Windows.Controls.CalendarSelectionMode>      | CalendarSelectionMode | Wpływ na SelectedDates |   |---------------------------|-----------------------------|   | <xref:System.Windows.Controls.CalendarSelectionMode>| Żadne opcje nie są dozwolone.</xref:System.Windows.Controls.CalendarSelectionMode> <xref:System.Windows.Controls.Calendar.SelectedDate%2A>Nie można ustawić wartości nie można dodać do <xref:System.Windows.Controls.Calendar.SelectedDates%2A>. |   | <xref:System.Windows.Controls.CalendarSelectionMode>| Można wybrać tylko jedną datę, albo ustawiając <xref:System.Windows.Controls.Calendar.SelectedDate%2A>lub pierwsza wartość <xref:System.Windows.Controls.Calendar.SelectedDates%2A>.</xref:System.Windows.Controls.Calendar.SelectedDates%2A> </xref:System.Windows.Controls.Calendar.SelectedDate%2A> </xref:System.Windows.Controls.CalendarSelectionMode> </xref:System.Windows.Controls.Calendar.SelectedDates%2A></xref:System.Windows.Controls.Calendar.SelectedDate%2A> <xref:System.Windows.Controls.SelectedDatesCollection.AddRange%2A>Nie można użyć. |   | <xref:System.Windows.Controls.CalendarSelectionMode>| Można wybrać zakres dat.</xref:System.Windows.Controls.CalendarSelectionMode></xref:System.Windows.Controls.SelectedDatesCollection.AddRange%2A> Ustawienie <xref:System.Windows.Controls.Calendar.SelectedDate%2A>, dodając datę indywidualnie do <xref:System.Windows.Controls.Calendar.SelectedDates%2A>lub przy użyciu <xref:System.Windows.Controls.SelectedDatesCollection.AddRange%2A>usunie wszystkie poprzednie wartości z <xref:System.Windows.Controls.Calendar.SelectedDates%2A>. |   | <xref:System.Windows.Controls.CalendarSelectionMode>| Można wybrać wiele zakresów nieciągłych dat.</xref:System.Windows.Controls.CalendarSelectionMode> </xref:System.Windows.Controls.Calendar.SelectedDates%2A> </xref:System.Windows.Controls.SelectedDatesCollection.AddRange%2A> </xref:System.Windows.Controls.Calendar.SelectedDates%2A> </xref:System.Windows.Controls.Calendar.SelectedDate%2A> Dodawanie datę indywidualnie lub <xref:System.Windows.Controls.Calendar.SelectedDates%2A>przy użyciu <xref:System.Windows.Controls.SelectedDatesCollection.AddRange%2A>nie usunie <xref:System.Windows.Controls.Calendar.SelectedDates%2A>.</xref:System.Windows.Controls.Calendar.SelectedDates%2A> </xref:System.Windows.Controls.SelectedDatesCollection.AddRange%2A> </xref:System.Windows.Controls.Calendar.SelectedDates%2A> Ustawienie <xref:System.Windows.Controls.Calendar.SelectedDate%2A>nadal spowoduje wyczyszczenie <xref:System.Windows.Controls.Calendar.SelectedDates%2A>, ale następnie można dodać dodatkowe dane lub zakresy.</xref:System.Windows.Controls.Calendar.SelectedDates%2A> </xref:System.Windows.Controls.Calendar.SelectedDate%2A> Dodawanie zakresu, który zawiera niektóre daty, które zostały już wybrane lub nakładania się z innym zakresem wyniki w związku z zakresów i nie powoduje wyjątek. |"
