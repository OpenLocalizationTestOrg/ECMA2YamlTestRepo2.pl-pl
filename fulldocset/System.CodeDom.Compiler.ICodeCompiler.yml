  name: ICodeCompiler
  nameWithType: ICodeCompiler
  fullName: System.CodeDom.Compiler.ICodeCompiler
  type: Interface
  summary: "Definiuje interfejs do wywoływania kompilacji kodu źródłowego lub przy użyciu określonych kompilatora drzewo CodeDOM."
  remarks: "> [!NOTE]> W wersji systemu .NET Framework 1.0 i 1.1 dostawców kodu składają się z implementacji <xref:System.CodeDom.Compiler.CodeDomProvider>, <xref:System.CodeDom.Compiler.ICodeGenerator>, <xref:System.CodeDom.Compiler.ICodeParser>i ICodeCompiler.</xref:System.CodeDom.Compiler.ICodeParser> </xref:System.CodeDom.Compiler.ICodeGenerator> </xref:System.CodeDom.Compiler.CodeDomProvider> W [!INCLUDE[dnprdnlong](~/add/includes/dnprdnlong-md.md)], <xref:System.CodeDom.Compiler.CodeDomProvider.CreateGenerator%2A>, <xref:System.CodeDom.Compiler.CodeDomProvider.CreateParser%2A>, i <xref:System.CodeDom.Compiler.CodeDomProvider.CreateCompiler%2A>metody są nieaktualne oraz metody <xref:System.CodeDom.Compiler.ICodeGenerator>ICodeCompiler są bezpośrednio dostępne w <xref:System.CodeDom.Compiler.CodeDomProvider>klasie.</xref:System.CodeDom.Compiler.CodeDomProvider> </xref:System.CodeDom.Compiler.ICodeGenerator> </xref:System.CodeDom.Compiler.CodeDomProvider.CreateCompiler%2A> </xref:System.CodeDom.Compiler.CodeDomProvider.CreateParser%2A> </xref:System.CodeDom.Compiler.CodeDomProvider.CreateGenerator%2A> Należy zastąpić tych metod w implementacji dostawcy kodu i nie mogą wywoływać metod bazowych.       Interfejs ICodeCompiler może zostać zaimplementowany dla określonych kompilatora producentów programowo skompilować zestawów z jednostki kompilacji kodu Document Object Model (CodeDOM), ciągi zawierające kod źródłowy lub plików kodu źródłowego.       Interfejs ICodeCompiler oferuje możliwość wywołania kompilacji z określonymi parametrami środowiska uruchomieniowego i dostępu informacje związane z kompilacji, po wystąpieniu kompilacji, w tym kod wyniku i jakiekolwiek błędy i ostrzeżenia kompilatora zwraca. Każda metoda kompilacji akceptuje <xref:System.CodeDom.Compiler.CompilerParameters>obiekt, który wskazuje Ustawienia kompilatora i zwraca <xref:System.CodeDom.Compiler.CompilerResults>obiekt, który wskazuje wyniki kompilacji.</xref:System.CodeDom.Compiler.CompilerResults> </xref:System.CodeDom.Compiler.CompilerParameters>       Deweloperzy kompilatora powinna zapewniać implementację tego interfejsu do obsługi kompilacji dynamicznej. <xref:System.CodeDom.Compiler.CodeDomProvider>implementacje należy również rozważyć implementacja interfejsu do zapewnienia możliwości programowe kompilacji dla języka, że świadczenia pomocy technicznej CodeDom dla.</xref:System.CodeDom.Compiler.CodeDomProvider>"
  syntax:
    content: public interface ICodeCompiler
  implements: []
  platform:
  - net462
