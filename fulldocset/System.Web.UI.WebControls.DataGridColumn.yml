  remarks: "Metoda inicjowania udostępnia podstawową implementację zresetować kolumną pochodną <xref:System.Web.UI.WebControls.DataGridColumn>klasy do stanu początkowego.</xref:System.Web.UI.WebControls.DataGridColumn> Ta metoda nie jest wywoływana bezpośrednio. Zamiast tego ta metoda jest dziedziczone przez klasy pochodnej kolumny, którego można użyć do zresetowania kolumny typu pochodnego. Można opcjonalnie przesłonić tę metodę w klasie pochodnej w celu zapewnienia procedura inicjowania niestandardowego. To podstawowa implementacja metoda inicjowania jest często nazywana z przesłoniętej metody można zresetować właściwości wspólne dla wszystkich typów kolumn <xref:System.Web.UI.WebControls.DataGridColumn>klasy.</xref:System.Web.UI.WebControls.DataGridColumn> Metoda inicjowania zwykle jest wywoływana podczas wiązania z danymi, przed pierwszy wiersz jest powiązany.       Gdy używana jest metoda Initialize, tryb projektowania kolumny jest równa `true`.      > [!NOTE] > Ta metoda jest często używana przez deweloperów formantu."
  syntax:
    content: public virtual void Initialize ();
    parameters: []
  overload: System.Web.UI.WebControls.DataGridColumn.Initialize*
  exceptions: []
  platform:
