  namespace: System.Web.UI.WebControls
  summary: "Pobiera lub ustawia nazwę pola lub wyrażenie, które zostaną przekazane do <xref:System.Web.UI.WebControls.DataGrid.OnSortCommand*>metodę po wybraniu kolumny sortowania.</xref:System.Web.UI.WebControls.DataGrid.OnSortCommand*>"
  remarks: "Użyj właściwości SortExpression do określania nazwy pola do przekazania do <xref:System.Web.UI.WebControls.DataGrid.OnSortCommand%2A>metodę po wybraniu kolumny sortowania.</xref:System.Web.UI.WebControls.DataGrid.OnSortCommand%2A>      > [!NOTE] > Ta właściwość nie jest powiązana kolumna pole w źródle danych. Aby powiązać kolumny do pola, zobacz dokumentację dla typu określonej kolumny.       Po włączeniu sortowania <xref:System.Web.UI.WebControls.LinkButton>formanty mają być renderowane w sekcji nagłówek każdej kolumny, w którym ustawiono właściwość SortExpression.</xref:System.Web.UI.WebControls.LinkButton>      > [!NOTE] > Podczas <xref:System.Web.UI.WebControls.DataGrid.AutoGenerateColumns%2A>właściwość jest ustawiona na `true`, właściwość SortExpression dla każdej kolumny w <xref:System.Web.UI.WebControls.DataGrid>formant, który obsługuje powiązanie danych jest ustawiany automatycznie nazwą pola powiązane z kolumną.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.AutoGenerateColumns%2A> Jeśli <xref:System.Web.UI.WebControls.DataGrid.AutoGenerateColumns%2A>właściwość jest ustawiona na `false`, należy ręcznie ustawić właściwości SortExpression nazwą pola powiązana z kolumną dla każdej kolumny, które chcesz włączyć sortowania for.</xref:System.Web.UI.WebControls.DataGrid.AutoGenerateColumns%2A>       Te <xref:System.Web.UI.WebControls.LinkButton>formanty pozwala na sortowanie <xref:System.Web.UI.WebControls.DataGrid>formantu w zaznaczonej kolumnie.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.LinkButton> Gdy <xref:System.Web.UI.WebControls.LinkButton>kontroli dla kolumny zostanie kliknięty, <xref:System.Web.UI.WebControls.DataGrid.SortCommand>zdarzenie jest wywoływane.</xref:System.Web.UI.WebControls.DataGrid.SortCommand> </xref:System.Web.UI.WebControls.LinkButton> Wartość właściwości SortExpression dla wybranej kolumny jest przekazywana do <xref:System.Web.UI.WebControls.DataGrid.OnSortCommand%2A>obsługi zdarzeń w ramach <xref:System.Web.UI.WebControls.DataGridSortCommandEventArgs>obiektu.</xref:System.Web.UI.WebControls.DataGridSortCommandEventArgs> </xref:System.Web.UI.WebControls.DataGrid.OnSortCommand%2A>"
