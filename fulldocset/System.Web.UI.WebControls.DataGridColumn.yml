- uid: System.Web.UI.WebControls.DataGridColumn.InitializeCell(System.Web.UI.WebControls.TableCell,System.Int32,System.Web.UI.WebControls.ListItemType)
  id: InitializeCell(System.Web.UI.WebControls.TableCell,System.Int32,System.Web.UI.WebControls.ListItemType)
  parent: System.Web.UI.WebControls.DataGridColumn
  langs:
  - csharp
  name: InitializeCell(TableCell,Int32,ListItemType)
  nameWithType: DataGridColumn.InitializeCell(TableCell,Int32,ListItemType)
  fullName: System.Web.UI.WebControls.DataGridColumn.InitializeCell(TableCell,Int32,ListItemType)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Udostępnia podstawową implementację zresetować określona komórka z kolumną pochodną <xref href=&quot;System.Web.UI.WebControls.DataGridColumn&quot;> </xref> klasy do stanu początkowego."
  remarks: "Metoda InitializeCell zapewnia Podstawowa implementacja zresetować określona komórka z kolumną pochodną <xref:System.Web.UI.WebControls.DataGridColumn>klasy do stanu początkowego.</xref:System.Web.UI.WebControls.DataGridColumn> Ta metoda nie jest wywoływana bezpośrednio. Zamiast tego ta metoda jest dziedziczone przez klasy pochodnej kolumny, którego można użyć do zresetowania komórkę w kolumnie typu pochodnego. Można opcjonalnie przesłonić tę metodę w klasie pochodnej w celu zapewnienia procedura inicjowania niestandardowego. To podstawowa implementacja metody InitializeCell jest często nazywana z przesłoniętej metody można zresetować właściwości wspólne do wszystkich komórek w kolumnach <xref:System.Web.UI.WebControls.DataGridColumn>klasy.</xref:System.Web.UI.WebControls.DataGridColumn>       W tej implementacji metody InitializeCell resetuje tylko nagłówki i stopki komórki. Ta metoda nie dotyczy innych typów komórek.       Gdy jest włączone sortowanie (przez ustawienie <xref:System.Web.UI.WebControls.DataGrid.AllowSorting%2A>właściwości `true`), <xref:System.Web.UI.WebControls.LinkButton>kontroli jest domyślnie dodawany do komórki nagłówka.</xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.DataGrid.AllowSorting%2A> Dzięki temu można posortować kolumnę po <xref:System.Web.UI.WebControls.LinkButton>formant zostanie kliknięty.</xref:System.Web.UI.WebControls.LinkButton> Jeśli określisz obrazu komórki nagłówka (przez ustawienie <xref:System.Web.UI.WebControls.DataGridColumn.HeaderImageUrl%2A>Właściwości), <xref:System.Web.UI.WebControls.ImageButton>formantu zostanie utworzona.</xref:System.Web.UI.WebControls.ImageButton> </xref:System.Web.UI.WebControls.DataGridColumn.HeaderImageUrl%2A>       Podczas sortowania jest wyłączone, tekst określony przez <xref:System.Web.UI.WebControls.DataGridColumn.HeaderText%2A>właściwość jest wyświetlana w komórce nagłówka.</xref:System.Web.UI.WebControls.DataGridColumn.HeaderText%2A> Jeśli określisz obrazu komórki nagłówka (przez ustawienie <xref:System.Web.UI.WebControls.DataGridColumn.HeaderImageUrl%2A>Właściwości), <xref:System.Web.UI.WebControls.Image>formant został dodany do komórki nagłówka.</xref:System.Web.UI.WebControls.Image> </xref:System.Web.UI.WebControls.DataGridColumn.HeaderImageUrl%2A>       Ponieważ przeglądarki nie będą wyświetlane pustej komórce, jeśli obraz nie jest wyświetlany w komórce nagłówka i <xref:System.Web.UI.WebControls.DataGridColumn.HeaderText%2A>właściwość nie jest ustawiona, spacji nierozdzielających jednostki HTML (` `) jest wyświetlany w komórce nagłówka.</xref:System.Web.UI.WebControls.DataGridColumn.HeaderText%2A> Podobnie jeśli komórka stopki nie ma żadnej zawartości (Jeśli <xref:System.Web.UI.WebControls.DataGridColumn.FooterText%2A>nie ustawiono właściwości), spacji twardej jednostki HTML jest wyświetlany w komórce stopki.</xref:System.Web.UI.WebControls.DataGridColumn.FooterText%2A>      > [!NOTE] > Ta metoda jest często używana przez deweloperów formantu."
  syntax:
    content: public virtual void InitializeCell (System.Web.UI.WebControls.TableCell cell, int columnIndex, System.Web.UI.WebControls.ListItemType itemType);
    parameters:
    - id: cell
      type: System.Web.UI.WebControls.TableCell
      description: "A <xref href=&quot;System.Web.UI.WebControls.TableCell&quot;> </xref> reprezentujący komórki do zresetowania."
    - id: columnIndex
      type: System.Int32
      description: "Numer kolumny, w którym znajduje się komórki."
    - id: itemType
      type: System.Web.UI.WebControls.ListItemType
      description: "Jeden z <xref href=&quot;System.Web.UI.WebControls.ListItemType&quot;> </xref> wartości."
  overload: System.Web.UI.WebControls.DataGridColumn.InitializeCell*
  exceptions: []
  platform:
  - net462
