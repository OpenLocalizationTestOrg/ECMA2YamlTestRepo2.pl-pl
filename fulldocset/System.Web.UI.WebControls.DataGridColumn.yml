  fullName: System.Web.UI.WebControls.DataGridColumn.HeaderImageUrl
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Pobiera lub Ustawia lokalizację obraz do wyświetlenia w sekcji nagłówka kolumny."
  remarks: "Użyj właściwości HeaderImageUrl, aby określić adres URL obrazu, które mają być wyświetlane w sekcji nagłówka kolumny. Możesz użyć względny lub bezwzględny adres URL. Względny adres URL dotyczy lokalizacji obrazu do lokalizacji strony sieci Web bez określenia pełną ścieżkę na serwerze. Ścieżka jest względną wobec lokalizacji strony sieci Web. Ułatwia to przenieść całej lokacji do innego katalogu na serwerze bez aktualizowania ścieżkę do obrazu w kodzie. Bezwzględny adres URL zawiera pełną ścieżkę, przeniesienie do innego katalogu witryny wymaga zaktualizowania kodu.      > [!NOTE] > Do wyświetlania tekstu zamiast obrazu w sekcji nagłówka kolumny, należy ustawić <xref:System.Web.UI.WebControls.DataGridColumn.HeaderText%2A>zamiast tego właściwość właściwości.</xref:System.Web.UI.WebControls.DataGridColumn.HeaderText%2A>"
  example:
  - "The following code example demonstrates how to use the HeaderImageUrl property to specify the image displayed in the header section of the column.  \n  \n [!code-cs[DataGridColumnHeaderImageUrl#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1038_1.aspx)]\n [!code-vb[DataGridColumnHeaderImageUrl#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1038_1.aspx)]"
