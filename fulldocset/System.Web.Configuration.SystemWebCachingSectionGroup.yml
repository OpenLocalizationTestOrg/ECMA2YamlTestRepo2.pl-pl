  name: SystemWebCachingSectionGroup
  nameWithType: SystemWebCachingSectionGroup
  fullName: System.Web.Configuration.SystemWebCachingSectionGroup
  type: Class
  summary: "Konfiguruje <xref uid=&quot;langword_csharp_caching&quot; name=&quot;caching&quot; href=&quot;&quot;> </xref> grupy w pliku konfiguracji. Ta klasa nie może być dziedziczona."
  remarks: "Klasa SystemWebCachingSectionGroup umożliwia programowo modyfikacji i dostępu `caching` sekcji pliku konfiguracji.       Klasa SystemWebCachingSectionGroup i `caching` sekcji Podaj scentralizowaną kontrolę mechanizm buforowania dla witryny lub aplikacji. Umożliwia buforowanie do wdrożenia, modyfikować i wyłączone bez modyfikowania poszczególnych stron w aplikacji.       Mechanizm buforowania platformy ASP.NET został zaimplementowany przez <xref:System.Web.Caching.Cache>klasę.</xref:System.Web.Caching.Cache> Aby uzyskać więcej informacji, zobacz [ASP.NET buforowanie omówienie](~/add/includes/ajax-current-ext-md.md) na poniższej liście opisano dwa typy buforowania platformy ASP.NET zawiera.      — Pierwszy nosi nazwę buforowanie danych wyjściowych, co pozwala na przechowywanie strony dynamicznej i odpowiedzi kontrolki użytkownika. Na kolejnych żądań kod sterujący strony lub użytkownika nie jest wykonywane; buforowane dane wyjściowe są używane do spełnienia żądania. Można uzyskać dostęp przy użyciu ustawień buforowania danych wyjściowych <xref:System.Web.Configuration.SystemWebCachingSectionGroup.OutputCache%2A>i <xref:System.Web.Configuration.SystemWebCachingSectionGroup.OutputCacheSettings%2A>Właściwości.</xref:System.Web.Configuration.SystemWebCachingSectionGroup.OutputCacheSettings%2A> </xref:System.Web.Configuration.SystemWebCachingSectionGroup.OutputCache%2A>      -Drugiego typu buforowanie jest buforowanie, danych tradycyjnych aplikacji, którym można programowo Zachowaj dowolne obiekty do pamięci serwera, dzięki czemu aplikacja może zapisać czasu i zasobów, jaki zajmuje utwórz je ponownie. Można uzyskać dostępu do tych ustawień pamięci podręcznej za pomocą <xref:System.Web.Configuration.SystemWebCachingSectionGroup.Cache%2A>Właściwości.</xref:System.Web.Configuration.SystemWebCachingSectionGroup.Cache%2A>"
  example:
  - "The following code example shows how to obtain the SystemWebCachingSectionGroup object from the configuration file associated with an existing Web application. You can use this object to access the sections contained in the `caching` group.  \n  \n [!code-cs[System.Web.Configuration.SystemWebCachingSectionGroup#1](~/add/codesnippet/csharp/t-system.web.configurati_82_1.cs)]\n [!code-vb[System.Web.Configuration.SystemWebCachingSectionGroup#1](~/add/codesnippet/visualbasic/t-system.web.configurati_82_1.vb)]"
  syntax:
    content: 'public sealed class SystemWebCachingSectionGroup : System.Configuration.ConfigurationSectionGroup'
