  remarks: "<xref:System.Web.Configuration.OutputCacheSettingsSection>Obiekt odwołuje się do `outputCacheSettings` sekcji pliku konfiguracji.</xref:System.Web.Configuration.OutputCacheSettingsSection>       Ustawienia wyjściowej pamięci podręcznej włączać lub wyłączać opartej na dyskach trwała pamięć podręczna, zdefiniuj lokalizację przechowywanie danych w pamięci podręcznej i określ maksymalny rozmiar pamięci podręcznej na aplikację.       ASP.NET umożliwia deklaratywnie buforowania wielu wersji odpowiedzi strony przy użyciu atrybutów dyrektywy i programowo właściwości i metody <xref:System.Web.HttpCachePolicy>klasy.</xref:System.Web.HttpCachePolicy>       Takie same wyniki można osiągnąć przez skonfigurowanie aplikacji przy użyciu <xref:System.Web.Configuration.OutputCacheSettingsSection>lub <xref:System.Web.Configuration.OutputCacheProfile>typu.</xref:System.Web.Configuration.OutputCacheProfile> </xref:System.Web.Configuration.OutputCacheSettingsSection>"
  example:
