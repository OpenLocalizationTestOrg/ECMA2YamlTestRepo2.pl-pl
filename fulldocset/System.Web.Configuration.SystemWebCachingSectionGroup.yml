  remarks: "<xref:System.Web.Configuration.SqlCacheDependencySection>Obiekt odwołuje się do `sqlCacheDependency` sekcji pliku konfiguracji.</xref:System.Web.Configuration.SqlCacheDependencySection>       Zależności bufora SQL ustanawia relację między elementu przechowywanych w pamięci podręcznej aplikacji ASP.NET i określonej tabeli bazy danych programu SQL Server. Wystąpienie <xref:System.Web.Caching.SqlCacheDependency>klasy należy monitorować tabeli, tak aby po zmianie tabeli elementu zostaną automatycznie usunięte z pamięci podręcznej.</xref:System.Web.Caching.SqlCacheDependency>"
