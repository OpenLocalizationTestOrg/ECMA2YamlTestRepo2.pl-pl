  remarks: "Formanty powiązane z danymi użycia <xref:System.Web.UI.DataSourceSelectArguments>klasy, aby zażądać <xref:System.Web.UI.WebControls.ObjectDataSource>obiektu wykonania dodatkowych czynności związanych z danymi w zestawie wyników, takich jak sortowania danych lub zwracanie konkretnego podzestawu danych.</xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.DataSourceSelectArguments> Te operacje związane z danych są wyliczane przez <xref:System.Web.UI.DataSourceCapabilities>wyliczenie.</xref:System.Web.UI.DataSourceCapabilities> Arguments — właściwość jest tylko do odczytu, więc można zbadać, ale nie jest to zmienić, argumenty, które są przekazywane przez formant powiązany z danymi. Aby uzyskać więcej informacji zobacz <xref:System.Web.UI.DataSourceSelectArguments>.</xref:System.Web.UI.DataSourceSelectArguments>"
