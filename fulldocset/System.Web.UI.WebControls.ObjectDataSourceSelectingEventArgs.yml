  summary: "Pobiera wartość wskazującą czy <xref href=&quot;System.Web.UI.WebControls.ObjectDataSource&quot;> </xref> podczas operacji pobierania danych podczas pobierania liczby wierszy."
  remarks: "Gdy <xref:System.Web.UI.WebControls.ObjectDataSource>obiekt wykonuje pobierania danych i jest włączone stronicowanie źródła danych, dwukrotnie wywoływana jest metoda pobierania danych:-raz, aby pobrać zestaw danych.</xref:System.Web.UI.WebControls.ObjectDataSource>      -Raz, aby pobrać całkowitej liczby wierszy.       Uruchamia to <xref:System.Web.UI.WebControls.ObjectDataSource.Selecting>dwukrotnie zdarzenie.</xref:System.Web.UI.WebControls.ObjectDataSource.Selecting> Kod, który obsługuje <xref:System.Web.UI.WebControls.ObjectDataSource.Selecting>zdarzeń, może być ważne ustalić naturę zdarzenia (Pobieranie danych lub podczas pobierania liczby wierszy), tak aby żadnych dodatkowych działań, które jest wykonywane przez program obsługi nie jest niepotrzebnie zduplikowany dla każdej operacji pobierania danych, które jest przeprowadzane.</xref:System.Web.UI.WebControls.ObjectDataSource.Selecting>"
  syntax:
    content: public bool ExecutingSelectCount { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>, jeśli jest włączone stronicowanie źródła danych i <xref href=&quot;System.Web.UI.WebControls.ObjectDataSource&quot;> </xref> pobiera liczba wierszy; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
