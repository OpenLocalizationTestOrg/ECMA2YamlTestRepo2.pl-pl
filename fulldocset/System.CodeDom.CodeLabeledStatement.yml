  name: CodeLabeledStatement
  nameWithType: CodeLabeledStatement
  fullName: System.CodeDom.CodeLabeledStatement
  type: Class
  summary: "Reprezentuje labeled — instrukcja lub autonomiczne etykiety."
  remarks: "CodeLabeledStatement reprezentuje etykietę i, opcjonalnie, skojarzona instrukcja. Etykiety można wskazać cel <xref:System.CodeDom.CodeGotoStatement>.</xref:System.CodeDom.CodeGotoStatement>       <xref:System.CodeDom.CodeLabeledStatement.Statement%2A>Właściwość jest opcjonalna.</xref:System.CodeDom.CodeLabeledStatement.Statement%2A> Aby utworzyć tylko etykietę, pozostaw <xref:System.CodeDom.CodeLabeledStatement.Statement%2A>Właściwości odinicjowany.</xref:System.CodeDom.CodeLabeledStatement.Statement%2A>      > [!NOTE] > Nie obsługuje wszystkich języków `goto` instrukcje i etykiety, więc należy przetestować instytucji obsługuje generator kodu `goto` instrukcje i etykiety, wywołując <xref:System.CodeDom.Compiler.ICodeGenerator.Supports%2A>metody z <xref:System.CodeDom.Compiler.GeneratorSupport>flagi.</xref:System.CodeDom.Compiler.GeneratorSupport> </xref:System.CodeDom.Compiler.ICodeGenerator.Supports%2A>"
  example:
  - "The following example code demonstrates use of a <xref:System.CodeDom.CodeGotoStatement> and a CodeLabeledStatement to redirect program flow.  \n  \n [!code-cpp[CodeGotoStatementExample#2](~/add/codesnippet/cpp/t-system.codedom.codelab_1.cpp)]\n [!code-cs[CodeGotoStatementExample#2](~/add/codesnippet/csharp/t-system.codedom.codelab_1.cs)]\n [!code-vb[CodeGotoStatementExample#2](~/add/codesnippet/visualbasic/t-system.codedom.codelab_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeLabeledStatement : System.CodeDom.CodeStatement
