  name: PeerObject
  nameWithType: PeerObject
  fullName: System.Net.PeerToPeer.Collaboration.PeerObject
  type: Class
  summary: "Reprezentuje nowe wystąpienie klasy PeerObject z automatycznego generowania <xref:System.Guid>.</xref:System.Guid>"
  remarks: "PeerObject są dane czasu wykonywania, takich jak obraz, certyfikatu lub określonych opis, który jest skojarzony z określoną aplikacją. Element danych z każdego wystąpienia PeerObject musi być mniejsza lub równa 16KB rozmiaru. Po wystąpieniu PeerObject jest tworzony jest publikowany z infrastrukturą współpracy elementu równorzędnego za pośrednictwem <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.SetObject%2A>.</xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.SetObject%2A>       Po tworzenia wystąpienia tej klasy, a ustawienie odpowiednie właściwości dla tego obiektu może być przekazana do <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration> <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.SetObject%2A>i <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.DeleteObject%2A>metody, aby włączyć lub wyłączyć publikowanie tego obiektu dla innych elementów równorzędnych do odnalezienia i wyświetlenia.</xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.DeleteObject%2A> </xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.SetObject%2A></xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration>       Po rejestracji obiektu z infrastrukturą współpracy informacji o rejestracji nie są utrwalane w rejestrze, co powoduje inaczej z <xref:System.Net.PeerToPeer.Collaboration.PeerApplication>wystąpień.</xref:System.Net.PeerToPeer.Collaboration.PeerApplication>  Rejestracja obiektu jest prawidłowa tylko w czasie trwania okresu istnienia aplikacji, który zarejestrowany obiekt.  Aplikacje powinny wyrejestrowania obiektów, gdy nie są już wymagane lub przed aplikacji zakończyć.  Domyślnie PeerObject jest automatycznie wyrejestrować, jeśli wystąpienie nie jest poza zakresem.       Zmiana właściwości w wystąpieniu PeerObject po zarejestrowaniu, przy użyciu <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration>metody rejestracji nie może zaktualizować rejestrację dla tego wystąpienia PeerObject.</xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration>  Aby skutecznie zaktualizować rejestrację określonego wystąpienia PeerObject, PeerObject należy usunąć i ponownie zarejestrowane przy użyciu nowych informacji."
