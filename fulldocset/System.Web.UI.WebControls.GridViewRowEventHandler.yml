  name: GridViewRowEventHandler
  nameWithType: GridViewRowEventHandler
  fullName: System.Web.UI.WebControls.GridViewRowEventHandler
  type: Delegate
  summary: "Reprezentuje metodę, która obsługuje <xref href=&quot;System.Web.UI.WebControls.GridView.RowCreated&quot;> </xref> i <xref href=&quot;System.Web.UI.WebControls.GridView.RowDataBound&quot;> </xref> zdarzenia <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> formantu."
  remarks: "Przed <xref:System.Web.UI.WebControls.GridView>renderowania formantu <xref:System.Web.UI.WebControls.GridViewRow>obiekt musi zostać utworzony dla każdego wiersza w formancie.</xref:System.Web.UI.WebControls.GridViewRow> </xref:System.Web.UI.WebControls.GridView> <xref:System.Web.UI.WebControls.GridView.RowCreated>Zdarzenie jest wywoływane każdorazowo wiersza w <xref:System.Web.UI.WebControls.GridView>formant nie zostanie utworzony.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowCreated> Umożliwia to metoda obsługi zdarzeń, który wykonuje procedury niestandardowe, takie jak Dodawanie niestandardowej zawartości do wiersza, przy każdym wystąpieniu tego zdarzenia.       Podobnie każdego wiersza w formancie musi być powiązany z rekordem w źródle danych przed <xref:System.Web.UI.WebControls.GridView>formant ma być renderowany.</xref:System.Web.UI.WebControls.GridView> <xref:System.Web.UI.WebControls.GridView.RowDataBound>Zdarzenie jest zgłaszane, gdy wiersz danych (reprezentowane przez <xref:System.Web.UI.WebControls.GridViewRow>obiektu) jest powiązany z danymi w <xref:System.Web.UI.WebControls.GridView>kontroli.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridViewRow> </xref:System.Web.UI.WebControls.GridView.RowDataBound> Dzięki temu można posługiwać się metody obsługi zdarzeń, która wykonuje procedury niestandardowe, takie jak zmodyfikowanie wartości danych powiązany do wiersza, przy każdym wystąpieniu tego zdarzenia.       Podczas tworzenia delegata GridViewRowEventHandler, należy określić metodę, która obsłuży zdarzenie. Aby skojarzyć zdarzenie z obsługi zdarzenia, należy dodać wystąpienia delegata zdarzenia. Program obsługi zdarzeń jest wywoływana, gdy wystąpi zdarzenie, o ile nie usuniesz delegata. Aby uzyskać więcej informacji na temat delegatów obsługi zdarzeń, zobacz [NIB: zdarzenia i delegatów](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following example demonstrates how to programmatically add a GridViewRowEventHandler delegate to the <xref:System.Web.UI.WebControls.GridView.RowDataBound> event of a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-cs[GridViewRowEventHandler#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_61_1.aspx)]\n [!code-vb[GridViewRowEventHandler#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_61_1.aspx)]  \n  \n The following example demonstrates how to declaratively add a GridViewRowEventHandler delegate to the <xref:System.Web.UI.WebControls.GridView.RowDataBound> event of a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-cs[GridViewRowDataBound#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_61_2.aspx)]\n [!code-vb[GridViewRowDataBound#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_61_2.aspx)]"
