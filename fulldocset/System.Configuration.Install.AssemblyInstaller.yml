- uid: System.Configuration.Install.AssemblyInstaller.Commit(System.Collections.IDictionary)
  id: Commit(System.Collections.IDictionary)
  parent: System.Configuration.Install.AssemblyInstaller
  langs:
  - csharp
  name: Commit(IDictionary)
  nameWithType: AssemblyInstaller.Commit(IDictionary)
  fullName: System.Configuration.Install.AssemblyInstaller.Commit(IDictionary)
  type: Method
  assemblies:
  - System.Configuration.Install
  namespace: System.Configuration.Install
  summary: "Wykonuje transakcję instalacji."
  remarks: "Ta metoda jest wywoływana tylko wtedy, gdy <xref:System.Configuration.Install.AssemblyInstaller.Install%2A>wszystkich instalatorów w tym wystąpieniu metody <xref:System.Configuration.Install.InstallerCollection>powiodło się.</xref:System.Configuration.Install.InstallerCollection> </xref:System.Configuration.Install.AssemblyInstaller.Install%2A> Ta metoda wywołuje metodę zatwierdzania każdego Instalatora w kolekcji.       Przechowują żadnych informacji dotyczących, że może być konieczne są poprawne odinstalować operacji w zapisany stan <xref:System.Collections.IDictionary>, który jest przekazywany do <xref:System.Configuration.Install.AssemblyInstaller.Uninstall%2A>— Metoda.</xref:System.Configuration.Install.AssemblyInstaller.Uninstall%2A> </xref:System.Collections.IDictionary>"
  example:
  - "The following example demonstrates the <xref:System.Configuration.Install.AssemblyInstaller.%23ctor%2A> constructor and the <xref:System.Configuration.Install.AssemblyInstaller.Install%2A> and Commit methods of the <xref:System.Configuration.Install.AssemblyInstaller> class.  \n  \n An <xref:System.Configuration.Install.AssemblyInstaller> class is created by invoking the <xref:System.Configuration.Install.AssemblyInstaller.%23ctor%2A> constructor. The properties of this object are set and the <xref:System.Configuration.Install.AssemblyInstaller.Install%2A> and Commit methods are called to install the `MyAssembly_Install.exe` assembly.  \n  \n [!code-cs[AssemblyInstaller_Install#2](~/add/codesnippet/csharp/1a78872c-c18f-4fcc-962b-_1.cs)]\n [!code-vb[AssemblyInstaller_Install#2](~/add/codesnippet/visualbasic/1a78872c-c18f-4fcc-962b-_1.vb)]\n [!code-cpp[AssemblyInstaller_Install#2](~/add/codesnippet/cpp/1a78872c-c18f-4fcc-962b-_1.cpp)]"
  syntax:
    content: public override void Commit (System.Collections.IDictionary savedState);
    parameters:
    - id: savedState
      type: System.Collections.IDictionary
      description: "<xref:System.Collections.IDictionary>Zawierający stan komputera, po wykonaniu wszystkich instalatorów w kolekcji Instalatora.</xref:System.Collections.IDictionary>"
  overload: System.Configuration.Install.AssemblyInstaller.Commit*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "The <code>savedState</code> parameter is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>.       - lub - zapisany stan <xref:System.Collections.IDictionary>mógł zostać uszkodzony.</xref:System.Collections.IDictionary>       - lub - nie można odnaleźć pliku."
  - type: System.Exception
    commentId: T:System.Exception
    description: "Wystąpił błąd podczas <xref href=&quot;System.Configuration.Install.Installer.Committing&quot;> </xref> obsługi zdarzeń, jednego z instalatorów w kolekcji.       Wystąpił błąd podczas - lub - <xref href=&quot;System.Configuration.Install.Installer.Committed&quot;> </xref> obsługi zdarzeń, jednego z instalatorów w kolekcji.       - lub - wystąpił wyjątek podczas fazy rezerwacji instalacji. Wyjątek jest ignorowany i kontynuuje instalację. Jednak aplikacja może nie działać prawidłowo po ukończeniu instalacji.       - lub - typów Instalatora nie zostały odnalezione w jednym z zestawów.       - lub - nie można utworzyć wystąpienia jednego z typów Instalatora."
  - type: System.Configuration.Install.InstallException
    commentId: T:System.Configuration.Install.InstallException
    description: "Wystąpił wyjątek podczas fazy rezerwacji instalacji. Wyjątek jest ignorowany i kontynuuje instalację. Jednak aplikacja może nie działać prawidłowo po ukończeniu instalacji."
  platform:
  - net462
