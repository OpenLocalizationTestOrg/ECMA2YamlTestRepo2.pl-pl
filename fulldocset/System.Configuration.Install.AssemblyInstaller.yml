  namespace: System.Configuration.Install
  summary: "Pobiera lub ustawia wartość wskazującą, czy należy utworzyć nowy <xref href=&quot;System.Configuration.Install.InstallContext&quot;> </xref> obiektu dla instalacji zestawu."
  remarks: "Ustawienie tej właściwości na `true` tworzy nowy plik o nazwie &quot;{Nazwa zestawu}. InstallLog&quot;komunikaty dziennika dla tego zestawu. Ustawienie UseNewContext `false` zapobiega utworzeniu nowego pliku."
  example:
  - "In the following example, an <xref:System.Configuration.Install.AssemblyInstaller> is created by invoking the <xref:System.Configuration.Install.AssemblyInstaller.%23ctor%2A> constructor. The UseNewContext property of this object is set to `true` and the <xref:System.Configuration.Install.AssemblyInstaller.Install%2A> method is invoked on the `MyAssembly_HelpText.exe` assembly. Due to this, the log messages are displayed on the console.  \n  \n [!code-cpp[AssemblyInstaller_HelpText#1](~/add/codesnippet/cpp/p-system.configuration.i_11_1.cpp)]\n [!code-cs[AssemblyInstaller_HelpText#1](~/add/codesnippet/csharp/p-system.configuration.i_11_1.cs)]\n [!code-vb[AssemblyInstaller_HelpText#1](~/add/codesnippet/visualbasic/p-system.configuration.i_11_1.vb)]"
  syntax:
    content: public bool UseNewContext { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli nowy <xref href=&quot;System.Configuration.Install.InstallContext&quot;> </xref> obiektu powinien być utworzony dla instalacji zestawu; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Wartość domyślna to <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Configuration.Install.AssemblyInstaller.UseNewContext*
  exceptions: []
  platform:
  - net462
