- uid: System.Configuration.Install.AssemblyInstaller.Rollback(System.Collections.IDictionary)
  id: Rollback(System.Collections.IDictionary)
  parent: System.Configuration.Install.AssemblyInstaller
  langs:
  - csharp
  name: Rollback(IDictionary)
  nameWithType: AssemblyInstaller.Rollback(IDictionary)
  fullName: System.Configuration.Install.AssemblyInstaller.Rollback(IDictionary)
  type: Method
  assemblies:
  - System.Configuration.Install
  namespace: System.Configuration.Install
  summary: "Przywraca komputer do stanu sprzed instalacji."
  remarks: "Wycofanie przywraca komputer do stanu sprzed instalacji wystąpił. Rollback — metoda jest wywoływana, gdy <xref:System.Configuration.Install.AssemblyInstaller.Install%2A>to metoda <xref:System.Configuration.Install.Installer>wystąpienia lub dowolnego Instalatora w Instalatorze kolekcji nie działa poprawnie.</xref:System.Configuration.Install.Installer> </xref:System.Configuration.Install.AssemblyInstaller.Install%2A> Wyjątki generowane przez wywołanie metody wycofywania Instalatora w kolekcji są ignorowane, i kontynuuje wycofywanie inne pliki instalacyjne."
  example:
  - "In the following sample, the Rollback method is called to undo the install process on the specified assembly.  \n  \n [!code-cs[AssemblyInstaller_Rollback#1](~/add/codesnippet/csharp/bc53a39c-e214-4f79-a081-_1.cs)]\n [!code-cpp[AssemblyInstaller_Rollback#1](~/add/codesnippet/cpp/bc53a39c-e214-4f79-a081-_1.cpp)]\n [!code-vb[AssemblyInstaller_Rollback#1](~/add/codesnippet/visualbasic/bc53a39c-e214-4f79-a081-_1.vb)]"
  syntax:
    content: public override void Rollback (System.Collections.IDictionary savedState);
    parameters:
    - id: savedState
      type: System.Collections.IDictionary
      description: "<xref:System.Collections.IDictionary>Zawierający stanu przed instalacją komputera.</xref:System.Collections.IDictionary>"
  overload: System.Configuration.Install.AssemblyInstaller.Rollback*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "The <code>savedState</code> parameter is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>.       - lub - zapisany stan <xref:System.Collections.IDictionary>mógł zostać uszkodzony.</xref:System.Collections.IDictionary>       - lub - nie można odnaleźć pliku."
  - type: System.Exception
    commentId: T:System.Exception
    description: "Wystąpił wyjątek w <xref href=&quot;System.Configuration.Install.Installer.BeforeRollback&quot;> </xref> obsługi zdarzeń, jednego z instalatorów w kolekcji.       Wystąpił wyjątek w - lub - <xref href=&quot;System.Configuration.Install.Installer.AfterRollback&quot;> </xref> obsługi zdarzeń, jednego z instalatorów w kolekcji.       - lub - podczas fazy wycofywania instalacji wystąpił wyjątek. Wyjątek jest ignorowany, a wycofywanie będzie kontynuowane. Jednak komputer może nie można pełni przywrócony do stanu początkowego po ukończeniu wycofywania.       - lub - typów Instalatora nie zostały odnalezione w jednym z zestawów.       - lub - nie można utworzyć wystąpienia jednego z typów Instalatora."
  - type: System.Configuration.Install.InstallException
    commentId: T:System.Configuration.Install.InstallException
    description: "Wystąpił wyjątek podczas fazy wycofywania instalacji. Wyjątek jest ignorowany, a wycofywanie będzie kontynuowane. Jednak komputer może nie można pełni przywrócony do stanu początkowego po ukończeniu wycofywania."
  platform:
  - net462
- uid: System.Configuration.Install.AssemblyInstaller.Uninstall(System.Collections.IDictionary)
  id: Uninstall(System.Collections.IDictionary)
  parent: System.Configuration.Install.AssemblyInstaller
  langs:
