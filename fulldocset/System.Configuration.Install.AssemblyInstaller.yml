  namespace: System.Configuration.Install
  summary: "Usuwa instalacji."
  remarks: "Wywołaj tę metodę, aby usunąć wcześniej Ukończono instalację. Jeśli <xref:System.Configuration.Install.Installer.Uninstall%2A>metody zakończy się niepowodzeniem dla jednego z instalatorów w kolekcji, nadal jest ona wywoływana dla pozostałych instalatorów.</xref:System.Configuration.Install.Installer.Uninstall%2A> Dezinstalacji nie powiodło się nie przywrócić komputer do stanu przed dezinstalacji.      > [!NOTE] > Chociaż <xref:System.Configuration.Install.Installer.Install%2A>i <xref:System.Configuration.Install.Installer.Commit%2A>metody Zapisz stan komputera po instalacji, plik zawierający <xref:System.Collections.IDictionary>z `savedState` parametru mógł zostać usunięty w pewnym momencie po instalacji zostało ukończone.</xref:System.Collections.IDictionary> </xref:System.Configuration.Install.Installer.Commit%2A> </xref:System.Configuration.Install.Installer.Install%2A> Jeśli plik zostanie usunięty, `savedState` parametr jest `null`."
  example:
  - "In the following sample, the Uninstall method is called after installing and committing the assembly passed as the parameter to the constructor.  \n  \n [!code-cs[AssemblyInstaller_Uninstall#2](~/add/codesnippet/csharp/bca960bf-b3ff-465a-8389-_1.cs)]\n [!code-cpp[AssemblyInstaller_Uninstall#2](~/add/codesnippet/cpp/bca960bf-b3ff-465a-8389-_1.cpp)]\n [!code-vb[AssemblyInstaller_Uninstall#2](~/add/codesnippet/visualbasic/bca960bf-b3ff-465a-8389-_1.vb)]"
  syntax:
    content: public override void Uninstall (System.Collections.IDictionary savedState);
    parameters:
    - id: savedState
      type: System.Collections.IDictionary
      description: "<xref:System.Collections.IDictionary>Zawierający stanu po instalacji komputera.</xref:System.Collections.IDictionary>"
  overload: System.Configuration.Install.AssemblyInstaller.Uninstall*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Zapisany stan <xref:System.Collections.IDictionary>mógł zostać uszkodzony.</xref:System.Collections.IDictionary>       - lub - nie można odnaleźć pliku."
  - type: System.Exception
    commentId: T:System.Exception
    description: "Wystąpił błąd podczas <xref href=&quot;System.Configuration.Install.Installer.BeforeUninstall&quot;> </xref> obsługi zdarzeń, jednego z instalatorów w kolekcji.       Wystąpił błąd podczas - lub - <xref href=&quot;System.Configuration.Install.Installer.AfterUninstall&quot;> </xref> obsługi zdarzeń, jednego z instalatorów w kolekcji.       - lub - podczas odinstalowywania wystąpił wyjątek. Wyjątek jest ignorowany i kontynuuje dezinstalacji. Jednak aplikacja może nie być w pełni odinstalowana po ukończeniu dezinstalacji.       - lub - typów Instalatora nie zostały odnalezione w jednym z zestawów.       - lub - nie można utworzyć wystąpienia jednego z typów Instalatora.       - lub - nie można usunąć pliku."
  - type: System.Configuration.Install.InstallException
    commentId: T:System.Configuration.Install.InstallException
    description: "Podczas odinstalowywania wystąpił wyjątek. Wyjątek jest ignorowany i kontynuuje dezinstalacji. Jednak aplikacja może nie być w pełni odinstalowana po ukończeniu dezinstalacji."
  platform:
  - net462
