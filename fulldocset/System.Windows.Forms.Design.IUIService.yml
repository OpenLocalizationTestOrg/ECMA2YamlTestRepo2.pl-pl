  remarks: "Słownik może dostarczyć informacji w środowisku hosta. Co najmniej składa się z czcionek, które mają być używane na potrzeby wyróżnianie tekstu standardowego interfejsu użytkownika i kolor. Następujące wymagane są style &quot;DialogFont&quot; i &quot;HighlightColor filtru&quot;.       Wartości te style może zostać pobrany przy użyciu styl jako klucz dla słownika, uzyskiwanie dostępu do słownika jako indeksatora przy użyciu klucza. Na przykład: (obiekt implementujący <xref:System.Windows.Forms.Design.IUIService>). Style [(styl ciąg nazwy w cudzysłów)].</xref:System.Windows.Forms.Design.IUIService>"
  example:
  - "The following code example gets the dialog box font from the host environment.  \n  \n [!code-cpp[Classic IUIService.Styles Example#1](~/add/codesnippet/cpp/p-system.windows.forms.d_99_1.cpp)]\n [!code-vb[Classic IUIService.Styles Example#1](~/add/codesnippet/visualbasic/p-system.windows.forms.d_99_1.vb)]\n [!code-cs[Classic IUIService.Styles Example#1](~/add/codesnippet/csharp/p-system.windows.forms.d_99_1.cs)]"
  syntax:
    content: public System.Collections.IDictionary Styles { get; }
    return:
      type: System.Collections.IDictionary
      description: "<xref:System.Collections.IDictionary>Zawierający ustawienia stylu.</xref:System.Collections.IDictionary>"
  overload: System.Windows.Forms.Design.IUIService.Styles*
  exceptions: []
  platform:
  - net462
