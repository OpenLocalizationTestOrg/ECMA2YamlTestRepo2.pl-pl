  summary: "Określa, czy <xref href=&quot;System.Printing.PrintTicket&quot;> </xref> ma zastosowanie do całego zadania drukowania, jeden dokument w ramach zadania drukowania lub strona w ramach zadania drukowania."
  remarks: "To wyliczenie jest używany głównie jako parametru w <xref:System.Printing.PrintQueue.MergeAndValidatePrintTicket%2A>metodzie <xref:System.Printing.PrintQueue>.</xref:System.Printing.PrintQueue> </xref:System.Printing.PrintQueue.MergeAndValidatePrintTicket%2A>       Wartości tej równolegle wyliczenie **PrintTicket** — słowo kluczowe zakresu prefiksu w [schematu drukowania](http://go.microsoft.com/fwlink/?LinkId=186397), gdzie w **PrintTicket** co — słowo kluczowe musi rozpoczynać się od albo &quot;Zadania&quot; lub &quot;Dokumentu&quot; lub &quot;Page&quot; zakresu prefiksu."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(false)]

      public enum PrintTicketScope
