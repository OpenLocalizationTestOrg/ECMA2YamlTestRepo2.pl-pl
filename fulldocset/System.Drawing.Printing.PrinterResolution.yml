  type: Class
  summary: "Reprezentuje rozpoznawania obsługiwane przez drukarkę."
  remarks: "Ta klasa jest używana przez <xref:System.Drawing.Printing.PrinterSettings.PrinterResolutions%2A?displayProperty=fullName>i <xref:System.Drawing.Printing.PageSettings.PrinterResolution%2A?displayProperty=fullName>Właściwości uzyskanie rozdzielczości drukarki, które są dostępne na drukarce i ustawić rozdzielczość drukowania strony, odpowiednio.</xref:System.Drawing.Printing.PageSettings.PrinterResolution%2A?displayProperty=fullName> </xref:System.Drawing.Printing.PrinterSettings.PrinterResolutions%2A?displayProperty=fullName>       Użyj <xref:System.Drawing.Printing.PrinterResolution.Kind%2A>Właściwości w celu określenia, czy typ rozwiązywania konfliktów drukarki jest <xref:System.Drawing.Printing.PrinterResolutionKind>wartość <xref:System.Drawing.Printing.PrinterResolutionKind>.</xref:System.Drawing.Printing.PrinterResolutionKind> </xref:System.Drawing.Printing.PrinterResolutionKind> </xref:System.Drawing.Printing.PrinterResolution.Kind%2A> Jeśli tak, użyj <xref:System.Drawing.Printing.PrinterResolution.X%2A>i <xref:System.Drawing.Printing.PrinterResolution.Y%2A>Właściwości, aby określić rozdzielczość drukarki w poziomie i w pionie kierunkach odpowiednio.</xref:System.Drawing.Printing.PrinterResolution.Y%2A> </xref:System.Drawing.Printing.PrinterResolution.X%2A>       Aby uzyskać więcej informacji na drukowanie, zobacz <xref:System.Drawing.Printing>Omówienie przestrzeni nazw.</xref:System.Drawing.Printing>"
  example:
  - "The following code example populates the `comboPrintResolution` combo box with the supported resolutions. The example assumes that a <xref:System.Drawing.Printing.PrintDocument> variable named `printDoc` exists and that the specific combo box exists.  \n  \n [!code-cs[PaperSource and PaperSize Example with Resolution#3](~/add/codesnippet/csharp/t-system.drawing.printin_3_1.cs)]\n [!code-cpp[PaperSource and PaperSize Example with Resolution#3](~/add/codesnippet/cpp/t-system.drawing.printin_3_1.cpp)]\n [!code-vb[PaperSource and PaperSize Example with Resolution#3](~/add/codesnippet/visualbasic/t-system.drawing.printin_3_1.vb)]"
