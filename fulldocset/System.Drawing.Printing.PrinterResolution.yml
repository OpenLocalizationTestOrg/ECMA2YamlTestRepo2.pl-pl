  summary: "Pobiera rozdzielczość pozioma drukarki w punktach na cal."
  remarks: "`dmPrintQuality`jest elementem członkowskim `DEVMODE` struktury (tryb urządzenia), która definiuje stałe, które mapują ustawień jakości drukarki. Właściwość X zawiera wartości `DMRES_HIGH` Jeśli <xref:System.Drawing.Printing.PrinterResolution.Kind%2A>ma ustawioną wartość <xref:System.Drawing.Printing.PrinterResolutionKind>, `DMRES_MEDIUM` Jeśli <xref:System.Drawing.Printing.PrinterResolution.Kind%2A>ma ustawioną wartość <xref:System.Drawing.Printing.PrinterResolutionKind>, `DMRES_LOW` Jeśli <xref:System.Drawing.Printing.PrinterResolution.Kind%2A>ma ustawioną wartość <xref:System.Drawing.Printing.PrinterResolutionKind>, i `DMRES_DRAFT` Jeśli <xref:System.Drawing.Printing.PrinterResolution.Kind%2A>ustawiono <xref:System.Drawing.Printing.PrinterResolutionKind>.</xref:System.Drawing.Printing.PrinterResolutionKind> </xref:System.Drawing.Printing.PrinterResolution.Kind%2A> </xref:System.Drawing.Printing.PrinterResolutionKind> </xref:System.Drawing.Printing.PrinterResolution.Kind%2A> </xref:System.Drawing.Printing.PrinterResolutionKind> </xref:System.Drawing.Printing.PrinterResolution.Kind%2A> </xref:System.Drawing.Printing.PrinterResolutionKind> </xref:System.Drawing.Printing.PrinterResolution.Kind%2A>       Aby uzyskać więcej informacji na temat `DEVMODE` struktury znajduje się w bibliotece MSDN pod [http://msdn.microsoft.com/library/](http://msdn.microsoft.com/library)."
  syntax:
    content: public int X { get; set; }
    return:
      type: System.Int32
      description: "Rozdzielczość pozioma drukarki, w punktach na cal, jeśli <xref:System.Drawing.Printing.PrinterResolution.Kind*>ustawiono <xref href=&quot;System.Drawing.Printing.PrinterResolutionKind&quot;> </xref>; w przeciwnym razie <xref uid=&quot;langword_csharp_dmPrintQuality&quot; name=&quot;dmPrintQuality&quot; href=&quot;&quot;> </xref> wartość.</xref:System.Drawing.Printing.PrinterResolution.Kind*>"
