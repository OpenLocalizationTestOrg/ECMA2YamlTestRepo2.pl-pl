  name: ActivityTrackingLocation
  nameWithType: ActivityTrackingLocation
  fullName: System.Workflow.Runtime.Tracking.ActivityTrackingLocation
  type: Class
  summary: "Definiuje lokalizacji usługi kwalifikowana działania, która odpowiada na zdarzenie stanu działania potencjalnych ścieżka wykonywania wystąpienia przepływu pracy głównego. Ta klasa nie może być dziedziczona."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Zawsze, gdy zmienia się stan wykonania działania wystąpienia przepływu pracy emituje zdarzenie stanu działania infrastruktury śledzenie czasu wykonywania. Infrastrukturze środowiska uruchomieniowego śledzenia może wysłać usługi śledzenia <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>zawsze, gdy wystąpi zdarzenie stanu działania.</xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord> Zazwyczaj usługa śledzenia nie jest zainteresowana każde zdarzenie stanu działania występujący w wystąpieniu przepływu pracy, ale tylko w przypadku zdarzenia stanu działania związane z niektóre rodzaje działań w określonych lokalizacjach w wystąpieniu przepływu pracy. ActivityTrackingLocation definiuje zgodnych parametrów dla tych lokalizacji przez określenie typu działania odwołania, zbiór stan działania zmiany zdarzenia i z zestawem warunków kwalifikujące można bardziej precyzyjnie wystąpienie lub wystąpienia typu referencyjnego działania.      > [!NOTE] > Pojedynczego ActivityTrackingLocation może odwoływać się do więcej niż jeden rzeczywisty lokalizacji w potencjalne ścieżki wykonywania wystąpienia przepływu pracy.       Dodawanie obiektów ActivityTrackingLocation i <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations%2A> <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations%2A>Aby zdefiniować parametry dopasowania <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint> <xref:System.Workflow.Runtime.Tracking.TrackingProfile>.</xref:System.Workflow.Runtime.Tracking.TrackingProfile> </xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint> </xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations%2A> </xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations%2A>       Należy określić typ działania odwołania do dopasowania przez ustawienie <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation.ActivityTypeName%2A>lub <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation.ActivityType%2A>.</xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation.ActivityType%2A> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation.ActivityTypeName%2A>       Można ustawić <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation.MatchDerivedTypes%2A>do określenia zainteresowanie działania wynikające z działania typu odwołania.</xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation.MatchDerivedTypes%2A>       Możesz dodać <xref:System.Workflow.ComponentModel.ActivityExecutionStatus>wartości do <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation.ExecutionStatusEvents%2A>Aby określić zdarzenia stanu działania do dopasowania.</xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation.ExecutionStatusEvents%2A> </xref:System.Workflow.ComponentModel.ActivityExecutionStatus>       Możesz dodać <xref:System.Workflow.Runtime.Tracking.ActivityTrackingCondition>obiekty do <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation.Conditions%2A>do określenia zainteresowanie odwołania typu działania tylko dla określonych warunków.</xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation.Conditions%2A> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingCondition> Na przykład można określić zainteresowanie tylko konkretnego wystąpienia nazwanego odwołania typu działania."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public sealed class ActivityTrackingLocation
