  name: MachineKeySection
  nameWithType: MachineKeySection
  fullName: System.Web.Configuration.MachineKeySection
  type: Class
  summary: "Definiuje ustawienia konfiguracji określające generowania kluczy i algorytmy, które są używane w szyfrowania, odszyfrowywania i operacje dotyczące komunikatów uwierzytelniania kodu (MAC) w uwierzytelnianie formularzy systemu Windows, stan widoku weryfikacji i izolacja stanu sesji aplikacji. Ta klasa nie może być dziedziczona."
  remarks: "Klasa MachineKeySection umożliwia programowo modyfikacji i dostępu zawartość `MachineKey` sekcji w pliku konfiguracji. `MachineKey` Sekcji można skonfigurować na poziomie aplikacji (Web.config) lub komputera (Machine.config) i kontroluje kluczy i algorytmy, które są używane do uwierzytelniania formularzy systemu Windows, stan widoku weryfikacji i izolacja stanu sesji aplikacji. Dla każdego z tych funkcji do pracy w sieci Web serwerów (farmę sieci Web) `DecryptionKey` i `ValidationKey` atrybuty `MachineKey` sekcji musi mieć skonfigurowaną jawnie i tak samo prawidłowe wartości klucza. `AutoGenerate` Wartości nie działa w przypadku farmy serwerów sieci Web, ponieważ zależy od kryptograficznie losowe klucz tajny, co jest trwały, przy użyciu ochrony komputera lokalnego i nie będą takie same w więcej niż jednym komputerze."
  example:
  - "The example in this section demonstrates how to specify values declaratively for several attributes of the  section, which can also be accessed as members of the MachineKeySection class.  \n  \n The following example from a configuration file shows how to specify values declaratively for the  section.  \n  \n```  \n<system.web>  \n  <machineKey validationKey=\"AutoGenerate,IsolateApps\"   \n    decryptionKey=\"AutoGenerate,IsolateApps\"   \n    validation=\"SHA1\"/>  \n</system.web>  \n```  \n  \n The following example demonstrates how to use the MachineKeySection class in code.  \n  \n [!code-vb[System.Web.Configuration.MachineKeySection#1](~/add/codesnippet/visualbasic/t-system.web.configurati_5_1.vb)]\n [!code-cs[System.Web.Configuration.MachineKeySection#1](~/add/codesnippet/csharp/t-system.web.configurati_5_1.cs)]"
