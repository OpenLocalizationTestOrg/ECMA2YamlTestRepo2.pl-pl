- uid: System.Web.Configuration.MachineKeySection.ValidationKey
  id: ValidationKey
  parent: System.Web.Configuration.MachineKeySection
  langs:
  - csharp
  name: ValidationKey
  nameWithType: MachineKeySection.ValidationKey
  fullName: System.Web.Configuration.MachineKeySection.ValidationKey
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Pobiera lub ustawia klucz, który jest używany do sprawdzania poprawności danych formularzy uwierzytelniania i widoku stanu lub proces, za pomocą którego metodę generowania klucza."
  remarks: "Właściwość ValidationKey służy po `enableViewStateMAC` jest `true` można utworzyć kod uwierzytelniania wiadomości (MAC), aby włączyć platformę ASP.NET w celu określenia, czy stan widoku naruszone. ValidationKey jest również używana do generowania identyfikatorów upewnij się, że zmienne stanu sesji są odizolowane od aplikacji w sesji poza procesem, specyficzne dla aplikacji.       Użyj opcji &quot;AutoGenerate&quot;, aby określić, że program ASP.NET wygeneruje losowy klucz i zapisuje je w urzędu zabezpieczeń lokalnych. Opcja &quot;AutoGenerate&quot; jest częścią wartości domyślnej.       Jeśli dodasz modyfikator &quot;IsolateApps&quot; na wartość &quot;AutoGenerate&quot; ValidationKey ASP.NET generuje unikatowy zaszyfrowany klucz dla każdej aplikacji za pomocą każdej z aplikacji <xref:System.Web.HttpRuntime.AppDomainAppVirtualPath%2A>.</xref:System.Web.HttpRuntime.AppDomainAppVirtualPath%2A> To jest ustawienie domyślne.       Jeśli dodasz modyfikator &quot;IsolateByAppId&quot; na wartość &quot;AutoGenerate&quot; ValidationKey ASP.NET generuje unikatowy zaszyfrowany klucz dla każdej aplikacji za pomocą każdej z aplikacji <xref:System.Web.HttpRuntime.AppDomainAppId%2A>.</xref:System.Web.HttpRuntime.AppDomainAppId%2A> Jeśli dwie różne aplikacje mają ścieżki wirtualnej (prawdopodobnie ponieważ te aplikacje są uruchomione na różnych portów), ta flaga służy do dalszego odróżnić je od siebie nawzajem. Flagi &quot;IsolateByAppId&quot; jest rozpoznawany tylko przez funkcję ASP.NET 4.5, ale mogą być używane niezależnie od tego <xref:System.Web.Configuration.MachineKeySection.CompatibilityMode?displayProperty=fullName>ustawienie.</xref:System.Web.Configuration.MachineKeySection.CompatibilityMode?displayProperty=fullName>       Jeśli potrzebujesz Obsługa konfiguracji wielu serwerów sieci Web (farmy sieci Web), należy ustawić właściwości ValidationKey ręcznie, aby zapewnić spójne konfiguracji. Informacje o sposobie ręcznego generowania wartości dla `DecryptionKey` atrybutów, zobacz [jak: Konfigurowanie MachineKey w programie ASP.NET 2.0](http://go.microsoft.com/fwlink/?linkid=155113).       Ta właściwość jest zwykle ustawić deklaratywnie w `validationKey` atrybut elementu w pliku Web.config."
  example:
  - "The following example shows how to set the ValidationKey property by using code. This example is part of a larger example provided for the <xref:System.Web.Configuration.MachineKeySection> class.  \n  \n [!code-vb[System.Web.Configuration.MachineKeySection#2](~/add/codesnippet/visualbasic/p-system.web.configurati_69_1.vb)]\n [!code-cs[System.Web.Configuration.MachineKeySection#2](~/add/codesnippet/csharp/p-system.web.configurati_69_1.cs)]"
  syntax:
    content: public string ValidationKey { get; set; }
    return:
      type: System.String
      description: "Wartość klucza, lub wartość, która wskazuje, jak jest generowany klucz. Wartość domyślna to &quot;AutoGenerate, IsolateApps&quot;."
  overload: System.Web.Configuration.MachineKeySection.ValidationKey*
  exceptions: []
  platform:
  - net462
