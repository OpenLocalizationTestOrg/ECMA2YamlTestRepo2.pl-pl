  namespace: System.Web.Configuration
  summary: "Pobiera lub ustawia nazwę typu funkcji ochrony danych. Wartość domyślna to &lt;xref:System.String.Empty?displayProperty=fullName&gt;."
  remarks: "Aby algorytmy ochrony danych niestandardowych dla platformy ASP.NET, ustaw <xref:System.Web.Configuration.MachineKeySection.CompatibilityMode%2A?displayProperty=fullName>dla właściwości <xref:System.Web.Configuration.MachineKeyCompatibilityMode>i ustaw dla tej właściwości ciąg reprezentujący klasę, która jest pochodną <xref:System.Security.Cryptography.DataProtector>klasy.</xref:System.Security.Cryptography.DataProtector> </xref:System.Web.Configuration.MachineKeyCompatibilityMode> </xref:System.Web.Configuration.MachineKeySection.CompatibilityMode%2A?displayProperty=fullName> Ten ciąg odpowiada `providerClass` parametr przekazywany do statycznego <xref:System.Security.Cryptography.DataProtector.Create%2A?displayProperty=fullName>Metoda fabryki.</xref:System.Security.Cryptography.DataProtector.Create%2A?displayProperty=fullName> Klasa użytkownika jest używana przez <xref:System.Web.Security.MachineKey.Protect%2A?displayProperty=fullName>i <xref:System.Web.Security.MachineKey.Unprotect%2A?displayProperty=fullName>metody, nawet jeśli nie określisz <xref:System.Web.Configuration.MachineKeyCompatibilityMode>opcji.</xref:System.Web.Configuration.MachineKeyCompatibilityMode> </xref:System.Web.Security.MachineKey.Unprotect%2A?displayProperty=fullName> </xref:System.Web.Security.MachineKey.Protect%2A?displayProperty=fullName>       Jeśli ustawisz tę właściwość, należy także ustawić <xref:System.Web.Configuration.MachineKeySection.ApplicationName%2A>Właściwości.</xref:System.Web.Configuration.MachineKeySection.ApplicationName%2A>"
  syntax:
    content: public string DataProtectorType { get; set; }
    return:
      type: System.String
      description: "Nazwa typu funkcji ochrony danych."
  overload: System.Web.Configuration.MachineKeySection.DataProtectorType*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Configuration.MachineKeySection.Decryption
  id: Decryption
  parent: System.Web.Configuration.MachineKeySection
  langs:
  - csharp
  name: Decryption
  nameWithType: MachineKeySection.Decryption
  fullName: System.Web.Configuration.MachineKeySection.Decryption
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Określa algorytm szyfrowania używany do szyfrowania i odszyfrowywania danych uwierzytelniania formularzy."
  remarks: "Właściwość odszyfrowywania obsługuje następujące wartości odszyfrowywania:- `Auto`, która jest wartością domyślną określa ASP.NET algorytm szyfrowania na podstawie ustawień domyślnej konfiguracji.      - `AES`, który określa, że program ASP.NET używa <xref:System.Web.Configuration.MachineKeyValidation>algorytm szyfrowania danych.</xref:System.Web.Configuration.MachineKeyValidation> `AES`jest domyślny algorytm szyfrowania danych.      - `3DES`, który określa, że program ASP.NET używa <xref:System.Web.Configuration.MachineKeyValidation>algorytm szyfrowania danych.</xref:System.Web.Configuration.MachineKeyValidation>      -Niestandardowego algorytmu.       Ta właściwość jest zwykle ustawić deklaratywnie w `decryption` atrybut elementu w pliku Web.config. Aby uzyskać więcej informacji zobacz element."
  syntax:
    content: public string Decryption { get; set; }
    return:
      type: System.String
      description: "Wartość, która wskazuje algorytm używany do szyfrowania i odszyfrowywania formularzy danych uwierzytelniania. (Aby uzyskać informacje o określaniu algorytmu, który jest używany, gdy stan widoku jest zaszyfrowany, zobacz właściwość <xref:System.Web.Configuration.MachineKeySection.Validation*>). <xref uid=&quot;langword_csharp_Auto&quot; name=&quot;Auto&quot; href=&quot;&quot;> </xref> jest wartością domyślną.</xref:System.Web.Configuration.MachineKeySection.Validation*>"
  overload: System.Web.Configuration.MachineKeySection.Decryption*
  exceptions:
  - type: System.Configuration.ConfigurationErrorsException
    commentId: T:System.Configuration.ConfigurationErrorsException
    description: "Wybrana wartość nie jest jedną z wartości odszyfrowywania."
  platform:
  - net462
- uid: System.Web.Configuration.MachineKeySection.DecryptionKey
  id: DecryptionKey
  parent: System.Web.Configuration.MachineKeySection
  langs:
  - csharp
  name: DecryptionKey
  nameWithType: MachineKeySection.DecryptionKey
  fullName: System.Web.Configuration.MachineKeySection.DecryptionKey
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Pobiera lub ustawia klucz, który jest używany do szyfrowania i odszyfrowywania danych lub proces, za pomocą którego metodę generowania klucza."
  remarks: "Właściwość DecryptionKey służy do szyfrowania i odszyfrowywania, takich jak uwierzytelnianie formularzy systemu Windows i widoku stanu, gdy <xref:System.Web.Configuration.MachineKeySection.Validation%2A>właściwość ma wartość &quot;3DES&quot; lub &quot;AES&quot;.</xref:System.Web.Configuration.MachineKeySection.Validation%2A>       Użyj opcji &quot;AutoGenerate&quot;, aby określić, że program ASP.NET wygeneruje losowy klucz i zapisuje je w urzędu zabezpieczeń lokalnych. Opcja &quot;AutoGenerate&quot; jest częścią wartości domyślnej.       Jeśli dodajesz modyfikator &quot;IsolateApps&quot; &quot;AutoGenerate&quot; <xref:System.Web.Configuration.MachineKeySection.ValidationKey%2A>wartość, ASP.NET generuje unikatowy zaszyfrowany klucz dla każdej aplikacji za pomocą każdej z aplikacji <xref:System.Web.HttpRuntime.AppDomainAppVirtualPath%2A>.</xref:System.Web.HttpRuntime.AppDomainAppVirtualPath%2A> </xref:System.Web.Configuration.MachineKeySection.ValidationKey%2A> To jest ustawienie domyślne.       Jeśli dodajesz modyfikator &quot;IsolateByAppId&quot; &quot;AutoGenerate&quot; <xref:System.Web.Configuration.MachineKeySection.ValidationKey%2A>wartość, ASP.NET generuje unikatowy zaszyfrowany klucz dla każdej aplikacji za pomocą każdej z aplikacji <xref:System.Web.HttpRuntime.AppDomainAppId%2A>.</xref:System.Web.HttpRuntime.AppDomainAppId%2A> </xref:System.Web.Configuration.MachineKeySection.ValidationKey%2A> Jeśli dwie różne aplikacje mają ścieżki wirtualnej (prawdopodobnie ponieważ te aplikacje są uruchomione na różnych portów), ta flaga służy do dalszego odróżnić je od siebie nawzajem. Flagi &quot;IsolateByAppId&quot; jest rozpoznawany tylko przez funkcję ASP.NET 4.5, ale mogą być używane niezależnie od tego <xref:System.Web.Configuration.MachineKeySection.CompatibilityMode?displayProperty=fullName>ustawienie.</xref:System.Web.Configuration.MachineKeySection.CompatibilityMode?displayProperty=fullName>       Jeśli potrzebujesz Obsługa konfiguracji wielu serwerów sieci Web (farmy sieci Web), należy ustawić właściwości DecryptionKey ręcznie, aby zapewnić spójne konfiguracji. Informacje o sposobie ręcznego generowania wartości dla `DecryptionKey` atrybutów, zobacz [jak: Konfigurowanie MachineKey w programie ASP.NET 2.0](http://go.microsoft.com/fwlink/?linkid=155113).       Ta właściwość jest zwykle ustawić deklaratywnie w `DecryptionKey` atrybut elementu w pliku Web.config. Aby uzyskać więcej informacji zobacz element."
  example:
  - "The following example demonstrates how to set the DecryptionKey property by using code. This example is part of a larger example provided for the <xref:System.Web.Configuration.MachineKeySection> class.  \n  \n [!code-vb[System.Web.Configuration.MachineKeySection#3](~/add/codesnippet/visualbasic/p-system.web.configurati_32_1.vb)]\n [!code-cs[System.Web.Configuration.MachineKeySection#3](~/add/codesnippet/csharp/p-system.web.configurati_32_1.cs)]"
  syntax:
    content: public string DecryptionKey { get; set; }
    return:
      type: System.String
      description: "Wartość klucza, lub wartość, która wskazuje, jak jest generowany klucz. Wartość domyślna to &quot;AutoGenerate, IsolateApps&quot;."
  overload: System.Web.Configuration.MachineKeySection.DecryptionKey*
  exceptions: []
  platform:
  - net462
