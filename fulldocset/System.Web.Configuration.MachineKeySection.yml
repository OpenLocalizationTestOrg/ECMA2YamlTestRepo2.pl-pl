- uid: System.Web.Configuration.MachineKeySection.ValidationAlgorithm
  id: ValidationAlgorithm
  parent: System.Web.Configuration.MachineKeySection
  langs:
  - csharp
  name: ValidationAlgorithm
  nameWithType: MachineKeySection.ValidationAlgorithm
  fullName: System.Web.Configuration.MachineKeySection.ValidationAlgorithm
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Pobiera lub ustawia nazwę algorytmu niestandardowych, który służy do sprawdzania poprawności uwierzytelniania formularzy i przeglądać dane o stanie."
  remarks: "Wstępnie zdefiniowane algorytmy, które są dostępne są definiowane przez <xref:System.Web.Configuration.MachineKeyValidation>wyliczenie.</xref:System.Web.Configuration.MachineKeyValidation> Jeśli chcesz użyć niestandardowego algorytmu, nie trzeba ustawić tę właściwość. Ustaw <xref:System.Web.Configuration.MachineKeySection.Validation%2A>właściwość na nazwę niestandardowego algorytmu.</xref:System.Web.Configuration.MachineKeySection.Validation%2A> Po wykonaniu tej czynności, ta właściwość zostanie automatycznie ustawiona <xref:System.Web.Configuration.MachineKeyValidation>.</xref:System.Web.Configuration.MachineKeyValidation>       Właściwość ValidationAlgorithm można ustawić deklaratywnie w pliku Web.config lub programowo w kodzie.       Aby deklaratywnie ustawić tę właściwość, należy użyć `validationAlgorithm` atrybut elementu w pliku konfiguracji. Ten atrybut można określać nazwę algorytmu wstępnie zdefiniowanych lub niestandardowych algorytmu. Wstępnie zdefiniowane algorytmy są definiowane przez <xref:System.Web.Configuration.MachineKeyValidation>wyliczenie.</xref:System.Web.Configuration.MachineKeyValidation> Niestandardowe algorytmy są określone w `validationAlgorithm` atrybutu przy użyciu &quot;alg:&quot; prefiks następuje nazwa algorytmu. Jeśli używasz ten format można określić niestandardowy algorytm <xref:System.Web.Configuration.MachineKeySection.Validation%2A>właściwość jest ustawiona na <xref:System.Web.Configuration.MachineKeyValidation>i ta właściwość jest ustawiona na nazwę, która jest zgodna &quot;alg:&quot; prefiks.</xref:System.Web.Configuration.MachineKeyValidation> </xref:System.Web.Configuration.MachineKeySection.Validation%2A>       Aby ustawić tę właściwość programowo, należy użyć wartości jeden z algorytmów wstępnie zdefiniowane przez <xref:System.Web.Configuration.MachineKeyValidation>wyliczenia, lub ustawić tę właściwość na nazwę niestandardowego algorytmu.</xref:System.Web.Configuration.MachineKeyValidation> Jeśli ta właściwość jest ustawiona na nazwę niestandardowego algorytmu, ustaw <xref:System.Web.Configuration.MachineKeySection.Validation%2A>dla właściwości <xref:System.Web.Configuration.MachineKeyValidation>.</xref:System.Web.Configuration.MachineKeyValidation> </xref:System.Web.Configuration.MachineKeySection.Validation%2A>"
  syntax:
    content: public string ValidationAlgorithm { get; set; }
    return:
      type: System.String
      description: "Ciąg zawierający nazwę algorytmu wstępnie zdefiniowanych lub nazwę niestandardowego algorytmu."
  overload: System.Web.Configuration.MachineKeySection.ValidationAlgorithm*
  exceptions: []
  platform:
