- uid: System.Web.Configuration.MachineKeySection.CompatibilityMode
  id: CompatibilityMode
  parent: System.Web.Configuration.MachineKeySection
  langs:
  - csharp
  name: CompatibilityMode
  nameWithType: MachineKeySection.CompatibilityMode
  fullName: System.Web.Configuration.MachineKeySection.CompatibilityMode
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Pobiera lub ustawia wartość określającą, czy metody szyfrowania uaktualniony w widoku stanu, które zostały wprowadzone po wersji .NET Framework w wersji 2.0 z dodatkiem Service Pack 1."
  remarks: "Metody szyfrowania uaktualniony, w nowszych wersjach systemu .NET Framework zmniejszyć ryzyko, że osoba atakująca może pomyślnie odtwarzanie `DecryptionKey` wartość. Starsze metody szyfrowania są dostępne w celu utrzymania zgodności z poprzednimi wersjami.       Wszystkie serwery w farmie sieci Web powinien mieć właściwość CompatibilityMode ma taką samą wartość. Jeśli serwer odczytujący biletu uwierzytelniania formularzy ma inne ustawienie CompatibilityMode niż na serwerze, który utworzony bilet, bilet nie będą rozpoznawane.       Dla właściwości CompatibilityMode można określić następujące wartości:- `Framework20SP1`. Ta wartość określa, że program ASP.NET używa metody szyfrowania, które były dostępne w wersjach programu starszych niż 2.0 z dodatkiem SP2. Użyj tej wartości na wszystkich serwerach w farmie sieci web, jeśli dowolny serwer ma wersję programu .NET Framework starszych niż 2.0 z dodatkiem SP2. Jest to wartość domyślna, chyba że plik Web.config ma `targetFramework` atrybutu `httpRuntime` element ustawiony jako &quot;4.5&quot;.      -   `Framework20SP2`. Ta wartość określa, że program ASP.NET używa metody szyfrowania uaktualniony, które zostały wprowadzone w programie .NET Framework 2.0 z dodatkiem SP2. Użyj tej wartości na wszystkich serwerach w farmie sieci web, jeśli wszystkie serwery mają .NET Framework 2.0 z dodatkiem SP2 lub nowszej, ale co najmniej jeden nie ma programu .NET Framework 4.5.      -   `Framework45`. Obowiązują rozszerzeń kryptograficznych dla platformy ASP.NET 4.5. Jest to wartość domyślna, jeśli plik Web.config ma `targetFramework` atrybutu `httpRuntime` element ustawiony jako &quot;4.5&quot;.       Jeśli ta właściwość jest skonfigurowana `Framework45`, obowiązują następujące ograniczenia: - Jeśli <xref:System.Web.Configuration.MachineKeySection.DataProtectorType%2A>właściwość ma wartość, <xref:System.Web.Configuration.MachineKeySection.ApplicationName%2A>Właściwość również musi mieć wartość.</xref:System.Web.Configuration.MachineKeySection.ApplicationName%2A> </xref:System.Web.Configuration.MachineKeySection.DataProtectorType%2A> <xref:System.Security.Cryptography.DataProtector>Klasa ma podać nazwę aplikacji niepustym.</xref:System.Security.Cryptography.DataProtector>      - <xref:System.Web.Configuration.MachineKeySection.Validation%2A>Atrybutu musi być algorytm rzeczywista weryfikacja (na przykład MD5, SHA1, HMACSHA256, HMACSHA384, HMACSHA512) lub niestandardowy algorytm tego podklasy <xref:System.Security.Cryptography.KeyedHashAlgorithm>typu.</xref:System.Security.Cryptography.KeyedHashAlgorithm> </xref:System.Web.Configuration.MachineKeySection.Validation%2A> Wartości AES i algorytm 3DES jest zabronione.      Framework nie utworzy ładunków tylko podpisane. Biletów uwierzytelniania formularzy będzie zawsze zarówno zaszyfrowana i podpisana niezależnie od tego, jak `protection` atrybutu `forms` element znajduje się w pliku Web.config. Widok stanu będzie zawsze być zarówno zaszyfrowana i podpisana Jeśli `EnableViewStateMac` lub `RequireViewStateEncryption` ustawiono dla danej strony.       W wyniku aktualizacji zabezpieczeń, które jest opisane w [biuletyn zabezpieczeń firmy Microsoft MS10-070](http://technet.microsoft.com/security/bulletin/MS10-070), domyślne zachowanie szyfrowania jest taki sam dla `Framework20SP1` i `Framework20SP2` ustawienia. Zmiana domyślnego zachowania nie jest zalecane, ale jeśli chcesz to zrobić, zobacz [Konfigurowanie trybu szyfrowania starszej wersji w programie ASP.NET](http://support.microsoft.com/kb/2425938)."
  syntax:
    content: public System.Web.Configuration.MachineKeyCompatibilityMode CompatibilityMode { get; set; }
    return:
      type: System.Web.Configuration.MachineKeyCompatibilityMode
      description: "Wartość wskazująca, czy metody szyfrowania, które zostały wprowadzone po .NET Framework 2.0 z dodatkiem SP1 zlecenia są używane."
  overload: System.Web.Configuration.MachineKeySection.CompatibilityMode*
  exceptions: []
  platform:
  - net462
