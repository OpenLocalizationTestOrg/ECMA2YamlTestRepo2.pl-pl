ows.Forms.MenuItem.Popup> Wykonywanie zadań takich jak określanie, czy należy do wyświetlenia znacznik wyboru obok elementów podmenu lub Włącz lub Wyłącz elementy menu, w zależności od stanu aplikacji można użyć tych zdarzeń. <xref:System.Windows.Forms.MenuItem.Select>i <xref:System.Windows.Forms.MenuItem.Click>zdarzenia są generowane tylko w przypadku <xref:System.Windows.Forms.MenuItem>obiektów, które są nadrzędne nie elementów menu.</xref:System.Windows.Forms.MenuItem> </xref:System.Windows.Forms.MenuItem.Click> </xref:System.Windows.Forms.MenuItem.Select> Aby uzyskać więcej informacji dotyczących obsługi zdarzeń, zobacz [Obsługa i wywoływanie zdarzeń](~/add/includes/ajax-current-ext-md.md)."
