  name: MenuItem
  nameWithType: MenuItem
  fullName: System.Windows.Forms.MenuItem
  type: Class
  summary: "Reprezentuje pojedynczy element, który jest wyświetlany w <xref href=&quot;System.Windows.Forms.MainMenu&quot;> </xref> lub <xref href=&quot;System.Windows.Forms.ContextMenu&quot;> </xref>. Mimo że <xref href=&quot;System.Windows.Forms.ToolStripMenuItem&quot;> </xref> zastępuje i dodaje funkcje do formantu MenuItem z poprzednich wersji, MenuItem są przechowywane dla zgodności z poprzednimi wersjami i użycia w przyszłości, jeśli wybierzesz."
  remarks: "Aby element MenuItem mają być wyświetlane należy go dodać do <xref:System.Windows.Forms.MainMenu>lub <xref:System.Windows.Forms.ContextMenu>.</xref:System.Windows.Forms.ContextMenu> </xref:System.Windows.Forms.MainMenu> Aby utworzyć podmenu, można dodać elementu MenuItem obiektów do <xref:System.Windows.Forms.Menu.MenuItems%2A>Właściwości nadrzędnego elementu MenuItem.</xref:System.Windows.Forms.Menu.MenuItems%2A>       Klasa MenuItem dostarcza właściwości, które umożliwiają skonfigurowanie wygląd i funkcjonalność elementu menu. Aby wyświetlić znacznik wyboru obok pozycji menu, użyj <xref:System.Windows.Forms.MenuItem.Checked%2A>Właściwości.</xref:System.Windows.Forms.MenuItem.Checked%2A> Ta funkcja służy do identyfikowania element menu, który jest zaznaczony na liście elementów menu wykluczają się wzajemnie. Na przykład, jeśli masz zestaw elementów menu do ustawiania kolor tekstu w <xref:System.Windows.Forms.TextBox>sterowania, można użyć <xref:System.Windows.Forms.MenuItem.Checked%2A>Właściwość do identyfikacji kolor, który został wybrany.</xref:System.Windows.Forms.MenuItem.Checked%2A> </xref:System.Windows.Forms.TextBox> <xref:System.Windows.Forms.MenuItem.Shortcut%2A>Właściwości może służyć do definiowania kombinację klawiszy, który może zostać naciśnięte, wybierz element menu.</xref:System.Windows.Forms.MenuItem.Shortcut%2A>       Dla obiektów MenuItem wyświetlany w aplikacji wielu interfejsu dokumentów (MDI), można użyć <xref:System.Windows.Forms.MenuItem.MergeMenu%2A>sposób scalania menu MDI nadrzędnego dla z tym jego formularze podrzędne umożliwiające utworzenie struktury menu skonsolidowanych.</xref:System.Windows.Forms.MenuItem.MergeMenu%2A> Ponieważ element MenuItem nie można użyć ponownie w wielu lokalizacjach w tym samym czasie, takie jak w <xref:System.Windows.Forms.MainMenu>i <xref:System.Windows.Forms.ContextMenu>, można użyć <xref:System.Windows.Forms.MenuItem.CloneMenu%2A>metodę, aby utworzyć kopię MenuItem do użycia w innej lokalizacji.</xref:System.Windows.Forms.MenuItem.CloneMenu%2A> </xref:System.Windows.Forms.ContextMenu> </xref:System.Windows.Forms.MainMenu>       <xref:System.Windows.Forms.MenuItem.Popup>Zdarzeń służy do wykonywania zadań, przed wyświetleniem menu.</xref:System.Windows.Forms.MenuItem.Popup> Na przykład można utworzyć program obsługi zdarzeń dla tego zdarzenia wyświetlić lub ukryć elementów menu na podstawie stanu kodu. <xref:System.Windows.Forms.MenuItem.Select>Zdarzeń służy do wykonywania zadań, takich jak zapewnianie pomocy szczegółowe dla elementów menu w aplikacji, gdy użytkownik umieszcza wskaźnik myszy nad elementem menu.</xref:System.Windows.Forms.MenuItem.Select>"
  example:
  - "The following code example creates a menu structure for a form. The example code adds a MenuItem to represent the top-level menu item, adds a submenu item to it for selecting a font size, and then adds two submenu items to that menu item that represent large and small font choices in an application. The example requires that there is a <xref:System.Windows.Forms.MainMenu> object named `mainMenu1` and four MenuItem objects named `menuItem1`, `menuItem2`, `menuItem3`, and `menuItem4`.  \n  \n [!code-cpp[Classic Menu Example#1](~/add/codesnippet/cpp/t-system.windows.forms.m_8_1.cpp)]\n [!code-cs[Classic Menu Example#1](~/add/codesnippet/csharp/t-system.windows.forms.m_8_1.cs)]\n [!code-vb[Classic Menu Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.m_8_1.vb)]"
