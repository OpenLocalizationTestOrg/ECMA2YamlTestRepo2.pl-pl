  summary: "Pobiera implementację dostawcy usługi, która jest używana przez arkusz edytora wyrażeń."
  remarks: "Użyj <xref:System.Web.UI.Design.ExpressionEditorSheet.%23ctor%2A>konstruktora, aby ustawić element ServiceProvider implementację arkusz wyrażenia niestandardowego edytora.</xref:System.Web.UI.Design.ExpressionEditorSheet.%23ctor%2A>       Właściwość element ServiceProvider można uzyskać dostępu do usług, które są udostępniane przez projektanta hosta. Na przykład wywołać <xref:System.IServiceProvider.GetService%2A>metody z <xref:System.Web.UI.Design.IWebApplication>interfejsu dostęp do elementów projektu, dokumentów lub szczegóły pliku konfiguracji, które są realizowane za pośrednictwem projektanta wizualnego.</xref:System.Web.UI.Design.IWebApplication> </xref:System.IServiceProvider.GetService%2A>"
  syntax:
    content: public IServiceProvider ServiceProvider { get; }
    return:
      type: System.IServiceProvider
      description: "<xref:System.IServiceProvider>, Zwykle podana przez hosta projektu, który może zostać użyty do uzyskania dodatkowych usług czasu projektowania.</xref:System.IServiceProvider>"
  overload: System.Web.UI.Design.ExpressionEditorSheet.ServiceProvider*
  exceptions: []
  platform:
  - net462
