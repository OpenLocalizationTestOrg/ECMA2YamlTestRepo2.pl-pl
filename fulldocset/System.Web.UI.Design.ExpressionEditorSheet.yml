  name: ExpressionEditorSheet
  nameWithType: ExpressionEditorSheet
  fullName: System.Web.UI.Design.ExpressionEditorSheet
  type: Class
  summary: "Reprezentuje arkusz Edytor czasu projektowania dla wyrażenia niestandardowego. Ta klasa musi być dziedziczone."
  remarks: "Arkusz wyrażenia niestandardowego edytora umożliwia dewelopera, ustaw właściwości niestandardowe wyrażenie w czasie projektowania. Można ustawić wartości właściwości formantu za pomocą wyrażenia ciągi; ciągi wyrażenia są oceniane w czasie wykonywania przez Konstruktor wyrażeń i w czasie projektowania przez Edytor wyrażeń.       Po przejściu <xref:System.Web.UI.Design.HtmlControlDesigner.Expressions%2A>Właściwości formantu w siatce właściwości czasu projektowania, Projektant wizualny Wyświetla okno dialogowe można ustawić wyrażenia, które Podaj wartość dla właściwości formantu.</xref:System.Web.UI.Design.HtmlControlDesigner.Expressions%2A> Można wybrać typ wyrażenia na podstawie listy prefiksu wyrażenia. Po wybraniu prefiksu wyrażenia z listy, Projektant wizualny używa skojarzony <xref:System.Web.UI.Design.ExpressionEditor>i obiekty ExpressionEditorSheet do oceny i przekonwertować ciągu wyrażenia na podstawie składni dla tego typu wyrażenia.</xref:System.Web.UI.Design.ExpressionEditor> Projektant wizualny używa wyrażenia Edytor arkusz właściwości z monitem o jeden lub więcej ciągów, łączące w ciągu wyrażenia niestandardowego.       Zazwyczaj aby przekazać nowy typ wyrażenia w czasie projektowania, można zdefiniować prefiksu wyrażenia unikatowy i podać niestandardowy <xref:System.Web.Compilation.ExpressionBuilder>i <xref:System.Web.UI.Design.ExpressionEditor>implementacje.</xref:System.Web.UI.Design.ExpressionEditor> </xref:System.Web.Compilation.ExpressionBuilder> Opcjonalnie możesz podać niestandardowych implementacji ExpressionEditorSheet, która definiuje właściwości, które są używane do tworzenia wyrażenia. Aby skojarzyć prefiksu wyrażenia z Konstruktor wyrażeń i edytora wyrażeń, zastosuj <xref:System.Web.Compilation.ExpressionEditorAttribute>atrybutu i <xref:System.Web.Compilation.ExpressionPrefixAttribute>atrybutu niestandardowego <xref:System.Web.Configuration.ExpressionBuilder>klasy, a następnie skonfiguruj prefiksu wyrażenia dla Konstruktora wyrażeń w `expressionBuilders` w pliku konfiguracji sieci Web.</xref:System.Web.Configuration.ExpressionBuilder> </xref:System.Web.Compilation.ExpressionPrefixAttribute> </xref:System.Web.Compilation.ExpressionEditorAttribute>       Domyślna implementacja <xref:System.Web.UI.Design.ExpressionEditor.GetExpressionEditorSheet%2A>Metoda zwraca arkuszu podstawowego edytora używa jednego ciągu wejściowego do tworzenia wyrażenia.</xref:System.Web.UI.Design.ExpressionEditor.GetExpressionEditorSheet%2A> Edytory wyrażenia niestandardowego, pochodzących z <xref:System.Web.UI.Design.ExpressionEditor>można zastąpić <xref:System.Web.UI.Design.ExpressionEditor.GetExpressionEditorSheet%2A>metody do zwracania niestandardowego edytora implementacji arkusza.</xref:System.Web.UI.Design.ExpressionEditor.GetExpressionEditorSheet%2A> </xref:System.Web.UI.Design.ExpressionEditor> Zwykle arkusz niestandardowego edytora zawiera wiele właściwości, które są używane do tworzenia wyrażenia ciągu. <xref:System.Web.UI.Design.ExpressionEditorSheet.GetExpression%2A>Metoda zwraca wynikowy ciąg wyrażenia na podstawie bieżącej właściwości wyrażenia.</xref:System.Web.UI.Design.ExpressionEditorSheet.GetExpression%2A>       Na przykład <xref:System.Web.UI.Design.ResourceExpressionEditor>pochodną klasy <xref:System.Web.UI.Design.ExpressionEditor>klasy i udostępnia implementację dla oceny i kojarzenie odwołania ciągu zasobu z właściwości formantu w czasie projektowania.</xref:System.Web.UI.Design.ExpressionEditor> </xref:System.Web.UI.Design.ResourceExpressionEditor> <xref:System.Web.Compilation.ResourceExpressionBuilder>Klasy jest skojarzone z prefiksu wyrażenia `Resources` i <xref:System.Web.UI.Design.ResourceExpressionEditor>implementacji.</xref:System.Web.UI.Design.ResourceExpressionEditor> </xref:System.Web.Compilation.ResourceExpressionBuilder> <xref:System.Web.UI.Design.ResourceExpressionEditor.GetExpressionEditorSheet%2A>Metoda zwraca <xref:System.Web.UI.Design.ResourceExpressionEditorSheet>, który definiuje poszczególnych właściwości, które tworzą wyrażenia odwołania do zasobów.</xref:System.Web.UI.Design.ResourceExpressionEditorSheet> </xref:System.Web.UI.Design.ResourceExpressionEditor.GetExpressionEditorSheet%2A>       Przy dziedziczeniu z klasy ExpressionEditorSheet, konieczne jest przesłonięcie następujących członków: - <xref:System.Web.UI.Design.ExpressionEditor.GetExpressionEditorSheet%2A>metody do zwracania niestandardowego edytora implementacji arkusza.</xref:System.Web.UI.Design.ExpressionEditor.GetExpressionEditorSheet%2A>      - <xref:System.Web.UI.Design.ExpressionEditorSheet.%23ctor%2A>Konstruktora, aby zaimplementować akcje niestandardowe inicjowania implementacji arkusza edytora wyrażeń.</xref:System.Web.UI.Design.ExpressionEditorSheet.%23ctor%2A>"
  syntax:
    content: public abstract class ExpressionEditorSheet
  inheritance:
  - System.Object
