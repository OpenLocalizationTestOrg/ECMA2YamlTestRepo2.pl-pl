- uid: System.Web.UI.Design.ExpressionEditorSheet.GetExpression
  id: GetExpression
  parent: System.Web.UI.Design.ExpressionEditorSheet
  langs:
  - csharp
  name: GetExpression()
  nameWithType: ExpressionEditorSheet.GetExpression()
  fullName: System.Web.UI.Design.ExpressionEditorSheet.GetExpression()
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "W przypadku przesłonięcia w klasie pochodnej zwraca ciąg wyrażenia, który jest tworzony przez wartości właściwości arkusza edytora wyrażeń."
  remarks: "Arkusz wyrażenia niestandardowego edytora zawiera ustawienia czasu projektowania dla wielu właściwości wyrażenie, które są łączone do tworzenia wyrażenia ciągu. Można ustawić wartości właściwości formantu za pomocą wyrażenia ciągi; ciągi wyrażenia są oceniane w czasie wykonywania przez Konstruktor wyrażeń.       Metoda GetExpression zwraca ciąg wyrażenia skompilowanego z bieżącej właściwości wyrażenia. Projektant wizualny można ustawić wyrażenia arkusza właściwości, a następnie wywołuje metodę GetExpression, aby uzyskać ciąg wyrażenia i ustaw wartość właściwości formantu."
  syntax:
    content: public abstract string GetExpression ();
    parameters: []
    return:
      type: System.String
      description: "Ciąg wyrażenia niestandardowego dla bieżącej wartości właściwości."
  overload: System.Web.UI.Design.ExpressionEditorSheet.GetExpression*
  exceptions: []
  platform:
  - net462
