    commentId: T:System.ArgumentNullException
    description: "<code> groupName </code> Parametr ma wartość null lub pusty."
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Nie można zainicjować pobieranie więcej niż jeden <code> groupName </code> naraz."
