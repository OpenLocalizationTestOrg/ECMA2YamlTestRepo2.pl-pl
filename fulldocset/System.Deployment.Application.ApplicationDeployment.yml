  namespace: System.Deployment.Application
  summary: "Uruchamia synchroniczne pobranie i zainstalowanie najnowszej wersji tej aplikacji."
  remarks: "Aplikacja jest uznawany za zaktualizowane po opublikowaniu nowej wersji aplikacji do lokalizacji określonej przez <xref:System.Deployment.Application.ApplicationDeployment.UpdateLocation%2A>, oraz numer wersji w manifeście wdrażania aplikacji jest większy niż numer wersji aplikacji, w obecnie zainstalowany na komputerze użytkownika.</xref:System.Deployment.Application.ApplicationDeployment.UpdateLocation%2A>       Wywołania aktualizacji będzie blokować, dopóki aktualizacja została pobrana na komputer kliencki i zainstalowane w [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] pamięci podręcznej; w tym czasie aplikacji nie będzie odbierać użytkownika. Jeśli chcesz zachować czas odpowiedzi aplikacji lub wyświetlić raport postępu podczas pobierania, użyj <xref:System.Deployment.Application.ApplicationDeployment.UpdateAsync%2A>metody zamiast.</xref:System.Deployment.Application.ApplicationDeployment.UpdateAsync%2A>       Aktualizacja pobiera wszystkie pliki, które nie są oznaczone jako &quot;opcjonalne&quot; w manifeście aplikacji. Możesz pobrać pliki opcjonalne na żądanie za pomocą <xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroup%2A>lub <xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupAsync%2A>metody.</xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupAsync%2A> </xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroup%2A>       [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)]może już być zaktualizować aplikację automatycznie po wywołaniu metody aktualizacji; Jeśli tak się stanie, wywołania tej metody spowoduje zgłoszenie <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException>       Jeśli co najmniej jeden plik został zaktualizowany w danym wdrożeniu, ale manifest aplikacji nie zostały odświeżone, zostanie wyświetlony <xref:System.Deployment.Application.InvalidDeploymentException>.</xref:System.Deployment.Application.InvalidDeploymentException> Większość czasu, ponownego wdrażania z [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] aplikacji rozwiązuje ten problem. Otrzymasz również ten wyjątek, jeśli podpis klucza publicznego manifestem rozmieszczenia ani manifest aplikacji jest nieprawidłowa lub brakująca.       Aktualizacja może prosić o wyższym poziomie zaufania na komputerze lokalnym od poprzedniej wersji aplikacji. Jeśli aplikacja używa zaufane wdrożenia aplikacji, typowe Menedżera zaufania środowiska uruchomieniowego (języka wspólnego CLR) języka sprawdza, czy manifest wdrażania, aby określić, czy zawiera on zaufania prawidłową licencję. Jeśli manifest rozmieszczenia nie zawiera licencji prawidłowy zaufania [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] spowoduje zatrzymanie instalacji i zgłasza <xref:System.Deployment.Application.TrustNotGrantedException>.</xref:System.Deployment.Application.TrustNotGrantedException> Metodę Update nigdy nie wyświetli monit z prośbą, czy chcą przyznać uprawnienia aplikacji do uruchamiania."
  example:
  - "The following code example checks for an application update; if an update is available, it installs it synchronously.  \n  \n [!code-cs[ClickOnceAPI#6](~/add/codesnippet/csharp/ClickOnceAPI/Form1.cs#6)]\n [!code-cpp[ClickOnceAPI#6](~/add/codesnippet/cpp/m-system.deployment.appl_6_1.cpp)]\n [!code-vb[ClickOnceAPI#6](~/add/codesnippet/visualbasic/ClickOnceAPIVB/Form1.vb#6)]"
