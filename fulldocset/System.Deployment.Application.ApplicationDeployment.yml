- uid: System.Deployment.Application.ApplicationDeployment.DownloadFileGroup(System.String)
  id: DownloadFileGroup(System.String)
  parent: System.Deployment.Application.ApplicationDeployment
  langs:
  - csharp
  name: DownloadFileGroup(String)
  nameWithType: ApplicationDeployment.DownloadFileGroup(String)
  fullName: System.Deployment.Application.ApplicationDeployment.DownloadFileGroup(String)
  type: Method
  assemblies:
  - System.Deployment
  namespace: System.Deployment.Application
  summary: "Pobiera zestaw opcjonalne plików na żądanie."
  remarks: "W [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] pliki oznaczone jako &quot;opcjonalne&quot; w manifeście aplikacji nie zostaną pobrane podczas aktualizacji lub inicjowania aplikacji. Metoda DownloadFileGroup umożliwia pobranie wszystkich pliki należące do grupy o nazwie na żądanie, tak aby nie zużywają zasoby sieci i miejsca na dysku nie ma pewności, że ich wymaga. Na przykład niektórych użytkowników może być konieczne do użycia dołączony do aplikacji codziennie, podczas gdy inni użytkownicy nigdy nie może wywołać pakietu analizy danych.       Aby używać zestawu, który został pobrany z DownloadFileGroup, możesz dołączyć odbiornik zdarzeń <xref:System.AppDomain.AssemblyResolve>zdarzenia <xref:System.AppDomain.CurrentDomain%2A>.</xref:System.AppDomain.CurrentDomain%2A> </xref:System.AppDomain.AssemblyResolve> Na przykład zobacz =[wskazówki: Pobieranie zestawów na żądanie z ClickOnce wdrażania interfejsu API przy użyciu narzędzia Projektant](~/add/includes/ajax-current-ext-md.md).       Wszystkie pliki są pobierane do [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] pamięci podręcznej aplikacji i czy w związku z tym izolowane, ograniczone do bieżącej wersji aplikacji. Załóżmy, że po aplikacja pobiera grupę plików, użytkownik instaluje nową wersję aplikacji, ale później zostanie przywrócony do poprzedniej wersji aplikacji. W takim przypadku poprzednia wersja nadal działa kopie plików, które pierwotnie pobrany. Aby uzyskać więcej informacji na temat uzyskiwania dostępu do plików danych, zobacz [dostęp do lokalnych i zdalnych danych w aplikacjach ClickOnce](~/add/includes/ajax-current-ext-md.md).       DownloadFileGroup działa w częściowo zaufane aplikacje, oznacza to, że w żadnym [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] aplikacja była uruchomiona z ograniczone uprawnienia. Jednak próba dynamicznie ładowanie zestawów aplikacji wymaga pełnego zaufania.       Pobieranie plików danych na żądanie nie jest obecnie obsługiwane.       Aplikacja nie będzie odbierać dane wejściowe do momentu metoda DownloadFileGroup zwraca użytkownika. Jeśli potrzebujesz do pobierania plików bez zakłócania pracy użytkownika przepływu pracy, użyj <xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupAsync%2A>metody zamiast.</xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupAsync%2A>       Nie można pobrać pojedynczy plik za pomocą samej nazwy pliku. Aby pobrać pojedynczy plik, należy przypisać mu nazwę grupy w Twojej [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] wdrażania i pobierania grupy za pomocą tej metody."
  example:
  - "The following code example demonstrates how to load an assembly on demand by listening for the <xref:System.AppDomain.AssemblyResolve> event.  \n  \n [!code-cs[ClickOnceOnDemandCmdLine#2](~/add/codesnippet/csharp/6f3e5fcc-9a7b-4ff6-a5e4-_1.cs)]"
  syntax:
    content: public void DownloadFileGroup (string groupName);
    parameters:
    - id: groupName
      type: System.String
      description: "Nazwaną grupę plików do pobrania. Wszystkie pliki oznaczone jako &quot;opcjonalnych&quot; [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] aplikacji wymagają nazwy grupy."
  overload: System.Deployment.Application.ApplicationDeployment.DownloadFileGroup*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code> groupName </code> Parametr ma wartość null lub pusty."
  platform:
  - net462
