  remarks: "W [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] pliki oznaczone jako &quot;opcjonalne&quot; w manifeście aplikacji nie zostaną pobrane podczas aktualizacji lub inicjowania aplikacji. Można użyć <xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupAsync%2A>metodę, aby pobrać wszystkie pliki należące do grupy o nazwie na żądanie, tak aby nie zużywają zasoby sieci i miejsca na dysku nie ma pewności, ich wymaga.</xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupAsync%2A> Ta metoda działa nie tylko pliki statyczne, ale dla zestawów, które aplikacja może lub nie może wymagać. Na przykład niektórych użytkowników może być konieczne do użycia dołączony do aplikacji codziennie, podczas gdy inni użytkownicy nigdy nie może wywołać pakietu analizy danych. Aby pobrać zestawów na żądanie, Dołącz odbiornik zdarzeń do <xref:System.AppDomain.AssemblyResolve>zdarzenia <xref:System.AppDomain.CurrentDomain%2A>.</xref:System.AppDomain.CurrentDomain%2A> </xref:System.AppDomain.AssemblyResolve>       Wiele grup plików można pobrać przy użyciu metody DownloadFileGroupAsync jednocześnie. Można wyróżnić między nimi przy użyciu <xref:System.Deployment.Application.DeploymentProgressChangedEventArgs.Group%2A>Właściwość <xref:System.Deployment.Application.DeploymentProgressChangedEventArgs>klasy, który jest przekazywany do <xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupProgressChanged>zdarzeń.</xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupProgressChanged> </xref:System.Deployment.Application.DeploymentProgressChangedEventArgs> </xref:System.Deployment.Application.DeploymentProgressChangedEventArgs.Group%2A> Jeśli musisz przekazać bardziej złożonych stan, służy DownloadFileGroupAsync umożliwia przekazywanie `state` obiektu.       Wszystkie pliki statyczne są pobierane do [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] katalog danych aplikacji i czy w związku z tym izolowane, ograniczone do bieżącej wersji aplikacji. Aby uzyskać więcej informacji na temat uzyskiwania dostępu do plików statycznych zobacz [dostęp do lokalnych i zdalnych danych w aplikacjach ClickOnce](~/add/includes/ajax-current-ext-md.md). . Załóżmy, że po aplikacja pobiera grupę plików, użytkownik instaluje nową wersję aplikacji, ale użytkownika późniejszym zostanie przywrócony do poprzedniej wersji aplikacji. W takim przypadku poprzednia wersja nadal działa kopie plików, które pierwotnie pobrany.       <xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroup%2A>działa w częściowo zaufane aplikacje, oznacza to, że w żadnym [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] aplikacja była uruchomiona z ograniczone uprawnienia.</xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroup%2A> Jednak jeśli próbujesz załadować zestawów dynamicznie, aplikacja wymaga pełnego zaufania.       Pobieranie plików danych na żądanie nie jest obecnie obsługiwane.       Aby anulować pobieranie asynchroniczne, należy wywołać <xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupAsyncCancel%2A>metody.</xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupAsyncCancel%2A>"
  syntax:
    content: public void DownloadFileGroupAsync (string groupName, object userState);
    parameters:
    - id: groupName
      type: System.String
      description: "Nazwaną grupę plików do pobrania. Wszystkie pliki oznaczone jako &quot;opcjonalnych&quot; [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] aplikacji wymagają nazwy grupy."
    - id: userState
      type: System.Object
      description: "Dowolny obiekt zawierający informacje o stanie dla operacji asynchronicznej."
