  remarks: "CheckForUpdateAsync natychmiast kończy pracę i uruchamia oddzielnym wątku pobrać zaktualizowaną aplikację. Gdy metoda kończy lub została anulowana, zgłasza <xref:System.Deployment.Application.ApplicationDeployment.CheckForUpdateCompleted>zdarzeń.</xref:System.Deployment.Application.ApplicationDeployment.CheckForUpdateCompleted> Można użyć <xref:System.ComponentModel.AsyncCompletedEventArgs>w tej obsłudze zdarzeń, aby określić, czy operacja została anulowana lub jeśli wystąpił wyjątek podczas operacji update.</xref:System.ComponentModel.AsyncCompletedEventArgs>       Możesz anulować asynchroniczne aktualizacji przez wywołanie metody <xref:System.Deployment.Application.ApplicationDeployment.CheckForUpdateAsyncCancel%2A>.</xref:System.Deployment.Application.ApplicationDeployment.CheckForUpdateAsyncCancel%2A>      > [!NOTE] > Jeśli <xref:System.Deployment.Application.ApplicationDeployment.CheckForUpdate%2A>wykrywa, że aktualizacja jest dostępna, a użytkownik wybierze nie zostanie zainstalowany, [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] monitują użytkownika, która jest dostępna aktualizacja, przy następnym uruchomieniu aplikacji.</xref:System.Deployment.Application.ApplicationDeployment.CheckForUpdate%2A> Nie istnieje sposób, aby wyłączyć to monitowanie. (Jeśli aplikacja jest wymagana aktualizacja [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] zostanie zainstalowany bez monitowania.)"
