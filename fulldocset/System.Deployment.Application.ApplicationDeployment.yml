  remarks: "Metoda CheckForUpdate porównuje w wersji wdrożenia obecnie zainstalowana wersja określona w manifeście rozmieszczenia znaleźć pod adresem <xref:System.Deployment.Application.ApplicationDeployment.UpdateLocation%2A>.</xref:System.Deployment.Application.ApplicationDeployment.UpdateLocation%2A> Jeśli wersja na serwerze jest inna niż zainstalowana wersja, zwraca `true`.       Ta metoda będzie blokował dopiero po ukończeniu sprawdzania. Aby sprawdzić dostępność aktualizacji asynchronicznie, użyj <xref:System.Deployment.Application.ApplicationDeployment.CheckForUpdateAsync%2A>metody zamiast.</xref:System.Deployment.Application.ApplicationDeployment.CheckForUpdateAsync%2A>      > [!NOTE] > CheckForUpdate Jeśli wykrywa, że jest dostępna aktualizacja, a użytkownik wybierze nie zostanie zainstalowany, [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] monitują użytkownika, która jest dostępna aktualizacja, przy następnym uruchomieniu aplikacji. Nie istnieje sposób, aby wyłączyć to monitowanie. (Jeśli aplikacja jest wymagana aktualizacja [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] zostanie zainstalowany bez monitowania.)"
