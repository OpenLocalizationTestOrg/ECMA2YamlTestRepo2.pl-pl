  name: ApplicationDeployment
  nameWithType: ApplicationDeployment
  fullName: System.Deployment.Application.ApplicationDeployment
  type: Class
  summary: "Programowo obsługuje aktualizacje bieżącego wdrożenia i obsługi na żądanie pobierania plików. Ta klasa nie może być dziedziczona."
  remarks: "Można skonfigurować sieci [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] aplikacji Sprawdź aktualizacje je i zainstalować automatycznie za pomocą `subscription` element manifestu rozmieszczenia. Niektóre aplikacje muszą mieć jednak bardziej precyzyjną kontrolę nad ich aktualizacji. Możesz instalować wymagane aktualizacje programowo i monitować użytkowników o zainstalowanie aktualizacji opcjonalne ich wygody. Wyłączenie subskrypcji aktualizacji w manifeście rozmieszczenia, można uzyskać pełną kontrolę nad zasady aktualizacji aplikacji. Alternatywnie można użyć automatycznego subskrypcji w połączeniu z ApplicationDeployment, dzięki czemu [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] można zaktualizować aplikacji okresowo, ale używa ApplicationDeployment Aby pobrać aktualizacje krytyczne, wkrótce po ich udostępnieniu.       Można sprawdzić, czy wdrożenie ma dostępnych aktualizacji za pomocą <xref:System.Deployment.Application.ApplicationDeployment.CheckForUpdate%2A>lub <xref:System.Deployment.Application.ApplicationDeployment.CheckForUpdateAsync%2A>metody; druga metoda zgłasza <xref:System.Deployment.Application.ApplicationDeployment.CheckForUpdateCompleted>zdarzeń na pomyślne zakończenie.</xref:System.Deployment.Application.ApplicationDeployment.CheckForUpdateCompleted> </xref:System.Deployment.Application.ApplicationDeployment.CheckForUpdateAsync%2A> </xref:System.Deployment.Application.ApplicationDeployment.CheckForUpdate%2A> <xref:System.Deployment.Application.ApplicationDeployment.CheckForDetailedUpdate%2A>Zwraca ważne informacje o aktualizacji, takich jak numer wersji i czy jest wymagana aktualizacja bieżących użytkowników.</xref:System.Deployment.Application.ApplicationDeployment.CheckForDetailedUpdate%2A> Jeśli aktualizacja jest dostępna, można zainstalować go za pomocą <xref:System.Deployment.Application.ApplicationDeployment.Update%2A>lub <xref:System.Deployment.Application.ApplicationDeployment.UpdateAsync%2A>; Druga metoda zgłasza <xref:System.Deployment.Application.ApplicationDeployment.UpdateCompleted>zdarzeń po zakończeniu instalacji aktualizacji.</xref:System.Deployment.Application.ApplicationDeployment.UpdateCompleted> </xref:System.Deployment.Application.ApplicationDeployment.UpdateAsync%2A> </xref:System.Deployment.Application.ApplicationDeployment.Update%2A> Dla dużych aktualizacji, możesz otrzymywać powiadomienia postępu za pośrednictwem <xref:System.Deployment.Application.ApplicationDeployment.CheckForUpdateProgressChanged>i <xref:System.Deployment.Application.ApplicationDeployment.UpdateProgressChanged>zdarzenia i użyć tych informacji w <xref:System.ComponentModel.ProgressChangedEventArgs>do powiadamia użytkownika o stan pobierania.</xref:System.ComponentModel.ProgressChangedEventArgs> </xref:System.Deployment.Application.ApplicationDeployment.UpdateProgressChanged> </xref:System.Deployment.Application.ApplicationDeployment.CheckForUpdateProgressChanged>       Umożliwia także ApplicationDeployment pobierania dużych plików i zestawów na żądanie. Te pliki muszą być oznaczone jako &quot;opcjonalna&quot; w manifeście aplikacji wdrożenia, tak, aby nie zostaną pobrane podczas instalacji. Możesz pobrać pliki w dowolnym momencie w okresie aplikacji za pomocą <xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroup%2A>lub <xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupAsync%2A>metody.</xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupAsync%2A> </xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroup%2A> Możesz pobrać zestawy przed załadowaniem do pamięci podając program obsługi zdarzeń dla <xref:System.AppDomain.AssemblyResolve>zdarzenia w <xref:System.AppDomain>klasie.</xref:System.AppDomain> </xref:System.AppDomain.AssemblyResolve> Aby uzyskać więcej informacji, zobacz [wskazówki: Pobieranie zestawów na żądanie z ClickOnce wdrażania interfejsu API przy użyciu narzędzia Projektant](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Po zaktualizowaniu [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] aplikacji, gdy aplikacja jest uruchomiona, użytkownik aktualizacje nie będą wyświetlane do czasu wywołania <xref:System.Windows.Forms.Application.Restart%2A>metody <xref:System.Windows.Forms.Application>która będzie Zamknij bieżące wystąpienie uruchomionych aplikacji i natychmiast ponownego uruchamiania.</xref:System.Windows.Forms.Application> </xref:System.Windows.Forms.Application.Restart%2A>       ApplicationDeployment nie ma publicznego konstruktora; Uzyskaj wystąpień klasy w [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] aplikacji za pośrednictwem <xref:System.Deployment.Application.ApplicationDeployment.CurrentDeployment%2A>Właściwości.</xref:System.Deployment.Application.ApplicationDeployment.CurrentDeployment%2A> Możesz użyć <xref:System.Deployment.Application.ApplicationDeployment.IsNetworkDeployed%2A>właściwość, aby sprawdzić, czy bieżąca aplikacja jest [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] aplikacji.</xref:System.Deployment.Application.ApplicationDeployment.IsNetworkDeployed%2A>       ApplicationDeployment obsługuje sprawdzanie dostępności aktualizacji i pobieranie zaktualizowane pliki asynchronicznie przy użyciu nowej [oparty na zdarzeniach asynchroniczny wzorzec — Przegląd](~/add/includes/ajax-current-ext-md.md), który udostępnia wywołania zwrotne zakończenia jako klasa zdarzenia. ApplicationDeployment uruchamia zarządza wątki i wywołuje aplikację w wątku interfejsu użytkownika, poprawne. Za pomocą tej klasy można aktualizować bez blokowania aplikacji, dzięki czemu użytkownik może kontynuować pracę w trakcie instalacji aktualizacji. Jeśli użytkownik należy zatrzymać wszystkie wykonywane podczas aktualizacji ma miejsce, rozważ użycie zamiast tego metod synchronicznych.      > [!NOTE] > Wykonuje asynchroniczne aktualizacji wymaga aplikacji importowanie zarówno <xref:System.Deployment.Application>i <xref:System.ComponentModel>przestrzeni nazw.</xref:System.ComponentModel> </xref:System.Deployment.Application>"
