.Deployment.Application.ApplicationDeployment.DownloadFileGroupAsync%2A> Można wyróżnić między nimi przy użyciu <xref:System.Deployment.Application.DeploymentProgressChangedEventArgs.Group%2A>Właściwość <xref:System.Deployment.Application.DeploymentProgressChangedEventArgs>klasy, który jest przekazywany do <xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupProgressChanged>zdarzeń.</xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupProgressChanged> </xref:System.Deployment.Application.DeploymentProgressChangedEventArgs> </xref:System.Deployment.Application.DeploymentProgressChangedEventArgs.Group%2A> Jeśli musisz przekazać bardziej złożonych stanu, możesz użyć <xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupAsync%2A>umożliwia przekazywanie `state` obiektu.</xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupAsync%2A>       <xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroup%2A>działa w częściowo zaufane aplikacje, oznacza to, że w żadnym [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] aplikacja była uruchomiona z ograniczone uprawnienia.</xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroup%2A> Jednak jeśli próbujesz załadować zestawów dynamicznie, aplikacja wymaga pełnego zaufania.       Pobieranie plików danych na żądanie nie jest obecnie obsługiwane.       Nie można pobrać pojedynczy plik za pomocą samej nazwy pliku. Aby pobrać pojedynczy plik, należy przypisać mu nazwę grupy w Twojej [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] wdrażania i pobierania grupy za pomocą tej metody.       Aby anulować pobieranie asynchroniczne, należy wywołać <xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupAsyncCancel%2A>metody.</xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupAsyncCancel%2A>"
  syntax:
