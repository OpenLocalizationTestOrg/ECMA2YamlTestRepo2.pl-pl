 pomocą <xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroup%2A>lub <xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupAsync%2A>metody.</xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroupAsync%2A> </xref:System.Deployment.Application.ApplicationDeployment.DownloadFileGroup%2A>       [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)]może już być zaktualizować aplikację automatycznie po wywołaniu metody UpdateAsync; Jeśli tak się stanie, wywołania tej metody spowoduje zgłoszenie <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException>       Jeśli co najmniej jeden plik został zaktualizowany w danym wdrożeniu, ale manifest aplikacji nie zostały odświeżone, zostanie wyświetlony <xref:System.Deployment.Application.InvalidDeploymentException>.</xref:System.Deployment.Application.InvalidDeploymentException> W większości przypadków, ponownie skompilować manifest aplikacji rozwiązuje ten problem. Otrzymasz również ten wyjątek, jeśli podpis klucza publicznego manifestem rozmieszczenia ani manifest aplikacji jest nieprawidłowa lub brakująca.       Aktualizacja może prosić o wyższym poziomie zaufania na komputerze lokalnym od poprzedniej wersji aplikacji. Jeśli aplikacja używa zaufane wdrożenia aplikacji, typowe Menedżera zaufania środowiska uruchomieniowego (języka wspólnego CLR) języka sprawdza, czy manifest wdrażania, aby określić, czy zawiera on zaufania prawidłową licencję. Jeśli manifest rozmieszczenia nie zawiera licencji prawidłowy zaufania [!INCLUDE[ndptecclick](~/add/includes/ndptecclick-md.md)] spowoduje zatrzymanie instalacji i zgłasza <xref:System.Deployment.Application.TrustNotGrantedException>.</xref:System.Deployment.Application.TrustNotGrantedException> UpdateAsync nigdy nie wyświetli monit z prośbą, jeśli chcą przyznać uprawnienia aplikacji do uruchamiania."
