  name: SrgsRuleRef
  nameWithType: SrgsRuleRef
  fullName: System.Speech.Recognition.SrgsGrammar.SrgsRuleRef
  type: Class
  summary: "Reprezentuje element gramatyki, która określa odwołania do reguły."
  remarks: "Klasa SrgsRuleRef jest szczególnie przydatne, jeśli chcesz ponownie użyć <xref:System.Speech.Recognition.SrgsGrammar.SrgsRule>element, którego zawartość ma już zdefiniowany.</xref:System.Speech.Recognition.SrgsGrammar.SrgsRule> Na podstawie istniejących reguł, można tworzyć złożone gramatyki szybciej.       Można użyć jednego z konstruktorów klasy SrgsRuleRef odwołanie do <xref:System.Speech.Recognition.SrgsGrammar.SrgsRule>obiektu lub `rule` elementu, jeśli spełniony jest następujące:- <xref:System.Speech.Recognition.SrgsGrammar.SrgsRule>obiekt jest w zawierającym gramatyki i wartość <xref:System.Speech.Recognition.SrgsGrammar.SrgsRule.Scope%2A>właściwości <xref:System.Speech.Recognition.SrgsGrammar.SrgsRuleScope>lub <xref:System.Speech.Recognition.SrgsGrammar.SrgsRuleScope>.</xref:System.Speech.Recognition.SrgsGrammar.SrgsRuleScope> </xref:System.Speech.Recognition.SrgsGrammar.SrgsRuleScope> jest</xref:System.Speech.Recognition.SrgsGrammar.SrgsRule.Scope%2A> </xref:System.Speech.Recognition.SrgsGrammar.SrgsRule> </xref:System.Speech.Recognition.SrgsGrammar.SrgsRule>      - `rule` Elementu jest zewnętrznych gramatyki i wartość jego `scope` atrybutu `public`.      - `rule` Zewnętrznych gramatyki, wartość elementu jest jego `scope` atrybutu `private`, i jest zadeklarowany jako `root rule` z zewnętrznego gramatyki.       Ta klasa reprezentuje `ruleref` elementu zgodnie z definicją w sieci World Wide Web konsorcjum W3C [mowy rozpoznawania gramatyki specyfikacji (SRGS) w wersji 1.0](http://go.microsoft.com/fwlink/?LinkId=201761). Aby uzyskać informacje o SRGS `ruleref` element i szczegółowe informacje o jego obsługa przez System.Speech, zobacz [odwołanie ruleref elementu](http://msdn.microsoft.com/en-us/56eb0031-4908-4788-83ab-7c5e19aa4ac0)."
