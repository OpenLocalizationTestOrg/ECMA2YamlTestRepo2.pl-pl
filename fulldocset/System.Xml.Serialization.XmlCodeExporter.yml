  name: XmlCodeExporter
  nameWithType: XmlCodeExporter
  fullName: System.Xml.Serialization.XmlCodeExporter
  type: Class
  summary: "Generuje typy i deklaracji atrybutu z informacjami dotyczącymi mapowania wewnętrznego typu dla deklaracji elementu schematu XML."
  remarks: "Klasa XmlCodeExporter generuje typów .NET Framework lub deklaracji atrybutu z wewnętrznego mapowania do typów .NET Framework. Te wewnętrzne mapowania są generowane przez <xref:System.Xml.Serialization.XmlSchemaImporter>klasy dla elementów zdefiniowanych w dokumencie XSD lub jako części w dokumencie Web Services Description Language (WSDL).</xref:System.Xml.Serialization.XmlSchemaImporter> XmlCodeExporter nie jest używana bezpośrednio; jest ona używana z narzędzia Web Services Description Language (Wsdl.exe) lub definicji schematu XML (Xsd.exe).       WSDL.exe korzysta z typów lub deklaracji atrybutu, generowanych przez XmlCodeExporter i mapowania wewnętrzny wygenerowany przez <xref:System.Xml.Serialization.XmlSchemaImporter>klasy do generowania klasy serwera proxy klienta lub serwera abstrakcyjnej klasy dokument WSDL.</xref:System.Xml.Serialization.XmlSchemaImporter> WSDL.exe używa XmlCodeExporter i <xref:System.Web.Services.Description.ServiceDescriptionImporter>klasy podczas określa dokument WSDL:-Użyj literału, informujący, że zawartość SOAP komunikatów parametrów i zwraca wartości (lub dokumenty żądań i odpowiedzi) jako literału są określone definicje schematów XML.</xref:System.Web.Services.Description.ServiceDescriptionImporter>      — Implementacje nie-protokołu SOAP usług sieci Web przy użyciu operacji HTTP GET i POST protokołu HTTP.      -Xsd.exe używa XmlCodeExporter można wygenerować klas z dokumentów definicji schematu XML (XSD)."
