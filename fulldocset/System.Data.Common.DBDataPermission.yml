- uid: System.Data.Common.DBDataPermission.Intersect(System.Security.IPermission)
  id: Intersect(System.Security.IPermission)
  parent: System.Data.Common.DBDataPermission
  langs:
  - csharp
  name: Intersect(IPermission)
  nameWithType: DBDataPermission.Intersect(IPermission)
  fullName: System.Data.Common.DBDataPermission.Intersect(IPermission)
  type: Method
  assemblies:
  - System.Data
  namespace: System.Data.Common
  summary: "Zwraca obiekt uprawnienia reprezentujący przecięciu bieżącego obiektu uprawnień i obiektu określonego uprawnienia."
  remarks: "Część wspólną dwóch uprawnień jest uprawnienia, które opisano zestaw działań, które opisano w nich obu. Tylko zażąda przekazuje oba oryginalnego uprawnienia zostaną spełnione przecięcie."
  syntax:
    content: public override System.Security.IPermission Intersect (System.Security.IPermission target);
    parameters:
    - id: target
      type: System.Security.IPermission
      description: "Obiekt uprawnienia intersect z bieżącym obiektem uprawnień. Należy tego samego typu, jak bieżący obiekt uprawnień."
    return:
      type: System.Security.IPermission
      description: "Nowy obiekt uprawnień, który reprezentuje przecięciu bieżącego obiektu uprawnień i obiektu określonego uprawnienia. Ten nowy obiekt uprawnienie jest odwołanie o wartości null (<xref uid=&quot;langword_csharp_Nothing&quot; name=&quot;Nothing&quot; href=&quot;&quot;> </xref> w języku Visual Basic), jeśli część wspólną jest pusta."
  overload: System.Data.Common.DBDataPermission.Intersect*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code> target </code> Parametr nie jest odwołanie o wartości null (<xref uid=&quot;langword_csharp_Nothing&quot; name=&quot;Nothing&quot; href=&quot;&quot;> </xref> w języku Visual Basic), a nie wystąpienia tej samej klasy, jak bieżący obiekt uprawnień."
  platform:
  - net462
- uid: System.Data.Common.DBDataPermission.IsSubsetOf(System.Security.IPermission)
  id: IsSubsetOf(System.Security.IPermission)
  parent: System.Data.Common.DBDataPermission
  langs:
  - csharp
  name: IsSubsetOf(IPermission)
  nameWithType: DBDataPermission.IsSubsetOf(IPermission)
  fullName: System.Data.Common.DBDataPermission.IsSubsetOf(IPermission)
  type: Method
  assemblies:
  - System.Data
  namespace: System.Data.Common
  summary: "Zwraca wartość wskazującą, czy bieżący obiekt uprawnienie jest podzbiorem obiektu określonego uprawnienia."
  remarks: "Bieżący obiekt uprawnienie jest podzbiorem obiektu określonego uprawnienia, jeśli bieżący obiekt uprawnień określa zestaw operacji jest całkowicie zawarty w obiekcie określonego uprawnienia. Na przykład uprawnienia reprezentujące dostęp do C:\\example.txt jest podzbiorem uprawnienie reprezentujące dostęp do folderu C:\\\\. Jeśli ta metoda zwraca `true`, jak bieżący obiekt uprawnienie reprezentuje nie uzyskać dostęp do chronionych zasobów niż obiekt określonego uprawnienia."
  syntax:
    content: public override bool IsSubsetOf (System.Security.IPermission target);
    parameters:
    - id: target
      type: System.Security.IPermission
      description: "Obiekt uprawnień, który ma być sprawdzane pod kątem relacji podzbioru. Ten obiekt musi być taki sam typ jak bieżący obiekt uprawnień."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli bieżący obiekt uprawnienie jest podzbiór obiektu określonego uprawnienia, w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Data.Common.DBDataPermission.IsSubsetOf*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code> target </code> Parametr jest obiekt, który nie jest taki sam typ jak bieżący obiekt uprawnień."
  platform:
  - net462
