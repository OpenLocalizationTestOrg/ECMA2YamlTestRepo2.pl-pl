  name: AddInSecurityLevel
  nameWithType: AddInSecurityLevel
  fullName: System.AddIn.Hosting.AddInSecurityLevel
  type: Enum
  summary: "Określa poziom zaufania, który został udzielony do domeny aplikacji, czy dodatek jest załadowany do."
  remarks: "Aktywuje system dodatku dodatek z zestawem uprawnień, który odpowiada poziomu zaufania określonego dodatku domeny aplikacji. Ten zestaw uprawnień jest zdefiniowana przez konfiguracji zabezpieczeń (CAS) dostępu kodu języka uruchomieniowego.       Korzystając z bitowego operacji lub nie można łączyć wartości tego wyliczenia."
  example:
  - "The following example activates an add-in with a specified trust level.  \n  \n [!code-vb[AddInP3Host#5](~/add/codesnippet/visualbasic/addinp3hostvb/p3host.vb#5)]\n [!code-cs[AddInP3Host#5](~/add/codesnippet/csharp/addinP3Host/P3Host.cs#5)]"
  syntax:
    content: public enum AddInSecurityLevel
  inheritance:
  - System.Enum
  platform:
  - net462
