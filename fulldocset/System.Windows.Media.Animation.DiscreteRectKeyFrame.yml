  type: Class
  summary: "Animuje z <xref href=&quot;System.Windows.Rect&quot;> </xref> wartość poprzedniej ramki klucza na własnym <xref:System.Windows.Media.Animation.RectKeyFrame.Value*>przy użyciu odrębny interpolacji.</xref:System.Windows.Media.Animation.RectKeyFrame.Value*>"
  remarks: "Ta klasa jest używana jako część <xref:System.Windows.Media.Animation.RectKeyFrameCollection>w połączeniu z <xref:System.Windows.Media.Animation.RectAnimationUsingKeyFrames>do animowania <xref:System.Windows.Rect>wartość właściwości wzdłuż zestaw klatek kluczowych.</xref:System.Windows.Rect> </xref:System.Windows.Media.Animation.RectAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.RectKeyFrameCollection>       Ramka klucza definiuje segment <xref:System.Windows.Media.Animation.RectAnimationUsingKeyFrames>do której on należy.</xref:System.Windows.Media.Animation.RectAnimationUsingKeyFrames> Każdy klatki ma obiekt docelowy <xref:System.Windows.Media.Animation.RectKeyFrame.Value%2A>i <xref:System.Windows.Media.Animation.RectKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.RectKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.RectKeyFrame.Value%2A> <xref:System.Windows.Media.Animation.RectKeyFrame.KeyTime%2A>Określa czas, w którym klatek kluczowych <xref:System.Windows.Media.Animation.RectKeyFrame.Value%2A>zostanie osiągnięty.</xref:System.Windows.Media.Animation.RectKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.RectKeyFrame.KeyTime%2A> Klatek kluczowych animuje z wartością docelową poprzedniej ramki klucza do wartości docelowej. Rozpoczyna się po poprzedniej ramki klucza kończy się i kończy się po osiągnięciu własnego klucza czasu.       Odrębny klatek kluczowych, takich jak DiscreteRectKeyFrame tworzenie nagłym &quot;przeskoków&quot; między wartościami (nie interpolacji). Innymi słowy właściwość animowany nie ulega zmianie, aż do osiągnięcia czasu klucza klatek kluczowych w takim przypadku animowanej właściwości nagle przechodzi do wartości docelowej."
