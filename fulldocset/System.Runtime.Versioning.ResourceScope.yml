  name: ResourceScope
  nameWithType: ResourceScope
  fullName: System.Runtime.Versioning.ResourceScope
  type: Enum
  summary: "Identyfikuje zakres zabezpieczać zasobów."
  remarks: "Zasób jest obiekt, który zawiera stan. Zasoby przykłady pliku na dysku, kolejki komunikatów dla procesu i nazwane <xref:System.Threading.Mutex>.</xref:System.Threading.Mutex> Wiedząc, że obiekt jest zasobem nie wskazuje zastosowania; ważne właściwości zasobu jest zakresem zasobu. Zakres obejmuje zarówno typ, jak i widoczności zasobu. Typ zasobu określa, czy zasób jest zasobem poziom maszyny, takich jak plik na dysku i całego procesu zasobu, takiego jak bloku nieudostępnione pamięci lub zasobów poziomu domeny aplikacji, takich jak blokadę wystąpienia z systemem innym niż organizowany przez odwołanie do obiektu.  Zakresów widocznością zestawu i prywatnych, wartość domyślna to `Public`, która jest niejawne, jeśli jest to prywatne lub zestawu nie są oznaczone.  Nie ma żadnej wartości wyliczenia dla `Public`."
  syntax:
    content: >-
      [System.Flags]

      public enum ResourceScope
  inheritance:
  - System.Enum
  platform:
  - net462
