  summary: "Definiuje uporządkowaną listę <xref href=&quot;System.Security.Cryptography.Xml.Transform&quot;> </xref> obiektów, które jest stosowane do zawartości bez znaku przed obliczania skrótu."
  remarks: "Klasa TransformChain zawiera listę <xref:System.Security.Cryptography.Xml.Transform>obiektów określające sposób sortowania danych XML przed utworzeniem szyfrowanego.</xref:System.Security.Cryptography.Xml.Transform>       Należy użyć klasy TransformChain, gdy należy dodać co najmniej jeden obiekt transformacji do zaszyfrowanego dokumentu XML lub podpisanego dokumentu XML.       Zarówno <xref:System.Security.Cryptography.Xml.Reference>klasy i <xref:System.Security.Cryptography.Xml.EncryptedReference>Klasa zawiera obiekt TransformChain.</xref:System.Security.Cryptography.Xml.EncryptedReference> </xref:System.Security.Cryptography.Xml.Reference>  Możesz dodać <xref:System.Security.Cryptography.Xml.Transform>do obiektu <xref:System.Security.Cryptography.Xml.Reference>klasy przez wywołanie metody <xref:System.Security.Cryptography.Xml.Reference.AddTransform%2A>metody.</xref:System.Security.Cryptography.Xml.Reference.AddTransform%2A> </xref:System.Security.Cryptography.Xml.Reference> </xref:System.Security.Cryptography.Xml.Transform> Możesz dodać <xref:System.Security.Cryptography.Xml.Transform>do obiektu <xref:System.Security.Cryptography.Xml.EncryptedReference>klasy przez wywołanie metody <xref:System.Security.Cryptography.Xml.EncryptedReference.AddTransform%2A>metody.</xref:System.Security.Cryptography.Xml.EncryptedReference.AddTransform%2A> </xref:System.Security.Cryptography.Xml.EncryptedReference> </xref:System.Security.Cryptography.Xml.Transform>  Można również utworzyć obiekt TransformChain ręcznie i przekaż ją do albo <xref:System.Security.Cryptography.Xml.Reference.TransformChain%2A>Właściwości lub <xref:System.Security.Cryptography.Xml.EncryptedReference.TransformChain%2A>Właściwości.</xref:System.Security.Cryptography.Xml.EncryptedReference.TransformChain%2A> </xref:System.Security.Cryptography.Xml.Reference.TransformChain%2A>       Jeśli chcesz zarejestrować tylko części dokumentu XML można umożliwia zidentyfikowanie elementów XML, który chcesz zarejestrować transformacji.  Należy pamiętać, że <xref:System.Security.Cryptography.Xml.Reference.Uri%2A>Właściwości i <xref:System.Security.Cryptography.Xml.EncryptedReference.Uri%2A>Właściwość automatycznego tworzenia wewnętrznego transformacje, dzięki którym można podpisać części dokumentu.</xref:System.Security.Cryptography.Xml.EncryptedReference.Uri%2A> </xref:System.Security.Cryptography.Xml.Reference.Uri%2A>       Aby uzyskać więcej informacji na temat transformacje zobacz specyfikację XMLDSIG, który jest dostępny z W3C w www.w3.org/TR/xmldsig-core/, lub zobacz specyfikację szyfrowania XML, który jest dostępny z W3C w www.w3.org/TR/xmlenc-core/."
