  name: ProjectRootElement
  nameWithType: ProjectRootElement
  fullName: Microsoft.Build.Construction.ProjectRootElement
  type: Class
  summary: "Reprezentuje projektu programu MSBuild, plik elementów docelowych lub dowolnego innego pliku, który jest zgodny ze schematem pliku projektu MSBuild. Ta klasa oraz ich powiązanymi klasami zezwolić na pełną MSBuild projektu lub miejsc docelowych pliku Odczyt i zapis."
  remarks: "Komentarze i biały znak, nie można edytować za pomocą tego modelu w chwili obecnej. Każdy element główny projekt jest skojarzony z kolekcji projektów dokładnie jeden. Dzięki temu właścicielem tej kolekcji projektów, aby kontrolować jego okres istnienia i nie oczekiwano przez zmiany, które pochodzą z inną kolekcją projektów."
  syntax:
    content: >-
      [System.Diagnostics.DebuggerDisplay("{FullPath} #Children={Count} DefaultTargets={DefaultTargets} ToolsVersion={ToolsVersion} InitialTargets={InitialTargets} ExplicitlyLoaded={IsExplicitlyLoaded}")]

