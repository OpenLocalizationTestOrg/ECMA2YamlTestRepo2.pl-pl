  summary: "Wykonuje określony formant powiązania danych."
  remarks: "Jeśli <xref:System.Web.UI.WebControls.ListControl>formant, który jest określony przez `control` źródła danych określony w ramach jego <xref:System.Web.UI.IDataBindingsAccessor.DataBindings%2A>Właściwości, metoda DataBindControl czyści <xref:System.Web.UI.WebControls.ListControl.Items%2A>Kolekcja <xref:System.Web.UI.WebControls.ListControl>, a następnie dodaje wiadomości ciąg wskazujący, że <xref:System.Web.UI.WebControls.ListControl>jest powiązany z danymi do <xref:System.Web.UI.WebControls.ListControl.Items%2A>kolekcji.</xref:System.Web.UI.WebControls.ListControl.Items%2A> </xref:System.Web.UI.WebControls.ListControl> </xref:System.Web.UI.WebControls.ListControl> </xref:System.Web.UI.WebControls.ListControl.Items%2A> </xref:System.Web.UI.IDataBindingsAccessor.DataBindings%2A> </xref:System.Web.UI.WebControls.ListControl>"
  example:
  - "The following code example shows how to override the DataBindControl method to add a string message to the associated `SimpleRadioButtonList` control when that control is data bound.  \n  \n This code example is part of a larger example provided for the <xref:System.Web.UI.Design.WebControls.ListControlDataBindingHandler> class.  \n  \n [!code-cs[ListControlDesigner_Samples#7](~/add/codesnippet/csharp/b6104df0-537f-482c-83c4-_1.cs)]\n [!code-vb[ListControlDesigner_Samples#7](~/add/codesnippet/visualbasic/b6104df0-537f-482c-83c4-_1.vb)]"
