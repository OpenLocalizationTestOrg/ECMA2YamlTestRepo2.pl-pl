  summary: "Wskazuje, że klasa zapewnić można użyć konwertera typów wartości i odwołuje się do obsługi dla konwertera typu Ustawianie przypadki."
  remarks: "Zachowanie XAML, które będą interpretowane przez atrybuty CLR używa tego atrybutu, aby ustalić, czy jest zamierzone wywołania zwrotnego dla wszystkich typów użycia konwertera typu lub elementu członkowskiego. Na przykład <xref:System.Xaml.XamlServices>załadować i przeanalizować, lub <xref:System.Xaml.XamlXmlReader>/ <xref:System.Xaml.XamlObjectWriter>sekwencji, będzie użyć tego atrybutu i wywoływać nazwanego wywołania zwrotnego w ramach operacji zawsze, gdy zapisywania węzła obiektu oparte na konwertera typu atrybutami i wywołanej.</xref:System.Xaml.XamlObjectWriter> </xref:System.Xaml.XamlXmlReader> </xref:System.Xaml.XamlServices>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=true)]

      public sealed class XamlSetTypeConverterAttribute : Attribute
