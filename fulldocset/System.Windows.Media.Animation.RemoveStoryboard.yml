  remarks: "Użyj RemoveStoryboard <xref:System.Windows.EventTrigger>lub <xref:System.Windows.Trigger>usunąć <xref:System.Windows.Media.Animation.Storyboard>.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Trigger> </xref:System.Windows.EventTrigger>      ## Wstrzymania, wznowienia, Stop, usuń lub w przeciwnym razie formantu scenorysu interaktywnie móc wstrzymanie, wznowienie, usunąć lub w inny sposób kontroluje <xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A>interaktywnego, ustaw <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>Właściwość jego <xref:System.Windows.Media.Animation.BeginStoryboard>i użyj <xref:System.Windows.Media.Animation.ControllableStoryboardAction>obiektu (takich jak <xref:System.Windows.Media.Animation.PauseStoryboard>, <xref:System.Windows.Media.Animation.ResumeStoryboard>, lub <xref:System.Windows.Media.Animation.StopStoryboard>) można sterować nim za pomocą odwołań do jego <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>.</xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> </xref:System.Windows.Media.Animation.StopStoryboard> </xref:System.Windows.Media.Animation.ResumeStoryboard> </xref:System.Windows.Media.Animation.PauseStoryboard> </xref:System.Windows.Media.Animation.ControllableStoryboardAction> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> </xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A> Jeśli <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>z <xref:System.Windows.Media.Animation.BeginStoryboard>jest nieokreślony, <xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A>nie interaktywnie sterować po rozpoczyna się.</xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> Zobacz [porady: użycie wyzwalacze zdarzeń do kontrolowania scenorysu po jego uruchomieniu](~/add/includes/ajax-current-ext-md.md) Aby uzyskać więcej informacji.      ## Kiedy należy usuwać planów akcji RemoveStoryboard należy używać, aby usunąć wszelkie scenorys uruchomione za pomocą <xref:System.Windows.Media.Animation.BeginStoryboard.HandoffBehavior%2A> <xref:System.Windows.Media.Animation.HandoffBehavior>.</xref:System.Windows.Media.Animation.HandoffBehavior> </xref:System.Windows.Media.Animation.BeginStoryboard.HandoffBehavior%2A> Jest również dobrym pomysłem jest usunąć tła animacji, gdy obiekt, który one animować jest już używane. Na przykład w przypadku zastosowania scenorysu nieskończoność powtarzających się za pomocą elementu <xref:System.Windows.FrameworkElement.Loaded>zdarzenia, należy także utworzyć <xref:System.Windows.EventTrigger>używającą akcji RemoveStoryboard usunąć scenorysu w elemencie <xref:System.Windows.FrameworkElement.Unloaded>zdarzeń.</xref:System.Windows.FrameworkElement.Unloaded> </xref:System.Windows.EventTrigger> </xref:System.Windows.FrameworkElement.Loaded>"
