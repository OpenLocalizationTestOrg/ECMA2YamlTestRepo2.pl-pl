  name: MessageBoxButton
  nameWithType: MessageBoxButton
  fullName: System.Windows.MessageBoxButton
  type: Enum
  summary: "Określa przyciski wyświetlane na pole wiadomość. Używane jako argument <xref:System.Windows.MessageBox.Show*>metody.</xref:System.Windows.MessageBox.Show*>"
  remarks: "Domyślnie <xref:System.Windows.MessageBox.Show%2A>metody <xref:System.Windows.MessageBox>Typ jest wyświetlany komunikat, który ma **OK** przycisku.</xref:System.Windows.MessageBox> </xref:System.Windows.MessageBox.Show%2A> Można użyć przeciążeń <xref:System.Windows.MessageBox.Show%2A>metodę, która akceptuje MessageBoxButton argument, aby określić różne kombinacje przycisków, które obejmują **OK**, **OK**/**anulować**, **tak**/**nr**, i **tak**/**nr**/**anulować**.</xref:System.Windows.MessageBox.Show%2A>       Jeśli określisz ciągów, wyłącz **Zamknij** przycisku w pasku tytułu okna komunikatu. Jednak **Zamknij** przycisk jest włączony dla wszystkich innych opcji. Gdy użytkownik kliknie **Zamknij** przycisku lub naciśnięcie **ESC** klucza, okno komunikatu zwraca wartość wyniku okno komunikatu <xref:System.Windows.MessageBoxResult>.</xref:System.Windows.MessageBoxResult> Jednak jeśli komunikat w polu są wyświetlane tylko **OK** przycisku, klikając pozycję **Zamknij** przycisku lub naciskając klawisz **ESC** klucza powoduje, że komunikat zwrócić wartość wyniku pola wiadomości <xref:System.Windows.MessageBoxResult>.</xref:System.Windows.MessageBoxResult>       Wartość przycisku, który użytkownik kliknie <xref:System.Windows.MessageBox.Show%2A>i to jedna z wartości <xref:System.Windows.MessageBoxResult>wyliczenie.</xref:System.Windows.MessageBoxResult> </xref:System.Windows.MessageBox.Show%2A>"
  example:
