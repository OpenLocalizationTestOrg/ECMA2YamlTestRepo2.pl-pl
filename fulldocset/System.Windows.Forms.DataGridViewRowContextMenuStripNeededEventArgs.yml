  type: Class
  summary: "Udostępnia dane dla <xref href=&quot;System.Windows.Forms.DataGridView.RowContextMenuStripNeeded&quot;> </xref> zdarzeń."
  remarks: "<xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>Zdarzenie tylko podczas <xref:System.Windows.Forms.DataGridView>kontroli <xref:System.Windows.Forms.DataGridView.DataSource%2A>właściwość jest ustawiona lub jej <xref:System.Windows.Forms.DataGridView.VirtualMode%2A>właściwość jest `true`.</xref:System.Windows.Forms.DataGridView.VirtualMode%2A> </xref:System.Windows.Forms.DataGridView.DataSource%2A> </xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded> Obsługa <xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>zdarzeń jest przydatne, jeśli chcesz wyświetlić menu skrótów określane przez bieżący stan wiersza lub zawiera wartości.</xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>       Podczas obsługi <xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>menu skrótów, które określisz w procedurze obsługi zdarzeń, jest wyświetlany zawsze, gdy użytkownik kliknie prawym przyciskiem myszy wiersz chyba że <xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>menu skrótów dla określonej komórki, który został kliknięty zastąpienia zdarzeń.</xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded> </xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>       <xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>Zdarzeń również występuje zawsze, gdy wartość <xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A?displayProperty=fullName>Właściwości jest pobierana, albo programowo lub po kliknięciu wiersza.</xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>       Można użyć <xref:System.Windows.Forms.DataGridViewRowContextMenuStripNeededEventArgs.RowIndex%2A>właściwość, aby określić stan wiersza lub zawiera wartości, a dzięki tym informacjom można zmieniać ani modyfikować <xref:System.Windows.Forms.DataGridViewRowContextMenuStripNeededEventArgs.ContextMenuStrip%2A>Właściwości.</xref:System.Windows.Forms.DataGridViewRowContextMenuStripNeededEventArgs.ContextMenuStrip%2A> </xref:System.Windows.Forms.DataGridViewRowContextMenuStripNeededEventArgs.RowIndex%2A> Ta właściwość jest inicjowana z wartością wiersza <xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>właściwość, która zastępuje wartość zdarzenia.</xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>       Obsługa <xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>zdarzeń podczas pracy z dużą ilością danych, aby uniknąć spadku wydajności ustawienia wiersza <xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>wartość wiele wierszy.</xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A> </xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded> Aby uzyskać więcej informacji, zobacz [najlepsze praktyki dotyczące skalowania formantu DataGridView formularzy systemu Windows](~/add/includes/ajax-current-ext-md.md).       Aby uzyskać więcej informacji na temat obsługi zdarzeń, zobacz [NIB: Korzystanie z zdarzenia](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
  example:
  - "The following code example handles the <xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded> event to provide a <xref:System.Windows.Forms.ContextMenuStrip> based on the title of the employee. In this example, there are two shortcut menus, one for managers and one for all other employees.  \n  \n [!code-cs[System.Windows.Forms.DataGridView_NeededEvents#00](~/add/codesnippet/csharp/t-system.windows.forms.d_76_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridView_NeededEvents#00](~/add/codesnippet/visualbasic/t-system.windows.forms.d_76_1.vb)]"
  syntax:
    content: 'public class DataGridViewRowContextMenuStripNeededEventArgs : EventArgs'
