  name: UserTrackingLocation
  nameWithType: UserTrackingLocation
  fullName: System.Workflow.Runtime.Tracking.UserTrackingLocation
  type: Class
  summary: "Definiuje lokalizacji usługi kwalifikowana działania, która odpowiada na zdarzenie użytkownika w ścieżce potencjalnych wykonywania wystąpienia przepływu pracy głównego. Ta klasa nie może być dziedziczona."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Projektant działań lub projektanta przepływów pracy mogą użyć dowolnego z przeciążone <xref:System.Workflow.ComponentModel.Activity.TrackData%2A?displayProperty=fullName>i <xref:System.Workflow.ComponentModel.ActivityExecutionContext.TrackData%2A?displayProperty=fullName>metody Instrumentacja przepływu pracy do wysyłania danych do środowiska wykonawczego śledzenia infrastruktury jako zdarzenie użytkownika.</xref:System.Workflow.ComponentModel.ActivityExecutionContext.TrackData%2A?displayProperty=fullName> </xref:System.Workflow.ComponentModel.Activity.TrackData%2A?displayProperty=fullName> Danych emitowanych jest określone jako dane użytkownika. W odróżnieniu od zdarzenia stanu działania i stan przepływu pracy zdarzenia, występujące tylko na działanie lub zmiany stanu przepływu pracy zdarzenia użytkownika może wystąpić w dowolnej lokalizacji, która jest instrumentowany w przepływie pracy. UserTrackingLocation definiuje zgodnych parametrów dla tych lokalizacji przez określenie typu danych użytkownika, typ działania, z którego można wysyłanego, zbiór warunków, które można bardziej precyzyjnie zakwalifikować wystąpienie lub wystąpienia tego działania opcjonalna nazwa klucza, z której dane użytkownika muszą być skojarzone, czy typy pochodne danych użytkownika powinny być zgodne , i określa, czy dane użytkownika wysyłanego z działań pochodzi od typu określonego działania powinny być zgodne.      > [!NOTE] > Pojedynczego UserTrackingLocation może odwoływać się do więcej niż jeden rzeczywisty lokalizacji w potencjalne ścieżki wykonywania wystąpienia przepływu pracy.       Można dodać UserTrackingLocation <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.MatchingLocations%2A?displayProperty=fullName>lub w <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.ExcludedLocations%2A?displayProperty=fullName>celu zdefiniowania parametry dopasowania <xref:System.Workflow.Runtime.Tracking.UserTrackPoint> <xref:System.Workflow.Runtime.Tracking.TrackingProfile>.</xref:System.Workflow.Runtime.Tracking.TrackingProfile> </xref:System.Workflow.Runtime.Tracking.UserTrackPoint> </xref:System.Workflow.Runtime.Tracking.UserTrackPoint.ExcludedLocations%2A?displayProperty=fullName> </xref:System.Workflow.Runtime.Tracking.UserTrackPoint.MatchingLocations%2A?displayProperty=fullName>       Istnieją trzy ogólne warunki, które muszą zostać spełnione w następującej kolejności dla UserTrackingLocation można dopasować przez infrastrukturę śledzenie czasu wykonywania: działanie, które ma wysyłanego zdarzenie użytkownika muszą być zgodne zbiór działań określony przez <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ActivityType%2A>, <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ActivityTypeName%2A>, <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.Conditions%2A>i <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.MatchDerivedActivityTypes%2A>; klucz, jeśli istnieje, skojarzone z użytkownikiem danych muszą być zgodne <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.KeyName%2A>; i, typ danych użytkownika emitowane przez zdarzenie użytkownika musi odpowiadać zestawu typów danych użytkownika określonego przez <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ArgumentType%2A> , <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ArgumentTypeName%2A>, and <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.MatchDerivedArgumentTypes%2A>.</xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.MatchDerivedArgumentTypes%2A></xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ArgumentTypeName%2A></xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ArgumentType%2A></xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.KeyName%2A></xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.MatchDerivedActivityTypes%2A></xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.Conditions%2A></xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ActivityTypeName%2A></xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ActivityType%2A> Tylko wtedy, gdy wszystkie trzy te warunki są spełnione, infrastrukturze środowiska uruchomieniowego śledzenia za UserTrackingLocation dopasowaniu.       Aby skonfigurować UserTrackingLocation, należy ustawić, albo <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ArgumentTypeName%2A>lub <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ArgumentType%2A>do określania typu danych użytkownika do dopasowania, a następnie <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ActivityTypeName%2A>lub <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ActivityType%2A>do określenia typu działania, z którego dane użytkownika muszą wysyłanego do dopasowania.</xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ActivityType%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ActivityTypeName%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ArgumentType%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ArgumentTypeName%2A> Możesz dodać <xref:System.Workflow.Runtime.Tracking.ActivityTrackingCondition>obiekty do <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.Conditions%2A>więcej całkowicie zakwalifikować działania, z którego dane użytkownika muszą wysyłanego.</xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.Conditions%2A> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingCondition> Można ustawić <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.MatchDerivedArgumentTypes%2A>do określenia, że dane użytkownika pochodzi od typu danych użytkownika określonego przez <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ArgumentTypeName%2A>lub <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ArgumentType%2A>powinny być zgodne, a użytkownik może ustawić <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.MatchDerivedActivityTypes%2A>do określania danych użytkownika wysyłanego z działań pochodzi od typu działania określony przez <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ActivityTypeName%2A>lub <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ActivityType%2A>powinny być zgodne.</xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ActivityType%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ActivityTypeName%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.MatchDerivedActivityTypes%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ArgumentType%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.ArgumentTypeName%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.MatchDerivedArgumentTypes%2A>       Można ustawić <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.KeyName%2A>można określić tylko użytkownika powinny być zgodne dane skojarzone z określoną nazwą klucza dla tego UserTrackingLocation.</xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.KeyName%2A> Jeśli <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.KeyName%2A>jest odwołanie o wartości null (`Nothing` w języku Visual Basic), środowisko uruchomieniowe śledzenia struktury nie będzie próbował zgodny z kluczem skojarzonego z danymi użytkownika.</xref:System.Workflow.Runtime.Tracking.UserTrackingLocation.KeyName%2A>"
