  summary: "Pobiera lub ustawia typ rozwiązywania konfliktów niestandardowe zasady zabezpieczeń."
  remarks: "Jeśli HostSecurityPolicyResolverType jest pustym ciągiem, ASP.NET domyślną zasadę przez aplikację do określania zestawu uprawnień. Domyślne zasady umożliwiające ocenę uprawnienia przyznaje status całkowitego zaufania częściowego zaufania do innych zestawów i zestawów w globalnej pamięci podręcznej zestawów (GAC).       Nie można ustawić ten atrybut `null` wartość."
  syntax:
