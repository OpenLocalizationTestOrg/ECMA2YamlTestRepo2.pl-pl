- uid: System.Web.Configuration.TrustSection.LegacyCasModel
  id: LegacyCasModel
  parent: System.Web.Configuration.TrustSection
  langs:
  - csharp
  name: LegacyCasModel
  nameWithType: TrustSection.LegacyCasModel
  fullName: System.Web.Configuration.TrustSection.LegacyCasModel
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Pobiera lub ustawia wartość wskazującą, czy włączono zabezpieczenia dostępu kodu starszej wersji."
  remarks: "Po włączeniu zabezpieczenia dostępu kodu starszej wersji, obowiązują następujące reguły zabezpieczeń:-zasady zabezpieczeń (CAS) kod dostępu zostanie nawiązane z kombinacji zasad komputera i określony plik zasad ASP.NET częściowej relacji zaufania.      -Częściowej relacji zaufania domeny aplikacji przywrócić trwa pełnego zaufania na poziomie domeny aplikacji.      Pliki starszych częściowej relacji zaufania, znajduje się w katalogu CONFIG w [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] katalog instalacji są używane zamiast nowe pliki konfiguracji częściowej relacji zaufania, które znajdują się w tym samym katalogu. Warunki członkostwa, które zostały znalezione w zawierają plików starszych [!INCLUDE[net_v11_long](~/add/includes/net-v11-long-md.md)] lub [!INCLUDE[net_v20SP1_short](~/add/includes/net-v20sp1-short-md.md)] wersji [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)].      -Dodatkowe członkostwa warunków wymagających oceny uprawnień są stosowane zgodnie z definicją w plikach ASP.NET częściowej relacji zaufania. Katalog konfiguracji, który jest dostarczany z [!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)] wersja zawiera pliki starszej wersji zasad zaufania częściowego. Nazwy te pliki zawierają ciąg &quot;starszych&quot; oraz zawierać [!INCLUDE[net_v20SP1_short](~/add/includes/net-v20sp1-short-md.md)] sekcje. Poniższe sekcje zawierają członkostwa niepusty warunki, które są niezbędne do obliczenia urzędów certyfikacji zasad pod kątem zestawy.      — Jeśli aplikacja ASP.NET działa w częściowej relacji zaufania i plik zasad zabezpieczeń dla mapy poziomu zaufania do jednego z domyślnych plików konfiguracji częściowej relacji zaufania, ASP.NET automatycznie wybierze odpowiedni plik starszej wersji konfiguracji. Na przykład jeśli zasady zabezpieczeń zwykle może zostać załadowany z Web_mediumtrust.config, następnie w trybie starszej wersji platformy ASP.NET zamiast tego załaduje zasady zabezpieczeń z Legacy.web_mediumtrust.config."
  syntax:
    content: public bool LegacyCasModel { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli włączono zabezpieczenia dostępu kodu starszej wersji; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Wartość domyślna to <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Configuration.TrustSection.LegacyCasModel*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Configuration.TrustSection.Level
  id: Level
  parent: System.Web.Configuration.TrustSection
  langs:
  - csharp
  name: Level
  nameWithType: TrustSection.Level
  fullName: System.Web.Configuration.TrustSection.Level
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Pobiera lub ustawia nazwę poziomu zabezpieczeń, na którym będzie uruchamiana aplikacja."
  remarks: "Właściwość poziomu określa poziom zabezpieczeń, w którym będzie działać aplikacja. Wartość domyślna to `&quot;Full&quot;`.       Istnieje pięć poziomów zaufania dostępne: wysoki — pełna - — średni - niski - minimalne nazwane poziomy odpowiadają poziomów zabezpieczeń, które są zdefiniowane w `<trustLevel>` elementu `<securityPolicy>`."
  example:
  - "The following code example demonstrates how to use the Level property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.TrustSection> class.  \n  \n [!code-cs[System.Web.Configuration.TrustSection#2](~/add/codesnippet/csharp/p-system.web.configurati_147_1.cs)]\n [!code-vb[System.Web.Configuration.TrustSection#2](~/add/codesnippet/visualbasic/p-system.web.configurati_147_1.vb)]"
  syntax:
    content: public string Level { get; set; }
    return:
      type: System.String
      description: "Nazwa poziomu zaufania. Wartość domyślna to <xref uid=&quot;langword_csharp_&quot;Full&quot;&quot; name=&quot;&quot;Full&quot;&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Configuration.TrustSection.Level*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Configuration.TrustSection.OriginUrl
  id: OriginUrl
  parent: System.Web.Configuration.TrustSection
  langs:
  - csharp
  name: OriginUrl
  nameWithType: TrustSection.OriginUrl
  fullName: System.Web.Configuration.TrustSection.OriginUrl
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Określa adres URL źródła dla aplikacji."
  remarks: "Właściwość OriginUrl Określa adres URL źródła dla aplikacji. Jeśli jest obecny, ten może służyć do niektórych uprawnień, takich jak powiązane z <xref:System.Net.WebRequest>klasy.</xref:System.Net.WebRequest> Dzięki temu można określić pojedynczy adres URL, który służy do tworzenia uprawnienie poprzez <xref:System.Net.WebPermission>wystąpienia.</xref:System.Net.WebPermission> Następnie to uprawnienie przyznaje kodu platformy ASP.NET, który ma częściowej relacji zaufania prawo do nawiązywania połączeń HTTP (na przykład wywołanie usługi sieci Web) do tego adresu URL. Wartość musi być poprawnie sformułowany adres URL HTTP."
  example:
  - "The following code example demonstrates how to use the OriginUrl property. This code example is part of a larger example provided for the <xref:System.Web.Configuration.TrustSection> class.  \n  \n [!code-cs[System.Web.Configuration.TrustSection#3](~/add/codesnippet/csharp/p-system.web.configurati_332_1.cs)]\n [!code-vb[System.Web.Configuration.TrustSection#3](~/add/codesnippet/visualbasic/p-system.web.configurati_332_1.vb)]"
  syntax:
    content: public string OriginUrl { get; set; }
    return:
      type: System.String
      description: "Poprawnie sformułowany adres URL protokołu HTTP lub ciąg pusty (&quot;&quot;). Wartość domyślna to ciąg pusty."
  overload: System.Web.Configuration.TrustSection.OriginUrl*
  exceptions: []
  platform:
  - net462
