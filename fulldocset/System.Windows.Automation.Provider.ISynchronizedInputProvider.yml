  name: StartListening(SynchronizedInputType)
  nameWithType: ISynchronizedInputProvider.StartListening(SynchronizedInputType)
  fullName: System.Windows.Automation.Provider.ISynchronizedInputProvider.StartListening(SynchronizedInputType)
  type: Method
  assemblies:
  - UIAutomationProvider
  namespace: System.Windows.Automation.Provider
  summary: "Określa, który start dostawcy nasłuchiwania dla danych wejściowych określonego typu."
  remarks: "Gdy WPF znajduje dopasowywania danych wejściowych, sprawdza trasy zdarzenia przychodzącego. Jeśli element automatyzacji, który oczekuje na dane wejściowe nie jest w trasie, dane wejściowe są usuwane i <xref:System.Windows.Automation.SynchronizedInputPattern.InputDiscardedEvent>zdarzenie jest wywoływane.</xref:System.Windows.Automation.SynchronizedInputPattern.InputDiscardedEvent> Jeśli dane wejściowe nie zostanie odebrana przez element automatyzacji nasłuchiwania dla tego typu <xref:System.Windows.Automation.SynchronizedInputPattern.InputReachedTargetEvent>zdarzenie jest zgłoszono; w przeciwnym razie <xref:System.Windows.Automation.SynchronizedInputPattern.InputReachedOtherElementEvent>zdarzenie jest wywoływane.</xref:System.Windows.Automation.SynchronizedInputPattern.InputReachedOtherElementEvent> </xref:System.Windows.Automation.SynchronizedInputPattern.InputReachedTargetEvent>       Po odebraniu danych wejściowych, dostawca kończy nasłuchiwanie i kontynuuje działanie."
  syntax:
    content: public void StartListening (System.Windows.Automation.SynchronizedInputType inputType);
    parameters:
    - id: inputType
      type: System.Windows.Automation.SynchronizedInputType
      description: "Typ danych wejściowych do nasłuchiwania."
