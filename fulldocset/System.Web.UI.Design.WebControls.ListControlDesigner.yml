  name: ListControlDesigner
  nameWithType: ListControlDesigner
  fullName: System.Web.UI.Design.WebControls.ListControlDesigner
  type: Class
  summary: "Służy jako klasa podstawowa dla projektantów pozwalające na obsługę czasu projektowania w projektancie programu Visual Web formantów, które są pochodnymi <xref href=&quot;System.Web.UI.WebControls.ListControl&quot;> </xref> klasy abstrakcyjnej."
  remarks: "W projektancie programu Visual Web, gdy użytkownik zmienia ze źródła do widoku projektu kod źródłowy znaczników, który opisuje formantu pochodzi od <xref:System.Web.UI.WebControls.ListControl>klasy jest analizowana i wersja czasu projektowania formantu jest tworzona na powierzchni projektu.</xref:System.Web.UI.WebControls.ListControl> Gdy użytkownik zmienia powrót do widoku źródła, czasu projektowania formantu jest utrwalone znaczników kodu źródłowego i edytować do kodu znaczników dla strony sieci Web. Klasa ListControlDesigner służy jako klasa podstawowa dla projektantów pozwalające na obsługę czasu projektowania w sieci Web projektanta formantów, które są pochodnymi <xref:System.Web.UI.WebControls.ListControl>.</xref:System.Web.UI.WebControls.ListControl>       Właściwości klasy ListControlDesigner dostępne następujące funkcje: - <xref:System.Web.UI.Design.WebControls.ListControlDesigner.ActionLists%2A>zwraca <xref:System.ComponentModel.Design.DesignerActionListCollection>obiekt, który zwykle zawiera obiekt, który jest pochodną <xref:System.ComponentModel.Design.DesignerActionList>obiektu na każdym poziomie drzewa dziedziczenia projektanta.</xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.DesignerActionListCollection> </xref:System.Web.UI.Design.WebControls.ListControlDesigner.ActionLists%2A>      - <xref:System.Web.UI.Design.WebControls.ListControlDesigner.DataTextField%2A>I <xref:System.Web.UI.Design.WebControls.ListControlDesigner.DataValueField%2A>Właściwości zapewniają dostęp do odpowiednich właściwości formantu, który jest pochodną <xref:System.Web.UI.WebControls.ListControl>klasy.</xref:System.Web.UI.WebControls.ListControl> </xref:System.Web.UI.Design.WebControls.ListControlDesigner.DataValueField%2A> </xref:System.Web.UI.Design.WebControls.ListControlDesigner.DataTextField%2A> <xref:System.Web.UI.Design.WebControls.ListControlDesigner.DataTextField%2A>i <xref:System.Web.UI.Design.WebControls.ListControlDesigner.DataValueField%2A>wskazać pola źródła danych, zawierające tekst odpowiednio wartość zawartość elementów listy.</xref:System.Web.UI.Design.WebControls.ListControlDesigner.DataValueField%2A> </xref:System.Web.UI.Design.WebControls.ListControlDesigner.DataTextField%2A>       Dostępne metody klasy ListControlDesigner następujące funkcje: - <xref:System.Web.UI.Design.WebControls.ListControlDesigner.DataBind%2A>metody wiąże skojarzonym formancie, która jest pochodną <xref:System.Web.UI.WebControls.ListControl>do źródła danych czasu projektowania.</xref:System.Web.UI.WebControls.ListControl> </xref:System.Web.UI.Design.WebControls.ListControlDesigner.DataBind%2A>      - <xref:System.Web.UI.Design.WebControls.ListControlDesigner.GetDesignTimeHtml%2A>Metoda zwraca kod znaczników, który jest używany do renderowania kontrolki na skojarzony w czasie projektowania.</xref:System.Web.UI.Design.WebControls.ListControlDesigner.GetDesignTimeHtml%2A>      - <xref:System.Web.UI.Design.WebControls.ListControlDesigner.GetSelectedDataSource%2A>Metoda zwraca czasu projektowania <xref:System.Web.UI.Design.WebControls.BaseDataBoundControlDesigner.DataSource%2A>składnika z kontenera skojarzonym formantem.</xref:System.Web.UI.Design.WebControls.BaseDataBoundControlDesigner.DataSource%2A> </xref:System.Web.UI.Design.WebControls.ListControlDesigner.GetSelectedDataSource%2A>      - <xref:System.Web.UI.Design.WebControls.ListControlDesigner.GetResolvedSelectedDataSource%2A>Metoda zwraca <xref:System.Web.UI.Design.WebControls.BaseDataBoundControlDesigner.DataSource%2A>z kontenera formantu rozpoznać czasu projektowania <xref:System.Web.UI.Design.WebControls.DataBoundControlDesigner.DataMember%2A>Właściwości formantu.</xref:System.Web.UI.Design.WebControls.DataBoundControlDesigner.DataMember%2A> </xref:System.Web.UI.Design.WebControls.BaseDataBoundControlDesigner.DataSource%2A> </xref:System.Web.UI.Design.WebControls.ListControlDesigner.GetResolvedSelectedDataSource%2A>      <xref:System.Web.UI.Design.WebControls.ListControlDesigner.Initialize%2A>Projektanta, aby wyświetlić i zaprojektować skojarzonym formancie, która jest pochodną <xref:System.Web.UI.WebControls.ListControl>.</xref:System.Web.UI.WebControls.ListControl> przygotowuje — metoda</xref:System.Web.UI.Design.WebControls.ListControlDesigner.Initialize%2A>      - <xref:System.Web.UI.Design.WebControls.ListControlDesigner.OnDataSourceChanged%2A>Metoda jest wywoływana, gdy <xref:System.Web.UI.Design.WebControls.BaseDataBoundControlDesigner.DataSource%2A>dla skojarzony formant został zmieniony.</xref:System.Web.UI.Design.WebControls.BaseDataBoundControlDesigner.DataSource%2A> </xref:System.Web.UI.Design.WebControls.ListControlDesigner.OnDataSourceChanged%2A>      <xref:System.Web.UI.Design.WebControls.ListControlDesigner.PreFilterProperties%2A>Metoda jest używana do Usuń dodatkowe właściwości, należy dodać dodatkowe właściwości, lub właściwości cieni skojarzonym formancie, która jest pochodną <xref:System.Web.UI.WebControls.ListControl>.</xref:System.Web.UI.WebControls.ListControl> </xref:System.Web.UI.Design.WebControls.ListControlDesigner.PreFilterProperties%2A>"
  example:
  - "This section provides two code examples. The first demonstrates how to derive a custom control designer.  The second demonstrates how to associate a derived control with a designer.  \n  \n The following code example shows how to create a class named `SimpleRadioButtonListDesigner` that inherits from the ListControlDesigner class. The `SimpleRadioButtonListDesigner` class overrides the <xref:System.Web.UI.Design.WebControls.ListControlDesigner.GetDesignTimeHtml%2A>, <xref:System.Web.UI.Design.WebControls.ListControlDesigner.Initialize%2A>, and <xref:System.Web.UI.Design.WebControls.ListControlDesigner.OnDataSourceChanged%2A> methods. The `SimpleRadioButtonListDesigner` class displays a `SimpleRadioButtonList` control on the design surface.  \n  \n [!code-cs[ListControlDesigner_Samples#1](~/add/codesnippet/csharp/t-system.web.ui.design.w_17_1.cs)]\n [!code-vb[ListControlDesigner_Samples#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_17_1.vb)]  \n  \n The following code example derives the `SimpleRadioButtonList` control from the <xref:System.Web.UI.WebControls.RadioButtonList> control, and shows how to use the <xref:System.ComponentModel.DesignerAttribute> class to associate the `SimpleRadioButtonList` control with its designer, the `SimpleRadioButtonListDesigner` class.  \n  \n [!code-cs[ListControlDesigner_Samples#5](~/add/codesnippet/csharp/t-system.web.ui.design.w_17_2.cs)]\n [!code-vb[ListControlDesigner_Samples#5](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_17_2.vb)]"
  syntax:
    content: >-
      [System.Web.UI.Design.SupportsPreviewControl(true)]

      public class ListControlDesigner : System.Web.UI.Design.WebControls.DataBoundControlDesigner
