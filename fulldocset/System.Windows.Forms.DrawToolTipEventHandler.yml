  summary: "Reprezentuje metodę, która będzie obsługiwać <xref href=&quot;System.Windows.Forms.ToolTip.Draw&quot;> </xref> zdarzenie <xref href=&quot;System.Windows.Forms.ToolTip&quot;> </xref>."
  remarks: "<xref:System.Windows.Forms.ToolTip.Draw?displayProperty=fullName>Zdarzenie jest wywoływane przez <xref:System.Windows.Forms.ToolTip>klasę gdy <xref:System.Windows.Forms.ToolTip>rysowania i <xref:System.Windows.Forms.ToolTip.OwnerDraw%2A?displayProperty=fullName>wartość właściwości jest `true`.</xref:System.Windows.Forms.ToolTip.OwnerDraw%2A?displayProperty=fullName> </xref:System.Windows.Forms.ToolTip> </xref:System.Windows.Forms.ToolTip> </xref:System.Windows.Forms.ToolTip.Draw?displayProperty=fullName> <xref:System.Windows.Forms.DrawToolTipEventArgs>Klasa zawiera wszystkie informacje wymagane do malowania <xref:System.Windows.Forms.ToolTip>, w tym tekst etykietki narzędzia <xref:System.Drawing.Rectangle>i <xref:System.Drawing.Graphics>obiektu, na które należy wykonać rysunku.</xref:System.Drawing.Graphics> </xref:System.Drawing.Rectangle> </xref:System.Windows.Forms.ToolTip> </xref:System.Windows.Forms.DrawToolTipEventArgs> Aby dostosować wygląd elementu ToolTip, należy użyć <xref:System.Drawing.Rectangle>ustalenie granice elementu ToolTip i <xref:System.Drawing.Graphics>obiektu w celu wykonania rysunku dostosowane.</xref:System.Drawing.Graphics> </xref:System.Drawing.Rectangle> Granice można zwiększyć <xref:System.Windows.Forms.ToolTip>przed wynika to obsługa <xref:System.Windows.Forms.ToolTip.Popup>zdarzeń.</xref:System.Windows.Forms.ToolTip.Popup> </xref:System.Windows.Forms.ToolTip>       Podczas tworzenia delegata DrawToolTipEventHandler, należy określić metodę, która obsłuży zdarzenie. Aby skojarzyć zdarzenie z obsługi zdarzenia, należy dodać wystąpienia delegata zdarzenia. Program obsługi zdarzeń jest wywoływana, gdy wystąpi zdarzenie, o ile nie usuniesz delegata. Aby uzyskać więcej informacji na temat delegatów obsługi zdarzeń, zobacz [zdarzenia](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to custom draw the <xref:System.Windows.Forms.ToolTip>. The example creates a <xref:System.Windows.Forms.ToolTip> and associates it to three <xref:System.Windows.Forms.Button> controls located on the <xref:System.Windows.Forms.Form>. The example sets the <xref:System.Windows.Forms.ToolTip.OwnerDraw%2A> property to true and handles the <xref:System.Windows.Forms.ToolTip.Draw> event. In the <xref:System.Windows.Forms.ToolTip.Draw> event handler, the <xref:System.Windows.Forms.ToolTip> is custom drawn differently depending upon what button the <xref:System.Windows.Forms.ToolTip> is being displayed for as indicated by the <xref:System.Windows.Forms.DrawToolTipEventArgs.AssociatedControl%2A?displayProperty=fullName> property.  \n  \n [!code-cpp[System.Windows.Forms.ToolTip.OwnerDraw#1](~/add/codesnippet/cpp/t-system.windows.forms.d_90_1.cpp)]\n [!code-cs[System.Windows.Forms.ToolTip.OwnerDraw#1](~/add/codesnippet/csharp/t-system.windows.forms.d_90_1.cs)]\n [!code-vb[System.Windows.Forms.ToolTip.OwnerDraw#1](~/add/codesnippet/visualbasic/t-system.windows.forms.d_90_1.vb)]"
