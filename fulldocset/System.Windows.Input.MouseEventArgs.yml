  summary: "Zapewnia dane dotyczące myszy kierowane zdarzenia, które nie specjalnie obejmują przycisków myszy i kółka myszy, na przykład <xref href=&quot;System.Windows.UIElement.MouseMove&quot;> </xref>."
  remarks: "Ta klasa danych zdarzenia jest używany z następujących dołączone zdarzenia.      - <xref:System.Windows.Input.Mouse.GotMouseCapture?displayProperty=fullName>- <xref:System.Windows.Input.Mouse.LostMouseCapture?displayProperty=fullName>- <xref:System.Windows.Input.Mouse.MouseEnter?displayProperty=fullName>- <xref:System.Windows.Input.Mouse.MouseLeave?displayProperty=fullName>- <xref:System.Windows.Input.Mouse.MouseMove?displayProperty=fullName>— <xref:System.Windows.Input.Mouse.PreviewMouseMove?displayProperty=fullName>Tej klasy danych zdarzenia jest używany z następujących kierowane zdarzenia.</xref:System.Windows.Input.Mouse.PreviewMouseMove?displayProperty=fullName> </xref:System.Windows.Input.Mouse.MouseMove?displayProperty=fullName> </xref:System.Windows.Input.Mouse.MouseLeave?displayProperty=fullName> </xref:System.Windows.Input.Mouse.MouseEnter?displayProperty=fullName> </xref:System.Windows.Input.Mouse.LostMouseCapture?displayProperty=fullName> </xref:System.Windows.Input.Mouse.GotMouseCapture?displayProperty=fullName> Te kierowane zdarzenia przekazywania wymienione wcześniej dołączone zdarzenia, aby nadać im dostęp do modelu elementu ogólne w [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)].      - <xref:System.Windows.UIElement.MouseEnter?displayProperty=fullName>- <xref:System.Windows.UIElement.MouseLeave?displayProperty=fullName>- <xref:System.Windows.UIElement.MouseMove?displayProperty=fullName>- <xref:System.Windows.UIElement.PreviewMouseMove?displayProperty=fullName>— <xref:System.Windows.ContentElement.MouseEnter?displayProperty=fullName>— <xref:System.Windows.ContentElement.MouseLeave?displayProperty=fullName>— <xref:System.Windows.ContentElement.MouseMove?displayProperty=fullName>— <xref:System.Windows.ContentElement.PreviewMouseMove?displayProperty=fullName>Dołączone zdarzenia i zdarzenia element base kierowane udostępniać swoje dane zdarzeń i propagacji i tunelowania wersji kierowane zdarzenia również udostępniać dane zdarzenia.</xref:System.Windows.ContentElement.PreviewMouseMove?displayProperty=fullName> </xref:System.Windows.ContentElement.MouseMove?displayProperty=fullName> </xref:System.Windows.ContentElement.MouseLeave?displayProperty=fullName> </xref:System.Windows.ContentElement.MouseEnter?displayProperty=fullName> </xref:System.Windows.UIElement.PreviewMouseMove?displayProperty=fullName> </xref:System.Windows.UIElement.MouseMove?displayProperty=fullName> </xref:System.Windows.UIElement.MouseLeave?displayProperty=fullName> </xref:System.Windows.UIElement.MouseEnter?displayProperty=fullName> Może to wpłynąć na obsługiwany właściwości zdarzenia, podczas przekazywania trasy zdarzenia. Aby uzyskać więcej informacji, zobacz [omówienie wprowadzania](~/add/includes/ajax-current-ext-md.md).       Other than <xref:System.Windows.RoutedEventArgs>Właściwości, które są odpowiednie dla wszystkich zdarzeń routingiem najbardziej interesujące właściwości MouseEventArgs używanego w <xref:System.Windows.Input.MouseEventHandler>wdrożenia są kilka właściwości, które udostępniają bieżący stan przycisku (takie jak <xref:System.Windows.Input.MouseEventArgs.LeftButton%2A>) i <xref:System.Windows.Input.MouseEventArgs.MouseDevice%2A>).</xref:System.Windows.Input.MouseEventArgs.MouseDevice%2A> </xref:System.Windows.Input.MouseEventArgs.LeftButton%2A> </xref:System.Windows.Input.MouseEventHandler> </xref:System.Windows.RoutedEventArgs> <xref:System.Windows.Input.MouseEventArgs.MouseDevice%2A>jest przydatna szczególnie, ponieważ można sprawdzić <xref:System.Windows.Input.MouseDevice.Captured%2A>na go.</xref:System.Windows.Input.MouseDevice.Captured%2A></xref:System.Windows.Input.MouseEventArgs.MouseDevice%2A>       Należy pamiętać, że zdarzenia, które w szczególności postępowania w przypadku zdarzeń przycisk myszy klasę danych zdarzeń <xref:System.Windows.Input.MouseButtonEventArgs>.</xref:System.Windows.Input.MouseButtonEventArgs> Właściwości przycisku myszy są dostępne w MouseEventArgs, w przypadku, gdy istnieją trybami danych wejściowych lub interakcji, obejmujących przycisków, nawet jeśli są Obsługa zdarzeń z systemem innym niż przycisku.       <xref:System.Windows.Input.Mouse>Klasa udostępnia dodatkowe właściwości i metod określania stanu myszy.</xref:System.Windows.Input.Mouse>"
