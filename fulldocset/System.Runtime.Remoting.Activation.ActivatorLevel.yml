  name: ActivatorLevel
  nameWithType: ActivatorLevel
  fullName: System.Runtime.Remoting.Activation.ActivatorLevel
  type: Enum
  summary: "Definiuje położenie odpowiednie <xref:System.Activator>w łańcuchu aktywatory.</xref:System.Activator>"
  remarks: "Projekt aktywatory zezwala na więcej niż jeden aktywatora uczestniczą w procesie aktywacji, a następnie można dodać dodatkowe aktywatory w łańcuchu przy użyciu <xref:System.Runtime.Remoting.Activation.IActivator.NextActivator%2A?displayProperty=fullName>.</xref:System.Runtime.Remoting.Activation.IActivator.NextActivator%2A?displayProperty=fullName> Ponieważ każdy aktywatora jest odpowiedzialny za wywoływanie kolejnego w łańcuchu, aktywatora można umieścić sam dowolne miejsce w łańcuchu. Moduł wyliczający ActivatorLevel pomaga aktywatory, Znajdź odpowiednią pozycję w łańcuchu."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum ActivatorLevel
