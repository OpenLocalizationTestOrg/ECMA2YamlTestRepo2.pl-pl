  nameWithType: DataGridViewCellParsingEventArgs
  fullName: System.Windows.Forms.DataGridViewCellParsingEventArgs
  type: Class
  summary: "Udostępnia dane dla <xref href=&quot;System.Windows.Forms.DataGridView.CellParsing&quot;> </xref> zdarzenie <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> formantu."
  remarks: "Obsługa <xref:System.Windows.Forms.DataGridView.CellParsing>zdarzenie w celu udostępnienia niestandardowej wartości konwersji z wartości określonych przez użytkownika do wartości w typie określonym za komórki <xref:System.Windows.Forms.DataGridViewCell.ValueType%2A>Właściwości.</xref:System.Windows.Forms.DataGridViewCell.ValueType%2A> </xref:System.Windows.Forms.DataGridView.CellParsing>       Podczas obsługi <xref:System.Windows.Forms.DataGridView.CellParsing>zdarzeń, możesz wartość można przekonwertować lub konwersja domyślne można dostosować.</xref:System.Windows.Forms.DataGridView.CellParsing> Na przykład można przekonwertować wartości samodzielnie za pomocą komórek <xref:System.Windows.Forms.DataGridViewCell.ParseFormattedValue%2A>metody z konwertery typu wybrane.</xref:System.Windows.Forms.DataGridViewCell.ParseFormattedValue%2A> Alternatywnie możesz pozwolić, aby domyślny typ konwertery analizy wartości, ale modyfikować <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>, <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>, i <xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A>Właściwości obiektu zwróconego przez <xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.InheritedCellStyle%2A?displayProperty=fullName>właściwość, która została zainicjowana przy użyciu komórki <xref:System.Windows.Forms.DataGridViewCell.InheritedStyle%2A>Właściwości.</xref:System.Windows.Forms.DataGridViewCell.InheritedStyle%2A> </xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.InheritedCellStyle%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>       Podczas konwertowania wartości, samodzielnie, zastąp wartość początkową, sformatowany <xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName>Właściwości w typie określonym za komórki wartość przekonwertowanego <xref:System.Windows.Forms.DataGridViewCell.ValueType%2A>Właściwości.</xref:System.Windows.Forms.DataGridViewCell.ValueType%2A> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A?displayProperty=fullName> Aby wskazać, że żadne dodatkowe analizowania jest niezbędne, ustaw <xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.ParsingApplied%2A?displayProperty=fullName>właściwości `true`.</xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.ParsingApplied%2A?displayProperty=fullName>       Po zakończeniu obsługi zdarzeń, jeśli <xref:System.Windows.Forms.ConvertEventArgs.Value%2A>jest `null` lub nie jest prawidłowego typu lub <xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.ParsingApplied%2A>właściwość jest `false`, <xref:System.Windows.Forms.ConvertEventArgs.Value%2A>jest analizowana komórka <xref:System.Windows.Forms.DataGridViewCell.ParseFormattedValue%2A>metody z domyślne typy konwerterów.</xref:System.Windows.Forms.DataGridViewCell.ParseFormattedValue%2A> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A> </xref:System.Windows.Forms.DataGridViewCellParsingEventArgs.ParsingApplied%2A> </xref:System.Windows.Forms.ConvertEventArgs.Value%2A> Domyślna implementacja tej metody analizuje przy użyciu wartości <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>, <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>i <xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A>Właściwości stylu komórki przekazany cali</xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> Jeśli wartość nie jest równa <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>, wartość jest analizowana przy użyciu <xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A>Właściwości i typy konwerterów przekazany cali</xref:System.Windows.Forms.DataGridViewCellStyle.FormatProvider%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>       Aby dostosować konwersji wartości komórki do wartości sformatowana do wyświetlenia, obsługi <xref:System.Windows.Forms.DataGridView.CellFormatting>zdarzeń.</xref:System.Windows.Forms.DataGridView.CellFormatting>       Aby uzyskać więcej informacji na temat obsługi zdarzeń, zobacz [NIB: Korzystanie z zdarzenia](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
  example:
  - "The following code example demonstrates using DataGridViewCellParsingEventArgs to check the validity of date entries.  \n  \n [!code-vb[System.Windows.Forms.GridViewUnbound#2](~/add/codesnippet/visualbasic/t-system.windows.forms.d_59_1.vb)]\n [!code-cpp[System.Windows.Forms.GridViewUnbound#2](~/add/codesnippet/cpp/t-system.windows.forms.d_59_1.cpp)]\n [!code-cs[System.Windows.Forms.GridViewUnbound#2](~/add/codesnippet/csharp/t-system.windows.forms.d_59_1.cs)]"
