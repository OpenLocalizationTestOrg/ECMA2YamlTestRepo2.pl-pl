  type: Class
  summary: "Reprezentuje element, który jest zapisany w <xref href=&quot;System.Web.UI.StateBag&quot;> </xref> klasy, gdy informacje o stanie widoku jest utrwalony między żądań sieci Web. Ta klasa nie może być dziedziczona."
  remarks: "Stan widoku jest sumą wartości właściwości strona lub kontrolka serwerowa ASP.NET i jest wysyłany do przeglądarki w ukrytym polu.       Obiekty StateItem można jawnie dodawać do formantu serwera ASP.NET <xref:System.Web.UI.StateBag>przy użyciu albo <xref:System.Web.UI.StateBag.Item%2A>Właściwości lub <xref:System.Web.UI.StateBag.Add%2A>metody.</xref:System.Web.UI.StateBag.Add%2A> </xref:System.Web.UI.StateBag.Item%2A> </xref:System.Web.UI.StateBag> <xref:System.Web.UI.StateBag>Następnie śledzi zmiany do wszystkich elementów, które przechowuje.</xref:System.Web.UI.StateBag> Wszelkie zmiany wprowadzone w obiekcie StateItem zostaną odzwierciedlone w jego <xref:System.Web.UI.StateItem.IsDirty%2A>Właściwości.</xref:System.Web.UI.StateItem.IsDirty%2A> Te zmiany są zapisywane przez wywołanie do <xref:System.Web.UI.Control.SaveViewState%2A>metody podczas zapisywania wyświetlić fazy stanu serwera przetwarzania kontroli, tuż przed renderowaniem formantu do strony.</xref:System.Web.UI.Control.SaveViewState%2A> Aby uzyskać więcej informacji, zobacz [NIB: formanty serwera sieci Web ASP.NET](http://msdn.microsoft.com/en-us/e18eb2f2-cf00-47ae-b1a1-dfc188a6dea1)."
  example:
  - "The following code example uses the <xref:System.Web.UI.StateItem.Value%2A> and <xref:System.Web.UI.StateItem.IsDirty%2A> properties of the StateItem class to save the state of a simple custom ASP.NET server control class, `StateBagSample`. When the page has posted to the server, the <xref:System.Web.UI.StateItem.IsDirty%2A> property checks whether the item has been modified. The state values are displayed by accessing the <xref:System.Web.UI.StateItem.Value%2A> property.  \n  \n [!code-vb[StateBag_IStateManager_Sample1#1](~/add/codesnippet/visualbasic/t-system.web.ui.stateitem_1.vb)]\n [!code-cs[StateBag_IStateManager_Sample1#1](~/add/codesnippet/csharp/t-system.web.ui.stateitem_1.cs)]"
