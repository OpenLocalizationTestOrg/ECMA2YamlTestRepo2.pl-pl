  name: FileIOPermissionAccess
  nameWithType: FileIOPermissionAccess
  fullName: System.Security.Permissions.FileIOPermissionAccess
  type: Enum
  summary: "Określa typ żądanie dostępu do pliku."
  remarks: "To wyliczenie jest używany z <xref:System.Security.Permissions.FileIOPermission>klasy.</xref:System.Security.Permissions.FileIOPermission>      > [!NOTE] > Chociaż NoAccess i AllAccess należą FileIOPermissionAccess, nie są prawidłowe jako parametr <xref:System.Security.Permissions.FileIOPermission.GetPathList%2A>ponieważ opisują odpowiednio żaden typ dostępu do plików lub wszystkie typy dostępu do plików i <xref:System.Security.Permissions.FileIOPermission.GetPathList%2A>oczekuje typu dostępu do pojedynczego pliku.</xref:System.Security.Permissions.FileIOPermission.GetPathList%2A> </xref:System.Security.Permissions.FileIOPermission.GetPathList%2A>      > [!NOTE] > Nadanie zapisu dostępu do zestawu jest podobny do udzielania go pełne zaufanie. Jeśli aplikacja nie należy zapisać w systemie plików nie powinna mieć dostęp do zapisu."
  syntax:
    content: >-
      [System.Flags]

      [System.Runtime.InteropServices.ComVisible(true)]

      public enum FileIOPermissionAccess
  inheritance:
  - System.Enum
  platform:
  - net462
- uid: System.Security.Permissions.FileIOPermissionAccess.AllAccess
  id: AllAccess
  parent: System.Security.Permissions.FileIOPermissionAccess
  langs:
  - csharp
  name: AllAccess
  nameWithType: FileIOPermissionAccess.AllAccess
  fullName: System.Security.Permissions.FileIOPermissionAccess.AllAccess
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Security.Permissions
  summary: "Dołącz odczytu, zapisu i PathDiscovery dostępu do pliku lub katalogu. AllAccess reprezentuje wiele wartości FileIOPermissionAccess i powoduje, że <xref:System.ArgumentException>stosowania jako <code> access </code> parametr <xref:System.Security.Permissions.FileIOPermission.GetPathList*>metody, która oczekuje jednej wartości.</xref:System.Security.Permissions.FileIOPermission.GetPathList*> </xref:System.ArgumentException>"
  syntax:
    content: AllAccess
    return:
      type: System.Security.Permissions.FileIOPermissionAccess
      description: "Do dodania."
  exceptions: []
  platform:
  - net462
- uid: System.Security.Permissions.FileIOPermissionAccess.Append
  id: Append
  parent: System.Security.Permissions.FileIOPermissionAccess
  langs:
  - csharp
  name: Append
  nameWithType: FileIOPermissionAccess.Append
  fullName: System.Security.Permissions.FileIOPermissionAccess.Append
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Security.Permissions
  summary: "Dostęp do dołączenia materiały do pliku lub katalogu. Dołącz dostępu umożliwia utworzenie nowego pliku lub katalogu."
  remarks: >-
    > [!NOTE]

    >  To create files, code must also be granted both Append and either Write or Read access. For more detail see <xref:System.IO.FileMode>.
  syntax:
    content: Append
    return:
      type: System.Security.Permissions.FileIOPermissionAccess
      description: "Do dodania."
  exceptions: []
  platform:
  - net462
- uid: System.Security.Permissions.FileIOPermissionAccess.NoAccess
  id: NoAccess
  parent: System.Security.Permissions.FileIOPermissionAccess
  langs:
  - csharp
  name: NoAccess
  nameWithType: FileIOPermissionAccess.NoAccess
  fullName: System.Security.Permissions.FileIOPermissionAccess.NoAccess
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Security.Permissions
  summary: "Brak dostępu do pliku lub katalogu. NoAccess reprezentuje nie prawidłowe wartości FileIOPermissionAccess i powoduje, że <xref:System.ArgumentException>gdy jest używany jako parametr <xref:System.Security.Permissions.FileIOPermission.GetPathList*>, która oczekuje jednej wartości.</xref:System.Security.Permissions.FileIOPermission.GetPathList*> </xref:System.ArgumentException>"
  syntax:
    content: NoAccess
    return:
      type: System.Security.Permissions.FileIOPermissionAccess
      description: "Do dodania."
  exceptions: []
  platform:
  - net462
- uid: System.Security.Permissions.FileIOPermissionAccess.PathDiscovery
  id: PathDiscovery
  parent: System.Security.Permissions.FileIOPermissionAccess
  langs:
  - csharp
  name: PathDiscovery
  nameWithType: FileIOPermissionAccess.PathDiscovery
  fullName: System.Security.Permissions.FileIOPermissionAccess.PathDiscovery
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Security.Permissions
  summary: "Dostęp do informacji w sama ścieżka. Pozwala to chronić poufne informacje w ścieżce, takie jak nazwy użytkowników, a także informacje o strukturze katalogów ujawniony w ścieżce. Ta wartość nie powoduje przyznania dostępu do plików lub folderów reprezentowany przez ścieżkę."
  remarks: >-
    > [!NOTE]

    >  For performance reasons, `PathDiscovery` should only be granted to directories, not to files. For example, `PathDiscovery` permission should be granted to paths such as C:\test and C:\test\\, not C:\test\example.txt.
  syntax:
    content: PathDiscovery
    return:
      type: System.Security.Permissions.FileIOPermissionAccess
      description: "Do dodania."
  exceptions: []
  platform:
  - net462
