  type: Class
  summary: "Definiuje specyfikacje wejściowych komunikatów odebranych przez usługę sieci Web XML. Ta klasa nie może być dziedziczona."
  remarks: "Dokładnie jedno wystąpienie tej klasy jest elementem członkowskim <xref:System.Web.Services.Description.Operation.Messages%2A>Właściwości elementu nadrzędnego <xref:System.Web.Services.Description.Operation>wystąpienia.</xref:System.Web.Services.Description.Operation> </xref:System.Web.Services.Description.Operation.Messages%2A>       Klasa OperationInput odnosi się do usługi sieci Web Services Description Language (WSDL) `input` wewnątrz elementu `operation` element, który z kolei jest nawiasami `portType` elementu. Aby uzyskać więcej informacji na temat języka WSDL zobacz specyfikację na http://www.w3.org/TR/wsdl/."
