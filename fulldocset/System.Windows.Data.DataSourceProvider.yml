  type: Method
  assemblies:
  - WindowsBase
  namespace: System.Windows.Data
  summary: "Uruchamia początkowego zapytania do właściwego modelu danych. Wynik jest zwracany w <xref:System.Windows.Data.DataSourceProvider.Data*>Właściwości.</xref:System.Windows.Data.DataSourceProvider.Data*>"
  remarks: "Ta metoda jest zazwyczaj wywoływana przez aparat wiązania uaktywnienie powiązania danych zależnych. Ustaw <xref:System.Windows.Data.DataSourceProvider.IsInitialLoadEnabled%2A>do `false` zapobiegając lub opóźnienie automatyczne ładowanie danych.</xref:System.Windows.Data.DataSourceProvider.IsInitialLoadEnabled%2A>       Metoda InitialLoad może być wywołana wiele razy. Dostawcy ignoruje kolejne wywołania, gdy jest zajęty wykonywaniem początkowego zapytania; Dostawca nie jest ponownie uruchamiany kwerenda jest już uruchomiona, ponownie wywołanego InitialLoad. Gdy zapytanie zakończy się pomyślnie, każde wywołanie InitialLoad nadal nie ponownie zapytanie danych. Operacja InitialLoad jest zwykle asynchroniczne <xref:System.Windows.Data.DataSourceProvider.DataChanged>zdarzenie jest wywoływane podczas <xref:System.Windows.Data.DataSourceProvider.Data%2A>Właściwości zakłada, że nowa wartość.</xref:System.Windows.Data.DataSourceProvider.Data%2A> </xref:System.Windows.Data.DataSourceProvider.DataChanged>       Wywołania aplikacji <xref:System.Windows.Data.DataSourceProvider.Refresh%2A>powoduje odświeżenie danych.</xref:System.Windows.Data.DataSourceProvider.Refresh%2A>"
  syntax:
    content: public void InitialLoad ();
    parameters: []
  overload: System.Windows.Data.DataSourceProvider.InitialLoad*
  exceptions: []
  platform:
  - net462
