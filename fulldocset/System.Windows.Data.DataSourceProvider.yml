  remarks: "Zazwyczaj <xref:System.Windows.Data.DataSourceProvider>uruchamia jego zapytania i ustawia jej <xref:System.Windows.Data.DataSourceProvider.Data%2A>właściwości po raz pierwszy jest używany przez powiązanie lub <xref:System.Windows.Data.CollectionViewSource>.</xref:System.Windows.Data.CollectionViewSource> </xref:System.Windows.Data.DataSourceProvider.Data%2A> </xref:System.Windows.Data.DataSourceProvider> Ten krok można pominąć, ustawiając właściwość IsInitialLoadEnabled `false`. W takim przypadku aplikacji należy jawnie wywołać <xref:System.Windows.Data.DataSourceProvider.Refresh%2A>spowodować dostawcy w celu uzyskania jej danych.</xref:System.Windows.Data.DataSourceProvider.Refresh%2A>"
