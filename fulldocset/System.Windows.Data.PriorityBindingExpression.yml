  remarks: "<xref:System.Windows.Data.PriorityBinding>to pojedyncze wystąpienie w czasie wykonywania PriorityBindingExpression.</xref:System.Windows.Data.PriorityBinding> W związku z tym opisuje kolekcję <xref:System.Windows.Data.BindingExpression>obiektów, które są dołączone do właściwości docelowej jednego powiązania, który odbiera wartość od pierwszego <xref:System.Windows.Data.BindingExpression>obiektu w kolekcji, która zwraca wartość pomyślnie.</xref:System.Windows.Data.BindingExpression> </xref:System.Windows.Data.BindingExpression> Informacje o wyrażeniach powiązanie, sekcji powiązania i operację BindingExpression w [omówienie powiązania danych](~/add/includes/ajax-current-ext-md.md).       Określa aparat wiązania, którym <xref:System.Windows.Data.BindingExpression>obiektów jest <xref:System.Windows.Data.PriorityBindingExpression.ActiveBindingExpression%2A>na podstawie priorytetu.</xref:System.Windows.Data.PriorityBindingExpression.ActiveBindingExpression%2A> </xref:System.Windows.Data.BindingExpression> Aby uzyskać więcej informacji zobacz <xref:System.Windows.Data.PriorityBinding>.</xref:System.Windows.Data.PriorityBinding>"
