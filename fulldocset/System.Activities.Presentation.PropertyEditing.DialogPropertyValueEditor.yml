  nameWithType: DialogPropertyValueEditor
  fullName: System.Activities.Presentation.PropertyEditing.DialogPropertyValueEditor
  type: Class
  summary: "Kontener dla wszystkich edycji w oknie dialogowym logikę <xref:System.Activities.Presentation.PropertyEditing.PropertyContainer.PropertyEntry*>obiektów.</xref:System.Activities.Presentation.PropertyEditing.PropertyContainer.PropertyEntry*>"
  remarks: "Klasa DialogPropertyValueEditor umożliwia wyświetlanie wbudowanego edytorze, który może mieć Edytor pole skojarzone okien dialogowych.       Klasa DialogPropertyValueEditor może zawierać albo <xref:System.Windows.DataTemplate>dla edytora okien dialogowych pole lub logiki niestandardowej, która jest wywoływana po wywołaniu okna dialogowego.</xref:System.Windows.DataTemplate>       Użyj <xref:System.Activities.Presentation.PropertyEditing.EditModeSwitchButton>w sieci <xref:System.Windows.DataTemplate>można wywołać z niestandardowej klasy DialogPropertyValueEditor.</xref:System.Windows.DataTemplate> </xref:System.Activities.Presentation.PropertyEditing.EditModeSwitchButton>       Możesz podać <xref:System.Windows.DataTemplate>który jest wyświetlany w oknie dialogowym hosta lub mogą zastąpić <xref:Systems.Windows.Forms.ShowDialog>metodę, która umożliwia ponowne użycie istniejących lub system okien dialogowych.</xref:Systems.Windows.Forms.ShowDialog> </xref:System.Windows.DataTemplate>       Na poniższej liście przedstawiono zasady określające czy <xref:System.Windows.DataTemplate>lub <xref:Systems.Windows.Forms.ShowDialog>używana jest metoda.</xref:Systems.Windows.Forms.ShowDialog> </xref:System.Windows.DataTemplate>       Jeśli <xref:System.Activities.Presentation.PropertyEditing.DialogPropertyValueEditor.DialogEditorTemplate%2A>właściwość nie jest [!INCLUDE[null](~/add/includes/null-md.md)] odwołania (Nothing w języku Visual Basic), który <xref:System.Windows.DataTemplate>znajduje się w oknie dialogowym specyficzne dla hosta, który zapewnia hosta, jak w nazwach własnych.</xref:System.Windows.DataTemplate> </xref:System.Activities.Presentation.PropertyEditing.DialogPropertyValueEditor.DialogEditorTemplate%2A> <xref:Systems.Windows.Forms.ShowDialog>Nie jest wywoływany.</xref:Systems.Windows.Forms.ShowDialog>       Jeśli <xref:System.Activities.Presentation.PropertyEditing.DialogPropertyValueEditor.DialogEditorTemplate%2A>jest właściwość [!INCLUDE[null](~/add/includes/null-md.md)] odwołania (Nothing w języku Visual Basic), wirtualnej <xref:Systems.Windows.Forms.ShowDialog>wywołania metody, mogą przesłaniać tę metodę, aby wyświetlić wszystkie okna dialogowe.</xref:Systems.Windows.Forms.ShowDialog> </xref:System.Activities.Presentation.PropertyEditing.DialogPropertyValueEditor.DialogEditorTemplate%2A>"
