  summary: "Wywoływane, gdy <xref:System.Activities.Presentation.PropertyEditing.DialogPropertyValueEditor.DialogEditorTemplate*>ma wartość null, a okno dialogowe zostało wywołane przez użytkownika.</xref:System.Activities.Presentation.PropertyEditing.DialogPropertyValueEditor.DialogEditorTemplate*>"
  remarks: "Ponieważ polecenia Pobierz obsługiwane przez hosta i ponieważ niestandardowych okien dialogowych nie będą należeć do tego drzewa wizualnego `commandSource` przedstawia <xref:System.Windows.IInputElement>który jest częścią drzewa wizualnego hosta i, w związku z tym może służyć do wykonania polecenia w taki sposób, że są poprawnie obsługiwane edycji właściwości.</xref:System.Windows.IInputElement> Tej metody umożliwia wdrożenie wszelka logika niestandardowe okno dialogowe, takich jak wywoływanie istniejący system okien dialogowych."
  syntax:
    content: public virtual void ShowDialog (System.Activities.Presentation.PropertyEditing.PropertyValue propertyValue, System.Windows.IInputElement commandSource);
    parameters:
    - id: propertyValue
      type: System.Activities.Presentation.PropertyEditing.PropertyValue
      description: "<xref:System.Activities.Presentation.PropertyEditing.PropertyEntry.PropertyValue*>Dla właściwości edytowany.</xref:System.Activities.Presentation.PropertyEditing.PropertyEntry.PropertyValue*>"
    - id: commandSource
      type: System.Windows.IInputElement
      description: "<xref:System.Windows.IinputElement>Który może służyć jako źródło dla wykonywania <xref href=&quot;System.Activities.Presentation.PropertyEditing.PropertyValueEditorCommands&quot;> </xref>.</xref:System.Windows.IinputElement>"
