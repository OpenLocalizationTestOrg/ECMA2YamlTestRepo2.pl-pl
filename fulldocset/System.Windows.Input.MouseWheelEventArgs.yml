  summary: "Udostępnia dane dla różnych zdarzeń, które raport zmienia się na wartość różnicy kółka myszy urządzenia myszy."
  remarks: "MouseWheelEventArgs jest używany z następujących zdarzeń:- <xref:System.Windows.UIElement.MouseWheel?displayProperty=fullName>— <xref:System.Windows.ContentElement.MouseWheel?displayProperty=fullName>— <xref:System.Windows.Input.Mouse.MouseWheel?displayProperty=fullName>(dołączone zdarzenie) - <xref:System.Windows.UIElement.PreviewMouseWheel?displayProperty=fullName>— <xref:System.Windows.ContentElement.PreviewMouseWheel?displayProperty=fullName>— <xref:System.Windows.Input.Mouse.PreviewMouseWheel?displayProperty=fullName>(dołączone zdarzenie) <xref:System.Windows.Input.MouseWheelEventArgs.Delta%2A>właściwość jest dodatnia, jeśli kółko myszy zostanie przesunięty w górę lub do przodu (od użytkownika) lub ujemne, jeśli kółko myszy zostanie przesunięty w dół lub do tyłu (do użytkownika).</xref:System.Windows.Input.MouseWheelEventArgs.Delta%2A> </xref:System.Windows.Input.Mouse.PreviewMouseWheel?displayProperty=fullName> </xref:System.Windows.ContentElement.PreviewMouseWheel?displayProperty=fullName> </xref:System.Windows.UIElement.PreviewMouseWheel?displayProperty=fullName> </xref:System.Windows.Input.Mouse.MouseWheel?displayProperty=fullName> </xref:System.Windows.ContentElement.MouseWheel?displayProperty=fullName> </xref:System.Windows.UIElement.MouseWheel?displayProperty=fullName>       To zdarzenie jest wywoływane nawet w przypadku ruchy kółka myszy mała. W niektórych scenariuszach należy zaimplementować obsługi, które ograniczania delty kółka myszy małych przez sprawdzenie, czy przyrostowe przekroczy określony próg. W przeciwnym razie może wywołać programu obsługi dla przypadków, w których delta kółka myszy zakończyła tyle mały nie zaktualizuje elementów interfejsu użytkownika, który jest powiązany z ruchem kółka myszy. Dokładnie jak implementuje zachowanie próg w procedurze obsługi i co powinny być progu jest całkowicie konkretnej implementacji."
  example:
  - "The following example moves a <xref:System.Windows.Controls.TextBox> up if the mouse wheel <xref:System.Windows.Input.MouseWheelEventArgs.Delta%2A> is positive and moves the <xref:System.Windows.Controls.TextBox> down if the mouse wheel <xref:System.Windows.Input.MouseWheelEventArgs.Delta%2A> is negative. The <xref:System.Windows.Controls.TextBox> is attached to a <xref:System.Windows.Controls.Canvas>.  \n  \n [!code-vb[mousesnippetsample#MouseWheelDelta](~/add/codesnippet/visualbasic/mousesnippetsample/window1.xaml.vb#mousewheeldelta)]\n [!code-cs[mousesnippetsample#MouseWheelDelta](~/add/codesnippet/csharp/MouseSnippetSample/Window1.xaml.cs#mousewheeldelta)]"
  syntax:
    content: 'public class MouseWheelEventArgs : System.Windows.Input.MouseEventArgs'
