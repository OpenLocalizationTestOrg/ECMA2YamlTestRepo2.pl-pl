  summary: "Tylko cały wiersze zostały przedstawione w prostokącie formatowania. Domyślnie układu nadal aż do zakończenia tekstu lub dopóki nie więcej wierszy nie są widoczne w wyniku wycinka zależności zostanie osiągnięty jako pierwszy. Należy pamiętać, że domyślne ustawienia umożliwiają ostatni wiersz do częściowo być zasłonięty przez prostokąt formatowania, który nie jest całkowita wielokrotność wysokość wiersza. Aby upewnić się, że są widoczne tylko całe wiersze, podać tę wartość i należy zachować ostrożność zapewnić co najmniej tak wysokie, jak wysokość jeden wiersz prostokąt formatowania."
  syntax:
