  summary: "Reprezentuje metodę, która będzie obsługiwać <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdded&quot;> </xref> zdarzeń, <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.WebPartDeleted&quot;> </xref> zdarzeń, <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.WebPartClosed&quot;> </xref> zdarzeń, <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoved&quot;> </xref> zdarzenia lub <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.SelectedWebPartChanged&quot;> </xref> zdarzenie <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager&quot;> </xref> obiektu."
  remarks: "Określona w elemencie delegowanym WebPartEventHandler metoda zostanie wywołana podczas <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdded>zdarzeń, <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartDeleted>zdarzeń, <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartClosed>zdarzeń, <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoved>zdarzenia lub <xref:System.Web.UI.WebControls.WebParts.WebPartManager.SelectedWebPartChanged>zdarzenie jest wywoływane.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.SelectedWebPartChanged> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartMoved> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartClosed> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartDeleted> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartAdded>       Strona deweloperzy mogą podać niestandardowe programy obsługi zdarzeń części sieci Web, dodając `OnWebPartAdded` atrybutu, `OnWebPartDeleted` atrybutu, `OnWebPartClosed` atrybutu, `OnWebPartMoved` atrybutu, lub `OnSelectedWebPartChanged` atrybutu `<asp:webpartmanager>` element w stronę i przypisywanie nazwę niestandardowej metody z atrybutem. Obsługa niestandardowych można przypisać również programowo. Aby uzyskać więcej informacji na temat programowo przypisywania program obsługi zdarzeń, zobacz [NIB: jak: Połącz metody obsługi zdarzeń do zdarzenia](http://msdn.microsoft.com/en-us/348e9600-22e3-49a2-8864-11c5bb3e98fc)."
