  summary: "Definiuje interfejs do rozszerzania właściwości z innymi składnikami w kontenerze."
  remarks: "Dostawca rozszerzeń jest składnikiem, który zawiera właściwości do innych składników. Na przykład <xref:System.Windows.Forms.ToolTip>formant jest dostawcę rozszerzeń.</xref:System.Windows.Forms.ToolTip> Po dodaniu <xref:System.Windows.Forms.ToolTip>formant <xref:System.Windows.Forms.Form>, ma wszystkich kontrolek w formularzu <xref:System.Windows.Forms.ToolTip>Właściwości dodane do listy właściwości.</xref:System.Windows.Forms.ToolTip> </xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.ToolTip>       Każdego składnika, który dostarcza właściwości, rozszerzający musi implementować interfejsu IExtenderProvider. Projektant wizualny może wywoływać <xref:System.ComponentModel.IExtenderProvider.CanExtend%2A>Aby ustalić, które obiekty w kontenerze powinien zostać wyświetlony właściwości rozszerzeń.</xref:System.ComponentModel.IExtenderProvider.CanExtend%2A>       Aby uzyskać więcej informacji o dostawcach rozszerzeń, zobacz [porady: Implementowanie dostawcy rozszerzeń](~/add/includes/ajax-current-ext-md.md)."
