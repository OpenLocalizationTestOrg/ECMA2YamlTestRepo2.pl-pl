  name: SecurityElement
  nameWithType: SecurityElement
  fullName: System.Security.SecurityElement
  type: Class
  summary: "Reprezentuje model obiektów XML do kodowania obiektów zabezpieczeń. Ta klasa nie może być dziedziczona."
  remarks: "Ta klasa ma być lekkie wykonania prostego modelu obiektu XML do użycia w ramach systemu zabezpieczeń, a nie do użytku jako ogólne modelu obiektu XML. W tej dokumentacji przyjęto założenie, podstawową wiedzę na temat języka XML.       Prosty model obiektów XML dla elementu składa się z następujących części:-tag jest nazwa elementu.      -Atrybuty są zero lub więcej par nazwa/wartość atrybutu w elemencie.      -Elementy podrzędne są zero lub więcej elementów zagnieżdżone w obrębie `<tag>` i `</tag>`.       Zaleca się, że atrybut w reprezentacji XML jest używany do express elementy zabezpieczeń i ich wartości. Oznacza to, właściwości elementu są wyrażane jako atrybuty i wartości właściwości są wyrażane jako wartości atrybutu. Unikaj zagnieżdżenia tekst w tagach. Dla każdego `<tag>text</tag>` reprezentacja a reprezentacja typu `<tag value=&quot;text&quot;/>` jest zazwyczaj dostępna. Za pomocą tego reprezentacji XML na podstawie atrybutów zwiększa czytelność i umożliwia łatwe przenośność WMI wynikowy serializacji XML.       Nazwa atrybutu musi być jednym znaku lub dłużej, a nie może być `null`. Jeśli używana jest reprezentacja elementu na podstawie wartości, elementy z tekstem ciąg znaków `null` są reprezentowane w `<tag/>` tworzą; w przeciwnym razie tekst rozdzielone `<tag>` i `</tag>` tokenów. Zarówno formularzy można łączyć z atrybutów, które są wyświetlane jeśli jest obecny.       Tagi, atrybuty i tekst elementy, jeśli jest obecny, zawsze jest rozróżniana wielkość liter. W formacie XML zawiera oferty i specjalne w miarę potrzeby. Powoduje <xref:System.ArgumentException>.</xref:System.ArgumentException> wartości ciągu, które zawierają znaki nieprawidłowy do użycia w kodzie XML Te reguły dotyczą wszystkich właściwości i metod.      > [!NOTE] > Ze względu na wydajność, ważności znak jest sprawdzany, gdy element jest zakodowany w postaci tekstu XML, a nie na każdy zestaw właściwości lub metody. Metody statyczne Zezwalaj jawne sprawdzanie w razie potrzeby."
  example:
  - "The following example shows the use of members of the SecurityElement class.  \n  \n [!code-vb[SecurityElementMembers#1](~/add/codesnippet/visualbasic/t-system.security.securi_1.vb)]\n [!code-cpp[SecurityElementMembers#1](~/add/codesnippet/cpp/t-system.security.securi_1.cpp)]\n [!code-cs[SecurityElementMembers#1](~/add/codesnippet/csharp/t-system.security.securi_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class SecurityElement
