- uid: System.Runtime.Serialization.Formatters.FormatterTypeStyle.XsdString
  id: XsdString
  parent: System.Runtime.Serialization.Formatters.FormatterTypeStyle
  langs:
  - csharp
  name: XsdString
  nameWithType: FormatterTypeStyle.XsdString
  fullName: System.Runtime.Serialization.Formatters.FormatterTypeStyle.XsdString
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Runtime.Serialization.Formatters
  summary: "Wskazuje, czy ciągi można podać w formacie XSD, a nie protokołu SOAP. Identyfikatory ciągów, nie są przesyłane."
  remarks: "`XsdString` i `TypesWhenNeeded` ustawienia są przeznaczone do serializacji wysokiej wydajności między usługami oparty na tę samą wersję programu [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]. Te dwie wartości nie obsługują SRS (wersja serializacji z tolerancją), ponieważ one celowo pominięty informacje typu SRS używane do pomijania lub Dodaj opcjonalne pola i właściwości. Nie należy używać `XsdString` lub `TypesWhenNeeded` wpisz formatów podczas serializacji i deserializacji typów na komputerze z systemem innej wersji [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] niż komputer, na którym została wykonana Serializacja typu. Serializację i deserializację na komputerach z różnymi wersjami [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] powoduje, że element formatujący pominąć serializacja informacji o typie, dzięki czemu do deserializacji pominąć opcjonalne pola, jeśli nie są obecne w pewnych typów, które mogą wystąpić w innych wersjach programu [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]. Jeśli musisz użyć `XsdString` lub `TypesWhenNeeded` w takiej sytuacji należy podać niestandardowej serializacji dla typów, które zostały zmienione z jednej wersji [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] do drugiego."
  syntax:
    content: XsdString
    return:
      type: System.Runtime.Serialization.Formatters.FormatterTypeStyle
      description: "Do dodania."
  exceptions: []
  platform:
  - net462
