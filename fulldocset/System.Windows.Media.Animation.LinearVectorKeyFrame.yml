  remarks: "Ta klasa jest używana jako część <xref:System.Windows.Media.Animation.VectorKeyFrameCollection>w połączeniu z <xref:System.Windows.Media.Animation.VectorAnimationUsingKeyFrames>do animowania <xref:System.Windows.Vector>wartość właściwości wzdłuż zestaw klatek kluczowych.</xref:System.Windows.Vector> </xref:System.Windows.Media.Animation.VectorAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.VectorKeyFrameCollection>       Ramka klucza definiuje segment <xref:System.Windows.Media.Animation.VectorAnimationUsingKeyFrames>do której on należy.</xref:System.Windows.Media.Animation.VectorAnimationUsingKeyFrames> Każdy klatki ma obiekt docelowy <xref:System.Windows.Media.Animation.VectorKeyFrame.Value%2A>i <xref:System.Windows.Media.Animation.VectorKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.VectorKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.VectorKeyFrame.Value%2A> <xref:System.Windows.Media.Animation.VectorKeyFrame.KeyTime%2A>Określa czas, w którym klatek kluczowych <xref:System.Windows.Media.Animation.VectorKeyFrame.Value%2A>zostanie osiągnięty.</xref:System.Windows.Media.Animation.VectorKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.VectorKeyFrame.KeyTime%2A> Klatek kluczowych animuje z wartością docelową poprzedniej ramki klucza do wartości docelowej. Rozpoczyna się po poprzedniej ramki klucza kończy się i kończy się po osiągnięciu własnego klucza czasu.       Liniowy klatek kluczowych, takich jak LinearVectorKeyFrame utworzyć smooth, liniowy interpolacji między wartościami."
