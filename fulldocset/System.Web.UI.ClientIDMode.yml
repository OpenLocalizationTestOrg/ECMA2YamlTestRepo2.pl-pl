  name: ClientIDMode
  nameWithType: ClientIDMode
  fullName: System.Web.UI.ClientIDMode
  type: Enum
  summary: "Określa, jak generuje ASP.NET <xref:System.Web.UI.Control.ClientID*>formantu, który jest dostępny w kliencie skryptu</xref:System.Web.UI.Control.ClientID*>"
  remarks: "Wyliczenie ClientIDMode są używane, gdy ustawisz <xref:System.Web.UI.Control.ClientIDMode%2A>właściwości kontrolki.</xref:System.Web.UI.Control.ClientIDMode%2A> Wartość, która zostanie przypisana do <xref:System.Web.UI.Control.ClientIDMode%2A>właściwość określa, jak <xref:System.Web.UI.Control.ClientID%2A>wygenerować właściwości.</xref:System.Web.UI.Control.ClientID%2A> </xref:System.Web.UI.Control.ClientIDMode%2A> Wartość <xref:System.Web.UI.Control.ClientID%2A>Właściwości jest renderowane jako `id` atrybutu w kodzie znaczników oraz jego jest wartość, która umożliwia dostęp do formantu z klienta skryptu</xref:System.Web.UI.Control.ClientID%2A> Wartość, która zostanie przypisana do <xref:System.Web.UI.Control.ClientIDMode%2A>właściwość nie ma wpływu na <xref:System.Web.UI.Control.ID%2A>Właściwości formantu serwera, tylko `id` atrybutu odpowiadającego mu elementu HTML.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.Control.ClientIDMode%2A>       Wartość domyślna <xref:System.Web.UI.Control.ClientIDMode%2A>Strona jest przewidywalne.</xref:System.Web.UI.Control.ClientIDMode%2A> Wartość domyślna <xref:System.Web.UI.Control.ClientIDMode%2A>dla formantu jest Dziedzicz.</xref:System.Web.UI.Control.ClientIDMode%2A>       Wartość domyślna dla formantów jest dziedziczenia, domyślny tryb generowania dlatego przewidywalne. (Jednak jeśli używasz programu Visual Studio Aby przekonwertować projekt sieci Web programu ASP.NET 4 ze starszej wersji programu Visual Studio automatycznie ustawia domyślną witryny na identyfikator automatyczny w pliku Web.config.)       Można ustawić `ClientIDMode` wartość dla wszystkich stron w witrynie sieci Web przez ustawienie elementu w pliku Web.config witryny. Można ustawić `ClientIDMode` wartość dla strony w dyrektywie.       Aby uzyskać więcej informacji, zobacz [Identyfikacja kontrolki serwera sieci Web ASP.NET](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example shows <xref:System.Web.UI.WebControls.Label> controls that are contained in a <xref:System.Web.UI.WebControls.ListView> control. On the <xref:System.Web.UI.WebControls.ListView> control, the <xref:System.Web.UI.Control.ClientIDMode%2A> property is set to Predictable and the <xref:System.Web.UI.WebControls.ListView.ClientIDRowSuffix%2A> property is set to `ProductID`. From client script, you can access a particular instance of a <xref:System.Web.UI.WebControls.Label> based on the `ProductID` value of the instance that you are trying to access.  \n  \n This example creates HTML with three `ProductIDLabel` controls. When the page runs, the IDs for the controls will be the following:  \n  \n-   `ListView1_ProductIDLabel_1`  \n  \n-   `ListView1_ProductIDLabel_34`  \n  \n-   `ListView1_ProductIDLabel_43`  \n  \n For more information, see [ASP.NET Web Server Control Identification](../Topic/ASP.NET%20Web%20Server%20Control%20Identification.md)  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public enum ClientIDMode
