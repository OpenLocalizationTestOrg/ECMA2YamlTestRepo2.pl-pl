- uid: System.IO.IsolatedStorage.IsolatedStorage.MaximumSize
  id: MaximumSize
  parent: System.IO.IsolatedStorage.IsolatedStorage
  langs:
  - csharp
  name: MaximumSize
  nameWithType: IsolatedStorage.MaximumSize
  fullName: System.IO.IsolatedStorage.IsolatedStorage.MaximumSize
  type: Property
  assemblies:
  - mscorlib
  namespace: System.IO.IsolatedStorage
  summary: "Pobiera wartość reprezentującą maksymalną ilość miejsca dla izolowanego magazynu. W przypadku przesłonięcia w klasie pochodnej, ta wartość może zająć różne jednostki miary."
  remarks: "Domyślna implementacja właściwości MaximumSize zwraca wartość <xref:System.Security.Permissions.IsolatedStoragePermission.UserQuota%2A?displayProperty=fullName>, która jest wyrażona w bajtach.</xref:System.Security.Permissions.IsolatedStoragePermission.UserQuota%2A?displayProperty=fullName> Klasy pochodne mogą express wartość w inne jednostki miary. Potencjalne przykładem takiego wdrożenia jest izolowanego magazynu bazy danych.       Nie można ustawić MaximumSize, ale przydział jest skonfigurowane w zasadach zabezpieczeń i można ustawić. Kod otrzymuje limitu przydziału miejsca na podstawie jej danych, więc ten sam kod można pobrać różne limit przydziału, gdy jest uruchamiany z różnych dowód (na przykład ta sama aplikacja uruchom lokalnie, jak i z udziału w sieci intranet mogą odbierać różne przydziały). <xref:System.IO.IsolatedStorage.IsolatedStorageFile.MaximumSize%2A?displayProperty=fullName>implementuje tej właściwości.</xref:System.IO.IsolatedStorage.IsolatedStorageFile.MaximumSize%2A?displayProperty=fullName>"
  syntax:
    content: public virtual ulong MaximumSize { get; }
    return:
      type: System.UInt64
      description: "Maksymalna ilość miejsca do magazynowania izolowanego w bajtach. Klasy pochodne może zwracać różne wartości jednostki."
  overload: System.IO.IsolatedStorage.IsolatedStorage.MaximumSize*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Limit przydziału nie został zdefiniowany."
  platform:
  - net462
