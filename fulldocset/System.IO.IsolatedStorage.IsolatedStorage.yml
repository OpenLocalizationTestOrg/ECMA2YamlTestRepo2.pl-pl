  summary: "W przypadku przesłonięcia w klasie pochodnej pobiera wartość, która reprezentuje ilość miejsca dla izolowanego magazynu."
  remarks: "<xref:System.IO.IsolatedStorage.IsolatedStorageFile.UsedSize%2A?displayProperty=fullName>Ta właściwość zastępuje właściwość.</xref:System.IO.IsolatedStorage.IsolatedStorageFile.UsedSize%2A?displayProperty=fullName>"
