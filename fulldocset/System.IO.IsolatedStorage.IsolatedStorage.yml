    commentId: T:System.InvalidOperationException
    description: "Operacja została wykonana, wymaga dostępu do UsedSize, ale ta właściwość nie została zdefiniowana dla tego magazynu. Magazynów, które są uzyskiwane przy użyciu wyliczenia nie ma dobrze zdefiniowanego właściwości UsedSize, ponieważ jest używany dowód częściowy, aby otworzyć Sklep."
