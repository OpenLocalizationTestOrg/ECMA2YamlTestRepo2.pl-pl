  name: Abort
  nameWithType: SqlRowsCopiedEventArgs.Abort
  fullName: System.Data.SqlClient.SqlRowsCopiedEventArgs.Abort
  type: Property
  assemblies:
  - System.Data
  namespace: System.Data.SqlClient
  summary: "Pobiera lub ustawia wartość wskazującą, czy przerwanie operacji kopiowania zbiorczego."
  remarks: "Użyj właściwości przerwania, aby anulować operację kopiowania zbiorczego. Ustaw przerwania `true` aby przerwać operację kopiowania zbiorczego.       Jeśli wywołujesz **Zamknij** metody z <xref:System.Data.SqlClient.SqlBulkCopy.SqlRowsCopied>, został wygenerowany wyjątek i <xref:System.Data.SqlClient.SqlBulkCopy>Stan obiektu nie ulega zmianie.</xref:System.Data.SqlClient.SqlBulkCopy> </xref:System.Data.SqlClient.SqlBulkCopy.SqlRowsCopied>       Jeśli aplikacja w szczególności tworzy <xref:System.Data.SqlClient.SqlTransaction>obiektu w <xref:System.Data.SqlClient.SqlCommand>konstruktora, transakcja nie jest przywracana.</xref:System.Data.SqlClient.SqlCommand> </xref:System.Data.SqlClient.SqlTransaction> Aplikacja jest odpowiedzialna za określenie, czy jest wymagane wycofywania operacji, a jeśli tak, należy wywołać <xref:System.Data.SqlClient.SqlTransaction.Rollback%2A?displayProperty=fullName>metody.</xref:System.Data.SqlClient.SqlTransaction.Rollback%2A?displayProperty=fullName> Jeśli aplikacja nie utworzyć transakcji, transakcja wewnętrzna odpowiadającą bieżącej partii jest automatycznie wycofana. Jednak zmiany związane z poprzedniej partii w operacji kopiowania zbiorczego zostaną zachowane, ponieważ transakcje dla nich już zostały przekazane."
  syntax:
    content: public bool Abort { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli powinna zostać przerwana kopiowania masowego; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Data.SqlClient.SqlRowsCopiedEventArgs.Abort*
  exceptions: []
  platform:
  - net462
