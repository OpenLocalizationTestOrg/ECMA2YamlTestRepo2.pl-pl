- uid: System.Security.Cryptography.Pkcs.CmsSigner.IncludeOption
  id: IncludeOption
  parent: System.Security.Cryptography.Pkcs.CmsSigner
  langs:
  - csharp
  name: IncludeOption
  nameWithType: CmsSigner.IncludeOption
  fullName: System.Security.Cryptography.Pkcs.CmsSigner.IncludeOption
  type: Property
  assemblies:
  - System.Security
  namespace: System.Security.Cryptography.Pkcs
  summary: 'Właściwość IncludeOption Ustawia lub pobiera opcja, która kontroluje, czy główny i całego łańcucha skojarzony z certyfikatem podpisywania są dołączone do utworzonego wiadomość CMS/PKCS #7.'
  syntax:
    content: public System.Security.Cryptography.X509Certificates.X509IncludeOption IncludeOption { get; set; }
    return:
      type: System.Security.Cryptography.X509Certificates.X509IncludeOption
      description: "Członek <xref href=&quot;System.Security.Cryptography.X509Certificates.X509IncludeOption&quot;> </xref> wyliczenia, który określa, ile X509 łańcucha certyfikatów powinny być uwzględnione w <xref href=&quot;System.Security.Cryptography.Pkcs.CmsSigner&quot;> </xref> obiektu. Właściwość IncludeOption może być jedną z następujących <xref href=&quot;System.Security.Cryptography.X509Certificates.X509IncludeOption&quot;> </xref> elementów członkowskich.       <table><thead><tr><th> Nazwa       </th><th> Wartość znaczenie       </th></tr></thead><tbody><tr><td><xref href=&quot;System.Security.Cryptography.X509Certificates.X509IncludeOption&quot;></xref></td><td> 0 nie dołączono łańcucha certyfikatów.       </td></tr><tr><td><xref href=&quot;System.Security.Cryptography.X509Certificates.X509IncludeOption&quot;></xref></td><td> 1 łańcuch certyfikatów, z wyjątkiem certyfikat główny jest dołączony.       </td></tr><tr><td><xref href=&quot;System.Security.Cryptography.X509Certificates.X509IncludeOption&quot;></xref></td><td> 2 tylko certyfikat końcowy jest dołączony.       </td></tr><tr><td><xref href=&quot;System.Security.Cryptography.X509Certificates.X509IncludeOption&quot;></xref></td><td> 3 łańcucha certyfikatów, w tym certyfikat główny jest dołączony.       </td></tr></tbody></table>"
  overload: System.Security.Cryptography.Pkcs.CmsSigner.IncludeOption*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Argumenty przekazane do metody jest nieprawidłowa."
  platform:
  - net462
