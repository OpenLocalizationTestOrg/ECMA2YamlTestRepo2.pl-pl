  - csharp
  name: XmlFormatExtensionPointAttribute
  nameWithType: XmlFormatExtensionPointAttribute
  fullName: System.Web.Services.Configuration.XmlFormatExtensionPointAttribute
  type: Class
  summary: "Określa przestrzeń nazw XML i prefiks przestrzeni nazw XML do użycia na potrzeby rozszerzenie formatu opisu usługi w ramach opisu usługi. Ta klasa nie może być dziedziczona."
  remarks: "Rozszerzenie formatu opisu usługi rozszerza, jak jest generowany opisu usługi dla usługi XML sieci Web utworzony za pomocą programu ASP.NET. W szczególności rozszerzenie formatu opisu usługi dodaje elementów XML do opisu usługi. Jest to przydatne, gdy rozszerzenie SOAP korzysta z wbudowanej Uruchom po stronie klienta i serwera usługi XML sieci Web jako informacji na temat rozszerzeń protokołu SOAP nie jest automatycznie umieszczany w opisie usługi. Po dodaniu informacji o rozszerzenie SOAP w opisie usługi klienta w związku z tym można zinterpretować należy uruchomić określone rozszerzenie SOAP. Przykładem rozszerzenie SOAP, który musi zostać uruchomiony na kliencie i serwerze jest rozszerzenie SOAP szyfrowania. Jeśli rozszerzenie SOAP szyfrowania jest uruchamiany na serwerze tylko koduje zwracanych wartości przed ich wysłaniem do klienta, klient musi mieć rozszerzenie SOAP systemem można odszyfrować komunikatu protokołu SOAP. W przeciwnym razie klienta nie można przetworzyć wartości zwracanej.       Aby utworzyć rozszerzenie formatu opisu usługi, wykonaj następujące kroki: 1.  Tworzenie klasy, która jest pochodną <xref:System.Web.Services.Description.ServiceDescriptionFormatExtension>.</xref:System.Web.Services.Description.ServiceDescriptionFormatExtension>      2.  Zastosuj <xref:System.Web.Services.Configuration.XmlFormatExtensionAttribute>do klasy i określ punkty rozszerzenia, na które należy uruchomić rozszerzenie formatu opisu usługi.</xref:System.Web.Services.Configuration.XmlFormatExtensionAttribute>      3.  Opcjonalnie Zastosuj XmlFormatExtensionPointAttribute do klasy i określ element członkowski w klasie do działania jako nowy punkt rozszerzenia.      4.  Opcjonalnie można zastosować <xref:System.Web.Services.Configuration.XmlFormatExtensionPrefixAttribute>do klasy i określ prefiks przestrzeni nazw XML, który ma zostać skojarzony z elementów XML wygenerowanych przez rozszerzenie formatu opisu usługi.</xref:System.Web.Services.Configuration.XmlFormatExtensionPrefixAttribute>      5.  Skonfiguruj rozszerzenie formatu opisu usługi do uruchomienia w ramach `serviceDescriptionFormatExtensionTypes` sekcji pliku konfiguracji."
  example:
  - >-
    [!code-cs[ServiceDescriptionFormatExtension#1](~/add/codesnippet/csharp/t-system.web.services.co_1_1.cs)]
     [!code-vb[ServiceDescriptionFormatExtension#1](~/add/codesnippet/visualbasic/t-system.web.services.co_1_1.vb)]
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class XmlFormatExtensionPointAttribute : Attribute
