  type: Field
  assemblies:
  - System.Management
  namespace: System.Management
  summary: 'Tryb, w którym zakłada, że są porównywane obiekty są wystąpienia tej samej klasy. W związku z tym tej wartości powoduje, że porównanie tylko informacje z związane z wystąpienia. Optymalizowanie wydajności przy użyciu tej flagi. Jeśli obiekty nie znajdują się w tej samej klasy, wyniki są niezdefiniowane. Wartość: 8.'
  syntax:
    content: IgnoreClass
    return:
      type: System.Management.ComparisonSettings
      description: "Do dodania."
  exceptions: []
  platform:
  - net462
