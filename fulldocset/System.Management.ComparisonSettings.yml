  summary: 'Tryb, który porównuje wartości ciągu w sposób, bez uwzględniania wielkości liter. Dotyczy to do ciągów i wartości kwalifikatora. Nazwy właściwości i kwalifikator zawsze są porównywane w sposób, bez uwzględniania wielkości liter, czy ta flaga jest określony lub nie. Wartość: 16.'
