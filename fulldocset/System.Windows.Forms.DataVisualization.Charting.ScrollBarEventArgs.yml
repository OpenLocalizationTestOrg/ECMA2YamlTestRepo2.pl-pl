- uid: System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.IsHandled
  id: IsHandled
  parent: System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs
  langs:
  - csharp
  name: IsHandled
  nameWithType: ScrollBarEventArgs.IsHandled
  fullName: System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.IsHandled
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Pobiera lub ustawia flagę wskazującą, czy anulować domyślne zachowanie scrollbar określonych zdarzeń."
  remarks: "Ta właściwość jest widoczna w <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisScrollBarClicked>zdarzeń głównego <xref:System.Windows.Forms.DataVisualization.Charting.Chart>obiektu.</xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisScrollBarClicked>       Ta właściwość może służyć do anulowania domyślne zachowanie scrollbar określonych zdarzeń.       Po kliknięciu przycisku paska przewijania, nastąpi manipulowania domyślnego widoku.       Poniższa lista zawiera podsumowanie to zachowanie domyślne:-Jeśli użytkownik kliknie przycisk Reset/powiększanie, zostanie wyświetlony poprzedni widok.      -Gdy użytkownik kliknie w tle pasek przewijania — to znaczy nie na przycisku przewijania suwaka, znanej także jako śledzący — dużych zwiększa lub zmniejsza pasek przewijania nastąpi, przyrost lub zmniejszenie rozmiar jest określany przez <xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView.Size%2A>Właściwości.</xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView.Size%2A>       Aby wyłączyć te domyślne zachowania, ustaw właściwość IsHandled `true` po podaniu niestandardowej logiki w <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisScrollBarClicked>zdarzeń.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisScrollBarClicked>"
  syntax:
    content: public bool IsHandled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli domyślne zachowanie zdarzenia powinien zostać anulowany, w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.IsHandled*
  exceptions: []
  platform:
  - net462
