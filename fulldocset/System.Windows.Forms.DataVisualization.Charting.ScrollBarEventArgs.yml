crollBarEventArgs.IsHandled%2A>Właściwość, która określa, czy <xref:System.Windows.Forms.DataVisualization.Charting.Chart>kontroli anuluje domyślne zachowanie przycisku paska przewijania po kodzie w <xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisScrollBarClicked>zdarzeń zakończeniem wykonywania.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.AxisScrollBarClicked> </xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.IsHandled%2A>      - <xref:System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.MousePositionX%2A>Właściwość, która reprezentuje pozycję X kursora myszy w czasie, użytkownik końcowy kliknięty element pasek przewijania.</xref:System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.MousePositionX%2A>      - <xref:System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.MousePositionY%2A>Właściwość, która reprezentuje położenie Y kursora myszy w czasie, użytkownik końcowy kliknięty scrollbar element.</xref:System.Windows.Forms.DataVisualization.Charting.ScrollBarEventArgs.MousePositionY%2A>"
