  summary: "Pobiera wartość statyczną, która służy do zwracania <xref href=&quot;System.Windows.Data.RelativeSource&quot;> </xref> utworzone dla <xref href=&quot;System.Windows.Data.RelativeSourceMode&quot;> </xref> tryb."
  remarks: "Trzy z czterech <xref:System.Windows.Data.RelativeSourceMode>wartości, <xref:System.Windows.Data.RelativeSourceMode>, <xref:System.Windows.Data.RelativeSourceMode>, lub <xref:System.Windows.Data.RelativeSourceMode>, może utworzyć <xref:System.Windows.Data.RelativeSource>jest całkowicie statycznych, zawierający ma unikatowe wartości prywatne.</xref:System.Windows.Data.RelativeSource> </xref:System.Windows.Data.RelativeSourceMode> </xref:System.Windows.Data.RelativeSourceMode> </xref:System.Windows.Data.RelativeSourceMode> </xref:System.Windows.Data.RelativeSourceMode> Używa wszystkich właściwości statycznej mogą współużytkować tego samego obiektu, eliminując konieczność przydzielić oddzielnych obiektów dla każdego zastosowania. W związku z tym za pomocą właściwości statycznych zmniejsza zużycie pamięci.      <a name=&quot;xamlTextUsage_TemplatedParent&quot;></a>## XAML tekst użycia dla [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] informacji, zobacz [RelativeSource MarkupExtension](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example shows the <xref:System.Windows.Style> definition of a custom control called `NumericUpDown`. The <xref:System.Windows.Controls.TextBlock.Text%2A> property of the <xref:System.Windows.Controls.TextBlock> is bound to the `Value` of the object that is the `TemplatedParent`, which is the `NumericUpDown` control that this <xref:System.Windows.Style> is applied to in this case.  \n  \n [!code-xml[CustomControlNumericUpDown#RelativeSource](~/add/codesnippet/xaml/CustomControlLibrary/themes/generic.xaml#relativesource)]  \n  \n For the complete sample, see [NumericUpDown Custom Control with Theme and UI Automation Support Sample](http://go.microsoft.com/fwlink/?LinkID=160025)."
  syntax:
    content: public static System.Windows.Data.RelativeSource TemplatedParent { get; }
    return:
