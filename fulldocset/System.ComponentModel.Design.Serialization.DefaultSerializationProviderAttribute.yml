  type: Class
  summary: "Atrybut DefaultSerializationProviderAttribute jest umieszczona na serializatora do wskazywać klasę jako domyślnego dostawcę tego typu serializatora."
  remarks: "Jako domyślny dostawca serializacji, musi implementować klasę <xref:System.ComponentModel.Design.Serialization.IDesignerSerializationProvider>interfejsu i mieć pustego konstruktora.</xref:System.ComponentModel.Design.Serialization.IDesignerSerializationProvider> Ta sama klasa może być wewnętrzne dla zestawu. Ta klasa nie może być dziedziczona."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, Inherited=false)]

      public sealed class DefaultSerializationProviderAttribute : Attribute
