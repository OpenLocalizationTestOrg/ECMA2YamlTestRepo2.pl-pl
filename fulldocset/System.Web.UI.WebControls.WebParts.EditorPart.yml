  remarks: "<xref:System.Web.UI.WebControls.WebParts.WebPart>Sterowania (lub inny formant serwera lub użytkownika) to aktualnie edytowany odpowiada wartości <xref:System.Web.UI.WebControls.WebParts.WebPartManager.SelectedWebPart%2A>Właściwości.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.SelectedWebPart%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart> Tylko jeden <xref:System.Web.UI.WebControls.WebParts.WebPart>formantu można edytować w czasie, a gdy formant jest w trybie edycji, właściwość WebPartToEdit zawiera odwołanie do tego formantu.</xref:System.Web.UI.WebControls.WebParts.WebPart>       Po <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>strefy został dodany <xref:System.Web.UI.WebControls.WebParts.EditorPart>formantu do swojej kolekcji formantów, następnie przypisuje wartość własnych <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.WebPartToEdit%2A>Właściwości dla właściwości WebPartToEdit na <xref:System.Web.UI.WebControls.WebParts.EditorPart>kontroli.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.WebPartToEdit%2A> </xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>       <xref:System.Web.UI.WebControls.WebParts.EditorPart>Kontroli używa właściwości WebPartToEdit, szczególnie w dwóch metod krytyczne —<xref:System.Web.UI.WebControls.WebParts.EditorPart.ApplyChanges%2A> i <xref:System.Web.UI.WebControls.WebParts.EditorPart.SyncChanges%2A>— do pobierania i ustawiania wartości właściwości w skojarzonym formancie.</xref:System.Web.UI.WebControls.WebParts.EditorPart.SyncChanges%2A> </xref:System.Web.UI.WebControls.WebParts.EditorPart.ApplyChanges%2A> </xref:System.Web.UI.WebControls.WebParts.EditorPart>"
