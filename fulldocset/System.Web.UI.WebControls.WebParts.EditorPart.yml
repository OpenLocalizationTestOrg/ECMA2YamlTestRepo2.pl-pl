- uid: System.Web.UI.WebControls.WebParts.EditorPart.SyncChanges
  id: SyncChanges
  parent: System.Web.UI.WebControls.WebParts.EditorPart
  langs:
  - csharp
  name: SyncChanges()
  nameWithType: EditorPart.SyncChanges()
  fullName: System.Web.UI.WebControls.WebParts.EditorPart.SyncChanges()
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Pobiera wartość właściwości z <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> kontroli dla jego skojarzony <xref href=&quot;System.Web.UI.WebControls.WebParts.EditorPart&quot;> </xref> formantu."
  remarks: "Metoda SyncChanges jest metodą krytyczne na <xref:System.Web.UI.WebControls.WebParts.EditorPart>kontroli.</xref:System.Web.UI.WebControls.WebParts.EditorPart> Jest on zdefiniowany jako metoda abstrakcyjna w <xref:System.Web.UI.WebControls.WebParts.EditorPart>klasy, a musi być implementowana przez formanty dziedziczonych.</xref:System.Web.UI.WebControls.WebParts.EditorPart> Metoda służy do pobierania bieżących wartości z <xref:System.Web.UI.WebControls.WebParts.WebPart>formantu, do którego odwołuje się <xref:System.Web.UI.WebControls.WebParts.EditorPart.WebPartToEdit%2A>Właściwości i zaktualizuj pola w <xref:System.Web.UI.WebControls.WebParts.EditorPart>kontrolki z tych wartości, więc użytkownik może edytować je.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart.WebPartToEdit%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart>       Wywoływana jest metoda SyncChanges zawsze, gdy wartości w skojarzonym <xref:System.Web.UI.WebControls.WebParts.WebPart>kontroli mogła ulec zmianie.</xref:System.Web.UI.WebControls.WebParts.WebPart> Dla każdego <xref:System.Web.UI.WebControls.WebParts.EditorPart>kontroli, <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>strefy, który zawiera formant wywołuje metodę SyncChanges natychmiast po wywołaniu <xref:System.Web.UI.WebControls.WebParts.EditorPart.ApplyChanges%2A>metody, aby wartości w <xref:System.Web.UI.WebControls.WebParts.EditorPart>formant zawsze są synchronizowane z wartościami w skojarzonym <xref:System.Web.UI.WebControls.WebParts.WebPart>kontroli.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart.ApplyChanges%2A> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> </xref:System.Web.UI.WebControls.WebParts.EditorPart> Jest innym przypadku, gdy wywoływana jest metoda SyncChanges, gdy <xref:System.Web.UI.WebControls.WebParts.WebPart>kontroli jest trybu edycji.</xref:System.Web.UI.WebControls.WebParts.WebPart>      > [!NOTE] > SyncChanges metoda nie jest wywoływana po wykonaniu <xref:System.Web.UI.WebControls.WebParts.EditorPart.ApplyChanges%2A>metodę, jeśli metoda zwraca `false`, ponieważ w takim przypadku wystąpił błąd.</xref:System.Web.UI.WebControls.WebParts.EditorPart.ApplyChanges%2A>"
  example:
  - "The following code example demonstrates how to implement the SyncChanges method in a custom <xref:System.Web.UI.WebControls.WebParts.EditorPart> control. For the full code required to run the example, see the Example section of the <xref:System.Web.UI.WebControls.WebParts.EditorPart> class overview.  \n  \n The first part of the code example demonstrates the implementation of the SyncChanges method in the custom <xref:System.Web.UI.WebControls.WebParts.EditorPart> class named `TextDisplayEditorPart`. This method gets a reference to the associated `TextDisplayWebPart` control using the <xref:System.Web.UI.WebControls.WebParts.EditorPart.WebPartToEdit%2A> property. It then gets the value of the `TextDisplayWebPart.FontStyle` property, and updates which item is selected in the drop-down list control (referenced by the `TextDisplayEditorPart.PartContentFontStyle` property) on the custom <xref:System.Web.UI.WebControls.WebParts.EditorPart> control.  \n  \n [!code-cs[WebParts_EditorPart_Overview#6](~/add/codesnippet/csharp/m-system.web.ui.webcontr_198_1.cs)]\n [!code-vb[WebParts_EditorPart_Overview#6](~/add/codesnippet/visualbasic/m-system.web.ui.webcontr_198_1.vb)]  \n  \n The second part of the code example shows how the associated <xref:System.Web.UI.WebControls.WebParts.WebPart> control, `TextDisplayWebPart`, creates a collection of associated <xref:System.Web.UI.WebControls.WebParts.EditorPart> controls (in this case, there is only one <xref:System.Web.UI.WebControls.WebParts.EditorPart> control named `TextDisplayEditorPart` in the collection) in its implementation of the <xref:System.Web.UI.WebControls.WebParts.IWebEditable.CreateEditorParts%2A> method. This method is executed when the `TextDisplayWebPart` control enters edit mode.  \n  \n [!code-cs[WebParts_EditorPart_Overview#4](~/add/codesnippet/csharp/m-system.web.ui.webcontr_198_2.cs)]\n [!code-vb[WebParts_EditorPart_Overview#4](~/add/codesnippet/visualbasic/m-system.web.ui.webcontr_198_2.vb)]"
  syntax:
    content: public abstract void SyncChanges ();
    parameters: []
  overload: System.Web.UI.WebControls.WebParts.EditorPart.SyncChanges*
  exceptions: []
  platform:
  - net462
