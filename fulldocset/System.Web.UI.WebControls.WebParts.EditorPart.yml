  summary: "Służy jako klasa bazowa dla kontrolek, które znajdują się w <xref href=&quot;System.Web.UI.WebControls.WebParts.EditorZoneBase&quot;> </xref> strefy i są używane do edycji <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> kontrolki."
  remarks: "Klasa EditorPart udostępnia podstawowego zestawu właściwości i metod, które są używane przez formanty EditorPart pochodne podaną w zestawie formantu części sieci Web i niestandardowe formanty EditorPart. Formant EditorPart umożliwia użytkownikowi edytowanie skojarzony <xref:System.Web.UI.WebControls.WebParts.WebPart>kontroli, modyfikując jego układ wygląd, właściwości, zachowanie albo inne właściwości.</xref:System.Web.UI.WebControls.WebParts.WebPart>       Edytowanie interfejsu użytkownika (UI), która składa się z <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>stref, które zawierają formanty EditorPart jest wyświetlany po stronie sieci Web przechodzi do trybu edycji.</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>      > [!NOTE] > EditorPart formantu można używać tylko w strefie, która jest pochodną <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>klas, takich jak <xref:System.Web.UI.WebControls.WebParts.EditorZone>kontroli.</xref:System.Web.UI.WebControls.WebParts.EditorZone> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>       Po stronie został przełączony w tryb edycji, użytkownik może wybrać <xref:System.Web.UI.WebControls.WebParts.WebPart>formantu, aby edytować, klikając Zlecenie edycji w menu zleceń zaznaczonego formantu.</xref:System.Web.UI.WebControls.WebParts.WebPart> Tylko jeden <xref:System.Web.UI.WebControls.WebParts.WebPart>formantu można edytować w czasie.</xref:System.Web.UI.WebControls.WebParts.WebPart>       Formanty EditorPart pochodne kilka otrzymują zestaw kontroli części sieci Web, wymienione w poniższej tabeli. Te elementy sterujące udostępniają wszystkie funkcje edycji, które są niezbędne w przypadku większości aplikacji. Typowa metoda za pomocą tych kontrolek na stronie sieci Web Part jest aby zadeklarować je w formacie trwałości strony `<zonetemplate>` elementu, gdzie `<zonetemplate>` jest elementem podrzędnym `<asp:editorzone>` elementu. Na przykład kod zobacz sekcję przykład tego tematu.      | Typ formantu | Opis elementu |   |---------------------|-----------------|   | <xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart>| Umożliwia edycję wyglądu formantu skojarzony, łącznie z właściwości, takie jak tytuł, wysokość, szerokość i atrybuty krawędzi. |   | <xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart>| Umożliwia edycję określonymi zachowaniami skojarzonym formancie, na przykład tego, czy można edytować, czy może zostać zamknięty lub czy mogą być przenoszone do innej strefy.</xref:System.Web.UI.WebControls.WebParts.BehaviorEditorPart> </xref:System.Web.UI.WebControls.WebParts.AppearanceEditorPart> Ten formant jest widoczny na stronie tylko, gdy formant jest edytowany w wspólnego zakresu personalizacji. |   | <xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart>| Zmiany atrybutów układu skojarzonym formancie, takie jak czy jest w stanie normalnym lub w trybie zminimalizowanym (zwinięte) i co strefy jest umieszczany w. |   | <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>| Umożliwia edycję właściwości skojarzonym formancie, jeśli te właściwości zostały zgłoszone w kodzie źródłowym z `WebBrowsable` atrybutu. |      > [!NOTE] > Zwiększenia dostępności, wszystkie EditorPart kontrolki wprowadzone w części sieci Web zestaw kontroli są renderowane w `<fieldset>` elementu.</xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> </xref:System.Web.UI.WebControls.WebParts.LayoutEditorPart> `<fieldset>` Element grupuje pokrewne zbiór kontrolek używanych do edycji w określonej kontrolki EditorPart i ułatwia ona kartach nawigacji między tych kontrolek dla agentów użytkownika wizualne (takie jak zwykłe przeglądarki sieci Web) i agentów użytkownika mowy (na przykład oprogramowanie do odczytywania zawartości ekranu)."
  example:
  - "The following code example demonstrates declarative and programmatic use of EditorPart controls. This code example has four parts:  \n  \n-   A user control that enables you to change display modes on a Web Parts page.  \n  \n-   A Web page that contains an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control, with several of the EditorPart controls from the Web Parts control set declared in the zone, and a reference to a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control.  \n  \n-   A class that contains the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control, and a custom EditorPart control for editing a property in the <xref:System.Web.UI.WebControls.WebParts.WebPart> control.  \n  \n-   An explanation of how the example works when you load the page in a browser.  \n  \n The first part of this code example is the user control that enables users to change display modes on a Web page. For details about display modes and a description of the source code in this control, see [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_EditorPart_Overview#14](~/add/codesnippet/csharp/t-system.web.ui.webcontr_193_1.ascx)]\n [!code-vb[WebParts_EditorPart_Overview#14](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_193_1.ascx)]  \n  \n The second part of the code example is the Web page. It contains a declarative reference to an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control, with a child `<zonetemplate>` element that contains declarative references to two of the Web Parts control set EditorPart controls. The page also references a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control, using a `Register` directive for the assembly, and the `<aspSample:TextDisplayWebPart>` element for the control.  \n  \n [!code-cs[WebParts_EditorPart_Overview#12](~/add/codesnippet/csharp/t-system.web.ui.webcontr_193_2.aspx)]\n [!code-vb[WebParts_EditorPart_Overview#12](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_193_2.aspx)]  \n  \n The third part of the code example is a custom <xref:System.Web.UI.WebControls.WebParts.WebPart> class named `TextDisplayWebPart`. The class implements the <xref:System.Web.UI.WebControls.WebParts.IWebEditable> interface. Within this class is a nested, private class that contains the code for a private EditorPart class associated with the `TextDisplayWebPart` class and named `TextDisplayEditorPart`. At run time, as the `TextDisplayWebPart` control enters edit mode, in its `TextDisplayWebPart.CreateEditorParts` method, it creates an instance of the `TextDisplayEditorPart` class, and displays it in the <xref:System.Web.UI.WebControls.WebParts.EditorZone> control, along with the other EditorPart controls.  \n  \n [!code-cs[WebParts_EditorPart_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_193_3.cs)]\n [!code-vb[WebParts_EditorPart_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_193_3.vb)]  \n  \n Load the page in a browser, and on the **Display Mode** control, select **Edit Mode** to switch to edit mode. Click the verbs menu (the downward arrow) in the title bar of the `TextDisplayWebPart` control, and click **Edit** to edit the control. When the editing UI is visible, you can see three EditorPart controls, including the custom one that enables you to edit the `TextDisplayWebPart.FontStyle` property. If you make some changes in the editing UI and click the **Apply** button, you can use the drop-down list control to return the page to browse mode and see the full effect of the editing changes."
