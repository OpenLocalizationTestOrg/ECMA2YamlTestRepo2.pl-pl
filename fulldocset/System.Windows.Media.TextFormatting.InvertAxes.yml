  remarks: "Klienci programu formatującego tekst Odwróć zwykle osi poziomej lub osi x powierzchni do rysowania podczas wykonywania od prawej do lewej układ zawartości tekstowej.       W mniej typowych przypadkach klient programu formatującego tekst może odwrócić osi pionowej lub osi y powierzchni rysowania do osiągnięcia efekt mających współrzędnych źródło na pozycji lewym dolnym rogu ekranu. Jest to metoda przydatne podczas rysowania niektórych typów wykresów."
