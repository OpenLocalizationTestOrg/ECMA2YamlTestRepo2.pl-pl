- uid: System.Net.Http.WebRequestHandler.CachePolicy
  id: CachePolicy
  parent: System.Net.Http.WebRequestHandler
  langs:
  - csharp
  name: CachePolicy
  nameWithType: WebRequestHandler.CachePolicy
  fullName: System.Net.Http.WebRequestHandler.CachePolicy
  type: Property
  assemblies:
  - System.Net.Http.WebRequest
  namespace: System.Net.Http
  summary: "Pobiera lub ustawia zasady pamięci podręcznej dla tego żądania."
  remarks: "Bieżące zasady pamięci podręcznej i obecności żądanego zasobu w pamięci podręcznej określają, czy można pobrać odpowiedzi z pamięci podręcznej. Przy użyciu buforowane odpowiedzi, zazwyczaj zwiększa wydajność aplikacji, ale istnieje ryzyko, że odpowiedź w pamięci podręcznej nie odpowiada odpowiedzi na serwerze.       Domyślne zasady pamięci podręcznej można określić w pliku konfiguracji w pliku Machine.config lub przez ustawienie <xref:System.Net.HttpWebRequest.DefaultCachePolicy%2A>Właściwości.</xref:System.Net.HttpWebRequest.DefaultCachePolicy%2A>       Kopię zasobu jest dodawane tylko do pamięci podręcznej, jeśli w strumieniu odpowiedzi dla zasobu jest pobierany i odczytu do końca strumienia. Aby inne żądanie dla tego samego zasobu można używać kopii w pamięci podręcznej, w zależności od poziomu zasad pamięci podręcznej dla tego żądania."
  syntax:
    content: public System.Net.Cache.RequestCachePolicy CachePolicy { get; set; }
    return:
      type: System.Net.Cache.RequestCachePolicy
      description: "Returns <xref href=&quot;System.Net.Cache.RequestCachePolicy&quot;></xref>.       A <xref href=&quot;System.Net.Cache.RequestCachePolicy&quot;> </xref> obiektu, który definiuje zasady pamięci podręcznej. Wartość domyślna to <xref:System.Net.WebRequest.DefaultCachePolicy*>.</xref:System.Net.WebRequest.DefaultCachePolicy*>"
  overload: System.Net.Http.WebRequestHandler.CachePolicy*
  exceptions: []
  platform:
  - net462
