- uid: System.Net.Http.WebRequestHandler.MaxResponseHeadersLength
  id: MaxResponseHeadersLength
  parent: System.Net.Http.WebRequestHandler
  langs:
  - csharp
  name: MaxResponseHeadersLength
  nameWithType: WebRequestHandler.MaxResponseHeadersLength
  fullName: System.Net.Http.WebRequestHandler.MaxResponseHeadersLength
  type: Property
  assemblies:
  - System.Net.Http.WebRequest
  namespace: System.Net.Http
  summary: "Pobiera lub ustawia maksymalną dopuszczalną długość nagłówków odpowiedzi."
  remarks: "Długość nagłówka odpowiedzi zawiera wiersz stanu odpowiedzi i żadnych znaków kontrolnych dodatkowe, które są odbierane w ramach protokołu HTTP. Wartość-1 oznacza, że limit nie nakłada się na nagłówki odpowiedzi; wartość 0 oznacza, że wszystkie żądania zakończyć się niepowodzeniem.       Jeśli właściwość MaxResponseHeadersLength nie jest jawnie ustawiona, domyślne wartości <xref:System.Net.HttpWebRequest.DefaultMaximumResponseHeadersLength%2A>Właściwości.</xref:System.Net.HttpWebRequest.DefaultMaximumResponseHeadersLength%2A>       Jeśli długość nagłówka odpowiedzi otrzymanych przekracza wartość właściwości MaxResponseHeadersLength, podczas uzyskiwania dostępu do odpowiedzi jest zwracany wyjątek."
  syntax:
    content: public int MaxResponseHeadersLength { get; set; }
    return:
      type: System.Int32
      description: "Zwraca <xref:System.Int32>.</xref:System.Int32>       Długość w kilobajtach (1024 bajty), nagłówki odpowiedzi."
  overload: System.Net.Http.WebRequestHandler.MaxResponseHeadersLength*
  exceptions: []
  platform:
  - net462
