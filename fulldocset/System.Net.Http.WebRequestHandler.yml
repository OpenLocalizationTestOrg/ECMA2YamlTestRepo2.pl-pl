- uid: System.Net.Http.WebRequestHandler.UnsafeAuthenticatedConnectionSharing
  id: UnsafeAuthenticatedConnectionSharing
  parent: System.Net.Http.WebRequestHandler
  langs:
  - csharp
  name: UnsafeAuthenticatedConnectionSharing
  nameWithType: WebRequestHandler.UnsafeAuthenticatedConnectionSharing
  fullName: System.Net.Http.WebRequestHandler.UnsafeAuthenticatedConnectionSharing
  type: Property
  assemblies:
  - System.Net.Http.WebRequest
  namespace: System.Net.Http
  summary: "Pobiera lub ustawia wartość wskazującą, czy zezwolić na udostępnianie szybkiego połączenia z uwierzytelnianiem NTLM."
  remarks: "Wartość domyślna dla tej właściwości to `false`, co powoduje, że bieżące połączenie zostanie zamknięty, zakończenia żądania. Aplikacja musi przechodzić przez sekwencji uwierzytelniania za każdym razem, gdy wystawia nowe żądanie. Jeśli ta właściwość jest ustawiona na `true`, połączenie używane do pobierania odpowiedzi pozostaje otwarty po przeprowadzeniu uwierzytelniania. W takim przypadku żądań innych, że ta właściwość ma wartość `true` może korzystać z połączenia bez ponownego uwierzytelniania. Innymi słowy, jeśli została ona uwierzytelniona połączenia dla użytkownika A, użytkownik B mogą ponownie wykorzystać A połączenia; żądanie użytkownika B spełniony jest przeprowadzane przy użyciu poświadczeń użytkownika A.      > [!CAUTION] >, Ponieważ jest możliwe do użycia przez połączenie bez uwierzytelnianego aplikacji, należy upewnić się, że nie administracyjne luki w zabezpieczeniach w systemie, gdy ustawienie dla tej właściwości `true`. Jeśli aplikacja wysyła żądania przez wielu użytkowników (personifikuje wiele kont użytkowników) i opiera się na uwierzytelnianiu w celu ochrony zasobów, nie należy ustawiać tej właściwości `true` chyba że są używane grupy połączeń, zgodnie z poniższym opisem.       Warto rozważyć włączenie ten mechanizm, jeśli Twoje występują problemy z wydajnością i aplikacja jest uruchomiona na serwerze sieci Web przy użyciu zintegrowanego uwierzytelniania systemu Windows.       Włączenie tego ustawienia otwiera system na zagrożenia bezpieczeństwa. Jeśli ustawisz <xref:System.Net.HttpWebRequest.UnsafeAuthenticatedConnectionSharing%2A>właściwości `true` podejmij następujące środki ostrożności:-uruchomienie aplikacji w chronionym środowisku w celu uniknięcia połączenia możliwe luki w zabezpieczeniach.</xref:System.Net.HttpWebRequest.UnsafeAuthenticatedConnectionSharing%2A>       Jeśli dany serwer zaplecza jako alternatywę można rozważyć wyłączenie uwierzytelniania trwałości. Powoduje to zwiększenie wydajności w mniejszym stopniu, ale jest bezpieczniejsze. Aby uzyskać więcej informacji, wyszukaj AuthPersistence w bibliotece MSDN pod [http://msdn.microsoft.com/library/](http://msdn.microsoft.com/library)."
  syntax:
    content: public bool UnsafeAuthenticatedConnectionSharing { get; set; }
    return:
      type: System.Boolean
      description: "Zwraca <xref:System.Boolean>.</xref:System.Boolean>       <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Aby utrzymać otwarte; uwierzytelnionego połączenia w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Net.Http.WebRequestHandler.UnsafeAuthenticatedConnectionSharing*
  exceptions: []
  platform:
  - net462
