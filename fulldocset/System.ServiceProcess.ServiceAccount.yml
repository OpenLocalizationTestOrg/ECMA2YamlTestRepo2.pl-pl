  name: ServiceAccount
  nameWithType: ServiceAccount
  fullName: System.ServiceProcess.ServiceAccount
  type: Enum
  summary: "Określa kontekst zabezpieczeń usługi, który definiuje jej typ logowania."
  remarks: "Użyj wyliczenie konto_usługi podczas inicjowania <xref:System.ServiceProcess.ServiceProcessInstaller>do określenia kontekstu zabezpieczeń w przypadku instalowania usługi.</xref:System.ServiceProcess.ServiceProcessInstaller> Kontekst zabezpieczeń wskazuje uprawnień przez usługę w systemie i sposób działania usługi w sieci (na przykład, czy usługa przedstawia poświadczeń komputera lub poświadczeń anonimowych na serwerach zdalnych). Wyliczenie konto_usługi zapewnia zakres uprawnień można określić dokładnie uprawnienia potrzebne dla dowolnej określonej usługi.       `LocalSystem` Wartość definiuje wysoko uprzywilejowane konto, ale większość usług nie wymaga takiego poziomu uprawnień z podwyższonym poziomem uprawnień. `LocalService` i `NetworkService` elementy członkowskie wyliczenia podanie kontekstu zabezpieczeń niższego poziomu uprawnień.      > [!NOTE] > Wartości `LocalService` i `NetworkService` są dostępne tylko w systemach z rodziny Windows XP i Windows Server 2003."
  example:
  - "The following code example demonstrates how to use the ServiceAccount enumeration to install new programs by using the system account's security context.  \n  \n [!code-cpp[Classic ServiceInstaller Example#1](~/add/codesnippet/cpp/t-system.serviceprocess._5_1.cpp)]\n [!code-cs[Classic ServiceInstaller Example#1](~/add/codesnippet/csharp/t-system.serviceprocess._5_1.cs)]\n [!code-vb[Classic ServiceInstaller Example#1](~/add/codesnippet/visualbasic/t-system.serviceprocess._5_1.vb)]"
  syntax:
    content: public enum ServiceAccount
