  remarks: "<xref:System.Net.PeerToPeer.Collaboration.Peer.InviteCompleted>Zdarzenie jest zgłaszane, gdy komputer zdalny odpowiada zaproszenie do współpracy z elementu równorzędnego hoście lub w aplikacji hosta.</xref:System.Net.PeerToPeer.Collaboration.Peer.InviteCompleted> Dzieje się tak po zakończeniu zaproszenia, niezależnie od tego, czy zamierza współpracę zaproszonych elementu równorzędnego. Metody używane do zarządzania zaproszeń do skorzystania z elementu równorzędnego znajdują się w <xref:System.Net.PeerToPeer.Collaboration.PeerContact>i <xref:System.Net.PeerToPeer.Collaboration.PeerNearMe>podklasy i <xref:System.Net.PeerToPeer.Collaboration.Peer>klasy abstrakcyjnej.</xref:System.Net.PeerToPeer.Collaboration.Peer> </xref:System.Net.PeerToPeer.Collaboration.PeerNearMe> </xref:System.Net.PeerToPeer.Collaboration.PeerContact> Metoda wywołania zwrotnego, delegat i wskaźnik funkcji bezpieczny są synonimy dla metody obiektu delegowanego."
