  name: Display
  nameWithType: BaseValidator.Display
  fullName: System.Web.UI.WebControls.BaseValidator.Display
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Pobiera lub ustawia zachowanie wyświetlania komunikatu o błędzie w formancie sprawdzania poprawności."
  remarks: "Aby określić zachowanie wyświetlania komunikatu o błędzie w formancie weryfikacji, należy użyć właściwości wyświetlania. W poniższej tabeli wymieniono różne wartości, które mogą być używane.      | Wyświetlić zachowanie | Opis elementu |   |----------------------|-----------------|   | `None`| Komunikat weryfikacji nigdy nie jest wyświetlane. |   | `Static`| Miejsce na komunikat weryfikacji jest przydzielona w układ strony. |   | `Dynamic`| Miejsce na komunikatu weryfikacji jest dynamicznie dodawane do strony, jeśli weryfikacja zakończy się niepowodzeniem. |      > [!NOTE] > Zachowanie wyświetlania zależy od tego, czy jest przeprowadzana weryfikacja po stronie klienta. Jeśli weryfikacja po stronie klienta nie jest aktywne (ponieważ przeglądarka nie obsługuje lub została wyłączona za pomocą <xref:System.Web.UI.Page.ClientTarget%2A?displayProperty=fullName>dyrektywie strony lub <xref:System.Web.UI.WebControls.BaseValidator.EnableClientScript%2A>Właściwości), `ValidatorDisplay.Static` i `ValidatorDisplay.Dynamic` działają tak samo: komunikat o błędzie zajmuje miejsce tylko wtedy, gdy jest on wyświetlany.</xref:System.Web.UI.WebControls.BaseValidator.EnableClientScript%2A> </xref:System.Web.UI.Page.ClientTarget%2A?displayProperty=fullName> Zdolność do dynamicznego przydzielania miejsca dla wiadomości, gdy nie jest wyświetlany (`ValidatorDisplay.Dynamic`) działa tylko z weryfikacji po stronie klienta.       Nie można ustawić tej właściwości kompozycji lub motywów arkusza stylów. Aby uzyskać więcej informacji, zobacz <xref:System.Web.UI.ThemeableAttribute>i [kompozycji ASP.NET i karnacji](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following code example demonstrates how to use the Display property to specify that space for the validation message is added to the Web page dynamically when validation fails.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[Classic BaseValidator Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1044_1.aspx)]\n [!code-cs[Classic BaseValidator Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1044_1.aspx)]"
