  namespace: System.Web.UI.WebControls
  summary: "Pobiera lub ustawia nazwę grupy walidacji, do której należy ten formant sprawdzania poprawności."
  remarks: "Program ASP.NET udostępnia wiele formantów, które mają możliwość publikowania na serwer. Jeśli jeden z tych kontrolek zawiera jego `CausesValidation` ustawioną właściwość `true`, sprawdzanie poprawności jest wykonywane, gdy formant dokonuje ogłoszenia serwera. Następujące formanty mają możliwość publikowania na serwer:- <xref:System.Web.UI.WebControls.BulletedList?displayProperty=fullName>- <xref:System.Web.UI.WebControls.Button?displayProperty=fullName>— <xref:System.Web.UI.WebControls.CheckBox?displayProperty=fullName>— <xref:System.Web.UI.WebControls.CheckBoxList?displayProperty=fullName>— <xref:System.Web.UI.WebControls.DropDownList?displayProperty=fullName>— <xref:System.Web.UI.HtmlControls.HtmlButton?displayProperty=fullName>— <xref:System.Web.UI.HtmlControls.HtmlInputButton?displayProperty=fullName>— <xref:System.Web.UI.HtmlControls.HtmlInputImage?displayProperty=fullName>— <xref:System.Web.UI.WebControls.ImageButton?displayProperty=fullName>— <xref:System.Web.UI.WebControls.LinkButton?displayProperty=fullName>— <xref:System.Web.UI.WebControls.ListBox?displayProperty=fullName>— <xref:System.Web.UI.WebControls.RadioButtonList?displayProperty=fullName>— <xref:System.Web.UI.WebControls.TextBox?displayProperty=fullName>> [!NOTE] > niektóre z tych zabezpieczeń post do serwera tylko wtedy, gdy `AutoPostBack` właściwość jest ustawiona na `true`.</xref:System.Web.UI.WebControls.TextBox?displayProperty=fullName> </xref:System.Web.UI.WebControls.RadioButtonList?displayProperty=fullName> </xref:System.Web.UI.WebControls.ListBox?displayProperty=fullName> </xref:System.Web.UI.WebControls.LinkButton?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageButton?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlInputImage?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlInputButton?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlButton?displayProperty=fullName> </xref:System.Web.UI.WebControls.DropDownList?displayProperty=fullName> </xref:System.Web.UI.WebControls.CheckBoxList?displayProperty=fullName> </xref:System.Web.UI.WebControls.CheckBox?displayProperty=fullName> </xref:System.Web.UI.WebControls.Button?displayProperty=fullName> </xref:System.Web.UI.WebControls.BulletedList?displayProperty=fullName>       Te każdy formantów ma `ValidationGroup` właściwości, gdy są ustawione, weryfikuje tylko formanty walidacji w ramach określonej grupy, gdy kontrolka wyzwala post do serwera. Aby przypisać formantu sprawdzania poprawności grupy sprawdzania poprawności, należy użyć właściwości ValidationGroup. <xref:System.Web.UI.Page>Klasy również ujawnia <xref:System.Web.UI.Page.GetValidators%2A>— Metoda i <xref:System.Web.UI.Page.Validate%2A>metody, które akceptują parametr wejściowy ValidationGroup.</xref:System.Web.UI.Page.Validate%2A> </xref:System.Web.UI.Page.GetValidators%2A> </xref:System.Web.UI.Page>       Nie można ustawić tej właściwości kompozycji lub motywów arkusza stylów. Aby uzyskać więcej informacji, zobacz <xref:System.Web.UI.ThemeableAttribute>i [kompozycji ASP.NET i karnacji](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
