  type: Class
  summary: "Służy jako abstrakcyjna klasa bazowa dla kontrolek sprawdzania poprawności."
  remarks: "Klasa BaseValidator udostępnia implementację core dla wszystkich kontrolek sprawdzania poprawności. Formanty walidacji są używane do sprawdzania poprawności danych wejściowych użytkownika w skojarzonym formancie wejściowego. Gdy użytkownik wprowadzi wartość, która kończy się niepowodzeniem sprawdzania poprawności, kontroli poprawności wyświetla komunikat o błędzie. Ponieważ formant sprawdzania poprawności jest oddzielony od kontrolki wprowadzania, komunikat o błędzie można umieścić dowolne miejsce na stronie kontrolki wprowadzania. Program ASP.NET udostępnia kilka formantów sprawdzania poprawności, wykonujących określone typy sprawdzania poprawności. W poniższej tabeli opisano tych kontrolek.      | Walidacja formantu | Opis elementu |   |------------------------|-----------------|   | <xref:System.Web.UI.WebControls.CompareValidator>| Sprawdza poprawność wartości z wartością w innym formancie wejściowych przed wartością stałą lub względem typu odpowiednie dane przez ustawienie właściwości <xref:System.Web.UI.WebControls.CompareValidator.Operator%2A?displayProperty=fullName>do <xref:System.Web.UI.WebControls.ValidationCompareOperator?displayProperty=fullName>. |   | <xref:System.Web.UI.WebControls.CustomValidator>| Wartość przy użyciu procedury dostarczane przez użytkownika niestandardowego sprawdzania poprawności weryfikuje. |   | <xref:System.Web.UI.WebControls.RangeValidator>| Sprawdza, czy wartość znajduje się w zakresie wartości. |   | <xref:System.Web.UI.WebControls.RegularExpressionValidator>| Weryfikuje wartość przy użyciu wyrażenia regularnego. |   | <xref:System.Web.UI.WebControls.RequiredFieldValidator>| Sprawdza, czy wartość nie została wprowadzona wymaganego pola. |       Formanty walidacji sprawdzanie poprawności skojarzone kontrolki wprowadzania na serwerze.</xref:System.Web.UI.WebControls.RequiredFieldValidator> </xref:System.Web.UI.WebControls.RegularExpressionValidator> </xref:System.Web.UI.WebControls.RangeValidator> </xref:System.Web.UI.WebControls.CustomValidator> </xref:System.Web.UI.WebControls.ValidationCompareOperator?displayProperty=fullName> </xref:System.Web.UI.WebControls.CompareValidator.Operator%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.CompareValidator> Formanty walidacji również mieć pełną implementację po stronie klienta, która umożliwia włączone skryptu przeglądarki (np. program Microsoft Internet Explorer w wersji 4.0 i nowsze) do wykonywania sprawdzania poprawności na kliencie. Sprawdzanie poprawności klienta podnosi poziom proces weryfikacji, sprawdzanie danych wejściowych użytkownika przed ich wysłaniem do serwera. Dzięki temu błędów zostało wykryte na komputerze klienckim przed przesłaniem formularza, unikając obiegu informacji niezbędnych do weryfikacji po stronie serwera.       Wiele formantów sprawdzania poprawności można z poszczególnych kontrolki wprowadzania do sprawdzania poprawności różnych kryteriów. Na przykład można zastosować wiele formantów sprawdzania poprawności na <xref:System.Web.UI.WebControls.TextBox>kontroli.</xref:System.Web.UI.WebControls.TextBox> Można użyć <xref:System.Web.UI.WebControls.RangeValidator>sterowania upewnij się, że wartość wprowadzona w <xref:System.Web.UI.WebControls.TextBox>formant znajduje się w zakresie zestawu, a <xref:System.Web.UI.WebControls.RequiredFieldValidator>sterowania, aby upewnić się, że użytkownik wprowadzi wartość.</xref:System.Web.UI.WebControls.RequiredFieldValidator> </xref:System.Web.UI.WebControls.TextBox> </xref:System.Web.UI.WebControls.RangeValidator>       Program ASP.NET udostępnia wiele formantów, które mają możliwość publikowania na serwer. Jeśli jeden z tych kontrolek zawiera jego `CausesValidation` ustawioną właściwość `true`, sprawdzanie poprawności jest wykonywane, gdy formant ogłasza do serwera. Następujące formanty mają możliwość publikowania na serwer:- <xref:System.Web.UI.WebControls.BulletedList?displayProperty=fullName>- <xref:System.Web.UI.WebControls.Button?displayProperty=fullName>— <xref:System.Web.UI.WebControls.CheckBox?displayProperty=fullName>— <xref:System.Web.UI.WebControls.CheckBoxList?displayProperty=fullName>— <xref:System.Web.UI.WebControls.DropDownList?displayProperty=fullName>— <xref:System.Web.UI.HtmlControls.HtmlButton?displayProperty=fullName>— <xref:System.Web.UI.HtmlControls.HtmlInputButton?displayProperty=fullName>— <xref:System.Web.UI.HtmlControls.HtmlInputImage?displayProperty=fullName>— <xref:System.Web.UI.WebControls.ImageButton?displayProperty=fullName>— <xref:System.Web.UI.WebControls.LinkButton?displayProperty=fullName>— <xref:System.Web.UI.WebControls.ListBox?displayProperty=fullName>— <xref:System.Web.UI.WebControls.RadioButtonList?displayProperty=fullName>— <xref:System.Web.UI.WebControls.TextBox?displayProperty=fullName>> [!NOTE] > niektóre z tych zabezpieczeń post do serwera tylko wtedy, gdy `AutoPostBack` właściwość jest ustawiona na `true`.</xref:System.Web.UI.WebControls.TextBox?displayProperty=fullName> </xref:System.Web.UI.WebControls.RadioButtonList?displayProperty=fullName> </xref:System.Web.UI.WebControls.ListBox?displayProperty=fullName> </xref:System.Web.UI.WebControls.LinkButton?displayProperty=fullName> </xref:System.Web.UI.WebControls.ImageButton?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlInputImage?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlInputButton?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlButton?displayProperty=fullName> </xref:System.Web.UI.WebControls.DropDownList?displayProperty=fullName> </xref:System.Web.UI.WebControls.CheckBoxList?displayProperty=fullName> </xref:System.Web.UI.WebControls.CheckBox?displayProperty=fullName> </xref:System.Web.UI.WebControls.Button?displayProperty=fullName> </xref:System.Web.UI.WebControls.BulletedList?displayProperty=fullName>       Te każdy formantów ma `ValidationGroup` właściwości, gdy są ustawione, weryfikuje tylko formanty walidacji w ramach określonej grupy, gdy kontrolka wyzwala post do serwera. Grupowanie formantów sprawdzania poprawności, ustaw <xref:System.Web.UI.WebControls.BaseValidator.ValidationGroup%2A>Właściwości każdego formantu sprawdzania poprawności na tę samą wartość.</xref:System.Web.UI.WebControls.BaseValidator.ValidationGroup%2A>       Aby skojarzyć kontrolki wprowadzania z formantem weryfikacji, użyj <xref:System.Web.UI.WebControls.BaseValidator.ControlToValidate%2A>Właściwości.</xref:System.Web.UI.WebControls.BaseValidator.ControlToValidate%2A> Aby określić tekst do wyświetlenia w formancie weryfikacji w przypadku niepowodzenia weryfikacji, użyj <xref:System.Web.UI.WebControls.BaseValidator.Text%2A>Właściwości.</xref:System.Web.UI.WebControls.BaseValidator.Text%2A> Można również wyświetlić podsumowanie wszystkich kontrolek, które niepowodzenie sprawdzania poprawności na stronie przy użyciu <xref:System.Web.UI.WebControls.ValidationSummary>kontroli.</xref:System.Web.UI.WebControls.ValidationSummary> Aby określić tekst do wyświetlenia w <xref:System.Web.UI.WebControls.ValidationSummary>kontrolować, użyj <xref:System.Web.UI.WebControls.BaseValidator.ErrorMessage%2A>Właściwości.</xref:System.Web.UI.WebControls.BaseValidator.ErrorMessage%2A> </xref:System.Web.UI.WebControls.ValidationSummary>      > [!NOTE] > Jeśli ustawisz <xref:System.Web.UI.WebControls.BaseValidator.ErrorMessage%2A>Właściwości bez ustawienia <xref:System.Web.UI.WebControls.BaseValidator.Text%2A>Właściwości, wartość <xref:System.Web.UI.WebControls.BaseValidator.ErrorMessage%2A>Właściwości jest także wyświetlany w formancie sprawdzania poprawności.</xref:System.Web.UI.WebControls.BaseValidator.ErrorMessage%2A> </xref:System.Web.UI.WebControls.BaseValidator.Text%2A> </xref:System.Web.UI.WebControls.BaseValidator.ErrorMessage%2A>       Używanie formantów modułu sprawdzania poprawności, należy zawsze sprawdzić wyniki weryfikacji po stronie serwera przed wykonaniem jakiegokolwiek przetwarzania. Po odświeżania strony ale przed metody zdarzenia są nazywane, strony wywołuje kontrolki modułu sprawdzania poprawności i agreguje wyniki do <xref:System.Web.UI.Page.IsValid%2A?displayProperty=fullName>Właściwości.</xref:System.Web.UI.Page.IsValid%2A?displayProperty=fullName> (Możesz także wywołać jawnie za pomocą kontrolki modułu sprawdzania poprawności `Validate` metody.) W swoim własnym kodem powinien sprawdzić, czy <xref:System.Web.UI.Page.IsValid%2A?displayProperty=fullName>zwraca `true` przed rozpoczęciem przetwarzania danych wejściowych.</xref:System.Web.UI.Page.IsValid%2A?displayProperty=fullName> Mimo że przeglądarkami z włączoną skryptu może uniemożliwić występujących na kliencie, jeśli sprawdzanie poprawności nie powiodło się, należy zawsze także sprawdzić odświeżania strony <xref:System.Web.UI.Page.IsValid%2A?displayProperty=fullName>w kodzie serwera przed przetworzeniem zatwierdzonych danych.</xref:System.Web.UI.Page.IsValid%2A?displayProperty=fullName>       Można też ręcznie wykonać sprawdzania poprawności. Aby sprawdzić wszystkie formanty walidacji na tej stronie, należy użyć <xref:System.Web.UI.Page.Validate%2A?displayProperty=fullName>metody.</xref:System.Web.UI.Page.Validate%2A?displayProperty=fullName> Formanty walidacji poszczególnych mogą być sprawdzone za pomocą <xref:System.Web.UI.WebControls.BaseValidator.Validate%2A>metody formantu.</xref:System.Web.UI.WebControls.BaseValidator.Validate%2A>      > [!NOTE] > Użycie <xref:System.Web.UI.Page.IsValid%2A?displayProperty=fullName>Właściwości w `Page_Load` metody, najpierw musisz jawnie wywołać <xref:System.Web.UI.Page.Validate%2A?displayProperty=fullName>metody.</xref:System.Web.UI.Page.Validate%2A?displayProperty=fullName> </xref:System.Web.UI.Page.IsValid%2A?displayProperty=fullName> Ponieważ Weryfikacja odbywa się po <xref:System.Web.UI.Control.Load?displayProperty=fullName>zdarzenia dla strony, ale przed jego programu obsługi zdarzeń dla `Click` lub `Command` zdarzenia, <xref:System.Web.UI.Page.IsValid%2A?displayProperty=fullName>Właściwości jest aktualizowana dopiero <xref:System.Web.UI.Page.Validate%2A?displayProperty=fullName>Metoda jest wywoływana.</xref:System.Web.UI.Page.Validate%2A?displayProperty=fullName> </xref:System.Web.UI.Page.IsValid%2A?displayProperty=fullName> </xref:System.Web.UI.Control.Load?displayProperty=fullName> Alternatywnie, można umieścić kodu do obsługi zdarzeń dla `Click` lub `Command` zdarzeń zamiast `Page_Load` metody.       Nie wszystkie kontrolki serwera sieci Web obsługuje formanty walidacji. Standardowe formanty, które mogą być sprawdzone za pomocą formantu sprawdzania poprawności:- <xref:System.Web.UI.WebControls.DropDownList?displayProperty=fullName>- <xref:System.Web.UI.WebControls.FileUpload?displayProperty=fullName>- <xref:System.Web.UI.WebControls.ListBox?displayProperty=fullName>— <xref:System.Web.UI.WebControls.RadioButtonList?displayProperty=fullName>— <xref:System.Web.UI.WebControls.TextBox?displayProperty=fullName>— <xref:System.Web.UI.HtmlControls.HtmlInputFile?displayProperty=fullName>— <xref:System.Web.UI.HtmlControls.HtmlInputPassword?displayProperty=fullName>— <xref:System.Web.UI.HtmlControls.HtmlInputText?displayProperty=fullName>— <xref:System.Web.UI.HtmlControls.HtmlSelect?displayProperty=fullName>— <xref:System.Web.UI.HtmlControls.HtmlTextArea?displayProperty=fullName>> [!NOTE] > dla kontrolki wprowadzania do sprawdzenia poprawności <xref:System.Web.UI.ValidationPropertyAttribute?displayProperty=fullName>musi zostać zastosowany atrybut do formantu.</xref:System.Web.UI.ValidationPropertyAttribute?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlTextArea?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlSelect?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlInputText?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlInputPassword?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlInputFile?displayProperty=fullName> </xref:System.Web.UI.WebControls.TextBox?displayProperty=fullName> </xref:System.Web.UI.WebControls.RadioButtonList?displayProperty=fullName> </xref:System.Web.UI.WebControls.ListBox?displayProperty=fullName> </xref:System.Web.UI.WebControls.FileUpload?displayProperty=fullName> </xref:System.Web.UI.WebControls.DropDownList?displayProperty=fullName>      > [!NOTE] > Jeśli używasz kontrolki modułu sprawdzania poprawności, pochodzących z BaseValidator wewnątrz <xref:System.Web.UI.UpdatePanel>sterowania, upewnij się, że formantem modułu sprawdzania poprawności i skojarzonej z nim są na tym samym panelu.</xref:System.Web.UI.UpdatePanel> Aby uzyskać więcej informacji o używaniu <xref:System.Web.UI.UpdatePanel>kontrolować aktualizacje stron częściowych, zobacz [omówienie renderowania stron częściowych](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.UpdatePanel>       Podczas sprawdzania poprawności zakończy się niepowodzeniem, fokus można ustawić w skojarzonym formancie wejściowych przez ustawienie <xref:System.Web.UI.WebControls.BaseValidator.SetFocusOnError%2A>właściwości `true`.</xref:System.Web.UI.WebControls.BaseValidator.SetFocusOnError%2A>       Aby uzyskać listę początkowe wartości właściwości dla wystąpienia BaseValidator, zobacz <xref:System.Web.UI.WebControls.BaseValidator.%23ctor%2A>konstruktora.</xref:System.Web.UI.WebControls.BaseValidator.%23ctor%2A>      ## Ułatwienia dostępu dla informacji o sposobie konfigurowania tego formantu, dzięki czemu generuje kod znaczników, który jest zgodny ze standardami ułatwień dostępu, zobacz [ułatwień dostępu w Visual Studio i ASP.NET](~/add/includes/ajax-current-ext-md.md) i [kontrolki ASP.NET i dostępności](~/add/includes/ajax-current-ext-md.md)."
