  remarks: "Właściwość EnableClientScript umożliwia określenie, czy włączona jest weryfikacja po stronie klienta.       Formanty walidacji zawsze wykonują sprawdzanie poprawności na serwerze. Mają one również pełną implementację po stronie klienta, która umożliwia przeglądarek obsługiwanych DHTML (takich jak Microsoft Internet Explorer w wersji 4.0 i nowsze) do wykonywania sprawdzania poprawności na kliencie. Sprawdzanie poprawności klienta podnosi poziom proces weryfikacji, sprawdzanie danych wejściowych użytkownika przed ich wysłaniem do serwera. Dzięki temu błędów zostało wykryte na komputerze klienckim przed przesłaniem formularza, unikając obiegu informacji niezbędnych do weryfikacji po stronie serwera.       Domyślnie ta wartość jest równa `true`, co pozwala weryfikacji po stronie klienta, jeśli przeglądarka obsługuje tę funkcję. Można wyłączyć sprawdzania poprawności po stronie klienta na podstawie kontroli przez formant. Jest to przydatne, jeśli dynamiczne aktualizowanie na kliencie stwarza problemy z układ strony lub jeśli chcesz wykonać kod serwera przed dokonaniem sprawdzania poprawności.       Nie można ustawić tej właściwości kompozycji lub motywów arkusza stylów. Aby uzyskać więcej informacji, zobacz <xref:System.Web.UI.ThemeableAttribute>i [kompozycji ASP.NET i karnacji](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
