- uid: System.Web.UI.WebControls.BaseValidator.ControlToValidate
  id: ControlToValidate
  parent: System.Web.UI.WebControls.BaseValidator
  langs:
  - csharp
  name: ControlToValidate
  nameWithType: BaseValidator.ControlToValidate
  fullName: System.Web.UI.WebControls.BaseValidator.ControlToValidate
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Pobiera lub ustawia kontrolki wprowadzania do sprawdzania poprawności."
  remarks: "Właściwość ControlToValidate umożliwia określenie kontrolki wprowadzania do sprawdzania poprawności. Ta właściwość musi być ustawiona na identyfikator kontrolki wprowadzania dla wszystkich kontrolek weryfikacji z wyjątkiem <xref:System.Web.UI.WebControls.CustomValidator>formant, który może być puste.</xref:System.Web.UI.WebControls.CustomValidator> Jeśli nie określisz prawidłowy kontrolki wprowadzania, zostanie wygenerowany wyjątek podczas renderowania strony. Identyfikator musi odwoływać się do formantu w tym samym kontenerze jako formant sprawdzania poprawności. Musi być w tej samej stronie lub kontrolki użytkownika lub musi być w tym samym szablonie kontrolki z szablonem.       Formanty standardowe, które można sprawdzić poprawności:- <xref:System.Web.UI.WebControls.DropDownList?displayProperty=fullName>— <xref:System.Web.UI.WebControls.FileUpload?displayProperty=fullName>— <xref:System.Web.UI.WebControls.ListBox?displayProperty=fullName>— <xref:System.Web.UI.WebControls.RadioButtonList?displayProperty=fullName>— <xref:System.Web.UI.WebControls.TextBox?displayProperty=fullName>— <xref:System.Web.UI.HtmlControls.HtmlInputFile?displayProperty=fullName>— <xref:System.Web.UI.HtmlControls.HtmlInputPassword?displayProperty=fullName>— <xref:System.Web.UI.HtmlControls.HtmlInputText?displayProperty=fullName>— <xref:System.Web.UI.HtmlControls.HtmlSelect?displayProperty=fullName>— <xref:System.Web.UI.HtmlControls.HtmlTextArea?displayProperty=fullName>> [!NOTE] > dla kontrolki wprowadzania do sprawdzenia poprawności <xref:System.Web.UI.ValidationPropertyAttribute?displayProperty=fullName>musi zostać zastosowany atrybut do formantu.</xref:System.Web.UI.ValidationPropertyAttribute?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlTextArea?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlSelect?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlInputText?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlInputPassword?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlInputFile?displayProperty=fullName> </xref:System.Web.UI.WebControls.TextBox?displayProperty=fullName> </xref:System.Web.UI.WebControls.RadioButtonList?displayProperty=fullName> </xref:System.Web.UI.WebControls.ListBox?displayProperty=fullName> </xref:System.Web.UI.WebControls.FileUpload?displayProperty=fullName> </xref:System.Web.UI.WebControls.DropDownList?displayProperty=fullName>       Wszystkie formanty walidacji, z wyjątkiem <xref:System.Web.UI.WebControls.RequiredFieldValidator>kontrolować, przeszedł sprawdzania poprawności, jeśli kontrolki wprowadzania określoną przez właściwość ControlToValidate nie zawiera tekstu.</xref:System.Web.UI.WebControls.RequiredFieldValidator> Jeśli używasz <xref:System.Web.UI.WebControls.CustomValidator>funkcje sprawdzania poprawności kontroli, po stronie klienta i po stronie serwera nie są nazywane albo.</xref:System.Web.UI.WebControls.CustomValidator>       Nie można ustawić tej właściwości kompozycji lub motywów arkusza stylów. Aby uzyskać więcej informacji, zobacz <xref:System.Web.UI.ThemeableAttribute>i [kompozycji ASP.NET i karnacji](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following code example demonstrates how to use the ControlToValidate property to specify the input control to validate.  \n  \n [!code-vb[Classic BaseValidator Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_361_1.aspx)]\n [!code-cs[Classic BaseValidator Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_361_1.aspx)]"
  syntax:
    content: public string ControlToValidate { get; set; }
    return:
      type: System.String
      description: "Kontrolki wprowadzania do sprawdzania poprawności. Wartość domyślna to &lt;xref:System.String?displayProperty=fullName&gt;, co oznacza, że ta właściwość nie jest ustawiona."
  overload: System.Web.UI.WebControls.BaseValidator.ControlToValidate*
  exceptions: []
  platform:
  - net462
