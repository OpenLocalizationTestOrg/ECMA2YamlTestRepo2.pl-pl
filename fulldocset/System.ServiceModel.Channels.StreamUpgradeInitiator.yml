  summary: "Zwraca typ zawartości dalej uaktualnienia do wykonania."
  remarks: "Ta metoda zwraca zbiór uaktualnienia typów zawartości, obsługiwane przez dostawcę uaktualnienia w kolejności, w którym są oczekiwane. Uaktualnienia dostawców, które obsługują jedno uaktualnienie zwraca pojedynczą wartość. Uaktualnienia dostawców, którzy obsługują wiele uaktualnienia zwracają wartości w kolejności (na przykład kompresji zawartości typu następuje typ zawartości zabezpieczeń)."
