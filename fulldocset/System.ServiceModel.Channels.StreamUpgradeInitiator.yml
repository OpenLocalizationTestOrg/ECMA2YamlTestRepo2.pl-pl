- uid: System.ServiceModel.Channels.StreamUpgradeInitiator.InitiateUpgrade(System.IO.Stream)
  id: InitiateUpgrade(System.IO.Stream)
  parent: System.ServiceModel.Channels.StreamUpgradeInitiator
  langs:
  - csharp
  name: InitiateUpgrade(Stream)
  nameWithType: StreamUpgradeInitiator.InitiateUpgrade(Stream)
  fullName: System.ServiceModel.Channels.StreamUpgradeInitiator.InitiateUpgrade(Stream)
  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "Inicjuje uaktualnienia strumienia przez zażądanie drugiej połączenie uaktualnienie warstwy transportowej kanału."
  remarks: 'Tę metodę można wywoływać wielokrotnie dla każdego uaktualnienia obsługiwane przez dostawcę uaktualnienia. Na przykład uaktualnienie dostawcy, który obsługuje kompresję i zabezpieczeń spowodowałoby wywołanie tej metody dwa razy: najpierw w celu uaktualnienia strumienia kompresji domyślny transport, a drugi uaktualnienie zabezpieczeń. Kolejne wywołania tej metody należy przekazać uaktualnienia strumienia z poprzedniego wywołania.'
  syntax:
    content: public abstract System.IO.Stream InitiateUpgrade (System.IO.Stream stream);
    parameters:
    - id: stream
      type: System.IO.Stream
      description: "Strumień, który ma zostać uaktualniony."
    return:
      type: System.IO.Stream
      description: "Zwraca strumień uaktualniony."
  overload: System.ServiceModel.Channels.StreamUpgradeInitiator.InitiateUpgrade*
  exceptions: []
  platform:
  - net462
