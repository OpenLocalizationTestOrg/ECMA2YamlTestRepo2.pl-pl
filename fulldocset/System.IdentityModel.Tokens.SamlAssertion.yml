  type: Class
  summary: "Reprezentuje potwierdzenia zabezpieczeń Assertion Markup Language 1.1 (SAML 1.1)."
  remarks: "Klasa SamlAssertion odpowiada `<saml:Assertion>` elementu XML, który jest zdefiniowany w specyfikacji języka OASIS SAML 1.1.       Oświadczenia dla <xref:System.IdentityModel.Tokens.SamlSecurityToken>tokenów zabezpieczeń znajdują się w obrębie elementu SamlAssertion.</xref:System.IdentityModel.Tokens.SamlSecurityToken> Element SamlAssertion ma extensible zestaw oświadczeń, znany jako instrukcji SAML, które są reprezentowane przez <xref:System.IdentityModel.Tokens.SamlAssertion.Statements%2A>Właściwości.</xref:System.IdentityModel.Tokens.SamlAssertion.Statements%2A> Urząd SAML, który wystawił potwierdzenia języka SAML jest określona w <xref:System.IdentityModel.Tokens.SamlAssertion.Issuer%2A>Właściwości.</xref:System.IdentityModel.Tokens.SamlAssertion.Issuer%2A>"
