- uid: System.Windows.Forms.Menu.MergeMenu(System.Windows.Forms.Menu)
  id: MergeMenu(System.Windows.Forms.Menu)
  parent: System.Windows.Forms.Menu
  langs:
  - csharp
  name: MergeMenu(Menu)
  nameWithType: Menu.MergeMenu(Menu)
  fullName: System.Windows.Forms.Menu.MergeMenu(Menu)
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Scala <xref href=&quot;System.Windows.Forms.MenuItem&quot;> </xref> obiektów jednego menu z bieżącego menu."
  remarks: "Ta metoda scala <xref:System.Windows.Forms.MenuItem>obiektów z jednego menu z bieżącego menu.</xref:System.Windows.Forms.MenuItem> <xref:System.Windows.Forms.MenuItem>obiekty są łączone zgodnie z wartościami <xref:System.Windows.Forms.MenuItem.MergeType%2A?displayProperty=fullName>i <xref:System.Windows.Forms.MenuItem.MergeOrder%2A?displayProperty=fullName>Właściwości.</xref:System.Windows.Forms.MenuItem.MergeOrder%2A?displayProperty=fullName> </xref:System.Windows.Forms.MenuItem.MergeType%2A?displayProperty=fullName></xref:System.Windows.Forms.MenuItem>       Scalanie menu jest zazwyczaj wykonywane można scalić menu z tymi jego aktywny formularz podrzędny MDI formularza nadrzędnego wielu interfejsu dokumentów (MDI). Jest to wykonywane automatycznie przez .NET Framework środowisko uruchomieniowe języka wspólnego. Na przykład jeśli formularza nadrzędnego MDI zawiera zestaw menu do obsługi plików formularza podrzędnego MDI, a ponadto elementy menu związany z plikami zestawy menu zostanie automatycznie scalić menu pojedynczy plik ustawić, gdy formularz podrzędny jest wyświetlany w formularza nadrzędnego MDI.       Metoda MergeMenu służy scalania dwie struktury menu, które nie są częścią aplikacji MDI. Ta implementacja może być wywoływany przez <xref:System.Windows.Forms.MainMenu>lub <xref:System.Windows.Forms.ContextMenu>klasy do scalenia dwa lub więcej obiektów, które pochodzi od <xref:System.Windows.Forms.Menu>.</xref:System.Windows.Forms.Menu> </xref:System.Windows.Forms.ContextMenu> </xref:System.Windows.Forms.MainMenu>       Do połączenia dwóch <xref:System.Windows.Forms.MenuItem>obiekty użyj <xref:System.Windows.Forms.MenuItem.MergeMenu%2A?displayProperty=fullName>metody.</xref:System.Windows.Forms.MenuItem.MergeMenu%2A?displayProperty=fullName> </xref:System.Windows.Forms.MenuItem>"
  example:
  - "This example creates two menus, `mainMenu1` and `mainMenu2`. The first menu contains one <xref:System.Windows.Forms.MenuItem>, `File`, and the second contains one <xref:System.Windows.Forms.MenuItem>, `Edit`. Using the MergeMenu method, `mainMenu2` is merged with `mainMenu1`. When displayed, `mainMenu1` will contain the two menu items, `File` and `Edit`. This example requires that you have created a <xref:System.Windows.Forms.Form> named `Form1`.  \n  \n [!code-cs[MergeMenu#1](~/add/codesnippet/csharp/m-system.windows.forms.m_23_1.cs)]\n [!code-cpp[MergeMenu#1](~/add/codesnippet/cpp/m-system.windows.forms.m_23_1.cpp)]\n [!code-vb[MergeMenu#1](~/add/codesnippet/visualbasic/m-system.windows.forms.m_23_1.vb)]"
  syntax:
    content: public virtual void MergeMenu (System.Windows.Forms.Menu menuSrc);
    parameters:
    - id: menuSrc
      type: System.Windows.Forms.Menu
      description: "<xref href=&quot;System.Windows.Forms.Menu&quot;> </xref> Którego elementy menu są łączone z elementami menu bieżącego menu."
  overload: System.Windows.Forms.Menu.MergeMenu*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Próbowano ją wykonać można scalić menu z nim samym."
  platform:
  - net462
