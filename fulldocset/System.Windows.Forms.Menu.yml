  summary: "Reprezentuje podstawową funkcjonalność we wszystkich menu. Mimo że <xref href=&quot;System.Windows.Forms.ToolStripDropDown&quot;> </xref> i <xref href=&quot;System.Windows.Forms.ToolStripDropDownMenu&quot;> </xref> Zastąp oraz dodawać funkcje do kontrolki Menu poprzednich wersji, Menu są przechowywane dla zgodności z poprzednimi wersjami i użycia w przyszłości, jeśli wybierzesz."
  remarks: "Ta klasa jest klasą bazową dla <xref:System.Windows.Forms.MainMenu>, <xref:System.Windows.Forms.MenuItem>, i <xref:System.Windows.Forms.ContextMenu>klasy.</xref:System.Windows.Forms.ContextMenu> </xref:System.Windows.Forms.MenuItem> </xref:System.Windows.Forms.MainMenu> Nie można utworzyć wystąpienia tej klasy. Menu dla aplikacji consist z <xref:System.Windows.Forms.MenuItem>obiektów.</xref:System.Windows.Forms.MenuItem> Mogą one zawierać inne <xref:System.Windows.Forms.MenuItem>obiekty reprezentujące podmenu.</xref:System.Windows.Forms.MenuItem> <xref:System.Windows.Forms.MenuItem>Obiekty mogą być przechowywane w <xref:System.Windows.Forms.MainMenu>do wyświetlenia jako struktura menu całego formularza lub <xref:System.Windows.Forms.ContextMenu>używany do wyświetlania menu skrótów.</xref:System.Windows.Forms.ContextMenu> </xref:System.Windows.Forms.MainMenu> </xref:System.Windows.Forms.MenuItem> Ta klasa udostępnia funkcje, które są wspólne dla wszystkich klas menu.       W przeciwieństwie do wielu klas podstawowych klasa Menu używa jej klas pochodnych w celu zdefiniowania wiele jego właściwości. Jeśli używasz programu menu w aplikacji interfejsu wielu dokumentów (MDI), możesz użyć <xref:System.Windows.Forms.Menu.MdiListItem%2A>Właściwości w celu określenia <xref:System.Windows.Forms.MenuItem>który wyświetla listę formularzy podrzędnych MDI otwartych w aplikacji.</xref:System.Windows.Forms.MenuItem> </xref:System.Windows.Forms.Menu.MdiListItem%2A> <xref:System.Windows.Forms.Menu.MenuItems%2A>Właściwość zawiera listę <xref:System.Windows.Forms.MenuItem>obiektów przechowywanych w klasie menu.</xref:System.Windows.Forms.MenuItem> </xref:System.Windows.Forms.Menu.MenuItems%2A> Dla <xref:System.Windows.Forms.MainMenu>lub <xref:System.Windows.Forms.ContextMenu>, ta właściwość zawiera wszystkie <xref:System.Windows.Forms.MenuItem>obiektów, które są wyświetlane.</xref:System.Windows.Forms.MenuItem> </xref:System.Windows.Forms.ContextMenu> </xref:System.Windows.Forms.MainMenu> Do <xref:System.Windows.Forms.MenuItem> <xref:System.Windows.Forms.Menu.MenuItems%2A>właściwość reprezentuje podmenu skojarzonych z nim.</xref:System.Windows.Forms.Menu.MenuItems%2A> </xref:System.Windows.Forms.MenuItem>       Oprócz właściwości, które są dostępne dla wszystkich klas pochodnych menu, klasa Menu udostępnia metody, takie jak <xref:System.Windows.Forms.Menu.CloneMenu%2A>i <xref:System.Windows.Forms.Menu.MergeMenu%2A>, które umożliwiają tworzenie nowego menu z istniejącymi menu i również ze sobą dwa scalania menu struktury.</xref:System.Windows.Forms.Menu.MergeMenu%2A> </xref:System.Windows.Forms.Menu.CloneMenu%2A>       Klasa Menu definiuje również zagnieżdżonej klasy <xref:System.Windows.Forms.Menu.MenuItemCollection>.</xref:System.Windows.Forms.Menu.MenuItemCollection> Ta klasa definiuje zbiór <xref:System.Windows.Forms.MenuItem>obiektów używanych przez <xref:System.Windows.Forms.Menu.MenuItems%2A>Właściwości.</xref:System.Windows.Forms.Menu.MenuItems%2A> </xref:System.Windows.Forms.MenuItem> Można użyć metody <xref:System.Windows.Forms.Menu.MenuItemCollection>klasy do dodawania i usuwania elementów menu z <xref:System.Windows.Forms.MainMenu>, <xref:System.Windows.Forms.ContextMenu>, lub <xref:System.Windows.Forms.MenuItem>.</xref:System.Windows.Forms.MenuItem> </xref:System.Windows.Forms.ContextMenu> </xref:System.Windows.Forms.MainMenu> </xref:System.Windows.Forms.Menu.MenuItemCollection>"
  example:
  - "The following code example uses the derived class, <xref:System.Windows.Forms.MenuItem>, to create a menu structure for a form. The example code adds a <xref:System.Windows.Forms.MenuItem> to represent the top-level menu item, adds a submenu item to it for selecting a font size, and then adds two submenu items to that menu item that represent large and small font choices in an application. The example requires that there is a <xref:System.Windows.Forms.MainMenu> object named `mainMenu1` and four <xref:System.Windows.Forms.MenuItem> objects named `menuItem1`, `menuItem2`, `menuItem3`, and `menuItem4`.  \n  \n [!code-cpp[Classic Menu Example#1](~/add/codesnippet/cpp/t-system.windows.forms.m_4_1.cpp)]\n [!code-cs[Classic Menu Example#1](~/add/codesnippet/csharp/t-system.windows.forms.m_4_1.cs)]\n [!code-vb[Classic Menu Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.m_4_1.vb)]"
