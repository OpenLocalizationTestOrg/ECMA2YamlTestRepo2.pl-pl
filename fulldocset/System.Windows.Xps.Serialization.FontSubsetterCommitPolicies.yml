  fullName: System.Windows.Xps.Serialization.FontSubsetterCommitPolicies
  type: Enum
  summary: "Określa stopień szczegółowości na czcionki, która symbolu podzestawy są zapisywane w [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] dokumentu."
  remarks: "Gdy symboli czcionki tekstu w [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] dokumentu są zapisywane w pakiecie dokumentu, dokument wyświetlany tak samo w komputerze lub drukarki.  Jeśli symbole nie są zapisywane w dokumencie i wymagane czcionki nie jest zainstalowany na komputerze lokalnym lub drukarki, urządzenie renderowania musi zastąpić symbole z inną czcionkę.  Zastępowanie symboli można zmienić wygląd tekstu, gdy jest używany przez inną czcionkę."
  syntax:
    content: >-
      [System.Flags]

      public enum FontSubsetterCommitPolicies
