  summary: "Pobiera wartość wskazującą, czy zbiór standardowych wartości zwracane z <xref:System.ComponentModel.TypeConverter.GetStandardValues*>znajduje się lista wszystkich możliwych wartości.</xref:System.ComponentModel.TypeConverter.GetStandardValues*>"
  remarks: "Jeśli lista jest wyłączne, takie jak typ danych wyliczenia, nie inne wartości są prawidłowe. Jeśli nie jest zarezerwowana listy, a następnie istnieją inne prawidłowe wartości, oprócz wartości na liście standard <xref:System.ComponentModel.TypeConverter.GetStandardValues%2A>zapewnia.</xref:System.ComponentModel.TypeConverter.GetStandardValues%2A>"
  syntax:
    content: public override bool GetStandardValuesExclusive (System.ComponentModel.ITypeDescriptorContext context);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "<xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> Obiekt, który może być używane do uzyskiwania informacji dodatkowy kontekst."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli <xref:System.ComponentModel.TypeConverter.StandardValuesCollection>zwrócony z <xref:System.ComponentModel.TypeConverter.GetStandardValues*>jest wyłączną listę wszystkich możliwych wartości, które są ważne. <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> Jeśli inne wartości są możliwe.</xref:System.ComponentModel.TypeConverter.GetStandardValues*> </xref:System.ComponentModel.TypeConverter.StandardValuesCollection>       Zgodnie z implementacją tej klasy, ta metoda zawsze zwraca <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.Design.DataFieldConverter.GetStandardValuesExclusive*
  exceptions: []
