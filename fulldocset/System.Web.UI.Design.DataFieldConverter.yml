  remarks: "DataFieldConverter można pobrać listy pól danych z bieżącego źródła danych czasu projektowania składnika.       Ten konwerter typów jest używany przez [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)] podać wartości, które znajdują się na liście danych pola w oknie właściwości.      > [!CAUTION] > Konwertera typów nigdy nie powinien dostępu bezpośrednio. Zamiast tego wywołać przy użyciu <xref:System.ComponentModel.TypeDescriptor>.</xref:System.ComponentModel.TypeDescriptor> odpowiedniego konwertera Aby uzyskać więcej informacji zobacz przykłady w <xref:System.ComponentModel.TypeConverter>klasie podstawowej.</xref:System.ComponentModel.TypeConverter>       Aby uzyskać więcej informacji na temat konwertery typu, zobacz <xref:System.ComponentModel.TypeConverter>Klasa podstawowa i [porady: implementacji konwertera typów](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.TypeConverter>"
