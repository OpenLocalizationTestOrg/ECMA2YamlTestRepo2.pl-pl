  name: SmartLabelStyle
  nameWithType: SmartLabelStyle
  fullName: System.Web.UI.DataVisualization.Charting.SmartLabelStyle
  type: Class
  summary: "Udostępnia metody i właściwości używane w celu wykonania inteligentnego, oparty na regułach danych punktu etykiety pozycjonowanie rozwiązać nakładające się problemy etykiety punktu danych."
  remarks: "Po włączeniu etykiety inteligentne wykresu powoduje przeniesienie nakładających się etykiet punktów danych, na podstawie zestawu reguł zdefiniowanych przez użytkownika.       Aby połączyć etykietą punktu danych będzie rysowany linii objaśnienia. Można kontrolować visual atrybuty linii objaśnienia. Te atrybuty visual obejmują kolor, styl linii i szerokości linii. <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutStyle%2A>i <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutLineAnchorCapStyle%2A>Właściwości formantu dodatków, takich jak strzałek, które pojawiają się na końcu linii objaśnienia.</xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutLineAnchorCapStyle%2A> </xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutStyle%2A>       <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutLineColor%2A>Właściwość można ustawić dla każdego <xref:System.Drawing.Color>obiektu.</xref:System.Drawing.Color> </xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutLineColor%2A> Jeśli ustawisz kolor linii objaśnienia będą również automatycznie Ustawianie koloru <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutLineAnchorCapStyle%2A>i dodatków zdefiniowany przez <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutStyle%2A>.</xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutStyle%2A> </xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutLineAnchorCapStyle%2A>       <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutLineWidth%2A>Właściwość określa szerokość piksela linii objaśnienia.</xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutLineWidth%2A> Użycie tej właściwości będzie również skalować dodatków <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutLineAnchorCapStyle%2A>i <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutStyle%2A>.</xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutStyle%2A> </xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.CalloutLineAnchorCapStyle%2A>       Przenoszenie etykiety inteligentne mogą być kontrolowane za pomocą kilku właściwości związanych z ruchu. Te definiują reguły przepływu kierunek odległości i czy punktu danych etykiety może pozostać obszarem kreślenia. Domyślne reguły ruchu będzie zwykle usunięcia większości problemów. <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.MaxMovingDistance%2A>Określa wartość, która określa maksymalną odległość w pikselach danych z punktu możliwość do przeniesienia w przypadku nakładających się etykiet punktów danych.</xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.MaxMovingDistance%2A> <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.MinMovingDistance%2A>Właściwość definiuje wartość, która określa minimalną odległość w pikselach danych z punktu, że w przypadku nakładających się etykiet punktów danych zostaną przeniesione.</xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.MinMovingDistance%2A> Po musi się etykiety punktu danych, etykiety będą przenoszone przez określony w pikselach.       <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.IsOverlappedHidden%2A>Właściwość wskazuje, czy etykiety są ukryte nakładających się problemy, nie można rozpoznać.</xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.IsOverlappedHidden%2A> Jeśli <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.IsOverlappedHidden%2A>jest właściwość `true`, i punkt danych nie może pochodzić z zakresu określonego przez <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.MinMovingDistance%2A>i <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.MaxMovingDistance%2A>w kierunkach dozwolone przez <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.MovingDirection%2A>, nie będzie rysowany etykiety punktu danych.</xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.MovingDirection%2A> </xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.MaxMovingDistance%2A> </xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.MinMovingDistance%2A> </xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.IsOverlappedHidden%2A>       <xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.MovingDirection%2A>Właściwość definiuje direction(s), w którym można przenieść etykiety punktu danych.</xref:System.Web.UI.DataVisualization.Charting.SmartLabelStyle.MovingDirection%2A> Ta właściwość akceptuje jeden <xref:System.Web.UI.DataVisualization.Charting.LabelAlignmentStyles>wartość lub Alternatywy wielu <xref:System.Web.UI.DataVisualization.Charting.LabelAlignmentStyles>wartości.</xref:System.Web.UI.DataVisualization.Charting.LabelAlignmentStyles> </xref:System.Web.UI.DataVisualization.Charting.LabelAlignmentStyles> Wartość domyślna to Alternatywy wszystkich <xref:System.Web.UI.DataVisualization.Charting.LabelAlignmentStyles>wartości, aby umożliwić zmianę położenia w możliwe kierunki z wyjątkiem do centrum danych punktu.</xref:System.Web.UI.DataVisualization.Charting.LabelAlignmentStyles>       Etykiety inteligentne nie są obsługiwane dla następujących typów wykresów: — pasek wykresy: pasek i wykresy słupkowe sto % skumulowany.      -Kształtu wykresy: kołowego pierścieniowego polar i wykresy radarowego.      -Zakres wykresy: zakres, zakres kolumn i wykresy słupkowe zakresu.      -Skumulowany wykresy warstwowe: skumulowany warstwowy i wykresy sto % skumulowany."
  example:
  - "```vb#  \nImports System.Web.UI.DataVisualization.Charting  \n  \nPrivate Function SetSmartLabelsOptions()  \n  \n   ' Enabling the SmartLabels™ attribute.  \n   Chart1.Series(\"Series1\").SmartLabels.Enabled = true  \n  \n   ' Set the callout style.  \n   Chart1.Series(\"Series1\").SmartLabels.CalloutStyle = LabelCalloutStyle.Underlined  \n  \n   ' Set the callout line color.  \n   Chart1.Series(\"Series1\").SmartLabels.CalloutLineColor = Color.Goldenrod;  \n  \n   ' Set the callout line style.  \n   Chart1.Series(\"Series1\").SmartLabels.CalloutLineStyle = ChartDashStyle.Dash  \n  \n   ' Set the callout line width.  \n   Chart1.Series(\"Series1\").SmartLabels.CalloutLineWidth = 3   \n  \n   ' Set the callout line anchor cap.  \n   Chart1.Series(\"Series1\").SmartLabels.CalloutLineAnchorCap = LineAnchorCap.Arrow  \nEnd Function  \n```  \n  \n```c#  \nusing System.Web.UI.DataVisualization.Charting  \n  \nprivate void SetSmartLabelsOptions()  \n{  \n   // Enabling the SmartLabels™ attribute.  \n   Chart1.Series[\"Series1\"].SmartLabels.Enabled = true;  \n  \n   // Set the callout style.  \n   Chart1.Series[\"Series1\"].SmartLabels.CalloutStyle = LabelCalloutStyle.Underlined;  \n  \n   // Set the callout line color.  \n   Chart1.Series[\"Series1\"].SmartLabels.CalloutLineColor = Color.Goldenrod;  \n  \n   // Set the callout line style.  \n   Chart1.Series[\"Series1\"].SmartLabels.CalloutLineStyle = ChartDashStyle.Dash;  \n  \n   // Set the callout line width.  \n   Chart1.Series[\"Series1\"].SmartLabels.CalloutLineWidth = 3;  \n  \n   // Set the callout line anchor cap.  \n   Chart1.Series[\"Series1\"].SmartLabels.CalloutLineAnchorCap = LineAnchorCap.Arrow;  \n}  \n```"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Enabled")]

      [System.ComponentModel.TypeConverter(typeof(System.Web.UI.DataVisualization.Charting.NoNameExpandableObjectConverter))]

      public class SmartLabelStyle
