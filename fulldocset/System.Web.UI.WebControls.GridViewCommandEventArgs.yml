  name: GridViewCommandEventArgs
  nameWithType: GridViewCommandEventArgs
  fullName: System.Web.UI.WebControls.GridViewCommandEventArgs
  type: Class
  summary: "Udostępnia dane dla <xref href=&quot;System.Web.UI.WebControls.GridView.RowCommand&quot;> </xref> zdarzeń."
  remarks: "<xref:System.Web.UI.WebControls.GridView.RowCommand>Zdarzenie jest zgłaszane, gdy przycisk w <xref:System.Web.UI.WebControls.GridView>formant zostanie kliknięty.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowCommand> Dzięki temu można posługiwać się metody obsługi zdarzeń, która wykonuje niestandardowe procedury przy każdym wystąpieniu tego zdarzenia.      > [!NOTE] > <xref:System.Web.UI.WebControls.GridView>Kontroli zgłasza również inne zdarzenia specjalne po kliknięciu przycisku niektórych (przyciski z `CommandName` właściwość &quot;Delete&quot;, &quot;Aktualizuj&quot; i &quot;Page&quot; na przykład).</xref:System.Web.UI.WebControls.GridView> Korzystając z jednego z tych przycisków, należy rozważyć obsługi jedną specjalne zdarzeń formantu (takie jak <xref:System.Web.UI.WebControls.GridView.RowDeleted>lub <xref:System.Web.UI.WebControls.GridView.RowDeleting>).</xref:System.Web.UI.WebControls.GridView.RowDeleting> </xref:System.Web.UI.WebControls.GridView.RowDeleted>       Obiekt GridViewCommandEventArgs jest przekazywany do metody obsługi zdarzeń, dzięki czemu można określić nazwę polecenia i argumentów polecenia kliknięciu przycisku. Aby określić nazwę polecenia i argumentów polecenia, użyj <xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A>i <xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A>Właściwości, odpowiednio.</xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A> </xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A> Można także przejść do formantu przycisku, który wywołał zdarzenie przy użyciu <xref:System.Web.UI.WebControls.GridViewCommandEventArgs.CommandSource%2A>Właściwości.</xref:System.Web.UI.WebControls.GridViewCommandEventArgs.CommandSource%2A>       Aby uzyskać więcej informacji na temat obsługi zdarzeń, zobacz [NIB: Korzystanie z zdarzenia](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Aby uzyskać listę początkowe wartości właściwości dla wystąpienia GridViewCommandEventArgs, zobacz <xref:System.Web.UI.WebControls.GridViewCommandEventArgs.%23ctor%2A>konstruktora.</xref:System.Web.UI.WebControls.GridViewCommandEventArgs.%23ctor%2A>"
  example:
  - "The following example demonstrates how to use the GridViewCommandEventArgs object passed to the event-handling method to determine the command name of the button that raised the event.  \n  \n [!code-cs[GridViewRowCommmand#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_65_1.aspx)]\n [!code-vb[GridViewRowCommmand#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_65_1.aspx)]"
  syntax:
    content: 'public class GridViewCommandEventArgs : System.Web.UI.WebControls.CommandEventArgs'
  inheritance:
