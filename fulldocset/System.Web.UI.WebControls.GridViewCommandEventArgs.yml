  remarks: "Ten konstruktor umożliwia inicjuje nowe wystąpienie <xref:System.Web.UI.WebControls.GridViewCommandEventArgs>klasy.</xref:System.Web.UI.WebControls.GridViewCommandEventArgs>       W poniższej tabeli przedstawiono początkowe wartości właściwości dla wystąpienia <xref:System.Web.UI.WebControls.GridViewCommandEventArgs>.</xref:System.Web.UI.WebControls.GridViewCommandEventArgs>      | Właściwość | Nieprawidłowa wartość |   |--------------|-------------------|   | <xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A>| Wartość właściwości <xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A>obiektu <xref:System.Web.UI.WebControls.CommandEventArgs>zawartych w `originalArgs` parametru. |   | <xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A>| Wartość właściwości <xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A>obiektu <xref:System.Web.UI.WebControls.CommandEventArgs>zawartych w `originalArgs` parametru. |   | <xref:System.Web.UI.WebControls.GridViewCommandEventArgs.CommandSource%2A>| Obiekt znajdujący się w `commandSource` parametru. |      > [!NOTE] > Ten konstruktor jest używany głównie przez deweloperów kontroli, gdy wywoływanie zdarzeń.</xref:System.Web.UI.WebControls.GridViewCommandEventArgs.CommandSource%2A> </xref:System.Web.UI.WebControls.CommandEventArgs> </xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A> </xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A> </xref:System.Web.UI.WebControls.CommandEventArgs> </xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A> </xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A>"
