- uid: System.ComponentModel.EventDescriptor.IsMulticast
  id: IsMulticast
  parent: System.ComponentModel.EventDescriptor
  langs:
  - csharp
  name: IsMulticast
  nameWithType: EventDescriptor.IsMulticast
  fullName: System.ComponentModel.EventDescriptor.IsMulticast
  type: Property
  assemblies:
  - System
  namespace: System.ComponentModel
  summary: "W przypadku przesłonięcia w klasie pochodnej pobiera wartość wskazującą, czy delegata zdarzenia jest delegata multiemisji."
  remarks: "Zwykle ta właściwość jest implementowany przez odbicie.       Delegat multiemisji różni się od regularne delegata w tym może zawierać odwołania do więcej niż tylko jedna metoda. Metody multiemisji delegat są wykonywane synchronicznie, gdy delegat jest wywoływane w kolejności ich występowania. Jeśli jeden z wywoływane metody zgłasza wyjątek, delegat wygasa i wyjątek jest propagowana do wywołującego delegata."
  syntax:
    content: public abstract bool IsMulticast { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli delegata zdarzenia jest multiemisji; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ComponentModel.EventDescriptor.IsMulticast*
  exceptions: []
  platform:
  - net462
