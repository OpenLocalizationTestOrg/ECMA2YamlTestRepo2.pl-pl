  name: EventDescriptor
  nameWithType: EventDescriptor
  fullName: System.ComponentModel.EventDescriptor
  type: Class
  summary: "Zawiera informacje o zdarzeniu."
  remarks: "EventDescriptor składa się z nazwy, jego atrybuty, składnik, który jest powiązany zdarzenia, delegata zdarzenia, typ delegata, oraz czy multiemisji jest obiektem delegowanym.       EventDescriptor udostępnia następujące `abstract` właściwości i metody:- <xref:System.ComponentModel.EventDescriptor.ComponentType%2A>zawiera typ składnika, to zdarzenie zadeklarowano.</xref:System.ComponentModel.EventDescriptor.ComponentType%2A>      - <xref:System.ComponentModel.EventDescriptor.EventType%2A>zawiera typ delegata zdarzenia.</xref:System.ComponentModel.EventDescriptor.EventType%2A>      - <xref:System.ComponentModel.EventDescriptor.IsMulticast%2A>zawiera wartość wskazującą, czy delegata zdarzenia jest multiemisji delegata.</xref:System.ComponentModel.EventDescriptor.IsMulticast%2A>      - <xref:System.ComponentModel.EventDescriptor.AddEventHandler%2A>wiąże zdarzenia składnika.</xref:System.ComponentModel.EventDescriptor.AddEventHandler%2A>      - <xref:System.ComponentModel.EventDescriptor.RemoveEventHandler%2A>usuwa powiązanie delegata ze składnika, dzięki czemu delegat nie będzie już otrzymywać zdarzenia ze składnika.</xref:System.ComponentModel.EventDescriptor.RemoveEventHandler%2A>       Aby uzyskać więcej informacji o zdarzeniach, zobacz [NIB: wywoływanie zdarzeń](http://msdn.microsoft.com/en-us/f2adaf01-1ed1-42e1-8c31-8d467e7e0ee2). Aby uzyskać więcej informacji na temat odbicia, zobacz Tematy w [odbicia](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example is built upon the example in the <xref:System.ComponentModel.EventDescriptorCollection> class. It prints the information (category, description, and display name) of each event on a button in a text box. It requires that `button1` and `textbox1` have been instantiated on a form.  \n  \n [!code-cpp[EventDescriptor#1](~/add/codesnippet/cpp/t-system.componentmodel._26_1.cpp)]\n [!code-cs[EventDescriptor#1](~/add/codesnippet/csharp/t-system.componentmodel._26_1.cs)]\n [!code-vb[EventDescriptor#1](~/add/codesnippet/visualbasic/t-system.componentmodel._26_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class EventDescriptor : System.ComponentModel.MemberDescriptor
