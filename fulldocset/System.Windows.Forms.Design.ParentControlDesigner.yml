  remarks: "ParentControlDesigner udostępnia klasę podstawową dla projektantów formantów, które mogą zawierać formantów podrzędnych. Oprócz tych metod i funkcji dziedziczone z <xref:System.Windows.Forms.Design.ControlDesigner>i <xref:System.ComponentModel.Design.ComponentDesigner>klasy, ParentControlDesigner umożliwia formanty podrzędne, które mają zostać dodane do, usunięte z, wybranych w i rozmieszczenia w formancie którego zachowanie rozciąga się w czasie projektowania.</xref:System.ComponentModel.Design.ComponentDesigner> </xref:System.Windows.Forms.Design.ControlDesigner>       Projektant można skojarzyć z typem przy użyciu <xref:System.ComponentModel.DesignerAttribute>.</xref:System.ComponentModel.DesignerAttribute> Aby uzyskać przegląd metod dostosowywania zachowania w czasie projektowania, zobacz [rozszerzenie obsługi w czasie projektowania](~/add/includes/ajax-current-ext-md.md)."
