  name: FontStyle
  nameWithType: FontStyle
  fullName: System.Windows.FontStyle
  type: Struct
  summary: "Definiuje strukturę, która reprezentuje styl krój czcionki jako normalne, kursywą lub nachyleniem."
  remarks: "Trzy warunki kategoryzowanie nachylenie czcionki: Normalny, kursywa i oblique.      | Styl czcionki | Opis elementu |   |----------------|-----------------|   | Normal | Znaki czcionki normalnym lub łacińskich, są pionowo. |   | Kursywa | Znaki kursywą są naprawdę wykrzywiona i będzie wyświetlane jako zostało zaprojektowane. |   | Nachylone | Znaki czcionką nachylone są sztucznie wykrzywiona. Nachylenie jest to osiągane przez wykonanie transformację Ścinanie znaków z normalnym czcionki. Gdy true kursywa nie jest dostępna na komputerze lub drukarki, może nachylone stylu z normalnym czcionki i użyte do symulacji kursywa. |       Można użyć wartości wyliczane <xref:System.Windows.FontStyles>klasę, aby ustawić strukturę FontStyle.</xref:System.Windows.FontStyles>      <a name=&quot;xamlAttributeUsage_FontWeight&quot;></a>## Użycie atrybutu XAML ```   <object fontStyleProperty=&quot;fontStylesValue&quot;/>   ``` <a name=&quot;xamlValues_FontWeight&quot;> </a> ## wartości XAML *fontStylesValue* A <xref:System.Windows.FontStyles>wartość, na przykład &quot;Normal&quot;, &quot;Italic&quot; lub &quot;Oblique&quot;.</xref:System.Windows.FontStyles>      "
  example:
  - "The following example sets `\"Italic\"` as the FontStyle.  \n  \n [!code-xml[FontSnippets#FontStyleSnippet5](~/add/codesnippet/xaml/FontSnippets/FontStyleSnippets.xaml#fontstylesnippet5)]"
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Windows.FontStyleConverter))]

      [System.Windows.Localizability(System.Windows.LocalizationCategory.None)]

      public struct FontStyle : IFormattable
