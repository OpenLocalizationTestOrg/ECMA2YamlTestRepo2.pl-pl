y.Permissions.SecurityPermissionFlag?displayProperty=fullName>Aby uzyskać więcej informacji.</xref:System.Security.Permissions.SecurityPermissionFlag?displayProperty=fullName> </xref:System.Security.Permissions.SecurityPermission>"
