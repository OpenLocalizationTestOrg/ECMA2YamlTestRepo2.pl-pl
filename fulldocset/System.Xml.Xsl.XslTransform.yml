  name: XslTransform
  nameWithType: XslTransform
  fullName: System.Xml.Xsl.XslTransform
  type: Class
  summary: "Przekształcenia danych XML przy użyciu rozszerzalny język arkusza stylów do arkusza stylów przekształcenia XSLT ()."
  remarks: "> [!NOTE]> Klasa XslTransform jest przestarzałe w programie Microsoft .NET Framework w wersji 2.0. <xref:System.Xml.Xsl.XslCompiledTransform>Klasa jest nowy procesorze XSLT.</xref:System.Xml.Xsl.XslCompiledTransform> Aby uzyskać więcej informacji, zobacz [za pomocą klasy XslCompiledTransform](~/add/includes/ajax-current-ext-md.md) i [migracji z klasy XslTransform](~/add/includes/ajax-current-ext-md.md).       XslTransform obsługuje składnię XSLT 1.0. Arkusz stylów XSLT musi korzystać z przestrzeni nazw `http://www.w3.org/1999/XSL/Transform`.       Dodatkowe argumenty można również dodać do arkusza stylów przy użyciu <xref:System.Xml.Xsl.XsltArgumentList>klasy.</xref:System.Xml.Xsl.XsltArgumentList> Ta klasa zawiera parametry wejściowe styl arkusza i rozszerzenie obiekty, które mogą być wywoływane z arkusza stylów.       Do transformacji danych XML: 1.  Utwórz obiekt XslTransform.      2.  Użyj <xref:System.Xml.Xsl.XslTransform.Load%2A>metodę, aby załadować arkusza stylów dla transformacji.</xref:System.Xml.Xsl.XslTransform.Load%2A> Ta metoda ma kilka przeciążeń i załadować arkusza stylów przy użyciu <xref:System.Xml.XmlReader>, <xref:System.Xml.XPath.XPathNavigator>, <xref:System.Xml.XPath.IXPathNavigable>, lub adres URL z lokalizacji pliku.</xref:System.Xml.XPath.IXPathNavigable> </xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.XmlReader>      3.  Użyj <xref:System.Xml.Xsl.XslTransform.Transform%2A>metody do transformacji danych XML.</xref:System.Xml.Xsl.XslTransform.Transform%2A> Ta metoda ma kilka przeciążeń i może obsługiwać różne typy danych wejściowych i wyjściowych. Można również określić <xref:System.Xml.Xsl.XsltArgumentList>zawierających dodatkowe argumenty do użycia jako dane wejściowe podczas transformacji.</xref:System.Xml.Xsl.XsltArgumentList>       **Zagadnienia dotyczące zabezpieczeń** podczas tworzenia aplikacji, która używa klasy XslTransform, należy zwrócić uwagę na następujące elementy i ich wpływ na:-obiektów rozszerzenia są domyślnie włączone. Jeśli <xref:System.Xml.Xsl.XsltArgumentList>obiekt zawierający obiekty rozszerzenia jest przekazywany do <xref:System.Xml.Xsl.XslTransform.Transform%2A>metody, są one wykorzystywane.</xref:System.Xml.Xsl.XslTransform.Transform%2A> </xref:System.Xml.Xsl.XsltArgumentList>      — Arkusze stylów XSLT mogą zawierać odwołania do innych plików i bloki osadzony skrypt. Złośliwy użytkownik może wykorzystać to poprzez dostarczanie danych lub arkusze stylów, który po wykonaniu spowoduje, że system przetwarza do momentu komputer ma za mało zasobów.      -Aplikacje XSLT, które działają w środowisku mieszanym zaufania może spowodować fałszowania arkusza stylów. Na przykład, złośliwy użytkownik może załadować obiektu z arkusza stylów szkodliwe i przekazują do innego użytkownika, który następnie wywołuje <xref:System.Xml.Xsl.XslTransform.Transform%2A>— Metoda i wykonuje transformację.</xref:System.Xml.Xsl.XslTransform.Transform%2A>       Te problemy z zabezpieczeniami można zminimalizować przez nie akceptuje XslTransform obiekty, arkusze stylów XSLT lub XML źródła danych ze źródeł niezaufanych.       **Obsługi skryptów** ta klasa obsługuje osadzonych skryptów przy użyciu `msxsl:script` elementu.       W wersji 1.1 programu .NET Framework dowód arkusza stylów Określa, jakie uprawnienia są nadawane osadzonych skryptów.      — Jeśli arkusz stylów został załadowany z zasobów identyfikator URI (Uniform), identyfikator URI służy do tworzenia dowody. To świadectwo zawiera identyfikator URI wraz z jego lokacji i strefy.      — Jeśli arkusz stylów został załadowany przy użyciu innego źródła, możesz podać dowód, przekazując <xref:System.Security.Policy.Evidence?displayProperty=fullName>do obiektu <xref:System.Xml.Xsl.XslTransform.Load%2A>metody.</xref:System.Xml.Xsl.XslTransform.Load%2A> </xref:System.Security.Policy.Evidence?displayProperty=fullName> W przeciwnym razie zestaw skryptu ma pełne zaufanie.       Częściowo zaufanych wywołań: `UnmanagedCode` są wymagane uprawnienia, aby skompilować osadzony skrypt. `ControlEvidence`uprawnienie jest wymagane w celu zapewnienia <xref:System.Security.Policy.Evidence>do <xref:System.Xml.Xsl.XslTransform.Load%2A>metody.</xref:System.Xml.Xsl.XslTransform.Load%2A> </xref:System.Security.Policy.Evidence> A <xref:System.Security.SecurityException>jest generowany, jeśli element wywołujący nie ma wystarczających uprawnień.</xref:System.Security.SecurityException> Zobacz <xref:System.Security.Permissions.SecurityPermission?displayProperty=fullName>i <xref:System.Security.Permissions.SecurityPermissionFlag?displayProperty=fullName>Aby uzyskać więcej informacji.</xref:System.Security.Permissions.SecurityPermissionFlag?displayProperty=fullName> </xref:System.Security.Permissions.SecurityPermission?displayProperty=fullName>       `msxsl:script` Element ma następujące wymagania: - `msxsl:script` element należy do `urn:schemas-microsoft-com:xslt` przestrzeni nazw. Arkusz stylów musi zawierać deklaracji przestrzeni nazw `xmlns:msxsl=urn:schemas-microsoft-com:xslt`.      - `msxsl:script` Może zawierać elementu `language` atrybut, który określa język skryptów. Wartość `language` atrybut musi być jedną z następujących czynności: C#, CSharp, VB, VisualBasic, JScript lub JavaScript. Nazwa języka nie jest rozróżniana wielkość liter, JavaScript i javascript są prawidłowe. Jeśli `language` atrybut nie jest określony, domyślnie JScript.      - `msxsl:script` Musi zawierać element `implements-prefix` atrybut, który zawiera prefiks reprezentujący przestrzeń nazw skojarzone z bloku skryptu. Ta przestrzeń nazw musi być zdefiniowany w ramach arkusza stylów. Arkusz stylów może obejmować wiele bloków skryptu, które są pogrupowane według przestrzeni nazw. Nie może mieć blokach skryptu z wieloma językami w obrębie tego samego obszaru nazw. Bloki skryptu można wywołać funkcji zdefiniowanej w innym bloku skryptu, pod warunkiem blokach skryptu znajdują się w obrębie tego samego obszaru nazw. Zawartość bloku skryptu są parsowane zgodnie z zasadami i składni języka skryptów (dostarczonych przez `language` atrybutu). Na przykład jeśli były bloku skryptu C#, komentarze może być poprzedzony `//` znaków. Komentarze musi być prawidłowa zawartość XML.       `Note`Zaleca się Zawijaj bloków skryptu w sekcji CDATA.      ```   <msxsl:script implements-prefix=&quot;xy&quot; language=&quot;C#&quot;>     <![CDATA[     // Add code here.     ]]>   </msxsl:script>   ```Funkcje mogą być deklarowane w `msxsl:script` elementu. W poniższej tabeli przedstawiono przestrzenie nazw, które są obsługiwane domyślnie.      | Obsługiwane przestrzenie nazw | Opis elementu |   |--------------------------|-----------------|   | `System`| Klasy System. |   | `System.Collection`| Klasy kolekcji. |   | `System.Text`| Obsługa klasy tekst. |   | `System.Xml`| Podstawowe klasy XML. |   | `System.Xml.Xsl`| Klasy XSLT. |   | `System.Xml.XPath`| Klasy XML Path Language (XPath). |       Podanych argumentów i zwracanych wartości zdefiniowane przez funkcje skryptu musi być jednego z typów sieci World Wide Web konsorcjum W3C wymienionych poniżej. Poniższa tabela zawiera szczegóły mapowania między tymi typami W3C XPath lub XSLT oraz odpowiedniej klasy .NET Framework.      | Typ W3C | Odpowiednik klasę platformy .NET |   |--------------|---------------------------|   | Ciąg (XPath) | `System.String`|   | Wartość logiczna (XPath) | `System.Boolean`|   | Numer (XPath) | `System.Double`|   | Powoduje fragmentu drzewa (XSLT) | `System.Xml.XPath.XPathNavigator`|   | Zestaw węzłów (XPath) | `System.Xml.XPath.XPathNodeIterator`|       Jeśli funkcja skryptu korzysta z jednego z następujących typów numerycznych: Int16, UInt16, Int32, UInt32, Int64, UInt64, jednym lub Decimal, te typy są przekształcić dwukrotnie, która mapuje numer typu W3C XPath.       Gdy funkcja jest nazywana, który jest zgłaszany wyjątek nie można przekonwertować argumentu wynik do jednego z wymaganych typów.      > [!NOTE]  >   `msxsl:script` i `msxsl:node-list` są tylko funkcje z `urn:schemas-microsoft-com:xslt` przestrzeni nazw, które są obsługiwane przez klasę XslTransform.       XslTransform może wykorzystywać typowy kod środowiska uruchomieniowego (języka wspólnego CLR) języka jako mechanizmu rozszerzenia. Jest to osiągane przez przekazanie wystąpienia klasy do klasy XslTransform i wywołanie jego metody publiczne w arkusz stylów XSLT. Metody, które są zdefiniowane z `params` — słowo kluczowe, umożliwiający nieokreślony liczba parametrów nie działają prawidłowo w tym scenariuszu. Zobacz [params](~/add/includes/ajax-current-ext-md.md) więcej szczegółów.       Aby uzyskać więcej informacji, zobacz [przekształceń XSLT z klasą XslTransform](~/add/includes/ajax-current-ext-md.md)."
