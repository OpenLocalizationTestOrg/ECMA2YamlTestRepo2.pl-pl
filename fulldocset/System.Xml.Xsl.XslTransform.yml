  remarks: "> [!NOTE]> <xref:System.Xml.Xsl.XslTransform>Klasa jest przestarzała w programie .NET Framework w wersji 2.0.</xref:System.Xml.Xsl.XslTransform> <xref:System.Xml.Xsl.XslCompiledTransform>Klasa jest nowy procesorze XSLT.</xref:System.Xml.Xsl.XslCompiledTransform> Aby uzyskać więcej informacji, zobacz [za pomocą klasy XslCompiledTransform](~/add/includes/ajax-current-ext-md.md) i [migracji z klasy XslTransform](~/add/includes/ajax-current-ext-md.md).       Poziom zaufania aplikacji programu .NET Framework w wersji 1.1, określa domyślne działanie: `Fully trusted code:` domyślny <xref:System.Xml.XmlUrlResolver>z żadnego użytkownika poświadczeń jest używany do rozpoznawania `document()` funkcji.</xref:System.Xml.XmlUrlResolver> Jeśli wymagane jest uwierzytelnienie dostępu do zasobu zewnętrznego, ta właściwość służy do określenia <xref:System.Xml.XmlResolver>niezbędne poświadczenia.</xref:System.Xml.XmlResolver>       `Semi-trusted code:`Właściwość jest ustawiona na `null`, co oznacza, że `document()` funkcji nie zostanie rozwiązany. Ponieważ pełnego zaufania jest wymagany do określenia <xref:System.Xml.XmlResolver>, również nie można ustawić tej właściwości.</xref:System.Xml.XmlResolver>       Ten mechanizm rozpoznawania jest używany podczas XSLT `document()` funkcja jest wywoływana. Nie jest używany do rozpoznawania `xsl:import` i `xsl:include` elementów, do których odwołuje się w arkuszu stylów. Aby określić <xref:System.Xml.XmlResolver>do użycia rozpoznania `xsl:import` i `xsl:include` elementów w arkuszu stylów, użyj <xref:System.Xml.Xsl.XslTransform.Load%2A>przeciążenia, które ma <xref:System.Xml.XmlResolver>jako jeden z jego argumentów.</xref:System.Xml.XmlResolver> </xref:System.Xml.Xsl.XslTransform.Load%2A> </xref:System.Xml.XmlResolver>      > [!NOTE] > Ta właściwość jest przestarzałe w programie .NET Framework w wersji 1.1. Określanie <xref:System.Xml.XmlResolver>przy użyciu <xref:System.Xml.Xsl.XslTransform.Transform%2A>Metoda jest zalecaną praktyką.</xref:System.Xml.Xsl.XslTransform.Transform%2A> </xref:System.Xml.XmlResolver> W takim przypadku <xref:System.Xml.XmlResolver>nie jest buforowana po <xref:System.Xml.Xsl.XslTransform.Transform%2A>ukończeniu metody.</xref:System.Xml.Xsl.XslTransform.Transform%2A> </xref:System.Xml.XmlResolver>"
