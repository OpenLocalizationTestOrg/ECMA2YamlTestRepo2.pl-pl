  remarks: "> [!NOTE]> <xref:System.Xml.Xsl.XslTransform>Klasa jest przestarzała w programie .NET Framework w wersji 2.0.</xref:System.Xml.Xsl.XslTransform> <xref:System.Xml.Xsl.XslCompiledTransform>Klasa jest nowy procesorze XSLT.</xref:System.Xml.Xsl.XslCompiledTransform> Aby uzyskać więcej informacji, zobacz [za pomocą klasy XslCompiledTransform](~/add/includes/ajax-current-ext-md.md) i [migracji z klasy XslTransform](~/add/includes/ajax-current-ext-md.md).       <xref:System.Xml.Xsl.XslTransform>obsługuje składnię XSLT 1.0.</xref:System.Xml.Xsl.XslTransform> Arkusz stylów XSLT musi zawierać deklaracji przestrzeni nazw `xmlns:xsl= http://www.w3.org/1999/XSL/Transform`.      > [!NOTE] > Ta metoda jest już nieaktualny. Ustawienie <xref:System.Xml.Xsl.XslTransform.XmlResolver%2A>właściwość określa, jak XSLT `document()` funkcji nie zostanie rozwiązany.</xref:System.Xml.Xsl.XslTransform.XmlResolver%2A> Zalecaną praktyką jest użycie <xref:System.Xml.Xsl.XslTransform.Transform%2A>metodę, która przyjmuje <xref:System.Xml.XmlResolver>obiektu jako jego argumenty.</xref:System.Xml.XmlResolver> </xref:System.Xml.Xsl.XslTransform.Transform%2A>       `args` Są wspomagane `xsl:param` elementy zdefiniowane w arkuszu stylów. `xsl:output` Element nie jest obsługiwany podczas wyprowadzania do <xref:System.Xml.XmlReader>( `xsl:output` element jest ignorowana).</xref:System.Xml.XmlReader> Zobacz [dane wyjściowe z XslTransform](~/add/includes/ajax-current-ext-md.md) Aby uzyskać więcej informacji.       Ta metoda umożliwia wykonaj asynchroniczne przekształcania dokumentu źródłowego.       Przekształcenia mają zastosowanie do dokumentu jako całość. Innymi słowy w przypadku przekazania w węźle innym niż węzeł główny dokumentu, to nie zapobiega proces przekształcania podczas uzyskiwania dostępu do wszystkich węzłów w załadowanego dokumentu. Aby przekształcić fragmentu węzła, należy utworzyć <xref:System.Xml.XmlDocument>zawierający tylko węzeł fragmentu i przekazać, który <xref:System.Xml.XmlDocument>do metody przekształcania.</xref:System.Xml.XmlDocument> </xref:System.Xml.XmlDocument>       Poniższy przykład wykonuje transformację na fragmentu węzła.      ```   XslTransform xslt = new XslTransform();        xslt.Load(&quot;print_root.xsl&quot;);   XmlDocument doc = new XmlDocument();   doc.Load(&quot;library.xml&quot;);   // Create a new document containing just the node fragment.   XmlNode testNode = doc.DocumentElement.FirstChild;    XmlDocument tmpDoc = new XmlDocument();    tmpDoc.LoadXml(testNode.OuterXml);   // Pass the document containing the node fragment    // to the Transform method.   Console.WriteLine(&quot;Passing &quot; + tmpDoc.OuterXml + &quot; to print_root.xsl&quot;);   xslt.Transform(tmpDoc, null, Console.Out);   ```W przykładzie użyto `library.xml` i `print_root.xsl` pliki jako dane wejściowe i wyświetla następujące polecenie, aby konsoli.      ```   Passing <book genre=&quot;novel&quot; ISBN=&quot;1-861001-57-5&quot;><title>Pride And Prejudice</title></book> to print_root.xsl    Root node is book.   ```       `library.xml`      ```   <library>     <book genre=&quot;novel&quot; ISBN=&quot;1-861001-57-5&quot;>        <title>Pride And Prejudice</title>     </book>     <book genre=&quot;novel&quot; ISBN=&quot;1-81920-21-2&quot;>        <title>Hook</title>     </book>   </library>   ```       `print_root.xsl`      ```   <style sheet version=&quot;1.0&quot; xmlns=&quot;http://www.w3.org/1999/XSL/Transform&quot; >     <output method=&quot;text&quot; />      <template match=&quot;/&quot;>        Root node is  <value-of select=&quot;local-name(//*[position() = 1])&quot; />      </template>   </style sheet>   ```"
