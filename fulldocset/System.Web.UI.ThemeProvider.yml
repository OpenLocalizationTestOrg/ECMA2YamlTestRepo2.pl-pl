  - csharp
  name: ThemeProvider
  nameWithType: ThemeProvider
  fullName: System.Web.UI.ThemeProvider
  type: Class
  summary: "Udostępnia klasę, który hermetyzuje informacje arkusza styl i motyw dla formantów w środowisku projektanta."
  remarks: "Deweloperów strony i kontrolki autorów nie należy używać klasy ThemeProvider. Konstruktorów narzędzia i Projektant deweloperów platformy ASP.NET, użyj klasy ThemeProvider w połączeniu z <xref:System.Web.UI.SkinBuilder>klasy i <xref:System.Web.UI.IThemeResolutionService>interfejs do zastosowania kompozycje i ich Karnacje formantów odpowiednich do formantów w czasie projektowania.</xref:System.Web.UI.IThemeResolutionService> </xref:System.Web.UI.SkinBuilder>       Klasa ThemeProvider hermetyzuje informacje wymagane do stosowania motywu lub motyw arkusza stylów i karnacji formantu do formantów podrzędnych formantu w projektancie."
  syntax:
    content: public sealed class ThemeProvider
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
- uid: System.Web.UI.ThemeProvider.#ctor(System.ComponentModel.Design.IDesignerHost,System.String,System.String,System.String[],System.String)
  id: '#ctor(System.ComponentModel.Design.IDesignerHost,System.String,System.String,System.String[],System.String)'
  parent: System.Web.UI.ThemeProvider
  langs:
  - csharp
  name: ThemeProvider(IDesignerHost,String,String,String[],String)
  nameWithType: ThemeProvider.ThemeProvider(IDesignerHost,String,String,String[],String)
  fullName: System.Web.UI.ThemeProvider.ThemeProvider(IDesignerHost,String,String,String[],String)
  type: Constructor
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Inicjuje nowe wystąpienie klasy <xref href=&quot;System.Web.UI.ThemeProvider&quot;> </xref> klasy."
  remarks: "`themeDefinition` Parametr przekazany do konstruktora ThemeProvider reprezentuje łączenia wszystkich karnacji formantu skojarzony z motywu, ale nie jest uwidaczniana bezpośrednio przez <xref:System.Web.UI.ThemeProvider>klasie, zgodnie z tym określonego parametru jest przekazywana do <xref:System.Web.UI.DesignTimeTemplateParser>można pobrać <xref:System.Web.UI.ControlBuilder>i nie jest używana w przeciwnym razie wartość.</xref:System.Web.UI.ControlBuilder> </xref:System.Web.UI.DesignTimeTemplateParser> </xref:System.Web.UI.ThemeProvider>"
  syntax:
    content: public ThemeProvider (System.ComponentModel.Design.IDesignerHost host, string name, string themeDefinition, string[] cssFiles, string themePath);
    parameters:
    - id: host
      type: System.ComponentModel.Design.IDesignerHost
      description: "<xref href=&quot;System.ComponentModel.Design.IDesignerHost&quot;> </xref> Reprezentujący bieżącego środowiska projektanta."
    - id: name
      type: System.String
      description: "Nazwa motywu lub motyw arkusza stylów który <xref href=&quot;System.Web.UI.ThemeProvider&quot;> </xref> reprezentuje. Ten parametr może być <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
    - id: themeDefinition
      type: System.String
      description: "Motyw informacje przekazywane do &lt;xref:System.Web.UI.DesignTimeTemplateParser.ParseTheme%28System.ComponentModel.Design.IDesignerHost%2CSystem.String%2CSystem.String%29?displayProperty=fullName&gt; metody. Są to zawartość raw, połączonych motywu."
    - id: cssFiles
      type: System.String[]
      description: "Nazwy stylów kaskadowych arkuszy plików (CSS), które są dołączone do motywu który <xref href=&quot;System.Web.UI.ThemeProvider&quot;> </xref> reprezentuje."
    - id: themePath
      type: System.String
      description: "Ścieżka bezwzględna pliku, który zawiera informacje o skórki motywu i kontroli do nazwanego motywu."
  overload: System.Web.UI.ThemeProvider.#ctor*
  exceptions: []
  platform:
