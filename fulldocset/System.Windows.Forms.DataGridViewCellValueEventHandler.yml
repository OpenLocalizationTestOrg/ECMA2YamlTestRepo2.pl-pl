  remarks: "Ten delegat umożliwia Implementowanie trybu wirtualnego w <xref:System.Windows.Forms.DataGridView>kontroli.</xref:System.Windows.Forms.DataGridView> Aby uzyskać więcej informacji o trybie wirtualnym, zobacz [tryb wirtualny w formancie DataGridView formularzy systemu Windows](~/add/includes/ajax-current-ext-md.md).       Podczas tworzenia delegata DataGridViewCellValueEventHandler, należy określić metodę, która obsłuży zdarzenie. Aby skojarzyć zdarzenie z obsługi zdarzenia, należy dodać wystąpienia delegata zdarzenia. Program obsługi zdarzeń jest wywoływana, gdy wystąpi zdarzenie, o ile nie usuniesz delegata. Aby uzyskać więcej informacji na temat delegatów obsługi zdarzeń, zobacz [NIB: zdarzenia i delegatów](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
