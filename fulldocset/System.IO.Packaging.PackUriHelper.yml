- uid: System.IO.Packaging.PackUriHelper.ComparePackUri(System.Uri,System.Uri)
  id: ComparePackUri(System.Uri,System.Uri)
  parent: System.IO.Packaging.PackUriHelper
  langs:
  - csharp
  name: ComparePackUri(Uri,Uri)
  nameWithType: PackUriHelper.ComparePackUri(Uri,Uri)
  fullName: System.IO.Packaging.PackUriHelper.ComparePackUri(Uri,Uri)
  type: Method
  assemblies:
  - WindowsBase
  namespace: System.IO.Packaging
  summary: "Zwraca wartość wskazującą, czy dwa pakietu identyfikatory URI są równoważne."
  remarks: "Jeśli oba `firstPackUri` i `secondPackUri` są `null`, ComparePackUri zwraca wartość 0. Porównując identyfikatory URI pochodzące z pustym identyfikatorem URI jest zawsze mniejsza niż URI inną niż null.    W przypadkach, gdy `firstPackUri` i `secondPackUri` są pakietu zarówno bezwzględny identyfikator URI, ComparePackUri przeprowadza porównanie."
  syntax:
    content: public static int ComparePackUri (Uri firstPackUri, Uri secondPackUri);
    parameters:
    - id: firstPackUri
      type: System.Uri
      description: "Pierwszy identyfikatora URI pakietu."
    - id: secondPackUri
      type: System.Uri
      description: "Drugi identyfikatora URI pakietu."
    return:
      type: System.Int32
      description: "Całkowita wskazująca relacji między <code> firstPackUri </code> i <code> secondPackUri </code>.       <table><thead><tr><th> Wartość       </th><th> Znaczenie       </th></tr></thead><tbody><tr><td> Mniejszy niż 0       </td><td><code>firstPackUri</code>is less than <code>secondPackUri</code>.       </td></tr><tr><td> 0       </td><td><code>firstPackUri</code>jest odpowiednikiem <code> secondPackUri </code>.       </td></tr><tr><td> Większa niż 0       </td><td><code>firstPackUri</code>jest większa niż <code> secondPackUri </code>.       </td></tr></tbody></table>"
  overload: System.IO.Packaging.PackUriHelper.ComparePackUri*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Either <code>firstPackUri</code> or <code>secondPackUri</code> is not an absolute [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)].       - lub - albo <code> firstPackUri </code> lub <code> secondPackUri </code> zaczyna się od &quot;dodatkiem Service pack: / /&quot; schematu."
  platform:
  - net462
