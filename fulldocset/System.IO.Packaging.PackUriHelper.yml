- uid: System.IO.Packaging.PackUriHelper.Create(System.Uri)
  id: Create(System.Uri)
  parent: System.IO.Packaging.PackUriHelper
  langs:
  - csharp
  name: Create(Uri)
  nameWithType: PackUriHelper.Create(Uri)
  fullName: System.IO.Packaging.PackUriHelper.Create(Uri)
  type: Method
  assemblies:
  - WindowsBase
  namespace: System.IO.Packaging
  summary: "Tworzy nowy pakiet identyfikator URI, który wskazuje do pakietu."
  remarks: "`packageUri`Nie można określić jako `null` lub jest pusty.       W poniższej tabeli przedstawiono przykładowe przypadki, aby utworzyć.      | `packageUri`| Zwracane identyfikatora URI pack |   |------------------|-----------------------|   | http://www.proseware.com/mypackage.pkg | pack://http:,, www.proseware.com, mypackage.pkg|   | ftp://ftp.proseware.com/packages/mypackage1.abc | pack://ftp:,, ftp.proseware.com,packages,mypackage1.abc|   |File:///d:/Packages/mypackage2.pkg| pack://file:,,, d:,packages,mypackage2.pkg|       Tworzenie identyfikatora URI pakietu jest procesem wieloetapowych.  Na przykład, jeden krok w tworzeniu identyfikatora URI pakietu jest Zastąp znaki ukośnika (/) `packageUri` przecinkami (,).       Aby uzyskać więcej informacji na Konwersja ciągu i jak pakiet identyfikatory URI są tworzone, zobacz dodatku A.4 &quot;Przykłady konwersji ciągu&quot; i dodatku B.3 &quot;Tworzenie URI pakietu&quot; w specyfikacji otwartych Konwencji pakietów można pobrać [specyfikacji i pobiera licencję](http://go.microsoft.com/fwlink/?LinkID=71255)."
  example:
  - "The following example shows how to use the Create method to define a pack URI that references a package.  \n  \n [!code-vb[RightsManagedPackagePublish#RmPkgPubGetFixDoc](~/add/codesnippet/visualbasic/rmpackagepublish/window1.xaml.vb#rmpkgpubgetfixdoc)]\n [!code-cs[RightsManagedPackagePublish#RmPkgPubGetFixDoc](~/add/codesnippet/csharp/RmPackagePublish/Window1.xaml.cs#rmpkgpubgetfixdoc)]"
  syntax:
    content: public static Uri Create (Uri packageUri);
    parameters:
    - id: packageUri
      type: System.Uri
      description: "Identyfikator URI przywoływana <xref href=&quot;System.IO.Packaging.Package&quot;> </xref>."
    return:
      type: System.Uri
      description: "Adres URI pakietu dla <xref href=&quot;System.IO.Packaging.Package&quot;> </xref> odwołuje danego <code> packageUri </code>."
  overload: System.IO.Packaging.PackUriHelper.Create*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>packageUri</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>packageUri</code>nie jest bezwzględnym identyfikatorem URI."
  platform:
  - net462
- uid: System.IO.Packaging.PackUriHelper.Create(System.Uri,System.Uri)
  id: Create(System.Uri,System.Uri)
  parent: System.IO.Packaging.PackUriHelper
  langs:
  - csharp
  name: Create(Uri,Uri)
  nameWithType: PackUriHelper.Create(Uri,Uri)
  fullName: System.IO.Packaging.PackUriHelper.Create(Uri,Uri)
  type: Method
  assemblies:
  - WindowsBase
  namespace: System.IO.Packaging
  summary: "Tworzy pakiet identyfikatora URI, mając <xref href=&quot;System.IO.Packaging.Package&quot;> </xref> [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] i [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] części pakietu."
  remarks: "`packageUri`Nie można określić jako wartości null ani być pusta.       Jeśli `partUri` jest `null`, zwracane identyfikatora URI pack wskazuje pakietu.       W poniższej tabeli przedstawiono przypadków próbki dla metody Create.      | `packageUri`|`partUri`| Zwracane identyfikatora URI pack |   |------------------|---------------|-----------------------|   | http://www.proseware.com/mypackage.pkg |/page2.xaml| pack://http:,, www.proseware.com, mypackage.pkg/page2.xaml|   | http://www.proseware.com/mypackage.pkg |/a/page4.xaml| pack://http:,, www.proseware.com, mypackage.pkg/a/page4.xaml|   | http://www.proseware.com/mypackage.pkg |/%41/%61.xml| pack://http:,, www.proseware.com, mypackage.pkg/A/a.xml|   | http://www.proseware.com/mypackage.pkg |/%25XY.xml| pack://http:,, www.proseware.com, mypackage.pkg/%25XY.xml|   | http://www.proseware.com/mypackage.pkg | **null**| pack://http:,, www.proseware.com, mypackage.pkg|   | ftp://ftp.proseware.com/packages/mypackage1.abc |/a/mydoc.xaml| pack://ftp:,, ftp.proseware.com,packages,mypackage1.abc/a/mydoc.xaml|   |File:///d:/Packages/mypackage2.pkg|/a/bar.XAML| pack://file:,,, d:,packages,mypackage2.pkg/a/bar.xaml|       Tworzenie identyfikatora URI pakietu jest procesem wieloetapowych.  Na przykład, jeden krok w tworzeniu identyfikatora URI pakietu jest Zastąp znaki ukośnika (/) `packageUri` przecinkami (,).       Aby uzyskać więcej informacji na Konwersja ciągu i jak pakiet identyfikatory URI są tworzone, zobacz dodatku A.4 &quot;Przykłady konwersji ciągu&quot; i dodatku B.3 &quot;Tworzenie URI pakietu&quot; w specyfikacji otwartych Konwencji pakietów można pobrać [specyfikacji i pobiera licencję](http://go.microsoft.com/fwlink/?LinkID=71255)."
  example:
  - "The following example shows how to use the <xref:System.IO.Packaging.PackUriHelper.Create%28System.Uri%29> method to define a pack URI that references a package.  \n  \n [!code-vb[RightsManagedPackagePublish#RmPkgPubGetFixDoc](~/add/codesnippet/visualbasic/rmpackagepublish/window1.xaml.vb#rmpkgpubgetfixdoc)]\n [!code-cs[RightsManagedPackagePublish#RmPkgPubGetFixDoc](~/add/codesnippet/csharp/RmPackagePublish/Window1.xaml.cs#rmpkgpubgetfixdoc)]"
  syntax:
    content: public static Uri Create (Uri packageUri, Uri partUri);
    parameters:
    - id: packageUri
      type: System.Uri
      description: "The [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] of the <xref href=&quot;System.IO.Packaging.Package&quot;></xref>."
    - id: partUri
      type: System.Uri
      description: "[!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] z <xref href=&quot;System.IO.Packaging.PackagePart&quot;> </xref> w pakiecie."
    return:
      type: System.Uri
      description: "Pakiet identyfikatora URI z danym <xref href=&quot;System.IO.Packaging.PackagePart&quot;> </xref>."
  overload: System.IO.Packaging.PackUriHelper.Create*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>packageUri</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>packageUri</code>nie jest bezwzględnym identyfikatorem URI.       - lub - <code>partUri</code> nie jest składnia identyfikatora URI części prawidłowe."
  platform:
  - net462
- uid: System.IO.Packaging.PackUriHelper.Create(System.Uri,System.Uri,System.String)
  id: Create(System.Uri,System.Uri,System.String)
  parent: System.IO.Packaging.PackUriHelper
  langs:
  - csharp
  name: Create(Uri,Uri,String)
  nameWithType: PackUriHelper.Create(Uri,Uri,String)
  fullName: System.IO.Packaging.PackUriHelper.Create(Uri,Uri,String)
  type: Method
  assemblies:
  - WindowsBase
  namespace: System.IO.Packaging
  summary: "Tworzy pakiet identyfikatora URI, mając <xref href=&quot;System.IO.Packaging.Package&quot;> </xref> [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)], [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] części w pakiecie i można dołączyć fragmentu &quot;#&quot;."
  remarks: "`packageUri`Nie można określić jako `null` lub jest pusty.       Jeśli `partUri` jest `null`, zwracane identyfikatora URI pack wskazuje pakietu.       `fragment`nie może być pustym ciągiem, ale może być określony jako `null`.  Jeśli nie jest określony jako `null`, `fragment` ciąg musi rozpoczynać się od znaku &quot;#&quot;.  Aby uzyskać więcej informacji o składni `fragment` odwołania, zobacz sekcję 3.5 &quot;Fragment&quot; z [RFC 3986](http://www.ietf.org/rfc/rfc3986.txt).       W poniższej tabeli przedstawiono przypadków próbki dla metody Create.      | `packageUri`|`partUri`|`fragment`| Zwracane identyfikatora URI pack |   |------------------|---------------|----------------|-----------------------|   | http://www.proseware.com/mypackage.pkg |/page1.xaml|#intro| pack://http:,, www.proseware.com, mypackage.pkg/page1.xaml#intro|   | http://www.proseware.com/mypackage.pkg |/page2.xaml| **null**| pack://http:,, www.proseware.com, mypackage.pkg/page2.xaml|   | http://www.proseware.com/mypackage.pkg |/a/page4.xaml| **null**| pack://http:,, www.proseware.com, mypackage.pkg/a/page4.xaml|   | http://www.proseware.com/mypackage.pkg |/%41/%61.xml| **null**| pack://http:,, www.proseware.com, mypackage.pkg/A/a.xml|   | http://www.proseware.com/mypackage.pkg |/%25XY.xml| **null**| pack://http:,, www.proseware.com, mypackage.pkg/%25XY.xml|   | http://www.proseware.com/mypackage.pkg |/a/page5.xaml|#summary| pack://http:,, www.proseware.com, mypackage.pkg/a/page5.xaml#summary|   | http://www.proseware.com/packages.aspx?pkg04 |/page1.xaml|#intro| pack://http:,, www.proseware.com, packages.aspx%3fpkg04/page1.xaml#intro|   | http://www.proseware.com/mypackage.pkg | **null**|**null**| pack://http:,, www.proseware.com, mypackage.pkg|   | ftp://ftp.proseware.com/packages/mypackage1.abc |/a/mydoc.xaml| **null**| pack://ftp:,, ftp.proseware.com,packages,mypackage1.abc/a/mydoc.xaml|   |File:///d:/Packages/mypackage2.pkg|/a/bar.XAML|#XRef| pack://file:,,, d:,packages,mypackage2.pkg/a/bar.xaml#xref|       Tworzenie identyfikatora URI pakietu jest procesem wieloetapowych.  Na przykład, jeden krok w tworzeniu identyfikatora URI pakietu jest Zastąp znaki ukośnika (/) `packageUri` przecinkami (,).       Aby uzyskać więcej informacji na Konwersja ciągu i jak pakiet identyfikatory URI są tworzone, zobacz dodatku A.4 &quot;Przykłady konwersji ciągu&quot; i dodatku B.3 &quot;Tworzenie URI pakietu&quot; w specyfikacji otwartych Konwencji pakietów można pobrać [specyfikacji i pobiera licencję](http://go.microsoft.com/fwlink/?LinkID=71255)."
  example:
  - "The following example shows how to use the <xref:System.IO.Packaging.PackUriHelper.Create%28System.Uri%29> method to define a pack URI that references a package.  \n  \n [!code-vb[RightsManagedPackagePublish#RmPkgPubGetFixDoc](~/add/codesnippet/visualbasic/rmpackagepublish/window1.xaml.vb#rmpkgpubgetfixdoc)]\n [!code-cs[RightsManagedPackagePublish#RmPkgPubGetFixDoc](~/add/codesnippet/csharp/RmPackagePublish/Window1.xaml.cs#rmpkgpubgetfixdoc)]"
  syntax:
    content: public static Uri Create (Uri packageUri, Uri partUri, string fragment);
    parameters:
    - id: packageUri
      type: System.Uri
      description: "The [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] of the <xref href=&quot;System.IO.Packaging.Package&quot;></xref>."
    - id: partUri
      type: System.Uri
      description: "[!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] z <xref href=&quot;System.IO.Packaging.PackagePart&quot;> </xref> w pakiecie."
    - id: fragment
      type: System.String
      description: "Odwołanie &quot;#&quot; identyfikujący element w części pakietu."
    return:
      type: System.Uri
      description: "Identyfikator URI, który identyfikuje określonego pakietu, części pakietu i fragment pakietu."
  overload: System.IO.Packaging.PackUriHelper.Create*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>packageUri</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>packageUri</code>nie jest bezwzględnym identyfikatorem URI.       - lub - <code>partUri</code> nie jest składnia identyfikatora URI części prawidłowe.       - lub - <code>fragment</code> jest pusta lub rozpoczynać się od znaku &quot;#&quot;."
  platform:
  - net462
