  remarks: "Jeśli oba `firstPartUri` i `secondPartUri` są `null`, ComparePartUri zwraca wartość 0. Podczas porównywania <xref:System.IO.Packaging.PackagePart> [!INCLUDE[TLA2#tla_uri#plural](~/add/includes/tla2sharptla-urisharpplural-md.md)], null [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] zawsze jest mniejsza niż inne niż null [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)].</xref:System.IO.Packaging.PackagePart> W przypadkach, gdy `firstPartUri` i `secondPartUri` są względną <xref:System.IO.Packaging.PackagePart>identyfikatory URI, ComparePartUri przeprowadza porównanie.</xref:System.IO.Packaging.PackagePart>"
