  summary: "Animuje z <xref href=&quot;System.Windows.Media.Media3D.Vector3D&quot;> </xref> wartość poprzedniej ramki klucza na własnym <xref:System.Windows.Media.Animation.Vector3DKeyFrame.Value*>przy użyciu interpolacji liniowej.</xref:System.Windows.Media.Animation.Vector3DKeyFrame.Value*>"
  remarks: "Ta klasa jest używana jako część <xref:System.Windows.Media.Animation.Vector3DKeyFrameCollection>w połączeniu z <xref:System.Windows.Media.Animation.Vector3DAnimationUsingKeyFrames>do animowania <xref:System.Windows.Media.Media3D.Vector3D>wartość właściwości wzdłuż zestaw klatek kluczowych.</xref:System.Windows.Media.Media3D.Vector3D> </xref:System.Windows.Media.Animation.Vector3DAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.Vector3DKeyFrameCollection>       Ramka klucza definiuje segment <xref:System.Windows.Media.Animation.Vector3DAnimationUsingKeyFrames>do której on należy.</xref:System.Windows.Media.Animation.Vector3DAnimationUsingKeyFrames> Każdy klatki ma obiekt docelowy <xref:System.Windows.Media.Animation.Vector3DKeyFrame.Value%2A>i <xref:System.Windows.Media.Animation.Vector3DKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.Vector3DKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.Vector3DKeyFrame.Value%2A> <xref:System.Windows.Media.Animation.Vector3DKeyFrame.KeyTime%2A>Określa czas, w którym klatek kluczowych <xref:System.Windows.Media.Animation.Vector3DKeyFrame.Value%2A>zostanie osiągnięty.</xref:System.Windows.Media.Animation.Vector3DKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.Vector3DKeyFrame.KeyTime%2A> Klatek kluczowych animuje z wartością docelową poprzedniej ramki klucza do wartości docelowej. Rozpoczyna się po poprzedniej ramki klucza kończy się i kończy się po osiągnięciu własnego klucza czasu.       Liniowy klatek kluczowych, takich jak LinearVector3DKeyFrame utworzyć smooth, liniowy interpolacji między wartościami."
