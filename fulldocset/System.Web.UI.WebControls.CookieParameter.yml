  summary: "Pobiera lub ustawia nazwę pliku cookie HTTP, który wiąże parametr."
  remarks: "Właściwość nazwę CookieName identyfikuje pliku cookie HTTP, która jest reprezentowana przez <xref:System.Web.HttpCookie>obiektu i jest dostępna za pośrednictwem bieżącego <xref:System.Web.HttpRequest>obiektu.</xref:System.Web.HttpRequest> </xref:System.Web.HttpCookie> Jeśli plik cookie HTTP nie jest dostępny w bieżącym <xref:System.Web.HttpRequest>obiektu <xref:System.Web.UI.WebControls.CookieParameter.Evaluate%2A>metody wiąże parametr w wartości <xref:System.Web.UI.WebControls.Parameter.DefaultValue%2A>Właściwości, jeśli jest ustawiona.</xref:System.Web.UI.WebControls.Parameter.DefaultValue%2A> </xref:System.Web.UI.WebControls.CookieParameter.Evaluate%2A> </xref:System.Web.HttpRequest> Jeśli <xref:System.Web.UI.WebControls.Parameter.DefaultValue%2A>nie ustawiono właściwości <xref:System.Web.UI.WebControls.CookieParameter.Evaluate%2A>— Metoda nie powiedzie się powiązać parametr wartości.</xref:System.Web.UI.WebControls.CookieParameter.Evaluate%2A> </xref:System.Web.UI.WebControls.Parameter.DefaultValue%2A>"
  example:
