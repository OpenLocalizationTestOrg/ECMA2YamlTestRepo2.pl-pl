  name: CookieParameter
  nameWithType: CookieParameter
  fullName: System.Web.UI.WebControls.CookieParameter
  type: Class
  summary: "Obiekt parameter wiąże wartość pliku cookie HTTP klienta. Parametr może służyć zapytania parametrycznego lub polecenia do wybrania, filtr lub aktualizacji danych."
  remarks: "Klasa CookieParameter służy do tworzenia powiązania wartości pliku cookie HTTP klienta przekazanych jako część żądania HTTP do parametru używane przez kontrolki źródła danych programu ASP.NET.       Klasa CookieParameter udostępnia <xref:System.Web.UI.WebControls.CookieParameter.CookieName%2A>Właściwości, który wskazuje nazwę <xref:System.Web.HttpCookie>obiektu do powiązania, oprócz tych odziedziczona z <xref:System.Web.UI.WebControls.Parameter>klasy.</xref:System.Web.UI.WebControls.Parameter> </xref:System.Web.HttpCookie> </xref:System.Web.UI.WebControls.CookieParameter.CookieName%2A> Klasa CookieParameter próbuje powiązania o nazwie pliku cookie zawsze <xref:System.Web.UI.WebControls.CookieParameter.Evaluate%2A>Metoda jest wywoływana.</xref:System.Web.UI.WebControls.CookieParameter.Evaluate%2A>      > [!IMPORTANT] > Formantów, które powiązać dane z parametrem może zgłoszenia wyjątku, jeśli obiekt CookieParameter jest określana, ale nie odpowiedniego pliku cookie jest przekazywany z żądania HTTP. Podobnie, ich może nie wyświetla żadnych danych, jeśli plik cookie jest przekazywany z `null`. Ustaw <xref:System.Web.UI.WebControls.Parameter.DefaultValue%2A>Właściwości, aby uniknąć tych sytuacji, gdzie jest to odpowiednie.</xref:System.Web.UI.WebControls.Parameter.DefaultValue%2A>"
  example:
  - "The following code example demonstrates how to use a <xref:System.Web.UI.WebControls.SqlDataSource> control and CookieParameter object bound to an HTTP cookie to display data from the Northwind Traders database in a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-cs[System.Web.UI.WebControls.CookieParameter_1#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_344_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.CookieParameter_1#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_344_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("CookieName")]

      public class CookieParameter : System.Web.UI.WebControls.Parameter
