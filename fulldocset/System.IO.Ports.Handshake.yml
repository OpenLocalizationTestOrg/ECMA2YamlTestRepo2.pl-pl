  namespace: System.IO.Ports
  summary: "Jest używany protokół kontroli oprogramowania XON/XOFF. Sterowanie XOFF są wysyłane do zatrzymania przesyłania danych. Formant XON są wysyłane do wznawiania transmisji. Zastosowanie tych zabezpieczeń oprogramowania są używane zamiast żądań wysłania (RTS) i wyczyść Send (CTS) formanty sprzętu."
  syntax:
    content: XOnXOff
    return:
      type: System.IO.Ports.Handshake
