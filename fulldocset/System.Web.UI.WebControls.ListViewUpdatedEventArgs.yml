  summary: "Pobiera słownik, który zawiera nowe wartości do zaktualizowanego elementu."
  remarks: "Właściwość NewValues umożliwia dostęp do nowej wartości pól do zaktualizowanego elementu. Na przykład służy tych wartości do przechowywania dziennika zaktualizowanych elementów.       Właściwość NewValues zwraca obiekt, który implementuje <xref:System.Collections.Specialized.IOrderedDictionary>interfejsu.</xref:System.Collections.Specialized.IOrderedDictionary> Obiekt zawiera <xref:System.Collections.DictionaryEntry>obiekty reprezentujące pola zaktualizowanego elementu.</xref:System.Collections.DictionaryEntry>      > [!NOTE] > Jako skrót, można użyć indeksatorem <xref:System.Collections.Specialized.IOrderedDictionary>obiekt, aby uzyskać dostępu do pola wartości bezpośrednio.</xref:System.Collections.Specialized.IOrderedDictionary>"
  syntax:
