  name: ListViewUpdatedEventArgs
  nameWithType: ListViewUpdatedEventArgs
  fullName: System.Web.UI.WebControls.ListViewUpdatedEventArgs
  type: Class
  summary: "Udostępnia dane dla <xref href=&quot;System.Web.UI.WebControls.ListView.ItemUpdated&quot;> </xref> zdarzeń."
  remarks: "<xref:System.Web.UI.WebControls.ListView>Kontrolować zgłasza <xref:System.Web.UI.WebControls.ListView.ItemUpdated>zdarzeń po <xref:System.Web.UI.WebControls.ListView.UpdateItem%2A>Metoda jest wywoływana lub po aktualizacji w formancie przycisku, ale po <xref:System.Web.UI.WebControls.ListView>kontroli aktualizacji elementu.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.UpdateItem%2A> </xref:System.Web.UI.WebControls.ListView.ItemUpdated> </xref:System.Web.UI.WebControls.ListView> (Przycisk Aktualizuj jest przycisk którego `CommandName` właściwość jest ustawiona na &quot;Update&quot;.) Dzięki temu można posługiwać się metody obsługi zdarzeń, która wykonuje niestandardowe procedury przy każdym wystąpieniu tego zdarzenia, takie jak sprawdzanie wyników operacji aktualizacji.       Obiekt ListViewUpdatedEventArgs jest przekazywany do metody obsługi zdarzeń. Ten obiekt umożliwia określić liczbę elementów aktualizacji i uzyskanie wszelkie wyjątki, które mogły wystąpić. Aby określić liczbę elementów, które miały wpływ operacji aktualizacji, użyj <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.AffectedRows%2A>Właściwości.</xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.AffectedRows%2A> Aby określić, czy wystąpiły wyjątki, użyj <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.Exception%2A>Właściwości.</xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.Exception%2A> Można wskazać, czy wyjątek został obsłużony w metoda obsługi zdarzeń, ustawiając <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.ExceptionHandled%2A>Właściwości.</xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.ExceptionHandled%2A> Dostęp do oryginalnych wartości pola przy użyciu <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.OldValues%2A>Właściwości.</xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.OldValues%2A> Dostęp do wartości pola zaktualizowane przy użyciu <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.NewValues%2A>Właściwości.</xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.NewValues%2A>       Domyślnie <xref:System.Web.UI.WebControls.ListView>elementu powróci do trybu tylko do odczytu po wykonaniu operacji aktualizacji.</xref:System.Web.UI.WebControls.ListView> Jeśli obsłużyć wyjątek, który wystąpił podczas operacji update, można przechowywać <xref:System.Web.UI.WebControls.ListView>elementów w trybie edycji przez ustawienie <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.KeepInEditMode%2A>właściwości `true`.</xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.KeepInEditMode%2A> </xref:System.Web.UI.WebControls.ListView>       Aby uzyskać listę początkowe wartości właściwości dla wystąpienia klasy ListViewUpdatedEventArgs, zobacz <xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.%23ctor%2A>konstruktora.</xref:System.Web.UI.WebControls.ListViewUpdatedEventArgs.%23ctor%2A>"
  example:
  - "The following example shows how to use the ListViewUpdatedEventArgs object to determine whether an exception occurred during an update operation.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.ItemUpdated#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_339_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.ItemUpdated#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_339_1.aspx)]"
  syntax:
    content: 'public class ListViewUpdatedEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
