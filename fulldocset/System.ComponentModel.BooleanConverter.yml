  summary: "Pobiera wartość wskazującą, czy ten konwerter można przekonwertować obiektu dla typu źródłowego danego obiektowi logiczną przy użyciu określonego kontekstu."
  remarks: "Ten konwerter konwertować można jedynie logiczna obiektu do i z ciągu.       `context` Parametru można wyodrębnić dodatkowe informacje o środowisku konwerter jest wywoływany z. Może to być `null`, dlatego należy zawsze sprawdzić. Ponadto może zwrócić właściwości obiektu context `null`."
  syntax:
    content: public override bool CanConvertFrom (System.ComponentModel.ITypeDescriptorContext context, Type sourceType);
