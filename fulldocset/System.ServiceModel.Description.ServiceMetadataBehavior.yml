- uid: System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetBinding
  id: HttpGetBinding
  parent: System.ServiceModel.Description.ServiceMetadataBehavior
  langs:
  - csharp
  name: HttpGetBinding
  nameWithType: ServiceMetadataBehavior.HttpGetBinding
  fullName: System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetBinding
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Description
  summary: "Pobiera lub ustawia powiązanie używane do konfigurowania pobierania metadanych, gdy transport jest protokół HTTP."
  remarks: "W poprzednich wersjach programu WCF pobierania metadanych zostało osiągnąć dostęp na stronie pomocy usługi za pośrednictwem przeglądarki sieci web przy użyciu HTTP GET. Tylko <xref:System.ServiceModel.Channels.HttpTransportBindingElement>jest obsługiwana.</xref:System.ServiceModel.Channels.HttpTransportBindingElement>  Do pobierania metadanych tylko dla protokołu HTTPS GET, <xref:System.ServiceModel.Channels.HttpsTransportBindingElement>jest obsługiwana.</xref:System.ServiceModel.Channels.HttpsTransportBindingElement>   Właściwości HttpGetBinding i HttpsGetBinding Włącz użycie powiązania dla pobierania metadanych za pomocą GET protokołu HTTP (lub HTTPS GET) i powiązania używane do uzyskiwania dostępu do stron sieci web usługi, które można konfigurować, programowo lub za pomocą plików konfiguracji.       Aby uzyskać więcej informacji na temat pobierania strony pomocy, użyj <xref:System.ServiceModel.Description.ServiceDebugBehavior.HttpHelpPageBinding%2A>i <xref:System.ServiceModel.Description.ServiceDebugBehavior.HttpsHelpPageBinding%2A>Właściwości.</xref:System.ServiceModel.Description.ServiceDebugBehavior.HttpsHelpPageBinding%2A> </xref:System.ServiceModel.Description.ServiceDebugBehavior.HttpHelpPageBinding%2A>"
  syntax:
    content: public System.ServiceModel.Channels.Binding HttpGetBinding { get; set; }
    return:
      type: System.ServiceModel.Channels.Binding
      description: "A <xref:System.ServiceModel.Channels.Binding>który może służyć do pobierania metadanych za pośrednictwem protokołu HTTP.</xref:System.ServiceModel.Channels.Binding>"
  overload: System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetBinding*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetEnabled
  id: HttpGetEnabled
  parent: System.ServiceModel.Description.ServiceMetadataBehavior
  langs:
  - csharp
  name: HttpGetEnabled
  nameWithType: ServiceMetadataBehavior.HttpGetEnabled
  fullName: System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetEnabled
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Description
  summary: "Pobiera lub ustawia wartość wskazującą, czy publikować metadane usługi dla pobierania za pomocą żądania HTTP/GET."
  remarks: "Jeśli wartość <xref:System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetUrl%2A>jest względny adres, w którym publikowane są metadane jest adres podstawowy i adres usługi oraz `?wsdl` querystring.</xref:System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetUrl%2A>       Jeśli wartość <xref:System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetUrl%2A>jest bezwzględny adres, w którym publikowane są metadane jest wartością <xref:System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetUrl%2A>wartość plus `?wsdl` querystring.</xref:System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetUrl%2A> </xref:System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetUrl%2A>       Na przykład, jeśli adres usługi jest `http://localhost:8080/CalculatorService` i <xref:System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetUrl%2A>to ciąg pusty adres metadanych HTTP/GET jest `http://localhost:8080/CalculatorService?wsdl`.</xref:System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetUrl%2A>       Jeśli ta właściwość nie zostanie włączona i nie należy zmieniać <xref:System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetUrl%2A>lub ustaw ją na adres względny wyjątek jest zgłaszany w czasie wykonywania otwarcie usługi hosta bez adresu podstawowego dla protokołu HTTP.</xref:System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetUrl%2A>"
  example:
  - "The following code example demonstrates the use of <xref:System.ServiceModel.Description.ServiceMetadataBehavior> in a configuration file to enable metadata support for HTTP/GET and WS-Transfer/GET requests.  \n  \n [!code-cs[ServiceMetadataBehavior#1](~/add/codesnippet/csharp/servicemetadatabehavior.client/hostapplication.cs#1)]"
  syntax:
    content: public bool HttpGetEnabled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli jest publikowany WSDL; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Wartość domyślna to <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Description.ServiceMetadataBehavior.HttpGetEnabled*
  exceptions: []
  platform:
  - net462
