  summary: "Reprezentuje metodę, która dotyczy karnacji formantu poprawne określonego formantu."
  remarks: "Strony i kontrolki deweloperzy nie używaj ControlSkinDelegate, <xref:System.Web.UI.ControlSkin>, lub <xref:System.Web.UI.PageTheme>klasy bezpośrednio.</xref:System.Web.UI.PageTheme> </xref:System.Web.UI.ControlSkin> Te klasy są używane wewnętrznie przez platformę ASP.NET, strona właściwości po stronie serwera i kaskadowych definicje arkusza stylów zdefiniowanych w ASP.NET, kompozycje i plików karnacji formantu do określonego typu kontrolki.       Delegat ControlSkinDelegate jest skojarzone z <xref:System.Web.UI.ControlSkin.ApplySkin%2A>metody <xref:System.Web.UI.ControlSkin>klasy.</xref:System.Web.UI.ControlSkin> </xref:System.Web.UI.ControlSkin.ApplySkin%2A> <xref:System.Web.UI.ControlSkin>Reprezentuje klasy karnacji formantu ASP.NET, który wchodzi w skład kompozycji ASP.NET reprezentowany przez <xref:System.Web.UI.PageTheme>obiektu.</xref:System.Web.UI.PageTheme> </xref:System.Web.UI.ControlSkin> Aby uzyskać więcej informacji na temat tematów ASP.NET, zobacz [kompozycji ASP.NET i karnacji](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.ComponentModel.EditorBrowsable(System.ComponentModel.EditorBrowsableState.Advanced)]

      public delegate System.Web.UI.Control ControlSkinDelegate(Control control);
