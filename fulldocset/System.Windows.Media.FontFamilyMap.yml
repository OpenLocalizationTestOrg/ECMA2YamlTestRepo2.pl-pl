- uid: System.Windows.Media.FontFamilyMap.Unicode
  id: Unicode
  parent: System.Windows.Media.FontFamilyMap
  langs:
  - csharp
  name: Unicode
  nameWithType: FontFamilyMap.Unicode
  fullName: System.Windows.Media.FontFamilyMap.Unicode
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Pobiera lub ustawia wartość ciągu reprezentującego jedną lub więcej zakresów punkt kodu Unicode."
  remarks: "Każdego zakresu punktów kodowych Unicode jest reprezentowany przez punkt kodu imię i nazwisko, w zakresie, na przykład `&quot;0000-00ff&quot;`. Ciąg zakresów punkt kodu Unicode jest oddzielonych przecinkami, na przykład `&quot;0000-00ff, 00e0-00ef&quot;`.       Strona kodowa znajduje się lista kodów wybranych znaków (reprezentowane jako punktów kodowych znaków) w określonej kolejności. Strony kodowe są zazwyczaj definiowane obsługę określonych języków lub grup języków, które współużytkują wspólne systemów pisania. Strony kodowe systemu Windows zawierają 256 punktów kodowych i są liczony od zera. W większości stron kodowych punktów kodowych od 0 do 127 reprezentować znaków. Dzięki temu kodu ciągłości i starszych. Punktów kodowych 128 do 255 znacznie różnią się w stron kodowych. Aby uzyskać więcej informacji, zobacz [kodowanie obsługę kodowe](http://msdn.microsoft.com/en-us/5db4c290-41d5-41f5-a7e6-3ab0f4bfafae)."
  example:
  - >-
    [!code-vb[FontSnippets#FontMapSnippet4](~/add/codesnippet/visualbasic/fontsnippets/fontmapsnippets.xaml.vb#fontmapsnippet4)]
     [!code-cs[FontSnippets#FontMapSnippet4](~/add/codesnippet/csharp/FontSnippets/FontMapSnippets.xaml.cs#fontmapsnippet4)]
  syntax:
    content: public string Unicode { get; set; }
    return:
      type: System.String
      description: "A <xref:System.String>wartość reprezentującą zakresów punkt kodu Unicode.</xref:System.String> Wartość domyślna to &quot;0000-10ffff&quot;."
  overload: System.Windows.Media.FontFamilyMap.Unicode*
  exceptions:
  - type: System.FormatException
    commentId: T:System.FormatException
    description: "Nieprawidłowy zakres Unicode."
  platform:
  - net462
