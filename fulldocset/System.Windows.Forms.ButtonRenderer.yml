  langs:
  - csharp
  name: ButtonRenderer
  nameWithType: ButtonRenderer
  fullName: System.Windows.Forms.ButtonRenderer
  type: Class
  summary: "Udostępnia metody używane do renderowania formantu przycisku lub bez stylów wizualnych. Ta klasa nie może być dziedziczona."
  remarks: "Klasa ButtonRenderer udostępnia zestaw `static` metod, które mogą służyć do renderowania kontrolki przycisku. Renderowanie formantu odwołuje się do rysowania formantu interfejsu użytkownika. Aby narysować przycisku, użyj jednej z <xref:System.Windows.Forms.ButtonRenderer.DrawButton%2A>metody.</xref:System.Windows.Forms.ButtonRenderer.DrawButton%2A> Te metody oferują różne opcje, takie jak rysowanie tekstu lub obrazów na przycisku.       Jeżeli style wizualne są włączone w systemie operacyjnym i style wizualne są stosowane do bieżącej aplikacji <xref:System.Windows.Forms.ButtonRenderer.DrawButton%2A>narysuje przycisk z aktualnym stylu wizualnym.</xref:System.Windows.Forms.ButtonRenderer.DrawButton%2A> W przeciwnym razie <xref:System.Windows.Forms.ButtonRenderer.DrawButton%2A>narysuje przycisk o stylu klasycznym systemu Windows.</xref:System.Windows.Forms.ButtonRenderer.DrawButton%2A> Jest to przydatne, jeśli jest rysowany kontrolkę niestandardową, która automatycznie powinna być zgodna bieżące ustawienie stylu wizualnego systemu operacyjnego.       Ta klasa opakowuje funkcję, <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName>która ma ustawioną wartość jednego z elementów udostępnianych przez <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Button.PushButton?displayProperty=fullName>klasę.</xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Button.PushButton?displayProperty=fullName> </xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName> Aby uzyskać więcej informacji, zobacz [renderowanie formantów przy użyciu stylów wizualnych](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to create a custom control that uses the <xref:System.Windows.Forms.ButtonRenderer.DrawButton%2A> method to draw a button. When the button is clicked, the control draws a smaller button inside the bounds of the original button, and the control uses the <xref:System.Windows.Forms.ButtonRenderer.DrawParentBackground%2A> method to paint over the rest of the original button.  \n  \n [!code-vb[System.Windows.Forms.ButtonRenderer#0](~/add/codesnippet/visualbasic/t-system.windows.forms.b_11_1.vb)]\n [!code-cpp[System.Windows.Forms.ButtonRenderer#0](~/add/codesnippet/cpp/t-system.windows.forms.b_11_1.cpp)]\n [!code-cs[System.Windows.Forms.ButtonRenderer#0](~/add/codesnippet/csharp/t-system.windows.forms.b_11_1.cs)]"
