- uid: System.Web.UI.WebControls.CompareValidator.ControlToCompare
  id: ControlToCompare
  parent: System.Web.UI.WebControls.CompareValidator
  langs:
  - csharp
  name: ControlToCompare
  nameWithType: CompareValidator.ControlToCompare
  fullName: System.Web.UI.WebControls.CompareValidator.ControlToCompare
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Pobiera lub ustawia kontrolki wprowadzania do porównania z kontrolki wprowadzania sprawdzania poprawności."
  remarks: "Określ kontrolki wprowadzania, na przykład za pomocą właściwości dla elementu ControlToCompare <xref:System.Web.UI.WebControls.TextBox>formantu do porównania z kontrolki wprowadzania sprawdzana.</xref:System.Web.UI.WebControls.TextBox> Jeśli kontrolki wprowadzania określonej przez tę właściwość nie jest formantem na stronie, jest zwracany wyjątek.      > [!NOTE] > Nie należy ustawiać zarówno dla elementu ControlToCompare i <xref:System.Web.UI.WebControls.CompareValidator.ValueToCompare%2A>Właściwości w tym samym czasie.</xref:System.Web.UI.WebControls.CompareValidator.ValueToCompare%2A> Można albo porównanie wartości kontrolki wprowadzania kontrolki wprowadzania w innym, lub wartość stałą. Jeśli ustawiono obie właściwości, pierwszeństwo ma właściwości dla elementu ControlToCompare.       Aby uzyskać więcej informacji zobacz <xref:System.Web.UI.WebControls.BaseValidator.ControlToValidate%2A?displayProperty=fullName>.</xref:System.Web.UI.WebControls.BaseValidator.ControlToValidate%2A?displayProperty=fullName>      > [!IMPORTANT] > Jeśli formant do porównania jest ukryty lub znajduje się wewnątrz kontenera (takich jak <xref:System.Web.UI.WebControls.Panel>kontroli) który nie jest widoczne, że moduł sprawdzania poprawności po stronie serwera tylko.</xref:System.Web.UI.WebControls.Panel> Moduł sprawdzania poprawności skryptu klienta obsługuje tylko widoczne formanty.       Nie można ustawić tej właściwości kompozycji lub motywów arkusza stylów. Aby uzyskać więcej informacji, zobacz <xref:System.Web.UI.ThemeableAttribute>i [kompozycji ASP.NET i karnacji](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following code example demonstrates how to use the ControlToCompare property to specify the control to compare with the control being validated.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[Classic CompareValidator Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_139_1.aspx)]\n [!code-vb[Classic CompareValidator Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_139_1.aspx)]"
  syntax:
    content: public string ControlToCompare { get; set; }
    return:
      type: System.String
      description: "Kontrolki wprowadzania do porównania z kontrolki wprowadzania sprawdzania poprawności. Wartość domyślna to &lt;xref:System.String?displayProperty=fullName&gt;."
  overload: System.Web.UI.WebControls.CompareValidator.ControlToCompare*
  exceptions: []
  platform:
  - net462
