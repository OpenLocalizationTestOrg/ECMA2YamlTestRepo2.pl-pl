- uid: System.Web.UI.WebControls.CompareValidator.Operator
  id: Operator
  parent: System.Web.UI.WebControls.CompareValidator
  langs:
  - csharp
  name: Operator
  nameWithType: CompareValidator.Operator
  fullName: System.Web.UI.WebControls.CompareValidator.Operator
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Pobiera lub ustawia operacja porównania do wykonania."
  remarks: "Operator właściwość umożliwia określenie operacji porównania do wykonania. W poniższej tabeli wymieniono operacje porównania, które są możliwe.      | Operacja | Opis elementu |   |---------------|-----------------|   | `Equal`| Porównania równości między wartości wejściowe formantu w trakcie walidacji i inny formant lub stała wartość. |   | `NotEqual`| Porównanie pod kątem nierówności między wartości wejściowe formantu w trakcie walidacji i inny formant lub stała wartość. |   | `GreaterThan`| Porównanie dla większa od wartości wejściowe formantu w trakcie walidacji i inny formant lub stała wartość. |   | `GreaterThanEqual`| Porównanie większa niż lub równą wartości wejściowe formantu w trakcie walidacji i inny formant lub stała wartość. |   | `LessThan`| Porównanie dla mniej niż między wartości wejściowe formantu w trakcie walidacji i inny formant lub stała wartość. |   | `LessThanEqual`| Porównanie dla mniejsza lub równa wartości wejściowe formantu w trakcie walidacji i inny formant lub stała wartość. |   | `DataTypeCheck`| Porównanie typu danych wartość wprowadzona w kontrolki wprowadzania sprawdzania poprawności i typ danych określony przez <xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A?displayProperty=fullName>Właściwości.</xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A?displayProperty=fullName> Sprawdzanie poprawności zakończy się niepowodzeniem, jeśli wartości nie można przekonwertować na określony typ danych. **Uwaga:** <xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A>i właściwości <xref:System.Web.UI.WebControls.CompareValidator.ValueToCompare%2A>są ignorowane w przypadku użycia tego operatora. |       Nie można ustawić tej właściwości kompozycji lub motywów arkusza stylów.</xref:System.Web.UI.WebControls.CompareValidator.ValueToCompare%2A> </xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A> Aby uzyskać więcej informacji, zobacz <xref:System.Web.UI.ThemeableAttribute>i [kompozycji ASP.NET i karnacji](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following code example demonstrates how to use the Operator property to specify the comparison operation.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[Classic CompareValidator Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_641_1.aspx)]\n [!code-vb[Classic CompareValidator Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_641_1.aspx)]"
  syntax:
    content: public System.Web.UI.WebControls.ValidationCompareOperator Operator { get; set; }
    return:
      type: System.Web.UI.WebControls.ValidationCompareOperator
      description: "Jeden z <xref href=&quot;System.Web.UI.WebControls.ValidationCompareOperator&quot;> </xref> wartości. Wartość domyślna to <xref uid=&quot;langword_csharp_Equal&quot; name=&quot;Equal&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.CompareValidator.Operator*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Operator porównania określony nie jest jednym z <xref href=&quot;System.Web.UI.WebControls.ValidationCompareOperator&quot;> </xref> wartości."
  platform:
  - net462
- uid: System.Web.UI.WebControls.CompareValidator.ValueToCompare
  id: ValueToCompare
  parent: System.Web.UI.WebControls.CompareValidator
  langs:
  - csharp
  name: ValueToCompare
  nameWithType: CompareValidator.ValueToCompare
  fullName: System.Web.UI.WebControls.CompareValidator.ValueToCompare
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Pobiera lub ustawia wartość stałą do porównania z wartości wprowadzonej przez użytkownika w kontrolki wprowadzania sprawdzania poprawności."
  remarks: "Właściwość ValueToCompare umożliwia określenie wartości stałej do porównania z wartości wprowadzonej przez użytkownika w kontrolki wprowadzania sprawdzania poprawności. Jeśli wartość stała określonej przez tę właściwość nie można przekonwertować na typ danych określony przez <xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A?displayProperty=fullName>Właściwości, jest zgłaszany wyjątek.</xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A?displayProperty=fullName>      > [!NOTE] > Nie należy ustawiać zarówno <xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A>i właściwości ValueToCompare w tym samym czasie.</xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A> Można albo porównanie wartości kontrolki wprowadzania kontrolki wprowadzania w innym, lub wartość stałą. Jeśli ustawiono obie właściwości, <xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A>właściwości ma pierwszeństwo przed.</xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A>       Nie można ustawić tej właściwości kompozycji lub motywów arkusza stylów. Aby uzyskać więcej informacji, zobacz <xref:System.Web.UI.ThemeableAttribute>i [kompozycji ASP.NET i karnacji](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following code example demonstrates how to use the ValueToCompare property to compare the value entered by the user in a <xref:System.Web.UI.WebControls.TextBox> control with a constant value.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[Classic CompareValidator.ValueToCompare Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_36_1.aspx)]\n [!code-vb[Classic CompareValidator.ValueToCompare Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_36_1.aspx)]"
  syntax:
    content: public string ValueToCompare { get; set; }
    return:
      type: System.String
      description: "Stała wartość do porównania z wartości wprowadzonej przez użytkownika w kontrolki wprowadzania sprawdzania poprawności. Wartość domyślna to &lt;xref:System.String?displayProperty=fullName&gt;."
  overload: System.Web.UI.WebControls.CompareValidator.ValueToCompare*
  exceptions: []
  platform:
  - net462
