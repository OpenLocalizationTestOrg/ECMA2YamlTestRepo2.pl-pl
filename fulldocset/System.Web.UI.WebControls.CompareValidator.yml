  name: CompareValidator
  nameWithType: CompareValidator
  fullName: System.Web.UI.WebControls.CompareValidator
  type: Class
  summary: "Porównuje wartości wprowadzonej przez użytkownika w formancie wejściowych z wartość wprowadzona w innym kontrolki wprowadzania lub z wartością stałą."
  remarks: "Formant CompareValidator umożliwia porównanie wartości wprowadzone przez użytkownika w formancie wejściowych, takich jak <xref:System.Web.UI.WebControls.TextBox>sterowania wartość wprowadzona w innym kontrolki wprowadzania lub wartość stałą.</xref:System.Web.UI.WebControls.TextBox> Formant CompareValidator pozytywnej weryfikacji, jeśli wartość kontrolki wprowadzania spełnia kryteria określone przez <xref:System.Web.UI.WebControls.CompareValidator.Operator%2A>, <xref:System.Web.UI.WebControls.CompareValidator.ValueToCompare%2A>, i/lub <xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A>Właściwości.</xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A> </xref:System.Web.UI.WebControls.CompareValidator.ValueToCompare%2A> </xref:System.Web.UI.WebControls.CompareValidator.Operator%2A>       Umożliwia także kontroli CompareValidator wskazująca, czy wartość wprowadzona w formancie wejściowy można przekonwertować na typ danych określony przez <xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A?displayProperty=fullName>Właściwości.</xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A?displayProperty=fullName>       Określ kontrolki wprowadzania do sprawdzania poprawności przez ustawienie <xref:System.Web.UI.WebControls.BaseValidator.ControlToValidate%2A>Właściwości.</xref:System.Web.UI.WebControls.BaseValidator.ControlToValidate%2A> Jeśli chcesz porównać określonej kontrolki wprowadzania z innego kontrolki wprowadzania, ustaw <xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A>Właściwości w celu określenia formantu do porównania z.</xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A>      > [!NOTE] > Jeśli wprowadzone kontrolki wprowadzania określony przez wartość <xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A>Właściwości nie można przekonwertować na typ danych określony przez <xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A?displayProperty=fullName>Właściwości, ale wartość wprowadzona w kontrolki wprowadzania określony przez <xref:System.Web.UI.WebControls.BaseValidator.ControlToValidate%2A>właściwość może zostać przekonwertowany, kontrolki wprowadzania sprawdzana jest uważany za ważny.</xref:System.Web.UI.WebControls.BaseValidator.ControlToValidate%2A> </xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A> Dlatego też należy umieszczać CompareValidator lub <xref:System.Web.UI.WebControls.RangeValidator>formantu kontrolki wprowadzania określony przez <xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A>Właściwości.</xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A> </xref:System.Web.UI.WebControls.RangeValidator>       Porównanie wartości wejściowe formantu z innego kontrolki wprowadzania, a nie można porównać wartości wejściowe formantu wartość stałą. Określ wartości stałej do porównania z przez ustawienie <xref:System.Web.UI.WebControls.CompareValidator.ValueToCompare%2A>Właściwości.</xref:System.Web.UI.WebControls.CompareValidator.ValueToCompare%2A>      > [!NOTE] > Jeśli określona wartość przez <xref:System.Web.UI.WebControls.CompareValidator.ValueToCompare%2A>Właściwości nie można przekonwertować na typ danych określony przez <xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A?displayProperty=fullName>Właściwości, jest zgłaszany wyjątek.</xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.CompareValidator.ValueToCompare%2A> Sprawdź typ danych wartości przed programowo przypisywania go do <xref:System.Web.UI.WebControls.CompareValidator.ValueToCompare%2A>Właściwości.</xref:System.Web.UI.WebControls.CompareValidator.ValueToCompare%2A>      > [!NOTE] > Nie należy ustawiać zarówno <xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A>i <xref:System.Web.UI.WebControls.CompareValidator.ValueToCompare%2A>Właściwości w tym samym czasie.</xref:System.Web.UI.WebControls.CompareValidator.ValueToCompare%2A> </xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A> Można albo porównanie wartości kontrolki wprowadzania kontrolki wprowadzania w innym, lub wartość stałą. Jeśli ustawiono obie właściwości, <xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A>właściwości ma pierwszeństwo przed.</xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A>       Użyj <xref:System.Web.UI.WebControls.CompareValidator.Operator%2A>właściwość, aby określić typ porównania do wykonania, takich jak większe, równa, i tak dalej.</xref:System.Web.UI.WebControls.CompareValidator.Operator%2A> Jeśli ustawisz <xref:System.Web.UI.WebControls.CompareValidator.Operator%2A>właściwości `ValidationCompareOperator.DataTypeCheck`, ignoruje kontroli CompareValidator <xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A>i <xref:System.Web.UI.WebControls.CompareValidator.ValueToCompare%2A>Właściwości i po prostu wskazuje, czy wartość wprowadzona w formancie wejściowy można przekonwertować na typ danych określony przez <xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A?displayProperty=fullName>Właściwości.</xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.CompareValidator.ValueToCompare%2A> </xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A> </xref:System.Web.UI.WebControls.CompareValidator.Operator%2A>       <xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A?displayProperty=fullName>Właściwość jest używana do określania typu danych obu wartości porównania.</xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A?displayProperty=fullName> Obie wartości są automatycznie konwertowane do tego typu danych, przed wykonaniem operacji porównania.      > [!IMPORTANT] > Podczas <xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A>właściwość jest ustawiona na <xref:System.Web.UI.WebControls.ValidationDataType>i bieżący typ kalendarza jest innych niż gregoriański, że moduł sprawdzania poprawności po stronie serwera tylko.</xref:System.Web.UI.WebControls.ValidationDataType> </xref:System.Web.UI.WebControls.BaseCompareValidator.Type%2A> Moduł sprawdzania poprawności skryptu klienta obsługuje tylko gregoriańskiego.       W poniższej tabeli wymieniono różne typy danych, które można porównać.      | Typ danych | Opis elementu |   |---------------|-----------------|   | `String`| Typ danych ciągu. |   | `Integer`| Typ danych 32-bitowej liczby całkowitej ze znakiem. |   | `Double`| Podwójnej precyzji zmiennoprzecinkowe dane numeryczne. |   | `Date`| Date — typ danych. |   | `Currency`| Typ danych dziesiętnych. Nie może zawierać symbol waluty. |      > [!NOTE] > Jeśli kontrolki wprowadzania jest pusta, są nazywane żadnych funkcji sprawdzania poprawności i weryfikacja zakończy się powodzeniem. Użyj <xref:System.Web.UI.WebControls.RequiredFieldValidator>sterowania, aby wymagać od użytkownika wprowadzić dane do kontrolki wprowadzania.</xref:System.Web.UI.WebControls.RequiredFieldValidator>      > [!NOTE] > Jeśli używasz kontrolki CompareValidator wewnątrz <xref:System.Web.UI.UpdatePanel>sterowania, upewnij się, że formantem modułu sprawdzania poprawności i skojarzonej z nim są na tym samym panelu.</xref:System.Web.UI.UpdatePanel> Aby uzyskać więcej informacji o używaniu <xref:System.Web.UI.UpdatePanel>kontrolować aktualizacje stron częściowych, zobacz [omówienie renderowania stron częściowych](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.UpdatePanel>       Aby uzyskać więcej informacji o weryfikacji formantów zobacz <xref:System.Web.UI.WebControls.BaseValidator>.</xref:System.Web.UI.WebControls.BaseValidator>      ## Ułatwienia dostępu dla informacji o sposobie konfigurowania tego formantu, dzięki czemu generuje kod znaczników, który jest zgodny ze standardami ułatwień dostępu, zobacz [ułatwień dostępu w Visual Studio i ASP.NET](~/add/includes/ajax-current-ext-md.md) i [kontrolki ASP.NET i dostępności](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to use a CompareValidator control to compare the values in two <xref:System.Web.UI.WebControls.TextBox> controls.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[Classic CompareValidator Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_165_1.aspx)]\n [!code-vb[Classic CompareValidator Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_165_1.aspx)]"
  syntax:
    content: >-
      [System.Web.UI.ToolboxData("<{0}:CompareValidator runat="server" ErrorMessage="CompareValidator"></{0}:CompareValidator>")]

      public class CompareValidator : System.Web.UI.WebControls.BaseCompareValidator
