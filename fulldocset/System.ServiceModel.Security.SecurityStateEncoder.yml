  remarks: "Ta klasa jest używana do kodowania i dekodowania zawartości token kontekstu zabezpieczeń, gdy jest używane powiązanie z zabezpieczeniami komunikat, który używa token kontekstu zabezpieczeń stanową. [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]Zobacz tokenów kontekstów zabezpieczeń stanową, [porady: Tworzenie tokenu kontekstu zabezpieczeń dla bezpieczną sesję](~/add/includes/ajax-current-ext-md.md) tematu.       Wersja firmy Microsoft obiekt SecurityStateEncoder jest <xref:System.ServiceModel.Security.DataProtectionSecurityStateEncoder>.</xref:System.ServiceModel.Security.DataProtectionSecurityStateEncoder> Używa firmy Microsoft [ochrony danych systemu Windows (DPAPI)](http://go.microsoft.com/fwlink/?LinkId=96704) technologii szyfrowania/odszyfrowywania pliku cookie. Można dodać inny mechanizm szyfrowania i odszyfrowywania plików cookie zaimplementowanie tej klasy.       Kodowanie stan zabezpieczeń musi zapewnić, że stan jest podpisane i zaszyfrowane dla usługi.       Ta klasa jest używana przez serwer podczas wysyłania jako plik cookie w stanie zabezpieczeń `SecurityContextToken` wystawiona dla klienta.       Przykładem implementacji tej klasy jest `X509CertificateSecurityStateEncoder` używającą usługi certyfikatu podpisywania i szyfrowania stan zabezpieczeń."
