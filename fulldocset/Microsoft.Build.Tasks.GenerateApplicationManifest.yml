- uid: Microsoft.Build.Tasks.GenerateApplicationManifest.HostInBrowser
  id: HostInBrowser
  parent: Microsoft.Build.Tasks.GenerateApplicationManifest
  langs:
  - csharp
  name: HostInBrowser
  nameWithType: GenerateApplicationManifest.HostInBrowser
  fullName: Microsoft.Build.Tasks.GenerateApplicationManifest.HostInBrowser
  type: Property
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks
  summary: "Pobiera lub ustawia, czy aplikacja znajduje się w przeglądarce (jak są aplikacje przeglądarki sieci Web WPF)."
  remarks: "W przypadku typów projektów innych niż aplikacje przeglądarki sieci Web WPF, ustawić hostinbrowser — `false` (wartość domyślna).       Podczas wdrażania aplikacji WPF przeglądarki sieci Web, należy ustawić hostinbrowser — właściwość `true`. Powoduje to `<hostInBrowser>` tag do dodania do manifestu aplikacji wygenerowane, włączanie ClickOnce do wdrażania projektów dla aplikacje obsługiwane w przeglądarce, które zawierają pliki .xbap.       Masz również udostępnić aplikacje online tylko przez ustawienie <xref:Microsoft.Build.Tasks.GenerateDeploymentManifest.Install%2A>do `false`.</xref:Microsoft.Build.Tasks.GenerateDeploymentManifest.Install%2A> Jeśli ten warunek nie jest spełniony, zostanie wyświetlony [MSBuild błędów MSB3116](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public bool HostInBrowser { get; set; }
    return:
      type: System.Boolean
      description: "Wartość logiczna, która wskazuje, czy wdrożenie aplikacji będzie udostępniana w przeglądarce (<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>), czy nie (<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>). <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>ma zastosowanie tylko do aplikacji przeglądarki sieci Web WPF."
  overload: Microsoft.Build.Tasks.GenerateApplicationManifest.HostInBrowser*
  exceptions: []
  platform:
  - net462
