  name: HiddenField
  nameWithType: HiddenField
  fullName: System.Web.UI.WebControls.HiddenField
  type: Class
  summary: "Reprezentuje ukryte pole używane do przechowywania wartości niewyświetlanej."
  remarks: "W tym temacie:- [wprowadzenie](#introduction)      -   [składni deklaratywnej](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## formantu pole ukryte wprowadzenie służy do przechowywania wartości, który musi zostać utrwalony między ogłoszenia na serwerze.       Jest on renderowany jako `<input type= &quot;hidden&quot;/>` elementu.       Zwykle stan widoku, stan sesji i pliki cookie są używane do zarządzania stanem strony formularzy sieci Web. Jednak jeśli te metody są wyłączone lub nie są dostępne, można użyć formantu pole ukryte do przechowywania wartości stanu.       Aby określić wartość dla formantu pole ukryte, należy użyć <xref:System.Web.UI.WebControls.HiddenField.Value%2A>Właściwości.</xref:System.Web.UI.WebControls.HiddenField.Value%2A> Możesz podać procedury, która jest wywoływana przy każdej zmianie wartości formantu pole ukryte między ogłoszenia na serwerze, tworząc programu obsługi zdarzeń dla <xref:System.Web.UI.WebControls.HiddenField.ValueChanged>zdarzeń.</xref:System.Web.UI.WebControls.HiddenField.ValueChanged>      <a name=&quot;declarative_syntax&quot;></a>## Składnia deklaratywne```   <asp:HiddenField       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       OnValueChanged=&quot;ValueChanged event handler&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Value=&quot;string&quot;       Visible=&quot;True|False&quot;   />   ```"
  example:
  - "The following examples show how to use the HiddenField control to store the value of a <xref:System.Web.UI.WebControls.TextBox> control between posts to the server.  \n  \n> [!IMPORTANT]\n>  The examples have a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[HiddenField#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_279_1.aspx)]\n [!code-cs[HiddenField#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_279_1.aspx)]  \n  \n [!code-cs[HiddenFieldWebServerControl#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_279_2.aspx)]\n [!code-vb[HiddenFieldWebServerControl#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_279_2.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("ValueChanged")]

      [System.ComponentModel.DefaultProperty("Value")]

      [System.ComponentModel.Designer("System.Web.UI.Design.WebControls.HiddenFieldDesigner, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Web.UI.ControlValueProperty("Value")]

      [System.Web.UI.NonVisualControl]

      [System.Web.UI.ParseChildren(true)]

      [System.Web.UI.PersistChildren(false)]

      [System.Web.UI.SupportsEventValidation]

      public class HiddenField : System.Web.UI.Control, System.Web.UI.IPostBackDataHandler
