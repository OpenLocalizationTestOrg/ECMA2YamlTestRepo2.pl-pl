  type: Class
  summary: "Reprezentuje wsa:EndpointReference element."
  remarks: "Wsa:EndpointReference element można wst:OnBehalfOf i wp:AppliesTo elementów wewnątrz elementu wsp:RequestSecurityToken Określ odwołanie do punktu końcowego.       Podczas odczytywania obsługuje protokół WS-Addressing standardowe przestrzeń nazw schematu (http://schemas.xmlsoap.org/ws/2004/08/addressing) lub przestrzeń nazw schematu WS-Addressing 1.0 (http://www.w3.org/2005/08/addressing). Podczas zapisu wyłącznie nazw WS-Addressing 1.0 (http://www.w3.org/2005/08/addressing) jest obsługiwany.       Aby uzyskać więcej informacji na temat elementu, wsa:EndpointReference Zobacz sieci Web usług adresowania — Specyfikacja Core. Aby uzyskać więcej informacji na temat jej używania w protokołach WS-Trust Zobacz wersję specyfikacji WS-Trust, która ma zastosowanie do danego scenariusza."
