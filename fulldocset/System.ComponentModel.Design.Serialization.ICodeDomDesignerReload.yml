  summary: "Udostępnia interfejs, który może służyć do optymalizacji ponownym załadowaniem projektanta."
  remarks: "A <xref:System.CodeDom.Compiler.CodeDomProvider>można zaimplementować ten interfejs obsługują ponowne ładowanie przez projektanta.</xref:System.CodeDom.Compiler.CodeDomProvider> Podczas projektanta reparses plików do wyświetlenia, można użyć tego interfejsu do zwiększenia wydajności.       Do obsługi tej metody optymalizacji wydajności, można przekazać projektanta <xref:System.CodeDom.CodeCompileUnit>reprezentujący kod dokumentu do <xref:System.ComponentModel.Design.Serialization.ICodeDomDesignerReload.ShouldReloadDesigner%2A>metody.</xref:System.ComponentModel.Design.Serialization.ICodeDomDesignerReload.ShouldReloadDesigner%2A> </xref:System.CodeDom.CodeCompileUnit> <xref:System.ComponentModel.Design.Serialization.ICodeDomDesignerReload.ShouldReloadDesigner%2A>Zwraca wartość wskazującą, czy kod uległa zmianie, i zwykle, czy kod należy załadować ponownie projektanta.</xref:System.ComponentModel.Design.Serialization.ICodeDomDesignerReload.ShouldReloadDesigner%2A> W przeciwnym razie nie jest konieczne poświęcić czas ponownego ładowania projektanta."
