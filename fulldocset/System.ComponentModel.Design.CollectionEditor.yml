- uid: System.ComponentModel.Design.CollectionEditor.CanRemoveInstance(System.Object)
  id: CanRemoveInstance(System.Object)
  parent: System.ComponentModel.Design.CollectionEditor
  langs:
  - csharp
  name: CanRemoveInstance(Object)
  nameWithType: CollectionEditor.CanRemoveInstance(Object)
  fullName: System.ComponentModel.Design.CollectionEditor.CanRemoveInstance(Object)
  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design
  summary: "Wskazuje, czy można usunąć oryginalny członków kolekcji."
  remarks: "Po zaimplementowaniu w klasie pochodnej, ta metoda określa, czy określona wartość może być usunięty z kolekcji. Domyślnie ta metoda zawsze zwraca wartość `true`.       Ta metoda jest wywoływana, gdy użytkownik próbuje usunąć elementu, który jest elementem członkowskim oryginalnej kolekcji. Ta metoda nie jest wywoływana podczas usuwania elementów, które zostały dodane w bieżącej sesji edytowania, ponieważ nie są jeszcze należy do kolekcji."
  syntax:
    content: protected virtual bool CanRemoveInstance (object value);
    parameters:
    - id: value
      type: System.Object
      description: "Wartość do usunięcia."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli jest dozwolone, Usuń tę wartość z kolekcji; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Domyślna implementacja zawsze zwraca <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.ComponentModel.Design.CollectionEditor.CanRemoveInstance*
  exceptions: []
  platform:
  - net462
