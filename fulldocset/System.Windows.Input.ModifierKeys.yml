  remarks: "<xref:System.Windows.Input.Keyboard.Modifiers%2A>Właściwość <xref:System.Windows.Input.Keyboard>klasy to zbiór klawisze modyfikujące, które są aktualnie naciśnięty.</xref:System.Windows.Input.Keyboard> </xref:System.Windows.Input.Keyboard.Modifiers%2A>       Niektóre [!INCLUDE[TLA#tla_api#plural](~/add/includes/tlasharptla-apisharpplural-md.md)] w [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] który wykorzystać ModifierKeys są wyliczenie <xref:System.Windows.Input.Keyboard.Modifiers%2A>właściwości <xref:System.Windows.Input.Keyboard>, <xref:System.Windows.Input.KeyBinding>, <xref:System.Windows.Input.KeyGesture>, i <xref:System.Windows.Input.MouseGesture>klasy.</xref:System.Windows.Input.MouseGesture> </xref:System.Windows.Input.KeyGesture> </xref:System.Windows.Input.KeyBinding> </xref:System.Windows.Input.Keyboard> </xref:System.Windows.Input.Keyboard.Modifiers%2A>      <a name=&quot;xamlAttributeUsage_ModifierKeys&quot;></a>## Użycie atrybutu XAML ```   <object property=&quot;oneOrMoreModifierKeys&quot;/>   ``` <a name=&quot;xamlValues_ModifierKeys&quot;> </a> ## wartości XAML *oneOrMoreModifierKeys* klawisze modyfikujące, zdefiniowanych przez wyliczenie ModifierKeys, rozdzielone znakiem &quot;+&quot;.      "
  example:
  - "The following example shows how to create a <xref:System.Windows.Input.KeyBinding> that associates a <xref:System.Windows.Input.KeyGesture> with a <xref:System.Windows.Input.RoutedCommand>.  The <xref:System.Windows.Input.KeyBinding> uses the ModifierKeys enumeration to specify the modifier key of the gesture.  \n  \n [!code-xml[commandWithHandler#CommandHandlerKeyBinding](~/add/codesnippet/xaml/commandWithHandler/Window1.xaml#commandhandlerkeybinding)]  \n  \n [!code-cs[commandhandlerprocedural#CommandHandlerKeyBindingCodeBehind](~/add/codesnippet/csharp/CommandHandlerProcedural/Window1.xaml.cs#commandhandlerkeybindingcodebehind)]\n [!code-vb[commandhandlerprocedural#CommandHandlerKeyBindingCodeBehind](~/add/codesnippet/visualbasic/commandhandlerprocedural/window1.xaml.vb#commandhandlerkeybindingcodebehind)]"
