  name: ReservationCollection
  nameWithType: ReservationCollection
  fullName: System.IO.Log.ReservationCollection
  type: Class
  summary: "Zarządza kolekcji rezerwacji miejsca w sekwencji rekordu."
  remarks: "Ta klasa reprezentuje zestaw rezerwacji obszarów, które zostały wprowadzone w sekwencji rekordu. Dodawanie elementów do kolekcji przydziela nowej rezerwacji. Usuwanie elementów z kolekcji zwalnia te zastrzeżenia.       Aplikacja zastrzega miejsca w dzienniku zawiera dane, które mają być zapisywane w dzienniku w przyszłości, ale nie można zapisać go bezpośrednio. Zastrzeżenia Podaj gwarancji, które mogą być zapisywane dane do dziennika, gdy dane są dostępne do zapisania. Przy użyciu dzienników, aplikacje często zarezerwować co najmniej jeden rekord dziennika w obszarze kierowanie. Należy zarezerwować rekordów przed ich dołączanie.       Zastrzeżenia może służyć do zagwarantowania, że przed zatwierdzeniem; danych można wykonać operacji w przeciwnym razie zmiany zostaną wycofane. Można go również używane do rejestrowania w dzienniku &quot;akcję cofania&quot;. Podczas operacji wycofywania transakcyjnego menedżera zasobów (RM) musi mieć możliwość odzyskania stanu, jeśli Menedżer zasobów zostanie przerwane podczas operacji wycofywania. Przy użyciu obszaru rezerwacji, RM może zarezerwować miejsca w dzienniku przed jego użyciem.       <xref:System.IO.Log.IRecordSequence.ReserveAndAppend%2A>Metody można zarezerwować miejsce lub dołączanie danych i/lub, w zależności od parametrów, które zostały określone podczas wywołania.</xref:System.IO.Log.IRecordSequence.ReserveAndAppend%2A> Pracy realizowany w transakcji, aplikację można dołączyć informacje cofania i zarezerwowanego miejsca dla rekordów kompensacji. Podczas operacji wycofywania kompensacji rekordów, które są tworzone wskazują na to, co została cofnięta na dysku. Rekordy są dodawane przy użyciu miejsca, który został wcześniej zarezerwowany. Gwarantuje to, czy protokołu RM nie zabraknie miejsca w dzienniku, czyli warunek krytyczny podczas wykonywania operacji wycofywania. Jeśli dziennik czasochłonną podczas transakcji aplikacji można bezpiecznie wycofać transakcji bez uszkodzenia danych trwałych.       CLFS jest standardem ARIES systemu rejestrowania przeznaczone do rejestrowania zapisu z wyprzedzeniem. W kolejnej operacji zapisu rejestrowania aplikacji zapisuje rekord cofania przed przesłaniem operacji rezerwacji ilość miejsca, potrzebny w dzienniku zapisać kompensacyjnych rekordu, która może być używana podczas wycofywania. Później zarezerwowane miejsce jest używany, gdy jest zapisana w rekordzie kompensacji.       Aplikacje można zarezerwować lub dostęp dużo miejsca w danym momencie (są one wykluczają się wzajemnie operacji). Po commit zapisywania rekordu w dzienniku aplikacji można zwolnić rezerwacji rekordów kompensacji. Ta akcja może odbywać się przez wywołanie albo <xref:System.IO.Log.ReservationCollection.FreeReservation%2A>lub <xref:System.IO.Log.IRecordSequence.ReserveAndAppend%2A>metody.</xref:System.IO.Log.IRecordSequence.ReserveAndAppend%2A> </xref:System.IO.Log.ReservationCollection.FreeReservation%2A> Wywoływanie <xref:System.IO.Log.IRecordSequence.ReserveAndAppend%2A>metoda gwarantuje to atomic podczas wywoływania operacji <xref:System.IO.Log.ReservationCollection.FreeReservation%2A>nie ma metody.</xref:System.IO.Log.ReservationCollection.FreeReservation%2A> </xref:System.IO.Log.IRecordSequence.ReserveAndAppend%2A>       Po zwolnieniu rekordów należy zwolnić te same rekordy zastrzeżone razem w poprzednie wywołanie <xref:System.IO.Log.IRecordSequence.ReserveAndAppend%2A>metody.</xref:System.IO.Log.IRecordSequence.ReserveAndAppend%2A>      > [!NOTE] > Implementacji <xref:System.IO.Log.IRecordSequence>musi implementować <xref:System.IO.Log.ReservationCollection.MakeReservation%2A>i <xref:System.IO.Log.ReservationCollection.FreeReservation%2A>metody do rzeczywistego rezerwacji alokacji i dezalokacji.</xref:System.IO.Log.ReservationCollection.FreeReservation%2A> </xref:System.IO.Log.ReservationCollection.MakeReservation%2A> </xref:System.IO.Log.IRecordSequence> Ponadto należy także wywołać implementacji <xref:System.IO.Log.ReservationCollection.ReservationFreed%2A>Jeśli rekord jest zapisywany w miejsce zarezerwowane.</xref:System.IO.Log.ReservationCollection.ReservationFreed%2A>"
  example:
  - "Reservations can be performed in two ways as shown in the following examples. You can adopt the practices in the samples for robust processing. Notice that this task can only be performed when using the CLFS-based <xref:System.IO.Log.LogRecordSequence> class.  \n  \n```  \n//Using the ReserveAndAppend Method  \nReservationCollection reservations = recordSequence.CreateReservationCollection();  \nlong[] lengthOfUndoRecords = new long[] { 1000 };  \nrecordSequence.ReserveAndAppend(recordData,  \n                                                     userSqn,  \n                                                     previousSqn,  \n                                                     RecordSequenceAppendOptions.None,  \n                                                     reservations,  \n                                                     lengthOfUndoRecords);  \nrecordSequence.Append(undoRecordData,    // If necessary …  \n                                    userSqn,  \n                                    previousSqn,  \n                                    RecordSequenceAppendOptions.ForceFlush,  \n                                    reservations);  \n  \n// Using the Manual Approach  \nReservationCollection reservations = recordSequence.CreateReservationCollection();  \nreservations.Add(lengthOfUndoRecord);  \ntry  \n{  \n   recordSequence.Append(recordData, userSqn, previousSqn, RecordAppendOptions.None);  \n}  \ncatch (Exception)  \n{  \n   reservations.Remove(lengthOfUndoRecord);  \n   throw;  \n}  \n  \nrecordSequence.Append(undoRecordData, userSqn, previousSqn, RecordAppendOptions.ForceFlush, reservations);  \n```"
  syntax:
    content: 'public abstract class ReservationCollection : System.Collections.Generic.ICollection<long>, System.Collections.Generic.IEnumerable<long>'
  inheritance:
  - System.Object
  implements:
  - System.Collections.Generic.ICollection<System.Int64>
  - System.Collections.Generic.IEnumerable<System.Int64>
