  namespace: System.IO.Log
  summary: "Zwalnia rezerwacji o określonym rozmiarze ma dokonano. Ta metoda nie może być dziedziczona."
  remarks: ''
  example:
  - "The following example shows how to manually make a reservation. Notice that this task can only be performed when using the CLFS-based <xref:System.IO.Log.LogRecordSequence> class.  \n  \n```  \nReservationCollection reservations = recordSequence.CreateReservationCollection();  \nreservations.Add(lengthOfUndoRecord);  \ntry  \n{  \n   recordSequence.Append(recordData, userSqn, previousSqn, RecordAppendOptions.None);  \n}  \ncatch (Exception)  \n{  \n   reservations.Remove(lengthOfUndoRecord);  \n   throw;  \n}  \n  \nrecordSequence.Append(undoRecordData, userSqn, previousSqn, RecordAppendOptions.ForceFlush, reservations);  \n```"
  syntax:
    content: public bool Remove (long item);
    parameters:
    - id: item
      type: System.Int64
      description: "Rozmiar rezerwacji do zwolnienia."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli znaleziono rezerwacji o określonym rozmiarze i usunięte; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.IO.Log.ReservationCollection.Remove*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Rezerwacja nie jest wystarczająco duży, aby zmieścić udostępnionego rekordu znajdują się w określonej kolekcji rezerwacji."
  - type: System.IO.IOException
    commentId: T:System.IO.IOException
    description: "Występuje błąd We/Wy podczas tworzenia migawki archiwum."
  - type: System.ObjectDisposedException
    commentId: T:System.ObjectDisposedException
    description: "Metoda została wywołana po sekwencji został zlikwidowany."
  - type: System.OutOfMemoryException
