  name: IHelpService
  nameWithType: IHelpService
  fullName: System.ComponentModel.Design.IHelpService
  type: Interface
  summary: "Udostępnia metody dla przedstawiający tematy pomocy i dodawanie i usuwanie słowa kluczowe pomocy w czasie projektowania."
  remarks: "Środowisko czasu projektowania zapewnia system pomocy, który próbuje zlokalizować odpowiednich tematów pomocy wyświetlany, gdy użytkownik naciśnie klawisz F1. System pomocy obsługuje zestaw bieżącego słowa kluczowe kontekstu, które są używane do identyfikowania powiązanych tematów, jeśli żądanie pomocy. Domyślnie słowa kluczowe są skojarzone z wybranej klasy obiektów i właściwości obiektów w środowisku czasu projektowania. Default — słowo kluczowe dla części lub właściwości jest jego w pełni kwalifikowana nazwa klasy lub właściwości. Słowa kluczowe określonych również są powiązane z niektórych tryby, takie jak kiedy zaznaczono wiele obiektów. Jeśli niestandardowych kolekcji pomocy jest zintegrowany z środowiska czasu projektowania, konfigurując dostawcy zewnętrzna pomoc, dostawca dokumentacji można skojarzyć temat dla określonego składnika klas lub właściwości ze słowem kluczowym składające się z elementu w pełni kwalifikowaną nazwę typu lub elementu członkowskiego.       IHelpService może służyć do wywołania usługi pomocy o określonym słowem kluczowym przy użyciu <xref:System.ComponentModel.Design.IHelpService.ShowHelpFromKeyword%2A>metody, lub do wywoływania tematu pomocy używającego określonego adresu URL <xref:System.ComponentModel.Design.IHelpService.ShowHelpFromUrl%2A>metody.</xref:System.ComponentModel.Design.IHelpService.ShowHelpFromUrl%2A> </xref:System.ComponentModel.Design.IHelpService.ShowHelpFromKeyword%2A>       IHelpService można również dodać lub usunąć słowa kluczowe pomocy w czasie projektowania. Wybór składnika lub właściwości projektu, czas Ustawia słowa kluczowego default kontekstu składające się z pełną typ lub element członkowski zaznaczenia i usuwa wcześniej wybrane słowa kluczowe i nie jest już wybrane składniki lub właściwości.       Ponieważ system pomocy nie są automatycznie usuwane niestandardowych pomocy słów kluczowych, należy jawnie usunąć custom — słowo kluczowe, jeśli nie ma już zastosowania. Można monitorować zdarzenia zdefiniowane przez <xref:System.ComponentModel.Design.ISelectionService>interfejsu, aby określić, gdy zmieni się zaznaczenie składnika.</xref:System.ComponentModel.Design.ISelectionService> Na podstawie tych zdarzeń, można dodać atrybutu kontekstu pomocy dla składnika, po wybraniu a następnie usuń atrybutu kontekstu pomocy, gdy zaznaczenie nie zawiera już składnik."
  example:
  - "The following example demonstrates a designer that uses the IHelpService to add and remove Help context attributes for the included control. To use this sample, compile it to a class library and add an instance of the control to a <xref:System.Windows.Forms.Form>. In design view, selecting the component and pressing F1 attempts to look up relevant Help topics based on the current Help context keyword or keywords. Right-click the component and the shortcut menu displays commands, including two custom <xref:System.ComponentModel.Design.DesignerVerb> commands named `Add IHelpService Help Keyword` and `Remove IHelpService Help Keyword`. These commands can be used to add or remove a Help context keyword of the value \"IHelpService\", which attempts to raise the IHelpService topic when F1 is pressed.  \n  \n [!code-cpp[IHelpServiceExample#1](~/add/codesnippet/cpp/t-system.componentmodel._161_1.cpp)]\n [!code-cs[IHelpServiceExample#1](~/add/codesnippet/csharp/t-system.componentmodel._161_1.cs)]\n [!code-vb[IHelpServiceExample#1](~/add/codesnippet/visualbasic/t-system.componentmodel._161_1.vb)]"
  syntax:
    content: public interface IHelpService
  implements: []
  platform:
  - net462
