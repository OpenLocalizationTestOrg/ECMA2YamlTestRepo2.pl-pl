  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel.Design
  summary: "Dodaje atrybut kontekstu do dokumentu."
  remarks: "Atrybuty kontekstu są używane w celu zapewnienia pomocy kontekstowej dla użytkowników. Host projektanta automatycznie dodaje atrybuty kontekstu z dostępnych atrybutów pomocy na niektórych części i właściwości. Ta metoda umożliwia dostosować Pomoc kontekstową."
  syntax:
    content: public void AddContextAttribute (string name, string value, System.ComponentModel.Design.HelpKeywordType keywordType);
    parameters:
    - id: name
      type: System.String
      description: "Nazwa atrybutu do dodania."
    - id: value
      type: System.String
      description: "Wartość atrybutu."
    - id: keywordType
      type: System.ComponentModel.Design.HelpKeywordType
      description: "Typ — słowo kluczowe z wyliczenia <xref href=&quot;System.ComponentModel.Design.HelpKeywordType&quot;> </xref>."
  overload: System.ComponentModel.Design.IHelpService.AddContextAttribute*
  exceptions: []
  platform:
  - net462
