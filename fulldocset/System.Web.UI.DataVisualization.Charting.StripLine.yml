  remarks: "Tę właściwość można ustawić dowolną wartość z prawidłową ARGB (alfa, czerwony, zielony, niebieski).       Gradient dla paska linii Ustawia kolor tła i <xref:System.Web.UI.DataVisualization.Charting.StripLine.BackSecondaryColor%2A>Właściwości.</xref:System.Web.UI.DataVisualization.Charting.StripLine.BackSecondaryColor%2A>       Jeśli ustawisz ten kolor &quot;przezroczyste&quot; — innymi słowy, ustaw wartość alfa na 0 — Brak koloru zostanie przypisana do tła elementu. W związku z tym będzie przezroczyste tło.       Jeśli <xref:System.Web.UI.DataVisualization.Charting.StripLine.StripWidth%2A>właściwość ma wartość 0,0, będzie rysowany wiersza i <xref:System.Web.UI.DataVisualization.Charting.StripLine.BorderColor%2A>właściwość określa kolor linii, nie tej właściwości.</xref:System.Web.UI.DataVisualization.Charting.StripLine.BorderColor%2A> </xref:System.Web.UI.DataVisualization.Charting.StripLine.StripWidth%2A>"
