- uid: System.Web.UI.ScriptResourceDefinition.LoadSuccessExpression
  id: LoadSuccessExpression
  parent: System.Web.UI.ScriptResourceDefinition
  langs:
  - csharp
  name: LoadSuccessExpression
  nameWithType: ScriptResourceDefinition.LoadSuccessExpression
  fullName: System.Web.UI.ScriptResourceDefinition.LoadSuccessExpression
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI
  summary: "Pobiera lub ustawia wyrażenie JavaScript, która jest używana do wykrywania, czy został pomyślnie załadowany plik JavaScript."
  remarks: "Ta właściwość jest używana w połączeniu z <xref:System.Web.UI.ScriptManager.EnableCdnFallback%2A?displayProperty=fullName>właściwości do renderowania wbudowanego skryptu, które zostaną przywrócone do ładowania biblioteki z lokalizacji serwera lokalnego, jeśli skrypt nie udało się załadować z sieci CDN.</xref:System.Web.UI.ScriptManager.EnableCdnFallback%2A?displayProperty=fullName>       Dla biblioteki skryptów firmy Microsoft Ta wartość jest już ustawiony. Jeśli chcesz samodzielnie zarejestrować skrypt i uzyskać pomoc techniczną rezerwowy CDN ustawiał tej właściwości do wyrażenia. Na przykład aby sprawdzić, czy został załadowany w bibliotece jQuery, można użyć wyrażenia podobne do poniższych:`typeof(window.jQuery) !== &quot;undefined&quot;`"
  syntax:
    content: public string LoadSuccessExpression { get; set; }
    return:
      type: System.String
      description: "Wyrażenie języka JavaScript. Wartość domyślna to ciąg pusty."
  overload: System.Web.UI.ScriptResourceDefinition.LoadSuccessExpression*
  exceptions: []
  platform:
  - net462
