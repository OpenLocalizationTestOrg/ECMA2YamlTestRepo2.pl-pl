- uid: System.Web.UI.ScriptResourceDefinition.CdnSupportsSecureConnection
  id: CdnSupportsSecureConnection
  parent: System.Web.UI.ScriptResourceDefinition
  langs:
  - csharp
  name: CdnSupportsSecureConnection
  nameWithType: ScriptResourceDefinition.CdnSupportsSecureConnection
  fullName: System.Web.UI.ScriptResourceDefinition.CdnSupportsSecureConnection
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI
  summary: "Pobiera lub ustala wartość, która wskazuje, aby <xref href=&quot;System.Web.UI.ScriptManager&quot;> </xref> Określa, czy zasób skryptu powinni mieć dostęp za pomocą bezpiecznego połączenia do ścieżki sieciowej (CDN) dostarczania zawartości, jeśli strona uzyskuje się dostęp przy użyciu protokołu HTTPS."
  remarks: "Sprawdź, czy zasób skryptu skojarzone powinni mieć dostęp, użyj właściwości CdnSupportsSecureConnection <xref:System.Web.UI.ScriptManager>za pomocą bezpiecznego połączenia (SSL) do sieci CDN.</xref:System.Web.UI.ScriptManager> Za pomocą właściwości CdnSupportsSecureConnection, podczas aplikacji sieci Web próbuje zażądać bezpieczne zawartości z sieci CDN, który obsługuje protokół SSL można uniknąć komunikat ostrzegawczy z przeglądarki."
  syntax:
    content: public bool CdnSupportsSecureConnection { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli element CDN powinni mieć dostęp przy użyciu protokołu HTTPS. w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.ScriptResourceDefinition.CdnSupportsSecureConnection*
  exceptions: []
  platform:
  - net462
