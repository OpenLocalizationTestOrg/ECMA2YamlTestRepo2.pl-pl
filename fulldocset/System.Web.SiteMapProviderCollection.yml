  type: Class
  summary: "Używane przez <xref href=&quot;System.Web.SiteMap&quot;> </xref> klasę, aby śledzić zbiór <xref href=&quot;System.Web.SiteMapProvider&quot;> </xref> obiektów, które są dostępne dla <xref href=&quot;System.Web.SiteMap&quot;> </xref> podczas inicjowania mapy witryny. Ta klasa nie może być dziedziczona."
  remarks: "Klasa SiteMapProviderCollection jest silnie typizowaną <xref:System.Collections.Hashtable>Kolekcja <xref:System.Web.SiteMapProvider>obiektów.</xref:System.Web.SiteMapProvider> </xref:System.Collections.Hashtable> Oprócz dwóch Dodaj metody, <xref:System.Web.SiteMapProviderCollection.Add%28System.Configuration.Provider.ProviderBase%29>a <xref:System.Web.SiteMapProviderCollection.Add%28System.Web.SiteMapProvider%29>Klasa SiteMapProviderCollection obsługuje <xref:System.Web.SiteMapProviderCollection.AddArray%2A>metodę, aby dodać tablicę typu <xref:System.Web.SiteMapProvider>.</xref:System.Web.SiteMapProvider> </xref:System.Web.SiteMapProviderCollection.AddArray%2A> </xref:System.Web.SiteMapProviderCollection.Add%28System.Web.SiteMapProvider%29> </xref:System.Web.SiteMapProviderCollection.Add%28System.Configuration.Provider.ProviderBase%29>       SiteMapProviderCollection jest używany przez <xref:System.Web.SiteMap>klasę, aby śledzić zbiór <xref:System.Web.SiteMapProvider>obiektów, które są dostępne dla <xref:System.Web.SiteMap>podczas inicjowania mapy witryny.</xref:System.Web.SiteMap> </xref:System.Web.SiteMapProvider> </xref:System.Web.SiteMap> Jednak obecności <xref:System.Web.SiteMapProvider>w dostawcy kolekcji nie musi oznaczać jest używany przez <xref:System.Web.SiteMap>obiektu, tylko że jest dostępny do użytku.</xref:System.Web.SiteMap> </xref:System.Web.SiteMapProvider>       Gdy <xref:System.Web.SiteMapProvider>są przechowywane w SiteMapProviderCollection <xref:System.Configuration.Provider.ProviderBase.Name%2A>właściwość jest używana jako klucz.</xref:System.Configuration.Provider.ProviderBase.Name%2A> </xref:System.Web.SiteMapProvider>"
  example:
  - "The following code example demonstrates how to retrieve the SiteMapProviderCollection object from the <xref:System.Web.SiteMap> object and iterate through it.  \n  \n If you have more than just the default provider configured for your site, you will see each provider that is displayed. For example, if you are using the sample `AccessSiteMapProvider` found in the <xref:System.Web.SiteMapProvider> class overview, you will see the following output.  \n  \n```  \nXmlSiteMapProvider   System.Web.XmlSiteMapProvider  \nAccessSiteMapProvider   Samples.AspNet.Controls.AccessSiteMapProvider  \n```  \n  \n [!code-cs[System.Web.SiteMap_2#1](~/add/codesnippet/csharp/t-system.web.sitemapprov_0_1.aspx)]\n [!code-vb[System.Web.SiteMap_2#1](~/add/codesnippet/visualbasic/t-system.web.sitemapprov_0_1.aspx)]"
