  fullName: System.Security.Cryptography.RSAPKCS1KeyExchangeDeformatter
  type: Class
  summary: 'Odszyfrowuje dane wymiany kluczy PKCS #1.'
  remarks: "Nadawcy utworzyć tajnych informacji (np. losowe dane mogą być używane jako klucz w algorytmu szyfrowania symetrycznego) umożliwia wymianę kluczy i szyfrowania do wysyłania do adresata.       Użyj <xref:System.Security.Cryptography.RSAPKCS1KeyExchangeFormatter>do utworzenia przy użyciu wiadomości wymiany kluczy <xref:System.Security.Cryptography.RSA>algorytmu.</xref:System.Security.Cryptography.RSA> </xref:System.Security.Cryptography.RSAPKCS1KeyExchangeFormatter>      > [!CAUTION] > Zdecydowanie zaleca się, że nie próby utworzenia własnej metody wymiany kluczy z podstawowa funkcjonalność, ponieważ wiele szczegóły operacji musi zostać wykonana dokładnie w kolejności do wymiany kluczy powiódł się."
  example:
  - "The following example shows how to use the RSAPKCS1KeyExchangeDeformatter class to recreate an exchange key to be used to decrypt a message.  \n  \n [!code-vb[System.Security.Cryptography.RSAPKCS1KeyExchangeFormatter2#1](~/add/codesnippet/visualbasic/t-system.security.crypto_99_1.vb)]\n [!code-cs[System.Security.Cryptography.RSAPKCS1KeyExchangeFormatter2#1](~/add/codesnippet/csharp/t-system.security.crypto_99_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class RSAPKCS1KeyExchangeDeformatter : System.Security.Cryptography.AsymmetricKeyExchangeDeformatter
