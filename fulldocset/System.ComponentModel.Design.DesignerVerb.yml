  fullName: System.ComponentModel.Design.DesignerVerb
  type: Class
  summary: "Reprezentuje zlecenie, która może zostać wywołana z projektanta."
  remarks: "Zlecenie projektanta jest połączony z obsługi zdarzeń polecenia menu. Zleceń projektanta są dodawane do menu skrótów składnika w czasie projektowania. W programie Visual Studio każdego projektanta zlecenie jest również na liście, przy użyciu <xref:System.Windows.Forms.LinkLabel>w **opis** okienku okna właściwości.</xref:System.Windows.Forms.LinkLabel>"
  example:
  - "The following code example demonstrates how to create DesignerVerb objects and add them to the design-time shortcut menu for a component.  \n  \n [!code-cpp[DesignerVerb Example#1](~/add/codesnippet/cpp/t-system.componentmodel._60_1.cpp)]\n [!code-cs[DesignerVerb Example#1](~/add/codesnippet/csharp/t-system.componentmodel._60_1.cs)]\n [!code-vb[DesignerVerb Example#1](~/add/codesnippet/visualbasic/t-system.componentmodel._60_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class DesignerVerb : System.ComponentModel.Design.MenuCommand
