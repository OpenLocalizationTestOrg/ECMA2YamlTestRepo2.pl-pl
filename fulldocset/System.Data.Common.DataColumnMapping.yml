  fullName: System.Data.Common.DataColumnMapping
  type: Class
  summary: "Zawiera kolumny ogólnego mapowania dla obiekt, który dziedziczy z <xref href=&quot;System.Data.Common.DataAdapter&quot;> </xref>. Ta klasa nie może być dziedziczona."
