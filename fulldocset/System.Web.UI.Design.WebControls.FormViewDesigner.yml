- uid: System.Web.UI.Design.WebControls.FormViewDesigner.GetDesignTimeHtml
  id: GetDesignTimeHtml
  parent: System.Web.UI.Design.WebControls.FormViewDesigner
  langs:
  - csharp
  name: GetDesignTimeHtml()
  nameWithType: FormViewDesigner.GetDesignTimeHtml()
  fullName: System.Web.UI.Design.WebControls.FormViewDesigner.GetDesignTimeHtml()
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Pobiera kod znaczników, który jest używany do renderowania kontrolki na skojarzony w czasie projektowania."
  remarks: "Jeśli szablon elementu został zdefiniowany dla <xref:System.Web.UI.WebControls.FormView>kontrolować, Ustawia metodę GetDesignTimeHtml <xref:System.Web.UI.WebControls.FormView.DataKeyNames%2A>kolekcji formantu ma pustą <xref:System.String>Tablica, jeśli nie można uzyskać schematu dla tego źródła danych.</xref:System.String> </xref:System.Web.UI.WebControls.FormView.DataKeyNames%2A> </xref:System.Web.UI.WebControls.FormView> Odświeża GetDesignTimeHtml <xref:System.ComponentModel.TypeDescriptor>obiekt, aby wymusić wywołanie <xref:System.Web.UI.Design.WebControls.DataBoundControlDesigner.PreFilterProperties%2A>metody.</xref:System.Web.UI.Design.WebControls.DataBoundControlDesigner.PreFilterProperties%2A> </xref:System.ComponentModel.TypeDescriptor> GetDesignTimeHtml następnie wywołuje metodę podstawową, aby wygenerować kod znaczników.       Jeśli żaden szablon elementu został zdefiniowany dla <xref:System.Web.UI.WebControls.FormView>kontrolować wywołania GetDesignTimeHtml <xref:System.Web.UI.Design.WebControls.FormViewDesigner.GetEmptyDesignTimeHtml%2A>metodę, aby wygenerować kod znaczników, który renderuje symbol zastępczy.</xref:System.Web.UI.Design.WebControls.FormViewDesigner.GetEmptyDesignTimeHtml%2A> </xref:System.Web.UI.WebControls.FormView>"
  example:
  - "The following code example shows how to override the GetDesignTimeHtml method in a class that is inherited from the <xref:System.Web.UI.Design.WebControls.FormViewDesigner> class to change the appearance of the <xref:System.Web.UI.WebControls.FormView> control at design time. The example adds a new first row to the grid to contain the <xref:System.Web.UI.WebControls.FormView.Caption%2A> property, if the <xref:System.Web.UI.WebControls.FormView.Caption%2A> is defined. If the <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A> property of the control that is derived from the <xref:System.Web.UI.WebControls.FormView> is the <xref:System.Web.UI.WebControls.BorderStyle> or <xref:System.Web.UI.WebControls.BorderStyle> value, the GetDesignTimeHtml draws a blue dashed border around the control to make its extent more visible. The example does not change the run-time appearance of the control.  \n  \n [!code-vb[System.Web.UI.Design.WebControls.FormViewDesigner#4](~/add/codesnippet/visualbasic/m-system.web.ui.design.w_14_1.vb)]\n [!code-cs[System.Web.UI.Design.WebControls.FormViewDesigner#4](~/add/codesnippet/csharp/m-system.web.ui.design.w_14_1.cs)]"
  syntax:
    content: public override string GetDesignTimeHtml ();
    parameters: []
    return:
      type: System.String
      description: "A <xref:System.String>zawierający znacznika używany do renderowania <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref> w czasie projektowania.</xref:System.String>"
  overload: System.Web.UI.Design.WebControls.FormViewDesigner.GetDesignTimeHtml*
  exceptions: []
  platform:
  - net462
