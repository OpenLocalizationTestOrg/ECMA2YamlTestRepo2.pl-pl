  remarks: "Jeśli kod znaczników dla <xref:System.Web.UI.WebControls.FormView>formant nie ma jednego z szablonów elementu <xref:System.Web.UI.Design.WebControls.FormViewDesigner.GetDesignTimeHtml%2A>Metoda wywołuje metodę GetEmptyDesignTimeHtml, która generuje kod znaczników symbolu zastępczego, który zawiera instrukcje dotyczące sposobu edytować zawartość szablonu i komunikat, że szablon elementu jest wymagany.</xref:System.Web.UI.Design.WebControls.FormViewDesigner.GetDesignTimeHtml%2A> </xref:System.Web.UI.WebControls.FormView>"
