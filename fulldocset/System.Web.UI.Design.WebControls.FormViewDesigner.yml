  name: FormViewDesigner
  nameWithType: FormViewDesigner
  fullName: System.Web.UI.Design.WebControls.FormViewDesigner
  type: Class
  summary: "Zapewnia obsługę projektowania w wizualnego projektanta dla <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref> formantu."
  remarks: "Za pomocą wizualnego projektanta podczas przełączania do widoku projektu ze źródła kodu źródłowego znaczników, który opisuje <xref:System.Web.UI.WebControls.FormView>formantu zostanie przeanalizowany i wersja czasu projektowania formantu jest tworzona na powierzchni projektu.</xref:System.Web.UI.WebControls.FormView> Po przełączeniu do widoku źródła czasu projektowania formantu jest utrwalone znaczników kodu źródłowego i edytować do kodu znaczników dla strony sieci Web.       Właściwości klasy FormViewDesigner dostępne następujące funkcje: - <xref:System.Web.UI.Design.WebControls.FormViewDesigner.ActionLists%2A>zwraca <xref:System.ComponentModel.Design.DesignerActionListCollection>obiekt, który zwykle zawiera obiekt, który jest pochodną <xref:System.ComponentModel.Design.DesignerActionList>klasy na każdym poziomie drzewa dziedziczenia projektanta.</xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.DesignerActionListCollection> </xref:System.Web.UI.Design.WebControls.FormViewDesigner.ActionLists%2A>      - <xref:System.Web.UI.Design.WebControls.FormViewDesigner.AutoFormats%2A>Właściwość zwraca kolekcję formatowania schematy do wyświetlenia w **automatyczne formatowanie** okno dialogowe.</xref:System.Web.UI.Design.WebControls.FormViewDesigner.AutoFormats%2A>      <xref:System.Web.UI.Design.WebControls.FormViewDesigner.TemplateGroups%2A>Właściwość zwraca kolekcję grup szablonu dla szablonów skojarzonych <xref:System.Web.UI.WebControls.FormView>.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.Design.WebControls.FormViewDesigner.TemplateGroups%2A>      - <xref:System.Web.UI.Design.WebControls.FormViewDesigner.UsePreviewControl%2A>Właściwość zawsze zwraca `true`, wskazujący, że projektant tworzy tymczasową kopię skojarzony <xref:System.Web.UI.WebControls.FormView>Aby wygenerować kod znaczników czasu projektowania.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.Design.WebControls.FormViewDesigner.UsePreviewControl%2A>       Dostępne metody klasy FormViewDesigner następujące funkcje: - <xref:System.Web.UI.Design.WebControls.FormViewDesigner.GetDesignTimeHtml%2A>Metoda zwraca kod znaczników, który jest używany do renderowania skojarzony <xref:System.Web.UI.WebControls.FormView>w czasie projektowania.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.Design.WebControls.FormViewDesigner.GetDesignTimeHtml%2A>      <xref:System.Web.UI.Design.WebControls.FormViewDesigner.Initialize%2A>Projektanta, aby wyświetlać, edytować i projektowania skojarzone <xref:System.Web.UI.WebControls.FormView>.</xref:System.Web.UI.WebControls.FormView> przygotowuje — metoda</xref:System.Web.UI.Design.WebControls.FormViewDesigner.Initialize%2A>      - <xref:System.Web.UI.Design.WebControls.FormViewDesigner.OnSchemaRefreshed%2A>Metoda jest wywoływana, gdy schematu źródła danych skojarzonych z nim <xref:System.Web.UI.WebControls.FormView>zmian.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.Design.WebControls.FormViewDesigner.OnSchemaRefreshed%2A>"
  example:
  - "The following code example shows how to extend the FormViewDesigner class to change the appearance of controls that are derived from the <xref:System.Web.UI.WebControls.FormView> control at design time.  \n  \n The example derives the `MyFormView` control from the <xref:System.Web.UI.WebControls.FormView> control. The `MyFormView` is simply a copy of the <xref:System.Web.UI.WebControls.FormView>. The example also derives the `MyFormViewDesigner` class from the FormViewDesigner and places a <xref:System.ComponentModel.DesignerAttribute> object for the `MyFormViewDesigner` on the `MyFormView` control.  \n  \n The `MyFormViewDesigner` overrides the following items:  \n  \n-   The <xref:System.Web.UI.Design.WebControls.FormViewDesigner.SampleRowCount%2A> property to specify that the pager row for the design-time view of the `MyFormView` contain four page links.  \n  \n-   The <xref:System.Web.UI.Design.WebControls.FormViewDesigner.GetDesignTimeHtml%2A> method to include the <xref:System.Web.UI.WebControls.FormView.Caption%2A> property, if it is specified, as a new first row in the `MyFormView` grid at design time. If the <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A> property of the `MyFormView` is the <xref:System.Web.UI.WebControls.BorderStyle> or <xref:System.Web.UI.WebControls.BorderStyle> value, the <xref:System.Web.UI.Design.WebControls.FormViewDesigner.GetDesignTimeHtml%2A> draws a blue dashed border around the control to make its extent more visible.  \n  \n [!code-vb[System.Web.UI.Design.WebControls.FormViewDesigner#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_32_1.vb)]\n [!code-cs[System.Web.UI.Design.WebControls.FormViewDesigner#1](~/add/codesnippet/csharp/t-system.web.ui.design.w_32_1.cs)]"
  syntax:
    content: 'public class FormViewDesigner : System.Web.UI.Design.WebControls.DataBoundControlDesigner'
