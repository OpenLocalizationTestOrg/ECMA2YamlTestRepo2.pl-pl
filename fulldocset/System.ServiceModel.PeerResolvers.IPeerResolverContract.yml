  remarks: "Ta metoda jest używana do dodawania informacji o rejestracji węzła równorzędnego do tabeli odnośników używane przez usługi rozpoznawania nazw równorzędnych."
  syntax:
    content: public System.ServiceModel.PeerResolvers.RegisterResponseInfo Register (System.ServiceModel.PeerResolvers.RegisterInfo registerInfo);
