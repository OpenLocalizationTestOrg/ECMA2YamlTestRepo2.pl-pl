  fullName: System.ServiceModel.PeerResolvers.IPeerResolverContract
  type: Interface
  summary: "Definiuje kontrakt dla podstawowe operacje usługi rozpoznawania nazw równorzędnych."
  remarks: "Implementors równorzędnej niestandardowej usługi rozpoznawania nazw należy wziąć pod uwagę wynikających z podstawowego <xref:System.ServiceModel.PeerResolvers.CustomPeerResolverService>typu i zastępowanie metody wirtualne zdefiniowane w typie.</xref:System.ServiceModel.PeerResolvers.CustomPeerResolverService>"
  syntax:
    content: >-
      [System.ServiceModel.ServiceContract(Name="IPeerResolverContract", Namespace="http://schemas.microsoft.com/net/2006/05/peer/resolver", SessionMode=System.ServiceModel.SessionMode.Allowed)]

      public interface IPeerResolverContract
