- uid: System.ServiceModel.PeerResolvers.IPeerResolverContract.Refresh(System.ServiceModel.PeerResolvers.RefreshInfo)
  id: Refresh(System.ServiceModel.PeerResolvers.RefreshInfo)
  parent: System.ServiceModel.PeerResolvers.IPeerResolverContract
  langs:
  - csharp
  name: Refresh(RefreshInfo)
  nameWithType: IPeerResolverContract.Refresh(RefreshInfo)
  fullName: System.ServiceModel.PeerResolvers.IPeerResolverContract.Refresh(RefreshInfo)
  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.PeerResolvers
  summary: "Odświeża wygaśnięcia wpisu w tabeli odnośników rejestracji usługi rozpoznawania nazw równorzędnych."
  remarks: "&quot;Odśwież&quot; wpis jest implementowany przez aktualizowania sygnatury czasowej wygaśnięcia podany wpis. Wszystkie informacje używane do unikatowego identyfikowania wpis musi być podane w <xref:System.ServiceModel.PeerResolvers.RefreshInfo>obiekt dostarczony do tej metody.</xref:System.ServiceModel.PeerResolvers.RefreshInfo>"
  syntax:
    content: public System.ServiceModel.PeerResolvers.RefreshResponseInfo Refresh (System.ServiceModel.PeerResolvers.RefreshInfo refreshInfo);
    parameters:
    - id: refreshInfo
      type: System.ServiceModel.PeerResolvers.RefreshInfo
      description: "<xref href=&quot;System.ServiceModel.PeerResolvers.RefreshInfo&quot;></xref>obiekt, który zawiera identyfikator sieci i identyfikator rejestracji wpisu, aby odświeżyć w tabeli odnośników rejestracji usługi rozpoznawania nazw równorzędnych."
    return:
      type: System.ServiceModel.PeerResolvers.RefreshResponseInfo
      description: "<xref href=&quot;System.ServiceModel.PeerResolvers.RefreshResponseInfo&quot;></xref>zawiera wpis nowo odświeżyć rejestracji."
  overload: System.ServiceModel.PeerResolvers.IPeerResolverContract.Refresh*
  exceptions: []
  platform:
  - net462
