  name: SpeechRecognizer
  nameWithType: SpeechRecognizer
  fullName: System.Speech.Recognition.SpeechRecognizer
  type: Class
  summary: "Zapewnia dostęp do usługi rozpoznawania mowy udostępnionego dostępne na pulpicie systemu Windows."
  remarks: "Aplikacje umożliwia dostęp do rozpoznawania mowy udostępniony aparat rozpoznawania. Użyj obiektu SpeechRecognizer do dodania do środowisko użytkownika systemu Windows mowy.       Ta klasa zapewnia kontrolę nad różnych aspektów procesu rozpoznawania mowy: - Aby zarządzać gramatyki rozpoznawania mowy, użyj <xref:System.Speech.Recognition.SpeechRecognizer.LoadGrammar%2A>, <xref:System.Speech.Recognition.SpeechRecognizer.LoadGrammarAsync%2A>, <xref:System.Speech.Recognition.SpeechRecognizer.UnloadGrammar%2A>, <xref:System.Speech.Recognition.SpeechRecognizer.UnloadAllGrammars%2A>i <xref:System.Speech.Recognition.SpeechRecognizer.Grammars%2A>.</xref:System.Speech.Recognition.SpeechRecognizer.Grammars%2A> </xref:System.Speech.Recognition.SpeechRecognizer.UnloadAllGrammars%2A> </xref:System.Speech.Recognition.SpeechRecognizer.UnloadGrammar%2A> </xref:System.Speech.Recognition.SpeechRecognizer.LoadGrammarAsync%2A> </xref:System.Speech.Recognition.SpeechRecognizer.LoadGrammar%2A>      — Aby uzyskać informacje o bieżącym mowy operacji rozpoznawania, subskrybować SpeechRecognizer <xref:System.Speech.Recognition.SpeechRecognizer.SpeechDetected>, <xref:System.Speech.Recognition.SpeechRecognizer.SpeechHypothesized>, <xref:System.Speech.Recognition.SpeechRecognizer.SpeechRecognitionRejected>, i <xref:System.Speech.Recognition.SpeechRecognizer.SpeechRecognized>zdarzeń.</xref:System.Speech.Recognition.SpeechRecognizer.SpeechRecognized> </xref:System.Speech.Recognition.SpeechRecognizer.SpeechRecognitionRejected> </xref:System.Speech.Recognition.SpeechRecognizer.SpeechHypothesized> </xref:System.Speech.Recognition.SpeechRecognizer.SpeechDetected>      — Aby wyświetlić lub zmodyfikować liczbę wyników alternatywnych zwraca aparat rozpoznawania, użyj <xref:System.Speech.Recognition.SpeechRecognizer.MaxAlternates%2A>Właściwości.</xref:System.Speech.Recognition.SpeechRecognizer.MaxAlternates%2A> Aparat rozpoznawania zwraca wyniki rozpoznawania w <xref:System.Speech.Recognition.RecognitionResult>obiektu.</xref:System.Speech.Recognition.RecognitionResult>      -Aby dostępu lub monitorować stan udostępniony aparat rozpoznawania, użyj <xref:System.Speech.Recognition.SpeechRecognizer.AudioLevel%2A>, <xref:System.Speech.Recognition.SpeechRecognizer.AudioPosition%2A>, <xref:System.Speech.Recognition.SpeechRecognizer.AudioState%2A>, <xref:System.Speech.Recognition.SpeechRecognizer.Enabled%2A>, <xref:System.Speech.Recognition.SpeechRecognizer.PauseRecognizerOnRecognition%2A>, <xref:System.Speech.Recognition.SpeechRecognizer.RecognizerAudioPosition%2A>, i <xref:System.Speech.Recognition.SpeechRecognizer.State%2A>Właściwości i <xref:System.Speech.Recognition.SpeechRecognizer.AudioLevelUpdated>, <xref:System.Speech.Recognition.SpeechRecognizer.AudioSignalProblemOccurred>, <xref:System.Speech.Recognition.SpeechRecognizer.AudioStateChanged>, i <xref:System.Speech.Recognition.SpeechRecognizer.StateChanged>zdarzeń.</xref:System.Speech.Recognition.SpeechRecognizer.StateChanged> </xref:System.Speech.Recognition.SpeechRecognizer.AudioStateChanged> </xref:System.Speech.Recognition.SpeechRecognizer.AudioSignalProblemOccurred> </xref:System.Speech.Recognition.SpeechRecognizer.AudioLevelUpdated> </xref:System.Speech.Recognition.SpeechRecognizer.State%2A> </xref:System.Speech.Recognition.SpeechRecognizer.RecognizerAudioPosition%2A> </xref:System.Speech.Recognition.SpeechRecognizer.PauseRecognizerOnRecognition%2A> </xref:System.Speech.Recognition.SpeechRecognizer.Enabled%2A> </xref:System.Speech.Recognition.SpeechRecognizer.AudioState%2A> </xref:System.Speech.Recognition.SpeechRecognizer.AudioPosition%2A> </xref:System.Speech.Recognition.SpeechRecognizer.AudioLevel%2A>      -Aby zsynchronizować zmiany aparat rozpoznawania, użyj <xref:System.Speech.Recognition.SpeechRecognizer.RequestRecognizerUpdate%2A>metody.</xref:System.Speech.Recognition.SpeechRecognizer.RequestRecognizerUpdate%2A> Udostępniony aparat rozpoznawania używa więcej niż jeden wątek, do wykonywania zadań.      -Aby emulować dane wejściowe udostępniony aparat rozpoznawania, należy użyć <xref:System.Speech.Recognition.SpeechRecognizer.EmulateRecognize%2A>i <xref:System.Speech.Recognition.SpeechRecognizer.EmulateRecognizeAsync%2A>metody.</xref:System.Speech.Recognition.SpeechRecognizer.EmulateRecognizeAsync%2A> </xref:System.Speech.Recognition.SpeechRecognizer.EmulateRecognize%2A>       Konfiguracja rozpoznawanie mowy systemu Windows odbywa się przy użyciu **właściwości mowy** okno dialogowe w **Panelu sterowania**. Ten interfejs jest używany, aby wybrać domyślny aparat rozpoznawania mowy pulpitu i języka, urządzenia wejściowego audio i zachowanie uśpienia rozpoznawania mowy. Po zmianie konfiguracji rozpoznawanie mowy systemu Windows po uruchomieniu aplikacji (na przykład rozpoznawanie mowy jest wyłączona lub zmianie języka wprowadzania), zmiana ta dotyczy wszystkich obiektów SpeechRecognizer.       Aby utworzyć rozpoznawania mowy w procesie, która jest niezależna od rozpoznawanie mowy w systemie Windows, należy użyć <xref:System.Speech.Recognition.SpeechRecognitionEngine>klasy.</xref:System.Speech.Recognition.SpeechRecognitionEngine>      > [!NOTE] > Wywołania zawsze <xref:System.Speech.Recognition.SpeechRecognizer.Dispose%2A>przed zwolnieniem ostatniego odwołania do rozpoznawania mowy.</xref:System.Speech.Recognition.SpeechRecognizer.Dispose%2A> W przeciwnym razie używa zasobów nie zostanie zwolniona, dopóki moduł garbage collector wywołuje obiekt aparatu rozpoznawania `Finalize` metody."
  example:
  - "The following example is part of a console application that loads a speech recognition grammar and demonstrates asynchronous emulated input, the associated recognition results, and the associated events raised by the speech recognizer.  If Windows Speech Recognition is not running, then starting this application will also start Windows Speech Recognition. If Windows Speech Recognition is in the **Sleeping** state, then <xref:System.Speech.Recognition.SpeechRecognizer.EmulateRecognizeAsync%2A> always returns null.  \n  \n```c#  \nusing System;  \nusing System.Speech.Recognition;  \nusing System.Threading;  \n  \nnamespace SharedRecognizer  \n{  \n  class Program  \n  {  \n  \n    // Indicate whether the asynchronous emulate recognition  \n    // operation has completed.  \n    static bool completed;  \n  \n    static void Main(string[] args)  \n    {  \n  \n      // Initialize an instance of the shared recognizer.  \n      using (SpeechRecognizer recognizer = new SpeechRecognizer())  \n      {  \n  \n        // Create and load a sample grammar.  \n        Grammar testGrammar =  \n          new Grammar(new GrammarBuilder(\"testing testing\"));  \n        testGrammar.Name = \"Test Grammar\";  \n        recognizer.LoadGrammar(testGrammar);  \n  \n        // Attach event handlers for recognition events.  \n        recognizer.SpeechRecognized +=  \n          new EventHandler<SpeechRecognizedEventArgs>(  \n            SpeechRecognizedHandler);  \n        recognizer.EmulateRecognizeCompleted +=  \n          new EventHandler<EmulateRecognizeCompletedEventArgs>(  \n            EmulateRecognizeCompletedHandler);  \n  \n        completed = false;  \n  \n        // Start asynchronous emulated recognition.   \n        // This matches the grammar and generates a SpeechRecognized event.  \n        recognizer.EmulateRecognizeAsync(\"testing testing\");  \n  \n        // Wait for the asynchronous operation to complete.  \n        while (!completed)  \n        {  \n          Thread.Sleep(333);  \n        }  \n  \n        completed = false;  \n  \n        // Start asynchronous emulated recognition.  \n        // This does not match the grammar or generate a SpeechRecognized event.  \n        recognizer.EmulateRecognizeAsync(\"testing one two three\");  \n  \n        // Wait for the asynchronous operation to complete.  \n        while (!completed)  \n        {  \n          Thread.Sleep(333);  \n        }  \n      }  \n  \n      Console.WriteLine();  \n      Console.WriteLine(\"Press any key to exit...\");  \n      Console.ReadKey();  \n    }  \n  \n    // Handle the SpeechRecognized event.  \n    static void SpeechRecognizedHandler(  \n      object sender, SpeechRecognizedEventArgs e)  \n    {  \n      if (e.Result != null)  \n      {  \n        Console.WriteLine(\"Recognition result = {0}\",  \n          e.Result.Text ?? \"<no text>\");  \n      }  \n      else  \n      {  \n        Console.WriteLine(\"No recognition result\");  \n      }  \n    }  \n  \n    // Handle the SpeechRecognizeCompleted event.  \n    static void EmulateRecognizeCompletedHandler(  \n      object sender, EmulateRecognizeCompletedEventArgs e)  \n    {  \n      if (e.Result == null)  \n      {  \n        Console.WriteLine(\"No result generated.\");  \n      }  \n  \n      // Indicate the asynchronous operation is complete.  \n      completed = true;  \n    }  \n  }  \n}  \n  \n```"
