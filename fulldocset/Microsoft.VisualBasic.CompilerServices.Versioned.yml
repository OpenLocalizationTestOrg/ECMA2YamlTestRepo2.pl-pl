  type: Class
  summary: "Kontrolą wersji modułu zawiera procedury służy do interakcji z obiektami, aplikacji i systemów."
  remarks: "Ten moduł obsługuje słów kluczowych języka Visual Basic i elementy członkowskie biblioteki wykonawczej, które uruchomić inne programy, wywołanie metody lub właściwości dźwiękowej Sygnalizuj z komputera, podać parametry wiersza polecenia, modyfikowania obiektów COM i kontrolować okien dialogowych.       Ta klasa jest zaktualizowana wersja programu Visual Basic 2005 <xref:Microsoft.VisualBasic.Interaction>klasy (który został użyty w 2003 Visual Basic).</xref:Microsoft.VisualBasic.Interaction>"
  syntax:
    content: >-
      [System.ComponentModel.EditorBrowsable(System.ComponentModel.EditorBrowsableState.Never)]

      public sealed class Versioned
