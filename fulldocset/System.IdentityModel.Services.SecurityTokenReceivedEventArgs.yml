  fullName: System.IdentityModel.Services.SecurityTokenReceivedEventArgs
  type: Class
  summary: "Udostępnia dane dla <xref href=&quot;System.IdentityModel.Services.WSFederationAuthenticationModule.SecurityTokenReceived&quot;> </xref> zdarzeń."
  remarks: "Zdarzenie jest wywoływane po odebraniu wystawionego tokenu z usługi tokenu zabezpieczającego (STS) podczas logowania przy użyciu protokołu WS-Federation. Jest on wywoływane przed weryfikowania tokenu. Można uzyskać dostęp za pośrednictwem wystawiony token <xref:System.IdentityModel.Services.SecurityTokenReceivedEventArgs.SecurityToken%2A>Właściwości i zmodyfikować jej właściwości lub zastąpić nim</xref:System.IdentityModel.Services.SecurityTokenReceivedEventArgs.SecurityToken%2A> Możesz anulować logowania przetwarzania przez ustawienie <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>Właściwości.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>"
  syntax:
    content: 'public class SecurityTokenReceivedEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
