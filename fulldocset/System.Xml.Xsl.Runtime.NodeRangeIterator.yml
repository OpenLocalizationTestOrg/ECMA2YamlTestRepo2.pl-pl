  type: Struct
  summary: "Wykonuje iterację na węźle singleton, jeśli węzeł początkowy jest tym samym węźle jako węzeł końcowy. Wykonuje iterację na koniec dokumentu, jeśli węzeł początkowy jest po węzeł końcowy lub w innym dokumencie."
  remarks: "Iteracja węzłów w kolejności dokumentów, począwszy od węzła początkowego za pośrednictwem wszystkich węzłów typu zawartości kolejnych węzeł początkowy, aż do osiągnięcia końcowego węzła. Węzły, które nie są zgodne predykatu testu są odfiltrowywane."
