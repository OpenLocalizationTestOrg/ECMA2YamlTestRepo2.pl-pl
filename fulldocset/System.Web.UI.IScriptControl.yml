  name: IScriptControl
  nameWithType: IScriptControl
  fullName: System.Web.UI.IScriptControl
  type: Interface
  summary: "Definiuje metody, które musi implementować kontrolek serwera ASP.NET, aby zdefiniować zasoby ECMAScript (JavaScript) w aplikacji z włączoną obsługą technologii AJAX."
  remarks: "Po zaimplementowaniu w klasie, metody interfejsu IScriptControl odwołań do biblioteki skryptów, które definiują składniki klienta i deskryptory skryptu, reprezentujące wystąpień typów klienta. Implementuje ten interfejs w formantach niestandardowych serwera, obejmujące funkcje sterowania skryptu.       Aby uzyskać więcej informacji, zobacz [Dodawanie możliwości klienta do kontrolki serwera sieci Web](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public interface IScriptControl
  implements: []
  platform:
  - net462
- uid: System.Web.UI.IScriptControl.GetScriptDescriptors
  id: GetScriptDescriptors
  parent: System.Web.UI.IScriptControl
  langs:
  - csharp
  name: GetScriptDescriptors()
  nameWithType: IScriptControl.GetScriptDescriptors()
  fullName: System.Web.UI.IScriptControl.GetScriptDescriptors()
  type: Method
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI
  summary: "Pobiera kolekcję deskryptorów skryptu, które reprezentują składniki klienta ECMAScript (JavaScript)."
  remarks: "Zaimplementuj tę metodę, aby zdefiniować składniki, zachowania lub formanty klienta z biblioteki Ajax wymaga formantu serwera. Ta metoda umożliwia przekazywanie deklaratywnie określone parametry do funkcji biblioteki Microsoft Ajax.       Aby użyć tej metody, musi także implementować abstrakcyjnej <xref:System.Web.UI.ScriptDescriptor>klasy.</xref:System.Web.UI.ScriptDescriptor>"
  syntax:
    content: public System.Collections.Generic.IEnumerable<System.Web.UI.ScriptDescriptor> GetScriptDescriptors ();
    parameters: []
    return:
      type: System.Collections.Generic.IEnumerable{System.Web.UI.ScriptDescriptor}
      description: "<xref:System.Collections.IEnumerable>Kolekcja <xref href=&quot;System.Web.UI.ScriptDescriptor&quot;> </xref> obiektów.</xref:System.Collections.IEnumerable>"
  overload: System.Web.UI.IScriptControl.GetScriptDescriptors*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.IScriptControl.GetScriptReferences
  id: GetScriptReferences
  parent: System.Web.UI.IScriptControl
  langs:
  - csharp
  name: GetScriptReferences()
  nameWithType: IScriptControl.GetScriptReferences()
  fullName: System.Web.UI.IScriptControl.GetScriptReferences()
  type: Method
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI
  summary: "Pobiera kolekcję <xref href=&quot;System.Web.UI.ScriptReference&quot;> </xref> obiekty, które określają zasoby skryptu, które wymaga formantu."
  remarks: "Zaimplementuj tę metodę, aby określić zależności biblioteki niestandardowego skryptu, które wymaga formantu serwera, takich jak skrypty w folderze skryptów bieżącej aplikacji sieci Web lub zasobów w zestawie. Nie masz skrypty w bibliotece Microsoft Ajax rejestrowana w ten sposób."
  syntax:
    content: public System.Collections.Generic.IEnumerable<System.Web.UI.ScriptReference> GetScriptReferences ();
    parameters: []
    return:
      type: System.Collections.Generic.IEnumerable{System.Web.UI.ScriptReference}
      description: "<xref:System.Collections.IEnumerable>Kolekcja <xref href=&quot;System.Web.UI.ScriptReference&quot;> </xref> obiektów.</xref:System.Collections.IEnumerable>"
  overload: System.Web.UI.IScriptControl.GetScriptReferences*
  exceptions: []
