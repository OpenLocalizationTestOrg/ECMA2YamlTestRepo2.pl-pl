  name: GenericAccessRights
  nameWithType: GenericAccessRights
  fullName: System.Messaging.GenericAccessRights
  type: Enum
  summary: "W formacie Windows 2000 i Windows NT dostępu do określenia zestawu wspólnych praw dostępu, które usługi kolejkowania komunikatów mapuje zarówno prawa dostępu standard i określonego obiektu do odczytu, zapisu i wykonywania."
  remarks: "Wyliczenie GenericAccessRights zawiera mniej szczegółów, co możesz określić, ale zazwyczaj jest łatwiejsze niż określenie wszystkich odpowiednich standardowych i określonych praw. Każdy typ obiektu można zamapować praw podstawowego dostępu do zestawu standard (wspólnych dla większości typów zabezpieczanych obiektów) i określonego obiektu.       Na przykład podając użytkownika odczytu i zapisu do kolejki komunikatów umożliwia wysyłanie, wybierania i odbierania wiadomości z kolejki. Jednak w celu kontrolowania prawa dostępu, można użyć <xref:System.Messaging.StandardAccessRights>i <xref:System.Messaging.MessageQueueAccessRights>wyliczeniu, aby określić, na przykład, że użytkownik może wgląd, ale nie otrzymywać wiadomości, można usunąć kolejki lub wiadomości lub można ustawić właściwości kolejki.</xref:System.Messaging.MessageQueueAccessRights> </xref:System.Messaging.StandardAccessRights>"
  syntax:
    content: >-
      [System.Flags]

      public enum GenericAccessRights
