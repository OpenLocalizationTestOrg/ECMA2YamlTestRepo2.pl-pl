  name: AxisScrollBar
  nameWithType: AxisScrollBar
  fullName: System.Windows.Forms.DataVisualization.Charting.AxisScrollBar
  type: Class
  summary: "Reprezentuje paska przewijania osi wykresu."
  remarks: "Klasa AxisScrollBar jest ujawniona jako <xref:System.Windows.Forms.DataVisualization.Charting.Axis.ScrollBar%2A>Właściwość <xref:System.Windows.Forms.DataVisualization.Charting.Axis>klasy.</xref:System.Windows.Forms.DataVisualization.Charting.Axis> </xref:System.Windows.Forms.DataVisualization.Charting.Axis.ScrollBar%2A>       Paski przewijania zezwolić użytkownika końcowego przewijać danych po wyświetleniu podzbiór danych. Podzbiór danych jest określana jako widok i jest reprezentowany przez <xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView>klasę.</xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView>       Paski przewijania są wyświetlane tylko po wystąpieniu powiększania. Innymi słowy nawet jeśli pasek przewijania jest włączony, tylko będzie widoczny po wyświetleniu widoku.      > [!IMPORTANT] > Ustalenie położenie pasków przewijania, pozycja obszaru kreślenia obszaru wykresu nie należy wybrać opcję <xref:System.Windows.Forms.DataVisualization.Charting.ElementPosition.Auto%2A>.</xref:System.Windows.Forms.DataVisualization.Charting.ElementPosition.Auto%2A> Aby jawnie ustawić pozycja obszaru kreślenia, użyj <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.InnerPlotPosition%2A>Właściwości.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.InnerPlotPosition%2A>       Aby wyświetlić paski przewijania podczas wyświetlania wykresu, należy użyć <xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView>klasy właściwości i metody, dzięki czemu widoku jest początkowo wyświetlana dla użytkowników końcowych.</xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView>       Kolor tła, przycisk Kolor i szerokość pasków przewijania można ustawić za pomocą tej klasy AxisScrollBar.       Należy pamiętać, że istnieją dwa główne rodzaje przewijanie: przewijanie dużych której występuje, gdy użytkownik kliknie przycisk w tle paska przewijania — to znaczy część paska przewijania nie pasuje do żadnego thumb; i małych przewijania, która pojawia się po kliknięciu przez użytkownika końcowego prawej/lewej strony lub w górę/dół przycisku. Aby kontrolować duży rozmiar przewijania, należy użyć <xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView.Size%2A>Właściwość <xref:System.Windows.Forms.DataVisualization.Charting.Axis.ScaleView%2A>obiektu.</xref:System.Windows.Forms.DataVisualization.Charting.Axis.ScaleView%2A> </xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView.Size%2A> Aby ustawić mały rozmiar przewijania, użyj <xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView.SmallScrollSize%2A>właściwości <xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView>klasy.</xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView> </xref:System.Windows.Forms.DataVisualization.Charting.AxisScaleView.SmallScrollSize%2A>"
