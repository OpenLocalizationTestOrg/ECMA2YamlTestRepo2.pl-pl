  remarks: "<xref:System.Web.UI.WebControls.GridView>Kontrolować zgłasza <xref:System.Web.UI.WebControls.GridView.Sorting>zdarzenie, gdy przycisk sortowania (przycisk z jego `CommandName` właściwość &quot;Sortowania&quot;) zostanie kliknięty, ale przed wysłaniem <xref:System.Web.UI.WebControls.GridView>kontroli obsługi operacji sortowania.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.Sorting> </xref:System.Web.UI.WebControls.GridView> Dzięki temu można posługiwać się metody obsługi zdarzeń, która wykonuje procedury niestandardowych, takich jak anulowanie operacji sortowania, przy każdym wystąpieniu tego zdarzenia.      > [!NOTE] > Chociaż dowolnego przycisku w <xref:System.Web.UI.WebControls.GridView>sterować za pomocą jego `CommandName` zgłosi właściwość &quot;Sortowania&quot; <xref:System.Web.UI.WebControls.GridView.Sorting>zdarzenia sortowania przyciski zwykle znajdują się w wierszu nagłówka <xref:System.Web.UI.WebControls.GridView>kontroli.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.Sorting> </xref:System.Web.UI.WebControls.GridView>       Obiekt GridViewSortEventArgs jest przekazywany do metody obsługi zdarzeń, która służy do określania sortowanie wyrażenie i sortowania kierunek sortowania <xref:System.Web.UI.WebControls.GridView>kontroli.</xref:System.Web.UI.WebControls.GridView> Aby określić wyrażenie sortowania, użyj <xref:System.Web.UI.WebControls.GridViewSortEventArgs.SortExpression%2A>Właściwości.</xref:System.Web.UI.WebControls.GridViewSortEventArgs.SortExpression%2A> Aby określić kierunek sortowania, użyj <xref:System.Web.UI.WebControls.GridViewSortEventArgs.SortDirection%2A>Właściwości.</xref:System.Web.UI.WebControls.GridViewSortEventArgs.SortDirection%2A> Możesz również anulować operacji sortowania przez ustawienie <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>właściwości `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       Aby uzyskać więcej informacji na temat obsługi zdarzeń, zobacz [NIB: Korzystanie z zdarzenia](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Aby uzyskać listę początkowe wartości właściwości dla wystąpienia GridViewSortEventArgs, zobacz <xref:System.Web.UI.WebControls.GridViewSelectEventArgs.%23ctor%2A>konstruktora.</xref:System.Web.UI.WebControls.GridViewSelectEventArgs.%23ctor%2A>"
  example:
  - "The following example demonstrates how to use the GridViewSortEventArgs object passed to the event-handling method to cancel the sorting operation when the user attempts to sort the address column in a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-vb[GridViewSorting#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_244_1.aspx)]\n [!code-cs[GridViewSorting#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_244_1.aspx)]"
