  remarks: "Gdy <xref:System.Web.UI.WebControls.GridView.Sorting>zdarzenie jest zgłaszane, można użyć właściwości SortExpression ustalenie wyrażenie sortowania, które będą używane do sortowania <xref:System.Web.UI.WebControls.GridView>kontroli, gdy wykonywana jest operacja sortowania.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.Sorting> Domyślnie <xref:System.Web.UI.WebControls.GridView>formant sortowania jednej kolumny w czasie.</xref:System.Web.UI.WebControls.GridView> Wyrażenie sortowania zawiera po prostu nazwę pola, aby posortować. Można również posortować wiele kolumn w czasie wg programowo ustawienie tej właściwości na listę nazw pól rozdzielonych przecinkami."
