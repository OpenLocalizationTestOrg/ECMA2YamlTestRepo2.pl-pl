  type: Enum
  summary: "Definiuje wartości służący do określania, jak wysokość wiersza zostanie zmieniona."
  remarks: "<xref:System.Windows.Forms.DataGridView>Sterowania mogą zmieniać rozmiar wierszy, jego preferowana wysokość każdego wiersza w oparciu.</xref:System.Windows.Forms.DataGridView> Wysokość wiersza preferowany jest minimalną wysokość wymagane do wyświetlenia największą wartość komórki w tym wierszu. Tryby inny rozmiar pozwalają wskazać komórek, które są używane do obliczania nowy poziom (komórek nagłówka lub komórek-header) i czy można zmienić rozmiaru wszystkich wierszy lub tylko wiersze, które są aktualnie wyświetlane. Zmiana rozmiaru podzbiór wierszy jest przydatne w celu uniknięcia spadek wydajności podczas pracy z wielu wierszy danych.       Na podstawie zawartości automatyczną zmianę rozmiaru uniemożliwia użytkownikom dostosowanie wysokość wierszy za pomocą myszy.       To wyliczenie jest używany przez <xref:System.Windows.Forms.DataGridView>kontroli <xref:System.Windows.Forms.DataGridView.AutoResizeRow%2A>metody.</xref:System.Windows.Forms.DataGridView.AutoResizeRow%2A> </xref:System.Windows.Forms.DataGridView>       Aby uzyskać więcej informacji na temat trybów zmieniania rozmiaru, zobacz [opcje zmiany rozmiaru w formancie DataGridView formularzy systemu Windows](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example resizes the third row in the control to fit the contents of its nonheader cells. This code example is part of a larger example provided in [How to: Programmatically Resize Cells to Fit Content in the Windows Forms DataGridView Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Windows.Forms.DataGridView.ProgrammaticResizing#4](~/add/codesnippet/csharp/t-system.windows.forms.d_29_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridView.ProgrammaticResizing#4](~/add/codesnippet/visualbasic/t-system.windows.forms.d_29_1.vb)]\n [!code-cpp[System.Windows.Forms.DataGridView.ProgrammaticResizing#4](~/add/codesnippet/cpp/t-system.windows.forms.d_29_1.cpp)]"
