  remarks: "A <xref:System.Web.UI.MobileControls.List>formant zawiera kolekcję elementów.</xref:System.Web.UI.MobileControls.List> Te elementy są <xref:System.Web.UI.MobileControls.MobileListItem>klasy.</xref:System.Web.UI.MobileControls.MobileListItem> Podczas dostarczania odwzorowanie domyślne <xref:System.Web.UI.MobileControls.List>kontrolować reprezentuje <xref:System.Web.UI.MobileControls.MobileListItem>przy użyciu jego <xref:System.Web.UI.MobileControls.MobileListItem.Text%2A>Właściwości.</xref:System.Web.UI.MobileControls.MobileListItem.Text%2A> </xref:System.Web.UI.MobileControls.MobileListItem> </xref:System.Web.UI.MobileControls.List> W przypadku renderowania opartego na szablonie szablon umożliwiający renderowanie żadnej żądanej właściwości <xref:System.Web.UI.MobileControls.MobileListItem>obiektu lub skojarzony z danymi.</xref:System.Web.UI.MobileControls.MobileListItem>       Podczas tworzenia delegata ListDataBindEventHandler dla <xref:System.Web.UI.MobileControls.List>formantu, należy określić metodę, która obsługuje zdarzenie.</xref:System.Web.UI.MobileControls.List> <xref:System.Web.UI.MobileControls.List>Kontroli powiadamia program obsługi, gdy zostanie wygenerowane zdarzenie elementu.</xref:System.Web.UI.MobileControls.List> Aby skojarzyć zdarzenie z obsługi zdarzenia, należy dodać wystąpienia delegata zdarzenia. Jeśli nie usuniesz delegata obsługi zdarzeń jest wywoływana, gdy wystąpi zdarzenie."
