  name: TickMark
  nameWithType: TickMark
  fullName: System.Web.UI.DataVisualization.Charting.TickMark
  type: Class
  summary: "Reprezentuje główną i pomocniczą znaczników osi."
  remarks: "Klasa TickMark hermetyzuje funkcjonalność dla wszystkich znaczników osi wykresu.       Klasa TickMark jest ujawniona jako <xref:System.Web.UI.DataVisualization.Charting.Axis.MajorTickMark%2A>i <xref:System.Web.UI.DataVisualization.Charting.Axis.MinorTickMark%2A>właściwości <xref:System.Web.UI.DataVisualization.Charting.Axis>obiektów.</xref:System.Web.UI.DataVisualization.Charting.Axis> </xref:System.Web.UI.DataVisualization.Charting.Axis.MinorTickMark%2A> </xref:System.Web.UI.DataVisualization.Charting.Axis.MajorTickMark%2A>       Domyślnie znaczniki główne są wyświetlane pod kątem linie siatki głównych, natomiast pomocniczych znaczników musi być jawnie wyświetlona.       Nie ustawiono MajorTickMark.Interval (`Double.NaN`) domyślnie i znaczników zgodnie z <xref:System.Web.UI.DataVisualization.Charting.Axis.Interval%2A>.</xref:System.Web.UI.DataVisualization.Charting.Axis.Interval%2A> są rysowane znaczniki Ustawiono MinorTickMark.Interval `Auto` (`0`) domyślnie i wykres formant automatycznie określa interwał.       Deweloper może użyć tej klasy: — Włącza lub wyłącza znaczniki osi.      -Ustawić kolor, szerokość i długość wiersza styl znaczników znaków.      -Określ styl, który określa, czy znaczniki są wyświetlane poza osi, wewnątrz osi lub wzdłuż osi.      -Określ punkt początkowy — gdzie jest rysowany pierwszego znacznika — oraz interwału znaczników, które są powiązane z częstotliwości."
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Enabled")]

      public class TickMark : System.Web.UI.DataVisualization.Charting.Grid
