- uid: System.Web.UI.DataVisualization.Charting.TickMark.Size
  id: Size
  parent: System.Web.UI.DataVisualization.Charting.TickMark
  langs:
  - csharp
  name: Size
  nameWithType: TickMark.Size
  fullName: System.Web.UI.DataVisualization.Charting.TickMark.Size
  type: Property
  assemblies:
  - System.Web.DataVisualization
  namespace: System.Web.UI.DataVisualization.Charting
  summary: "Pobiera lub ustawia długość znaczników znaków. Długość jest mierzona w jednostkach, które reprezentują procent wysokość lub szerokość obrazu wykresu, w zależności od osi."
  remarks: "Rozmiar znacznika określa długość znacznika.       `Size` Właściwości jest mierzony w jednostkach, które reprezentują odsetek wysokość lub szerokość obrazu wykresu. Jeśli znacznika jest wyświetlana na osi pionowej, jednostka miary jest procentem szerokość obrazu wykresu. Jeśli jest wyświetlany znacznika wzdłuż osi poziomej jednostka miary jest procentem wysokość obrazu wykresu.       Zmień szerokość obrazu wykresu spowoduje zmianę rozmiaru wszystkich znaczników wyświetlane wzdłuż osi pionowej, dla wszystkich obszarów wykresu. Podobnie zmiana wysokość obrazu wykresu spowoduje zmianę rozmiaru wszystkich znaczników wyświetlane wzdłuż osi poziomej, dla wszystkich obszarów wykresu.       Aby wyświetlić znaczników na wykresach trójwymiarowych (3), dzięki czemu są one tylko rysowane szerokość ściany, ustaw <xref:System.Web.UI.DataVisualization.Charting.TickMark.TickMarkStyle%2A>właściwości <xref:System.Web.UI.DataVisualization.Charting.TickMarkStyle>i określ rozmiar znacznika znaczników wartość zero (0) przy użyciu właściwości Size.</xref:System.Web.UI.DataVisualization.Charting.TickMarkStyle> </xref:System.Web.UI.DataVisualization.Charting.TickMark.TickMarkStyle%2A>"
  syntax:
    content: public float Size { get; set; }
    return:
      type: System.Single
      description: "A <xref uid=&quot;langword_csharp_float&quot; name=&quot;float&quot; href=&quot;&quot;> </xref> wartość, która reprezentuje rozmiar lub długość znaczników. Wartość domyślna to % 1.0."
  overload: System.Web.UI.DataVisualization.Charting.TickMark.Size*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.DataVisualization.Charting.TickMark.TickMarkStyle
  id: TickMarkStyle
  parent: System.Web.UI.DataVisualization.Charting.TickMark
  langs:
  - csharp
  name: TickMarkStyle
  nameWithType: TickMark.TickMarkStyle
  fullName: System.Web.UI.DataVisualization.Charting.TickMark.TickMarkStyle
  type: Property
  assemblies:
  - System.Web.DataVisualization
  namespace: System.Web.UI.DataVisualization.Charting
  summary: "Pobiera lub ustawia styl znaczników."
  remarks: "Właściwość TickMarkStyle Określa styl znaczników.       Znaczniki mogą być rysowane wewnątrz obszaru wykresu, poza obszarem wykresu linii osi lub mogą być wyłączone.       Aby wyświetlić znaczników na wykresach trójwymiarowych (3), dzięki czemu są one tylko rysowane szerokość ściany, ustaw właściwość TickMarkStyle na <xref:System.Web.UI.DataVisualization.Charting.TickMarkStyle>.</xref:System.Web.UI.DataVisualization.Charting.TickMarkStyle> Następnie określ rozmiar znacznika znaczników zero (0) przy użyciu <xref:System.Web.UI.DataVisualization.Charting.TickMark.Size%2A>Właściwości.</xref:System.Web.UI.DataVisualization.Charting.TickMark.Size%2A>       Jeśli ustawiono właściwość TickMarkStyle <xref:System.Web.UI.DataVisualization.Charting.TickMarkStyle>, nie są wyświetlane znaczniki.</xref:System.Web.UI.DataVisualization.Charting.TickMarkStyle> Znaczniki również może włączone lub wyłączone przez ustawienie <xref:System.Web.UI.DataVisualization.Charting.TickMark.Enabled%2A>właściwości `true` lub `false`.</xref:System.Web.UI.DataVisualization.Charting.TickMark.Enabled%2A>"
  syntax:
    content: public System.Web.UI.DataVisualization.Charting.TickMarkStyle TickMarkStyle { get; set; }
    return:
      type: System.Web.UI.DataVisualization.Charting.TickMarkStyle
      description: "A <xref href=&quot;System.Web.UI.DataVisualization.Charting.TickMarkStyle&quot;> </xref> wartości wyliczenia. Wartość domyślna to <xref href=&quot;System.Web.UI.DataVisualization.Charting.TickMarkStyle&quot;> </xref>."
  overload: System.Web.UI.DataVisualization.Charting.TickMark.TickMarkStyle*
  exceptions: []
  platform:
  - net462
