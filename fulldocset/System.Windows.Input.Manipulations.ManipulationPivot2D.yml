  summary: "Pobiera lub Ustawia odległość od punktu obrotu na krawędzi obszaru manipulatable."
  remarks: "Właściwość Radius musi być dodatni, ograniczone wartość, która jest większa niż lub równa 1.0, lub `NaN`. `NaN`Wskazuje, że nie ma żadnego limitu. Wartość domyślna to `NaN`.       W praktyce punktu obrotu jest zazwyczaj Centrum obiektu jest zmieniany, i wartość usługi Radius jest odległość od punktu obrotu najdalszych krawędzią obiektu. Wszelkie przestawianie występujący w odległości Radius jest tłumione. Zobacz <xref:System.Windows.Input.Manipulations.ManipulationPivot2D>Aby uzyskać więcej informacji.</xref:System.Windows.Input.Manipulations.ManipulationPivot2D>"
  syntax:
    content: public float Radius { get; set; }
    return:
      type: System.Single
