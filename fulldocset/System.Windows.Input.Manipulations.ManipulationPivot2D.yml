  name: ManipulationPivot2D
  nameWithType: ManipulationPivot2D
  fullName: System.Windows.Input.Manipulations.ManipulationPivot2D
  type: Class
  summary: "Reprezentuje przestawnego informacje używane przez procesor manipulowania dla pojedynczego manipulatora obrotów."
  remarks: "Gdy obiekt ManipulationPivot2D jest przypisany do <xref:System.Windows.Input.Manipulations.ManipulationProcessor2D.Pivot%2A>Właściwość <xref:System.Windows.Input.Manipulations.ManipulationProcessor2D>obiekt ma wpływ na, jak procesor manipulowania oblicza obrotowej zmiany do elementu, gdy element jest zmieniany przez jednego manipulatora.</xref:System.Windows.Input.Manipulations.ManipulationProcessor2D> </xref:System.Windows.Input.Manipulations.ManipulationProcessor2D.Pivot%2A> Jeśli więcej niż jeden manipulatora jest stosowany do elementu podczas manipulowania, właściwość Pivot jest ignorowana.       W scenariuszu manipulatora pojedynczego elementu można obracać jako przeciągania. <xref:System.Windows.Input.Manipulations.ManipulationPivot2D.X%2A>i <xref:System.Windows.Input.Manipulations.ManipulationPivot2D.Y%2A>Właściwości obiektu ManipulationPivot2D określają, jakie położenie elementu obraca się wokół, i <xref:System.Windows.Input.Manipulations.ManipulationPivot2D.Radius%2A>właściwość jest używana przez procesor manipulowania Aby obliczyć wartość obrotowej zmiany.</xref:System.Windows.Input.Manipulations.ManipulationPivot2D.Radius%2A> </xref:System.Windows.Input.Manipulations.ManipulationPivot2D.Y%2A> </xref:System.Windows.Input.Manipulations.ManipulationPivot2D.X%2A>       Na przykład jeśli pojedynczy manipulatora jest bliski zewnętrznej krawędzi punktu obrotu, obrotowej zmiany do elementu jako przeciągania będzie dość duży (w zależności od rozmiaru elementu). Jeśli manipulatora znajduje się w pobliżu Centrum punktu obrotu nastąpi obrotu bardzo mało (jeśli istnieje).       Zazwyczaj <xref:System.Windows.Input.Manipulations.ManipulationPivot2D.X%2A>i <xref:System.Windows.Input.Manipulations.ManipulationPivot2D.Y%2A>Właściwości reprezentują Centrum elementu, który jest zmieniany, i <xref:System.Windows.Input.Manipulations.ManipulationPivot2D.Radius%2A>właściwość reprezentuje odległość od środka elementu do jego krawędzi najdalszych.</xref:System.Windows.Input.Manipulations.ManipulationPivot2D.Radius%2A> </xref:System.Windows.Input.Manipulations.ManipulationPivot2D.Y%2A> </xref:System.Windows.Input.Manipulations.ManipulationPivot2D.X%2A>       Podczas przenoszenia elementu, <xref:System.Windows.Input.Manipulations.ManipulationPivot2D.X%2A>i <xref:System.Windows.Input.Manipulations.ManipulationPivot2D.Y%2A>Właściwości obiektu ManipulationPivot2D muszą zostać zaktualizowane, tak aby obrotu będzie nadal występował wokół właściwego punktu.</xref:System.Windows.Input.Manipulations.ManipulationPivot2D.Y%2A> </xref:System.Windows.Input.Manipulations.ManipulationPivot2D.X%2A>"
  example:
  - "The following code example shows how the <xref:System.Windows.Input.Manipulations.ManipulationPivot2D.X%2A> and <xref:System.Windows.Input.Manipulations.ManipulationPivot2D.Y%2A> properties for a pivot point are updated to match the center of the element that is being manipulated.  \n  \n [!code-cs[ManipulationAPI#_ManipulationItem_ManipulationProcessor2D](~/add/codesnippet/csharp/build/manipulationitem.xaml.cs#_manipulationitem_manipulationprocessor2d)]"
