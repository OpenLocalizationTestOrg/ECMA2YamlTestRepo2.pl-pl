  remarks: "Jeśli ta właściwość jest ustawiona na `true`pamięci podręcznej danych wyjściowych kontrolki użytkownika są dostępne dla wielu stron formularzy sieci Web. Jeśli nie należy ustawiać go `true`, domyślne zachowanie to pamięci podręcznej jednej wersji danych wyjściowych formantu użytkownika dla każdej strony, zawierający ten formant użytkownika. Może potencjalnie zaoszczędzić znaczną ilość pamięci, włączając tej właściwości."
