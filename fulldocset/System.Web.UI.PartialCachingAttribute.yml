  parent: System.Web.UI.PartialCachingAttribute
  langs:
  - csharp
  name: PartialCachingAttribute(Int32,String,String,String)
  nameWithType: PartialCachingAttribute.PartialCachingAttribute(Int32,String,String,String)
  fullName: System.Web.UI.PartialCachingAttribute.PartialCachingAttribute(Int32,String,String,String)
  type: Constructor
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Inicjuje nowe wystąpienie klasy <xref href=&quot;System.Web.UI.PartialCachingAttribute&quot;> </xref> klasy określający czas buforowania, wszelkie GET i POST wartości nazw kontrolek i niestandardowych reguł wyjściowej pamięci podręcznej wymagania służące do różnicowania pamięci podręcznej."
  remarks: ''
  example:
  - "The following code example demonstrates how the PartialCachingAttribute constructor can be applied to a user control. In the example, the constructor is used to indicate that the user control can be cached, specify the caching duration as 20 seconds, and specify a control named `state` for which the user control output will be varied.  \n  \n [!code-cs[PartialCachingAttribute_2_Resubmit#2](~/add/codesnippet/csharp/cc14ef24-5c8b-457c-8f3f-_1.cs)]\n [!code-vb[PartialCachingAttribute_2_Resubmit#2](~/add/codesnippet/visualbasic/cc14ef24-5c8b-457c-8f3f-_1.vb)]"
  syntax:
    content: public PartialCachingAttribute (int duration, string varyByParams, string varyByControls, string varyByCustom);
    parameters:
    - id: duration
      type: System.Int32
      description: "Ilość czasu, w sekundach, przez kontrolki użytkownika są buforowane."
    - id: varyByParams
      type: System.String
      description: "Rozdzielana średnikami lista ciągów używanych do zmiany pamięci podręcznej danych wyjściowych. Domyślnie te ciągi odpowiadają wartość ciągu kwerendy wysyłane z atrybutami metody GET lub parametr wysyłane przy użyciu metody POST. Jeśli ten atrybut ma ustawioną wiele parametrów, wyjściowej pamięci podręcznej znajduje się inna wersja tego dokumentu dla każdego określonego parametru. Możliwe wartości to &quot;none&quot;, &quot;*&quot; oraz prawidłowy ciąg kwerendy lub nazwę parametru POST."
    - id: varyByControls
      type: System.String
      description: "Rozdzielana średnikami lista ciągów używanych do zmiany pamięci podręcznej danych wyjściowych. Te ciągi reprezentuje w pełni kwalifikowane nazwy właściwości w formancie użytkownika. Jeśli ten parametr jest używany w przypadku formantu użytkownika, danych wyjściowych formantu użytkownika zróżnicowana w pamięci podręcznej dla każdej właściwości formantu określonego użytkownika."
    - id: varyByCustom
      type: System.String
      description: "Dowolny tekst reprezentujący niestandardowe output wymagania buforowania. Jeśli ten parametr jest podana wartość &quot;przeglądarki&quot;, pamięć podręczna jest różniły się nazwa przeglądarki i informacje o wersji głównej. Jeśli wprowadzono niestandardowy ciąg, konieczne jest przesłonięcie &lt;xref:System.Web.HttpApplication.GetVaryByCustomString%2A?displayProperty=fullName&gt; metody w pliku Global.asax aplikacji."
  overload: System.Web.UI.PartialCachingAttribute.#ctor*
  exceptions: []
  platform:
  - net462
