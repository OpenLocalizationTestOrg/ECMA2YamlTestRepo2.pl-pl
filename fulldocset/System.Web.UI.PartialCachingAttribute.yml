  name: PartialCachingAttribute
  nameWithType: PartialCachingAttribute
  fullName: System.Web.UI.PartialCachingAttribute
  type: Class
  summary: "Definiuje atrybut metadanych, które kontrolki użytkownika formularzy sieci Web (plikach ascx) służy do wskazywania, czy i jak ich dane wyjściowe są buforowane. Ta klasa nie może być dziedziczona."
  remarks: "Klasa atrybutu PartialCachingAttribute oznacza kontrolki użytkownika (plikach ascx), które obsługuje buforowanie fragmentu i hermetyzuje ustawienia pamięci podręcznej, które program ASP.NET używa podczas buforowania formantu. Strony i formanty mogą użyć atrybutu PartialCachingAttribute Aby włączyć buforowanie danych wyjściowych dla formantu użytkownika w pliku CodeBehind.       Używanie PartialCachingAttribute jest kilka sposobów, aby umożliwić buforowanie danych wyjściowych. Na poniższej liście opisano metody, których można użyć, aby włączyć buforowanie danych wyjściowych.      -Umożliwiają dyrektywy w scenariuszach deklaratywne buforowanie danych wyjściowych.      -Użyj PartialCachingAttribute, aby włączyć buforowanie dla formantu użytkownika w pliku CodeBehind.      -Użyj <xref:System.Web.UI.ControlCachePolicy>klasy programowo określić ustawienia pamięci podręcznej w scenariuszach programowe, w których użytkownik pracuje z <xref:System.Web.UI.BasePartialCachingControl>wystąpień.</xref:System.Web.UI.BasePartialCachingControl> </xref:System.Web.UI.ControlCachePolicy>       Dyrektywa zawiera kontrolki użytkownika lub PartialCachingAttribute została zastosowana, analizator ASP.NET generuje wystąpienia <xref:System.Web.UI.PartialCachingControl>klasy opakowywać kontrolki użytkownika.</xref:System.Web.UI.PartialCachingControl>       Aby uzyskać więcej informacji na temat buforowania platformy ASP.NET, zobacz [buforowanie](~/add/includes/ajax-current-ext-md.md). Aby uzyskać więcej informacji o korzystaniu z atrybutów, zobacz [atrybutów](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates using the PartialCachingAttribute. This example has three parts:  \n  \n-   A partial class, `ctlMine`, that inherits from the <xref:System.Web.UI.UserControl> base class and to which the PartialCachingAttribute attribute is applied.  \n  \n-   A user control that is used with the `ctlMine` partial class.  \n  \n-   A Web Forms page that hosts the user control.  \n  \n The first part of the example demonstrates a partial class that inherits from the <xref:System.Web.UI.UserControl> base class and to which the PartialCachingAttribute attribute is applied. In this example, the attribute specifies that the user control should be cached for 20 seconds.  \n  \n [!code-vb[PartialCachingAttribute_1#1](~/add/codesnippet/visualbasic/t-system.web.ui.partialc_1.vb)]\n [!code-cs[PartialCachingAttribute_1#1](~/add/codesnippet/csharp/t-system.web.ui.partialc_1.cs)]  \n  \n The second part of the example shows a user control that is used with the previous example to demonstrate user control caching.  \n  \n [!code-cs[PartialCachingAttribute_1#5](~/add/codesnippet/csharp/t-system.web.ui.partialc_2.ascx)]\n [!code-vb[PartialCachingAttribute_1#5](~/add/codesnippet/visualbasic/t-system.web.ui.partialc_2.ascx)]  \n  \n The third part of the example demonstrates a Web Forms page that hosts the user control.  \n  \n [!code-cs[PartialCachingAttribute_1#6](~/add/codesnippet/csharp/t-system.web.ui.partialc_3.aspx)]\n [!code-vb[PartialCachingAttribute_1#6](~/add/codesnippet/visualbasic/t-system.web.ui.partialc_3.aspx)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class PartialCachingAttribute : Attribute
