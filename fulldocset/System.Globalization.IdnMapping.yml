  name: IdnMapping
  nameWithType: IdnMapping
  fullName: System.Globalization.IdnMapping
  type: Class
  summary: "Można używać znaków innych niż ASCII w ramach nazwy domen internetowych. Ta klasa nie może być dziedziczona."
  remarks: "Nazwy domeny internetowej składa się z co najmniej jeden części o nazwie etykiety nazwy domeny, oddzielonych separatorów etykiety. Na przykład nazwa domeny &quot;www.proseware.com&quot; składa się z etykiet, &quot;www&quot;, &quot;tor&quot; i &quot;com&quot;, oddzielone kropkami. Nazwy standardowej w domenę składają się z zakresu znaków US-ASCII (lub podstawowego alfabetu łacińskiego), z&0021; U + do U +&007;E wyznaczonych znaków. Ułatwia użycie Internet kultury, które nie używają zestawu znaków US-ASCII internacjonalizacji nazwy domen aplikacji (IDNA) standard przyjęto w 2003 do obsługi włączenia znaki Unicode spoza zakresu znaków US-ASCII. Jednak serwery nazw i rozpoznawanie nazw domeny nadal zależą od znaków z zakresu znaków US-ASCII.       Mechanizm IDNA wykorzystuje ciąg Punycode do mapowania międzynarodowych nazw domen zawierających znaki Unicode spoza zakresu znaków US-ASCII do zakresu znaków US-ASCII, które są obsługiwane przez system nazw domen. Mechanizm IDNA służy do konwertowania tylko nazwy domeny, a nie dane przesyłane za pośrednictwem Internetu.      > [!IMPORTANT] > W [!INCLUDE[net_v45](~/add/includes/ajax-current-ext-md.md)], klasa IdnMapping obsługuje wersje standard IDNA, w zależności od systemu operacyjnego do użycia: >> — w przypadku uruchamiania na [!INCLUDE[win8](~/add/includes/ajax-current-ext-md.md)], obsługuje wersję 2008 standard IDNA otoczony [RFC 5891: międzynarodowych nazw domen aplikacji (IDNA): protokół](http://go.microsoft.com/fwlink/?LinkId=231875).   >-Uruchomienie we wcześniejszych wersjach systemu operacyjnego Windows obsługuje wersja 2003 standard otoczony [RFC 3490: internacjonalizacji nazwy domen aplikacji (IDNA)](http://go.microsoft.com/fwlink/?LinkId=158110).   >> Zobacz [Unicode techniczne standardowe 46: przetwarzanie zgodności IDNA](http://go.microsoft.com/fwlink/?LinkId=232459) różnice w taki sposób, aby uzyskać te standardy obsługi określonego zestawów znaków.       <xref:System.Globalization.IdnMapping.GetAscii%2A?displayProperty=fullName>Metody normalizuje nazwy domeny, konwertuje znormalizowaną nazwę reprezentacji, która składa się z Unicode zawiera znaki w zakresu punktów kodowych US-ASCII (U +&0020; do U +&007;E) i dołącza prefiks kodowania (ACE) zgodnych z ASCII (&quot;xn--&quot;) do każdej etykiety.</xref:System.Globalization.IdnMapping.GetAscii%2A?displayProperty=fullName> <xref:System.Globalization.IdnMapping.GetUnicode%2A?displayProperty=fullName>Metoda przywraca etykiety nazwy domeny konwersji <xref:System.Globalization.IdnMapping.GetAscii%2A>metody.</xref:System.Globalization.IdnMapping.GetAscii%2A> </xref:System.Globalization.IdnMapping.GetUnicode%2A?displayProperty=fullName>       Jeśli ciąg do przekonwertowania zawiera separatora etykiety znaków IDEOGRAFICZNYCH kropka (U +&3002;), Zatrzymaj pełnej szerokości (U + FF0E) oraz o szerokości POŁÓWKOWEJ IDEOGRAFICZNYCH kropka (U + FF61) <xref:System.Globalization.IdnMapping.GetAscii%2A>Metoda konwertuje je na separatora etykiety kropka (002E okresu, U +).</xref:System.Globalization.IdnMapping.GetAscii%2A> <xref:System.Globalization.IdnMapping.GetUnicode%2A>— Metoda, jednak nie powoduje przywrócenia oryginalnego znak separatora etykiety.</xref:System.Globalization.IdnMapping.GetUnicode%2A>"
  example:
  - "The following example uses the <xref:System.Globalization.IdnMapping.GetAscii%28System.String%2CSystem.Int32%2CSystem.Int32%29> method to convert an array of internationalized domain names to Punycode. The <xref:System.Globalization.IdnMapping.GetUnicode%2A> method then converts the Punycode domain name back to the original domain name, but replaces the original label separators with the standard label separator.  \n  \n [!code-vb[System.Globalization.IdnMapping.Class#1](~/add/codesnippet/visualbasic/t-system.globalization.i_1.vb)]\n [!code-cs[System.Globalization.IdnMapping.Class#1](~/add/codesnippet/csharp/t-system.globalization.i_1.cs)]"
