  namespace: System.Globalization
  summary: "Koduje określoną liczbę znaków w podciąg etykiety nazwy domeny, które zawierają znaki Unicode spoza zakresu znaków US-ASCII. Podciąg jest konwertowana na ciąg zawiera znaki Unicode w zakresie znaków US-ASCII i zostanie sformatowany zgodnie ze standardu IDNA."
  remarks: "`Unicode`, `index`, I `count` parametry definiują podciąg z przynajmniej jednej etykiety, które składają się z prawidłowych znaków Unicode. Etykiety są oddzielone separatorów etykiety. Pierwszy znak podciąg nie może zaczynać się separatorem etykiety, ale można dołączyć i opcjonalnie kończyć się separatorem. Separatory etykiety są kropka (002E okresu, U +), pełny IDEOGRAFICZNYCH Zatrzymaj (U +&3002;), Zatrzymaj pełnej szerokości (U + FF0E) oraz o szerokości POŁÓWKOWEJ IDEOGRAFICZNYCH kropka (U + FF61). Na przykład nazwa domeny &quot;www.adatum.com&quot; składa się z etykiet, &quot;www&quot;, &quot;adatum&quot; i &quot;com&quot;, oddzielone kropkami.       Etykiety nie może zawierać żadnego z następujących znaków:-znaki kontrolne Unicode od&0001; U + U +&001;F i U +&007;F.      -Nieprzypisane znaków Unicode, w zależności od wartości <xref:System.Globalization.IdnMapping.AllowUnassigned%2A>Właściwości.</xref:System.Globalization.IdnMapping.AllowUnassigned%2A>      -Znaki niestandardowe w US-ASCII znaku zakresu, takie jak miejsce (U +&0020;), WYKRZYKNIK oznaczyć (U +&0021;) i znaki małej wiersza (U +&005;F), w zależności od wartości <xref:System.Globalization.IdnMapping.UseStd3AsciiRules%2A>Właściwości.</xref:System.Globalization.IdnMapping.UseStd3AsciiRules%2A>      -Znaki, które są zabronione przez określoną wersję IDNA standard. Aby uzyskać więcej informacji na temat niedozwolone znaki, zobacz [RFC 3454: przygotowanie międzynarodowych ciągi (&quot;stringprep&quot;)](http://go.microsoft.com/fwlink/?LinkId=231873) 2003 IDNA i [5982 tylko RFC: kody znaków Unicode i międzynarodowych nazw domen dla aplikacji](http://go.microsoft.com/fwlink/?LinkId=231877) IDNA 2008.       <xref:System.Globalization.IdnMapping.GetAscii%2A>Metoda konwertuje wszystkie separatorów etykiety kropka (002E okresu, U +).</xref:System.Globalization.IdnMapping.GetAscii%2A> Jeśli podciąg nie zawiera znaków spoza zakresu znaków US-ASCII, a żadne znaki z zakresu znaków US-ASCII są niedozwolone, metoda zwraca podciąg bez zmian."
  example:
  - "The following example uses the GetAscii method to convert an internationalized domain name to a domain name that complies with the IDNA standard. The <xref:System.Globalization.IdnMapping.GetUnicode%28System.String%2CSystem.Int32%2CSystem.Int32%29> method then converts the standardized domain name back into the original domain name, but replaces the original label separators with the standard label separator.  \n  \n [!code-vb[IdnMapping.GetX#1](~/add/codesnippet/visualbasic/9eb31a8b-c677-4c73-81bb-_1.vb)]\n [!code-cs[IdnMapping.GetX#1](~/add/codesnippet/csharp/9eb31a8b-c677-4c73-81bb-_1.cs)]"
  syntax:
    content: public string GetAscii (string unicode, int index, int count);
    parameters:
    - id: unicode
      type: System.String
      description: "Ciąg do przekonwertowania, która składa się z jedną lub więcej domeny nazwy etykiet rozdzielonych z separatorami etykiety."
    - id: index
      type: System.Int32
      description: "Liczony od zera przesunięcie do `unicode` określający początek podciąg."
    - id: count
      type: System.Int32
      description: "Liczba znaków, aby przekształcić podciągu, który rozpoczyna się od pozycji określonej przez `index` w `unicode` ciągu."
    return:
      type: System.String
      description: "Odpowiednik podciąg określony przez <code> unicode </code>, <code> index </code>, i <code> count </code> parametry, składające się z zawiera znaki Unicode w US-ASCII znaku zakresu (U +&0020; do U +&007;E) i sformatowanej zgodnie ze standardu IDNA."
  overload: System.Globalization.IdnMapping.GetAscii*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>unicode</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "<code>index</code>lub <code>count</code> jest mniejsza od zera.       - lub - <code>index</code> jest większa niż długość <code>unicode</code>.       - lub - <code>index</code> jest większa niż długość <code>unicode</code> minus <code>count</code>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>unicode</code>Nieprawidłowa opiera się na <xref:System.Globalization.IdnMapping.AllowUnassigned*> i <xref:System.Globalization.IdnMapping.UseStd3AsciiRules*> właściwości i IDNA standard."
  platform:
  - net462
