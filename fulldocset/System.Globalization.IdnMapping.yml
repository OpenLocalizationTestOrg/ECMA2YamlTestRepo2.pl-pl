- uid: System.Globalization.IdnMapping.GetAscii(System.String)
  id: GetAscii(System.String)
  parent: System.Globalization.IdnMapping
  langs:
  - csharp
  name: GetAscii(String)
  nameWithType: IdnMapping.GetAscii(String)
  fullName: System.Globalization.IdnMapping.GetAscii(String)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "Koduje ciąg etykiety nazwy domeny, które składać się ze znaków Unicode na ciąg zawiera znaki Unicode w zakresie znaków US-ASCII. Ciąg jest sformatowany zgodnie z IDNA standardowa."
  remarks: "`unicode` Parametr określa ciąg przynajmniej jednej etykiety, które składają się z prawidłowych znaków Unicode. Etykiety są oddzielone separatorów etykiety. `unicode` Parametr nie może zaczynać się separatorem etykiety, ale można dołączyć i opcjonalnie kończyć się separatorem. Separatory etykiety są kropka (002E okresu, U +), pełny IDEOGRAFICZNYCH Zatrzymaj (U +&3002;), Zatrzymaj pełnej szerokości (U + FF0E) oraz o szerokości POŁÓWKOWEJ IDEOGRAFICZNYCH kropka (U + FF61). Na przykład nazwa domeny &quot;www.adatum.com&quot; składa się z etykiet, &quot;www&quot;, &quot;adatum&quot; i &quot;com&quot;, oddzielone kropkami.       Etykiety nie może zawierać żadnego z następujących znaków:-znaki kontrolne Unicode od&0001; U + U +&001;F i U +&007;F.      -Nieprzypisane znaków Unicode, jeśli wartość <xref:System.Globalization.IdnMapping.AllowUnassigned%2A>jest właściwość `false`.</xref:System.Globalization.IdnMapping.AllowUnassigned%2A>      -Znaki niestandardowe w US-ASCII znaku zakresu, takie jak miejsce (U +&0020;), WYKRZYKNIK oznaczyć (U +&0021;), i mało znaków wiersza (U +&005;F), jeśli wartość <xref:System.Globalization.IdnMapping.UseStd3AsciiRules%2A>właściwość jest `true`.</xref:System.Globalization.IdnMapping.UseStd3AsciiRules%2A>      -Znaki, które są zabronione przez określoną wersję IDNA standard. Aby uzyskać więcej informacji na temat niedozwolone znaki, zobacz [RFC 3454: przygotowanie międzynarodowych ciągi (&quot;stringprep&quot;)](http://go.microsoft.com/fwlink/?LinkId=231873) 2003 IDNA i [5982 tylko RFC: kody znaków Unicode i międzynarodowych nazw domen dla aplikacji](http://go.microsoft.com/fwlink/?LinkId=231877) IDNA 2008.       <xref:System.Globalization.IdnMapping.GetAscii%2A>Metoda konwertuje wszystkie separatorów etykiety kropka (002E okresu, U +).</xref:System.Globalization.IdnMapping.GetAscii%2A>       Jeśli `unicode` nie zawiera znaków spoza US-ASCII zakresu znaków i nie znaków z zakresu znaków US-ASCII są niedozwolone, metoda zwraca `unicode` bez zmian."
  example:
  - "The following example uses the GetAscii method to convert an array of internationalized domain names to Punycode, which is an encoded equivalent that consists of characters in the US-ASCII character range. The <xref:System.Globalization.IdnMapping.GetUnicode%28System.String%29> method then converts the Punycode domain name back into the original domain name, but replaces the original label separators with the standard label separator.  \n  \n [!code-vb[System.Globalization.IdnMapping.Class#1](~/add/codesnippet/visualbasic/m-system.globalization.i_0_1.vb)]\n [!code-cs[System.Globalization.IdnMapping.Class#1](~/add/codesnippet/csharp/m-system.globalization.i_0_1.cs)]"
  syntax:
    content: public string GetAscii (string unicode);
    parameters:
    - id: unicode
      type: System.String
      description: "Ciąg do przekonwertowania, która składa się z jedną lub więcej domeny nazwy etykiet rozdzielonych z separatorami etykiety."
    return:
      type: System.String
      description: "Odpowiednik w ciągu określonego przez <code> unicode </code> parametr, składające się z zawiera znaki Unicode w US-ASCII znaku zakresu (U +&0020; do U +&007;E) i sformatowanej zgodnie ze standardu IDNA."
  overload: System.Globalization.IdnMapping.GetAscii*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>unicode</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>unicode</code>Nieprawidłowa opiera się na <xref:System.Globalization.IdnMapping.AllowUnassigned*> i <xref:System.Globalization.IdnMapping.UseStd3AsciiRules*> właściwości i IDNA standard."
  platform:
  - net462
- uid: System.Globalization.IdnMapping.GetAscii(System.String,System.Int32)
  id: GetAscii(System.String,System.Int32)
  parent: System.Globalization.IdnMapping
  langs:
  - csharp
  name: GetAscii(String,Int32)
  nameWithType: IdnMapping.GetAscii(String,Int32)
  fullName: System.Globalization.IdnMapping.GetAscii(String,Int32)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "Koduje podciąg etykiety nazwy domeny, które zawierają znaki Unicode spoza zakresu znaków US-ASCII. Podciąg jest konwertowana na ciąg zawiera znaki Unicode w zakresie znaków US-ASCII i zostanie sformatowany zgodnie ze standardu IDNA."
  remarks: "`unicode` i `index` parametry definiują podciąg z przynajmniej jednej etykiety, które składają się z prawidłowych znaków Unicode. Etykiety są oddzielone separatorów etykiety. Pierwszy znak podciąg nie może zaczynać się separatorem etykiety, ale można dołączyć i opcjonalnie kończyć się separatorem. Separatory etykiety są kropka (002E okresu, U +), pełny IDEOGRAFICZNYCH Zatrzymaj (U +&3002;), Zatrzymaj pełnej szerokości (U + FF0E) oraz o szerokości POŁÓWKOWEJ IDEOGRAFICZNYCH kropka (U + FF61). Na przykład nazwa domeny &quot;www.adatum.com&quot; składa się z etykiet, &quot;www&quot;, &quot;adatum&quot; i &quot;com&quot;, oddzielone kropkami.       Etykiety nie może zawierać żadnego z następujących znaków:-znaki kontrolne Unicode od&0001; U + U +&001;F i U +&007;F.      -Nieprzypisane znaków Unicode, w zależności od wartości <xref:System.Globalization.IdnMapping.AllowUnassigned%2A>Właściwości.</xref:System.Globalization.IdnMapping.AllowUnassigned%2A>      -Znaki niestandardowe w US-ASCII znaku zakresu, takie jak miejsce (U +&0020;), WYKRZYKNIK oznaczyć (U +&0021;) i znaki małej wiersza (U +&005;F), w zależności od wartości <xref:System.Globalization.IdnMapping.UseStd3AsciiRules%2A>Właściwości.</xref:System.Globalization.IdnMapping.UseStd3AsciiRules%2A>      -Znaki, które są zabronione przez określoną wersję IDNA standard. Aby uzyskać więcej informacji na temat niedozwolone znaki, zobacz [RFC 3454: przygotowanie międzynarodowych ciągi (&quot;stringprep&quot;)](http://go.microsoft.com/fwlink/?LinkId=231873) 2003 IDNA i [5982 tylko RFC: kody znaków Unicode i międzynarodowych nazw domen dla aplikacji](http://go.microsoft.com/fwlink/?LinkId=231877) IDNA 2008.       <xref:System.Globalization.IdnMapping.GetAscii%2A>Metoda konwertuje wszystkie separatorów etykiety kropka (002E okresu, U +).</xref:System.Globalization.IdnMapping.GetAscii%2A>       Jeśli `unicode` nie zawiera znaków spoza US-ASCII zakresu znaków i nie znaków z zakresu znaków US-ASCII są niedozwolone, metoda zwraca `unicode` bez zmian."
  example:
  - "The following example removes the local part and the @ character from an email address, and passes the resulting domain name to the GetAscii method to create a Punycode domain name, which is an encoded equivalent that consists of characters in the US-ASCII character range. The <xref:System.Globalization.IdnMapping.GetUnicode%28System.String%2CSystem.Int32%2CSystem.Int32%29> method then converts the Punycode domain name back into the original domain name, but replaces the original label separators with the standard label separator.  \n  \n [!code-cs[System.Globalization.IdnMapping.GetAscii#2](~/add/codesnippet/csharp/m-system.globalization.i_3_1.cs)]\n [!code-vb[System.Globalization.IdnMapping.GetAscii#2](~/add/codesnippet/visualbasic/m-system.globalization.i_3_1.vb)]"
  syntax:
    content: public string GetAscii (string unicode, int index);
    parameters:
    - id: unicode
      type: System.String
      description: "Ciąg do przekonwertowania, która składa się z jedną lub więcej domeny nazwy etykiet rozdzielonych z separatorami etykiety."
    - id: index
      type: System.Int32
      description: "Liczony od zera przesunięcie do `unicode` określający początek podciąg do konwersji. Kontynuuje operacji konwersji na końcu `unicode` ciągu."
    return:
      type: System.String
      description: "Odpowiednik podciąg określony przez <code> unicode </code> i <code> index </code> parametry, składające się z zawiera znaki Unicode w US-ASCII znaku zakresu (U +&0020; do U +&007;E) i sformatowanej zgodnie ze standardu IDNA."
  overload: System.Globalization.IdnMapping.GetAscii*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>unicode</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "<code>index</code>jest mniejsza od zera.       - lub - <code>index</code> jest większa niż długość <code>unicode</code>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>unicode</code>Nieprawidłowa opiera się na <xref:System.Globalization.IdnMapping.AllowUnassigned*> i <xref:System.Globalization.IdnMapping.UseStd3AsciiRules*> właściwości i IDNA standard."
  platform:
  - net462
