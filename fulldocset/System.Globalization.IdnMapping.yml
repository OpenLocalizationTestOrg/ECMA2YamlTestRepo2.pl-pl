- uid: System.Globalization.IdnMapping.UseStd3AsciiRules
  id: UseStd3AsciiRules
  parent: System.Globalization.IdnMapping
  langs:
  - csharp
  name: UseStd3AsciiRules
  nameWithType: IdnMapping.UseStd3AsciiRules
  fullName: System.Globalization.IdnMapping.UseStd3AsciiRules
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "Pobiera lub ustawia wartość wskazującą, czy standard lub swobodna konwencje nazewnictwa są używane w operacjach wykonywanych przez członków bieżącej <xref href=&quot;System.Globalization.IdnMapping&quot;> </xref> obiektu."
  remarks: "Nazwy domen, które należy wykonać standardowe reguły nazewnictwa składają się z konkretnego podzestawu znaków z zakresu znaków US-ASCII. Znaki to litery od A do Z, cyfr od 0 do 9, łącznik (-) znaków (U + 002D) i znak kropki (.). Wielkość liter nie ma znaczenia. Konwencje nazewnictwa swobodna zezwala na używanie szerszego zakresu ASCII znaków, w tym obszarze znaków (U +&0020;), wykrzyknik znaków (U +&0021;) i górnych znaków (U +&005;F). Jeśli jest UseStd3AsciiRules `true`, tylko standardowe znaki mogą być wyświetlane w etykiecie zwrócony przez <xref:System.Globalization.IdnMapping.GetAscii%2A>metody.</xref:System.Globalization.IdnMapping.GetAscii%2A>       Domyślnie jest wartość właściwości UseStd3AsciiRules `false`, i rozszerzonej podzbiór znaków ASCII jest dozwolone w etykiecie.      > [!NOTE] > <xref:System.Globalization.IdnMapping>Klasy uniemożliwia użycie znaków nondisplayable U +&0000; za pośrednictwem U +&001;F i U +&007;F w nazwie domeny etykiet bez względu na ustawienie właściwości UseStd3AsciiRules.</xref:System.Globalization.IdnMapping> Ten zakaz zmniejsza ryzyko ataków zabezpieczeń, jak podszywanie się nazwę."
  example:
  - "The following example generates URLs that contain characters in the ASCII range from U+0000 to U+007F and passes them to the <xref:System.Globalization.IdnMapping.GetAscii%28System.String%29> method of two <xref:System.Globalization.IdnMapping> objects. One object has its UseStd3AsciiRules property set to `true`, and the other object has it set to `false`. The output displays the characters that are invalid when the UseStd3AsciiRules property is `true` but valid when it is `false`.  \n  \n [!code-cs[System.Globalization.IdnMapping.UseStd3AsciiRules#1](~/add/codesnippet/csharp/p-system.globalization.i_1.cs)]\n [!code-vb[System.Globalization.IdnMapping.UseStd3AsciiRules#1](~/add/codesnippet/visualbasic/p-system.globalization.i_1.vb)]"
  syntax:
    content: public bool UseStd3AsciiRules { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli standardowej konwencji nazewnictwa są używane podczas wykonywania operacji; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Globalization.IdnMapping.UseStd3AsciiRules*
  exceptions: []
  platform:
  - net462
