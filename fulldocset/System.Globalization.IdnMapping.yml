- uid: System.Globalization.IdnMapping.AllowUnassigned
  id: AllowUnassigned
  parent: System.Globalization.IdnMapping
  langs:
  - csharp
  name: AllowUnassigned
  nameWithType: IdnMapping.AllowUnassigned
  fullName: System.Globalization.IdnMapping.AllowUnassigned
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "Pobiera lub ustawia wartość wskazującą, czy nieprzypisane punktów kodowych Unicode są używane w operacjach wykonywanych przez członków bieżącej <xref href=&quot;System.Globalization.IdnMapping&quot;> </xref> obiektu."
  remarks: "Zarejestrowaną nazwę domeny nie może zawierać punktów kodowych nieprzypisane. W rezultacie jest wartością domyślną właściwości AllowUnassigned `false`. Specyfikacja IDNA pozwala punktów kodowych nieprzypisane tylko w zapytaniach dla dopasowywanie ciągów (oznacza to, w wyszukiwaniu nazw domeny). Aby uzyskać więcej informacji dotyczących używania punktów kodowych nieprzypisane w nazwach domen, zobacz [RFC 3454, &quot;Przygotowywanie Internationalized ciągów (stringprep)&quot;](http://go.microsoft.com/fwlink/?LinkId=231873) i [RFC 5891, &quot;Międzynarodowych domeny nazwy w aplikacji (IDNA): Protokół&quot;](http://go.microsoft.com/fwlink/?LinkId=231875).      > [!IMPORTANT] > Jeśli właściwość theAllowUnassigned jest `false`, zachowania związanego z właściwością zależy od systemu operacyjnego. Na [!INCLUDE[win8](~/add/includes/ajax-current-ext-md.md)], <xref:System.Globalization.IdnMapping>klasy odpowiada IDNA 2008, który jest oparty na standardzie Unicode w wersji 6.0.</xref:System.Globalization.IdnMapping> W poprzednich wersjach systemu Windows, klasa <xref:System.Globalization.IdnMapping>opiera się na 2003 IDNA, który jest oparty na Unicode 3.* x*.</xref:System.Globalization.IdnMapping> Niektóre punkty kodu, które były nieprzypisane IDNA 2003 przypisano znaków i są obsługiwane w IDNA 2008. Na przykład U + 0221 została wprowadzona w wersji 4.0 Unicode. Na [!INCLUDE[win8](~/add/includes/ajax-current-ext-md.md)], został zakodowany jako &quot;xn —&6;la&quot;. W poprzednich wersjach systemu Windows, zgłasza <xref:System.ArgumentException>wyjątek.</xref:System.ArgumentException>"
  syntax:
    content: public bool AllowUnassigned { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli punkty nieprzypisane kodu są używane podczas wykonywania operacji; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Globalization.IdnMapping.AllowUnassigned*
  exceptions: []
  platform:
  - net462
