      description: "Jedną z czterech 32-bitowej podpisanej pochodzi od właściwości <xref href=&quot;System.Globalization.IdnMapping&quot;> </xref> obiektu.  Wartość zwrotna nie ma specjalnego znaczenia i nie nadaje się do użycia w algorytmu wyznaczania wartości skrótu kodu."
