  name: RunInstallerAttribute
  nameWithType: RunInstallerAttribute
  fullName: System.ComponentModel.RunInstallerAttribute
  type: Class
  summary: "Określa, czy Instalator programu Visual Studio niestandardowe działania lub [Installutil.exe (Narzędzie Instalatora)](~/add/includes/ajax-current-ext-md.md) powinna być wywoływana, gdy zestaw jest zainstalowany."
  remarks: "Jeśli klasa, która dziedziczy <xref:System.Configuration.Install.Installer>jest oznaczony atrybutem RunInstallerAttribute ustawioną `true`, Visual Studio niestandardowych akcji Instalatora lub zostanie InstallUtil.exe zostanie wywołany, gdy zestaw jest zainstalowany.</xref:System.Configuration.Install.Installer> Elementy członkowskie oznaczone RunInstallerAttribute ustawioną `false` nie wywoła Instalatora. Wartość domyślna to `true`.      > [!NOTE] > Przypadku oznaczenia właściwości o RunInstallerAttribute ustawioną `true`, wartość tego atrybutu jest ustawiona na składnik stałej <xref:System.ComponentModel.RunInstallerAttribute.Yes>.</xref:System.ComponentModel.RunInstallerAttribute.Yes> Dla właściwości oznaczone RunInstallerAttribute ustawioną `false`, wartość jest <xref:System.ComponentModel.RunInstallerAttribute.No>.</xref:System.ComponentModel.RunInstallerAttribute.No> W związku z tym jeśli chcesz sprawdzić wartość tego atrybutu w kodzie, należy określić atrybut jako <xref:System.ComponentModel.RunInstallerAttribute.Yes?displayProperty=fullName>lub <xref:System.ComponentModel.RunInstallerAttribute.No?displayProperty=fullName>.</xref:System.ComponentModel.RunInstallerAttribute.No?displayProperty=fullName> </xref:System.ComponentModel.RunInstallerAttribute.Yes?displayProperty=fullName>       Aby uzyskać więcej informacji, zobacz [atrybutów](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example specifies that the installer should be run for `MyProjectInstaller`.  \n  \n [!code-vb[Classic RunInstallerAttribute Example#1](~/add/codesnippet/visualbasic/t-system.componentmodel._90_1.vb)]\n [!code-cpp[Classic RunInstallerAttribute Example#1](~/add/codesnippet/cpp/t-system.componentmodel._90_1.cpp)]\n [!code-cs[Classic RunInstallerAttribute Example#1](~/add/codesnippet/csharp/t-system.componentmodel._90_1.cs)]  \n  \n The next example creates an instance of `MyProjectInstaller`. Then it gets the attributes for the class, extracts the RunInstallerAttribute, and prints whether to run the installer.  \n  \n [!code-vb[Classic RunInstallerAttribute Example#2](~/add/codesnippet/visualbasic/t-system.componentmodel._90_2.vb)]\n [!code-cpp[Classic RunInstallerAttribute Example#2](~/add/codesnippet/cpp/t-system.componentmodel._90_2.cpp)]\n [!code-cs[Classic RunInstallerAttribute Example#2](~/add/codesnippet/csharp/t-system.componentmodel._90_2.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public class RunInstallerAttribute : Attribute
