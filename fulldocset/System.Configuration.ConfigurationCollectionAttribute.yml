  name: ConfigurationCollectionAttribute
  nameWithType: ConfigurationCollectionAttribute
  fullName: System.Configuration.ConfigurationCollectionAttribute
  type: Class
  summary: "Deklaratywnie program .NET Framework w celu utworzenia wystąpienia kolekcji elementów konfiguracji. Ta klasa nie może być dziedziczona."
  remarks: "Użyj atrybutu ConfigurationCollectionAttribute do dekoracji <xref:System.Configuration.ConfigurationElementCollection>elementu.</xref:System.Configuration.ConfigurationElementCollection> Powoduje to, że .NET Framework, można utworzyć wystąpienia kolekcji i zainicjować go za pomocą niestandardowe <xref:System.Configuration.ConfigurationElement>wartości.</xref:System.Configuration.ConfigurationElement>      > [!NOTE] > Najprostszym sposobem, aby utworzyć element konfiguracji niestandardowej jest użycie oparte na atrybutach modelu (deklaratywne). Deklarowanie elementów i dekoracji je z atrybutem ConfigurationCollectionAttribute. Dla każdego elementu z tym atrybutem programu .NET Framework używa odbicia do odczytu decorating parametrów i tworzenie powiązanych <xref:System.Configuration.ConfigurationElementCollection>wystąpienia.</xref:System.Configuration.ConfigurationElementCollection> Umożliwia także programowe modelu. W takim przypadku go odpowiada deklarować kolekcji niestandardowej publiczne, ale również zastąpić <xref:System.Configuration.ConfigurationElementCollection>elementu członkowskiego i przywrócenie kolekcji właściwości.</xref:System.Configuration.ConfigurationElementCollection>       System konfiguracji .NET Framework zapewnia typy atrybutów, których można użyć podczas tworzenia elementów konfiguracji niestandardowej. Istnieją dwa rodzaje atrybutów:-atrybutów, które poinstruować programu .NET Framework sposobu tworzenia wystąpień konfiguracji niestandardowej właściwości elementu. Należą do: - ConfigurationCollectionAttribute - <xref:System.Configuration.ConfigurationPropertyAttribute>-atrybutów, które poinstruować programu .NET Framework sprawdzania poprawności właściwości elementu konfiguracji niestandardowej.</xref:System.Configuration.ConfigurationPropertyAttribute> These types include:          -   <xref:System.Configuration.IntegerValidatorAttribute>          -   <xref:System.Configuration.LongValidatorAttribute>          -   <xref:System.Configuration.RegexStringValidatorAttribute>          -   <xref:System.Configuration.StringValidatorAttribute>          -   <xref:System.Configuration.TimeSpanValidatorAttribute></xref:System.Configuration.TimeSpanValidatorAttribute></xref:System.Configuration.StringValidatorAttribute></xref:System.Configuration.RegexStringValidatorAttribute></xref:System.Configuration.LongValidatorAttribute></xref:System.Configuration.IntegerValidatorAttribute>"
  example:
  - "The following example shows how to use the ConfigurationCollectionAttribute.  \n  \n This example consists of three classes: `UrlsSection`, `UrlsCollection` and `UrlConfigElement`.The `UrlsSection` class uses the ConfigurationCollectionAttribute to define a custom configuration section. This section contains a URL collection (defined by the `UrlsCollection` class) of URL elements (defined by the `UrlConfigElement` class). When you run the example, an instance of the `UrlsSection` class is created and the following configuration elements are generated in the application configuration file:  \n  \n```  \n<configuration>  \n    <configSections>  \n        <section name=\"MyUrls\" type=\"UrlsSection,   \n          ConfigurationCollectionAttribute, Version=1.0.0.0, Culture=neutral, PublicKeyToken=null\" />  \n    </configSections>  \n    <MyUrls>  \n        <urls>  \n            <remove name=\"Contoso\" />  \n            <add name=\"Contoso\" url=\"http://www.contoso.com\" port=\"0\" />  \n        </urls>  \n    </MyUrls>  \n</configuration  \n```  \n  \n [!code-cs[System.Configuration.ConfigurationCollectionAttribute#1](~/add/codesnippet/csharp/t-system.configuration.c_7_1.cs)]\n [!code-vb[System.Configuration.ConfigurationCollectionAttribute#1](~/add/codesnippet/visualbasic/t-system.configuration.c_7_1.vb)]  \n  \n [!code-cs[System.Configuration.ConfigurationCollectionAttribute#31](~/add/codesnippet/csharp/t-system.configuration.c_7_2.cs)]\n [!code-vb[System.Configuration.ConfigurationCollectionAttribute#31](~/add/codesnippet/visualbasic/t-system.configuration.c_7_2.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Property)]

      public sealed class ConfigurationCollectionAttribute : Attribute
