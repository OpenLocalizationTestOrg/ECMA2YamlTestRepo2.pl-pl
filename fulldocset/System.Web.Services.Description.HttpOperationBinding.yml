  summary: "Reprezentuje element rozszerzalności dodane do <xref href=&quot;System.Web.Services.Description.OperationBinding&quot;> </xref> w ramach usługi XML sieci Web. Ta klasa nie może być dziedziczona."
  remarks: "Ta klasa respresents element rozszerzalności w sieci Web Services Description Language (WSDL) specyficzne dla protokołu HTTP. Określa względny adres URL przy użyciu lokalizacji określonej przez <xref:System.Web.Services.Description.HttpAddressBinding>.</xref:System.Web.Services.Description.HttpAddressBinding> jako podstawa operacji Aby uzyskać więcej informacji na temat określania protokołów służący do usług XML sieci Web, zobacz [[\\<topic://cpconbuildingaspnetwebservices >]](http://msdn.microsoft.com/en-us/01dfc27c-c68e-4910-a0aa-5e4c2a766b0c). Aby uzyskać więcej informacji na temat języka WSDL zobacz specyfikację na http://www.w3.org/TR/wsdl/."
  syntax:
    content: >-
      [System.Web.Services.Configuration.XmlFormatExtension("operation", "http://schemas.xmlsoap.org/wsdl/http/", typeof(System.Web.Services.Description.OperationBinding))]

      public sealed class HttpOperationBinding : System.Web.Services.Description.ServiceDescriptionFormatExtension
