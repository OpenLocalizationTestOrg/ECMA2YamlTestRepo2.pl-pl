  name: CompositeScriptReference
  nameWithType: CompositeScriptReference
  fullName: System.Web.UI.CompositeScriptReference
  type: Class
  summary: "Reprezentuje kolekcję odwołań do skryptów, aby połączyć w jednego skryptu złożonego."
  remarks: "Liczba odwołań do skryptów, zawierające wystąpienie obiektu CompositeScriptReference jest ograniczona przez rozmiar wynikowego adresu URL. Adres URL nie może być dłuższa niż 1024 znaki.       Jeśli masz obejść to ograniczenie, masz dwie opcje. Pierwsza opcja jest zmniejszenie liczby <xref:System.Web.UI.ScriptReference>obiektów, które zawiera złożone.</xref:System.Web.UI.ScriptReference> Drugą opcją jest ręcznie połączyć skrypty w jeden plik statyczny. W takim przypadku można ustawić <xref:System.Web.UI.ScriptReferenceBase.Path%2A>właściwości do lokalizacji plików statycznych.</xref:System.Web.UI.ScriptReferenceBase.Path%2A>"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Path")]

      [System.ComponentModel.TypeConverter(typeof(System.Web.UI.EmptyStringExpandableObjectConverter))]

      public class CompositeScriptReference : System.Web.UI.ScriptReferenceBase
