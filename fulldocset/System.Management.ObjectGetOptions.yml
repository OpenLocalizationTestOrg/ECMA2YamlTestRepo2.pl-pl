  name: UseAmendedQualifiers
  nameWithType: ObjectGetOptions.UseAmendedQualifiers
  fullName: System.Management.ObjectGetOptions.UseAmendedQualifiers
  type: Property
  assemblies:
  - System.Management
  namespace: System.Management
  summary: "Pobiera lub ustawia wartość wskazującą, czy obiektów zwróconych z usługi WMI powinny zawierać zmienione informacje. Zazwyczaj zmienione informacje są Lokalizowalny informacji dołączony do obiektu WMI, takie jak opisy obiektów i właściwości."
  remarks: "##Wartość właściwości `true` Jeśli obiektów zwróconych z usługi WMI powinien zawierać informacje zmienione; w przeciwnym razie `false`. Wartość domyślna to `false`.      ## .NET framework zabezpieczeń Pełne zaufanie do bezpośredniego obiektu wywołującego. Nie można użyć tego elementu członkowskiego przez kod częściowo zaufany. Aby uzyskać więcej informacji, zobacz [przy użyciu bibliotek pochodzących z częściowo zaufanego kodu](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public bool UseAmendedQualifiers { get; set; }
    return:
      type: System.Boolean
      description: "Zwraca <xref:System.Boolean>wartość wskazującą, czy obiekty zwrócone przez WMI powinny zawierać zmienione informacje.</xref:System.Boolean>"
  overload: System.Management.ObjectGetOptions.UseAmendedQualifiers*
  exceptions: []
  platform:
