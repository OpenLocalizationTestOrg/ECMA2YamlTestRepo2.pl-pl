  fullName: System.Windows.Controls.VirtualizationMode
  type: Enum
  summary: "Określa metodę <xref href=&quot;System.Windows.Controls.VirtualizingStackPanel&quot;> </xref> używa do zarządzania, wirtualizacji jego elementów podrzędnych."
  remarks: "Domyślnie <xref:System.Windows.Controls.VirtualizingStackPanel>tworzy kontener elementu dla każdego elementu widoczne i odrzuca je, gdy nie jest już potrzebne (np. gdy element jest przewijane niewidocznymi).</xref:System.Windows.Controls.VirtualizingStackPanel> Gdy <xref:System.Windows.Controls.ItemsControl>zawiera wiele elementów, proces tworzenia i odrzuca kontenery elementu może negatywnie wpłynąć na wydajność.</xref:System.Windows.Controls.ItemsControl> Gdy <xref:System.Windows.Controls.VirtualizingPanel.VirtualizationMode%2A>ustawiono odtwarzanie, <xref:System.Windows.Controls.VirtualizingStackPanel>powtórnych kontenery elementu zamiast tworzenia nowej po każdej aktualizacji.</xref:System.Windows.Controls.VirtualizingStackPanel> </xref:System.Windows.Controls.VirtualizingPanel.VirtualizationMode%2A>       Gdy <xref:System.Windows.Controls.VirtualizingStackPanel>nie można odtworzyć kontenery elementu używa Tryb standardowy wirtualizacji, która umożliwia tworzenie i odrzucić kontenery elementu dla każdego elementu.</xref:System.Windows.Controls.VirtualizingStackPanel> Poniższa lista zawiera opis przypadków podczas <xref:System.Windows.Controls.VirtualizingStackPanel>nie można odtworzyć elementu kontenery: - <xref:System.Windows.Controls.ItemsControl>zawiera element kontenery o różnych typach.</xref:System.Windows.Controls.ItemsControl> </xref:System.Windows.Controls.VirtualizingStackPanel>  Na przykład <xref:System.Windows.Controls.Menu>może mieć elementy, które korzystają z obu <xref:System.Windows.Controls.MenuItem>i <xref:System.Windows.Controls.Separator>obiekty jako kontenery elementu.</xref:System.Windows.Controls.Separator> </xref:System.Windows.Controls.MenuItem> </xref:System.Windows.Controls.Menu>      -Jawnie tworzyć kontenery elementu dla <xref:System.Windows.Controls.ItemsControl>.</xref:System.Windows.Controls.ItemsControl>"
  example:
  - "The following example creates a <xref:System.Windows.Controls.ListBox> and sets the <xref:System.Windows.Controls.VirtualizingPanel.VirtualizationMode%2A> attached property to Recycling.  \n  \n [!code-xml[RecycleItemContainerShippets#VirtualizationMode](~/add/codesnippet/xaml/RecycleItemContainerShippets/Window1.xaml#virtualizationmode)]  \n  \n The following example shows the data used in the previous example.  \n  \n [!code-cs[RecycleItemContainerShippets#ListBoxData](~/add/codesnippet/csharp/RecycleItemContainerShippets/Window1.xaml.cs#listboxdata)]\n [!code-vb[RecycleItemContainerShippets#ListBoxData](~/add/codesnippet/visualbasic/recycleitemcontainershippets/window1.xaml.vb#listboxdata)]"
