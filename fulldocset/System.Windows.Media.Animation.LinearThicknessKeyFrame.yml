  summary: "Animuje z <xref href=&quot;System.Windows.Thickness&quot;> </xref> wartość poprzedniej ramki klucza na własnym <xref:System.Windows.Media.Animation.ThicknessKeyFrame.Value*>przy użyciu interpolacji liniowej.</xref:System.Windows.Media.Animation.ThicknessKeyFrame.Value*>"
  remarks: "Ta klasa jest używana jako część <xref:System.Windows.Media.Animation.ThicknessKeyFrameCollection>w połączeniu z <xref:System.Windows.Media.Animation.ThicknessAnimationUsingKeyFrames>do animowania <xref:System.Windows.Thickness>wartość właściwości wzdłuż zestaw klatek kluczowych.</xref:System.Windows.Thickness> </xref:System.Windows.Media.Animation.ThicknessAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.ThicknessKeyFrameCollection>       Ramka klucza definiuje segment <xref:System.Windows.Media.Animation.ThicknessAnimationUsingKeyFrames>do której on należy.</xref:System.Windows.Media.Animation.ThicknessAnimationUsingKeyFrames> Każdy klatki ma obiekt docelowy <xref:System.Windows.Media.Animation.ThicknessKeyFrame.Value%2A>i <xref:System.Windows.Media.Animation.ThicknessKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.ThicknessKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.ThicknessKeyFrame.Value%2A> <xref:System.Windows.Media.Animation.ThicknessKeyFrame.KeyTime%2A>Określa czas, w którym klatek kluczowych <xref:System.Windows.Media.Animation.ThicknessKeyFrame.Value%2A>zostanie osiągnięty.</xref:System.Windows.Media.Animation.ThicknessKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.ThicknessKeyFrame.KeyTime%2A> Klatek kluczowych animuje z wartością docelową poprzedniej ramki klucza do wartości docelowej. Rozpoczyna się po poprzedniej ramki klucza kończy się i kończy się po osiągnięciu własnego klucza czasu.       Liniowy klatek kluczowych, takich jak LinearThicknessKeyFrame utworzyć smooth, liniowy interpolacji między wartościami."
