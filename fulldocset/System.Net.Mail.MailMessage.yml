  namespace: System.Net.Mail
  summary: "Pobiera nagłówki wiadomości e-mail, które są przekazywane z tej wiadomości e-mail."
  remarks: "Właściwość nagłówki umożliwia aplikacji dostęp do kolekcji nagłówków wiadomości. Gdy ta kolekcja jest tylko do odczytu (nie można ustawić nowy zbiór), niestandardowe nagłówki mogą być dodawane do lub usunięty z tej kolekcji. Wszystkie nagłówki niestandardowe dodane zostaną uwzględnione podczas <xref:System.Net.Mail.MailMessage>wystąpienia są wysyłane.</xref:System.Net.Mail.MailMessage> Przed wysłaniem wiadomości tylko nagłówki dodanych do tej kolekcji we właściwości nagłówki są dołączane do kolekcji. Po <xref:System.Net.Mail.MailMessage>wystąpienia są wysyłane, właściwość nagłówki będą także obejmować nagłówki, które są ustawiane przy użyciu właściwości skojarzone z <xref:System.Net.Mail.MailMessage>klasy lub parametry przekazane podczas <xref:System.Net.Mail.MailMessage.%23ctor%2A>służy do inicjowania <xref:System.Net.Mail.MailMessage>obiektu.</xref:System.Net.Mail.MailMessage> </xref:System.Net.Mail.MailMessage.%23ctor%2A> </xref:System.Net.Mail.MailMessage> </xref:System.Net.Mail.MailMessage>       Niektórych nagłówków poczty jest źle skonstruowane, może spowodować uszkodzenia wiadomości e-mail. Nagłówek wiadomości, tak aby w kolekcji nagłówków, które można ustawić za pomocą właściwości na <xref:System.Net.Mail.MailMessage>klasy należy skonfigurować tylko za pomocą <xref:System.Net.Mail.MailMessage>Właściwości klasy lub jako parametr przekazywany, gdy <xref:System.Net.Mail.MailMessage.%23ctor%2A>inicjuje <xref:System.Net.Mail.MailMessage>obiektu.</xref:System.Net.Mail.MailMessage> </xref:System.Net.Mail.MailMessage.%23ctor%2A> </xref:System.Net.Mail.MailMessage> </xref:System.Net.Mail.MailMessage> Nie należy dodawać z poniższej listy nagłówków wiadomości e-mail przy użyciu właściwości nagłówków i wszelkie wartości ustawione dla tych nagłówków przy użyciu właściwości nagłówki zostaną odrzucone lub zastąpione, gdy komunikat jest wysyłany: - UDW - Cc - Content-ID-lokalizacji zawartości - Content-Transfer-Encoding - Content-Type - Data - od - znaczenie wersję MIME - priorytet — odpowiedzi-do - Sender - do - X-priorytet w przypadku aplikacji nie określa nagłówka X-Sender przy użyciu właściwości nagłówki , <xref:System.Net.Mail.MailMessage>klasy utworzy po jednym po wysłaniu komunikatu.</xref:System.Net.Mail.MailMessage>       Nadawca, odbiorca, temat i treść wiadomości e-mail mogą być określone jako parametry po <xref:System.Net.Mail.MailMessage.%23ctor%2A>służy do inicjowania <xref:System.Net.Mail.MailMessage>obiektu.</xref:System.Net.Mail.MailMessage> </xref:System.Net.Mail.MailMessage.%23ctor%2A> Parametry te mogą także umieszczać lub dostęp za pomocą właściwości na <xref:System.Net.Mail.MailMessage>obiektu.</xref:System.Net.Mail.MailMessage>       Nagłówki wiadomości poczty podstawowego i elementów dla komunikatu może można ustawić za pomocą następujących właściwości <xref:System.Net.Mail.MailMessage>klasy.</xref:System.Net.Mail.MailMessage>      | Nagłówek wiadomości lub jej fragment | Właściwość |   |-------------------------|--------------|   | Załączniki | <xref:System.Net.Mail.MailMessage.Attachments%2A>|   | Niewidome kopie (UDW) | <xref:System.Net.Mail.MailMessage.Bcc%2A>|   | Emisji dwutlenku węgla (DW) | <xref:System.Net.Mail.MailMessage.CC%2A>|   | Content-Type | <xref:System.Net.Mail.MailMessage.BodyEncoding%2A>|   | Kodowanie niestandardowej nagłówków | <xref:System.Net.Mail.MailMessage.HeadersEncoding%2A>|   | Treść komunikatu | <xref:System.Net.Mail.MailMessage.Body%2A>|   | Priorytet | <xref:System.Net.Mail.MailMessage.Priority%2A>|   | Odbiorca | <xref:System.Net.Mail.MailMessage.To%2A>|   | Odpowiedz do | <xref:System.Net.Mail.MailMessage.ReplyToList%2A>|   | Nadawca | <xref:System.Net.Mail.MailMessage.From%2A>|   | Temat | <xref:System.Net.Mail.MailMessage.Subject%2A>|</xref:System.Net.Mail.MailMessage.Subject%2A></xref:System.Net.Mail.MailMessage.From%2A></xref:System.Net.Mail.MailMessage.ReplyToList%2A></xref:System.Net.Mail.MailMessage.To%2A></xref:System.Net.Mail.MailMessage.Priority%2A></xref:System.Net.Mail.MailMessage.Body%2A></xref:System.Net.Mail.MailMessage.HeadersEncoding%2A></xref:System.Net.Mail.MailMessage.BodyEncoding%2A></xref:System.Net.Mail.MailMessage.CC%2A></xref:System.Net.Mail.MailMessage.Bcc%2A></xref:System.Net.Mail.MailMessage.Attachments%2A>"
