  fullName: System.Net.Mail.MailMessage
  type: Class
  summary: "Reprezentuje wiadomość e-mail, który można wysłać przy użyciu <xref href=&quot;System.Net.Mail.SmtpClient&quot;> </xref> klasy."
  remarks: "Wystąpienia klasy MailMessage są używane do skonstruowania wiadomości e-mail, które są przekazywane do serwera SMTP w celu dostarczania przy użyciu <xref:System.Net.Mail.SmtpClient>klasy.</xref:System.Net.Mail.SmtpClient>       Nadawca, odbiorca, temat i treść wiadomości e-mail mogą być określone jako parametry po <xref:System.Net.Mail.MailMessage.%23ctor%2A>służy do zainicjowania obiektu MailMessage.</xref:System.Net.Mail.MailMessage.%23ctor%2A> Parametry te mogą także umieszczać lub dostęp za pomocą właściwości w obiekcie MailMessage.       Nagłówki wiadomości poczty podstawowego i elementów dla wiadomości mogą zostać ustawione za pomocą następujących właściwości klasy MailMessage.      | Nagłówek wiadomości lub jej fragment | Właściwość |   |-------------------------|--------------|   | Załączniki | <xref:System.Net.Mail.MailMessage.Attachments%2A>|   | Niewidome kopie (UDW) | <xref:System.Net.Mail.MailMessage.Bcc%2A>|   | Emisji dwutlenku węgla (DW) | <xref:System.Net.Mail.MailMessage.CC%2A>|   | Content-Type | <xref:System.Net.Mail.MailMessage.BodyEncoding%2A>|   | Kodowanie niestandardowej nagłówków | <xref:System.Net.Mail.MailMessage.HeadersEncoding%2A>|   | Treść komunikatu | <xref:System.Net.Mail.MailMessage.Body%2A>|   | Priorytet | <xref:System.Net.Mail.MailMessage.Priority%2A>|   | Odbiorca | <xref:System.Net.Mail.MailMessage.To%2A>|   | Odpowiedz do | <xref:System.Net.Mail.MailMessage.ReplyToList%2A>|   | Nadawca | <xref:System.Net.Mail.MailMessage.From%2A>|   | Temat | <xref:System.Net.Mail.MailMessage.Subject%2A>|       Umożliwia aplikacji można uzyskać dostępu do kolekcji nagłówki dla wiadomości przy użyciu klasy MailMessage <xref:System.Net.Mail.MailMessage.Headers%2A>Właściwości.</xref:System.Net.Mail.MailMessage.Headers%2A> </xref:System.Net.Mail.MailMessage.Subject%2A> </xref:System.Net.Mail.MailMessage.From%2A> </xref:System.Net.Mail.MailMessage.ReplyToList%2A> </xref:System.Net.Mail.MailMessage.To%2A> </xref:System.Net.Mail.MailMessage.Priority%2A> </xref:System.Net.Mail.MailMessage.Body%2A> </xref:System.Net.Mail.MailMessage.HeadersEncoding%2A> </xref:System.Net.Mail.MailMessage.BodyEncoding%2A> </xref:System.Net.Mail.MailMessage.CC%2A> </xref:System.Net.Mail.MailMessage.Bcc%2A> </xref:System.Net.Mail.MailMessage.Attachments%2A> Gdy ta kolekcja jest tylko do odczytu (nie można ustawić nowy zbiór), niestandardowe nagłówki mogą być dodawane do lub usunięty z tej kolekcji. Wszystkie nagłówki niestandardowe dodane zostaną uwzględnione po wysłaniu wystąpienia MailMessage. Przed wysłaniem wiadomości tylko nagłówki dodanych do tej kolekcji w <xref:System.Net.Mail.MailMessage.Headers%2A>Właściwości są dołączane do kolekcji.</xref:System.Net.Mail.MailMessage.Headers%2A> Po wystąpienia MailMessage są wysyłane, <xref:System.Net.Mail.MailMessage.Headers%2A>Właściwości obejmuje również nagłówki, które są ustawiane przy użyciu powiązanych właściwości klasy MailMessage lub parametry przekazane podczas <xref:System.Net.Mail.MailMessage.%23ctor%2A>służy do zainicjowania obiektu MailMessage.</xref:System.Net.Mail.MailMessage.%23ctor%2A> </xref:System.Net.Mail.MailMessage.Headers%2A>       Niektórych nagłówków poczty jest źle skonstruowane, może spowodować uszkodzenia wiadomości e-mail. Dlatego nagłówek dowolnej poczty w kolekcji nagłówków, które można ustawić za pomocą właściwości dla klasy MailMessage należy skonfigurować tylko za pomocą właściwości klasy MailMessage lub jako parametr przekazywany, gdy <xref:System.Net.Mail.MailMessage.%23ctor%2A>inicjuje obiekt MailMessage.</xref:System.Net.Mail.MailMessage.%23ctor%2A> Nie należy dodawać z poniższej listy nagłówków wiadomości e-mail przy użyciu <xref:System.Net.Mail.MailMessage.Headers%2A>Właściwości i wartości ustawione dla tych nagłówków przy użyciu <xref:System.Net.Mail.MailMessage.Headers%2A>Właściwości zostaną odrzucone lub zastąpione, gdy komunikat jest wysyłany: - UDW - Cc - Content-ID-lokalizacji zawartości - Content-Transfer-Encoding - Content-Type - Data - od - znaczenie wersję MIME - priorytet — odpowiedzi-do - Sender - do - X priorytet, jeśli aplikacja nie określa nagłówka X-Sender przy użyciu <xref:System.Net.Mail.MailMessage.Headers%2A>Właściwości, za pomocą klasy MailMessage utworzy po jednym po wysłaniu komunikatu.</xref:System.Net.Mail.MailMessage.Headers%2A> </xref:System.Net.Mail.MailMessage.Headers%2A> </xref:System.Net.Mail.MailMessage.Headers%2A>       Użyj <xref:System.Net.Mail.MailMessage.AlternateViews%2A>Właściwości w celu określenia kopie wiadomości e-mail w różnych formatach.</xref:System.Net.Mail.MailMessage.AlternateViews%2A> Na przykład jeśli wiadomość zostanie wysłana w formacie HTML, może również chcesz podaj wersję zwykłego tekstu, w przypadku, gdy niektórzy adresaci Użyj czytelnicy poczty e-mail, które można wyświetlić zawartość HTML. Na przykład, który pokazuje Tworzenie komunikatu z widokami alternatywnych zobacz <xref:System.Net.Mail.MailMessage.AlternateViews%2A>.</xref:System.Net.Mail.MailMessage.AlternateViews%2A>       Użyj <xref:System.Net.Mail.MailMessage.Attachments%2A>właściwości do dodawania załączników do wiadomości e-mail.</xref:System.Net.Mail.MailMessage.Attachments%2A> Na przykład, który pokazuje Tworzenie komunikatu z załącznikiem zobacz <xref:System.Net.Mail.MailMessage.Attachments%2A>.</xref:System.Net.Mail.MailMessage.Attachments%2A>       Po zebrania wiadomości e-mail, możesz go wysłać przy użyciu <xref:System.Net.Mail.SmtpClient.Send%2A>lub <xref:System.Net.Mail.SmtpClient.SendAsync%2A>metody.</xref:System.Net.Mail.SmtpClient.SendAsync%2A> </xref:System.Net.Mail.SmtpClient.Send%2A>"
