  name: CngKeyCreationParameters
  nameWithType: CngKeyCreationParameters
  fullName: System.Security.Cryptography.CngKeyCreationParameters
  type: Class
  summary: "Zawiera właściwości Zaawansowane tworzenie kluczy."
  remarks: "<xref:System.Security.Cryptography.CngKey>obiekty zawierają właściwości.</xref:System.Security.Cryptography.CngKey> Niektóre właściwości, należy dodać do klucza podczas jego tworzenia. Inne właściwości można dodać po klucz zostanie utworzony.       Klasa CngKeyCreationParameters umożliwia dodawanie właściwości do klucza, jak jest tworzona. Można to zrobić przez przekazanie obiektu CngKeyCreationParameters, który zawiera standardowe właściwości klucza, takich jak dostawca magazynu kluczy (KSP), eksportowanie zasad, użycia klucza, zasady interfejsu użytkownika i uchwyt okna nadrzędnego, do <xref:System.Security.Cryptography.CngKey.Create%2A>metody.</xref:System.Security.Cryptography.CngKey.Create%2A> <xref:System.Security.Cryptography.CngKey>Obiekt tworzony zostanie zainicjowana z tych wartości przed jego jest zakończona.</xref:System.Security.Cryptography.CngKey>       Właściwości niestandardowe można dodać do klucza, za pomocą <xref:System.Security.Cryptography.CngKeyCreationParameters.Parameters%2A>Właściwości.</xref:System.Security.Cryptography.CngKeyCreationParameters.Parameters%2A>       Jeśli konieczne jest dodanie właściwości po klucz zostanie utworzony, użyj <xref:System.Security.Cryptography.CngKey.SetProperty%2A>metody.</xref:System.Security.Cryptography.CngKey.SetProperty%2A>"
  syntax:
    content: public sealed class CngKeyCreationParameters
