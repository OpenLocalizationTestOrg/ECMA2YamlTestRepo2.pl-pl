  summary: "Umożliwia <xref href=&quot;System.Security.Cryptography.CngKey&quot;> </xref> obiektu są tworzone z dodatkowe właściwości, które są ustawiane przed klucz jest zakończona."
  remarks: "<xref:System.Security.Cryptography.CngKeyCreationParameters>Klasa umożliwia utworzenie nowego <xref:System.Security.Cryptography.CngKey>i zainicjować go z typowymi właściwościami.</xref:System.Security.Cryptography.CngKey> </xref:System.Security.Cryptography.CngKeyCreationParameters> Jeśli dodatkowe właściwości należy ustawić na kluczu podczas jego tworzenia, wykonaj następujące kroki: 1.  Utwórz nową <xref:System.Security.Cryptography.CngProperty>dla każdej właściwości dodatkowe, które należy ustawić.</xref:System.Security.Cryptography.CngProperty>      2.  Wywołaj właściwość parametrów można uzyskać pustą <xref:System.Security.Cryptography.CngPropertyCollection>obiektu.</xref:System.Security.Cryptography.CngPropertyCollection>      3.  Dodaj <xref:System.Security.Cryptography.CngProperty>obiekty do <xref:System.Security.Cryptography.CngPropertyCollection>obiektu.</xref:System.Security.Cryptography.CngPropertyCollection> </xref:System.Security.Cryptography.CngProperty>      4.  Wywołaj <xref:System.Security.Cryptography.CngKey.Create%28System.Security.Cryptography.CngAlgorithm%2CSystem.String%2CSystem.Security.Cryptography.CngKeyCreationParameters%29>metodę przeciążenia i przekaż zainicjowanego <xref:System.Security.Cryptography.CngKeyCreationParameters>obiektu do niego.</xref:System.Security.Cryptography.CngKeyCreationParameters> </xref:System.Security.Cryptography.CngKey.Create%28System.Security.Cryptography.CngAlgorithm%2CSystem.String%2CSystem.Security.Cryptography.CngKeyCreationParameters%29>"
  syntax:
    content: public System.Security.Cryptography.CngPropertyCollection Parameters { get; }
    return:
      type: System.Security.Cryptography.CngPropertyCollection
      description: "Obiekt kolekcji, który zawiera wszystkie dodatkowe parametry, które muszą być ustawione na <xref href=&quot;System.Security.Cryptography.CngKey&quot;> </xref> obiektu podczas tworzenia klucza."
  overload: System.Security.Cryptography.CngKeyCreationParameters.Parameters*
  exceptions: []
  platform:
  - net462
