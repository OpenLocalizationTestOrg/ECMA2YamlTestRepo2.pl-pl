  namespace: System.Security.Cryptography
  summary: "Pobiera lub ustawia opcje tworzenia klucza."
  remarks: "Zwrócona <xref:System.Security.Cryptography.CngKeyCreationOptions>obiekt definiuje opcje, które są używane podczas tworzenia nowego <xref:System.Security.Cryptography.CngKey>obiektu.</xref:System.Security.Cryptography.CngKey> </xref:System.Security.Cryptography.CngKeyCreationOptions> Opcje te określają, czy klucz jest tworzony w magazynie kluczy użytkownika lub komputera, i określa, czy nowy klucz należy zastąpić istniejący klucz. Domyślnie jeśli <xref:System.Security.Cryptography.CngKeyCreationOptions?displayProperty=fullName>nie zostanie określony, klucz zostanie utworzony w magazynie użytkownika.</xref:System.Security.Cryptography.CngKeyCreationOptions?displayProperty=fullName>"
  syntax:
    content: public System.Security.Cryptography.CngKeyCreationOptions KeyCreationOptions { get; set; }
    return:
      type: System.Security.Cryptography.CngKeyCreationOptions
      description: "Obiekt, który określa opcje do tworzenia kluczy. Wartość domyślna to <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, co oznacza, że są ustawione opcje tworzenia klucza domyślny dostawca magazynu kluczy."
  overload: System.Security.Cryptography.CngKeyCreationParameters.KeyCreationOptions*
  exceptions: []
  platform:
