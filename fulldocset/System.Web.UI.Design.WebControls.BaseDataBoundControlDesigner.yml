  remarks: "Za pomocą wizualnego projektanta podczas przełączania do widoku projektu ze źródła kod znaczników, który opisuje kontrolkę, która jest pochodną <xref:System.Web.UI.WebControls.BaseDataBoundControl>klasy jest analizowana i wersja czasu projektowania formantu jest tworzona na powierzchni projektu.</xref:System.Web.UI.WebControls.BaseDataBoundControl> Po przełączeniu do widoku źródła kodu czasu projektowania formantu jest utrwalone w źródle znaczników i edytować do kodu znaczników dla strony sieci Web.       Projektanci pochodzących z BaseDataBoundControlDesigner abstrakcyjna klasa podstawowa zapewniają obsługę projektowania dla formantów, które są pochodnymi <xref:System.Web.UI.WebControls.BaseDataBoundControl>klasy.</xref:System.Web.UI.WebControls.BaseDataBoundControl>"
