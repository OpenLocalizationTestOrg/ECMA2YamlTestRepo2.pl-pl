  name: DataControlCommands
  nameWithType: DataControlCommands
  fullName: System.Web.UI.WebControls.DataControlCommands
  type: Class
  summary: "Klasa DataControlCommands zawiera publiczne pola używające wszystkie formanty powiązane z danymi programu ASP.NET, aby promować spójny interfejs użytkownika (UI). Ta klasa nie może być dziedziczona."
  remarks: "Klasa DataControlCommands zawiera pola publiczne dla nazwy polecenia formantów powiązanych z danymi. Konstruktor klasy jest prywatny, więc nie można utworzyć wystąpienia klasy. Jednak ponieważ zawiera ona tylko `const` zasobów ciągu korzystania z konstruktora klasy i jej tylko pola publiczne jak każdą `static` klasy.       Przy użyciu nazw poleceń klasy DataControlCommands włącza wszystkie formanty powiązane z danymi programu ASP.NET oraz ich odpowiednich projektanta klas do używania tych samych zasobów ciągu dla typowych poleceń, takich jak &quot;Edytuj&quot; lub &quot;Aktualizuj&quot; i prawidłowej obsługi zdarzeń, które są zapisane przez <xref:System.Web.UI.IPostBackEventHandler>wystąpienia.</xref:System.Web.UI.IPostBackEventHandler> The following classes use DataControlCommands:      -   <xref:System.Web.UI.WebControls.CommandField>      -   <xref:System.Web.UI.WebControls.DataControlField>      -   <xref:System.Web.UI.WebControls.GridView>      -   <xref:System.Web.UI.WebControls.DetailsView>      -   <xref:System.Web.UI.WebControls.FormView>      -   <xref:System.Web.UI.WebControls.ListView>      -   <xref:System.Web.UI.WebControls.NextPreviousPagerField>      -   <xref:System.Web.UI.WebControls.NumericPagerField>      -   <xref:System.Web.UI.Design.WebControls.FormViewDesigner></xref:System.Web.UI.Design.WebControls.FormViewDesigner></xref:System.Web.UI.WebControls.NumericPagerField></xref:System.Web.UI.WebControls.NextPreviousPagerField></xref:System.Web.UI.WebControls.ListView></xref:System.Web.UI.WebControls.FormView></xref:System.Web.UI.WebControls.DetailsView></xref:System.Web.UI.WebControls.GridView></xref:System.Web.UI.WebControls.DataControlField></xref:System.Web.UI.WebControls.CommandField>"
  syntax:
    content: public sealed class DataControlCommands
