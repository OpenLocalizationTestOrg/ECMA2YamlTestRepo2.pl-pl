  name: PictureBox
  nameWithType: PictureBox
  fullName: System.Windows.Forms.PictureBox
  type: Class
  summary: "Reprezentuje kontrolkę pola obrazu systemu Windows do wyświetlania obrazu."
  remarks: "Zazwyczaj element PictureBox jest używana do wyświetlania grafiki z mapy bitowej, metaplik, ikona, plik JPEG, GIF lub PNG.       Ustaw <xref:System.Windows.Forms.PictureBox.Image%2A>właściwości <xref:System.Drawing.Image>mają być wyświetlane w czasie projektowania lub w czasie wykonywania.</xref:System.Drawing.Image> </xref:System.Windows.Forms.PictureBox.Image%2A> Obraz można alternatywnie określić przez ustawienie <xref:System.Windows.Forms.PictureBox.ImageLocation%2A>Właściwości i załadowania obrazu synchronicznie przy użyciu <xref:System.Windows.Forms.PictureBox.Load%2A>metody lub asynchronicznie za pomocą <xref:System.Windows.Forms.PictureBox.LoadAsync%2A>metody.</xref:System.Windows.Forms.PictureBox.LoadAsync%2A> </xref:System.Windows.Forms.PictureBox.Load%2A> </xref:System.Windows.Forms.PictureBox.ImageLocation%2A>      > [!NOTE] > Jeśli chcesz użyć tego samego obrazu w wielu formantach PictureBox, tworzenie własnego klonu obrazu dla każdego PictureBox. Uzyskiwanie dostępu do tego samego obrazu z wielu formantów powoduje zgłoszenie wyjątku występuje.       <xref:System.Windows.Forms.PictureBox.SizeMode%2A>Właściwość, która jest równa wartości <xref:System.Windows.Forms.PictureBoxSizeMode>wyliczenia, formanty wycinka i rozmieszczenia obrazu w obszarze.</xref:System.Windows.Forms.PictureBoxSizeMode> </xref:System.Windows.Forms.PictureBox.SizeMode%2A> Można zmienić rozmiar obszaru wyświetlania w czasie wykonywania w <xref:System.Windows.Forms.Control.ClientSize%2A>Właściwości.</xref:System.Windows.Forms.Control.ClientSize%2A>       PictureBox — formant jest domyślnie wyświetlane przez bez żadnych obramowań. Możesz podać przy użyciu standardowych lub trójwymiarowe obramowanie <xref:System.Windows.Forms.PictureBox.BorderStyle%2A>Właściwości w celu rozróżnienia obraz pole od pozostałej części formularza, nawet jeśli zawiera ona żadnego obrazu.</xref:System.Windows.Forms.PictureBox.BorderStyle%2A> Element PictureBox nie jest możliwy kontroli, co oznacza, że nie odbiera fokus wprowadzania."
  example:
  - "The following code example illustrates how you can set an image and resize the display area of the picture box. This example requires that `ShowMyImage` is called in an existing form, and that the <xref:System.Drawing> namespace has been added to the source code for your form.  \n  \n [!code-cs[Classic PictureBox Example#1](~/add/codesnippet/csharp/t-system.windows.forms.p_0_1.cs)]\n [!code-cpp[Classic PictureBox Example#1](~/add/codesnippet/cpp/t-system.windows.forms.p_0_1.cpp)]\n [!code-vb[Classic PictureBox Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.p_0_1.vb)]"
