- uid: System.Web.UI.WebControls.GridViewDeleteEventArgs.Values
  id: Values
  parent: System.Web.UI.WebControls.GridViewDeleteEventArgs
  langs:
  - csharp
  name: Values
  nameWithType: GridViewDeleteEventArgs.Values
  fullName: System.Web.UI.WebControls.GridViewDeleteEventArgs.Values
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Pobiera słownik par nazw i wartości pola klucza wiersza do usunięcia."
  remarks: "Właściwość wartości jest automatycznie wypełniana pary nazwa/wartość pola klucza wiersza. Aby określić nazwę pola wejścia, użyj <xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName>Właściwość <xref:System.Collections.DictionaryEntry?displayProperty=fullName>obiektu ze słownika wartości.</xref:System.Collections.DictionaryEntry?displayProperty=fullName> </xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName> Aby określić wartość wpisu, użyj <xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>Właściwości.</xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>      > [!NOTE] > Klucz podstawowy lub pola nie są uwzględniane w tym słowniku. Aby uzyskać dostęp do wartości pola klucza podstawowego lub pola, użyj <xref:System.Web.UI.WebControls.GridViewDeleteEventArgs.Keys%2A>Właściwości.</xref:System.Web.UI.WebControls.GridViewDeleteEventArgs.Keys%2A>"
  example:
  - "The following example shows how to use the Values property to get the values of the non-key fields for the row to delete. The values are then written to a log file of deleted records.  \n  \n [!code-cs[GridViewDeleteEventArgsValues#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_195_1.aspx)]\n [!code-vb[GridViewDeleteEventArgsValues#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_195_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Values { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "A <xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> obiekt, który zawiera pary nazwa/wartość pola klucza wiersza do usunięcia."
  overload: System.Web.UI.WebControls.GridViewDeleteEventArgs.Values*
  exceptions: []
  platform:
  - net462
