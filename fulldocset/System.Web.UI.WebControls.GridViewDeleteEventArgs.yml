  remarks: "W poniższej tabeli przedstawiono wartości początkowej właściwości dla wystąpienia <xref:System.Web.UI.WebControls.GridViewDeleteEventArgs>.</xref:System.Web.UI.WebControls.GridViewDeleteEventArgs>      | Właściwość | Nieprawidłowa wartość |   |--------------|-------------------|   | <xref:System.Web.UI.WebControls.GridViewDeleteEventArgs.RowIndex%2A>| Wartość `rowIndex` parametru. |      > [!NOTE] > Ten konstruktor jest używany głównie przez deweloperów formantu do ich wywoływanie zdarzeń.</xref:System.Web.UI.WebControls.GridViewDeleteEventArgs.RowIndex%2A>"
