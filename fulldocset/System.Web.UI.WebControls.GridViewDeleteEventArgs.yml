  name: GridViewDeleteEventArgs
  nameWithType: GridViewDeleteEventArgs
  fullName: System.Web.UI.WebControls.GridViewDeleteEventArgs
  type: Class
  summary: "Udostępnia dane dla <xref href=&quot;System.Web.UI.WebControls.GridView.RowDeleting&quot;> </xref> zdarzeń."
  remarks: "<xref:System.Web.UI.WebControls.GridView>Kontrolować zgłasza <xref:System.Web.UI.WebControls.GridView.RowDeleting>zdarzenie, gdy przycisk Usuń zostanie kliknięty, ale przed wysłaniem <xref:System.Web.UI.WebControls.GridView>kontroli umożliwia usunięcie rekordu.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowDeleting> </xref:System.Web.UI.WebControls.GridView> (Przycisk Usuń widoczny jest przycisk kontroli, których `CommandName` właściwość jest ustawiona na &quot;Delete&quot;.) Niestandardowe procedury można wykonywać przy każdym wystąpieniu tego zdarzenia, takie jak anulowanie operacji usuwania.       Obiekt GridViewDeleteEventArgs są przekazywane do programu obsługi zdarzeń. Dzięki temu możesz określić indeks wiersza usuwany i anulować operację usuwania. Aby anulować operację usuwania, ustaw <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>Właściwości obiektu GridViewDeleteEventArgs `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> Można również manipulować <xref:System.Web.UI.WebControls.GridViewDeleteEventArgs.Keys%2A>i <xref:System.Web.UI.WebControls.GridViewDeleteEventArgs.Values%2A>kolekcji przed wartości są przekazywane do źródła danych.</xref:System.Web.UI.WebControls.GridViewDeleteEventArgs.Values%2A> </xref:System.Web.UI.WebControls.GridViewDeleteEventArgs.Keys%2A>       Aby uzyskać więcej informacji o sposobie obsługi zdarzeń, zobacz [NIB: Korzystanie z zdarzenia](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Aby uzyskać listę początkowe wartości właściwości dla wystąpienia GridViewDeleteEventArgs, zobacz <xref:System.Web.UI.WebControls.GridViewDeleteEventArgs.%23ctor%2A>konstruktora.</xref:System.Web.UI.WebControls.GridViewDeleteEventArgs.%23ctor%2A>"
  example:
  - "The following example shows how to use the GridViewDeleteEventArgs object that is passed to the event handler. The code cancels the delete operation if the user tries to remove the last record from a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-vb[GridViewRowDeleting#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_183_1.aspx)]\n [!code-cs[GridViewRowDeleting#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_183_1.aspx)]"
  syntax:
    content: 'public class GridViewDeleteEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
