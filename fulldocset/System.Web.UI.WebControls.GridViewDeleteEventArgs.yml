- uid: System.Web.UI.WebControls.GridViewDeleteEventArgs.Keys
  id: Keys
  parent: System.Web.UI.WebControls.GridViewDeleteEventArgs
  langs:
  - csharp
  name: Keys
  nameWithType: GridViewDeleteEventArgs.Keys
  fullName: System.Web.UI.WebControls.GridViewDeleteEventArgs.Keys
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Pobiera słownik par nazw i wartości pola reprezentujące klucz podstawowy wiersza do usunięcia."
  remarks: "Gdy <xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A>Właściwość <xref:System.Web.UI.WebControls.GridView>formantu jest ustawiona, użyj właściwości kluczy (słowniku) można pobrać wartości klucza podstawowego lub klucze wiersza do usunięcia.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A>      > [!NOTE] > Można pobrać wartości pól klucza, należy użyć <xref:System.Web.UI.WebControls.GridViewDeleteEventArgs.Values%2A>Właściwości.</xref:System.Web.UI.WebControls.GridViewDeleteEventArgs.Values%2A>       Słownik kluczy jest automatycznie wypełniane przy użyciu pary nazwa/wartość pola lub pola określone w <xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A>Właściwości.</xref:System.Web.UI.WebControls.GridView.DataKeyNames%2A> Jeśli klucz podstawowy tworzą wielu pól, oddzielny wpis jest dodawany do słownika kluczy dla każdego pola klucza.       Aby określić nazwę pola klucza, należy użyć <xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName>Właściwość <xref:System.Collections.DictionaryEntry?displayProperty=fullName>obiektu w słowniku kluczy.</xref:System.Collections.DictionaryEntry?displayProperty=fullName> </xref:System.Collections.DictionaryEntry.Key%2A?displayProperty=fullName> Aby określić wartość pola klucza, należy użyć <xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>Właściwości.</xref:System.Collections.DictionaryEntry.Value%2A?displayProperty=fullName>"
  example:
  - "The following example shows how to use the <xref:System.Web.UI.WebControls.GridViewDeleteEventArgs.Values%2A> property to get the values of the key fields for the row to delete. The values are then written to a log file of deleted records.  \n  \n [!code-cs[GridViewDeleteEventArgsValues#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1096_1.aspx)]\n [!code-vb[GridViewDeleteEventArgsValues#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1096_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Keys { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "Słownik zawierający pary nazwa/wartość pola reprezentujące klucz podstawowy wiersza do usunięcia."
  overload: System.Web.UI.WebControls.GridViewDeleteEventArgs.Keys*
  exceptions: []
  platform:
  - net462
