  summary: "Reprezentuje blok tworzenia podstawowych przepływów pracy. Działanie jest klasa podstawowa dla wszystkich działań."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Działanie jest podstawowym blokiem konstrukcyjnym przepływów pracy. Działanie definiuje zestaw właściwości i zdarzenia, takie jak dowolnej klasy, wraz z logiki wykonywania, który definiuje zachowanie czasu wykonania działania. Zestaw dodatkowych składników może być skojarzona z działaniem. Te obejmują, ale nie są ograniczone do modułu sprawdzania poprawności, generator kodu niestandardowego serializatorów i projektanta.       Wszystkie działania korzystają ze wspólnego zestawu właściwości zdefiniowane w klasie podstawowej działania.  Każde działanie można zadeklarować swoje dodatkowe właściwości, zgodnie z ich wymaganiami, rozszerzając tej klasy.  Ponieważ działania jest pochodną <xref:System.Workflow.ComponentModel.DependencyObject>, właściwości można zdefiniować jako standardowa CLR właściwości, a właściwości zależności.</xref:System.Workflow.ComponentModel.DependencyObject>       Logiki wykonywania działania spełnia kontraktu, który istnieje między żadnego działania i środowiska uruchomieniowego przepływu pracy. Należy udokumentować logiki wykonywania żadnych działań w rozumieniu funkcjonalności, dzięki czemu Deweloper przepływu pracy, który używa działania wie, jak działa. Logika wykonywania sam jest ukryta projektanta przepływów pracy, który zawiera działanie w przepływie pracy, ponieważ logiki wykonywania jest częścią kontraktu, który istnieje wyłącznie między środowiska uruchomieniowego przepływu pracy i działania."
  example:
  - "This example defines an activity whose purpose is to send an email. The activity defines one property, `Subject`, that uses a dependency property in its implementation. Other properties can be defined in a similar way. The `Execute` method is overridden to provide the logic for sending the email. For a complete example, see the [Send E-mail Activity Sample](http://msdn.microsoft.com/en-us/bfb5939e-60a9-4037-af4e-2cea9e654669).  \n  \n```c#  \npublic class SendEmail : Activity  \n{  \n    public static readonly DependencyProperty SubjectProperty =  \n        DependencyProperty.Register(\"Subject\", typeof(string), typeof(SendEmail));  \n  \n    public string Subject  \n    {  \n        get { return base.GetValue(SubjectProperty) as string; }  \n        set { base.SetValue(SubjectProperty, value); }  \n    }  \n  \n    // Define other properties...  \n  \n    protected override ActivityExecutionStatus Execute(ActivityExecutionContext executionContext)  \n    {  \n        // Logic to send the e-mail goes here...  \n        return ActivityExecutionStatus.Closed;  \n    }  \n}  \n```"
