- uid: System.Web.Services.WebMethodAttribute.BufferResponse
  id: BufferResponse
  parent: System.Web.Services.WebMethodAttribute
  langs:
  - csharp
  name: BufferResponse
  nameWithType: WebMethodAttribute.BufferResponse
  fullName: System.Web.Services.WebMethodAttribute.BufferResponse
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services
  summary: "Pobiera lub ustawia, czy są buforowane odpowiedzi dla tego żądania."
  remarks: "Ustawienie BufferResponse `true`, serializuje odpowiedzi metody usługi XML sieci Web w buforze pamięci, aż do odpowiedzi jest całkowicie serializowany lub bufor jest pełna. Po odpowiedzi są buforowane, jest zwracana do klienta usługi XML sieci Web za pośrednictwem sieci. Gdy jest BufferResponse `false`, odpowiedź do metody usług XML sieci Web jest wysyłana do klienta, jak serializowany jest. Ogólnie rzecz biorąc, jedynie mają ustawioną wartość BufferResponse `false`, jeśli wiadomo, że metoda usługi XML sieci Web zwraca dużych ilości danych do klienta. W przypadku mniejszych ilości danych wydajności usługi XML sieci Web jest lepszym rozwiązaniem z BufferResponse do `true`.       Gdy jest BufferResponse `false`, rozszerzenia SOAP są wyłączone dla metody usług XML sieci Web."
  example:
  - "The following code example sets the BufferResponse property to `false` and handles the streaming of a text file back to the client. The code example demonstrates how to stream a large piece of data back to the client using a class that implements the <xref:System.Collections.IEnumerable> interface.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public bool BufferResponse { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli odpowiedzi na to żądanie jest buforowana; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Wartość domyślna to <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Services.WebMethodAttribute.BufferResponse*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Services.WebMethodAttribute.CacheDuration
  id: CacheDuration
  parent: System.Web.Services.WebMethodAttribute
  langs:
  - csharp
  name: CacheDuration
  nameWithType: WebMethodAttribute.CacheDuration
  fullName: System.Web.Services.WebMethodAttribute.CacheDuration
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services
  summary: "Pobiera lub ustawia liczbę sekund, przez które odpowiedzi powinien być przechowywany w pamięci podręcznej."
  remarks: "Gdy włączone jest buforowanie żądań i odpowiedzi są przechowywane w pamięci na serwerze dla co najmniej czas buforowania tak ostrożność musi być używany, gdy żądań lub odpowiedzi bardzo duże lub oczekiwać żądania różnią.       Istnieją dwie kwestie, które mogą wpłynąć na buforowanie danych wyjściowych w aplikacji usługi sieci Web ASP.NET 2.0.       W programie ASP.NET 2.0 HTTP metody strona testowa został zmieniony z GET POST. Jednak wpisów nie są zwykle buforowane. Jeśli zmienisz UZYSKAĆ stronę testową w aplikacji usługi sieci Web programu ASP.NET 2.0, buforowanie działa prawidłowo.       Ponadto HTTP wskazuje, czy agent użytkownika (przeglądarki lub aplikacja wywołująca) powinno być możliwe zastąpienie serwera pamięci podręcznej przez ustawienie &quot;Cache-Control&quot; do &quot;no-cache&quot;. Aplikacji programu ASP.NET, w związku z tym zignorować buforowane wyniki znajduje się nagłówka &quot;no-cache&quot;."
  example:
  - "The following example places the result of the call to the `ServiceUsage` XML Web service method in the cache for 60 seconds. Any time an XML Web service client executes the `ServiceUsage` XML Web service method during that time, the same result is returned.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public int CacheDuration { get; set; }
    return:
      type: System.Int32
      description: "Liczba sekund, przez które odpowiedzi powinien być przechowywany w pamięci podręcznej. Wartość domyślna to 0, co oznacza, że nie są buforowane odpowiedzi."
  overload: System.Web.Services.WebMethodAttribute.CacheDuration*
  exceptions: []
  platform:
  - net462
