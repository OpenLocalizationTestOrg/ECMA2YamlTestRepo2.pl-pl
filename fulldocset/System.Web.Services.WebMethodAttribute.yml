- uid: System.Web.Services.WebMethodAttribute.#ctor(System.Boolean,System.EnterpriseServices.TransactionOption)
  id: '#ctor(System.Boolean,System.EnterpriseServices.TransactionOption)'
  parent: System.Web.Services.WebMethodAttribute
  langs:
  - csharp
  name: WebMethodAttribute(Boolean,TransactionOption)
  nameWithType: WebMethodAttribute.WebMethodAttribute(Boolean,TransactionOption)
  fullName: System.Web.Services.WebMethodAttribute.WebMethodAttribute(Boolean,TransactionOption)
  type: Constructor
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services
  summary: "Inicjuje nowe wystąpienie klasy <xref href=&quot;System.Web.Services.WebMethodAttribute&quot;> </xref> klasy."
  remarks: "Wywołanie usługi sieci web może być tylko głównego transakcji, ze względu na specyfikę bezstanowego protokołu HTTP. Oznacza to, że następujące dwa ustawienia są równoważne, przy każdym wywołaniu tworzenia nowej transakcji: ```   [WebMethod(TransactionOption = TransactionOption.Required)]   [WebMethod(TransactionOption = TransactionOption.RequiresNew)]   ``` oznacza to również, że wszystkie poniższe ustawienia są równoważne; co oznacza brak obsługi transakcji:```   [WebMethod] // TransactionOption.Disabled is the default   [WebMethod(TransactionOption = TransactionOption.Disabled)]   [WebMethod(TransactionOption = Transaction.NotSupported)]   [WebMethod(TransactionOption = Transaction.Supported)]   ```"
  example:
  - '[!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]'
  syntax:
    content: public WebMethodAttribute (bool enableSession, System.EnterpriseServices.TransactionOption transactionOption);
    parameters:
    - id: enableSession
      type: System.Boolean
      description: "Inicjuje, czy stan sesji jest włączony dla metody usług XML sieci Web."
    - id: transactionOption
      type: System.EnterpriseServices.TransactionOption
      description: "Inicjuje obsługę transakcji metod usługi XML sieci Web."
  overload: System.Web.Services.WebMethodAttribute.#ctor*
  exceptions: []
  platform:
  - net462
