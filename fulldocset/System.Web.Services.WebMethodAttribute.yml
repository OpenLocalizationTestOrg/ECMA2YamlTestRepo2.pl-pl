  namespace: System.Web.Services
  summary: "Wskazuje, Obsługa transakcji metod usługi XML sieci Web."
  remarks: "Metody usług XML sieci Web mogą uczestniczyć tylko jako główny obiekt w transakcji, ze względu na specyfikę bezstanowego protokołu HTTP. Metody usług XML sieci Web może wywołać obiektów COM, które uczestniczą w tej samej transakcji jako metoda usługi XML sieci Web, jeśli obiekt COM nie jest oznaczony do uruchomienia w ramach transakcji za pomocą narzędzia administracyjnego usług składowych. Jeśli metoda usługi XML sieci Web z właściwości TransactionOption `Required` lub `RequiresNew` wywołuje innej metody usług XML sieci Web z właściwości TransactionOption `Required` lub `RequiresNew`, każda metoda usług XML sieci Web uczestniczy w transakcji, ponieważ metody usług XML sieci Web tylko może działać jako obiekt główny w transakcji.      | Element | Opis elementu |   |----------|-----------------|   | Wyłączone | Wskazuje, że metoda usługi XML sieci Web nie działa w zakresie transakcji. Podczas przetwarzania żądania metody usługi XML sieci Web jest wykonywane bez transakcji.<br /><br /> [WebMethod (TransactionOption = `TransactionOption.Disabled`)] |   | NotSupported | Wskazuje, że metoda usługi XML sieci Web nie działa w zakresie transakcji. Podczas przetwarzania żądania metody usługi XML sieci Web jest wykonywane bez transakcji.<br /><br /> [WebMethod (TransactionOption = `TransactionOption.NotSupported`)] |   | Obsługiwane | Wskazuje, że metoda usługi XML sieci Web nie działa w zakresie transakcji. Podczas przetwarzania żądania usługi XML sieci Web jest tworzona bez transakcji.<br /><br /> [WebMethod (TransactionOption = `TransactionOption.Supported`)] |   | Wymagane | Wskazuje, że metody usługi XML sieci Web wymaga transakcji. Ponieważ metody usług XML sieci Web mogą uczestniczyć tylko jako główny obiekt w transakcji, nowej transakcji zostaną utworzone dla metody usługi XML sieci Web.<br /><br /> [WebMethod (TransactionOption = `TransactionOption.Required`)] |   | RequiresNew | Oznacza, że metoda usługi XML sieci Web wymaga nowej transakcji. Podczas przetwarzania żądania usługi XML sieci Web jest tworzona w ramach nowej transakcji.<br /><br /> [WebMethod (TransactionOption = `TransactionOption.RequiresNew`)] |       Jeśli wyjątek zgłoszony z lub nie są objęte metody usług XML sieci Web, transakcja została automatycznie przerwana. Jeśli żadne wyjątki występują transakcja jest automatycznie zatwierdzone, chyba że jawnie wywołuje metodę `SetAbort`."
  example:
  - "The example below begins a new transaction when the `Transfer` method is called.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public System.EnterpriseServices.TransactionOption TransactionOption { get; set; }
    return:
      type: System.EnterpriseServices.TransactionOption
      description: "Obsługa transakcji metod usługi XML sieci Web. Wartość domyślna to <xref href=&quot;System.EnterpriseServices.TransactionOption&quot;> </xref>."
  overload: System.Web.Services.WebMethodAttribute.TransactionOption*
  exceptions: []
  platform:
  - net462
