- uid: System.Web.Services.WebMethodAttribute.EnableSession
  id: EnableSession
  parent: System.Web.Services.WebMethodAttribute
  langs:
  - csharp
  name: EnableSession
  nameWithType: WebMethodAttribute.EnableSession
  fullName: System.Web.Services.WebMethodAttribute.EnableSession
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services
  summary: "Wskazuje, czy stan sesji jest włączony dla metody usług XML sieci Web."
  remarks: "Aby przechowywać stan sesji w ASP.NET <xref:System.Web.SessionState.HttpSessionState>obiektu, usługi XML sieci Web musi dziedziczyć z <xref:System.Web.Services.WebService>i <xref:System.Web.Services.WebMethodAttribute>zastosować do metody usług XML sieci Web, ustawienie dla właściwości EnableSession `true`.</xref:System.Web.Services.WebMethodAttribute> </xref:System.Web.Services.WebService> </xref:System.Web.SessionState.HttpSessionState> Jeśli stan sesji nie jest wymagany dla metody usługi XML sieci Web, następnie wyłączenie go może zwiększyć wydajność.       Klient usługi XML sieci Web jest unikatowo identyfikowana przez pliku cookie HTTP zwrócony przez usługi XML sieci Web. Aby usługi XML sieci Web do zarządzania stanem sesji dla klienta klient muszą zostać zachowane pliku cookie. Klienci mogą odbierać pliku cookie HTTP, tworząc nowe wystąpienie klasy <xref:System.Net.CookieContainer>i że w celu przypisywania <xref:System.Web.Services.Protocols.HttpWebClientProtocol.CookieContainer%2A>Właściwość klasy serwera proxy przed wywołaniem metody usług XML sieci Web.</xref:System.Web.Services.Protocols.HttpWebClientProtocol.CookieContainer%2A> </xref:System.Net.CookieContainer> Jeśli chcesz zachować stanu sesji poza, gdy wystąpienie klasy serwera proxy wykracza poza zakres klienta muszą zostać zachowane pliku cookie HTTP między wywołaniami do usług XML sieci Web. Na przykład klient formularzy sieci Web może się powtarzać, pliku cookie HTTP przez zapisywanie <xref:System.Net.CookieContainer>w stanie sesji.</xref:System.Net.CookieContainer> Ponieważ nie wszystkie usługi XML sieci Web przy użyciu stanu sesji, a w związku z tym klienci nie zawsze muszą używać <xref:System.Web.Services.Protocols.HttpWebClientProtocol.CookieContainer%2A>Właściwości serwera proxy klienta, w dokumentacji usługi XML sieci Web powinny prezentować czy stan sesji jest używana.</xref:System.Web.Services.Protocols.HttpWebClientProtocol.CookieContainer%2A>"
  example:
  - "The example below uses session state to determine how many times a particular session accesses the XML Web service method `SessionHitCounter`.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]  \n  \n The following code example is a Web Forms client of an XML Web service that uses session state. The client persists the HTTP cookie that uniquely identifies the session by storing it in the client's session state.  \n  \n [!code-vb[HttpWebClientProtocol.CookieContainer#1](~/add/codesnippet/visualbasic/p-system.web.services.we_7_2.aspx)]\n [!code-cs[HttpWebClientProtocol.CookieContainer#1](~/add/codesnippet/csharp/p-system.web.services.we_7_2.aspx)]"
  syntax:
    content: public bool EnableSession { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli stan sesji jest włączony dla metody usług XML sieci Web. Wartość domyślna to <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Services.WebMethodAttribute.EnableSession*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Services.WebMethodAttribute.MessageName
  id: MessageName
  parent: System.Web.Services.WebMethodAttribute
  langs:
  - csharp
  name: MessageName
  nameWithType: WebMethodAttribute.MessageName
  fullName: System.Web.Services.WebMethodAttribute.MessageName
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services
  summary: "Nazwa używana dla metody usług XML sieci Web w dane przekazane do i zwrócony z metody usług XML sieci Web."
  remarks: "Właściwości MessageName może służyć do aliasu nazwy metody lub właściwości. Najczęściej używane właściwości MessageName będzie do unikatowego identyfikowania polimorficznych metody. Domyślnie MessageName jest ustawiona na nazwę metody usługi XML sieci Web. W związku z tym jeśli usługi XML sieci Web zawiera dwa lub więcej metod usługi XML sieci Web o tej samej nazwie, użytkownik może jednoznacznie zidentyfikować poszczególnych metod usługi XML sieci Web przez ustawienie MessageName na nazwę unikatowy w ramach usługi XML sieci Web, zmieniając nazwę metody rzeczywiste w kodzie.       Gdy dane są przekazywane do usługi XML sieci Web jest wysyłana w żądaniu i jest zwracany jest wysyłany w odpowiedzi. W ramach żądania i odpowiedzi nazwę używaną dla metody usług XML sieci Web jest jej właściwości MessageName.       Nazwa komunikatu skojarzonych z metodą usługi XML sieci Web musi być unikatowa w ramach usługi XML sieci Web.       Nowa metoda usługi XML sieci Web z tej samej nazwy, ale różne parametry jest dodawany po oryginalnej metody wywoływania klientów, należy podać nazwę inny komunikat dla nowej metody, ale oryginalna nazwa wiadomości powinna pozostać jak ma na celu zapewnienie zgodności z istniejącymi klientami."
  example:
  - "In the example below, MessageName is used to disambiguate the two `Add` methods.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public string MessageName { get; set; }
    return:
      type: System.String
      description: "Nazwa używana dla metody usług XML sieci Web w danych przekazanych do i z metody usług XML sieci Web. Wartość domyślna to nazwa metody usługi XML sieci Web."
  overload: System.Web.Services.WebMethodAttribute.MessageName*
  exceptions: []
  platform:
  - net462
