  name: KeyedHashAlgorithm
  nameWithType: KeyedHashAlgorithm
  fullName: System.Security.Cryptography.KeyedHashAlgorithm
  type: Class
  summary: "Reprezentuje klasy abstrakcyjnej, z których wszystkie implementacji kluczem skrótu musi pochodzić algorytmów."
  remarks: "Skrót funkcje mapy ciągów binarnych o dowolnej długości na małych binarne ciągi o stałej długości. Funkcja skrót kryptograficzny ma właściwość czy on jest praktycznie niemożliwe znaleźć dwóch różnych parametrów wejściowych ten skrót do tej samej wartości. Niewielkie zmiany w wyniku danych w dużych, nieprzewidywalne zmiany mieszania.       Algorytm skrótu z kluczem jest funkcją zależne od klucza, jednokierunkowe wyznaczania wartości skrótu używany jako kod uwierzytelniania wiadomości. Tylko osoby, który zna klucza można sprawdzić wartość skrótu. Algorytmy wyznaczania wartości skrótu kluczem Podaj autentyczności bez tajemnicy.       Funkcje skrótu są często używane z podpisami cyfrowymi i integralności danych. <xref:System.Security.Cryptography.HMACSHA1>Klasy jest przykładem algorytm skrótu z kluczem.</xref:System.Security.Cryptography.HMACSHA1>"
  example:
  - "The following code example demonstrates how to derive from the KeyedHashAlgorithm class.  \n  \n [!code-cs[KeyedHashAlgorithm#1](~/add/codesnippet/csharp/t-system.security.crypto_129_1.cs)]\n [!code-vb[KeyedHashAlgorithm#1](~/add/codesnippet/visualbasic/t-system.security.crypto_129_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class KeyedHashAlgorithm : System.Security.Cryptography.HashAlgorithm
