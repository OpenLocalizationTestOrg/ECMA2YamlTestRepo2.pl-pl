  remarks: "Ta metoda jest wywoływana przez metodę publiczną `Dispose()` — metoda i `Finalize` metody. `Dispose()`wywołuje chronioną metodę `Dispose(Boolean)` metody z `disposing` ustawiono parametr `true`. `Finalize`wywołuje `Dispose` z `disposing` ustawioną `false`.       Gdy `disposing` parametr jest `true`, ta metoda zwalnia wszystkie zasoby zajmowane przez wszelkie obiekty zarządzane przez to <xref:System.Security.Cryptography.KeyedHashAlgorithm>odwołań.</xref:System.Security.Cryptography.KeyedHashAlgorithm> Ta metoda wywołuje `Dispose()` metody każdego odwołuje się do obiektu."
