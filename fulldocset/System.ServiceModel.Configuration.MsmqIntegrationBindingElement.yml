  nameWithType: MsmqIntegrationBindingElement
  fullName: System.ServiceModel.Configuration.MsmqIntegrationBindingElement
  type: Class
  summary: "Ten element powiązania może służyć do włączenia [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] aplikacji, aby wysyłać i odbierać komunikaty z istniejących aplikacji usługi MSMQ, które używają modelu COM, macierzystych interfejsów API usługi MSMQ lub interfejsów API w <xref href=&quot;System.Messaging&quot;> </xref>. Klasa używana do wysyłania i odbierania wiadomości z aplikacji do obsługi wiadomości na podstawie usługi MSMQ."
  remarks: "Klasa MsmqIntegrationBindingElement ma właściwości do określenia sposobu jak adres kolejki, aby określić transfer gwarancji, czy wiadomości musi być trwale przechowywane i jak chronione i uwierzytelnione komunikaty."
