  summary: "Tworzy i zwraca reprezentację ciągu bieżącego wyjątku."
  remarks: "ToString zwraca reprezentację bieżący wyjątek, który ma być rozpoznawany przez człowieka. W przypadku, gdy wyjątek zawiera dane zależne od kultury, reprezentacja ciągu zwrócony przez ToString jest wymagany do wziąć pod uwagę bieżące ustawienia kulturowe systemu. Mimo że nie istnieją dokładne wymagania formatu ciągu zwróconego, należy próbować odzwierciedlają wartość obiektu jako postrzegana przez użytkownika.       Domyślna implementacja ToString uzyskuje nazwę klasy, która zgłosiła bieżącego wyjątku, komunikat, wynikiem wywołania ToString na wyjątek wewnętrzny, wyniku wywołania metody <xref:System.Environment.StackTrace%2A>oraz numer wiersza nieprawidłowo sformułowany, jeśli dowolny z tych elementów członkowskich jest odwołanie o wartości null (`Nothing` w języku Visual Basic), jego wartość nie jest uwzględniona w zwracany ciąg.</xref:System.Environment.StackTrace%2A>       Jeśli nie ma błędów lub jest pustym ciągiem (&quot;&quot;), zwracana jest żaden komunikat o błędzie. Nazwa wyjątku wewnętrznym i ślad stosu są zwracane tylko wtedy, gdy nie są one odwołanie o wartości null (`Nothing` w języku Visual Basic).       Ta metoda zastępuje <xref:System.Exception.ToString%2A?displayProperty=fullName>.</xref:System.Exception.ToString%2A?displayProperty=fullName>"
  syntax:
    content: public override string ToString ();
    parameters: []
    return:
      type: System.String
      description: "Reprezentacja ciągu bieżącego wyjątku."
  overload: Microsoft.VisualBasic.FileIO.MalformedLineException.ToString*
  exceptions: []
  platform:
  - net462
