  name: NewPageIndex
  nameWithType: DetailsViewPageEventArgs.NewPageIndex
  fullName: System.Web.UI.WebControls.DetailsViewPageEventArgs.NewPageIndex
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Pobiera lub ustawia indeks nową stronę do wyświetlenia w <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref> formantu."
  remarks: "Ponieważ <xref:System.Web.UI.WebControls.DetailsView.PageIndexChanging>zdarzenie występuje przed <xref:System.Web.UI.WebControls.DetailsView>formant wykonuje operację stronicowania <xref:System.Web.UI.WebControls.DetailsView.PageIndex%2A>Właściwości formantu zawiera indeks strony poprzednio wyświetlanej i nie można użyć do określenia indeksu strony wybranego przez użytkownika.</xref:System.Web.UI.WebControls.DetailsView.PageIndex%2A> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.PageIndexChanging> Użyj właściwości NewPageIndex, aby określić indeks strony. Ta właściwość umożliwia również programowo zastąpienie indeksu strony wybranego przez użytkownika przez ustawienie jej na inną wartość."
  example:
  - "The following code example demonstrates how to use the NewPageIndex property to determine the index of the page selected by the user.  \n  \n [!code-vb[DetailsViewPageEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_639_1.aspx)]\n [!code-cs[DetailsViewPageEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_639_1.aspx)]"
  syntax:
    content: public int NewPageIndex { get; set; }
    return:
      type: System.Int32
      description: "Indeks nową stronę do wyświetlenia w <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref> formantu."
  overload: System.Web.UI.WebControls.DetailsViewPageEventArgs.NewPageIndex*
  exceptions: []
  platform:
  - net462
