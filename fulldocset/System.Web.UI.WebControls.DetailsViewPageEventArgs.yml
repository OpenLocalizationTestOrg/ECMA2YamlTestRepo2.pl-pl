  fullName: System.Web.UI.WebControls.DetailsViewPageEventArgs
  type: Class
  summary: "Udostępnia dane dla <xref href=&quot;System.Web.UI.WebControls.DetailsView.PageIndexChanging&quot;> </xref> zdarzeń."
  remarks: "<xref:System.Web.UI.WebControls.DetailsView>Kontrolować zgłasza <xref:System.Web.UI.WebControls.DetailsView.PageIndexChanging>zdarzenie, gdy przycisk pagera (przycisk z jego `CommandName` właściwość ustawiona na &quot;Page&quot;) w formancie zostanie kliknięty, ale przed wysłaniem <xref:System.Web.UI.WebControls.DetailsView>formantu obsługuje stronicowanie.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.PageIndexChanging> </xref:System.Web.UI.WebControls.DetailsView> Dzięki temu można posługiwać się program obsługi zdarzeń, który wykonuje procedury niestandardowych, takich jak anulowanie operacji stronicowania, przy każdym wystąpieniu tego zdarzenia.      > [!NOTE] > Przycisków modułu stronicowania zwykle znajdują się w wierszu pagera <xref:System.Web.UI.WebControls.DetailsView>kontroli.</xref:System.Web.UI.WebControls.DetailsView>       Obiekt DetailsViewPageEventArgs są przekazywane do programu obsługi zdarzeń, dzięki czemu można określić indeksu strony wybranego przez użytkownika i wskazuje, czy można anulować operacji stronicowania. Aby określić indeks strony wybranego przez użytkownika, użyj <xref:System.Web.UI.WebControls.DetailsViewPageEventArgs.NewPageIndex%2A>Właściwości.</xref:System.Web.UI.WebControls.DetailsViewPageEventArgs.NewPageIndex%2A> Aby anulować operację stronicowanie, ustaw <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>Właściwości obiektu DetailsViewPageEventArgs `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       Aby uzyskać więcej informacji na temat obsługi zdarzeń, zobacz [NIB: Korzystanie z zdarzenia](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Aby uzyskać listę początkowe wartości właściwości dla wystąpienia klasy DetailsViewPageEventArgs, zobacz <xref:System.Web.UI.WebControls.DetailsViewPageEventArgs.%23ctor%2A>konstruktora.</xref:System.Web.UI.WebControls.DetailsViewPageEventArgs.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use the DetailsViewPageEventArgs object passed to the event handler for the <xref:System.Web.UI.WebControls.DetailsView.PageIndexChanging> event to cancel a paging operation when the user attempts to navigate to another page while the <xref:System.Web.UI.WebControls.DetailsView> control is in edit mode.  \n  \n [!code-vb[DetailsViewPageEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_180_1.aspx)]\n [!code-cs[DetailsViewPageEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_180_1.aspx)]"
  syntax:
    content: 'public class DetailsViewPageEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
