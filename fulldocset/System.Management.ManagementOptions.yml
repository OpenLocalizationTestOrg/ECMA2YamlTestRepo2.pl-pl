- uid: System.Management.ManagementOptions.Timeout
  id: Timeout
  parent: System.Management.ManagementOptions
  langs:
  - csharp
  name: Timeout
  nameWithType: ManagementOptions.Timeout
  fullName: System.Management.ManagementOptions.Timeout
  type: Property
  assemblies:
  - System.Management
  namespace: System.Management
  summary: "Pobiera lub ustawia limit czasu do zastosowania do operacji. Dla operacji, które zwracają kolekcje, ten limit dotyczy wyliczenie za pośrednictwem wynikowego kolekcji, a nie operacji ( <xref:System.Management.EnumerationOptions.ReturnImmediately*>właściwość jest używana dla niego).</xref:System.Management.EnumerationOptions.ReturnImmediately*> Ta właściwość jest używana, aby wskazać, że operacja powinna być wykonana częściowo synchronicznie."
  remarks: "Właściwość limitu czasu jest używana w odpowiedniej operacji zsynchronizowanym dla następujących klas: <xref:System.Management.ObjectGetOptions>, <xref:System.Management.PutOptions>, <xref:System.Management.DeleteOptions>, <xref:System.Management.InvokeMethodOptions>, <xref:System.Management.EnumerationOptions>i <xref:System.Management.EventWatcherOptions>.</xref:System.Management.EventWatcherOptions> </xref:System.Management.EnumerationOptions> </xref:System.Management.InvokeMethodOptions> </xref:System.Management.DeleteOptions> </xref:System.Management.PutOptions> </xref:System.Management.ObjectGetOptions>       Ta właściwość nie ma wpływu <xref:System.Management.ManagementScope.Connect>metody.</xref:System.Management.ManagementScope.Connect>      ## Wartość właściwości wartość domyślna dla tej właściwości jest <xref:System.TimeSpan.MaxValue>, co oznacza, operacja będzie blokować.</xref:System.TimeSpan.MaxValue> Określona wartość musi być dodatnia.      ## .NET framework zabezpieczeń Pełne zaufanie do bezpośredniego obiektu wywołującego. Nie można użyć tego elementu członkowskiego przez kod częściowo zaufany. Aby uzyskać więcej informacji, zobacz [przy użyciu bibliotek pochodzących z częściowo zaufanego kodu](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public TimeSpan Timeout { get; set; }
    return:
      type: System.TimeSpan
      description: "Zwraca <xref:System.TimeSpan>definiuje czas limit do zastosowania do operacji.</xref:System.TimeSpan>"
  overload: System.Management.ManagementOptions.Timeout*
  exceptions: []
  platform:
  - net462
