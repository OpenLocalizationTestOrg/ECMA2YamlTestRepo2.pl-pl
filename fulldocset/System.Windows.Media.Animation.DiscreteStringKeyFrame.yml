  fullName: System.Windows.Media.Animation.DiscreteStringKeyFrame
  type: Class
  summary: "Animuje z <xref:System.String>wartość poprzedniej ramki klucza na własnym <xref:System.Windows.Media.Animation.StringKeyFrame.Value*>przy użyciu odrębny interpolacji.</xref:System.Windows.Media.Animation.StringKeyFrame.Value*> </xref:System.String>"
  remarks: "Ta klasa jest używana jako część <xref:System.Windows.Media.Animation.StringKeyFrameCollection>w połączeniu z <xref:System.Windows.Media.Animation.StringAnimationUsingKeyFrames>do animowania <xref:System.String>wartość właściwości wzdłuż zestaw klatek kluczowych.</xref:System.String> </xref:System.Windows.Media.Animation.StringAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.StringKeyFrameCollection>       Ramka klucza definiuje segment <xref:System.Windows.Media.Animation.StringAnimationUsingKeyFrames>do której on należy.</xref:System.Windows.Media.Animation.StringAnimationUsingKeyFrames> Każdy klatki ma obiekt docelowy <xref:System.Windows.Media.Animation.StringKeyFrame.Value%2A>i <xref:System.Windows.Media.Animation.StringKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.StringKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.StringKeyFrame.Value%2A> <xref:System.Windows.Media.Animation.StringKeyFrame.KeyTime%2A>Określa czas, w którym klatek kluczowych <xref:System.Windows.Media.Animation.StringKeyFrame.Value%2A>zostanie osiągnięty.</xref:System.Windows.Media.Animation.StringKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.StringKeyFrame.KeyTime%2A> Klatek kluczowych animuje z wartością docelową poprzedniej ramki klucza do wartości docelowej. Rozpoczyna się po poprzedniej ramki klucza kończy się i kończy się po osiągnięciu własnego klucza czasu.       Odrębny klatek kluczowych, takich jak DiscreteStringKeyFrame tworzenie nagłym &quot;przeskoków&quot; między wartościami (nie interpolacji). Innymi słowy właściwość animowany nie ulega zmianie, aż do osiągnięcia czasu klucza klatek kluczowych w takim przypadku animowanej właściwości nagle przechodzi do wartości docelowej."
  syntax:
    content: 'public class DiscreteStringKeyFrame : System.Windows.Media.Animation.StringKeyFrame'
