  name: ComponentCommands
  nameWithType: ComponentCommands
  fullName: System.Windows.Input.ComponentCommands
  type: Class
  summary: "Zawiera standardowy zestaw powiązane składnika poleceń, które ma wstępnie zdefiniowane gestów wprowadzania klucza i &lt;xref:System.Windows.Input.RoutedUICommand.Text%2A?displayProperty=fullName&gt; właściwości."
  remarks: "Polecenia w klasie ComponentCommands i polecenia w innych poleceń biblioteki klas, takich jak <xref:System.Windows.Input.ApplicationCommands>i <xref:System.Windows.Input.NavigationCommands>, mają na celu reprezentują zestaw poleceń wspólnych programistom często występują.</xref:System.Windows.Input.NavigationCommands> </xref:System.Windows.Input.ApplicationCommands>  Polecenia tylko reprezentuje wystąpienie <xref:System.Windows.Input.RoutedCommand>i nie logika implementacji dla polecenia.</xref:System.Windows.Input.RoutedCommand> Logika implementacji jest powiązany z poleceniem za pośrednictwem <xref:System.Windows.UIElement.CommandBindings%2A>.</xref:System.Windows.UIElement.CommandBindings%2A> Na przykład jeśli <xref:System.Windows.Input.ComponentCommands.MoveLeft%2A>polecenie jest wykonywane w kontrolce (element docelowy polecenia), logikę, która wykonuje <xref:System.Windows.Input.ComponentCommands.MoveLeft%2A>polecenia nie może być dostarczony przez element docelowy polecenia, dlatego moduł zapisujący aplikacji jest odpowiedzialny za pisanie logiki, która określa, jak element docelowy polecenia obsługuje polecenie.</xref:System.Windows.Input.ComponentCommands.MoveLeft%2A> </xref:System.Windows.Input.ComponentCommands.MoveLeft%2A>       Wiele formantów, podaj logika implementacji dla wielu poleceń w bibliotece polecenia.  Na przykład <xref:System.Windows.Controls.TextBox>Klasa udostępnia logikę <xref:System.Windows.Input.ApplicationCommands.Paste%2A>polecenia, <xref:System.Windows.Input.ApplicationCommands.Cut%2A>polecenie <xref:System.Windows.Input.ApplicationCommands.Copy%2A>polecenia, <xref:System.Windows.Input.ApplicationCommands.Undo%2A>polecenia, i <xref:System.Windows.Input.ApplicationCommands.Redo%2A>polecenia.</xref:System.Windows.Input.ApplicationCommands.Redo%2A> </xref:System.Windows.Input.ApplicationCommands.Undo%2A> </xref:System.Windows.Input.ApplicationCommands.Copy%2A> </xref:System.Windows.Input.ApplicationCommands.Cut%2A> </xref:System.Windows.Input.ApplicationCommands.Paste%2A> </xref:System.Windows.Controls.TextBox> W dokumentacji klasy dla klasy określonego formantu, aby uzyskać więcej informacji.       Aby uzyskać więcej informacji na polecenia i steruje, zobacz [droższe omówienie](~/add/includes/ajax-current-ext-md.md)."
