  summary: "Pobiera lub ustawia kod zakończenia zwracające aplikacji do systemu operacyjnego po zamknięciu aplikacji."
  remarks: "Aplikacji zwykle zwraca kod zakończenia do systemu operacyjnego, aby wskazać, czy aplikacja zakończony powodzeniem lub niepowodzeniem. Wartość kodu zakończenia aplikacji z **0** (ustawienie domyślne) jest najczęściej używany do informując o powodzeniu. Jednak możesz mogą zwracać wartości kodów zakończenia, które są odpowiednie do aplikacji.       Można określić kod zakończenia Obsługa <xref:System.Windows.Application.Exit>zdarzeń i ustawiania ApplicationExitCode odpowiednią wartość.</xref:System.Windows.Application.Exit>      > [!NOTE] > Można również określić kod zakończenia, wywołując <xref:System.Windows.Application.Shutdown%2A>metody.</xref:System.Windows.Application.Shutdown%2A> Jeśli to zrobisz, wartość ApplicationExitCode jest wartością kod zakończenia, który jest przekazywany do <xref:System.Windows.Application.Shutdown%2A>.</xref:System.Windows.Application.Shutdown%2A>"
  syntax:
