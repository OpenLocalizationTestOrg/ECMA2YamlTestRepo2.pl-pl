  summary: "Opakowuje kontrolki serwera, które nie są <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> kontrolki, dzięki czemu mogą występować i zachowywać się jak true <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPart&quot;> </xref> formantów w czasie wykonywania."
  remarks: "Formant elementu GenericWebPart istnieje zapewnienie otoki środowiska wykonawczego kontrolek serwera, które nie są <xref:System.Web.UI.WebControls.WebParts.WebPart>kontrolki, dzięki czemu takie formanty mogą być używane w części sieci Web stron i aplikacji.</xref:System.Web.UI.WebControls.WebParts.WebPart> Gdy deweloperzy Dodaj formanty serwera — takie jak kontrolki użytkownika, kontrolek serwera ASP.NET lub istniejące Kontrolki niestandardowe — do <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>formantu, formantu elementu GenericWebPart jest automatycznie zawijany kontrolki serwera w czasie wykonywania, charakteryzują te same funkcje co prawda <xref:System.Web.UI.WebControls.WebParts.WebPart>formantów.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>       W poniższej tabeli porównano i zachowanie różni się od formantów elementu GenericWebPart i <xref:System.Web.UI.WebControls.WebParts.WebPart>formantów.</xref:System.Web.UI.WebControls.WebParts.WebPart>      | Formant elementu GenericWebPart | formant <xref:System.Web.UI.WebControls.WebParts.WebPart>|   |------------------------------------------------------------------------------------------------------------------------------------------------------------------------|-----------------------------------------------------------------------------------------------------------------------------------------------------------------|   | Istnieje na wyposażenie kontrolki serwera, które nie są <xref:System.Web.UI.WebControls.WebParts.WebPart>formantów z funkcjami części sieci Web, tak aby każda ASP.NET, niestandardowych lub kontrolki użytkownika mogą uczestniczyć w aplikacjach części sieci Web. | Istnieje do tworzenia niestandardowych formantów ASP.NET, które mają macierzysty cali funkcji wbudowanych składników Web Part</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> Obejmuje to personalizacji, połączeń, importowania i eksportowania i możliwości przeciągania i upuszczania. |   | Nigdy nie jest zadeklarowana w znaczniku strony. Istnieje tylko opakowywać kontrolek serwera w czasie wykonywania oraz sterowania opakowana (lub formant podrzędny) pełną funkcjonalnością formantu <xref:System.Web.UI.WebControls.WebParts.WebPart>. | Mogą być deklarowane w znaczniku strony w czasie projektowania, takich jak kontrolka serwerowa ASP.NET, z tą różnicą, że jest zadeklarowany w strefie <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>. |   | Zawiera i integruje jego formant podrzędny części sieci Web personalizacji przetwarzać tak, aby mógł działać jako true <xref:System.Web.UI.WebControls.WebParts.WebPart>kontroli.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPart> Dzieje się tak, automatycznie, który upraszcza deweloperom używanie kontrolek serwera i kontrolek użytkownika w aplikacjach części sieci Web. | Jest automatycznie uwzględnione w procesie personalizacji części sieci Web. |   | Można uzyskać programistycznie w czasie wykonywania (przez przy użyciu metody <xref:System.Web.UI.WebControls.WebParts.WebPartManager.GetGenericWebPart%2A>i przekazanie do niego podrzędne kontrolki serwera), takich jak true formantu <xref:System.Web.UI.WebControls.WebParts.WebPart>lub formantu standardowego ASP.NET. | Można uzyskać programistycznie w czasie wykonywania, takie jak formantu standardowego ASP.NET. |       Użytkownicy korzystają z formantu elementu GenericWebPart ponieważ zapewnia spójny interfejs użytkownika.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.GetGenericWebPart%2A> Można nawiązać żadnego formantu serwera, funkcji, takich jak <xref:System.Web.UI.WebControls.WebParts.WebPart>kontroli i mają te same elementy interfejsu użytkownika spójne zleceń, ikony, tytuł i nagłówek.</xref:System.Web.UI.WebControls.WebParts.WebPart> Deweloperzy korzystać z formantu elementu GenericWebPart, ponieważ umożliwia ich ponowne użycie istniejących kontrolek użytkownika i kontrolek serwera w aplikacjach części sieci Web.      > [!NOTE] > Podczas tworzenia stron sieci Web Part, nie trzeba wykonywać żadnych czynności, aby umożliwić istniejącego formantu użytkownika lub kontrolkę niestandardową można zawijać za pomocą formantu elementu GenericWebPart. Po prostu Dodaj formant do serwera lub użytkownika <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>strefy programowo lub przez zadeklarowanie go w znaczniku strony i kontrolki części sieci Web automatycznie ustawia opakowuje formantu za pomocą elementu GenericWebPart obiektu w czasie wykonywania.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>       Ponieważ serwer formantów, które są umieszczane w <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>strefy są ujęte w kontrolce elementu GenericWebPart w czasie wykonywania, deweloperzy mogą używać serwera zwykłe i formanty użytkownika, dokładnie tak, jakby były <xref:System.Web.UI.WebControls.WebParts.WebPart>formantów.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> Należy pamiętać, że w przypadku niestandardowych formantów, które dziedziczą z podstawowym <xref:System.Web.UI.Control>klas w ramach <xref:System.Web.UI.WebControls.WebParts.WebPartZone>, tych kontrolek nie obsługuje korzystania z wewnętrznego <xref:System.Web.UI.WebControls.WebParts.WebPart>Właściwości.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZone> </xref:System.Web.UI.Control> W związku z tym nie można zadeklarować <xref:System.Web.UI.WebControls.WebParts.IWebPart>właściwości takich kontroli, w tym właściwości, takie jak <xref:System.Web.UI.WebControls.WebParts.IWebPart.Title%2A>Właściwości i <xref:System.Web.UI.WebControls.WebParts.IWebPart.Description%2A>Właściwości.</xref:System.Web.UI.WebControls.WebParts.IWebPart.Description%2A> </xref:System.Web.UI.WebControls.WebParts.IWebPart.Title%2A> </xref:System.Web.UI.WebControls.WebParts.IWebPart> Z kolei steruje innych typów serwera (takich jak <xref:System.Web.UI.WebControls.WebParts.WebPart>kontrolki, kontrolek użytkownika i formantów niestandardowych, które dziedziczą z <xref:System.Web.UI.WebControls.WebControl>) mogą zadeklarować te właściwości, ponieważ obsługują korzystanie z właściwości expando.</xref:System.Web.UI.WebControls.WebControl> </xref:System.Web.UI.WebControls.WebParts.WebPart>       Właściwości expando są faktycznie ciągów, które mogą zostać dodane do klasy dynamicznie jako właściwość, za pomocą klasy <xref:System.Web.UI.IAttributeAccessor>interfejsu.</xref:System.Web.UI.IAttributeAccessor> Formanty, które implementują ten interfejs, w tym <xref:System.Web.UI.WebControls.WebControl>klasy i jej funkcji podrzędnych, można użyć właściwości expando.</xref:System.Web.UI.WebControls.WebControl> Ponieważ podstawowym <xref:System.Web.UI.Control>Klasa nie obsługuje właściwości expando, gdy kontrolki niestandardowej, która dziedziczy <xref:System.Web.UI.Control>Klasa znajduje się w <xref:System.Web.UI.WebControls.WebParts.WebPartZone>i ujęte w kontrolce elementu GenericWebPart w czasie wykonywania, zestaw kontroli części sieci Web nie można dynamicznie dodać wewnętrzne <xref:System.Web.UI.WebControls.WebParts.IWebPart>właściwości do kontrolki niestandardowej.</xref:System.Web.UI.WebControls.WebParts.IWebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZone> </xref:System.Web.UI.Control> </xref:System.Web.UI.Control> W takim przypadku dostępne są dwie opcje. Można użyć formantu niestandardowego bez <xref:System.Web.UI.WebControls.WebParts.IWebPart>Właściwości, lub można zaimplementować <xref:System.Web.UI.WebControls.WebParts.IWebPart>interfejsu w kontrolki niestandardowej, umożliwiając użyć właściwości.</xref:System.Web.UI.WebControls.WebParts.IWebPart> </xref:System.Web.UI.WebControls.WebParts.IWebPart>       Jako przykład formantów, które dziedziczą z <xref:System.Web.UI.WebControls.WebControl>można użyć <xref:System.Web.UI.WebControls.WebParts.IWebPart>Właściwości, w przypadku platformy ASP.NET <xref:System.Web.UI.WebControls.Calendar>kontroli w znaczniku strony (w <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>strefy) w czasie projektowania, nawet jeśli ten formant nie dziedziczy z <xref:System.Web.UI.WebControls.WebParts.WebPart>klasy i natywnie nie zawiera <xref:System.Web.UI.WebControls.WebParts.WebPart>członków, można nadal traktować go dokładnie tak samo, jak <xref:System.Web.UI.WebControls.WebParts.WebPart>kontroli.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.Calendar> </xref:System.Web.UI.WebControls.WebParts.IWebPart> </xref:System.Web.UI.WebControls.WebControl> Można zadeklarować <xref:System.Web.UI.WebControls.WebParts.WebPart>Właściwości w kalendarzu formantu, takich jak <xref:System.Web.UI.WebControls.WebParts.IWebPart.Title%2A>, <xref:System.Web.UI.WebControls.WebParts.IWebPart.Description%2A>oraz innym osobom.</xref:System.Web.UI.WebControls.WebParts.IWebPart.Description%2A> </xref:System.Web.UI.WebControls.WebParts.IWebPart.Title%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart> W czasie wykonywania, można użyć <xref:System.Web.UI.WebControls.WebParts.WebPartManager.GetGenericWebPart%2A>metody, która zwraca formantu elementu GenericWebPart, który jest dynamicznie zawijania formant kalendarza i pracę z nią programowo, dokładnie tak jak <xref:System.Web.UI.WebControls.WebParts.WebPart>kontrolować, dostęp do tych samych właściwości, zdarzeń i metody.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.GetGenericWebPart%2A>       Formant elementu GenericWebPart ma krytyczne właściwość, która umożliwia dostęp do swoich podstawowych kontrolki serwera: <xref:System.Web.UI.WebControls.WebParts.GenericWebPart.ChildControl%2A>Właściwości.</xref:System.Web.UI.WebControls.WebParts.GenericWebPart.ChildControl%2A> Ta właściwość umożliwia deweloperom uzyskania programowego dostępu do formantu serwera. <xref:System.Web.UI.WebControls.WebParts.GenericWebPart.ChildControl%2A>Jest również używana przez <xref:System.Web.UI.WebControls.WebParts.WebPartManager>formant dostęp do danych personalizacji z kontrolki podrzędnej, a następnie przeprowadzić autoryzacji, jeśli <xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A>właściwość jest ustawiona.</xref:System.Web.UI.WebControls.WebParts.WebPart.AuthorizationFilter%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart.ChildControl%2A>       Formant elementu GenericWebPart ma wiele innych właściwości, które zastępują właściwości odziedziczone z podstawowego <xref:System.Web.UI.WebControls.WebParts.WebPart>klasy.</xref:System.Web.UI.WebControls.WebParts.WebPart> Jak wspomniano, można użyć tych właściwości z żadnym formantem podrzędnych, tak, aby mogła działać jako <xref:System.Web.UI.WebControls.WebParts.WebPart>kontroli.</xref:System.Web.UI.WebControls.WebParts.WebPart> Jedna właściwość ważne jest <xref:System.Web.UI.WebControls.WebParts.WebPart.ExportMode%2A>Właściwości; Określa, czy wszystkie właściwości można eksportować lub tylko te oznaczony jako niepoufnych, mogą być eksportowane.</xref:System.Web.UI.WebControls.WebParts.WebPart.ExportMode%2A> Zorientowane na interfejsu użytkownika właściwości dziedziczone z <xref:System.Web.UI.WebControls.WebParts.WebPart>klas, takich jak <xref:System.Web.UI.WebControls.WebParts.GenericWebPart.CatalogIconImageUrl%2A>, <xref:System.Web.UI.WebControls.WebParts.GenericWebPart.Description%2A>, <xref:System.Web.UI.WebControls.WebParts.GenericWebPart.Height%2A>, <xref:System.Web.UI.WebControls.WebParts.GenericWebPart.Title%2A>, <xref:System.Web.UI.WebControls.WebParts.GenericWebPart.TitleUrl%2A>, i <xref:System.Web.UI.WebControls.WebParts.GenericWebPart.Width%2A>, można ustawić w znaczniku deklaratywne, dla każdego formantu serwera, który znajduje się w <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>strefy.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart.Width%2A> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart.TitleUrl%2A> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart.Title%2A> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart.Height%2A> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart.Description%2A> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart.CatalogIconImageUrl%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart>       Ważne metody w klasie elementu GenericWebPart obejmują <xref:System.Web.UI.WebControls.WebParts.GenericWebPart.CreateControlCollection%2A>metodę, która tworzy kolekcja formantów (w tym formantów podrzędnych) skojarzony z formantem elementu GenericWebPart, i <xref:System.Web.UI.WebControls.WebParts.GenericWebPart.Render%2A>metodę, która deleguje wszystkie renderowania formantów podrzędnych opakowana.</xref:System.Web.UI.WebControls.WebParts.GenericWebPart.Render%2A> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart.CreateControlCollection%2A> Konstruktory klasy elementu GenericWebPart są chronione i są przeznaczone do użytku wewnętrznego lub dla scenariuszy rozszerzalności.       Istnieją pewne dodatkowe pomocne informacje szczegółowe do pracy z formantów elementu GenericWebPart. Jeśli chcesz ustawić wartości domyślne dla zastąpione właściwości w klasie elementu GenericWebPart, można wdrożyć z kontrolki użytkownika lub formant niestandardowy serwer <xref:System.Web.UI.WebControls.WebParts.IWebPart>i <xref:System.Web.UI.WebControls.WebParts.IWebActionable>interfejsy i zastąpienia ich elementy członkowskie.</xref:System.Web.UI.WebControls.WebParts.IWebActionable> </xref:System.Web.UI.WebControls.WebParts.IWebPart> W czasie wykonywania kontroli elementu GenericWebPart otrzyma jej wartości właściwości implementowane z kontrolki podrzędnej, który implementuje interfejsy. Jeśli formantu definiuje żadnej z jej właściwości jako wartość (przy użyciu `Personalizable` atrybutu metadanych), kontrola elementu GenericWebPart automatycznie włącza tych właściwości na potrzeby personalizacji w czasie wykonywania, podobnie jak wartość właściwości <xref:System.Web.UI.WebControls.WebParts.WebPart>kontroli.</xref:System.Web.UI.WebControls.WebParts.WebPart>       Jeśli chcesz podać funkcje edycji części sieci Web dla formantu, można zaimplementować <xref:System.Web.UI.WebControls.WebParts.IWebEditable>interfejsu.</xref:System.Web.UI.WebControls.WebParts.IWebEditable> W czasie wykonywania, gdy <xref:System.Web.UI.WebControls.WebParts.IWebEditable.CreateEditorParts%2A>Metoda jest wywoływana, kod sterujący elementu GenericWebPart <xref:System.Web.UI.WebControls.WebParts.GenericWebPart.WebBrowsableObject%2A>Właściwość wywołują tę samą właściwość w formant podrzędny i umożliwia tworzenie niestandardowych skojarzony formant podrzędny implementacji <xref:System.Web.UI.WebControls.WebParts.EditorPart>formantów.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart.WebBrowsableObject%2A> </xref:System.Web.UI.WebControls.WebParts.IWebEditable.CreateEditorParts%2A>"
  example:
  - "The following code example demonstrates how the GenericWebPart control automatically wraps a server control that is not a <xref:System.Web.UI.WebControls.WebParts.WebPart> control at run time.  \n  \n The first part of the code example contains a Web Parts page with two <xref:System.Web.UI.WebControls.WebParts.WebPartZone> controls. Within each zone is a standard ASP.NET server control. Because the controls are in a <xref:System.Web.UI.WebControls.WebParts.WebPartZone> zone, they will be automatically wrapped with a GenericWebPart control when the page is compiled. So, you can declare <xref:System.Web.UI.WebControls.WebParts.WebPart> class properties on these controls. After you load the page in a browser, if you click the **Display All Property Values** button, the details for each control are displayed in a label. To show how the GenericWebPart control works, the <xref:System.Web.UI.WebControls.Calendar> control in the first zone has some of the GenericWebPart properties set in the declarative markup of the .aspx page, whereas the <xref:System.Web.UI.WebControls.BulletedList> control does not. After you load the page, note the differences in the property values for the two controls, and that both have a parent GenericWebPart control.  \n  \n [!code-cs[WebParts_GenericWebPart_Overview#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_348_1.aspx)]\n [!code-vb[WebParts_GenericWebPart_Overview#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_348_1.aspx)]  \n  \n The second part of the code example shows a partial class that accesses some properties of the GenericWebPart control programmatically. Notice that in the `Page_Load` method, the <xref:System.Web.UI.WebControls.WebParts.WebPartManager.GetGenericWebPart%2A> method is used to retrieve the run-time instance of the GenericWebPart control that wraps a server control. This approach of getting a reference to the parent GenericWebPart control enables you to work programmatically with an ordinary server or user control as if it were a <xref:System.Web.UI.WebControls.WebParts.WebPart> control at run time.  \n  \n [!code-cs[WebParts_GenericWebPart_Overview#3](~/add/codesnippet/csharp/t-system.web.ui.webcontr_348_2.cs)]\n [!code-vb[WebParts_GenericWebPart_Overview#3](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_348_2.vb)]"
