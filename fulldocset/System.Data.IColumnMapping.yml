  name: IColumnMapping
  nameWithType: IColumnMapping
  fullName: System.Data.IColumnMapping
  type: Interface
  summary: "Kojarzy kolumnę źródła danych z <xref href=&quot;System.Data.DataSet&quot;> </xref> kolumny i jest implementowany przez <xref href=&quot;System.Data.Common.DataColumnMapping&quot;> </xref> klasy, która jest używanych przez dostawców danych .NET Framework."
  remarks: "Interfejs IColumnMapping umożliwia dziedziczące klasy do zaimplementowania klasy mapowanie kolumny, która kojarzy kolumnę źródła danych z <xref:System.Data.DataSet>kolumny.</xref:System.Data.DataSet> Aby uzyskać więcej informacji, zobacz [element DataAdapter DataTable i mapowania elementu DataColumn](~/add/includes/ajax-current-ext-md.md).       Aplikacja nie tworzy wystąpienie interfejsu IColumnMapping bezpośrednio, ale powoduje utworzenie wystąpienia klasy, która dziedziczy IColumnMapping.       Klasy, które dziedziczą IColumnMapping musi implementować wszystkie dziedziczone elementy członkowskie i zwykle zdefiniować dodatkowe elementy członkowskie Dodawanie funkcji specyficznych dla dostawcy. Na przykład definiuje interfejs IColumnMapping <xref:System.Data.IColumnMapping.DataSetColumn%2A>Właściwości.</xref:System.Data.IColumnMapping.DataSetColumn%2A> Z kolei <xref:System.Data.Common.DataColumnMapping>klasy dziedziczy tej właściwości, a także określa <xref:System.Data.Common.DataColumnMapping.GetDataColumnBySchemaAction%2A>metody.</xref:System.Data.Common.DataColumnMapping.GetDataColumnBySchemaAction%2A> </xref:System.Data.Common.DataColumnMapping>"
  example:
  - "The following example creates an instance of the derived class, <xref:System.Data.Common.DataColumnMapping>, and adds it to a <xref:System.Data.Common.DataColumnMappingCollection> collection. It then tells the user that the mapping was added to the collection and shows the parent for the mapping.  \n  \n [!code-vb[Classic WebData DataColumnMapping Example#1](~/add/codesnippet/visualbasic/t-system.data.icolumnmap_0_1.vb)]\n [!code-cs[Classic WebData DataColumnMapping Example#1](~/add/codesnippet/csharp/t-system.data.icolumnmap_0_1.cs)]"
  syntax:
    content: public interface IColumnMapping
  implements: []
