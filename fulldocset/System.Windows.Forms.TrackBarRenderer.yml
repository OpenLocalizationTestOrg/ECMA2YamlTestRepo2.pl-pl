  name: TrackBarRenderer
  nameWithType: TrackBarRenderer
  fullName: System.Windows.Forms.TrackBarRenderer
  type: Class
  summary: "Udostępnia metody używane do renderowania formantu paska ścieżki przy użyciu stylów wizualnych. Ta klasa nie może być dziedziczona."
  remarks: "Klasa TrackBarRenderer udostępnia zestaw `static` metod, które mogą służyć do renderowania każdej części formantu paska ścieżki z aktualnym stylu wizualnym systemu operacyjnego. Renderowanie formantu odwołuje się do rysowania formantu interfejsu użytkownika. Jest to przydatne, jeśli jest rysowany kontrolkę niestandardową, która ma mieć wygląd aktualnym stylu wizualnym.       Jeżeli style wizualne są włączone w systemie operacyjnym, style wizualne są stosowane do obszaru klienckiego aplikacji systemu windows metody tej klasy narysuje pasek śledzenia z aktualnym stylu wizualnym. W przeciwnym razie zgłosi <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException> metody tej klasy Aby ustalić, czy elementy członkowskie tej klasy może być używana, można sprawdzić wartość <xref:System.Windows.Forms.TrackBarRenderer.IsSupported%2A>Właściwości.</xref:System.Windows.Forms.TrackBarRenderer.IsSupported%2A>       Ta klasa opakowuje funkcję, <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName>która ma ustawioną wartość jednego z elementów udostępnianych przez <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.TrackBar?displayProperty=fullName>klasę.</xref:System.Windows.Forms.VisualStyles.VisualStyleElement.TrackBar?displayProperty=fullName> </xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer?displayProperty=fullName> Aby uzyskać więcej informacji, zobacz [renderowanie formantów przy użyciu stylów wizualnych](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to create a custom control that uses the TrackBarRenderer methods to draw a horizontal track bar that responds to mouse clicks.  \n  \n [!code-cs[System.Windows.Forms.TrackBarRenderer#0](~/add/codesnippet/csharp/t-system.windows.forms.t_78_1.cs)]\n [!code-cpp[System.Windows.Forms.TrackBarRenderer#0](~/add/codesnippet/cpp/t-system.windows.forms.t_78_1.cpp)]\n [!code-vb[System.Windows.Forms.TrackBarRenderer#0](~/add/codesnippet/visualbasic/t-system.windows.forms.t_78_1.vb)]"
