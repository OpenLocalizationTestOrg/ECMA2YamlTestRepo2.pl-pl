    parameters:
    - id: targetForestName
      type: System.String
      description: "Nazwa DNS <xref href=&quot;System.DirectoryServices.ActiveDirectory.Forest&quot;> </xref> z którym istnieje relacja zaufania dla ruchu przychodzącego."
