  summary: "Pobiera wartość logiczną wskazującą, czy uwierzytelnianie selektywne jest włączona w relacji zaufania dla ruchu przychodzącego z określonym lesie.  <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli jest włączone uwierzytelnianie selektywne; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Aby uzyskać więcej informacji zobacz sekcję uwag."
  remarks: "Zaufania lasu Jeśli zrezygnujesz uwierzytelniania selektywnego uprawnienia musiała zostać włączona ręcznie na wszystkich domen i zasobów w lesie lokalnym, do której ma być mają dostęp użytkowników w innym lesie.       Podczas uwierzytelniania użytkownika poprzez zaufanie, dla którego selektywnego uwierzytelniania jest włączona, inna organizacja identyfikator zabezpieczeń (SID) jest dodawany do danych autoryzacji przez użytkownika. Obecność tego identyfikatora SID wyświetla monit o sprawdzenie w domenie zasobów, aby upewnić się, że użytkownik będzie mógł uwierzytelniać się na określonej usługi. Po uwierzytelnieniu użytkownika serwer, który uwierzytelnia użytkownika dodaje ten identyfikator SID organizacji, jeśli inne SID organizacji nie ma już. Tylko jeden z tych identyfikatorów specjalnych mogą być obecne w kontekście uwierzytelnionego użytkownika."
  syntax:
