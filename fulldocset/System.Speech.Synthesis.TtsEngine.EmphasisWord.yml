  remarks: "Dla <xref:System.Speech.Synthesis.TtsEngine.TextFragment>wystąpień za pośrednictwem <xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A>Właściwości w <xref:System.Speech.Synthesis.TtsEngine.FragmentState>obiekcie zwracana przez <xref:System.Speech.Synthesis.TtsEngine.TextFragment.State%2A>właściwość w wystąpieniu <xref:System.Speech.Synthesis.TtsEngine.TextFragment>.</xref:System.Speech.Synthesis.TtsEngine.TextFragment> </xref:System.Speech.Synthesis.TtsEngine.TextFragment.State%2A> </xref:System.Speech.Synthesis.TtsEngine.FragmentState> </xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A> </xref:System.Speech.Synthesis.TtsEngine.TextFragment> ustawiono nacisk programu word       Każdy aparat rozpoznawania mowy syntetycznych jest bezpłatne określić sposób renderowania nacisk; rodzaj nacisk różni się między językami, dialekty, płci lub głosy.       Zarówno EmphasisWord i <xref:System.Speech.Synthesis.TtsEngine.EmphasisBreak>mogą być używane, gdy ustawienie lub pobieranie <xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A>na <xref:System.Speech.Synthesis.TtsEngine.FragmentState>wystąpienia.</xref:System.Speech.Synthesis.TtsEngine.FragmentState> </xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A> </xref:System.Speech.Synthesis.TtsEngine.EmphasisBreak>       Można wyróżnić dwie wartości przez fakt, że rzeczywiste wartości EmphasisWord są większe niż lub równa zero i wartości <xref:System.Speech.Synthesis.TtsEngine.EmphasisBreak>są wszystkie mniejsze od zera; i przy użyciu wartości <xref:System.Speech.Synthesis.TtsEngine.TtsEngineAction>zwrócony przez <xref:System.Speech.Synthesis.TtsEngine.FragmentState.Action%2A>Właściwość <xref:System.Speech.Synthesis.TtsEngine.FragmentState>obiektu zwróconego przez <xref:System.Speech.Synthesis.TtsEngine.TextFragment.State%2A>właściwość w wystąpieniu.</xref:System.Speech.Synthesis.TtsEngine.TextFragment.State%2A> </xref:System.Speech.Synthesis.TtsEngine.FragmentState> </xref:System.Speech.Synthesis.TtsEngine.FragmentState.Action%2A> </xref:System.Speech.Synthesis.TtsEngine.TtsEngineAction> </xref:System.Speech.Synthesis.TtsEngine.EmphasisBreak> Aby uzyskać więcej informacji, zobacz <xref:System.Speech.Synthesis.TtsEngine.FragmentState.Action%2A>i <xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A>.</xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A> </xref:System.Speech.Synthesis.TtsEngine.FragmentState.Action%2A>"
