  namespace: System.Windows.Forms.VisualStyles
  summary: "Pobiera wartość wskazującą, część elementu stylu wizualnego tego <xref href=&quot;System.Windows.Forms.VisualStyles.VisualStyleElement&quot;> </xref> reprezentuje."
  remarks: "Części jest odrębny członka klasy elementów stylu wizualnego. Na przykład elementy stylu wizualnego, reprezentujących pola wyboru, przycisku radiowego i przycisku polecenia są uważane części klasy &quot;BUTTON&quot;.       Część wartości są liczbami całkowitymi z zakresu od 1 do części zdefiniowane dla określonej klasy. Aby uzyskać więcej informacji na klasy stylów wizualnych, części i stanów, zobacz &quot;Części i stan&quot; w dokumentacji powłoki systemu Windows na [http://msdn.microsoft.com/library/](http://msdn.microsoft.com/library)."
  syntax:
    content: public int Part { get; }
    return:
      type: System.Int32
      description: "Wartość, która reprezentuje część elementu stylu wizualnego."
  overload: System.Windows.Forms.VisualStyles.VisualStyleElement.Part*
  exceptions: []
  platform:
