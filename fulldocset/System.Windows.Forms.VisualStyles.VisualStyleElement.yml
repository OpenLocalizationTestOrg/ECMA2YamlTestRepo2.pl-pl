  summary: "Pobiera nazwę klasy elementu stylu wizualnego, który to <xref href=&quot;System.Windows.Forms.VisualStyles.VisualStyleElement&quot;> </xref> reprezentuje."
  remarks: "Nazwa klasy odwołuje się do grupy elementów powiązanych stylów wizualnych, które zwykle są rysowane razem. Nazwa klasy może odpowiadać formantu, takie jak &quot;SCROLLBAR&quot; i &quot;TRACKBAR&quot;, ale nazwa klasy znajdują się grupę elementów, które nie odpowiadają określonego formantu, takie jak &quot;EXPLORERBAR&quot; i &quot;STARTPANEL&quot;.       Aby uzyskać więcej informacji na klasy stylów wizualnych, części i stanów, zobacz &quot;Części i stan&quot; w dokumentacji powłoki systemu Windows na [http://msdn.microsoft.com/library/](http://msdn.microsoft.com/library)."
