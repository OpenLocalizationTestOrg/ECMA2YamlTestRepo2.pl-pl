  remarks: "Element stylu wizualnego. może mieć co najmniej jeden stany wizualne. Na przykład elementu stylu wizualnego, która reprezentuje przycisk radiowy może być w stanie wyłączenia, zaznaczać lub usuwać zaznaczenia.       Wartości stanu są liczbami całkowitymi z zakresu od 1 do liczby stany zdefiniowane dla określonej części. Aby uzyskać więcej informacji na klasy stylów wizualnych, części i stanów, zobacz &quot;Części i stan&quot; w dokumentacji systemu Windows Shell znajdujący się w [http://msdn.microsoft.com/library/](http://msdn.microsoft.com/library)."
