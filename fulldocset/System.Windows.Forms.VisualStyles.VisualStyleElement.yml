  name: VisualStyleElement
  nameWithType: VisualStyleElement
  fullName: System.Windows.Forms.VisualStyles.VisualStyleElement
  type: Class
  summary: "Identyfikuje formant lub użytkownika element interfejsu użytkownika, który jest rysowane przy użyciu stylów wizualnych."
  remarks: "Klasa VisualStyleElement identyfikuje Windows formantu użytkownika interfejsu element lub zdefiniowana w aktualnym stylu wizualnym systemu operacyjnego. Elementu stylu wizualnego jest zdefiniowana w zakresie *klasy*, *części*, i *stanu*: - *klasy* identyfikuje grupę elementów powiązanych stylów wizualnych, które zwykle są rysowane razem. Klasa jest określona przez <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.ClassName%2A>Właściwości.</xref:System.Windows.Forms.VisualStyles.VisualStyleElement.ClassName%2A>      - *Części* definiuje odrębny elementu członkowskiego klasy. Element jest określona przez <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Part%2A>Właściwości.</xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Part%2A>      - *Stanu* opisuje bieżący stan visual elementu zdefiniowanych przez klasę i części. Stan jest określona przez <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.State%2A>Właściwości.</xref:System.Windows.Forms.VisualStyles.VisualStyleElement.State%2A>       <xref:System.Windows.Forms.VisualStyles?displayProperty=fullName>Przestrzeni nazw udostępnia setki VisualStyleElement obiektów, które reprezentują formanty i elementy interfejsu użytkownika, które mogą być definiowane przez stylu wizualnego.</xref:System.Windows.Forms.VisualStyles?displayProperty=fullName> Te obiekty są widoczne jako `static` właściwości zagnieżdżonych klas VisualStyleElement. Dla każdej właściwości kwalifikowaną nazwę klasy będący właścicielem reprezentuje klasę i część narysowanego elementu, a nazwa właściwości reprezentuje stan elementu. Na przykład <xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Button.PushButton.Pressed%2A?displayProperty=fullName>właściwość zwraca VisualStyleElement, który może służyć do rysowania przycisku w stan naciśnięcia przy użyciu stylów wizualnych.</xref:System.Windows.Forms.VisualStyles.VisualStyleElement.Button.PushButton.Pressed%2A?displayProperty=fullName> `Pressed` Nazwa właściwości odnosi się do stanu, `PushButton` odnosi się do strony, a `Button` identyfikuje klasy elementu stylu wizualnego.       Do rysowania elementu stylu wizualnego, Utwórz <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer>, ustaw VisualStyleElement do rysowania, a następnie wywołać <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.DrawBackground%2A>metody.</xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.DrawBackground%2A> </xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer> Aby ustalić, czy aktualnym stylu wizualnym zawiera definicję dla danego elementu, należy wywołać <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.IsElementDefined%2A>metody za pomocą elementu jako argument.</xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.IsElementDefined%2A>       VisualStyleElement i <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer>zawijać funkcji stylów wizualnych interfejsu API z powłoki Windows części zestawu SDK platformy Windows.</xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer> Aby uzyskać więcej informacji na stylów wizualnych, zobacz &quot;Przy użyciu systemu Windows style wizualne XP&quot; w części biblioteki MSDN pod zestawu SDK platformy [http://msdn.microsoft.com/library/](http://msdn.microsoft.com/library/)."
  example:
  - "The following code example is a complete application that provides a UI for browsing and drawing all of the VisualStyleElement objects exposed by the <xref:System.Windows.Forms.VisualStyles?displayProperty=fullName> namespace. To view an element, use the <xref:System.Windows.Forms.ListView> control on the left side of the window to navigate to the node that represents the state of the element you want to draw, and then click the node. This sample will draw the selected element only if the element is defined by the current visual style.  \n  \n [!code-cpp[System.Windows.Forms.VisualStyles.VisualStyleElement#0](~/add/codesnippet/cpp/t-system.windows.forms.v_3_1.cpp)]\n [!code-cs[System.Windows.Forms.VisualStyles.VisualStyleElement#0](~/add/codesnippet/csharp/t-system.windows.forms.v_3_1.cs)]\n [!code-vb[System.Windows.Forms.VisualStyles.VisualStyleElement#0](~/add/codesnippet/visualbasic/t-system.windows.forms.v_3_1.vb)]"
  syntax:
    content: public class VisualStyleElement
