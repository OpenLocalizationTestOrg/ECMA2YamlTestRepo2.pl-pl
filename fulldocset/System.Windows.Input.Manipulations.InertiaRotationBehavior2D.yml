  summary: "Pobiera lub ustawia odpowiednie obrót w radianach."
  remarks: "Ta właściwość reprezentuje żądany obrót zakończenia operacji bezwładności. Wartość tej właściwości jest wykluczają się wzajemnie z <xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredDeceleration%2A>właściwości; ustawienie tej właściwości spowoduje ustawienie <xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredDeceleration%2A>do `NaN`.</xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredDeceleration%2A> </xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredDeceleration%2A> Wartość domyślna dla obu tej właściwości i <xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredDeceleration%2A>jest `NaN`.</xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredDeceleration%2A> Należy ustawić co najmniej właściwość przed bezwładności rozpoczyna przetwarzanie.       DesiredRotation musi być liczbą skończoną, nieujemną. Kierunek obrotu jest określany przez <xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.InitialVelocity%2A>Właściwości.</xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.InitialVelocity%2A>       Nie można ustawić tej właściwości, gdy działa procesora bezwładności; w przeciwnym wypadku jest zwracany wyjątek."
  example:
  - "In the following example, the DesiredRotation property is set to enable inertia processing to rotate an object three-and-one-half times from its starting orientation.  \n  \n [!code-cs[ManipulationAPI#_ManipulationItem_SetDesiredRotation](~/add/codesnippet/csharp/build/manipulationitem.xaml.cs#_manipulationitem_setdesiredrotation)]"
  syntax:
    content: public float DesiredRotation { get; set; }
    return:
      type: System.Single
      description: "Żądany obrót w radianach."
  overload: System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredRotation*
  exceptions: []
  platform:
  - net462
