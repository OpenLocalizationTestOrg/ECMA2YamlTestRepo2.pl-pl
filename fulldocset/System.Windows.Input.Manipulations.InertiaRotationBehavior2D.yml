  type: Property
  assemblies:
  - System.Windows.Input.Manipulations
  namespace: System.Windows.Input.Manipulations
  summary: "Pobiera lub ustawia żądany spowolnienia kątowego w radianach na kwadrat milisekund."
  remarks: "Ta właściwość reprezentuje żądany prędkości kątowego używanego podczas operacji bezwładności. Wartość tej właściwości jest wykluczają się wzajemnie z <xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredRotation%2A>właściwości; ustawienie tej właściwości spowoduje ustawienie <xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredRotation%2A>do `NaN`.</xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredRotation%2A> </xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredRotation%2A> Wartość domyślna dla obu tej właściwości i <xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredRotation%2A>jest `NaN`.</xref:System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredRotation%2A> Należy ustawić co najmniej właściwość przed bezwładności rozpoczyna przetwarzanie.       DesiredDeceleration musi być liczbą skończoną, nieujemną.       Nie można ustawić tej właściwości, gdy działa procesora bezwładności; w przeciwnym wypadku jest zwracany wyjątek."
  syntax:
    content: public float DesiredDeceleration { get; set; }
    return:
      type: System.Single
      description: "Żądany kątowego spowolnienia w radianach na kwadrat milisekund."
  overload: System.Windows.Input.Manipulations.InertiaRotationBehavior2D.DesiredDeceleration*
