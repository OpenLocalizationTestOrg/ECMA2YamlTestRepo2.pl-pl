  type: Class
  summary: "Wyświetla okno dialogowe, z którego użytkownik może wybrać plik."
  remarks: "FileDialog jest klasą abstrakcyjną, zawierający wspólnego zachowania dla <xref:System.Windows.Forms.OpenFileDialog>i <xref:System.Windows.Forms.SaveFileDialog>klasy.</xref:System.Windows.Forms.SaveFileDialog> </xref:System.Windows.Forms.OpenFileDialog> Nie jest przeznaczona do użycia bezpośrednio, ale zawiera typowe zachowanie dla tych dwóch klas. Nie można utworzyć wystąpienia FileDialog. Mimo że klasa jest zadeklarowany jako publiczny, nie może dziedziczyć z, ponieważ zawiera on wewnętrzny metody abstrakcyjne. Aby utworzyć okno dialogowe, aby wybrać lub zapisać plik, użyj <xref:System.Windows.Forms.OpenFileDialog>lub <xref:System.Windows.Forms.SaveFileDialog>.</xref:System.Windows.Forms.SaveFileDialog> </xref:System.Windows.Forms.OpenFileDialog>       FileDialog jest modalne okno dialogowe; w związku z tym gdy wyświetlana, blokuje reszty aplikacji dopóki użytkownik wybrał plik. Gdy okno dialogowe jest wyświetlane w trybie modalnym, nie wprowadzono (kliknij klawiatury lub myszy) może wystąpić z wyjątkiem do obiektów w oknie dialogowym. Program należy ukryć lub zamknij okno dialogowe (zazwyczaj w odpowiedzi na niektóre akcje użytkownika) przed dane wejściowe, aby program wywołujący może wystąpić.      > [!CAUTION] > Kiedy używać klas pochodnych FileDialog, takich jak <xref:System.Windows.Forms.OpenFileDialog>i <xref:System.Windows.Forms.SaveFileDialog>, unikaj używania literałów ciągów zawierających ścieżek bezwzględnych.</xref:System.Windows.Forms.SaveFileDialog> </xref:System.Windows.Forms.OpenFileDialog> Zamiast tego należy pobrać dynamicznie ścieżki przy użyciu co najmniej jedną z metod opisanych w poniższej tabeli.       Jeśli chcesz użytkownicy mogli wybrać folder zamiast pliku, użyj <xref:System.Windows.Forms.FolderBrowserDialog>.</xref:System.Windows.Forms.FolderBrowserDialog>       W zależności od typu aplikacji, jak są przechowywane dane skojarzone z aplikacją i powód uzyskiwania dostępu do systemu plików, istnieje wiele sposobów możliwe, w których można utworzyć ścieżki katalogu. W poniższej tabeli przedstawiono techniki tworzenia ścieżek dynamicznie.      | Ścieżka lub program kategorii | Klasy i elementów członkowskich do użycia |   |------------------------------|------------------------------|   | Standardowa ścieżki systemu Windows, takich jak pliki programu, Moje dokumenty, pulpitu i tak dalej | Klasa <xref:System.Environment?displayProperty=fullName>jest najbardziej kompleksowe źródło w tym przypadku za pośrednictwem jego metody statyczne, takie jak <xref:System.Environment.SystemDirectory%2A>, lub za pomocą metody <xref:System.Environment.GetFolderPath%2A>przy użyciu jednej z <xref:System.Environment.SpecialFolder>wartości wyliczane. |   | Ścieżki powiązane z bieżącej aplikacji | <xref:System.Windows.Forms.Application>Klasa ma statycznych elementów członkowskich do uzyskania określonych ścieżek, takich jak <xref:System.Windows.Forms.Application.StartupPath%2A>, <xref:System.Windows.Forms.Application.ExecutablePath%2A>, <xref:System.Windows.Forms.Application.LocalUserAppDataPath%2A>i <xref:System.Windows.Forms.Application.CommonAppDataPath%2A>.</xref:System.Windows.Forms.Application.CommonAppDataPath%2A> </xref:System.Windows.Forms.Application.LocalUserAppDataPath%2A> </xref:System.Windows.Forms.Application.ExecutablePath%2A> </xref:System.Windows.Forms.Application.StartupPath%2A> </xref:System.Windows.Forms.Application> </xref:System.Environment.SpecialFolder> </xref:System.Environment.GetFolderPath%2A> </xref:System.Environment.SystemDirectory%2A> </xref:System.Environment?displayProperty=fullName><br /><br /> <xref:System.IO.Path.GetTempPath%2A>Metoda <xref:System.IO.Path?displayProperty=fullName>zwraca ścieżkę folderu tymczasowego.</xref:System.IO.Path?displayProperty=fullName> </xref:System.IO.Path.GetTempPath%2A><br /><br /> <xref:System.IO.Directory.GetCurrentDirectory%2A>Metody <xref:System.IO.Directory?displayProperty=fullName>klasy zwraca katalogu wykonywania bieżącej aplikacji.</xref:System.IO.Directory?displayProperty=fullName> </xref:System.IO.Directory.GetCurrentDirectory%2A><br /><br /> Właściwość <xref:System.IO.DriveInfo.RootDirectory%2A>klasy <xref:System.IO.DriveInfo>reprezentuje katalog główny dysku określonego. |   | Ścieżki przechowywane jako ustawienia aplikacji | Dostęp do odpowiedniej właściwości ustawień aplikacji klasy otoki pochodną <xref:System.Configuration.ApplicationSettingsBase>.</xref:System.Configuration.ApplicationSettingsBase> </xref:System.IO.DriveInfo> </xref:System.IO.DriveInfo.RootDirectory%2A> Aby uzyskać więcej informacji, zobacz [ustawienia aplikacji Windows Forms](~/add/includes/ajax-current-ext-md.md). |   | Magazyn rejestru | Niektóre aplikacje przechowują informacje katalogu w rejestrze. Klasa <xref:System.Windows.Forms.Application>ma <xref:System.Windows.Forms.Application.CommonAppDataPath%2A>i <xref:System.Windows.Forms.Application.LocalUserAppDataPath%2A>Właściwości, które jest wartość <xref:Microsoft.Win32.RegistryKey>. |   | ClickOnce — aplikacje | Dla aplikacji ClickOnce, użyj <xref:System.Windows.Forms.Application>klasy elementów członkowskich, takich jak <xref:System.Windows.Forms.Application.UserAppDataPath%2A>, który będzie zwracać wskaźnik do katalogu danych ClickOnce.</xref:System.Windows.Forms.Application.UserAppDataPath%2A> </xref:System.Windows.Forms.Application> </xref:Microsoft.Win32.RegistryKey> </xref:System.Windows.Forms.Application.LocalUserAppDataPath%2A> </xref:System.Windows.Forms.Application.CommonAppDataPath%2A> </xref:System.Windows.Forms.Application> Aby uzyskać więcej informacji, zobacz [dostęp do lokalnych i zdalnych danych w aplikacjach ClickOnce](~/add/includes/ajax-current-ext-md.md). |   | Aplikacje międzynarodowe | W przypadku aplikacji międzynarodowych pobieranie części ścieżki względnej z zasób ciągu w aplikacji przy użyciu <xref:System.Resources.ResourceReader?displayProperty=fullName>klasy.</xref:System.Resources.ResourceReader?displayProperty=fullName> Aby uzyskać więcej informacji na temat lokalizacja i globalizacja, zobacz temat [lokalizacja i globalizacja](~/add/includes/ajax-current-ext-md.md). |       Należy zauważyć, że pełna ścieżka może być tworzone przy użyciu co najmniej jednego z techniki opisane. Na przykład <xref:System.Environment.GetFolderPath%2A>metody może zostać użyty do uzyskania ścieżkę do folderu Moje dokumenty, a następnie ustawienie aplikacji może służyć do dodania części względną podkatalogu.</xref:System.Environment.GetFolderPath%2A>       <xref:System.IO.Path?displayProperty=fullName>Klasa zawiera elementy członkowskie static ułatwiających manipulowanie ciągami ścieżki względne i bezwzględne, podczas gdy <xref:System.IO.File?displayProperty=fullName>i <xref:System.IO.Directory?displayProperty=fullName>klasy mają statyczne elementy członkowskie, które faktycznie manipulowania plików i katalogów, odpowiednio.</xref:System.IO.Directory?displayProperty=fullName> </xref:System.IO.File?displayProperty=fullName> </xref:System.IO.Path?displayProperty=fullName>      > [!IMPORTANT] > Folderu w FileDialog zmiany przez użytkownika aplikacji, a następnie bieżący katalog roboczy aplikacji ma ustawioną w lokalizacji określonej w FileDialog. Aby tego uniknąć, należy ustawić <xref:System.Windows.Forms.FileDialog.RestoreDirectory%2A>właściwości `true`.</xref:System.Windows.Forms.FileDialog.RestoreDirectory%2A>"
  example:
  - "The following code example uses the <xref:System.Windows.Forms.OpenFileDialog> implementation of FileDialog and illustrates creating, setting of properties, and showing the dialog box. The example uses the <xref:System.Windows.Forms.CommonDialog.ShowDialog%2A> method to display the dialog box and return the <xref:System.Windows.Forms.DialogResult>. The example requires a form with a <xref:System.Windows.Forms.Button> placed on it and the <xref:System.IO> namespace added to it.  \n  \n [!code-cpp[Classic OpenFileDialog Example#1](~/add/codesnippet/cpp/t-system.windows.forms.f_8_1.cpp)]\n [!code-cs[Classic OpenFileDialog Example#1](~/add/codesnippet/csharp/t-system.windows.forms.f_8_1.cs)]\n [!code-vb[Classic OpenFileDialog Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.f_8_1.vb)]"
