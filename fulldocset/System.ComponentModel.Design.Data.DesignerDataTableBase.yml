  fullName: System.ComponentModel.Design.Data.DesignerDataTableBase
  type: Class
  summary: "Definiuje właściwości i metody współużytkowane przez Magazyn danych tabel i widoków magazynu danych."
  remarks: "Klasa DesignerDataTableBase jest jednym z kilku typów, które reprezentują schemat magazynu danych, w czasie projektowania. Te elementy schematu stają się dostępne do formantów przez projektantów implementacja <xref:System.ComponentModel.Design.Data.IDataEnvironment>interfejsu.</xref:System.ComponentModel.Design.Data.IDataEnvironment> Formanty uzyskiwanie dostępu do obiektów schematu wywołując <xref:System.ComponentModel.Design.Data.IDataEnvironment.GetConnectionSchema%2A>metodę interfejsu.</xref:System.ComponentModel.Design.Data.IDataEnvironment.GetConnectionSchema%2A>       Klasa DesignerDataTableBase udostępnia właściwości i metody udostępniane między tabelami danych w magazynie danych i widoki zdefiniowane w tych tabelach danych.       Przy dziedziczeniu z klasy DesignerDataTableBase, konieczne jest przesłonięcie <xref:System.ComponentModel.Design.Data.DesignerDataTableBase.CreateColumns%2A>metody.</xref:System.ComponentModel.Design.Data.DesignerDataTableBase.CreateColumns%2A>"
