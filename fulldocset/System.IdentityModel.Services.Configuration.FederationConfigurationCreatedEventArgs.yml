  summary: "Udostępnia dane dla <xref href=&quot;System.IdentityModel.Services.FederatedAuthentication.FederationConfigurationCreated&quot;> </xref> zdarzeń."
  remarks: "<xref:System.IdentityModel.Services.FederatedAuthentication.FederationConfigurationCreated?displayProperty=fullName>Zdarzenie jest wywoływane, gdy pierwszy moduł HTTP w aplikacji sieci web odwołuje się do <xref:System.IdentityModel.Services.FederatedAuthentication.FederationConfiguration%2A?displayProperty=fullName>Właściwości.</xref:System.IdentityModel.Services.FederatedAuthentication.FederationConfiguration%2A?displayProperty=fullName> </xref:System.IdentityModel.Services.FederatedAuthentication.FederationConfigurationCreated?displayProperty=fullName> Pierwszym dostępie tego przyczyny właściwość <xref:System.IdentityModel.Services.Configuration.FederationConfiguration>obiektu utworzone i zainicjowane z konfiguracji.</xref:System.IdentityModel.Services.Configuration.FederationConfiguration> <xref:System.IdentityModel.Services.FederatedAuthentication.FederationConfigurationCreated?displayProperty=fullName>Następnie zdarzenia.</xref:System.IdentityModel.Services.FederatedAuthentication.FederationConfigurationCreated?displayProperty=fullName> Można uzyskać dostępu do nowo utworzony <xref:System.IdentityModel.Services.Configuration.FederationConfiguration>obiekt, za pomocą <xref:System.IdentityModel.Services.Configuration.FederationConfigurationCreatedEventArgs.FederationConfiguration%2A?displayProperty=fullName>Właściwości programu obsługi zdarzeń w celu zbadania lub zmodyfikuj go.</xref:System.IdentityModel.Services.Configuration.FederationConfigurationCreatedEventArgs.FederationConfiguration%2A?displayProperty=fullName> </xref:System.IdentityModel.Services.Configuration.FederationConfiguration>"
