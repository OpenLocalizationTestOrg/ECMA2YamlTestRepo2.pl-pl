  remarks: "<xref:System.IdentityModel.Services.Configuration.FederationConfiguration>Obiektu zawiera właściwości można skonfigurować moduł uwierzytelniania protokołu WS-Federation (<xref:System.IdentityModel.Services.WSFederationAuthenticationModule>) i moduł uwierzytelniania sesji (<xref:System.IdentityModel.Services.SessionAuthenticationModule>) w aplikacji sieci web.</xref:System.IdentityModel.Services.SessionAuthenticationModule> </xref:System.IdentityModel.Services.WSFederationAuthenticationModule> </xref:System.IdentityModel.Services.Configuration.FederationConfiguration>       Aby zmodyfikować ustawienia konfiguracji, można ustawić właściwości na <xref:System.IdentityModel.Services.Configuration.FederationConfiguration>obiektu, do którego odwołuje się przez tę właściwość, lub zapewniają nowe <xref:System.IdentityModel.Services.Configuration.FederationConfiguration>obiektu.</xref:System.IdentityModel.Services.Configuration.FederationConfiguration> </xref:System.IdentityModel.Services.Configuration.FederationConfiguration>"
