  type: Enum
  summary: "Określa format komunikatu."
  remarks: "Wartością domyślną jest literałem. Literał oznacza, że wiadomości jest literału wystąpienie schematu w formacie WSDL, jak pokazano w poniższym przykładzie Document/Literal.      ```   <Add xmlns=&quot;http://Microsoft.ServiceModel.Samples&quot;>     <n1>100</n1>     <n2>15.99</n2>    </Add>   ```Zakodowany oznacza, że schematy w formacie WSDL są specyfikacje abstrakcyjna, które są zakodowane zgodnie z regułami w SOAP 1.1 sekcji 5. Poniżej przedstawiono przykład RPC/Encoded.      ```   <q1:Add xmlns:q1=&quot;http://Microsoft.ServiceModel.Samples&quot;>     <n1 xsi:type=&quot;xsd:double&quot; xmlns=&quot;&quot;>100</n1>     <n2 xsi:type=&quot;xsd:double&quot; xmlns=&quot;&quot;>15.99</n2>    </q1:Add>   ```Użyj <xref:System.ServiceModel.XmlSerializerFormatAttribute?displayProperty=fullName>wartości.</xref:System.ServiceModel.XmlSerializerFormatAttribute?displayProperty=fullName>"
