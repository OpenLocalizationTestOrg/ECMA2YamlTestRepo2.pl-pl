  summary: "Pobiera lub ustawia wydajność elementów kolekcji wstępnie przydzielonych dla tej kolekcji."
  remarks: "Właściwość Capacity oznacza liczbę wstępnie przydzielić miejsca do przechowywania elementów w tej kolekcji, podczas gdy <xref:System.Windows.Documents.TableColumnCollection.Count%2A>właściwość reprezentuje rzeczywistą liczbę elementów aktualnie w kolekcji.</xref:System.Windows.Documents.TableColumnCollection.Count%2A>  Wartość wydajności jest zawsze przynajmniej tak duże jak wartość <xref:System.Windows.Documents.TableColumnCollection.Count%2A>.</xref:System.Windows.Documents.TableColumnCollection.Count%2A>       Gdy elementy kolekcji nowo dodanego spowodować liczby kolekcji przekracza pojemność kolekcji, pojemność jest automatycznie zwiększyć elementy kolekcji nowo dodany.  Zwiększanie pojemności kolekcji obejmuje przydzielanie miejsc dodatkową kolekcję, która wiąże się z wydajności i pamięć.  Aby zoptymalizować wydajność kolekcji w przypadkach, gdy całkowitych lub maksymalnych liczba elementów w kolekcji jest znany wcześniej, należy użyć właściwości pojemności.  Użyj <xref:System.Windows.Documents.TableColumnCollection.TrimToSize%2A>metodę, aby spowodować, że pojemność kolekcji do equalized z bieżącą liczbę kolekcji.</xref:System.Windows.Documents.TableColumnCollection.TrimToSize%2A>"
  syntax:
    content: public int Capacity { get; set; }
    return:
      type: System.Int32
      description: "Kolekcja wstępnie przydzielić elementu pojemności dla tej kolekcji.  Wartość domyślna to **8**."
  overload: System.Windows.Documents.TableColumnCollection.Capacity*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Wywoływane, gdy podejmowana jest próba można ustawić <> </> *> na wartość, która jest mniejsza niż bieżąca wartość <> </> *>."
