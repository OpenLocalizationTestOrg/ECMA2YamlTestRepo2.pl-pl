- uid: System.Workflow.Runtime.Tracking.UserTrackPoint.Annotations
  id: Annotations
  parent: System.Workflow.Runtime.Tracking.UserTrackPoint
  langs:
  - csharp
  name: Annotations
  nameWithType: UserTrackPoint.Annotations
  fullName: System.Workflow.Runtime.Tracking.UserTrackPoint.Annotations
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Pobiera kolekcję skojarzone z punktu ścieżki adnotacji."
  remarks: "Można dodać do adnotacji, aby określić adnotacje będą zwracane w adnotacjach po dopasowaniu punktu ścieżki. Jeśli adnotacji jest pusta, bez adnotacji są skojarzone z punktem ścieżki.       Adnotacje są `strings` zdefiniuj zawierające dane skojarzone z punktu ścieżki. Na przykład adnotacji mogą zawierać informacje o ścieżce możliwe wykonanie przepływu pracy może zająć z tego punktu ścieżki lub może on zawierać informacji wyświetlanych w interfejsie użytkownika."
  syntax:
    content: public System.Workflow.Runtime.Tracking.TrackingAnnotationCollection Annotations { get; }
    return:
      type: System.Workflow.Runtime.Tracking.TrackingAnnotationCollection
      description: "A <xref href=&quot;System.Workflow.Runtime.Tracking.TrackingAnnotationCollection&quot;></xref>. Wartość domyślna to pustej kolekcji."
  overload: System.Workflow.Runtime.Tracking.UserTrackPoint.Annotations*
  exceptions: []
  platform:
  - net462
- uid: System.Workflow.Runtime.Tracking.UserTrackPoint.ExcludedLocations
  id: ExcludedLocations
  parent: System.Workflow.Runtime.Tracking.UserTrackPoint
  langs:
  - csharp
  name: ExcludedLocations
  nameWithType: UserTrackPoint.ExcludedLocations
  fullName: System.Workflow.Runtime.Tracking.UserTrackPoint.ExcludedLocations
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Pobiera kolekcję lokalizacje, które powinny być wykluczone z punktu ścieżki przez infrastrukturę śledzenie czasu wykonywania."
  remarks: "Jeśli dowolny z <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation>obiektów w ExcludedLocations jest takie samo dla zdarzeń określonego użytkownika, nie będzie można dopasować punktu ścieżki i nie <xref:System.Workflow.Runtime.Tracking.UserTrackingRecord>będą wysyłane do usługi śledzenia.</xref:System.Workflow.Runtime.Tracking.UserTrackingRecord> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation> Jeśli ExcludedLocations jest pusta, nie ma żadnych wykluczonych lokalizacji.       ExcludedLocations służy do wykluczania określonych lokalizacji z śledzony przez środowisko uruchomieniowe śledzenia infrastruktury. Na przykład można wykluczyć podzbiór lokalizacje, które są określone w <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.MatchingLocations%2A>Aby bardziej precyzyjnie dostosować lokalizacje, które powinny być śledzone przez punkt Śledź.</xref:System.Workflow.Runtime.Tracking.UserTrackPoint.MatchingLocations%2A>"
  syntax:
    content: public System.Workflow.Runtime.Tracking.UserTrackingLocationCollection ExcludedLocations { get; }
    return:
      type: System.Workflow.Runtime.Tracking.UserTrackingLocationCollection
      description: "A <xref href=&quot;System.Workflow.Runtime.Tracking.UserTrackingLocationCollection&quot;> </xref> , który określa lokalizacje, które mają być wykluczone z punktu ścieżki. Wartość domyślna to pustej kolekcji."
  overload: System.Workflow.Runtime.Tracking.UserTrackPoint.ExcludedLocations*
  exceptions: []
  platform:
  - net462
- uid: System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts
  id: Extracts
  parent: System.Workflow.Runtime.Tracking.UserTrackPoint
  langs:
  - csharp
  name: Extracts
  nameWithType: UserTrackPoint.Extracts
  fullName: System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Pobiera kolekcję, która określa danych wyodrębniony z wystąpieniem przepływu pracy i wysyłane do usługi śledzenia."
  remarks: "Podczas dopasować punktu śledzenie, śledzenie wysyła infrastruktury środowiska uruchomieniowego <xref:System.Workflow.Runtime.Tracking.UserTrackingRecord>usługi śledzenia.</xref:System.Workflow.Runtime.Tracking.UserTrackingRecord> Dane użytkownika są zwracane w <xref:System.Workflow.Runtime.Tracking.UserTrackingRecord.UserData%2A?displayProperty=fullName>.</xref:System.Workflow.Runtime.Tracking.UserTrackingRecord.UserData%2A?displayProperty=fullName> Infrastrukturze środowiska uruchomieniowego śledzenia można również wyodrębnić dane podane w wyodrębnia z wystąpieniem przepływu pracy i wysłać to <xref:System.Workflow.Runtime.Tracking.UserTrackingRecord>.</xref:System.Workflow.Runtime.Tracking.UserTrackingRecord> Wyodrębnione dane są umieszczane w <xref:System.Workflow.Runtime.Tracking.TrackingDataItem>rejestruje i zwracany w <xref:System.Workflow.Runtime.Tracking.UserTrackingRecord.Body%2A?displayProperty=fullName>.</xref:System.Workflow.Runtime.Tracking.UserTrackingRecord.Body%2A?displayProperty=fullName> </xref:System.Workflow.Runtime.Tracking.TrackingDataItem>       Możesz dodać <xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract>można dodać obiekty do wyodrębnia dane elementów członkowskich, które powinno zostać wyodrębnione z działania skojarzonych z zdarzenie użytkownika i należy określić <xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract>obiektów do wyodrębnia, aby określić dane elementów członkowskich, które powinno zostać wyodrębnione z działania głównego przepływu pracy.</xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract> </xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract>"
  syntax:
    content: public System.Workflow.Runtime.Tracking.ExtractCollection Extracts { get; }
    return:
      type: System.Workflow.Runtime.Tracking.ExtractCollection
      description: "<xref href=&quot;System.Workflow.Runtime.Tracking.ExtractCollection&quot;> </xref> , Który określa dane mają zostać wyodrębnione i wysyłane do usługi śledzenia. Wartość domyślna to pustej kolekcji."
  overload: System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts*
  exceptions: []
  platform:
  - net462
- uid: System.Workflow.Runtime.Tracking.UserTrackPoint.MatchingLocations
  id: MatchingLocations
  parent: System.Workflow.Runtime.Tracking.UserTrackPoint
  langs:
  - csharp
  name: MatchingLocations
  nameWithType: UserTrackPoint.MatchingLocations
  fullName: System.Workflow.Runtime.Tracking.UserTrackPoint.MatchingLocations
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Pobiera kolekcję lokalizacje, które powinny znajdować się w odpowiadającym punktu ścieżki przez infrastrukturę śledzenie czasu wykonywania."
  remarks: "Jeśli parametr MatchingLocations jest pusta, punktu ścieżki nie można dopasować przez środowisko uruchomieniowe śledzenia infrastruktury. Należy dodać co najmniej jeden <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation>do Parametr MatchingLocations dla <xref:System.Workflow.Runtime.Tracking.UserTrackPoint>brać udziału w odpowiadającym.</xref:System.Workflow.Runtime.Tracking.UserTrackPoint> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation>       Punkt ścieżki zostanie dopasowana, jeśli dowolny z <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation>obiektów w Parametr MatchingLocations jest takie samo i żaden <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation>obiekty w <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.ExcludedLocations%2A>dopasowaniu.</xref:System.Workflow.Runtime.Tracking.UserTrackPoint.ExcludedLocations%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation>"
  syntax:
    content: public System.Workflow.Runtime.Tracking.UserTrackingLocationCollection MatchingLocations { get; }
    return:
      type: System.Workflow.Runtime.Tracking.UserTrackingLocationCollection
      description: "A <xref href=&quot;System.Workflow.Runtime.Tracking.UserTrackingLocationCollection&quot;> </xref> , który określa lokalizacje, które mają być dopasowane punktu ścieżki. Wartość domyślna to pustej kolekcji."
  overload: System.Workflow.Runtime.Tracking.UserTrackPoint.MatchingLocations*
  exceptions: []
  platform:
  - net462
