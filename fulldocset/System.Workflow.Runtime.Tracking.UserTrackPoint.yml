  summary: "Inicjuje nowe wystąpienie klasy <xref href=&quot;System.Workflow.Runtime.Tracking.UserTrackPoint&quot;> </xref> klasy."
  remarks: "Konstruktor domyślny inicjuje punkt pustą ścieżkę. Nie określono żadnych zgodnych lokalizacje, lokalizacje wykluczonych wyodrębnia dane ani adnotacji. Należy skonfigurować punkt ścieżki, dodając co najmniej jeden <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation>do <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.MatchingLocations%2A>.</xref:System.Workflow.Runtime.Tracking.UserTrackPoint.MatchingLocations%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation> Opcjonalnie można dodać odpowiednie obiekty <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.ExcludedLocations%2A>, <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts%2A>i <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Annotations%2A>.</xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Annotations%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackPoint.ExcludedLocations%2A>"
