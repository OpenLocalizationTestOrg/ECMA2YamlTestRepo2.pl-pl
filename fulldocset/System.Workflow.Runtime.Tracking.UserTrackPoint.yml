  name: UserTrackPoint
  nameWithType: UserTrackPoint
  fullName: System.Workflow.Runtime.Tracking.UserTrackPoint
  type: Class
  summary: "Definiuje punkt, skojarzone ze zdarzeniem użytkownika, śledzenie potencjalnych ścieżka wykonywania wystąpienia przepływu pracy głównego. Ta klasa nie może być dziedziczona."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Projektant działań lub projektanta przepływów pracy mogą używać przeciążonej <xref:System.Workflow.ComponentModel.Activity.TrackData%2A?displayProperty=fullName>i <xref:System.Workflow.ComponentModel.ActivityExecutionContext.TrackData%2A?displayProperty=fullName>metody Instrumentacja przepływu pracy do wysyłania danych do środowiska wykonawczego śledzenia infrastruktury jako zdarzenie użytkownika.</xref:System.Workflow.ComponentModel.ActivityExecutionContext.TrackData%2A?displayProperty=fullName> </xref:System.Workflow.ComponentModel.Activity.TrackData%2A?displayProperty=fullName> Danych emitowanych jest określone jako dane użytkownika. W przeciwieństwie do działania zdarzenia stanu i zdarzeń stanu przepływu pracy, które występować tylko w przypadku zmiany stanu, w dowolnej lokalizacji, która jest instrumentowany w przepływie pracy mogą występować zdarzenia użytkownika. Istnieje wiele powodów Instrumentacja przepływu pracy do wysyłania zdarzeń użytkownika. Na przykład projektanta przepływów pracy mogą chcieć komunikacji stanu logicznego informacje postępie przepływu pracy lub Projektant działań mogą chcieć dają możliwość działanie, które elementy członkowskie w czasie inne niż stan działania zmiany.       UserTrackPoint definiuje punkt zainteresowanie potencjalne ścieżki wykonywania wystąpienia przepływu pracy głównego skojarzone ze zdarzeniem użytkownika. UserTrackPoint zawiera lokalizacje, które znajdują się w odpowiadającym, lokalizacje, które są wykluczone z dopasowywania i wszelkie dodatkowe dane, które powinno zostać wyodrębnione z wystąpieniem przepływu pracy po dopasowaniu punktu ścieżki. Możesz dodać UserTrackPoint do <xref:System.Workflow.Runtime.Tracking.TrackingProfile.UserTrackPoints%2A?displayProperty=fullName>celu poinstruowania środowiska uruchomieniowego śledzenia infrastruktury do wysyłania <xref:System.Workflow.Runtime.Tracking.UserTrackingRecord>usługi śledzenia po dopasowaniu punktu ścieżki.</xref:System.Workflow.Runtime.Tracking.UserTrackingRecord> </xref:System.Workflow.Runtime.Tracking.TrackingProfile.UserTrackPoints%2A?displayProperty=fullName> Dane użytkownika są zwracane w <xref:System.Workflow.Runtime.Tracking.UserTrackingRecord.UserData%2A?displayProperty=fullName>.</xref:System.Workflow.Runtime.Tracking.UserTrackingRecord.UserData%2A?displayProperty=fullName> Pojedynczy UserTrackPoint można dopasować w wielu punktach wystąpienia przepływu pracy.       A <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation>zawiera warunki dopasowania dla lokalizacji skojarzone ze zdarzeniem użytkownika w ścieżce potencjalnych wykonywania wystąpienia przepływu pracy.</xref:System.Workflow.Runtime.Tracking.UserTrackingLocation> Możesz dodać <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation>obiekty do <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.MatchingLocations%2A>Aby zdefiniować lokalizacje, które powinny znajdować się w odpowiadającym punktu ścieżki.</xref:System.Workflow.Runtime.Tracking.UserTrackPoint.MatchingLocations%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation> Analogicznie, można dodać <xref:System.Workflow.Runtime.Tracking.UserTrackingLocation>obiekty do <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.ExcludedLocations%2A>Aby zdefiniować lokalizacje, które powinny być wykluczone z dopasowywania punktu ścieżki.</xref:System.Workflow.Runtime.Tracking.UserTrackPoint.ExcludedLocations%2A> </xref:System.Workflow.Runtime.Tracking.UserTrackingLocation>       Możesz dodać <xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract>obiektów i <xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract>obiekty do <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts%2A>do określ dane, które powinno zostać wyodrębnione z wystąpieniem przepływu pracy po dopasowaniu punktu ścieżki.</xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Extracts%2A> </xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract> </xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract> Wyodrębnione dane zostaną zwrócone w <xref:System.Workflow.Runtime.Tracking.UserTrackingRecord.Body%2A?displayProperty=fullName>.</xref:System.Workflow.Runtime.Tracking.UserTrackingRecord.Body%2A?displayProperty=fullName>       Możesz dodać do <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Annotations%2A>Aby określić dodatkowe informacje skojarzone z punktem Śledź.</xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Annotations%2A> Adnotacje w <xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Annotations%2A?displayProperty=fullName>.</xref:System.Workflow.Runtime.Tracking.UserTrackPoint.Annotations%2A?displayProperty=fullName> zostaną zwrócone       Na przykład sposobu korzystania z tej klasy zobacz [śledzenia przy użyciu użytkownika Śledź punktów próbki](http://msdn.microsoft.com/en-us/d894a18a-a4c6-467e-9a42-8be025ecd4d5)."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public sealed class UserTrackPoint
