  fullName: System.Web.UI.Design.XmlDocumentSchema
  type: Class
  summary: "Reprezentuje strukturę lub schematu z <xref href=&quot;System.Xml.XmlDocument&quot;> </xref>. Ta klasa nie może być dziedziczona."
  remarks: "Klasa XmlDocumentSchema jest używany przez projektanta formantu niestandardowego do listy elementów strukturalnych dokumentu XML w czasie projektowania. Klasa XmlDocumentSchema służy do wypełniania listy elementów dokumentu, aby zezwolić użytkownikom na wybór elementów dokumentu w funkcji interfejsu użytkownika w czasie projektowania."
  example:
