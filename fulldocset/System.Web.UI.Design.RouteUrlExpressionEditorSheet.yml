  remarks: "Projektant wizualny używa <xref:System.Web.UI.Design.RouteUrlExpressionEditor>klasy wraz z klasy RouteUrlExpressionEditorSheet, aby wybrać poszczególne właściwości `RouteUrl` wyrażenia i połączyć wybranego wyrażenia wartości właściwości do `RouteUrl` wyrażenia.</xref:System.Web.UI.Design.RouteUrlExpressionEditor>       <xref:System.Web.UI.Design.RouteUrlExpressionEditor.GetExpressionEditorSheet%2A?displayProperty=fullName>Metoda zwraca obiekt RouteUrlExpressionEditorSheet.</xref:System.Web.UI.Design.RouteUrlExpressionEditor.GetExpressionEditorSheet%2A?displayProperty=fullName> W oknie dialogowym wyrażenia, po wybraniu właściwości formantu i powiązać `RouteUrl` wyrażenia, wizualnego projektanta wywołania <xref:System.Web.UI.Design.RouteUrlExpressionEditor.GetExpressionEditorSheet%2A>metody.</xref:System.Web.UI.Design.RouteUrlExpressionEditor.GetExpressionEditorSheet%2A> Projektant wizualny używa zwrócony obiekt RouteUrlExpressionEditorSheet z monitem o <xref:System.Web.UI.Design.RouteUrlExpressionEditorSheet.RouteValues%2A>i <xref:System.Web.UI.Design.RouteUrlExpressionEditorSheet.RouteName%2A>Właściwości.</xref:System.Web.UI.Design.RouteUrlExpressionEditorSheet.RouteName%2A> </xref:System.Web.UI.Design.RouteUrlExpressionEditorSheet.RouteValues%2A> Po zaznaczeniu właściwości projektanta wizualnego wywołuje <xref:System.Web.UI.Design.RouteUrlExpressionEditorSheet.GetExpression%2A>metodę, aby połączyć właściwości do `RouteUrl` wyrażenia ciągu.</xref:System.Web.UI.Design.RouteUrlExpressionEditorSheet.GetExpression%2A>       <xref:System.Web.UI.Design.RouteUrlExpressionEditorSheet.RouteValues%2A>Musi być określona właściwość, jeśli <xref:System.Web.UI.Design.RouteUrlExpressionEditorSheet.RouteName%2A>nie określono właściwości.</xref:System.Web.UI.Design.RouteUrlExpressionEditorSheet.RouteName%2A> </xref:System.Web.UI.Design.RouteUrlExpressionEditorSheet.RouteValues%2A> <xref:System.Web.UI.Design.RouteUrlExpressionEditorSheet.RouteName%2A>Musi być określona właściwość, jeśli <xref:System.Web.UI.Design.RouteUrlExpressionEditorSheet.RouteValues%2A>nie jest określona.</xref:System.Web.UI.Design.RouteUrlExpressionEditorSheet.RouteValues%2A> </xref:System.Web.UI.Design.RouteUrlExpressionEditorSheet.RouteName%2A> Można określić obu właściwości."
