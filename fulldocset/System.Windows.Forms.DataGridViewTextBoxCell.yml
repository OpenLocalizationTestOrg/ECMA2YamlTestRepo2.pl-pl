  name: DataGridViewTextBoxCell
  nameWithType: DataGridViewTextBoxCell
  fullName: System.Windows.Forms.DataGridViewTextBoxCell
  type: Class
  summary: "Wyświetla informacje można edytować tekst w <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> formantu."
  remarks: "Klasa DataGridViewTextBoxCell jest specjalistyczną odmianą <xref:System.Windows.Forms.DataGridViewCell>używany do wyświetlania pojedynczy ciąg tekstowy informacje do edycji.</xref:System.Windows.Forms.DataGridViewCell> Aktualnie wybrane hosty DataGridViewTextBoxCell <xref:System.Windows.Forms.DataGridViewTextBoxEditingControl>kontrolki, w którym użytkownik może edytować wartości komórki (przy założeniu <xref:System.Windows.Forms.DataGridViewCell.ReadOnly%2A>ma ustawioną właściwość DataGridViewTextBoxCell `false`).</xref:System.Windows.Forms.DataGridViewCell.ReadOnly%2A> </xref:System.Windows.Forms.DataGridViewTextBoxEditingControl>       <xref:System.Windows.Forms.DataGridViewTextBoxColumn>Jest typem kolumny jest przeznaczone do przechowywania komórki tego typu.</xref:System.Windows.Forms.DataGridViewTextBoxColumn> Domyślnie <xref:System.Windows.Forms.DataGridViewTextBoxColumn.CellTemplate%2A?displayProperty=fullName>jest ustawiana na nowe DataGridViewTextBoxCell.</xref:System.Windows.Forms.DataGridViewTextBoxColumn.CellTemplate%2A?displayProperty=fullName> Aby wzorca komórek w kolumnie po istniejących DataGridViewTextBoxCell, ustaw kolumny <xref:System.Windows.Forms.DataGridViewTextBoxColumn.CellTemplate%2A>Właściwości komórki ma być używana jako wzorzec.</xref:System.Windows.Forms.DataGridViewTextBoxColumn.CellTemplate%2A>       Właściwości związane z komórki kolumny są otoki dla właściwości o nazwie podobnie komórki szablonu. Zmiana wartości właściwości komórki szablonu wpłynie tylko komórki oparty na szablonie dodane po zmianie. Zmiana wartości właściwości związanych z komórek w kolumnie, jednak aktualizowane komórki szablonu i wszystkich komórek w kolumnie i Odśwież ekran kolumny, jeśli to konieczne."
  example:
  - "The following code example demonstrates how to use a <xref:System.Windows.Forms.DataGridViewCell> as a template for a <xref:System.Windows.Forms.DataGridViewColumn>. Style changes made to any cell in the column affect all of the column's cells. This code example is part of a larger example provided for the <xref:System.Windows.Forms.DataGridViewColumn> class.  \n  \n [!code-cpp[System.Windows.Forms.DataGridView.ButtonDemos#120](~/add/codesnippet/cpp/t-system.windows.forms.d_137_1.cpp)]\n [!code-vb[System.Windows.Forms.DataGridView.ButtonDemos#120](~/add/codesnippet/visualbasic/t-system.windows.forms.d_137_1.vb)]\n [!code-cs[System.Windows.Forms.DataGridView.ButtonDemos#120](~/add/codesnippet/csharp/t-system.windows.forms.d_137_1.cs)]"
