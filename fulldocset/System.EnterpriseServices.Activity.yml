  summary: "Wiąże pracy użytkownika bieżącego wątku."
  remarks: "BindToCurrentThread wiąże pracy wsadowego, który jest przesyłany przez <xref:System.EnterpriseServices.Activity.SynchronousCall%2A>lub <xref:System.EnterpriseServices.Activity.AsynchronousCall%2A>metody bieżącego jednowątkowego apartamentu (STA).</xref:System.EnterpriseServices.Activity.AsynchronousCall%2A> </xref:System.EnterpriseServices.Activity.SynchronousCall%2A> BindToCurrentThread jest nieskuteczne, jeśli bieżący wątek jest uruchamiana w apartamencie wielowątkowe (MTA). Bieżący model wątków jest określany przez konfigurację <xref:System.EnterpriseServices.ServiceConfig.ThreadPool%2A>Właściwość <xref:System.EnterpriseServices.ServiceConfig>obiektu.</xref:System.EnterpriseServices.ServiceConfig> </xref:System.EnterpriseServices.ServiceConfig.ThreadPool%2A>"
