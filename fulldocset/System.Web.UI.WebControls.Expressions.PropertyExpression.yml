  name: PropertyExpression
  nameWithType: PropertyExpression
  fullName: System.Web.UI.WebControls.Expressions.PropertyExpression
  type: Class
  summary: "Umożliwia tworzenie <xref uid=&quot;langword_csharp_Where&quot; name=&quot;Where&quot; href=&quot;&quot;> </xref> klauzuli z parametrów w <xref:System.Web.UI.WebControls.LinqDataSource.WhereParameters*>kolekcji.</xref:System.Web.UI.WebControls.LinqDataSource.WhereParameters*>"
  remarks: "Klasa PropertyExpression jest używana z <xref:System.Web.UI.WebControls.QueryExtender>formantu, aby filtrować dane w polach danych.</xref:System.Web.UI.WebControls.QueryExtender> Klasa PropertyExpression porównuje wartości właściwości do określonej kolumny. Na przykład można porównać wartość logiczną na wartość w kolumnie wycofane tabeli Produkty, w bazie danych.       Klasa PropertyExpression tworzy porównania równości (==) wartość każdego parametru i z odpowiednią właściwością <xref:System.Linq.IQueryable>obiektu danych.</xref:System.Linq.IQueryable> Jeśli podasz więcej niż jeden parametr parametry są łączone za pomocą logicznym `AND` operatora. Parametry, które zawiera puste wartości nie są dodawane do `Where` klauzuli."
  example:
  - "The following example shows how to search the Products table of the AdventureWorks database for products whose `MakeFlag` property (a Boolean column) is set to `true`. The Boolean value parameter is set in a check box. The result of the query that is returned from the <xref:System.Web.UI.WebControls.LinqDataSource> control is displayed in a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n This code example is part of a larger example that is provided in [Walkthrough: Filtering Data in a Web Page Using Declarative Syntax](http://msdn.microsoft.com/en-us/b305ae31-1a1b-4d07-a678-51457c17614f).  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
