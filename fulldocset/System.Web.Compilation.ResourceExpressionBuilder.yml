  summary: "Zwraca wartość z pliku zasobów."
  remarks: 'Ta metoda jest wywoływana, gdy wyrażenie w postaci `<%$ Resources: someResourceKey %>` napotkano na stronie, która korzysta z funkcji nie kompilacji. Go pobiera odpowiednią wartość z parę klucz/wartość w pliku zasobów.'
  syntax:
