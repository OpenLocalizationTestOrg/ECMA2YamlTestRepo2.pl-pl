  name: ResourceExpressionBuilder
  nameWithType: ResourceExpressionBuilder
  fullName: System.Web.Compilation.ResourceExpressionBuilder
  type: Class
  summary: "Udostępnia kod do analizatora strony do przypisywania wartości właściwości w formancie."
  remarks: "Klasa ResourceExpressionBuilder tworzy kod, aby pobrać wartości zasobów podczas wykonywania strony. Plik zasobów zwykle zawiera informacje zlokalizowane dla konkretnego języka i kultury.       Wyrażenie zasobu ma postać `<%$ Resources: ClassKey, ResourceKey %>` wewnątrz strony. Część wyrażenia przed dwukropkiem (:) określa typ wyrażenia konstruktora do użycia, a część po dwukropku oznacza, że klucz klasy nazwy i zasobów. Poprzedniego wyrażenia może pobrać następującej wartości z pliku o nazwie `ClassKey.resx`: ```   <data name=&quot;ResourceKey&quot;><value xml:space=&quot;preserve&quot;>Hello!</value></data>   ``` po analizator strony napotka wyrażenia z `Resources` prefiksu, tworzy wystąpienie klasy ResourceExpressionBuilder. Klasa ResourceExpressionBuilder oblicza wyrażenie lub generuje kod w celu zwrócenia wartości dla wyrażenia podczas wykonywania strony.       Jeśli wyrażenie na stronie, który zostanie skompilowany, obiekt ResourceExpressionBuilder generuje kod, który pobiera określoną wartość z pliku zasobów. Jeśli na stronie nie można skompilować wyrażenia, obiektu ResourceExpressionBuilder zwraca wartość z pliku zasobów, gdy strona zostanie przeanalizowany."
  example:
  - "The following code example retrieves the default currency from a resource file.  \n  \n [!code-cs[System.Web.Compilation.ResourceExpressionBuilder#1](~/add/codesnippet/csharp/t-system.web.compilation_3_1.aspx)]\n [!code-vb[System.Web.Compilation.ResourceExpressionBuilder#1](~/add/codesnippet/visualbasic/t-system.web.compilation_3_1.aspx)]  \n  \n This code reads the following value from a resource file named `Financial.resx` in the App_GlobalResources directory.  \n  \n```  \n<data name=\"Currency\"><value xml:space=\"preserve\">US dollars</value></data>  \n```"
  syntax:
    content: >-
      [System.Web.Compilation.ExpressionEditor("System.Web.UI.Design.ResourceExpressionEditor, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Web.Compilation.ExpressionPrefix("Resources")]

      public class ResourceExpressionBuilder : System.Web.Compilation.ExpressionBuilder
