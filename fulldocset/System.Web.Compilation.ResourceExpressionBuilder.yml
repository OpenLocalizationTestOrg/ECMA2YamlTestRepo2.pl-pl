    parameters:
    - id: target
      type: System.Object
      description: "Obiekt zawierający wyrażenie."
    - id: entry
      type: System.Web.UI.BoundPropertyEntry
      description: "Obiekt, który reprezentuje informacje dotyczące właściwości powiązany z wyrażeniem."
    - id: parsedData
      type: System.Object
      description: "Obiekt zawierający przeanalizowany danych zwrócony przez <xref:System.Web.Compilation.ResourceExpressionBuilder.ParseExpression*>metody.</xref:System.Web.Compilation.ResourceExpressionBuilder.ParseExpression*>"
    - id: context
      type: System.Web.Compilation.ExpressionBuilderContext
      description: "Informacje kontekstowe oceny wyrażenia."
    return:
      type: System.Object
      description: "<xref:System.Object>Skojarzone z wyrażeniem przeanalizowany.</xref:System.Object> Przeanalizowana wyrażenie zawiera klucz klasy nazwy i zasobów."
