  remarks: "Klasa HotSpotCollectionEditor udostępnia interfejs użytkownika do edycji <xref:System.Web.UI.WebControls.HotSpot>elementy <xref:System.Web.UI.WebControls.HotSpotCollection>obiekt, który jest osadzony w <xref:System.Web.UI.WebControls.ImageMap>lub podobne formantu.</xref:System.Web.UI.WebControls.ImageMap> </xref:System.Web.UI.WebControls.HotSpotCollection> </xref:System.Web.UI.WebControls.HotSpot>       HotSpotCollectionEditor jest wywoływany, wybierając przycisk wielokropka (**... **) na **hotspotami** właściwości w Projektancie visual **właściwości** siatki.       <xref:System.Web.UI.Design.WebControls.HotSpotCollectionEditor.CanSelectMultipleInstances%2A>Metoda zawsze zwraca `false` aby wskazać, że tylko jeden obiekt można wybrać w czasie w edytorze.</xref:System.Web.UI.Design.WebControls.HotSpotCollectionEditor.CanSelectMultipleInstances%2A> <xref:System.Web.UI.Design.WebControls.HotSpotCollectionEditor.CreateNewItemTypes%2A>Metoda zwraca tablicę typów, które można utworzyć w edytorze.</xref:System.Web.UI.Design.WebControls.HotSpotCollectionEditor.CreateNewItemTypes%2A> <xref:System.Web.UI.Design.WebControls.HotSpotCollectionEditor.HelpTopic%2A>Właściwość zwraca nazwę tematu pomocy, który wyświetla edytora.</xref:System.Web.UI.Design.WebControls.HotSpotCollectionEditor.HelpTopic%2A>"
