- uid: System.ComponentModel.Design.IComponentDiscoveryService.GetComponentTypes(System.ComponentModel.Design.IDesignerHost,System.Type)
  id: GetComponentTypes(System.ComponentModel.Design.IDesignerHost,System.Type)
  parent: System.ComponentModel.Design.IComponentDiscoveryService
  langs:
  - csharp
  name: GetComponentTypes(IDesignerHost,Type)
  nameWithType: IComponentDiscoveryService.GetComponentTypes(IDesignerHost,Type)
  fullName: System.ComponentModel.Design.IComponentDiscoveryService.GetComponentTypes(IDesignerHost,Type)
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel.Design
  summary: "Pobiera listę typów składników dostępne."
  remarks: "GetComponentTypes metoda pobiera listę typów dostępne składników, które są typy implementacja <xref:System.ComponentModel.IComponent>interfejsu.</xref:System.ComponentModel.IComponent> Jeśli `baseType` parametr jest `null`, wszystkie składniki są pobierane; w przeciwnym razie tylko składnik typy pochodzące z `baseType` są zwracane.       Podczas przekazywania wartość w polu `designerHost` parametru rozpoznawania typu obejmuje `designerHost`. Oznacza to, że w przypadku <xref:System.Drawing.Design.ToolboxItem>o typie znajduje się na dysku, a nie znajduje się w globalnej pamięci podręcznej zestawów, jego typ nie będzie można załadować za pośrednictwem `designerHost`.</xref:System.Drawing.Design.ToolboxItem>       W przypadku przekazania w `null` dla `designerHost`, zwraca wszystkie typy, które można wykonać zapytania z globalnej pamięci podręcznej zestawów lub <xref:System.Reflection.Assembly.LoadFrom%2A?displayProperty=fullName>metody.</xref:System.Reflection.Assembly.LoadFrom%2A?displayProperty=fullName>"
  example:
  - "The following code example demonstrates how to use the GetComponentTypes method to find all the types that derive from the <xref:System.Windows.Forms.ScrollableControl> type.  \n  \n [!code-vb[System.ComponentModel.Design.DesignerServices#13](~/add/codesnippet/visualbasic/9e0bb10e-d875-40d2-8f7a-_1.vb)]\n [!code-cs[System.ComponentModel.Design.DesignerServices#13](~/add/codesnippet/csharp/9e0bb10e-d875-40d2-8f7a-_1.cs)]"
  syntax:
    content: public System.Collections.ICollection GetComponentTypes (System.ComponentModel.Design.IDesignerHost designerHost, Type baseType);
    parameters:
    - id: designerHost
      type: System.ComponentModel.Design.IDesignerHost
      description: "Host projektanta świadczenia usług w czasie projektowania. Can be <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
    - id: baseType
      type: System.Type
      description: "Typ podstawowy określenie składników do pobrania. Can be <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
    return:
      type: System.Collections.ICollection
      description: "Lista typów składników dostępne."
  overload: System.ComponentModel.Design.IComponentDiscoveryService.GetComponentTypes*
  exceptions: []
  platform:
  - net462
