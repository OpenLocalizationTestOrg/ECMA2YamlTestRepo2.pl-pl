  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Gdy aparatu wykonawczego workflow został zarejestrowany z nią co najmniej jednej usługi śledzenia, infrastrukturze środowiska uruchomieniowego śledzenia musi stwierdzić, czy profile śledzenia dla dowolnego przepływu pracy, który jest ładowany do pamięci. Infrastrukturze środowiska uruchomieniowego śledzenia przechowuje pamięci podręcznej śledzenia profilów, które sprawdza przed nią żądań <xref:System.Workflow.Runtime.Tracking.TrackingProfile>przepływu pracy z każdej usługi śledzenia.</xref:System.Workflow.Runtime.Tracking.TrackingProfile> Klasa TrackingProfileCache udostępnia metodę statyczną, <xref:System.Workflow.Runtime.Tracking.TrackingProfileCache.Clear%2A>, którego aplikacja hosta służy do śledzenia wyczyść profilu pamięci podręcznej.</xref:System.Workflow.Runtime.Tracking.TrackingProfileCache.Clear%2A> Spowoduje to wymuszenie środowiska uruchomieniowego śledzenia infrastruktury załadować profile śledzenia z jego usług zarejestrowanych śledzenia dla wystąpienia przepływu pracy załadowanych do pamięci po wyłączeniu pamięci podręcznej.      > [!NOTE] > <xref:System.Workflow.Runtime.Tracking.TrackingProfile>buforowanie nie jest obsługiwane dla przepływów pracy tylko znacznika.</xref:System.Workflow.Runtime.Tracking.TrackingProfile>"
