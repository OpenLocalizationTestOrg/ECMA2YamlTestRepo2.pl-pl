  summary: "Reprezentuje kolekcję <xref href=&quot;System.Windows.Forms.DataGridTableStyle&quot;> </xref> obiekty w <xref href=&quot;System.Windows.Forms.DataGrid&quot;> </xref> formantu."
  remarks: "GridTableStylesCollection zawiera <xref:System.Windows.Forms.DataGridTableStyle>obiekty, które umożliwia <xref:System.Windows.Forms.DataGrid>formantu, aby wyświetlić styl dostosowane siatki dla każdego <xref:System.Data.DataTable> <xref:System.Data.DataSet>.</xref:System.Data.DataSet> </xref:System.Data.DataTable> </xref:System.Windows.Forms.DataGrid> </xref:System.Windows.Forms.DataGridTableStyle>       Na <xref:System.Windows.Forms.DataGrid>kontroli, <xref:System.Windows.Forms.DataGrid.TableStyles%2A>właściwość zwraca GridTableStylesCollection.</xref:System.Windows.Forms.DataGrid.TableStyles%2A> </xref:System.Windows.Forms.DataGrid>       Domyślnie GridTableStylesCollection nie zawiera żadnych <xref:System.Windows.Forms.DataGridTableStyle>obiektów.</xref:System.Windows.Forms.DataGridTableStyle> Zamiast tego <xref:System.Windows.Forms.DataGrid>Wyświetla każdej tabeli przy użyciu ustawień domyślnych kolor, szerokość i formatowanie.</xref:System.Windows.Forms.DataGrid> Wyświetlane są wszystkie kolumny w każdej tabeli. Gdy <xref:System.Windows.Forms.DataGridTableStyle>zostanie dodany do kolekcji, <xref:System.Windows.Forms.DataGrid>używa <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>ustalenie obiektu, który dostarcza dane w siatce.</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.Windows.Forms.DataGrid> </xref:System.Windows.Forms.DataGridTableStyle> Na przykład, jeśli źródło danych jest <xref:System.Data.DataSet>zawiera trzy <xref:System.Data.DataTable>obiektów, <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>musi odpowiadać <xref:System.Data.DataTable.TableName%2A>z jednego z tych obiektów.</xref:System.Data.DataTable.TableName%2A> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.Data.DataTable> </xref:System.Data.DataSet> Jeśli <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>nie pasuje do żadnego z <xref:System.Data.DataTable.TableName%2A>wartości, domyślne ustawienia będą stosowane do wyświetlania danych dla każdej tabeli i <xref:System.Windows.Forms.DataGridTableStyle>Ustawienia zostaną zignorowane.</xref:System.Windows.Forms.DataGridTableStyle> </xref:System.Data.DataTable.TableName%2A> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>      > [!CAUTION] > Zawsze twórz <xref:System.Windows.Forms.DataGridColumnStyle>obiekty i dodaj je do <xref:System.Windows.Forms.GridColumnStylesCollection>przed dodaniem <xref:System.Windows.Forms.DataGridTableStyle>obiektów GridTableStylesCollection.</xref:System.Windows.Forms.DataGridTableStyle> </xref:System.Windows.Forms.GridColumnStylesCollection> </xref:System.Windows.Forms.DataGridColumnStyle> Po dodaniu pustą <xref:System.Windows.Forms.DataGridTableStyle>z prawidłowym <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>wartości do kolekcji, <xref:System.Windows.Forms.DataGridColumnStyle>obiekty są generowane automatycznie.</xref:System.Windows.Forms.DataGridColumnStyle> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.Windows.Forms.DataGridTableStyle> W związku z tym zostanie wygenerowany wyjątek przy próbie dodania nowych <xref:System.Windows.Forms.DataGridColumnStyle>obiektów ze zduplikowanymi <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>wartościami do <xref:System.Windows.Forms.GridColumnStylesCollection>.</xref:System.Windows.Forms.GridColumnStylesCollection> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.Windows.Forms.DataGridColumnStyle> Innym rozwiązaniem jest wyczyszczenie <xref:System.Windows.Forms.GridColumnStylesCollection>przy użyciu <xref:System.Windows.Forms.GridColumnStylesCollection.Clear%2A>metody.</xref:System.Windows.Forms.GridColumnStylesCollection.Clear%2A> </xref:System.Windows.Forms.GridColumnStylesCollection>"
