  - System.Xml
  namespace: System.Xml.Serialization
  summary: "Generuje mapowania wewnętrzny typ informacji, które są zbierane z metody usługi sieci Web."
  remarks: "Metoda ImportMembersMapping jest wywoływana podczas inicjowania usługi sieci Web lub klienta, lub w czasie wykonywania odbicia usługi sieci Web. Nie trzeba go wywołać bezpośrednio.       Na poniższej liście opisano możliwe wartości `members` parametrów:-parametrów wejściowych metody usługi sieci Web.      -Metody usługi sieci web output parametry oraz zwracany typ, jeśli nie void o indeksie zero.      -Wejściowych nagłówki SOAP.      -Dane wyjściowe nagłówki SOAP."
  syntax:
    content: public System.Xml.Serialization.XmlMembersMapping ImportMembersMapping (string elementName, string ns, System.Xml.Serialization.XmlReflectionMember[] members);
    parameters:
    - id: elementName
      type: System.String
      description: "Nazwa elementu XML utworzony z metody usługi sieci Web."
    - id: ns
      type: System.String
      description: "Przestrzeń nazw elementu XML utworzony z metody usługi sieci Web."
    - id: members
      type: System.Xml.Serialization.XmlReflectionMember[]
      description: "Tablica jednostek kodu .NET Framework, które należą do metody usługi sieci Web."
    return:
      type: System.Xml.Serialization.XmlMembersMapping
      description: "Wewnętrzny mapowania typów .NET Framework do elementu części definicji komunikatu WSDL."
  overload: System.Xml.Serialization.SoapReflectionImporter.ImportMembersMapping*
  exceptions: []
  platform:
  - net462
