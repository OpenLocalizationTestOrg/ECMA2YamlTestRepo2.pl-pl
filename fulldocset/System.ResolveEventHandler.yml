items:
- uid: System.ResolveEventHandler
  id: ResolveEventHandler
  langs:
  - csharp
  name: ResolveEventHandler
  nameWithType: ResolveEventHandler
  fullName: System.ResolveEventHandler
  type: Delegate
  summary: "Reprezentuje metodę, która obsługuje <xref href=&quot;System.AppDomain.TypeResolve&quot;> </xref>, <xref href=&quot;System.AppDomain.ResourceResolve&quot;> </xref>, lub <xref href=&quot;System.AppDomain.AssemblyResolve&quot;> </xref> zdarzenie <xref href=&quot;System.AppDomain&quot;> </xref>."
  remarks: "Jeśli moduł ładujący klasy środowiska wykonawczego nie można rozpoznać odwołania do zestawu, typu lub zasobu, odpowiednie zdarzenia są generowane na umożliwieniu wywołania zwrotnego stwierdzić środowiska uruchomieniowego, które zestawu przywoływany zestaw, typ lub zasób jest w. Jest obowiązkiem ResolveEventHandler zwrócić zestawu, który jest rozpoznawany jako typ, zestawu lub zasobu lub zwraca wartość null, jeśli zestaw nie został rozpoznany. Aby uzyskać więcej informacji, zobacz [rozwiązywanie Załadowań zestawów](~/add/includes/ajax-current-ext-md.md) i <xref:System.AppDomain.ResourceResolve?displayProperty=fullName>, <xref:System.AppDomain.AssemblyResolve?displayProperty=fullName>, i <xref:System.AppDomain.ReflectionOnlyAssemblyResolve?displayProperty=fullName>zdarzeń.</xref:System.AppDomain.ReflectionOnlyAssemblyResolve?displayProperty=fullName> </xref:System.AppDomain.AssemblyResolve?displayProperty=fullName> </xref:System.AppDomain.ResourceResolve?displayProperty=fullName>      > [!IMPORTANT] > Począwszy od [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)], ResolveEventHandler zdarzenia dla wszystkich zestawów, w tym zestawy zasobów. W starszych wersjach zdarzenie nie zostało zgłoszone dla zestawy zasobów. Jeśli system operacyjny jest zlokalizowana, program obsługi może być wywołana wiele razy: raz dla każdej kultury w łańcuchu powrotu.       Każda klasa pochodna z <xref:System.Delegate>i <xref:System.MulticastDelegate>ma Konstruktor i `Invoke` metody.</xref:System.MulticastDelegate> </xref:System.Delegate> Zapoznaj się z przykładem kodu C++ w opisie <xref:System.Delegate>klasy.</xref:System.Delegate>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public delegate System.Reflection.Assembly ResolveEventHandler(object sender, ResolveEventArgs args);
  inheritance:
  - System.Delegate
  platform:
  - net462
