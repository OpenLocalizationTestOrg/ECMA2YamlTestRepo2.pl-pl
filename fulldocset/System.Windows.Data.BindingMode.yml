  summary: "Aktualizuje cel wiązania podczas uruchamiania aplikacji lub po zmianie kontekstu danych. Ten typ powiązania jest odpowiednie, jeśli używasz danych gdzie albo migawka bieżącego stanu jest odpowiednie do użycia lub dane są naprawdę statycznych. Ten typ powiązania jest również przydatne, jeśli chcesz zainicjować z właściwości target o niektórych wartości z właściwości source i kontekstu danych nie jest znany wcześniej. To jest zasadniczo prostsze formularz powiązanie OneWay, który zapewnia lepszą wydajność w przypadku, gdy nie zmienia wartość źródła."
  syntax:
    content: OneTime
    return:
      type: System.Windows.Data.BindingMode
      description: "Do dodania."
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Data.BindingMode.OneWay
  id: OneWay
  parent: System.Windows.Data.BindingMode
  langs:
