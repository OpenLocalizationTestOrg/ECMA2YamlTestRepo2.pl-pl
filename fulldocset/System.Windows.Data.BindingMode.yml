  namespace: System.Windows.Data
  summary: "Aktualizuje powiązania właściwość target (docelowy), gdy powiązania źródła zmiany (źródło). Ten typ powiązania jest odpowiednie, jeśli formant jest powiązany jest niejawnie tylko do odczytu. Na przykład może powiązać ze źródłem, takich jak giełdowych. Lub możliwe, że właściwość target nie ma kontroli interfejsu przewidzianych wprowadzania zmian, takich jak kolory tła powiązane z danymi w tabeli. Jeśli nie jest konieczne do monitorowania zmian właściwości target, przy użyciu trybu powiązanie OneWay pozwala uniknąć obciążenie związane z trybu wiązania TwoWay."
  syntax:
    content: OneWay
    return:
      type: System.Windows.Data.BindingMode
      description: "Do dodania."
  exceptions: []
  platform:
  - net462
