  fullName: System.Web.Services.Protocols.ValueCollectionParameterReader
  type: Class
  summary: "Służy jako klasę podstawową dla czytników przychodzące parametry żądania dla usług sieci Web implementowane przy użyciu protokołu HTTP, ale bez protokołu SOAP."
  remarks: "ValueCollectionParameterReader i inne klasy w <xref:System.Web.Services.Protocols>przestrzeń nazw obsługuje programu .NET Framework implementacje usług sieci Web za pomocą operacji HTTP GET i POST protokołu HTTP.</xref:System.Web.Services.Protocols> Moduły zapisujące usługi sieci Web i czytników serializacji i deserializacji odpowiednio między parametrów lub zwracanych obiektów metody sieci Web i strumieni żądania lub odpowiedzi HTTP. Moduły zapisujące usługi sieci Web i czytników za pomocą protokołu HTTP dla transportu, ale nie wymiany wiadomości przy użyciu standardowego protokołu SOAP. Klasa ValueCollectionParameterReader zawiera między innymi wspólnego <xref:System.Web.Services.Protocols.ValueCollectionParameterReader.Read%2A>pary metodę dla wszystkich czytelników po stronie serwera kolekcji nazw i wartości do parametrów metody sieci Web.</xref:System.Web.Services.Protocols.ValueCollectionParameterReader.Read%2A> Pary nazwa/wartość analizie z przychodzącego żądania HTTP.       Zwykle nie należy używać bezpośrednio ValueCollectionParameterReader lub jej klas podrzędnych. Odpowiednie typy są używane zgodnie z ustawieniami w pliku konfiguracji platformy ASP.NET (Web.config)."
  syntax:
    content: 'public abstract class ValueCollectionParameterReader : System.Web.Services.Protocols.MimeParameterReader'
