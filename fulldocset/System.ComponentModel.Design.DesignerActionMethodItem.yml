  fullName: System.ComponentModel.Design.DesignerActionMethodItem
  type: Class
  summary: "Reprezentuje element Panelu tagów inteligentnych, który jest skojarzony z metody w klasie pochodnej z <xref href=&quot;System.ComponentModel.Design.DesignerActionList&quot;> </xref>."
  remarks: "Klasa DesignerActionMethodItem reprezentuje elementy panelu tagów inteligentnych. Element tego typu jest wyświetlany jako element interfejsu użytkownika active, takie jak hiperłącza, wywołuje metodę w klasie pochodnej z <xref:System.ComponentModel.Design.DesignerActionList>.</xref:System.ComponentModel.Design.DesignerActionList> dostarczony programisty Skojarzenie między elementem i metody jest obsługiwane za pomocą wartości <xref:System.ComponentModel.Design.DesignerActionMethodItem.MemberName%2A>Właściwości.</xref:System.ComponentModel.Design.DesignerActionMethodItem.MemberName%2A> Metodę, która wywołuje ten element musi przyjmować parametrów ani zwracać wartości.       Elementy panelu poszczególnych są skojarzone ze sobą w celu utworzenia panelu przez wywołanie do <xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A>metody <xref:System.ComponentModel.Design.DesignerActionList>klasy.</xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A>"
  example:
  - "The following code example demonstrates how to create a collection of <xref:System.ComponentModel.Design.DesignerActionItem> objects.  \n  \n For a full example of implementing smart tags, see [How to: Attach Smart Tags to a Windows Forms Component](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#7](~/add/codesnippet/visualbasic/t-system.componentmodel._93_1.vb)]\n [!code-cs[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#7](~/add/codesnippet/csharp/t-system.componentmodel._93_1.cs)]"
