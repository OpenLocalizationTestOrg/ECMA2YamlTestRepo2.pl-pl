  name: CreateFieldTemplate(MetaColumn,DataBoundControlMode,String)
  nameWithType: IFieldTemplateFactory.CreateFieldTemplate(MetaColumn,DataBoundControlMode,String)
  fullName: System.Web.DynamicData.IFieldTemplateFactory.CreateFieldTemplate(MetaColumn,DataBoundControlMode,String)
  type: Method
  assemblies:
  - System.Web.DynamicData
  namespace: System.Web.DynamicData
  summary: "Tworzy wystąpienie szablonu pola, używając <xref href=&quot;System.Web.DynamicData.MetaColumn&quot;> </xref> klasy <xref href=&quot;System.Web.UI.WebControls.DataBoundControlMode&quot;> </xref> klasy i <xref:System.Web.DynamicData.MetaColumn.UIHint*>Właściwości.</xref:System.Web.DynamicData.MetaColumn.UIHint*>"
  remarks: "ASP.NET Dynamic Data pola szablony są kontrolki użytkownika ASP.NET, które mapują formantów danych do typów danych w modelu danych. Szablony pól zazwyczaj pochodzi od <xref:System.Web.DynamicData.FieldTemplateUserControl>, klasy, która umożliwia dostęp do pola danych, kolumny danych i metadanych w modelach danych.</xref:System.Web.DynamicData.FieldTemplateUserControl> Projekty danych dynamicznych udostępniania domyślnych szablonów pól, ale można je zmodyfikować lub utworzyć szablony niestandardowe pole. Gdy imlemented, ta metoda tworzy szablon pole na podstawie kolumny danych, tryb kolumny danych i <xref:System.Web.DynamicData.MetaColumn.UIHint%2A>Właściwości.</xref:System.Web.DynamicData.MetaColumn.UIHint%2A> Należy określić `uiHint` parametru, jeśli ma być renderowany przy użyciu szablonu niestandardowego pola danych."
  syntax:
    content: public System.Web.DynamicData.IFieldTemplate CreateFieldTemplate (System.Web.DynamicData.MetaColumn column, System.Web.UI.WebControls.DataBoundControlMode mode, string uiHint);
    parameters:
    - id: column
      type: System.Web.DynamicData.MetaColumn
      description: "Określa kolumnę danych zostanie użyty do wyświetlenia szablonu pola."
    - id: mode
      type: System.Web.UI.WebControls.DataBoundControlMode
      description: "Określa tryb wyświetlania pola szablonu."
    - id: uiHint
      type: System.String
      description: "Określa szablon pola do użycia."
    return:
      type: System.Web.DynamicData.IFieldTemplate
      description: "Wystąpienie <xref href=&quot;System.Web.DynamicData.FieldTemplateFactory&quot;> </xref> obiektu po zaimplementowaniu w klasie."
  overload: System.Web.DynamicData.IFieldTemplateFactory.CreateFieldTemplate*
  exceptions: []
  platform:
