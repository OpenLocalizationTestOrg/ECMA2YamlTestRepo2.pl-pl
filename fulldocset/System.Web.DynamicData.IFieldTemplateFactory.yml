  summary: "Inicjuje <xref href=&quot;System.Web.DynamicData.FieldTemplateFactory&quot;> </xref> przy użyciu określonych danych modelu."
  remarks: "ASP.NET Dynamic Data używa Szablony pól, aby wyświetlić poszczególne pola danych. Szablony pól są zwykle implementowany jako kontrolki użytkownika, które mapują typów danych w modelu danych do poszczególnych pól w formancie danych. Ta metoda inicjuje <xref:System.Web.DynamicData.FieldTemplateFactory>klasy, która jest używana do tworzenia szablonów pola przy użyciu modelu danych szablonu pola będzie używana.</xref:System.Web.DynamicData.FieldTemplateFactory>"
  syntax:
    content: public void Initialize (System.Web.DynamicData.MetaModel model);
    parameters:
    - id: model
      type: System.Web.DynamicData.MetaModel
      description: "Określa model danych, który używa pola szablonu."
  overload: System.Web.DynamicData.IFieldTemplateFactory.Initialize*
  exceptions: []
  platform:
  - net462
