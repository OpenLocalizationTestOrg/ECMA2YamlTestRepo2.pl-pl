  nameWithType: WorkflowIdleBehavior
  fullName: System.ServiceModel.Activities.Description.WorkflowIdleBehavior
  type: Class
  summary: "Zachowanie usługi, która kontroluje, kiedy zwolniony i utrwalone bezczynne wystąpienia przepływu pracy."
  remarks: "> [!IMPORTANT]> Gdy <xref:System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToUnload%2A>ustawiono na wartość większą niż wartość <xref:System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToPersist%2A>i następnie przepływ pracy odbywa się bezczynności (ze względu na działaniu Delay) Jeśli wystąpienia przepływu pracy nie zmienił się, że zostanie usunięta z pamięci wywołuje metodę Abort, zamiast pośrednictwa normalny zwalnianie procesu...</xref:System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToPersist%2A> </xref:System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToUnload%2A> Jest to optymalizacji środowiska wykonawczego i nie zostały utracone żadne dane, ale dewelopera w dzienniku śledzenia mogą być widoczne śledzenia przerwania oczekiwano śledzenia Unload.       Przykład sposobu użycia tego zachowania, zobacz [rozszerzalność hosta usługi przepływu pracy](~/add/includes/ajax-current-ext-md.md)"
  syntax:
    content: 'public class WorkflowIdleBehavior : System.ServiceModel.Description.IServiceBehavior'
  inheritance:
