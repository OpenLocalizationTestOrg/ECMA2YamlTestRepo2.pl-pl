- uid: System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToPersist
  id: TimeToPersist
  parent: System.ServiceModel.Activities.Description.WorkflowIdleBehavior
  langs:
  - csharp
  name: TimeToPersist
  nameWithType: WorkflowIdleBehavior.TimeToPersist
  fullName: System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToPersist
  type: Property
  assemblies:
  - System.ServiceModel.Activities
  namespace: System.ServiceModel.Activities.Description
  summary: "Pobiera lub ustawia wartość określającą <xref:System.TimeSpan>występuje między czasem przepływu pracy, staje się bezczynności i jest trwały.</xref:System.TimeSpan>"
  remarks: "<xref:System.TimeSpan>Rozpoczyna się upłynąć, gdy wystąpienie przepływu pracy, staje się bezczynności.</xref:System.TimeSpan> Ta właściwość jest przydatna, jeśli chcesz bardziej agresywnie utrwalenie wystąpienia przepływu pracy, jednocześnie zachowując wystąpienia w pamięci tak długo, jak to możliwe. Wartość domyślna dla tej właściwości to <xref:System.TimeSpan>.</xref:System.TimeSpan> Właściwość TimeToPersist jest tylko wtedy, gdy jego wartość jest mniejsza niż <xref:System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToUnload%2A>.</xref:System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToUnload%2A> Jeśli jest większy, zostanie zignorowany. Jeśli <xref:System.TimeSpan>określony przez TimeToPersist upłynie przed <xref:System.TimeSpan>określonego przez <xref:System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToUnload%2A>, trwałości musi zakończyć się przed przepływ pracy zostanie zwolniony.</xref:System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToUnload%2A> </xref:System.TimeSpan> </xref:System.TimeSpan> Oznacza to, że operacja zwolnienia mogą być opóźnione aż do przepływu pracy jest trwały. Warstwa trwałości jest odpowiedzialny za obsługę dowolnego ponownych prób w przypadku błędów przejściowych i zgłasza tylko wyjątki na błędy nie nieodwracalny. W związku z tym wszelkie wyjątki zgłaszane podczas utrwalania są traktowane jako błąd krytyczny i wystąpienia przepływu pracy zostało przerwane."
  syntax:
    content: public TimeSpan TimeToPersist { get; set; }
    return:
      type: System.TimeSpan
      description: "Przedział czasu używany w celu określenia, kiedy przepływ pracy jest trwały."
  overload: System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToPersist*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToUnload
  id: TimeToUnload
  parent: System.ServiceModel.Activities.Description.WorkflowIdleBehavior
  langs:
  - csharp
  name: TimeToUnload
  nameWithType: WorkflowIdleBehavior.TimeToUnload
  fullName: System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToUnload
  type: Property
  assemblies:
  - System.ServiceModel.Activities
  namespace: System.ServiceModel.Activities.Description
  summary: "Pobiera lub ustawia wartość określającą <xref:System.TimeSpan>występuje między czasem przepływu pracy, staje się bezczynności i zostanie zwolniona.</xref:System.TimeSpan>"
  remarks: "Wartość domyślna to 1 minuta. Zwalnianie przepływu pracy oznacza to również utrwalone. TimeToUnload jest ustawiony na zero, wystąpienie przepływu pracy jest utrwalona i zwalnianie natychmiast po przepływu pracy, staje się bezczynności. Ustawienie TimeToUnload <xref:System.TimeSpan>wyłącza operacja zwolnienia.</xref:System.TimeSpan> Bezczynne wystąpienia przepływu pracy nigdy nie są usuwane."
  syntax:
    content: public TimeSpan TimeToUnload { get; set; }
    return:
      type: System.TimeSpan
      description: "Przedział czasu używany w celu określenia, kiedy zwolniony jest przepływ pracy."
  overload: System.ServiceModel.Activities.Description.WorkflowIdleBehavior.TimeToUnload*
  exceptions: []
  platform:
  - net462
