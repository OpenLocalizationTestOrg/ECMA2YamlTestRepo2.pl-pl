  type: Class
  summary: "Zapewnia zbiór właściwości, które będą przenoszone ze ścieżką wykonywania kodu podczas wywołania metody zdalnego."
  remarks: "Klasa LogicalCallContext jest wersja <xref:System.Runtime.Remoting.Messaging.CallContext>klasy, która jest używana podczas metoda wywołuje do domen aplikacji zdalnej.</xref:System.Runtime.Remoting.Messaging.CallContext> <xref:System.Runtime.Remoting.Messaging.CallContext>Jest podobny do lokalnego magazynu wątków dla wywołań metod obiekt specjalistyczne kolekcji i zapewnia gniazda danych, które są unikatowe dla każdego logicznego wątku do wykonania.</xref:System.Runtime.Remoting.Messaging.CallContext> Gniazda nie są współdzielone przez wywołanie kontekstów na innych wątków logicznych. Obiekty mogą być dodawane do <xref:System.Runtime.Remoting.Messaging.CallContext>ich rozsyłania dół oraz ścieżkę wykonywania kodu i analizowane przez różne obiekty wzdłuż ścieżki.</xref:System.Runtime.Remoting.Messaging.CallContext>       Nawiązaniem wywołaniu zdalnym metody do obiektu w innej <xref:System.AppDomain>, <xref:System.Runtime.Remoting.Messaging.CallContext>klasy generuje LogicalCallContext, przekazywane wraz ze zdalnego wywołania.</xref:System.Runtime.Remoting.Messaging.CallContext> </xref:System.AppDomain> Tylko obiekty tego Uwidacznianie <xref:System.Runtime.Remoting.Messaging.ILogicalThreadAffinative>interfejsu i są przechowywane w <xref:System.Runtime.Remoting.Messaging.CallContext>są przenoszone poza <xref:System.AppDomain>w LogicalCallContext.</xref:System.AppDomain> </xref:System.Runtime.Remoting.Messaging.CallContext> </xref:System.Runtime.Remoting.Messaging.ILogicalThreadAffinative> Obiekty, które nie obsługują ten interfejs nie są przekazywane w wystąpień LogicalCallContext z wywołań metody zdalnego.      > [!NOTE] > Tej klasy sprawia, że żądanie łącza. SecurityException jest generowany, jeśli bezpośredniego obiektu wywołującego nie ma uprawnienia infrastruktury. Zobacz [Linkdemand](~/add/includes/ajax-current-ext-md.md) Aby uzyskać więcej informacji."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Security.SecurityCritical]

      public sealed class LogicalCallContext : ICloneable, System.Runtime.Serialization.ISerializable
