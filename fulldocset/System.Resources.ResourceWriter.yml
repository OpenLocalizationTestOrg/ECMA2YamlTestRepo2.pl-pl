  remarks: "Dodaj zasób w postaci binarnej przy użyciu metody AddResourceData (to znaczy jako tablicę bajtów) do listy zasobów do zapisania. Należy określić nazwę zasobu, nazwa typu danych zawartych w zasób i binarna reprezentacja samych danych. Po dodaniu każdego zasobu wymagane, użyj <xref:System.Resources.ResourceWriter.Generate%2A>metodę, aby zapisać listę zasobów do pliku zasobów lub strumienia, który został określony w <xref:System.Resources.ResourceWriter.%23ctor%2A>konstruktora.</xref:System.Resources.ResourceWriter.%23ctor%2A> </xref:System.Resources.ResourceWriter.Generate%2A>       `typeName`jest ciągiem, który reprezentuje typ danych zasobu. Może być jedną z następujących wartości:-reprezentację ciągu `ResourceTypeCode` element członkowski wyliczenia wskazująca typ danych zasobu. `ResourceTypeCode`to wyliczenie prywatne, który jest używany przez, aby wskazać, że specjalne format binarny jest używany do przechowywania jedną 19 typowe typy danych. Obejmują one typy pierwotne danych .NET Framework (<xref:System.Boolean>, <xref:System.Byte>, <xref:System.Char>, <xref:System.Decimal>, <xref:System.Double>, <xref:System.Int16>, <xref:System.Int32>, <xref:System.Int64>, <xref:System.Single>, <xref:System.SByte>, <xref:System.UInt16>, <xref:System.UInt32>, <xref:System.UInt64>), a także <xref:System.String>, <xref:System.DateTime>i <xref:System.TimeSpan>.</xref:System.TimeSpan> </xref:System.DateTime> </xref:System.String> </xref:System.UInt64> </xref:System.UInt32> </xref:System.UInt16> </xref:System.SByte> </xref:System.Single> </xref:System.Int64> </xref:System.Int32> </xref:System.Int16> </xref:System.Double> </xref:System.Decimal> </xref:System.Char> </xref:System.Byte> </xref:System.Boolean> Ponadto `ResourceTypeCode` wyliczenie zawiera wartości podanych w poniższej tabeli.          | `ResourceTypeCode` wartość | Opis elementu |       |------------------------------|-----------------|       | `ResourceTypeCode.ByteArray`| Dane są tablicy bajtów. |       | `ResourceTypeCode.Null`| Dane są odwołanie o wartości null. |       | `ResourceTypeCode.Stream`| Dane są przechowywane w strumieniu. |      -Ciąg, który zawiera w pełni kwalifikowaną nazwę typu, w których dane binarne jest przypisany do `serializedData` argumentu (na przykład `System.String`). Ponadto dla typów, które nie są częścią bibliotece klas programu .NET Framework, ciąg zawiera nazwę, wersję, kulturę i klucz publiczny zestawu zawierającego typ. Na przykład następujący ciąg znaków oznacza, że dane serializowane reprezentuje wystąpienie `Person` wpisz `Extensions` przestrzeni nazw, w wersji 1.0 zestawu o nazwie narzędzie, które ma żadnego klucza publicznego i nie wyznaczonego kultury.           `Extensions.Person, Utility, Version=1.0.0.0, Culture=neutral, PublicKeyToken=null`Metoda równoległa odczytu danych zasobu napisane przy użyciu metody AddResourceData jest <xref:System.Resources.ResourceReader.GetResourceData%2A?displayProperty=fullName>.</xref:System.Resources.ResourceReader.GetResourceData%2A?displayProperty=fullName>"
  example:
  - "The following example uses the AddResourceData method to write two integer values to a .resources file, and then uses a <xref:System.Resources.ResourceReader> object to retrieve them.  \n  \n [!code-cs[System.Resources.ResourceWriter.AddResourceData#1](~/add/codesnippet/csharp/4bc2b306-6493-47e4-9e15-_1.cs)]\n [!code-vb[System.Resources.ResourceWriter.AddResourceData#1](~/add/codesnippet/visualbasic/4bc2b306-6493-47e4-9e15-_1.vb)]"
  syntax:
    content: public void AddResourceData (string name, string typeName, byte[] serializedData);
    parameters:
    - id: name
      type: System.String
      description: "Nazwa, która identyfikuje zasób, który zawiera dodanych danych."
    - id: typeName
      type: System.String
      description: "Nazwa typu dodanych danych. Aby uzyskać więcej informacji zobacz sekcję uwag."
    - id: serializedData
      type: System.Byte[]
      description: "Tablica bajtów zawierającą binarna reprezentacja dodanych danych."
  overload: System.Resources.ResourceWriter.AddResourceData*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>name</code>, <code>typeName</code>, or <code>serializedData</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>name</code>(lub nazwę, która różni się tylko przez wielkości liter) został już dodany do tego <xref href=&quot;System.Resources.ResourceWriter&quot;> </xref> obiektu."
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Bieżący <xref href=&quot;System.Resources.ResourceWriter&quot;> </xref> obiekt nie został zainicjowany. Prawdopodobną przyczyną jest to, że <xref href=&quot;System.Resources.ResourceWriter&quot;> </xref> obiekt jest zamknięty."
