  name: ResourceWriter
  nameWithType: ResourceWriter
  fullName: System.Resources.ResourceWriter
  type: Class
  summary: "Zapisuje zasobów w formacie Domyślna systemowa do pliku wyjściowego i strumienia wyjściowego. Ta klasa nie może być dziedziczona."
  remarks: "ResourceWriter udostępnia domyślną implementację <xref:System.Resources.IResourceWriter>interfejsu.</xref:System.Resources.IResourceWriter> Umożliwia ona programowo Utwórz plik zasobu binarnego (.resources).       Zasoby są określone jako pary nazw i wartości, przy użyciu <xref:System.Resources.ResourceWriter.AddResource%2A>metody.</xref:System.Resources.ResourceWriter.AddResource%2A> Nazwy zasobów jest rozróżniana wielkość liter, gdy jest używany do wyszukiwania, ale aby łatwiej obsługuje narzędzia do tworzenia i wyeliminować błędy, ResourceWriter nie zezwoli plik .resources w celu mają nazwy, które różnią się tylko wielkością liter. Klasa ResourceWriter umożliwia utworzenie string, object i zasobów binarnych. Można zapisać pliku zasobu jako tablica bajtów lub strumień zasobów binarnych.      > [!IMPORTANT] > Ten typ implementuje <xref:System.IDisposable>interfejsu.</xref:System.IDisposable> Po zakończeniu przy użyciu typu bezpośrednio lub pośrednio należy usunąć z niego. Do usuwania tego typu, należy wywołać jej <xref:System.IDisposable.Dispose%2A>metody w `try` / `catch` bloku.</xref:System.IDisposable.Dispose%2A> Aby usunąć ją pośrednio, użyj konstrukcji języka takiego jak `using` (w języku C#) lub `Using` (w języku Visual Basic). Aby uzyskać więcej informacji, zobacz sekcję &quot;Przy użyciu obiektu który implementuje interfejs IDisposable&quot; w <xref:System.IDisposable>tematu interfejsu.</xref:System.IDisposable>       Aby utworzyć plik zasobów, należy utworzyć ResourceWriter z unikatową nazwę pliku, wywołanie <xref:System.Resources.ResourceWriter.AddResource%2A>co najmniej raz wywołać <xref:System.Resources.ResourceWriter.Generate%2A>do zapisu pliku zasobów na dysku, a następnie wywołać <xref:System.Resources.ResourceWriter.Close%2A>zamknąć pliku.</xref:System.Resources.ResourceWriter.Close%2A> </xref:System.Resources.ResourceWriter.Generate%2A> </xref:System.Resources.ResourceWriter.AddResource%2A> Wywoływanie <xref:System.Resources.ResourceWriter.Close%2A>niejawnie będzie dzwonić, <xref:System.Resources.ResourceWriter.Generate%2A>Jeśli nie jawnie wywołać <xref:System.Resources.ResourceWriter.Generate%2A>.</xref:System.Resources.ResourceWriter.Generate%2A> </xref:System.Resources.ResourceWriter.Generate%2A> </xref:System.Resources.ResourceWriter.Close%2A>       Zasoby nie zostaną niekoniecznie zapisane w takiej samej kolejności, które zostały dodane.       Aby pobrać zasobów z pliku binarnego .resources utworzonego przez klasę ResourceWriter, można użyć <xref:System.Resources.ResourceManager>klasy, która umożliwia pobieranie nazwanych zasobów, lub <xref:System.Resources.ResourceReader>klasy, która umożliwia wyliczyć wszystkie zasoby w pliku.</xref:System.Resources.ResourceReader> </xref:System.Resources.ResourceManager>"
  example:
  - "The following example writes several strings into the myResources.resources file.  \n  \n [!code-cpp[Classic ResourceWriter Example#1](~/add/codesnippet/cpp/t-system.resources.resou_1_1.cpp)]\n [!code-vb[Classic ResourceWriter Example#1](~/add/codesnippet/visualbasic/t-system.resources.resou_1_1.vb)]\n [!code-cs[Classic ResourceWriter Example#1](~/add/codesnippet/csharp/t-system.resources.resou_1_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class ResourceWriter : System.Resources.IResourceWriter
