  remarks: "Generuj ma zostać wywołana metoda niejawnie przez <xref:System.Resources.ResourceWriter.Close%2A>metodę, jeśli nie jest wywoływany przez kod aplikacji.</xref:System.Resources.ResourceWriter.Close%2A>       Generowanie można wywołać tylko raz, po wszystkie wywołania <xref:System.Resources.ResourceWriter.AddResource%2A>i <xref:System.Resources.ResourceWriter.AddResourceData%2A>zostały wprowadzone.</xref:System.Resources.ResourceWriter.AddResourceData%2A> </xref:System.Resources.ResourceWriter.AddResource%2A> Jeśli wystąpi wyjątek podczas zapisywania zasobów, aby uniemożliwić zapisywanie nieprawidłowe informacje zostanie zamknięte strumienia wyjściowego.       Generowanie nie zamknąć strumienia wyjściowego w warunkach normalnych. O ile są połączenie dodatkowe dane z pliku .resources lub później muszą mieć dostęp do strumienia, należy wywołać <xref:System.Resources.ResourceWriter.Close%2A>po Generuj wywołania lub po prostu wywołanie <xref:System.Resources.ResourceWriter.Close%2A>.</xref:System.Resources.ResourceWriter.Close%2A> </xref:System.Resources.ResourceWriter.Close%2A>"
