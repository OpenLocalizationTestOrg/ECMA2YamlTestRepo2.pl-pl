  nameWithType: SplineSizeKeyFrame
  fullName: System.Windows.Media.Animation.SplineSizeKeyFrame
  type: Class
  summary: "Animuje z <xref href=&quot;System.Windows.Size&quot;> </xref> wartość poprzedniej ramki klucza na własnym <xref:System.Windows.Media.Animation.SizeKeyFrame.Value*>przy użyciu splined interpolacji.</xref:System.Windows.Media.Animation.SizeKeyFrame.Value*>"
  remarks: "Ta klasa jest używana jako część <xref:System.Windows.Media.Animation.SizeKeyFrameCollection>w połączeniu z <xref:System.Windows.Media.Animation.SizeAnimationUsingKeyFrames>do animowania <xref:System.Windows.Size>wartość właściwości wzdłuż zestaw klatek kluczowych.</xref:System.Windows.Size> </xref:System.Windows.Media.Animation.SizeAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.SizeKeyFrameCollection>       Ramka klucza definiuje segment <xref:System.Windows.Media.Animation.SizeAnimationUsingKeyFrames>do której on należy.</xref:System.Windows.Media.Animation.SizeAnimationUsingKeyFrames> Każdy klatki ma obiekt docelowy <xref:System.Windows.Media.Animation.SizeKeyFrame.Value%2A>i <xref:System.Windows.Media.Animation.SizeKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.SizeKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.SizeKeyFrame.Value%2A> <xref:System.Windows.Media.Animation.SizeKeyFrame.KeyTime%2A>Określa czas, w którym klatek kluczowych <xref:System.Windows.Media.Animation.SizeKeyFrame.Value%2A>zostanie osiągnięty.</xref:System.Windows.Media.Animation.SizeKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.SizeKeyFrame.KeyTime%2A> Klatek kluczowych animuje z wartością docelową poprzedniej ramki klucza do wartości docelowej. Rozpoczyna się po poprzedniej ramki klucza kończy się i kończy się po osiągnięciu własnego klucza czasu.       Klucz krzywej składanej ramek, takich jak SplineSizeKeyFrame tworzy zmiennej przejścia między wartościami, które jest określane przez <xref:System.Windows.Media.Animation.SplineSizeKeyFrame.KeySpline%2A>Właściwości.</xref:System.Windows.Media.Animation.SplineSizeKeyFrame.KeySpline%2A> Splined interpolacji może służyć do osiągnięcia bardziej realistyczne &quot;rzeczywistych&quot; chronometrażu skutki takich jak przyspieszenia i opóźnienia."
  syntax:
    content: 'public class SplineSizeKeyFrame : System.Windows.Media.Animation.SizeKeyFrame'
