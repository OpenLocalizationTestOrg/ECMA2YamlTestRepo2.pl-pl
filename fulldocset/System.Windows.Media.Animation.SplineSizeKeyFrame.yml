- uid: System.Windows.Media.Animation.SplineSizeKeyFrame.KeySpline
  id: KeySpline
  parent: System.Windows.Media.Animation.SplineSizeKeyFrame
  langs:
  - csharp
  name: KeySpline
  nameWithType: SplineSizeKeyFrame.KeySpline
  fullName: System.Windows.Media.Animation.SplineSizeKeyFrame.KeySpline
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Animation
  summary: "Pobiera lub ustawia punkty kontrolne dwa, definiujące Animacja postępu dla tej ramki klucza."
  remarks: "Aby zrozumieć, jak działa KeySpline, jest zrozumieć sześcienny krzywych Beziera. Trzeciego krzywej Beziera jest zdefiniowana przez dwa punkty kontrolne, punkt początkowy i punkt końcowy. Dwie współrzędne w KeySpline definiuje te punkty kontrolne dwa. W przypadku opisujące krzywe klucza, punkt początkowy krzywej Beziera jest zawsze 0, a punkt końcowy ma zawsze numer 1, dlatego należy zdefiniować tylko punkty kontrolne dwa. Wynikowa krzywej Określa, jak animacji jest interpolowane podczas segment czas; oznacza to krzywą reprezentuje szybkość zmian w animacji atrybut target przez segment czasu. Aby lepiej poznać relacji między postęp animacji i krzywej Beziera, zobacz [próbki animacji krzywej składanej klucza](http://go.microsoft.com/fwlink/?LinkID=160011) .      <a name=&quot;dependencyPropertyInfo_KeySpline&quot;></a>## Informacje dotyczące właściwości zależności |||   |-|-|   | Pole identyfikatora | <xref:System.Windows.Media.Animation.SplineSizeKeyFrame.KeySplineProperty>|   | Wartość właściwości metadanych `true`| None |</xref:System.Windows.Media.Animation.SplineSizeKeyFrame.KeySplineProperty>"
  syntax:
    content: public System.Windows.Media.Animation.KeySpline KeySpline { get; set; }
    return:
      type: System.Windows.Media.Animation.KeySpline
      description: "Punkty kontrolne dwa, określających sześcienny Beziera krzywej, który definiuje postęp klatek kluczowych."
  overload: System.Windows.Media.Animation.SplineSizeKeyFrame.KeySpline*
  exceptions: []
  platform:
  - net462
