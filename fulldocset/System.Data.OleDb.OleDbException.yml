  summary: "Wyjątek zgłaszany, gdy podstawowy dostawca zwraca ostrzeżenia lub błędu dla źródła danych OLE DB. Ta klasa nie może być dziedziczona."
  remarks: "Ta klasa jest tworzony przy każdym .NET Framework Data Provider for OLE DB napotka błąd wygenerowana przez serwer. (Błędy po stronie klienta są zgłaszane jako wyjątki środowiska uruchomieniowego języka wspólnego standard). Oledbexception — zawsze zawiera co najmniej jedno wystąpienie <xref:System.Data.OleDb.OleDbError>.</xref:System.Data.OleDb.OleDbError>       Jeśli ważność tego błędu jest zbyt duża, serwer mogą zamknąć <xref:System.Data.OleDb.OleDbConnection>.</xref:System.Data.OleDb.OleDbConnection> Jednak użytkownik może ponownie otworzyć połączenie i kontynuować.       Aby uzyskać ogólne informacje na temat obsługi wyjątków dla dostawcy danych .NET Framework Zobacz <xref:System.Data.SqlClient.SqlException>.</xref:System.Data.SqlClient.SqlException>"
  example:
  - "The following example generates an OleDbException because of a missing data source, and then displays the exception.  \n  \n [!code-cs[Classic WebData OleDbException Example#1](~/add/codesnippet/csharp/t-system.data.oledb.oled_0_1.cs)]\n [!code-vb[Classic WebData OleDbException Example#1](~/add/codesnippet/visualbasic/t-system.data.oledb.oled_0_1.vb)]"
