  summary: "Obraca obiekt prawo o określony punkt w [!INCLUDE[TLA#tla_2d](~/add/includes/tlasharptla-2d-md.md)] współrzędnych x i y."
  remarks: "RotateTransform obraca obiektu przez określonego <xref:System.Windows.Media.RotateTransform.Angle%2A>punktu <xref:System.Windows.Media.RotateTransform.CenterX%2A> <xref:System.Windows.Media.RotateTransform.CenterY%2A>.</xref:System.Windows.Media.RotateTransform.CenterY%2A> </xref:System.Windows.Media.RotateTransform.CenterX%2A> — informacje</xref:System.Windows.Media.RotateTransform.Angle%2A>       Gdy używasz RotateTransform, należy pamiętać, że transformacja obraca współrzędnych dla danego obiektu o punkt (0, 0). W związku z tym w zależności od położenia obiektu go może nie Obróć w miejscu (wokół środka). Na przykład jeśli obiekt jest rozmieszczanych 200 jednostki z zakresu od 0 wzdłuż osi x, obrotu 30 stopni można kierunku obiektu 30 stopni wzdłuż okrąg ma promień 200, który jest rysowany wokół punktu początkowego. Obracanie obiektu w miejscu, należy ustawić <xref:System.Windows.Media.RotateTransform.CenterX%2A>i <xref:System.Windows.Media.RotateTransform.CenterY%2A>z RotateTransform do Centrum obiektu obracania.</xref:System.Windows.Media.RotateTransform.CenterY%2A> </xref:System.Windows.Media.RotateTransform.CenterX%2A>       **Funkcje obiektu freezable:** ponieważ dziedziczy on z <xref:System.Windows.Freezable>klasy, klasa RotateTransform udostępnia kilka funkcje specjalne: RotateTransform obiektów można być deklarowane jako współużytkowane przez wiele obiektów, tylko do odczytu do zwiększenia wydajności sklonować i wprowadzone wątkowo.</xref:System.Windows.Freezable> Aby uzyskać więcej informacji o różnych funkcjach pochodzącymi <xref:System.Windows.Freezable>obiekty, zobacz [obiektu Freezable Przegląd obiektów](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
