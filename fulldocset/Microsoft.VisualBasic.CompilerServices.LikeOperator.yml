  name: LikeObject(Object,Object,CompareMethod)
  nameWithType: LikeOperator.LikeObject(Object,Object,CompareMethod)
  fullName: Microsoft.VisualBasic.CompilerServices.LikeOperator.LikeObject(Object,Object,CompareMethod)
  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.CompilerServices
  summary: "Wykonuje tekst lub binarny porównanie ciągu danego dwóch obiektów. Ta metoda pomocnika nie jest przeznaczona do wywoływania bezpośrednio w kodzie."
  remarks: "Aby uzyskać więcej informacji, zobacz [instrukcji porównanie opcji](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public static object LikeObject (object Source, object Pattern, Microsoft.VisualBasic.CompareMethod CompareOption);
    parameters:
    - id: Source
      type: System.Object
      description: "Ciąg do porównania."
    - id: Pattern
      type: System.Object
      description: "Ciąg, względem którego `Source` jest porównywana."
    - id: CompareOption
      type: Microsoft.VisualBasic.CompareMethod
      description: "A <xref href=&quot;Microsoft.VisualBasic.CompareMethod&quot;> </xref> wyliczenie opisujące czy należy użyć porównania tekstu. Jeśli <xref href=&quot;Microsoft.VisualBasic.CompareMethod&quot;> </xref>, ta metoda używa porównanie tekst; Jeśli <xref href=&quot;Microsoft.VisualBasic.CompareMethod&quot;> </xref>, ta metoda używa porównanie binarne."
    return:
      type: System.Object
      description: "A <xref uid=&quot;langword_csharp_Boolean&quot; name=&quot;Boolean&quot; href=&quot;&quot;> </xref> wartość wskazującą, czy ciągi są zgodne. Zwraca <xref uid=&quot;langword_csharp_True&quot; name=&quot;True&quot; href=&quot;&quot;> </xref> Jeśli ciągi są takie same; w przeciwnym razie <xref uid=&quot;langword_csharp_False&quot; name=&quot;False&quot; href=&quot;&quot;> </xref>."
  overload: Microsoft.VisualBasic.CompilerServices.LikeOperator.LikeObject*
  exceptions: []
  platform:
  - net462
