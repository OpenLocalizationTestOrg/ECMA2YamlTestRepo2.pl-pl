  remarks: "Właściwość Name określa identyfikator elementu w celu osadzenia w wiadomości e-mail, deklaratywnego utworzone z <xref:System.Web.UI.WebControls.MailDefinition>klasy.</xref:System.Web.UI.WebControls.MailDefinition> Identyfikator jest używany do mapowania elementu zawarte w <xref:System.Web.UI.WebControls.EmbeddedMailObject.Path%2A>właściwości do odpowiedniej lokalizacji w treści określonego w pliku <xref:System.Web.UI.WebControls.MailDefinition.BodyFileName%2A>Właściwości, używając następującej składni: ```   <img src=&quot;cid:identifier&quot; alt=&quot;Alternate Text&quot; />   ``` zazwyczaj element jest plikiem obrazu.</xref:System.Web.UI.WebControls.MailDefinition.BodyFileName%2A> </xref:System.Web.UI.WebControls.EmbeddedMailObject.Path%2A> Wartość domyślna właściwości Name jest pustym ciągiem.       Jest najlepszym rozwiązaniem dla projektu ułatwień dostępu można ustawić właściwości alternatywny tekst wiadomości poczty dla obrazów osadzonych."
  example:
