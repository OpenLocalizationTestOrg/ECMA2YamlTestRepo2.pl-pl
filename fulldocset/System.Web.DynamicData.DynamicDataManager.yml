  name: DynamicDataManager
  nameWithType: DynamicDataManager
  fullName: System.Web.DynamicData.DynamicDataManager
  type: Class
  summary: "Umożliwia dynamiczne zachowanie dla formantów sieci Web ASP.NET, które obsługują danych dynamicznych platformy ASP.NET."
  remarks: "W tym temacie:- [wprowadzenie](#introduction)      -   [składni deklaratywnej](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## kontrolki Menedżera danych dynamicznych wprowadzenie zawiera sklejki między kontrolki powiązania danych, kontroli źródła danych i danymi dynamicznymi w następujący sposób:-ustawia generator pola powiązane z danymi formantu można utworzyć kolumny poprawne ustawiane podczas <xref:System.Web.UI.WebControls.GridView.AutoGenerateColumns%2A>ustawiono `true`.</xref:System.Web.UI.WebControls.GridView.AutoGenerateColumns%2A>       Formant powiązany z danymi można <xref:System.Web.UI.WebControls.GridView>kontroli, <xref:System.Web.UI.WebControls.DetailsView>kontroli, lub <xref:System.Web.UI.WebControls.FormView>kontroli.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView>      — Ustawia nazwę typu i tabeli kontekstu formantu źródła danych. <xref:System.Web.UI.WebControls.LinqDataSource>.</xref:System.Web.UI.WebControls.LinqDataSource> Jest kontroli źródła danych dla LINQ do SQL Formant źródła danych ADO Entity Framework jest <xref:System.Web.UI.WebControls.EntityDataSource>.</xref:System.Web.UI.WebControls.EntityDataSource>      — Ustawia <xref:System.Web.DynamicData.IDynamicDataSource.AutoGenerateWhereClause%2A>do `true` dla źródła danych, w przypadku którego klauzula.</xref:System.Web.DynamicData.IDynamicDataSource.AutoGenerateWhereClause%2A>      -Rozszerza specjalnych parametrów dynamicznych takich jak <xref:System.Web.DynamicData.DynamicControlParameter>do parametrów, które mogą korzystać ze źródłem danych.</xref:System.Web.DynamicData.DynamicControlParameter>      -Jeśli LINQ na do SQL <xref:System.Web.DynamicData.DynamicDataManager.AutoLoadForeignKeys%2A>właściwość jest ustawiona na `true`, ładuje klucze obce.</xref:System.Web.DynamicData.DynamicDataManager.AutoLoadForeignKeys%2A>       Kontrolki Menedżera danych dynamicznych należy włączyć na stronie w kolejności dla formantów danych umożliwia obsługę danych dynamicznych. Kod znaczników dla kontrolki Menedżera danych dynamicznych musi poprzedzać kod znaczników dla wszystkie formanty, które używają obsługę danych dynamicznych.      > [!NOTE] > Kontrolki Menedżera danych dynamicznych A nie można umieścić wewnątrz <xref:System.Web.UI.UpdatePanel>kontroli.</xref:System.Web.UI.UpdatePanel>      <a name=&quot;declarative_syntax&quot;></a>## Składnia deklaratywne```   <asp:DynamicDataManager       AutoLoadForeignKeys=&quot;True|False&quot;       EnableQueryStringSelection=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;   >   </asp:DynamicDataManager>   ```"
  example:
  - "The following example shows how to use a DynamicDataManager control to enable dynamic behavior for an instance of the <xref:System.Web.UI.WebControls.GridView?displayProperty=fullName> control.  \n  \n [!code-vb[System.Web.DynamicData.DynamicDataManager#1](~/add/codesnippet/visualbasic/t-system.web.dynamicdata_6_1.aspx)]\n [!code-cs[System.Web.DynamicData.DynamicDataManager#1](~/add/codesnippet/csharp/t-system.web.dynamicdata_6_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.Designer("System.Web.DynamicData.Design.DynamicDataManagerDesigner, System.Web.DynamicData.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=31bf3856ad364e35")]

      [System.Drawing.ToolboxBitmap(typeof(System.Web.DynamicData.DynamicDataManager), "DynamicDataManager.bmp")]

      [System.Web.UI.NonVisualControl]

      [System.Web.UI.ParseChildren(true)]

      [System.Web.UI.PersistChildren(false)]

      public class DynamicDataManager : System.Web.UI.Control
