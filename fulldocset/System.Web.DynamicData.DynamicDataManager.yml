- uid: System.Web.DynamicData.DynamicDataManager.AutoLoadForeignKeys
  id: AutoLoadForeignKeys
  parent: System.Web.DynamicData.DynamicDataManager
  langs:
  - csharp
  name: AutoLoadForeignKeys
  nameWithType: DynamicDataManager.AutoLoadForeignKeys
  fullName: System.Web.DynamicData.DynamicDataManager.AutoLoadForeignKeys
  type: Property
  assemblies:
  - System.Web.DynamicData
  namespace: System.Web.DynamicData
  summary: "Pobiera lub ustawia wartość wskazującą, czy klucze obce są ładowane automatycznie dla kontekstu danych LINQ do SQL."
  remarks: "Jeśli model danych nie jest oparta na składniku LINQ to SQL, ta właściwość jest ignorowana. Gdy dla właściwości ustawić `true`, powoduje powiązanych jednostek do załadowania do początkowego zapytania. Jeśli ustawiono właściwość `false`, LINQ do SQL załaduje obiekty powiązane żądanie. Ta właściwość jest tylko do optymalizacji obciążenia i nie wpływa na to, co jest wyświetlane."
  syntax:
    content: public bool AutoLoadForeignKeys { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli klucze obce są ładowane automatycznie; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.DynamicData.DynamicDataManager.AutoLoadForeignKeys*
  exceptions: []
  platform:
  - net462
