- uid: System.Security.Cryptography.TripleDES.IsWeakKey(System.Byte[])
  id: IsWeakKey(System.Byte[])
  parent: System.Security.Cryptography.TripleDES
  langs:
  - csharp
  name: IsWeakKey(Byte[])
  nameWithType: TripleDES.IsWeakKey(Byte[])
  fullName: System.Security.Cryptography.TripleDES.IsWeakKey(Byte[])
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security.Cryptography
  summary: "Określa, czy określony klucz jest słaba."
  remarks: "Słabe klucze są klucze, które powoduje szyfry, jakie są łatwe do dzielenia. Jeśli tekst jest zaszyfrowany przy użyciu klucza słabe, szyfrowania wynikowy szyfrowania ponownie z tym samym kluczem słabym zwraca oryginalny tekst. W trybie 128-bitowego Jeśli pierwszy 64-bitowy są takie same jak ostatniego 64-bitowy klucz jest słabe. W trybie 192-bitowym Jeśli pierwszy 64-bitowy są takie same jak drugi 64-bitowy lub 64-bitowy drugi są takie same jak ostatnie 64 bity klucz jest słabe.       Trwa próba skonfigurowania słabe wyniki klucza <xref:System.Security.Cryptography.CryptographicException>.</xref:System.Security.Cryptography.CryptographicException> Gdy <xref:System.Security.Cryptography.TripleDESCryptoServiceProvider.GenerateKey%2A>nosi nazwę można utworzyć klucz losowy, słabym kluczem nigdy nie powróci.</xref:System.Security.Cryptography.TripleDESCryptoServiceProvider.GenerateKey%2A>"
  syntax:
    content: public static bool IsWeakKey (byte[] rgbKey);
    parameters:
    - id: rgbKey
      type: System.Byte[]
      description: "Klucz tajny, aby sprawdzić osłabienia."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli klucz jest słaby; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Security.Cryptography.TripleDES.IsWeakKey*
  exceptions:
  - type: System.Security.Cryptography.CryptographicException
    commentId: T:System.Security.Cryptography.CryptographicException
    description: "Rozmiar <code> rgbKey </code> parametr jest nieprawidłowy."
  platform:
  - net462
