  name: ECDiffieHellmanCng
  nameWithType: ECDiffieHellmanCng
  fullName: System.Security.Cryptography.ECDiffieHellmanCng
  type: Class
  summary: "Udostępnia implementację kryptografii nowej generacji (CNG) algorytmu Diffie-Hellman krzywej eliptycznej (ECDH). Ta klasa jest używana do wykonywania operacji kryptograficznych."
  remarks: "Klasa ECDiffieHellmanCng umożliwia obie strony do programu exchange materiału klucza prywatnego, nawet wtedy, gdy komunikują się za pośrednictwem publicznego kanału.  Obie strony można obliczyć tej samej wartość tajna nazywa się *tajnej umowy* zarządzanych klas Diffie-Hellman. Następnie można tajnej umowy do różnych celów, w tym jako klucza symetrycznego. Zamiast bezpośrednio udostępnianie tajnej umowy, klasa ECDiffieHellmanCng ma niektórych przetwarzania końcowego na umowie przed podawania wartości. To przetwarzanie post jest określany jako *klucza funkcja wyprowadzania (KDF)*; można wybrać KDF, którego chcesz użyć i ustaw jego parametrów za pomocą zestawu właściwości w wystąpieniu obiektu algorytmu Diffie-Hellmana.      | Funkcja wyprowadzania klucza | Właściwości |   |-----------------------------|----------------|   | <xref:System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction>| <xref:System.Security.Cryptography.ECDiffieHellmanCng.HashAlgorithm%2A>-Algorytmu wyznaczania wartości skrótu, który służy do przetwarzania tajnej umowy.</xref:System.Security.Cryptography.ECDiffieHellmanCng.HashAlgorithm%2A> </xref:System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction><br /><br /> <xref:System.Security.Cryptography.ECDiffieHellmanCng.SecretPrepend%2A>-Tablica opcjonalne bajtów do dołączana do tajnej umowy przed jej wyznaczania wartości skrótu.</xref:System.Security.Cryptography.ECDiffieHellmanCng.SecretPrepend%2A><br /><br /> <xref:System.Security.Cryptography.ECDiffieHellmanCng.SecretAppend%2A>-Tablicy bajtów Opcjonalnie można dołączyć do tajnej umowy przed jej mieszania. |   | <xref:System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction>| <xref:System.Security.Cryptography.ECDiffieHellmanCng.HashAlgorithm%2A>-Algorytmu wyznaczania wartości skrótu, który służy do przetwarzania tajnej umowy.</xref:System.Security.Cryptography.ECDiffieHellmanCng.HashAlgorithm%2A> </xref:System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction></xref:System.Security.Cryptography.ECDiffieHellmanCng.SecretAppend%2A><br /><br /> <xref:System.Security.Cryptography.ECDiffieHellmanCng.SecretPrepend%2A>-Tablica opcjonalne bajtów do dołączana do tajnej umowy przed jej wyznaczania wartości skrótu.</xref:System.Security.Cryptography.ECDiffieHellmanCng.SecretPrepend%2A><br /><br /> <xref:System.Security.Cryptography.ECDiffieHellmanCng.SecretAppend%2A>-Tablicy bajtów Opcjonalnie można dołączyć do tajnej umowy przed jej mieszania. |   | <xref:System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction>| <xref:System.Security.Cryptography.ECDiffieHellmanCng.Label%2A>— Etykieta klucza pochodnego.</xref:System.Security.Cryptography.ECDiffieHellmanCng.Label%2A> </xref:System.Security.Cryptography.ECDiffieHellmanKeyDerivationFunction></xref:System.Security.Cryptography.ECDiffieHellmanCng.SecretAppend%2A><br /><br /> <xref:System.Security.Cryptography.ECDiffieHellmanCng.Seed%2A>-Inicjatora klucza pochodnego. |       Wynik przekazywanie tajnej Umowy za pośrednictwem funkcja wyprowadzania klucza jest tablica bajtów, które mogą być używane jako materiału klucza dla aplikacji.</xref:System.Security.Cryptography.ECDiffieHellmanCng.Seed%2A> Liczba bajtów materiał kluczy, generowane jest zależny od funkcji klucza pochodnego; na przykład algorytmu SHA-256 wygeneruje 256 bitów materiał kluczy, podczas gdy SHA-512 wygeneruje 512 bitów materiału klucza. Podstawowy przepływ ECDH wymiany kluczy jest następująca: 1.  Alicja i Robert utworzyć pary kluczy do użycia dla operacji wymiana kluczy Diffie-Hellman 2.  Alicja i Robert skonfiguruj KDF przy użyciu parametrów Zgadzam się na.      3.  Alicja wysyła Bob swojego klucza publicznego.      4.  Robert wysyła Alicja jego klucza publicznego.      5.  Alicja Roberta, który umożliwia generowanie tajnej umowy siebie nawzajem kluczy publicznych i dotyczą KDF tajnej umowy do wygenerowania materiału klucza."
