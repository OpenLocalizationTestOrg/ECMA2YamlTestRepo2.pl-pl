  name: ActivityDesignerThemeAttribute
  nameWithType: ActivityDesignerThemeAttribute
  fullName: System.Workflow.ComponentModel.Design.ActivityDesignerThemeAttribute
  type: Class
  summary: "Określa, że klasa motywu Projektant działań korzysta na powierzchni projektu przepływu pracy. Ta klasa nie może być dziedziczona."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Klasy motywu Określ zbiór właściwości, które określają sposób wyświetlania działanie, gdy jest on umieszczany na powierzchni projektu przepływu pracy. Deweloperzy Projektant działań można skojarzyć klasy motyw do projektanta deklarowanie atrybutu motywu projektanta. Klasa ActivityDesignerThemeAttribute definiuje deklaratywne atrybutu motywu, w tym argumentu, które muszą być przekazywane w atrybucie i wszystkich jego właściwości."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public sealed class ActivityDesignerThemeAttribute : Attribute
