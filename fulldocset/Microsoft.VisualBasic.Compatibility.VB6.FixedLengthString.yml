  name: FixedLengthString
  nameWithType: FixedLengthString
  fullName: Microsoft.VisualBasic.Compatibility.VB6.FixedLengthString
  type: Class
  summary: "Emuluje zachowanie ciągu o stałej długości Visual Basic 6.0."
  remarks: "W języku Visual Basic 6.0 `String` można zadeklarować o stałej długości. W [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)], ciągi o stałej długości są już obsługiwane i nowy <xref:System.String>jest przydzielany zawsze długość <xref:System.String>zostanie zmieniona.</xref:System.String> </xref:System.String>       `FixedLengthString` Klasa może być używana do emulacji zachowania ciągu Visual Basic 6.0, dzięki czemu można zadeklarować ciągu o stałej długości. A `FixedLengthString` nie można przekonwertować na <xref:System.String>; musi albo odwołanie <xref:Microsoft.VisualBasic.Compatibility.VB6.FixedLengthString.Value%2A>Właściwość lub wywołanie <xref:Microsoft.VisualBasic.Compatibility.VB6.FixedLengthString.ToString%2A>metodę, aby przekonwertować typu.</xref:Microsoft.VisualBasic.Compatibility.VB6.FixedLengthString.ToString%2A> </xref:Microsoft.VisualBasic.Compatibility.VB6.FixedLengthString.Value%2A> </xref:System.String>       [!INCLUDE[Note_compatibility](~/add/includes/ajax-current-ext-md.md)]"
  example:
  - "The following example demonstrates how to declare and use a `FixedLengthString`.  \n  \n```  \nPrivate Sub DemoFixedLengthString()  \n    ' Declare a string that has a length of 7 characters and assign the  \n    ' initial string. The additional 5 positions will be padded with  \n    ' spaces.  \n    Dim fixedString As New FixedLengthString(7, \"He\")  \n    ' Display the string in a message box.  \n    MsgBox(fixedString.ToString)  \n    ' Assign a new value to the string.  \n    fixedString.Value = \"Hello World\"  \n    ' Display again. Note that only the first 7 characters are shown.  \n    MsgBox(fixedString.ToString)  \nEnd Sub  \n```"
  syntax:
    content: >-
      [System.Obsolete("Microsoft.VisualBasic.Compatibility.* classes are obsolete and supported within 32 bit processes only. http://go.microsoft.com/fwlink/?linkid=160862")]

      public class FixedLengthString
