  remarks: "Wyprowadzenia klasy z rozszerzenia DiscoveryServiceExtension i zastąpienie <xref:System.ServiceModel.Discovery.DiscoveryServiceExtension.GetDiscoveryService%2A>metodę, aby zwrócić usługi odnajdywania niestandardowych.</xref:System.ServiceModel.Discovery.DiscoveryServiceExtension.GetDiscoveryService%2A> Dodawanie klasy pochodnej w celu <xref:System.ServiceModel.ServiceHost>rozszerzeń obsługujące usługi wykrywalny.</xref:System.ServiceModel.ServiceHost> Gdy <xref:System.ServiceModel.ServiceBehaviorAttribute.System%23ServiceModel%23Description%23IServiceBehavior%23Validate%2A>jest nazywany zachowanie iterację rozszerzenia na hoście usługi oraz szuka rozszerzenia DiscoveryServiceExtension.</xref:System.ServiceModel.ServiceBehaviorAttribute.System%23ServiceModel%23Description%23IServiceBehavior%23Validate%2A> Jeśli nie zostanie znalezione jego <xref:System.ServiceModel.Discovery.DiscoveryServiceExtension.GetDiscoveryService%2A>jest wywoływana w celu pobrania usługi odnajdywania niestandardowych.</xref:System.ServiceModel.Discovery.DiscoveryServiceExtension.GetDiscoveryService%2A> Jeśli rozszerzenie nie zostanie znaleziony Domyślna implementacja usługi odnajdywania jest używany."
