  name: OracleCommandBuilder
  nameWithType: OracleCommandBuilder
  fullName: System.Data.OracleClient.OracleCommandBuilder
  type: Class
  summary: "Automatycznie generuje pojedynczej tabeli poleceń używane do zmian do uzgodnienia <xref href=&quot;System.Data.DataSet&quot;> </xref> z skojarzonej bazie danych. Ta klasa nie może być dziedziczona."
  remarks: "Ten typ jest przestarzałe i zostanie usunięta w przyszłych wersjach programu .NET Framework. Aby uzyskać więcej informacji, zobacz [Oracle i ADO.NET](~/add/includes/ajax-current-ext-md.md).       <xref:System.Data.OracleClient.OracleDataAdapter>Nie automatycznie wygenerować instrukcji SQL wymagane do uzgodnienia zmian <xref:System.Data.DataSet>skojarzonego z bazą danych.</xref:System.Data.DataSet> </xref:System.Data.OracleClient.OracleDataAdapter> Można jednak utworzyć obiekt OracleCommandBuilder generuje instrukcje SQL aktualizacje pojedynczej tabeli, ustawiając <xref:System.Data.OracleClient.OracleDataAdapter.SelectCommand%2A>Właściwość <xref:System.Data.OracleClient.OracleDataAdapter>.</xref:System.Data.OracleClient.OracleDataAdapter> </xref:System.Data.OracleClient.OracleDataAdapter.SelectCommand%2A> Następnie OracleCommandBuilder generuje żadnych dodatkowych instrukcji SQL, które nie zostały ustawione.       Relacja między <xref:System.Data.OracleClient.OracleDataAdapter>i jego odpowiedniego OracleCommandBuilder jest zawsze jeden do jednego.</xref:System.Data.OracleClient.OracleDataAdapter> Aby utworzyć ten zgodność, należy ustawić <xref:System.Data.OracleClient.OracleDataAdapter>Właściwości obiektu OracleCommandBuilder.</xref:System.Data.OracleClient.OracleDataAdapter> Powoduje to OracleCommandBuilder do zarejestrowania się jako odbiornik, który generuje dane wyjściowe zdarzeń, <xref:System.Data.OracleClient.OracleDataAdapter.RowUpdating>które mają wpływ na <xref:System.Data.DataSet>.</xref:System.Data.DataSet> </xref:System.Data.OracleClient.OracleDataAdapter.RowUpdating>       Aby wygenerować instrukcje INSERT, UPDATE lub DELETE, używa OracleCommandBuilder <xref:System.Data.OracleClient.OracleDataAdapter.SelectCommand%2A>właściwość, aby pobrać wymagane zestawu metadanych.</xref:System.Data.OracleClient.OracleDataAdapter.SelectCommand%2A>       Używa również OracleCommandBuilder <xref:System.Data.OracleClient.OracleCommand.Connection%2A>i <xref:System.Data.OracleClient.OracleCommand.Transaction%2A>Właściwości odwołuje się <xref:System.Data.OracleClient.OracleDataAdapter.SelectCommand%2A>.</xref:System.Data.OracleClient.OracleDataAdapter.SelectCommand%2A> </xref:System.Data.OracleClient.OracleCommand.Transaction%2A> </xref:System.Data.OracleClient.OracleCommand.Connection%2A>       Jeśli należy wywołać <xref:System.Data.Common.DbDataAdapter.Dispose%2A>, OracleCommandBuilder są oddzielone od <xref:System.Data.OracleClient.OracleDataAdapter>, i generowane polecenia nie są już używane.</xref:System.Data.OracleClient.OracleDataAdapter> </xref:System.Data.Common.DbDataAdapter.Dispose%2A>"
  example:
  - "The following example uses <xref:System.Data.OracleClient.OracleCommand>, along with <xref:System.Data.OracleClient.OracleDataAdapter> and <xref:System.Data.OracleClient.OracleConnection>, to select rows from a database. The example is passed an initialized <xref:System.Data.DataSet>, a connection string, a query string that is an SQL SELECT statement, and a string that is the name of the database table. The example then creates an OracleCommandBuilder.  \n  \n [Visual Basic]  \n  \n```  \nPrivate Function SelectOracleRows(connection As String, queryString As String, tableName As String) As DataSet  \n  \n   Dim connection As New OracleConnection(connection)  \n   Dim dataAdapter As New OracleDataAdapter()  \n   Dim dataSet As DataSet = New DataSet  \n  \n   dataAdapter.SelectCommand = New OracleCommand(queryString, connection)  \n  \n   Dim cmdBuilder As OracleCommandBuilder = New OracleCommandBuilder(dataAdapter)  \n  \n   connection.Open()  \n   dataAdapter.Fill(dataSet, tableName)  \n      ' Code to modify data in DataSet here   \n      ' Without the OracleCommandBuilder this line would fail.  \n   dataAdapter.Update(dataSet, tableName)  \n   connection.Close()  \nEnd Function  \n```  \n  \n [C#]  \n  \n```  \npublic static DataSet SelectOracleSrvRows(string myConnection, string mySelectQuery, string myTableName)  \n{  \n   OracleConnection myConn = new OracleConnection(myConnection);  \n   OracleDataAdapter myDataAdapter = new OracleDataAdapter();  \n   myDataAdapter.SelectCommand = new OracleCommand(mySelectQuery, myConn);  \n   OracleCommandBuilder cb = new OracleCommandBuilder(myDataAdapter);  \n  \n   myConn.Open();  \n   DataSet ds = new DataSet();  \n   myDataAdapter.Fill(ds, myTableName);  \n  \n   //Code to modify data in DataSet goes here...  \n  \n   //Without the OracleCommandBuilder this line would fail.  \n   myDataAdapter.Update(ds, myTableName);  \n   myConn.Close();  \n   return ds;  \n}  \n```"
  syntax:
    content: >-
      [System.Obsolete("OracleCommandBuilder has been deprecated. http://go.microsoft.com/fwlink/?LinkID=144260", false)]

      public sealed class OracleCommandBuilder : System.Data.Common.DbCommandBuilder
