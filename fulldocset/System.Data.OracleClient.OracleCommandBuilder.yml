  type: Method
  assemblies:
  - System.Data.OracleClient
  namespace: System.Data.OracleClient
  summary: "Pobiera informacje o parametrach z procedury składowanej określone w <xref href=&quot;System.Data.OracleClient.OracleCommand&quot;> </xref> i wypełnia <xref:System.Data.OracleClient.OracleCommand.Parameters*>kolekcji z określonym <xref href=&quot;System.Data.OracleClient.OracleCommand&quot;> </xref> obiektu.</xref:System.Data.OracleClient.OracleCommand.Parameters*>"
  remarks: "DeriveParameters zastępuje wszelkie istniejące informacje o parametrach dla <xref:System.Data.OracleClient.OracleCommand>.</xref:System.Data.OracleClient.OracleCommand>       DeriveParameters wymaga dodatkowe wywołaniu do bazy danych w celu uzyskania informacji. Jeśli informacje o parametrach jest znana wcześniej, jest bardziej wydajne, można wypełnić kolekcji parametrów, jawnie ustawiając informacje.       DeriveParameters można używać tylko z procedur składowanych. Nie można wypełnić za pomocą DeriveParameters <xref:System.Data.OracleClient.OracleParameterCollection>z dowolnego instrukcje języka Transact-SQL, na przykład sparametryzowanych instrukcji SELECT.</xref:System.Data.OracleClient.OracleParameterCollection>       Aby uzyskać więcej informacji, zobacz [konfigurowania parametrów i typ danych parametru](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public static void DeriveParameters (System.Data.OracleClient.OracleCommand command);
    parameters:
    - id: command
      type: System.Data.OracleClient.OracleCommand
      description: "<xref href=&quot;System.Data.OracleClient.OracleCommand&quot;> </xref> Odwołuje się do procedury składowanej, z którego ma pochodzić informacje o parametrach. Pochodne parametry są dodawane do <xref:System.Data.OracleClient.OracleCommand.Parameters*>Kolekcja <xref href=&quot;System.Data.OracleClient.OracleCommand&quot;> </xref>.</xref:System.Data.OracleClient.OracleCommand.Parameters*>"
  overload: System.Data.OracleClient.OracleCommandBuilder.DeriveParameters*
