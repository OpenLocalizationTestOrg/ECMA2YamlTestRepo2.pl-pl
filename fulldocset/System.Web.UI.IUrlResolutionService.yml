  fullName: System.Web.UI.IUrlResolutionService.ResolveClientUrl(String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Zwraca rozpoznać adres URL, który jest odpowiedni do użytku przez klienta."
  remarks: "Jeśli określony adres URL jest bezwzględnym, bezwzględnego adresu URL zostanie zwrócony bez zmian. W przeciwnym razie adres URL jest konwertowana na względny adres URL, który klient może zostać rozwiązany."
  syntax:
    content: public string ResolveClientUrl (string relativeUrl);
    parameters:
    - id: relativeUrl
      type: System.String
      description: "Adres URL względem bieżącej strony."
    return:
      type: System.String
      description: "A <xref:System.String>zawierający rozpoznać adres URL.</xref:System.String>"
  overload: System.Web.UI.IUrlResolutionService.ResolveClientUrl*
  exceptions: []
  platform:
  - net462
