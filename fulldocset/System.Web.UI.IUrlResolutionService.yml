items:
- uid: System.Web.UI.IUrlResolutionService
  id: IUrlResolutionService
  children:
  - System.Web.UI.IUrlResolutionService.ResolveClientUrl(System.String)
  langs:
  - csharp
  name: IUrlResolutionService
  nameWithType: IUrlResolutionService
  fullName: System.Web.UI.IUrlResolutionService
  type: Interface
  summary: "Definiuje usługę, zaimplementowane przez obiekty do rozpoznawania względnych adresów URL na podstawie informacji kontekstowych."
  remarks: "Ten interfejs definiuje usługę, która jest używana do rozpoznawania ścieżki adresu URL. Interfejs IUrlResolutionService jest używany do rozpoznawania ścieżek względnych i ścieżek zawierających znak ~ operatora. Formanty serwera, których zasoby odniesienia można określić ścieżki do zasobów za pomocą ~ operatora, który reprezentuje katalogu głównym bieżącej aplikacji. Ścieżkę zawierającą ~ operator nie będzie działać, jeśli przekazany do przeglądarki. Kontrolki serwera przekonwertuj ścieżka ścieżką bezwzględną ani względną przed przekazaniem go do przeglądarki.       <xref:System.Web.UI.Control>implementuje ten interfejs.</xref:System.Web.UI.Control> Formant, który jest pochodną <xref:System.Web.UI.Control>można przesłonić tę implementację, aby zapewnić rozpoznawanie niestandardowych adresów URL.</xref:System.Web.UI.Control>"
  syntax:
    content: public interface IUrlResolutionService
  implements: []
  platform:
  - net462
- uid: System.Web.UI.IUrlResolutionService.ResolveClientUrl(System.String)
