items:
- uid: System.Web.UI.WebControls.WebParts.WebPartConnectionsCancelEventHandler
  id: WebPartConnectionsCancelEventHandler
  langs:
  - csharp
  name: WebPartConnectionsCancelEventHandler
  nameWithType: WebPartConnectionsCancelEventHandler
  fullName: System.Web.UI.WebControls.WebParts.WebPartConnectionsCancelEventHandler
  type: Delegate
  summary: "Reprezentuje metodę, która będzie obsługiwać <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnecting&quot;> </xref> zdarzenia lub <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnecting&quot;> </xref> zdarzenie <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager&quot;> </xref> formantu."
  remarks: "<xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnecting>Zdarzenie jest wywoływane przez <xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartsConnecting%2A>metody, i sygnalizuje, rozpoczął proces łączenia (na przykład użytkownik ma wybrany formant i kliknięty zlecenie connect), ale nie została jeszcze zakończona.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartsConnecting%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnecting> Zdarzenie zapewnia możliwość anulowania połączenia przed zakończeniem. Jeśli połączenie zostało pomyślnie ukończone, to zdarzenie występuje <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnected>zdarzeń.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnected>       <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnecting>Zdarzenie jest wywoływane przez <xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartsDisconnecting%2A>— Metoda która sygnalizuje fakt że użytkownik kliknął zlecenie rozłączenia lub <xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisconnectWebParts%2A>w przeciwnym razie zostanie wywołana metoda.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.DisconnectWebParts%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartsDisconnecting%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnecting> Zdarzenie zapewnia możliwość anulowania zakończenia połączenia przed zakończeniem procesu. Jeśli połączenie jest zakończone pomyślnie, to zdarzenie występuje <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnected>zdarzeń.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnected>       Metoda określona w elemencie delegowanym WebPartConnectionsCancelEventHandler jest wywoływane, gdy <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnecting>lub <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnecting>zdarzenie jest wywoływane.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnecting> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnecting>       Deweloperzy strony można dodać niestandardowe programy obsługi dla zdarzenia przez dodanie `OnWebPartsDisconnecting` i `OnWebPartsConnecting` atrybuty do `<asp:webpartmanager>` elementu i przypisywanie nazwy metod niestandardowych atrybutów. Obsługa niestandardowych można przypisać również programowo. Aby uzyskać więcej informacji na temat programowo przypisywania program obsługi zdarzeń, zobacz [NIB: jak: Połącz metody obsługi zdarzeń do zdarzenia](http://msdn.microsoft.com/en-us/348e9600-22e3-49a2-8864-11c5bb3e98fc)."
  syntax:
    content: public delegate void WebPartConnectionsCancelEventHandler(object sender, WebPartConnectionsCancelEventArgs e);
