- uid: System.ServiceModel.Configuration.WSDualHttpBindingElement.MaxReceivedMessageSize
  id: MaxReceivedMessageSize
  parent: System.ServiceModel.Configuration.WSDualHttpBindingElement
  langs:
  - csharp
  name: MaxReceivedMessageSize
  nameWithType: WSDualHttpBindingElement.MaxReceivedMessageSize
  fullName: System.ServiceModel.Configuration.WSDualHttpBindingElement.MaxReceivedMessageSize
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Pobiera lub ustawia maksymalny rozmiar w bajtach komunikat, który może zostać odebrany w kanale skonfigurowane dla tego wiązania."
  remarks: "Rozmiar wiadomości, które mogą być odbierane przesyłania usług za pomocą <xref:System.ServiceModel.WSDualHttpBinding>klasy jest ograniczone przez ilość pamięci przydzielonej dla każdego komunikatu.</xref:System.ServiceModel.WSDualHttpBinding> To powiązana rozmiar wiadomości ma na celu ograniczenia narażenia na ataki DoS stylu.       Należy pamiętać, że ustawienia <xref:System.ServiceModel.Configuration.WSDualHttpBindingElement.MaxBufferPoolSize%2A>i MaxReceivedMessageSize, są behawioralnej ustawienia lokalne.</xref:System.ServiceModel.Configuration.WSDualHttpBindingElement.MaxBufferPoolSize%2A> Oznacza to, że nie są przekazywane do innych punktów końcowych w metadanych. Jeśli użytkownik generuje serwer proxy do usługi za pomocą maksymalny rozmiar komunikatu o wartości 2GB z metadanych, serwer proxy nadal ma wartość domyślną 64 KB. Spowoduje to pozostawienie kontrolę nad granicami odpowiednie dla komunikatu i rozmiar buforu komunikatu w zakresie grupy lokalnych administratorów."
  syntax:
    content: public long MaxReceivedMessageSize { get; set; }
    return:
      type: System.Int64
      description: "Maksymalny rozmiar w bajtach dla komunikatu przetwarzanego przez wiązanie. Wartość domyślna to 65 536 bajtów."
  overload: System.ServiceModel.Configuration.WSDualHttpBindingElement.MaxReceivedMessageSize*
  exceptions: []
  platform:
  - net462
