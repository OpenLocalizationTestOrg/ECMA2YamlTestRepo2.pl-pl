  name: WSDualHttpBindingElement
  nameWithType: WSDualHttpBindingElement
  fullName: System.ServiceModel.Configuration.WSDualHttpBindingElement
  type: Class
  summary: "Reprezentuje element konfiguracji dla bezpieczne i interoperacyjne powiązanie, które jest odpowiednie dla kontraktów usługi duplex lub komunikacji za pośrednictwem pośredników SOAP."
  remarks: "WsDualHttpBinding jest bezpieczne, niezawodne i interoperacyjne powiązanie odpowiednie dla kontraktów usługi duplex. Domyślnie generuje stosu środowiska wykonawczego o WS-ReliableMessaging niezawodności, WS-Security komunikat zabezpieczeń i uwierzytelniania HTTP w celu dostarczania komunikatów i kodowanie wiadomości tekstowe i XML.       To powiązanie wymaga, że klient ma publicznych identyfikatora URI. Może służyć do komunikacji niezawodnie za pośrednictwem pośredników SOAP co najmniej jeden."
  syntax:
    content: 'public class WSDualHttpBindingElement : System.ServiceModel.Configuration.StandardBindingElement'
  inheritance:
