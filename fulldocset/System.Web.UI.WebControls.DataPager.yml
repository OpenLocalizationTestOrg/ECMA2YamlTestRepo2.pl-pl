- uid: System.Web.UI.WebControls.DataPager.QueryStringField
  id: QueryStringField
  parent: System.Web.UI.WebControls.DataPager
  langs:
  - csharp
  name: QueryStringField
  nameWithType: DataPager.QueryStringField
  fullName: System.Web.UI.WebControls.DataPager.QueryStringField
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Pobiera lub ustawia nazwę pola ciągu zapytania."
  remarks: "Aby określić, że należy użyć właściwości pole QueryStringField <xref:System.Web.UI.WebControls.DataPager>kontroli używa polecenia HTTP GET do przechodzenie między stronami.</xref:System.Web.UI.WebControls.DataPager> W przypadku żądania GET pola ciągu zapytania, który składa się z pary nazwa/wartość jest dodawana do adresu URL strony. Nazwa zestawu jest za pomocą właściwości pole QueryStringField. Wartość jest odpowiedni numer strony. Jeśli pole QueryStringField jest ciągiem pustym lub `null`, formantu używa polecenia HTTP POST do przechodzenie między stronami.       Ustawienie tej właściwości jest przydatne, jeśli chcesz, aby wszystkie strony danych indeksowany przez wyszukiwarki. Dzieje się tak, ponieważ formant tworzy inny adres URL dla każdej strony danych.       Po ustawieniu właściwości pole QueryStringField może mają zastosowanie następujące warunki:-zawierać więcej niż jeden <xref:System.Web.UI.WebControls.DataPager>formantu w strony i kontrolki odwołanie do tego samego powiązanego z danymi.</xref:System.Web.UI.WebControls.DataPager> W takim przypadku upewnij się, że właściwość pole QueryStringField tych <xref:System.Web.UI.WebControls.DataPager>formantów jest ustawiona na tę samą wartość.</xref:System.Web.UI.WebControls.DataPager>      -Masz więcej niż jeden <xref:System.Web.UI.WebControls.DataPager>formantu w stronę, a inne formanty powiązane z danymi odwołania.</xref:System.Web.UI.WebControls.DataPager> W takim przypadku upewnij się, że właściwość pole QueryStringField tych <xref:System.Web.UI.WebControls.DataPager>formantów ma ustawioną wartość różne wartości.</xref:System.Web.UI.WebControls.DataPager> Jeśli ustawisz <xref:System.Web.UI.WebControls.DataPager>formantów na tę samą wartość skojarzonych formantów powiązanych z danymi będą jest podzielony na strony w tym samym czasie, ponieważ używają tego samego pola ciągu zapytania.</xref:System.Web.UI.WebControls.DataPager>       Jeśli nie postępuj zgodnie z wytycznymi poprzedniej, mogą wystąpić nieoczekiwane zachowanie stronicowania. Jednak nie zostanie wygenerowany wyjątek przez formant.       Jeśli pole QueryStringField właściwość nie jest ciągiem pustym lub `null`, wartość <xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonType%2A>Właściwość <xref:System.Web.UI.WebControls.NumericPagerField>lub <xref:System.Web.UI.WebControls.NextPreviousPagerField>obiektów jest ignorowana.</xref:System.Web.UI.WebControls.NextPreviousPagerField> </xref:System.Web.UI.WebControls.NumericPagerField> </xref:System.Web.UI.WebControls.NextPreviousPagerField.ButtonType%2A> W takim przypadku należy użyć tych obiektów <xref:System.Web.UI.WebControls.HyperLink>formantu, aby utworzyć ich przycisków nawigacji.</xref:System.Web.UI.WebControls.HyperLink>"
  example:
  - "The following example shows how to declaratively set the QueryStringField property in a <xref:System.Web.UI.WebControls.DataPager> control in order to navigate through the pages by using a query string. This example contains two <xref:System.Web.UI.WebControls.DataPager> controls that are used to page through the data that is displayed by a single <xref:System.Web.UI.WebControls.ListView> control.  \n  \n [!code-vb[System.Web.UI.WebControls.DataPager.QueryStringField#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1073_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.DataPager.QueryStringField#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1073_1.aspx)]"
  syntax:
    content: public string QueryStringField { get; set; }
    return:
      type: System.String
      description: "Nazwa pola ciągu zapytania. Wartość domyślna to pusty ciąg, który wskazuje, że <xref href=&quot;System.Web.UI.WebControls.DataPager&quot;> </xref> kontrolka będzie używać polecenia HTTP POST do przechodzenie między stronami."
  overload: System.Web.UI.WebControls.DataPager.QueryStringField*
  exceptions: []
  platform:
  - net462
