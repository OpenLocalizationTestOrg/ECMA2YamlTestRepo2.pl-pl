  name: DataPager
  nameWithType: DataPager
  fullName: System.Web.UI.WebControls.DataPager
  type: Class
  summary: "Udostępnia funkcje stronicowania dla formantów powiązanych z danymi, które implementują <xref href=&quot;System.Web.UI.WebControls.IPageableItemContainer&quot;> </xref> interfejsu, takich jak <xref href=&quot;System.Web.UI.WebControls.ListView&quot;> </xref> formantu."
  remarks: "W tym temacie:- [wprowadzenie](#introduction)      -   [pola modułu stronicowania](#pager_fields)      -   [właściwości strony](#page_properties)      -   [dostępności](#Accessibility)      -   [składni deklaratywnej](#DeclarativeSyntax) <a name=&quot;introduction&quot;> </a> ## określa wprowadzenie DataPager klasa jest używana do danych strony i wyświetlania nawigacji formanty powiązane z danymi, które implementują <xref:System.Web.UI.WebControls.IPageableItemContainer>interfejsu.</xref:System.Web.UI.WebControls.IPageableItemContainer>       (Na przykład formant, który implementuje interfejs <xref:System.Web.UI.WebControls.ListView>kontroli.)</xref:System.Web.UI.WebControls.ListView>       Formant DataPager można skojarzyć z formantu powiązanego z danymi przy użyciu <xref:System.Web.UI.WebControls.DataPager.PagedControlID%2A>Właściwości.</xref:System.Web.UI.WebControls.DataPager.PagedControlID%2A> Alternatywnie możesz umieścić formant DataPager wewnątrz hierarchia formantów powiązanych z danymi. Na przykład w <xref:System.Web.UI.WebControls.ListView>kontroli, możesz zaznaczyć formant DataPager wewnątrz <xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A?displayProperty=fullName>szablonu.</xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ListView>       Można dostosować liczbę elementów wyświetlanych na każdej stronie danych, zmieniając <xref:System.Web.UI.WebControls.DataPager.PageSize%2A>Właściwości.</xref:System.Web.UI.WebControls.DataPager.PageSize%2A> Możesz również zmienić sposób strony zostało przesłane do serwera, ustawiając <xref:System.Web.UI.WebControls.DataPager.QueryStringField%2A>Właściwości.</xref:System.Web.UI.WebControls.DataPager.QueryStringField%2A>      <a name=&quot;pager_fields&quot;></a>## Pagera pola w kolejności dla formantu DataPager do wyświetlania kontrolki, należy dodać pola modułu stronicowania do formantu. Pola modułu stronicowania pochodzić od <xref:System.Web.UI.WebControls.DataPagerField>klasy.</xref:System.Web.UI.WebControls.DataPagerField> W poniższej tabeli wymieniono typy pól pagera, których można użyć.      | Typ pola modułu stronicowania | Opis elementu |   |----------------------|-----------------|   | <xref:System.Web.UI.WebControls.NextPreviousPagerField>| Umożliwia użytkownikom poruszać się po jednej stronie stron w czasie, lub aby przejść do pierwszej lub ostatniej strony. |   | <xref:System.Web.UI.WebControls.NumericPagerField>| Umożliwia wybieranie numeru przy strony. |   | <xref:System.Web.UI.WebControls.TemplatePagerField>| Umożliwia utworzenie stronicowania niestandardowego interfejsu użytkownika. |       Aby do formantu DataPager deklaratywnie dodać pola modułu stronicowania, Dodaj `Fields` elementów do formantu DataPager.</xref:System.Web.UI.WebControls.TemplatePagerField> </xref:System.Web.UI.WebControls.NumericPagerField> </xref:System.Web.UI.WebControls.NextPreviousPagerField> Następnie można dodać pola modułu stronicowania `Fields` elementu. Pola modułu stronicowania są dodawane do <xref:System.Web.UI.WebControls.DataPager.Fields%2A>kolekcji w kolejności, w jakiej występują w `Fields` elementu.</xref:System.Web.UI.WebControls.DataPager.Fields%2A> <xref:System.Web.UI.WebControls.DataPager.Fields%2A>Kolekcji umożliwia programowego zarządzania pola modułu stronicowania w formancie DataPager.</xref:System.Web.UI.WebControls.DataPager.Fields%2A>      <a name=&quot;page_properties&quot;></a>## Właściwości strony poniższej tabeli wymieniono tylko do odczytu właściwości formantu DataPager określające właściwości strony danych. Te właściwości są zwykle używane do powiązania wyrażenia w <xref:System.Web.UI.WebControls.TemplatePagerField>obiektu.</xref:System.Web.UI.WebControls.TemplatePagerField>      | Właściwość | Opis elementu |   |--------------|-----------------|   | <xref:System.Web.UI.WebControls.DataPager.MaximumRows%2A>| Maksymalną liczbę rekordów, które są wyświetlane dla każdej strony danych. |   | <xref:System.Web.UI.WebControls.DataPager.StartRowIndex%2A>| Indeks pierwszego rekordu, który jest wyświetlany na stronie danych. |   | <xref:System.Web.UI.WebControls.DataPager.TotalRowCount%2A>| Całkowita liczba rekordów, które są dostępne w źródle danych. |      <a name=&quot;Accessibility&quot;> </a> ## Dostępności kod znaczników domyślny, który jest renderowany domyślnego dla tego formantu nie może być zgodne ze standardami ułatwień dostępu, takich jak wytyczne o priorytecie 1 interfejsów sieci Web zawartości dostępności wytyczne 1.0 (WCAG).</xref:System.Web.UI.WebControls.DataPager.TotalRowCount%2A> </xref:System.Web.UI.WebControls.DataPager.StartRowIndex%2A> </xref:System.Web.UI.WebControls.DataPager.MaximumRows%2A> Aby uzyskać szczegółowe informacje dotyczące obsługi ułatwień dostępu dla tego formantu, zobacz [kontrolki ASP.NET i dostępności](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;DeclarativeSyntax&quot;></a>## Składnia deklaratywne```   <asp:DataPager       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       PagedControlID=&quot;string&quot;       PageSize=&quot;integer&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Visible=&quot;True|False&quot;   >           <Fields>               <asp:NextPreviousPagerField                   ButtonCssClass=&quot;string&quot;                   ButtonType=&quot;Button|Image|Link&quot;                   FirstPageImageUrl=&quot;string&quot;                   FirstPageText=&quot;string&quot;                   LastPageImageUrl=&quot;string&quot;                   LastPageText=&quot;string&quot;                   NextPageImageUrl=&quot;string&quot;                   NextPageText=&quot;string&quot;                   PreviousPageImageUrl=&quot;string&quot;                   PreviousPageText=&quot;string&quot;                   RenderDisabledButtonsAsLabels=&quot;True|False&quot;                   RenderNonBreakingSpacesBetweenControls=&quot;True|False&quot;                   ShowFirstPageButton=&quot;True|False&quot;                   ShowLastPageButton=&quot;True|False&quot;                   ShowNextPageButton=&quot;True|False&quot;                   ShowPreviousPageButton=&quot;True|False&quot;                   Visible=&quot;True|False&quot;               />               <asp:NumericPagerField                   ButtonCount=&quot;integer&quot;                   ButtonType=&quot;Button|Image|Link&quot;                   CurrentPageLabelCssClass=&quot;string&quot;                   NextPageImageUrl=&quot;string&quot;                   NextPageText=&quot;string&quot;                   NextPreviousButtonCssClass=&quot;string&quot;                   NumericButtonCssClass=&quot;string&quot;                 PreviousPageImageUrl=&quot;string&quot;                   PreviousPageText=&quot;string&quot;                   RenderNonBreakingSpacesBetweenControls=&quot;True|False&quot;                   Visible=&quot;True|False&quot;               />               <asp:TemplatePagerField                   OnPagerCommand=&quot;PagerCommand event handler&quot;                   Visible=&quot;True|False&quot;               />           </Fields>   </asp:DataPager>   ```"
