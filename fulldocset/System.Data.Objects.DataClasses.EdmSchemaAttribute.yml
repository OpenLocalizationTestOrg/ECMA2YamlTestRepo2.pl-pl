  summary: "Atrybut, który wskazuje, że zestaw zawiera klasy, które są mapowane do typów jednostek w modelu koncepcyjnym."
  remarks: "Ten atrybut jest stosowany do zestawu, który zawiera typy jednostek. Jest wymagana tylko mają być stosowane na raz, ale można go stosować wiele razy. Gdy zastosowano wiele razy w jednym zestawie w projektach Visual Basic, <xref:System.Data.Objects.DataClasses.EdmSchemaAttribute.%23ctor%2A>można użyć konstruktora, aby podać wartość ciągu identyfikatora GUID, który jest unikatowy dla każdego modelu koncepcyjnego odwołuje się zestaw.</xref:System.Data.Objects.DataClasses.EdmSchemaAttribute.%23ctor%2A>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class, AllowMultiple=true)]

      public sealed class EdmSchemaAttribute : Attribute
