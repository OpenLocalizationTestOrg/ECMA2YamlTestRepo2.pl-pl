- uid: System.IdentityModel.Tokens.SamlSecurityToken.ValidFrom
  id: ValidFrom
  parent: System.IdentityModel.Tokens.SamlSecurityToken
  langs:
  - csharp
  name: ValidFrom
  nameWithType: SamlSecurityToken.ValidFrom
  fullName: System.IdentityModel.Tokens.SamlSecurityToken.ValidFrom
  type: Property
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Tokens
  summary: "Pobiera pierwszy moment w czasie, w którym ten token zabezpieczający jest nieprawidłowy."
  remarks: "Użyj ValidFrom i <xref:System.IdentityModel.Tokens.SamlSecurityToken.ValidTo%2A>Właściwości, aby ustalić okres czasu, w którym <xref:System.IdentityModel.Tokens.SamlSecurityToken>token jest prawidłowy.</xref:System.IdentityModel.Tokens.SamlSecurityToken> </xref:System.IdentityModel.Tokens.SamlSecurityToken.ValidTo%2A> ValidFrom i <xref:System.IdentityModel.Tokens.SamlSecurityToken.ValidTo%2A>Właściwości reprezentują czasie imię i nazwisko w czasie, w której token zabezpieczający jest nieprawidłowy, odpowiednio.</xref:System.IdentityModel.Tokens.SamlSecurityToken.ValidTo%2A>       Domyślnie 5-minutowy zegara jest dozwolone między nadawcą i odbiorcą tokenu zabezpieczającego. Tak, jeśli <xref:System.IdentityModel.Tokens.SamlConditions.NotBefore%2A>właściwość jest ustawiona na 1:00 PM, następnie ValidFrom właściwość jest ustawiona na 12:55 PM.</xref:System.IdentityModel.Tokens.SamlConditions.NotBefore%2A>       Jeśli właściwości ValidFrom jest równa <xref:System.DateTime.MinValue>, następnie potwierdzenia języka SAML skojarzony z tym <xref:System.IdentityModel.Tokens.SamlSecurityToken>tokenu zabezpieczającego nie ma żadnych warunków ustawionych.</xref:System.IdentityModel.Tokens.SamlSecurityToken> </xref:System.DateTime.MinValue>"
  syntax:
    content: public override DateTime ValidFrom { get; }
    return:
      type: System.DateTime
      description: "A <xref:System.DateTime>reprezentujący natychmiast po pierwszym w czasie, w którym ten token zabezpieczający jest nieprawidłowy.</xref:System.DateTime>"
  overload: System.IdentityModel.Tokens.SamlSecurityToken.ValidFrom*
  exceptions: []
  platform:
  - net462
- uid: System.IdentityModel.Tokens.SamlSecurityToken.ValidTo
  id: ValidTo
  parent: System.IdentityModel.Tokens.SamlSecurityToken
  langs:
  - csharp
  name: ValidTo
  nameWithType: SamlSecurityToken.ValidTo
  fullName: System.IdentityModel.Tokens.SamlSecurityToken.ValidTo
  type: Property
  assemblies:
  - System.IdentityModel
  namespace: System.IdentityModel.Tokens
  summary: "Pobiera ostatnią błyskawiczne w czasie, w którym ten token zabezpieczający jest nieprawidłowy."
  remarks: "Użyj <xref:System.IdentityModel.Tokens.SamlSecurityToken.ValidFrom%2A>i ValidTo właściwości, aby ustalić okres czasu, w którym <xref:System.IdentityModel.Tokens.SamlSecurityToken>token jest prawidłowy.</xref:System.IdentityModel.Tokens.SamlSecurityToken> </xref:System.IdentityModel.Tokens.SamlSecurityToken.ValidFrom%2A> <xref:System.IdentityModel.Tokens.SamlSecurityToken.ValidFrom%2A>i właściwości ValidTo reprezentują czasie imię i nazwisko w czasie, w której token zabezpieczający jest nieprawidłowy, odpowiednio.</xref:System.IdentityModel.Tokens.SamlSecurityToken.ValidFrom%2A>       Domyślnie 5-minutowy zegara jest dozwolone między nadawcą i odbiorcą tokenu zabezpieczającego. Tak, jeśli <xref:System.IdentityModel.Tokens.SamlConditions.NotOnOrAfter%2A>właściwość jest ustawiona na 1:00 PM, następnie <xref:System.IdentityModel.Tokens.SamlSecurityToken.ValidFrom%2A>właściwość jest ustawiona na 1:05 PM.</xref:System.IdentityModel.Tokens.SamlSecurityToken.ValidFrom%2A> </xref:System.IdentityModel.Tokens.SamlConditions.NotOnOrAfter%2A>       Jeśli ustawiono właściwość ValidTo <xref:System.DateTime.MaxValue>, następnie potwierdzenia języka SAML skojarzony z tym <xref:System.IdentityModel.Tokens.SamlSecurityToken>tokenu zabezpieczającego nie ma żadnych warunków ustawionych.</xref:System.IdentityModel.Tokens.SamlSecurityToken> </xref:System.DateTime.MaxValue>"
  syntax:
    content: public override DateTime ValidTo { get; }
    return:
      type: System.DateTime
      description: "A <xref:System.DateTime>reprezentujący ostatnią błyskawiczne w czasie, w którym ten token zabezpieczający jest nieprawidłowy.</xref:System.DateTime>"
  overload: System.IdentityModel.Tokens.SamlSecurityToken.ValidTo*
  exceptions: []
  platform:
  - net462
