  name: OriginalSource
  nameWithType: RoutedEventArgs.OriginalSource
  fullName: System.Windows.RoutedEventArgs.OriginalSource
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: "Pobiera oryginalny raportowanie źródło określone przez pure testowanie trafień, przed wszystkie możliwe <xref:System.Windows.RoutedEventArgs.Source*>dopasowania w klasie nadrzędnej</xref:System.Windows.RoutedEventArgs.Source*>"
  remarks: "Ta właściwość uzyskuje wartość po przed klasę programów obsługi zdarzeń lub dowolnym uchwyty wystąpienia są wywoływane i nigdy nie jest dostosowywany po tym punkcie. Oryginalne informacje o źródle jest tylko do odczytu do obsługi klasy lub klasa implementacji, tak samo, jak jest zgłaszany w danych zdarzenia.       Typowe przypadki, w którym mogą być dostosowywane źródło obejmują elementy zawartości w modelu zawartości formantu (zawartość elementu listy, na przykład, będzie zgłaszać element listy jako <xref:System.Windows.RoutedEventArgs.Source%2A>i rzeczywiste elementy w elemencie listy będą OriginalSource.</xref:System.Windows.RoutedEventArgs.Source%2A>       Dostosowania źródło przez różnych elementów i zawartości modeli różne klasy klasy. Próbuje przewidywać, którego źródłem jest najbardziej przydatny raport najbardziej wejściowych scenariuszy i scenariusze, dla których ma klasy, a następnie ustawia źródła jako <xref:System.Windows.RoutedEventArgs.Source%2A>.</xref:System.Windows.RoutedEventArgs.Source%2A> każdej klasy, które można dostosować źródła zdarzeń Jeśli to źródło nie jest taki, który ma znaczenie dla programu obsługi zdarzeń, spróbuj zamiast tego sprawdzanie OriginalSource aby zobaczyć, czy raporty innego źródła, które jest bardziej odpowiednie. Więcej szczegółów na zdarzenia wejściowe, zobacz [wejściowych omówienie](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public object OriginalSource { get; }
    return:
      type: System.Object
      description: "Oryginalne źródło raportowania, zanim wszystkie możliwe <xref:System.Windows.RoutedEventArgs.Source*>dostosowanie przez obsługi klasy, która może wykonać do spłaszczenia połączone element drzewa.</xref:System.Windows.RoutedEventArgs.Source*>"
  overload: System.Windows.RoutedEventArgs.OriginalSource*
  exceptions: []
  platform:
  - net462
