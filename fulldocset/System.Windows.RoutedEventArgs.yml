- uid: System.Windows.RoutedEventArgs.Handled
  id: Handled
  parent: System.Windows.RoutedEventArgs
  langs:
  - csharp
  name: Handled
  nameWithType: RoutedEventArgs.Handled
  fullName: System.Windows.RoutedEventArgs.Handled
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: "Pobiera lub ustawia wartość wskazującą, obecny stan zdarzenia obsługi kierowanego zdarzenia podczas przekazywania trasy."
  remarks: "Oznaczenie zdarzeń obsługiwane ograniczy widoczność kierowanego zdarzenia do odbiorników wzdłuż trasy zdarzenia. Zdarzenia są nadal przesyłane w pozostałej części trasy, ale tylko programy obsługi dodanych z `HandledEventsToo` `true` w <xref:System.Windows.UIElement.AddHandler%28System.Windows.RoutedEvent%2CSystem.Delegate%2CSystem.Boolean%29>wywołania metody, które będą wywoływane w odpowiedzi.</xref:System.Windows.UIElement.AddHandler%28System.Windows.RoutedEvent%2CSystem.Delegate%2CSystem.Boolean%29> Domyślnych programów obsługi na obiekty nasłuchujące wystąpienia (takich jak te wyrażone w [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)]) nie zostaną wywołane. Obsługi zdarzeń, które są oznaczone obsługi nie jest typowym scenariuszem.       Autor kontroli Definiowanie własnych zdarzenia decyzje podjęte przez użytkownika dotyczące obsługi w klasie zdarzeń poziom będzie miało wpływ na użytkowników formantu, a także formanty pochodne, wszyscy użytkownicy i potencjalnie innych elementów, które są objęte formantu lub zawierają formantu. Aby uzyskać więcej informacji, zobacz [oznaczenie kierowane zdarzenia jako Handled i obsługa klasy](~/add/includes/ajax-current-ext-md.md).       W bardzo rzadkich przypadkach należy uchwyt zdarzenia gdzie jest oznaczony jako Handled `true`i modyfikować, zmieniając Handled do argumentów zdarzenia `false`. Może to być konieczne w niektórych obszarach zdarzenia wejściowe formantów, takich jak obsługa klucza <xref:System.Windows.UIElement.KeyDown>i <xref:System.Windows.UIElement.TextInput>gdzie niski poziom konkurować zdarzenia wejściowe wysokiego poziomu obsługi i każdej próby pracować z różnych strategii routingu.</xref:System.Windows.UIElement.TextInput> </xref:System.Windows.UIElement.KeyDown>"
  example:
  - "The following example implements an event handler that marks the event handled.  \n  \n [!code-vb[ClassHandling#OnStarClassHandler](~/add/codesnippet/visualbasic/ClassHandling.sdksamplelibrary/class1.vb#onstarclasshandler)]\n [!code-cs[ClassHandling#OnStarClassHandler](~/add/codesnippet/csharp/ClassHandling/SDKSampleLibrary/class1.cs#onstarclasshandler)]"
  syntax:
    content: public bool Handled { get; set; }
    return:
      type: System.Boolean
      description: "Jeśli ustawienie, ustaw<xref uid=&quot;langword_csharp_ true&quot; name=&quot; true&quot; href=&quot;&quot;> </xref> Jeśli zdarzenie ma być oznaczone jako obsługiwany, a w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Jeśli odczytu tej wartości<xref uid=&quot;langword_csharp_ true&quot; name=&quot; true&quot; href=&quot;&quot;> </xref> wskazuje, czy program obsługi klasy lub niektóre wystąpienia obsługi wzdłuż trasy, już oznaczył to zdarzenie obsługiwane. <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>.indicates oznaczonego zdarzenia obsługiwane bez takiej obsługi.       Wartość domyślna to <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.RoutedEventArgs.Handled*
  exceptions: []
  platform:
  - net462
