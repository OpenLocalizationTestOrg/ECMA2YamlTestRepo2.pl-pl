  summary: "W przypadku przesłonięcia w klasie pochodnej zapewnia sposób wywołania procedury obsługi zdarzeń w sposób określonego typu, co może zwiększyć wydajność w implementacji podstawowej."
  remarks: "Podstawowa implementacja zawiera odbicia, aby określić prawo obsługę zawsze, gdy program obsługi nie jest dosłownie <xref:System.Windows.RoutedEventHandler>, i ten krok odbicia niektórych konsekwencje wydajności.</xref:System.Windows.RoutedEventHandler> Wywołań może się bardziej wydajne polegając nie na podstawie odbicia. To jest scenariusz, który każdą motywację ta metoda jest dostępna dla każdej klasy argumenty kierowanego zdarzenia, która go zastąpić. Implementacje nie powinny wywoływać podstawowym dla tej metody, ponieważ implementacji powinna już być odpowiedzialną za wywoływanie obsługi bezpiecznych typu."
  example:
  - "The following is pseudocode that illustrates a basic pattern that can be used for implementation. Here, `MyRoutedEventHandler` is a subclass of <xref:System.Windows.RoutedEventHandler>.  \n  \n [!code-cs[CorePseudocode#RoutedEventArgs](~/add/codesnippet/csharp/CorePseudocode/corepseudocode.cs#routedeventargs)]\n [!code-vb[CorePseudocode#RoutedEventArgs](~/add/codesnippet/visualbasic/corepseudocode/corepseudocode.vb#routedeventargs)]"
  syntax:
    content: protected virtual void InvokeEventHandler (Delegate genericHandler, object genericTarget);
    parameters:
    - id: genericHandler
      type: System.Delegate
      description: "Ogólny program obsługi / przekazać wykonywanie do wywołania."
    - id: genericTarget
      type: System.Object
      description: "Obiekt docelowy, na którym powinna być wywoływana podanego programu obsługi."
