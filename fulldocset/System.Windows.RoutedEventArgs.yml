- uid: System.Windows.RoutedEventArgs.Source
  id: Source
  parent: System.Windows.RoutedEventArgs
  langs:
  - csharp
  name: Source
  nameWithType: RoutedEventArgs.Source
  fullName: System.Windows.RoutedEventArgs.Source
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows
  summary: "Pobiera lub ustawia odwołanie do obiektu, który wywołał zdarzenie."
  remarks: "Dla dowolnego propagacji kierowane zdarzenia, które faktycznie ma pokonać trasy poza element, do którego on uruchamiany, a dla dowolnego tunelowania kierowane zdarzenia, które nie ma jeszcze tunneled do elementu, do którego on uruchamiany, wartość źródła musi być inna niż wartość `sender` parametru klasa argumentów zdarzenia. Które dwa elementy zaangażowane w zdarzeniu jest najbardziej znaczenie w dowolnym dany program obsługi (źródło, element, do którego jest uruchamiany, lub `sender`, element, który obecnie jest obsługa) jest zależny od logiki aplikacji, która jest adresowania programu obsługi.       Ustawienie dla tej właściwości jest zazwyczaj wykonywane tylko podczas implementowania innych lub zastępowania [!INCLUDE[TLA#tla_api#plural](~/add/includes/tlasharptla-apisharpplural-md.md)] korygujące źródła zdarzeń, takie jak kiedy klasy obsługi zdarzeń. Resetowanie źródła zdarzeń jawnego z wystąpienia obsługi nie jest zalecane, szczególnie w przypadku, gdy program obsługi nie oznacza zdarzenia obsługiwane.       Po zresetowaniu źródło, aby zgłosić źródłem zdarzeń <xref:System.Windows.RoutedEventArgs.OriginalSource%2A>będzie raportu źródłowego jako pierwsze zgłoszone przez źródłowym <xref:System.Windows.UIElement.RaiseEvent%2A>wywołań.</xref:System.Windows.UIElement.RaiseEvent%2A> </xref:System.Windows.RoutedEventArgs.OriginalSource%2A>"
  syntax:
