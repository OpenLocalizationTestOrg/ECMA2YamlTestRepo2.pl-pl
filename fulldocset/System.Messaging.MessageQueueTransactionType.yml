  name: MessageQueueTransactionType
  nameWithType: MessageQueueTransactionType
  fullName: System.Messaging.MessageQueueTransactionType
  type: Enum
  summary: "Określa typ transakcję usługi kolejkowania komunikatów."
  remarks: "Podczas odczytu lub zapisu wiadomości przy użyciu przeciążenia <xref:System.Messaging.MessageQueue>klasy <xref:System.Messaging.MessageQueue.Send%2A>lub <xref:System.Messaging.MessageQueue.Receive%2A>metod (w tym <xref:System.Messaging.MessageQueue.ReceiveById%2A>i <xref:System.Messaging.MessageQueue.ReceiveByCorrelationId%2A>) pobierającej `transactionType` parametru, można określić, jak użytkownik pracuje z kolejki.</xref:System.Messaging.MessageQueue.ReceiveByCorrelationId%2A> </xref:System.Messaging.MessageQueue.ReceiveById%2A> </xref:System.Messaging.MessageQueue.Receive%2A> </xref:System.Messaging.MessageQueue.Send%2A> </xref:System.Messaging.MessageQueue> `Automatic`Umożliwia wysyłanie i odbieranie przez transakcje zewnętrzne (na przykład gdy użytkownik korzysta z aplikacji bazy danych), podczas gdy `Single` jest używany dla pojedynczego wewnętrznej transakcji usługi kolejkowania komunikatów.       `None`pozwala na komunikat o błędzie z kolejką transakcyjną poza transakcją lub wysyłać wiadomości transakcyjne do kolejki nietransakcyjnej. Jest to przydatne, na przykład w routingu komunikaty wysyłane w ramach jednej transakcji.       Jeśli chcesz wysyłać ani odbierać wiadomości przy użyciu wewnętrzną transakcję usługi kolejkowania komunikatów, ale nie pojedynczy wewnętrzną transakcję, Utwórz wystąpienie <xref:System.Messaging.MessageQueueTransaction>klasy, a następnie przekaż go do przeciążenia <xref:System.Messaging.MessageQueue.Send%2A>lub <xref:System.Messaging.MessageQueue.Receive%2A>metody, która przyjmuje `transaction` parametru a nie przyjmuje `transactionType` parametru.</xref:System.Messaging.MessageQueue.Receive%2A> </xref:System.Messaging.MessageQueue.Send%2A> </xref:System.Messaging.MessageQueueTransaction>"
