  remarks: "Ta właściwość służy do określenia wcześniej wyświetlany miesiąc na <xref:System.Web.UI.WebControls.Calendar>kontroli.</xref:System.Web.UI.WebControls.Calendar> Możesz przywrócić <xref:System.Web.UI.WebControls.Calendar>formantu wcześniej wyświetlany miesiąc ustawiając <xref:System.Web.UI.WebControls.Calendar.VisibleDate%2A>Właściwości PreviousDate.</xref:System.Web.UI.WebControls.Calendar.VisibleDate%2A> </xref:System.Web.UI.WebControls.Calendar>       Ta data jest zwykle pierwszą datę poprzednio wyświetlanej miesiąca. jednak go można programowo zmienić na dowolną datę w ciągu miesiąca.       <xref:System.Web.UI.WebControls.Calendar.VisibleDate%2A>Właściwość jest aktualizowana do wartości typu date w tej właściwości przed <xref:System.Web.UI.WebControls.Calendar.VisibleMonthChanged>zdarzenie jest wywoływane.</xref:System.Web.UI.WebControls.Calendar.VisibleMonthChanged> </xref:System.Web.UI.WebControls.Calendar.VisibleDate%2A>"
  example:
