  summary: "Pobiera datę, która określa aktualnie wyświetlany miesiąc w <xref href=&quot;System.Web.UI.WebControls.Calendar&quot;> </xref> formantu."
  remarks: "Ta właściwość służy do pobrania miesiąca aktualnie wyświetlany przez <xref:System.Web.UI.WebControls.Calendar>formant i do porównania aktualnie wyświetlany miesiąc z innego miesiąca.</xref:System.Web.UI.WebControls.Calendar> Na przykład korzystając tej właściwości można obliczyć liczbę miesięcy przed lub po określonej dacie.       Ta data jest zwykle pierwszą datę aktualnie wyświetlany miesiąc; jednak go można programowo zmienić na dowolną datę w ciągu miesiąca.       <xref:System.Web.UI.WebControls.Calendar.VisibleDate%2A>Właściwości można przypisać do tej właściwości programowo do przesłonięcia zmiany miesiąca, po kliknięciu kontrolki nawigacji <xref:System.Web.UI.WebControls.Calendar>kontroli.</xref:System.Web.UI.WebControls.Calendar> </xref:System.Web.UI.WebControls.Calendar.VisibleDate%2A>"
  example:
  - "The following code example demonstrates how to compare the months of the NewDate property and the <xref:System.Web.UI.WebControls.MonthChangedEventArgs.PreviousDate%2A> property to determine whether the <xref:System.Web.UI.WebControls.Calendar> control moved forward one month or backward one month.  \n  \n [!code-cs[CalendarVisibleMonthChanged#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1109_1.aspx)]\n [!code-vb[CalendarVisibleMonthChanged#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1109_1.aspx)]"
