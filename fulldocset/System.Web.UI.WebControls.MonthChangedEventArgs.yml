  remarks: "<xref:System.Web.UI.WebControls.Calendar.VisibleMonthChanged>Zdarzenie jest wywoływane, gdy użytkownik kliknie <xref:System.Web.UI.WebControls.Calendar>formantów nawigacji do wyświetlenia w miesiącu następnej lub poprzedniej.</xref:System.Web.UI.WebControls.Calendar> </xref:System.Web.UI.WebControls.Calendar.VisibleMonthChanged>       Aby uzyskać listę początkowe wartości właściwości dla wystąpienia MonthChangedEventArgs, zobacz <xref:System.Web.UI.WebControls.MonthChangedEventArgs.%23ctor%2A>konstruktora.</xref:System.Web.UI.WebControls.MonthChangedEventArgs.%23ctor%2A>       Aby uzyskać więcej informacji na temat obsługi zdarzeń, zobacz [NIB: zdarzenia i delegatów](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following code example demonstrates how to specify and code a handler for the <xref:System.Web.UI.WebControls.Calendar.VisibleMonthChanged> event that displays in a <xref:System.Web.UI.WebControls.Label> control whether the <xref:System.Web.UI.WebControls.Calendar> control has moved forward or backward one month.  \n  \n [!code-cs[CalendarVisibleMonthChanged#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_246_1.aspx)]\n [!code-vb[CalendarVisibleMonthChanged#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_246_1.aspx)]  \n  \n [!code-cs[CalendarVisibleMonthChanged2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_246_2.aspx)]\n [!code-vb[CalendarVisibleMonthChanged2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_246_2.aspx)]"
