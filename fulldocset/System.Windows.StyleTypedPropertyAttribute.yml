  remarks: "Autorzy kontroli dotyczą definicji klasy, aby określić <xref:System.Windows.Style.TargetType%2A>s właściwości, które są typu <xref:System.Windows.Style>.</xref:System.Windows.Style> </xref:System.Windows.Style.TargetType%2A> tego atrybutu Na przykład, jeśli przyjrzymy się deklaracja <xref:System.Windows.Controls.ListBox>klasy, ten atrybut służy do określania, że <xref:System.Windows.Style.TargetType%2A> <xref:System.Windows.Controls.ItemsControl.ItemContainerStyle%2A>właściwość jest <xref:System.Windows.Controls.ListBoxItem>.</xref:System.Windows.Controls.ListBoxItem> </xref:System.Windows.Controls.ItemsControl.ItemContainerStyle%2A> </xref:System.Windows.Style.TargetType%2A> </xref:System.Windows.Controls.ListBox>       Podklasy dziedziczą tej definicji, ale można ponownie zdefiniować <xref:System.Windows.Style.TargetType%2A>właściwości za pomocą tego atrybutu na jego własnej definicji klasy.</xref:System.Windows.Style.TargetType%2A>      <a name=&quot;xamlTextUsage_StyleTypedPropertyAttribute&quot;></a>## XAML tekst użycia nie można użyć tej klasy lub jego właściwości w [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]."
