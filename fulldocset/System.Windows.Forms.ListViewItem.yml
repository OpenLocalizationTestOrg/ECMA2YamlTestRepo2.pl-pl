  type: Class
  summary: "Reprezentuje element w <xref href=&quot;System.Windows.Forms.ListView&quot;> </xref> formantu."
  remarks: "<xref:System.Windows.Forms.ListView>Kontroli jest podobny do <xref:System.Windows.Forms.ListBox>w tym Wyświetla listę elementów.</xref:System.Windows.Forms.ListBox> </xref:System.Windows.Forms.ListView> Główną różnicą jest to, że <xref:System.Windows.Forms.ListView>Kontrola zapewnia szereg różnych sposobów elementy mogą być przeglądane przez użytkownika.</xref:System.Windows.Forms.ListView> W klasie ListViewItem definiuje wygląd, zachowania i dane skojarzone z elementem, który jest wyświetlany w <xref:System.Windows.Forms.ListView>kontroli.</xref:System.Windows.Forms.ListView> Element ListViewItem obiekty mogą być wyświetlane w <xref:System.Windows.Forms.ListView>kontroli w jednej z czterech różnych widoków.</xref:System.Windows.Forms.ListView> Elementy mogą być wyświetlane jako duże lub małe ikony lub małe ikony w pionie listy. Elementy ma także podelementów, zawierające informacje powiązane z elementem nadrzędnym. Styl czwarty widok, widok szczegółów, służy do wyświetlenia w siatce z nagłówków kolumn, które mogą służyć do identyfikowania informacje są wyświetlane w podelementów elementu i jego elementy podrzędne.       Większość właściwości klasie ListViewItem udostępniają sposoby Zmień sposób wyświetlania elementu <xref:System.Windows.Forms.ListView>formant jest skojarzony.</xref:System.Windows.Forms.ListView> <xref:System.Windows.Forms.ListViewItem.BackColor%2A>, <xref:System.Windows.Forms.ListViewItem.ForeColor%2A>, I <xref:System.Windows.Forms.ListViewItem.Font%2A>Właściwości umożliwiają zmianę sposobu wyświetlania tekst elementu w <xref:System.Windows.Forms.ListView>kontroli.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListViewItem.Font%2A> </xref:System.Windows.Forms.ListViewItem.ForeColor%2A> </xref:System.Windows.Forms.ListViewItem.BackColor%2A> <xref:System.Windows.Forms.ListViewItem.ImageIndex%2A>Właściwość umożliwia określenie obraz, aby załadować z <xref:System.Windows.Forms.ImageList>przypisany do <xref:System.Windows.Forms.ListView>kontroli (przez ustawienie <xref:System.Windows.Forms.ListView.LargeImageList%2A>lub <xref:System.Windows.Forms.ListView.SmallImageList%2A>właściwości <xref:System.Windows.Forms.ListView>).</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView.SmallImageList%2A> </xref:System.Windows.Forms.ListView.LargeImageList%2A> </xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ImageList> </xref:System.Windows.Forms.ListViewItem.ImageIndex%2A> Elementy można są wyświetlane pola wyboru w celu uzyskania elementu opcji użytkownika w sposób podobny do <xref:System.Windows.Forms.CheckedListBox>kontroli.</xref:System.Windows.Forms.CheckedListBox> Można użyć <xref:System.Windows.Forms.ListViewItem.Checked%2A>Właściwości ustalić, czy element jest zaznaczony, lub wybierz lub wyczyść pole wyboru w czasie wykonywania.</xref:System.Windows.Forms.ListViewItem.Checked%2A> Elementy można wyświetlić dowolną liczbę subitems kiedy <xref:System.Windows.Forms.ListView.View%2A>właściwości skojarzonego <xref:System.Windows.Forms.ListView>Kontrola jest ustawiona na <xref:System.Windows.Forms.View>i kolumny są zdefiniowane w <xref:System.Windows.Forms.ListView.ColumnHeaderCollection>z <xref:System.Windows.Forms.ListView>kontroli.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView.ColumnHeaderCollection> </xref:System.Windows.Forms.View> </xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView.View%2A> Można dodać elementy podrzędne elementu przez wywołanie <xref:System.Windows.Forms.ListViewItem.ListViewSubItemCollection.Add%2A>metody <xref:System.Windows.Forms.ListViewItem.ListViewSubItemCollection>klasy.</xref:System.Windows.Forms.ListViewItem.ListViewSubItemCollection> </xref:System.Windows.Forms.ListViewItem.ListViewSubItemCollection.Add%2A> <xref:System.Windows.Forms.ListViewItem.SubItems%2A>Właściwości pozwala na uzyskanie dostępu do <xref:System.Windows.Forms.ListViewItem.ListViewSubItemCollection>klasy i jej elementów członkowskich.</xref:System.Windows.Forms.ListViewItem.ListViewSubItemCollection> </xref:System.Windows.Forms.ListViewItem.SubItems%2A>       Niektóre właściwości i metody w klasie ListViewItem są specyficzne dla elementu wersje właściwości i metod w <xref:System.Windows.Forms.ListView>kontroli.</xref:System.Windows.Forms.ListView> Na przykład <xref:System.Windows.Forms.ListViewItem.EnsureVisible%2A>Metoda jest podobna do <xref:System.Windows.Forms.ListView>wersji metody, ale wersja ListViewItem dotyczy tylko bieżącego elementu.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListViewItem.EnsureVisible%2A>       Udostępnia metody, które nie są wersje klasie ListViewItem <xref:System.Windows.Forms.ListView>metody.</xref:System.Windows.Forms.ListView> <xref:System.Windows.Forms.ListViewItem.BeginEdit%2A>— Metoda umieszcza tekstu elementu w trybie edycji, użytkownik może zmienić tekstu elementu (gdy <xref:System.Windows.Forms.ListView.LabelEdit%2A>Właściwość <xref:System.Windows.Forms.ListView>formantu ma ustawioną wartość `true`).</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView.LabelEdit%2A> </xref:System.Windows.Forms.ListViewItem.BeginEdit%2A> <xref:System.Windows.Forms.ListViewItem.Clone%2A>— Metoda umożliwia utworzenie kopii istniejącego elementu ListViewItem obiektów do ponownego użycia w innych <xref:System.Windows.Forms.ListView>formantów.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListViewItem.Clone%2A>"
  example:
  - "The following code example creates a <xref:System.Windows.Forms.ListView> control with three ListViewItem objects specified and three <xref:System.Windows.Forms.ListViewItem.ListViewSubItem> objects specified for each item. The example also creates <xref:System.Windows.Forms.ColumnHeader> objects to display the subitems in details view. Two <xref:System.Windows.Forms.ImageList> objects are also created in the code example to provide images for the ListViewItem objects. These <xref:System.Windows.Forms.ImageList> objects are added to the <xref:System.Windows.Forms.ListView.LargeImageList%2A> and <xref:System.Windows.Forms.ListView.SmallImageList%2A> properties. The example uses the following properties in creating the <xref:System.Windows.Forms.ListView> control:  \n  \n-   <xref:System.Windows.Forms.ListView.View%2A>  \n  \n-   <xref:System.Windows.Forms.ListView.LabelEdit%2A>  \n  \n-   <xref:System.Windows.Forms.ListView.AllowColumnReorder%2A>  \n  \n-   <xref:System.Windows.Forms.ListView.CheckBoxes%2A>  \n  \n-   <xref:System.Windows.Forms.ListView.FullRowSelect%2A>  \n  \n-   <xref:System.Windows.Forms.ListView.GridLines%2A>  \n  \n-   <xref:System.Windows.Forms.ListView.Sorting%2A>  \n  \n You need to add the code to a <xref:System.Windows.Forms.Form> and call the method created in the example from the constructor or another method on the form. The example requires that images named `MySmallImage1`, `MySmallImage2`, `MyLargeImage1`, and `MyLargeImage2` are located in the root directory of drive C.  \n  \n [!code-cpp[ListViewExample#1](~/add/codesnippet/cpp/t-system.windows.forms.l_21_1.cpp)]\n [!code-cs[ListViewExample#1](~/add/codesnippet/csharp/t-system.windows.forms.l_21_1.cs)]\n [!code-vb[ListViewExample#1](~/add/codesnippet/visualbasic/t-system.windows.forms.l_21_1.vb)]"
