  name: IThemeResolutionService
  nameWithType: IThemeResolutionService
  fullName: System.Web.UI.IThemeResolutionService
  type: Interface
  summary: "Udostępnia interfejs narzędzia projektanta programiści mogą wykorzystać do dostarczania zestaw <xref href=&quot;System.Web.UI.ThemeProvider&quot;> </xref> obiektów, które mogą być używane motywy i sterowanie Karnacje formantów w środowisku projektowania."
  remarks: "Deweloperów strony i kontrolki autorów nie należy używać interfejsu IThemeResolutionService. Interfejs IThemeResolutionService jest implementowany przez deweloperów projektanta narzędzia do dostarczania <xref:System.Web.UI.SkinBuilder>kontrolować konstruktorów w środowisku projektowym.</xref:System.Web.UI.SkinBuilder>       IThemeResolutionService to kontener dla co najmniej jednego <xref:System.Web.UI.ThemeProvider>obiektów, które z kolei dostarczają <xref:System.Web.UI.SkinBuilder>obiekty, które motywy i kontrolować Karnacje formantów podczas ich tworzenia za pomocą projektanta.</xref:System.Web.UI.SkinBuilder> </xref:System.Web.UI.ThemeProvider> Wystąpienie klasy IThemeResolutionService są dostępne z danym <xref:System.Web.UI.ControlBuilder>wystąpienia przy użyciu jego <xref:System.Web.UI.ControlBuilder.ThemeResolutionService%2A?displayProperty=fullName>Właściwości.</xref:System.Web.UI.ControlBuilder.ThemeResolutionService%2A?displayProperty=fullName> </xref:System.Web.UI.ControlBuilder>"
  syntax:
    content: public interface IThemeResolutionService
  implements: []
  platform:
  - net462
