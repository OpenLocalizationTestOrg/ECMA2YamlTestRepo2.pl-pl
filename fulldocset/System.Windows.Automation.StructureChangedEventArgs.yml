  summary: "Inicjuje nowe wystąpienie klasy <xref:System.Windows.Automation.StructureChangedEventArgs.StructureChangeType*>klasy określający typ zmiany i [!INCLUDE[TLA#tla_id](~/add/includes/tlasharptla-id-md.md)] elementu, którego struktura zmieniona.</xref:System.Windows.Automation.StructureChangedEventArgs.StructureChangeType*>"
  remarks: "Wartości, które mogą być zwracane w `structureChangeType` są zależne od implementacji dostawcy automatyzacji interfejsu użytkownika. Na przykład, gdy elementy są dodawane do lub usunięte z [!INCLUDE[TLA2#tla_win32](~/add/includes/tla2sharptla-win32-md.md)] pola listy, jeśli dostawca nie jest w stanie określić liczbę elementów, które dodane lub usunięte, jego może określać <xref:System.Windows.Automation.StructureChangeType>i nie <xref:System.Windows.Automation.StructureChangeType>lub <xref:System.Windows.Automation.StructureChangeType>.</xref:System.Windows.Automation.StructureChangeType> </xref:System.Windows.Automation.StructureChangeType> </xref:System.Windows.Automation.StructureChangeType>       W poniższej tabeli opisano informacje, w przypadku odebranych przez <xref:System.Windows.Automation.StructureChangedEventHandler>zmiany inną strukturę.</xref:System.Windows.Automation.StructureChangedEventHandler>      | `structureChangeType`| Źródło zdarzenia | `runtimeId`|   |---------------------------|------------------|-----------------|   | <xref:System.Windows.Automation.StructureChangeType>| Podrzędne, która została dodana. | Podrzędne, która została dodana. |   | <xref:System.Windows.Automation.StructureChangeType>| Element nadrzędny elementu podrzędnego, który został usunięty. | Podrzędne, które zostały usunięte. |   | <xref:System.Windows.Automation.StructureChangeType>| Element nadrzędny elementy podrzędne, które zostały dodane. | Element nadrzędny elementy podrzędne, które zostały dodane. |   | <xref:System.Windows.Automation.StructureChangeType>| Element nadrzędny elementy podrzędne, które zostały usunięte. | Element nadrzędny elementy podrzędne, które zostały usunięte. |   | <xref:System.Windows.Automation.StructureChangeType>| Element nadrzędny elementy podrzędne, które zostały unieważnione. | Element nadrzędny elementy podrzędne, które zostały unieważnione |       Formanty niestandardowe nie może mieć możliwość zapewnienia odpowiednią wartość w `runtimeId`.</xref:System.Windows.Automation.StructureChangeType> </xref:System.Windows.Automation.StructureChangeType> </xref:System.Windows.Automation.StructureChangeType> </xref:System.Windows.Automation.StructureChangeType> </xref:System.Windows.Automation.StructureChangeType> Aby uzyskać więcej informacji zobacz <xref:System.Windows.Automation.Provider.AutomationInteropProvider.RaiseStructureChangedEvent%2A>.</xref:System.Windows.Automation.Provider.AutomationInteropProvider.RaiseStructureChangedEvent%2A>"
  example:
