  remarks: "Metoda GetPropertiesForNewContext można dodać właściwości kontekstu bezpośrednio do <xref:System.Runtime.Remoting.Activation.IConstructionCallMessage.ContextProperties%2A>listy właściwości w <xref:System.Runtime.Remoting.Activation.IConstructionCallMessage>interfejsu.</xref:System.Runtime.Remoting.Activation.IConstructionCallMessage> </xref:System.Runtime.Remoting.Activation.IConstructionCallMessage.ContextProperties%2A> Domyślna implementacja w <xref:System.Runtime.Remoting.Contexts.ContextAttribute>klasy spowoduje to dodanie do listy właściwości kontekstu.</xref:System.Runtime.Remoting.Contexts.ContextAttribute> Atrybuty kontekstu można zastąpić GetPropertiesForNewContext i wdrożyć własne zachowanie. Na przykład one można dodać do listy nową klasę implementującą właściwości kontekstu."
