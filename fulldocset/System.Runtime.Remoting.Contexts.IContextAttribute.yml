  type: Interface
  summary: "Identyfikuje atrybutu kontekstu."
  remarks: "Klasa IContextAttribute jest widoczne z wszystkie atrybuty kontekstu. Atrybuty wpływ właściwości, która znajduje się w kontekście i wymusza szczegółowe zasady dla obiektów utworzonych w tym kontekście. Aby uzyskać więcej informacji o korzystaniu z atrybutów, zobacz [atrybutów](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface IContextAttribute
