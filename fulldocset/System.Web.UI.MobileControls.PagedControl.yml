  remarks: "Niestandardowe podział na strony musi być włączony. Wartość domyślna to 0, oznacza, że nie można użyć stronicowania niestandardowego.       Jednostki używana dla elementu zależą od formantu. Na przykład <xref:System.Web.UI.MobileControls.List>kontrolka może używać elementów listy jako jednostki, podczas gdy <xref:System.Web.UI.MobileControls.TextView>kontroli mogą używać znaków.</xref:System.Web.UI.MobileControls.TextView> </xref:System.Web.UI.MobileControls.List>"
