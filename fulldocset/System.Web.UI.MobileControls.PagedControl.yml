- uid: System.Web.UI.MobileControls.PagedControl.ItemsPerPage
  id: ItemsPerPage
  parent: System.Web.UI.MobileControls.PagedControl
  langs:
  - csharp
  name: ItemsPerPage
  nameWithType: PagedControl.ItemsPerPage
  fullName: System.Web.UI.MobileControls.PagedControl.ItemsPerPage
  type: Property
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls
  summary: "Pobiera lub ustawia liczbę elementów wyświetlanych na stronie po podział na strony. Ten interfejs API jest przestarzały. Aby uzyskać informacje dotyczące tworzenia aplikacji platformy ASP.NET dla urządzeń przenośnych, zobacz [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) witryny sieci Web."
  remarks: "Jeśli zero, podział na strony nie jest wpływ tej właściwości. Jeśli jest różna od zera, zastępuje elementów wyświetlanych na stronie, gdy formularz jest podzielony na strony. Wartość domyślna wynosi zero.       Formantów przenośnych, które obsługują wewnętrzny podział na strony udostępniają funkcję podział na strony niestandardowe. Zwykle takie formanty wymagają podania wszystkie dane, które mogą one być wyświetlane. Deweloperzy Określ całkowita liczba elementów znajdujących się na liście w <xref:System.Web.UI.MobileControls.PagedControl.ItemCount%2A>Właściwości.</xref:System.Web.UI.MobileControls.PagedControl.ItemCount%2A> Wartość elementu ItemsPerPage właściwość określa liczbę elementów w formancie jest wyświetlany na stronie."
  example:
  - "The following code example shows how to use the ItemsPerPage property to render eight items of a 200-item list per page.  \n  \n [!code-vb[MobileLoadListEventArgsSample#1](~/add/codesnippet/visualbasic/p-system.web.ui.mobileco_6_1.aspx)]\n [!code-cs[MobileLoadListEventArgsSample#1](~/add/codesnippet/csharp/p-system.web.ui.mobileco_6_1.aspx)]"
  syntax:
    content: public int ItemsPerPage { get; set; }
    return:
      type: System.Int32
      description: "Liczba elementów wyświetlanych na stronie po podział na strony."
  overload: System.Web.UI.MobileControls.PagedControl.ItemsPerPage*
  exceptions: []
  platform:
  - net462
