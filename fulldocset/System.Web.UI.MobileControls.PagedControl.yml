  nameWithType: PagedControl
  fullName: System.Web.UI.MobileControls.PagedControl
  type: Class
  summary: "Funkcje jako klasa podstawowa używana przez formantów, które obsługują wewnętrzny podział na strony. Aby uzyskać informacje dotyczące tworzenia aplikacji platformy ASP.NET dla urządzeń przenośnych, zobacz [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) witryny sieci Web."
  remarks: "Klasa PagedControl przedstawia niektóre właściwości, metod i zdarzeń wspólne dla wszystkich kontrolek, które są w stanie wewnętrzny podział na strony.       Wszystkie formanty, które dziedziczą z klasy PagedControl również obsługiwać niestandardowe podział na strony, znany jako podziału.       Podobnie jak <xref:System.Web.UI.MobileControls.ItemPager>Klasa, ta klasa jest używana dla formantów, które mają długość tekstu długie, takich jak <xref:System.Web.UI.MobileControls.List>, <xref:System.Web.UI.MobileControls.LiteralText>, lub <xref:System.Web.UI.MobileControls.ObjectList>.</xref:System.Web.UI.MobileControls.ObjectList> </xref:System.Web.UI.MobileControls.LiteralText> </xref:System.Web.UI.MobileControls.List> </xref:System.Web.UI.MobileControls.ItemPager>"
  syntax:
    content: >-
      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

