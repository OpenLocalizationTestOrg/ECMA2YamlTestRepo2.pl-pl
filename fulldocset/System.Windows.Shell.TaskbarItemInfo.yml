  remarks: "Właściwość ProgressValue jest reprezentowany jako wartość z zakresu od 0,0 do 1,0. Numery mniejsze lub większe są przekształcone muszą mieścić się w tych granicach. <xref:System.Double>to przekształcone na 0.</xref:System.Double>       Postęp długotrwałych zadań może komunikować się za pomocą wyświetlania wskaźnik postępu w [!INCLUDE[win7](~/add/includes/win7-md.md)] przycisk paska zadań. Kolor wskaźnika jest określany przez <xref:System.Windows.Shell.TaskbarItemInfo.ProgressState%2A>właściwość, która zawiera jedną z <xref:System.Windows.Shell.TaskbarItemProgressState>wartości wyliczenia.</xref:System.Windows.Shell.TaskbarItemProgressState> </xref:System.Windows.Shell.TaskbarItemInfo.ProgressState%2A> Jeśli <xref:System.Windows.Shell.TaskbarItemInfo.ProgressState%2A>właściwość jest <xref:System.Windows.Shell.TaskbarItemProgressState>, <xref:System.Windows.Shell.TaskbarItemProgressState>, lub <xref:System.Windows.Shell.TaskbarItemProgressState>, właściwość ProgressValue określa stopnia ukończenia wskaźnika postępu.</xref:System.Windows.Shell.TaskbarItemProgressState> </xref:System.Windows.Shell.TaskbarItemProgressState> </xref:System.Windows.Shell.TaskbarItemProgressState> </xref:System.Windows.Shell.TaskbarItemInfo.ProgressState%2A> ProgressValue jest ignorowany dla niektórych wartości <xref:System.Windows.Shell.TaskbarItemInfo.ProgressState%2A>.</xref:System.Windows.Shell.TaskbarItemInfo.ProgressState%2A> <xref:System.Windows.Shell.TaskbarItemProgressState>Pokazuje pulsująca zielony wskaźnik na pasku zadań cały.</xref:System.Windows.Shell.TaskbarItemProgressState> Wskaźnik nie jest wyświetlany dla <xref:System.Windows.Shell.TaskbarItemProgressState>.</xref:System.Windows.Shell.TaskbarItemProgressState>       Na poniższej ilustracji przedstawiono wskaźnik postępu zadań z ProgressValue 82 procent.       ![Przykładowe informacje zadań elementu](~/add/media/wpfshell-taskbariteminfo.png &quot;przykładowe informacje zadań elementu&quot;) wskaźnika postępu na pasku zadań systemu Windows"
  example:
  - "The following example shows how to set the ProgressValue property in code. The value is set in the handler of a <xref:System.ComponentModel.BackgroundWorker.ProgressChanged?displayProperty=fullName> event to indicate the current progress of the background task. This example is part of a larger example provided for the <xref:System.Windows.Shell.TaskbarItemInfo> class.  \n  \n [!code-cs[Shell_TaskbarItemSample#130](~/add/codesnippet/csharp/shell_taskbaritemsample/mainwindow.xaml.cs#130)]\n [!code-vb[Shell_TaskbarItemSample#130](~/add/codesnippet/visualbasic/shell_taskbaritemsample/mainwindow.xaml.vb#130)]"
  syntax:
    content: public double ProgressValue { get; set; }
    return:
      type: System.Double
      description: "Wartość, która wskazuje stopnia ukończenia wskaźnika postępu w pasku zadań. Wartość domyślna to 0."
