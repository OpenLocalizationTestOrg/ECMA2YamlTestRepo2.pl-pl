  name: Overlay
  nameWithType: TaskbarItemInfo.Overlay
  fullName: System.Windows.Shell.TaskbarItemInfo.Overlay
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Shell
  summary: "Pobiera lub ustawia obraz, który jest wyświetlany nad ikonę programu w pasku zadań."
  remarks: "Możesz dodać obraz do ikonę programu w pasku zadań do komunikowania się stan aplikacji dla użytkownika. Nakładki używa statycznego lub animowany <xref:System.Windows.Media.ImageSource>który znajduje się w prawym dolnym rogu ikonę na pasku zadań.</xref:System.Windows.Media.ImageSource> Nakładki nie jest wyświetlana, jeśli użytkownik ustawi pokazanie małe ikony paska zadań.       Ikony w obszarze powiadomień, czyli na prawym końcu paska zadań są zwykle używane do przedstawiania stanu aplikacji do użytkownika. W [!INCLUDE[win7](~/add/includes/win7-md.md)], ikony w obszarze powiadomień są domyślnie ukryte i w związku z tym są mniej przydatne w przypadku komunikacji stanu. Można użyć w nakładce przycisk paska zadań w [!INCLUDE[win7](~/add/includes/win7-md.md)] do komunikowania się stanie, gdy ikonę w obszarze powiadomień jest ukryty. Aplikację można wykryć wersji systemu Windows i udostępniać powiadomienia w taki sposób, który jest odpowiedni dla systemu operacyjnego.       Nakładki obrazów mają być renderowane na odpowiedni rozmiar. Jeśli <xref:System.Windows.Media.ImageSource>reprezentuje <xref:System.Drawing.Icon>, służy również odpowiedniego głębia.</xref:System.Drawing.Icon> </xref:System.Windows.Media.ImageSource>       Na poniższej ilustracji przedstawiono nakładki paska zadań.       ![Przykładowe informacje zadań elementu](~/add/media/wpfshell-taskbariteminfo.png &quot;przykładowe informacje zadań elementu&quot;) nakładki paska zadań systemu Windows"
  example:
  - "The following example shows how to create a <xref:System.Windows.Shell.TaskbarItemInfo> in markup and set the Overlay property. This example is part of a larger example provided for the <xref:System.Windows.Shell.TaskbarItemInfo> class.  \n  \n [!code-xml[Shell_TaskbarItemSample#010](~/add/codesnippet/xaml/shell_taskbaritemsample/mainwindow.xaml#010)]  \n  \n The following example shows how to set the Overlay property in code.  \n  \n [!code-cs[Shell_TaskbarItemSample#121](~/add/codesnippet/csharp/shell_taskbaritemsample/mainwindow.xaml.cs#121)]\n [!code-vb[Shell_TaskbarItemSample#121](~/add/codesnippet/visualbasic/shell_taskbaritemsample/mainwindow.xaml.vb#121)]"
  syntax:
    content: public System.Windows.Media.ImageSource Overlay { get; set; }
    return:
      type: System.Windows.Media.ImageSource
      description: "Obraz, który jest wyświetlany nad ikonę programu w pasku zadań. Wartość domyślna to <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Shell.TaskbarItemInfo.Overlay*
  exceptions: []
