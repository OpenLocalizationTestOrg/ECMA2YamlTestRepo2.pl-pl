  name: TaskbarItemInfo
  nameWithType: TaskbarItemInfo
  fullName: System.Windows.Shell.TaskbarItemInfo
  type: Class
  summary: "Reprezentuje informacje dotyczące sposobu wyświetlania miniatury paska zadań."
  remarks: "Klasa TaskbarItemInfo udostępnia zarządzany otok dla [!INCLUDE[win7](~/add/includes/win7-md.md)] funkcji paska zadań. Aby uzyskać więcej informacji na temat powłoki systemu Windows i zadań natywnych interfejsów API, zobacz [rozszerzenia zadań](http://go.microsoft.com/fwlink/?LinkId=178479). TaskbarItemInfo jest ujawniona jako <xref:System.Windows.Window.TaskbarItemInfo%2A?displayProperty=fullName>Właściwość zależności na <xref:System.Windows.Window>.</xref:System.Windows.Window> </xref:System.Windows.Window.TaskbarItemInfo%2A?displayProperty=fullName>       [!INCLUDE[win7](~/add/includes/win7-md.md)] Zadań zapewnia rozszerzoną funkcjonalność, która pozwala na użycie elementu zadań do komunikowania się stan użytkownika i ujawnia typowych zadań, gdy okno jest zminimalizowany lub ukryte. Funkcje, które jest udostępniane przez klasę TaskbarItemInfo jest niedostępne w wersjach systemu Windows starszych niż [!INCLUDE[win7](~/add/includes/win7-md.md)]. Aplikacje używające klasy TaskbarItemInfo mogą nadal działać w starszych wersjach systemu Windows; Jednak te ulepszenia zadań są niedostępne w starszych wersjach.       W [!INCLUDE[win7](~/add/includes/win7-md.md)], niektóre funkcje zadań mogą być niedostępne, w zależności od ustawień użytkownika. Na przykład funkcja zadań jest niedostępna Jeśli [!INCLUDE[TLA#tla_aero](~/add/includes/tlasharptla-aero-md.md)] jest wyłączona lub jeśli aplikacja została uruchomiona z podwyższonym poziomem uprawnień. Aplikacji powinien zawierać innych metod do interakcji z użytkownikiem, które nie są zależne od funkcji rozszerzonej zadań w [!INCLUDE[win7](~/add/includes/win7-md.md)].       Ikony w obszarze powiadomień, czyli na prawym końcu paska zadań są zwykle używane do przedstawiania stanu aplikacji do użytkownika. Domyślnie [!INCLUDE[win7](~/add/includes/win7-md.md)] zadań ukrywa ikony w obszarze powiadomień. Jednak można ustawić <xref:System.Windows.Shell.TaskbarItemInfo.Overlay%2A>Właściwości, aby dodać obraz do przycisku paska zadań do komunikowania się stan, takich jak stan online w aplikacji obsługi komunikatów.</xref:System.Windows.Shell.TaskbarItemInfo.Overlay%2A> Nakładki obrazów użytkownicy będą widzieć stan aplikacji, nawet jeśli nie widzą ikonę w obszarze powiadomień. Można również wyświetlić postęp uruchamianie zadań w pasku zadań, ustawiając <xref:System.Windows.Shell.TaskbarItemInfo.ProgressState%2A>i <xref:System.Windows.Shell.TaskbarItemInfo.ProgressValue%2A>Właściwości.</xref:System.Windows.Shell.TaskbarItemInfo.ProgressValue%2A> </xref:System.Windows.Shell.TaskbarItemInfo.ProgressState%2A>       [!INCLUDE[win7](~/add/includes/win7-md.md)] Zadań wyświetla miniatury aplikacji podczas przesuwania wskaźnika myszy nad przycisk paska zadań. Domyślnie jest wyświetlana w oknie całej aplikacji. Można określić określoną część okna, aby wyświetlić na miniaturze przez ustawienie <xref:System.Windows.Shell.TaskbarItemInfo.ThumbnailClipMargin%2A>Właściwości.</xref:System.Windows.Shell.TaskbarItemInfo.ThumbnailClipMargin%2A> Można również określić <xref:System.Windows.Shell.TaskbarItemInfo.Description%2A>który jest wyświetlany w etykietce narzędzia powyżej miniatur paska zadań.</xref:System.Windows.Shell.TaskbarItemInfo.Description%2A> Etykietka narzędzia jest wyświetlana, nawet wtedy, gdy nie można zobaczyć miniaturę ze względu na ustawienia użytkownika.       Przyciski można dodać miniaturę zadań w celu zapewnienia dostępu do typowych zadań bez przełączania do okna aplikacji. Windows Media Player umożliwia na przykład Odtwórz, Wstrzymaj, do przodu, i przyciski Wstecz, które pozwalają na sterowanie odtwarzanie multimediów z miniatur paska zadań, gdy aplikacja jest zminimalizowany. Przyciski na miniaturze zadań są reprezentowane przez <xref:System.Windows.Shell.ThumbButtonInfo>obiektów i są zawarte w <xref:System.Windows.Shell.TaskbarItemInfo.ThumbButtonInfos%2A>kolekcji.</xref:System.Windows.Shell.TaskbarItemInfo.ThumbButtonInfos%2A> </xref:System.Windows.Shell.ThumbButtonInfo>       Na poniższej ilustracji przedstawiono udoskonalone funkcje [!INCLUDE[win7](~/add/includes/win7-md.md)] paska zadań.       ![Przykładowe informacje zadań elementu](~/add/media/wpfshell-taskbariteminfo.png &quot;przykładowe informacje zadań elementu&quot;) ulepszone funkcje obsługi zadań systemu Windows"
  example:
  - "The following example shows how to create a TaskbarItemInfo in markup. The TaskbarItemInfo contains a collection of <xref:System.Windows.Shell.ThumbButtonInfo> objects that provide access to the Play and Stop commands from the taskbar item.  \n  \n [!code-xml[Shell_TaskbarItemSample#010](~/add/codesnippet/xaml/shell_taskbaritemsample/mainwindow.xaml#010)]  \n  \n The following markup and code shows the previous example in its full context. The application uses a <xref:System.ComponentModel.BackgroundWorker> to count from 0 to 100 and displays its progress in the user interface. The task can be started and stopped from the taskbar preview. The progress is displayed in the taskbar button.  \n  \n [!code-xml[Shell_TaskbarItemSample#001](~/add/codesnippet/xaml/shell_taskbaritemsample/mainwindow.xaml#001)]  \n  \n [!code-cs[Shell_TaskbarItemSample#100](~/add/codesnippet/csharp/shell_taskbaritemsample/mainwindow.xaml.cs#100)]\n [!code-vb[Shell_TaskbarItemSample#100](~/add/codesnippet/visualbasic/shell_taskbaritemsample/mainwindow.xaml.vb#100)]"
