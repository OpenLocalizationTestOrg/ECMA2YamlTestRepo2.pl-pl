- uid: System.Windows.Shell.TaskbarItemInfo.ThumbnailClipMargin
  id: ThumbnailClipMargin
  parent: System.Windows.Shell.TaskbarItemInfo
  langs:
  - csharp
  name: ThumbnailClipMargin
  nameWithType: TaskbarItemInfo.ThumbnailClipMargin
  fullName: System.Windows.Shell.TaskbarItemInfo.ThumbnailClipMargin
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Shell
  summary: "Pobiera lub ustawia wartość określającą część obszaru klienckiego okna aplikacji, który wyświetlaną na miniaturze paska zadań."
  remarks: "Domyślnie [!INCLUDE[win7](~/add/includes/win7-md.md)] zadań wyświetla miniatury skalowana obszaru klienckiego okna aplikacji. Można ustawić właściwości ThumbnailClipMargin do określenia przycięte części okna klienta, który jest wyświetlany na miniaturze. Na przykład ta właściwość jest przydatna, jeśli chce się skupić miniatury zawartość okna podczas wykluczyć pasków narzędzi aplikacji. Ta właściwość nie może służyć do wyświetlania zawartości miniatur, które nie są już widoczne w oknie aplikacji.       Określ obszar, który jest wyświetlany na miniaturze przez ustawienie <xref:System.Windows.Thickness>obramowania wokół obszaru.</xref:System.Windows.Thickness> Obramowania rozpoczyna się na krawędzi okna klienta i rozszerza czynnego o określonej szerokości. Zawartość wewnątrz obramowania jest wyświetlana na miniaturze.       Na poniższej ilustracji przedstawiono obramowania, które definiują ThumbnailClipMargin.       ![Margines miniatur klip](~/add/media/wpfshell-clipmargin.png &quot;margines klip miniatur&quot;) obramowanie margines obiektu miniatur Poniższa ilustracja przedstawia przyciętą podgląd miniatur.       ![Przykładowe informacje zadań elementu](~/add/media/wpfshell-taskbariteminfo.png &quot;przykładowe informacje zadań elementu&quot;) podglądu miniatur na pasku zadań systemu Windows"
  example:
  - "The following example shows how to create a <xref:System.Windows.Shell.TaskbarItemInfo> in markup and set the ThumbnailClipMargin property. This example is part of a larger example provided for the <xref:System.Windows.Shell.TaskbarItemInfo> class.  \n  \n [!code-xml[Shell_TaskbarItemSample#010](~/add/codesnippet/xaml/shell_taskbaritemsample/mainwindow.xaml#010)]"
  syntax:
    content: public System.Windows.Thickness ThumbnailClipMargin { get; set; }
    return:
      type: System.Windows.Thickness
      description: "Wartość, która określa część obszaru klienckiego okna aplikacji, który wyświetlaną na miniaturze paska zadań. Wartość domyślna to pusta <xref href=&quot;System.Windows.Thickness&quot;> </xref>."
  overload: System.Windows.Shell.TaskbarItemInfo.ThumbnailClipMargin*
  exceptions: []
  platform:
  - net462
