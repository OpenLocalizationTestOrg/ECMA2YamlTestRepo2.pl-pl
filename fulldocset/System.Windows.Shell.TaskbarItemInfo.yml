- uid: System.Windows.Shell.TaskbarItemInfo.ProgressState
  id: ProgressState
  parent: System.Windows.Shell.TaskbarItemInfo
  langs:
  - csharp
  name: ProgressState
  nameWithType: TaskbarItemInfo.ProgressState
  fullName: System.Windows.Shell.TaskbarItemInfo.ProgressState
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Shell
  summary: "Pobiera lub ustawia wartość wskazującą sposób wyświetlania wskaźnika postępu w pasku zadań."
  remarks: "Postęp długotrwałych zadań może komunikować się za pomocą wyświetlania wskaźnik postępu w [!INCLUDE[win7](~/add/includes/win7-md.md)] przycisk paska zadań. Kolor wskaźnika jest określany przez właściwość ProgressState, która zawiera jedną z <xref:System.Windows.Shell.TaskbarItemProgressState>wartości wyliczenia.</xref:System.Windows.Shell.TaskbarItemProgressState> Gdy jest ProgressState <xref:System.Windows.Shell.TaskbarItemProgressState>, wskaźnika jest zielony.</xref:System.Windows.Shell.TaskbarItemProgressState> Gdy <xref:System.Windows.Shell.TaskbarItemProgressState>, wskaźnika jest żółty.</xref:System.Windows.Shell.TaskbarItemProgressState> Gdy <xref:System.Windows.Shell.TaskbarItemProgressState>wskaźnik jest red.</xref:System.Windows.Shell.TaskbarItemProgressState> Dla tych stanów <xref:System.Windows.Shell.TaskbarItemInfo.ProgressValue%2A>właściwość określa, ile przycisk paska zadań jest wypełniana przez wskaźnik postępu.</xref:System.Windows.Shell.TaskbarItemInfo.ProgressValue%2A> <xref:System.Windows.Shell.TaskbarItemInfo.ProgressValue%2A>jest ignorowany dla innych wartości ProgressState.</xref:System.Windows.Shell.TaskbarItemInfo.ProgressValue%2A> <xref:System.Windows.Shell.TaskbarItemProgressState>Pokazuje pulsująca zielony wskaźnik na pasku zadań cały.</xref:System.Windows.Shell.TaskbarItemProgressState> Wskaźnik nie jest wyświetlany dla <xref:System.Windows.Shell.TaskbarItemProgressState>.</xref:System.Windows.Shell.TaskbarItemProgressState>       Na poniższej ilustracji przedstawiono wskaźnik postępu zadań w <xref:System.Windows.Shell.TaskbarItemProgressState>Stan.</xref:System.Windows.Shell.TaskbarItemProgressState>       ![Przykładowe informacje zadań elementu](~/add/media/wpfshell-taskbariteminfo.png &quot;przykładowe informacje zadań elementu&quot;) wskaźnika postępu na pasku zadań systemu Windows"
  example:
  - "The following example shows how to set the ProgressState property in code. The state is set in the handler of a <xref:System.ComponentModel.BackgroundWorker.RunWorkerCompleted?displayProperty=fullName> event to indicate whether the background task was stopped by the user, ended with an error, or completed normally. This example is part of a larger example provided for the <xref:System.Windows.Shell.TaskbarItemInfo> class.  \n  \n [!code-cs[Shell_TaskbarItemSample#120](~/add/codesnippet/csharp/shell_taskbaritemsample/mainwindow.xaml.cs#120)]\n [!code-vb[Shell_TaskbarItemSample#120](~/add/codesnippet/visualbasic/shell_taskbaritemsample/mainwindow.xaml.vb#120)]"
  syntax:
    content: public System.Windows.Shell.TaskbarItemProgressState ProgressState { get; set; }
    return:
      type: System.Windows.Shell.TaskbarItemProgressState
      description: "Wartość wyliczenia, która wskazuje, jak wskaźnik postępu jest wyświetlana w pasku zadań. Wartość domyślna to <xref href=&quot;System.Windows.Shell.TaskbarItemProgressState&quot;> </xref>."
  overload: System.Windows.Shell.TaskbarItemInfo.ProgressState*
  exceptions: []
  platform:
  - net462
