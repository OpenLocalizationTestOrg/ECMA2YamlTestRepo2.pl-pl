- uid: System.Windows.Shell.TaskbarItemInfo.ThumbButtonInfos
  id: ThumbButtonInfos
  parent: System.Windows.Shell.TaskbarItemInfo
  langs:
  - csharp
  name: ThumbButtonInfos
  nameWithType: TaskbarItemInfo.ThumbButtonInfos
  fullName: System.Windows.Shell.TaskbarItemInfo.ThumbButtonInfos
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Shell
  summary: "Pobiera lub ustawia kolekcję <xref href=&quot;System.Windows.Shell.ThumbButtonInfo&quot;> </xref> obiektów, które są skojarzone z <xref href=&quot;System.Windows.Window&quot;> </xref>."
  remarks: "Przyciski można dodać miniaturę pasek zadań, aby zapewnić użytkownikom dostęp do typowych zadań bez konieczności ich, aby przejść do okna aplikacji. Program Windows Media Player umożliwia na przykład Play, Wstrzymaj, do przodu i z powrotem przycisków, które umożliwiają odtwarzanie multimediów kontroli użytkowników z miniatur paska zadań, gdy aplikacja jest zminimalizowany. Przyciski na miniaturze zadań są reprezentowane przez <xref:System.Windows.Shell.ThumbButtonInfo>obiekty i znajdują się w kolekcji ThumbButtonInfos.</xref:System.Windows.Shell.ThumbButtonInfo>       [!INCLUDE[win7](~/add/includes/win7-md.md)] Powłoki pozwala maksymalnie siedem przycisków miniatur paska zadań. Jeśli więcej niż siedmiu <xref:System.Windows.Shell.ThumbButtonInfo>obiekty są dodawane do <xref:System.Windows.Shell.ThumbButtonInfoCollection>, dodatkowe obiekty są traktowane jako przepełnienia.</xref:System.Windows.Shell.ThumbButtonInfoCollection> </xref:System.Windows.Shell.ThumbButtonInfo> Gdy przycisk jest <xref:System.Windows.Visibility>, nie ma żadnych elementów widoczne, i miejsce nie jest zarezerwowana dla niego.</xref:System.Windows.Visibility> W tym case, dodatkowe przycisków z <xref:System.Windows.Shell.ThumbButtonInfoCollection>przepełnienie są wyświetlane.</xref:System.Windows.Shell.ThumbButtonInfoCollection>       Na poniższej ilustracji przedstawiono Podgląd zadań z kolekcją dwóch przycisków przycisku suwaka.       ![Przykładowe informacje zadań elementu](~/add/media/wpfshell-taskbariteminfo.png &quot;przykładowe informacje zadań elementu&quot;) przyciski przycisku paska zadań systemu Windows"
  example:
  - "The following example shows how to create a <xref:System.Windows.Shell.TaskbarItemInfo> in markup. The <xref:System.Windows.Shell.TaskbarItemInfo> contains a collection of <xref:System.Windows.Shell.ThumbButtonInfo> objects that provide access to the Play and Stop commands from the taskbar item. This example is part of a larger example provided for the <xref:System.Windows.Shell.TaskbarItemInfo> class.  \n  \n [!code-xml[Shell_TaskbarItemSample#010](~/add/codesnippet/xaml/shell_taskbaritemsample/mainwindow.xaml#010)]"
  syntax:
    content: public System.Windows.Shell.ThumbButtonInfoCollection ThumbButtonInfos { get; set; }
    return:
      type: System.Windows.Shell.ThumbButtonInfoCollection
      description: "Kolekcja <xref href=&quot;System.Windows.Shell.ThumbButtonInfo&quot;> </xref> obiektów, które są skojarzone z <xref href=&quot;System.Windows.Window&quot;> </xref>. Wartość domyślna to pustej kolekcji."
  overload: System.Windows.Shell.TaskbarItemInfo.ThumbButtonInfos*
  exceptions: []
  platform:
  - net462
