  nameWithType: RSAOAEPKeyExchangeFormatter
  fullName: System.Security.Cryptography.RSAOAEPKeyExchangeFormatter
  type: Class
  summary: "Tworzy optymalne dopełnienie asymetrycznego szyfrowania (OAEP) klucza wymiany danych przy użyciu <xref href=&quot;System.Security.Cryptography.RSA&quot;> </xref>."
  remarks: "Wymiana klucza umożliwia nadawcy, aby utworzyć poufne informacje, na przykład losowe dane, które mogą być używane jako klucz w algorytmu szyfrowania symetrycznego, a następnie wyślij go do określonego adresata za pomocą szyfrowania.       Służy <xref:System.Security.Cryptography.RSAOAEPKeyExchangeDeformatter>do odbierania wymiany kluczy i Wyodrębnij tajnych informacji z niego</xref:System.Security.Cryptography.RSAOAEPKeyExchangeDeformatter>      > [!CAUTION] > Zdecydowanie zaleca się, że nie próby utworzenia własnej metody wymiany kluczy z podstawowa funkcjonalność, ponieważ wiele szczegóły operacji musi zostać wykonana dokładnie w kolejności do wymiany kluczy powiódł się."
  example:
  - "The following example shows how to use the RSAOAEPKeyExchangeFormatter class to create an exchange key for a message recipient.  \n  \n [!code-vb[System.Security.Cryptography.RSAOAEPKeyExchangeDeformatter2#1](~/add/codesnippet/visualbasic/t-system.security.crypto_2_1.vb)]\n [!code-cs[System.Security.Cryptography.RSAOAEPKeyExchangeDeformatter2#1](~/add/codesnippet/csharp/t-system.security.crypto_2_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class RSAOAEPKeyExchangeFormatter : System.Security.Cryptography.AsymmetricKeyExchangeFormatter
