  remarks: "Użyj tego konstruktora, aby utworzyć nowe wystąpienie klasy <xref:System.Web.UI.WebControls.MenuEventArgs>klasy z podany element menu, źródło polecenia i argumentów zdarzenia.</xref:System.Web.UI.WebControls.MenuEventArgs> W poniższej tabeli przedstawiono początkowe wartości właściwości dla wystąpienia <xref:System.Web.UI.WebControls.MenuEventArgs>klasy.</xref:System.Web.UI.WebControls.MenuEventArgs>      | Właściwość | Nieprawidłowa wartość |   |--------------|-------------------|   | <xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A>| Wartość `originalArgs.CommandArgument` parametru. |   | <xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A>| Wartość `originalArgs.CommandName` parametru. |   | <xref:System.Web.UI.WebControls.MenuEventArgs.CommandSource%2A>| <xref:System.Object>Określony przez `commandSource` parametru. |   | <xref:System.Web.UI.WebControls.MenuEventArgs.Item%2A>| <xref:System.Web.UI.WebControls.MenuItem>Obiekt określony przez `item` parametru. |</xref:System.Web.UI.WebControls.MenuItem> </xref:System.Web.UI.WebControls.MenuEventArgs.Item%2A> </xref:System.Object> </xref:System.Web.UI.WebControls.MenuEventArgs.CommandSource%2A> </xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A> </xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A>"
