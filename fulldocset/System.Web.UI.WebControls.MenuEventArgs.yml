  name: MenuEventArgs
  nameWithType: MenuEventArgs
  fullName: System.Web.UI.WebControls.MenuEventArgs
  type: Class
  summary: "Udostępnia dane dla <xref href=&quot;System.Web.UI.WebControls.Menu.MenuItemClick&quot;> </xref> i <xref href=&quot;System.Web.UI.WebControls.Menu.MenuItemDataBound&quot;> </xref> zdarzenia <xref href=&quot;System.Web.UI.WebControls.Menu&quot;> </xref> formantu. Ta klasa nie może być dziedziczona."
  remarks: "Klasa MenuEventArgs jest używana do przechowywania danych o zdarzeniach przekazany do obsługi zdarzeń dla zdarzenia w poniższej tabeli.      | Zdarzenia | Opis elementu |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.Menu.MenuItemClick>| Występuje po kliknięciu elementu menu.</xref:System.Web.UI.WebControls.Menu.MenuItemClick> To zdarzenie jest najczęściej używany do synchronizacji <xref:System.Web.UI.WebControls.Menu>formantu z innego formantu na stronie. |   | <xref:System.Web.UI.WebControls.Menu.MenuItemDataBound>| Występuje, gdy element menu jest powiązany z danymi.</xref:System.Web.UI.WebControls.Menu.MenuItemDataBound> </xref:System.Web.UI.WebControls.Menu> To zdarzenie jest najczęściej używany do modyfikowania element menu, zanim zostanie wyświetlony w formancie <xref:System.Web.UI.WebControls.Menu>. |       W zależności od zdarzenia wywoływane, można uzyskać dostępu do elementu menu kliknięciu przez użytkownika lub jest powiązany z danymi przy użyciu elementu menu <xref:System.Web.UI.WebControls.MenuEventArgs.Item%2A>Właściwości.</xref:System.Web.UI.WebControls.MenuEventArgs.Item%2A> </xref:System.Web.UI.WebControls.Menu>       Aby uzyskać listę początkowe wartości właściwości dla wystąpienia klasy MenuEventArgs, zobacz <xref:System.Web.UI.WebControls.MenuEventArgs.%23ctor%2A>konstruktora.</xref:System.Web.UI.WebControls.MenuEventArgs.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use the MenuEventArgs object passed to the event handler for the <xref:System.Web.UI.WebControls.Menu.MenuItemDataBound> event to modify the properties of a menu item before it is displayed in a <xref:System.Web.UI.WebControls.Menu> control. The <xref:System.Web.UI.WebControls.MenuItem.ImageUrl%2A> property of the `Home` menu item is set to display an image in that menu item only. For this example to work correctly, you must copy the sample site map data below to a file named Web.sitemap.  \n  \n [!code-cs[MenuEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_160_1.aspx)]\n [!code-vb[MenuEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_160_1.aspx)]  \n  \n The following is sample site map data for the previous example.  \n  \n `<siteMap>`  \n  \n `<siteMapNode url=\"~\\Home.aspx\"`  \n  \n `title=\"Home\"`  \n  \n `description=\"Home\">`  \n  \n `<siteMapNode url=\"~\\Music.aspx\"`  \n  \n `title=\"Music\"`  \n  \n `description=\"Music\">`  \n  \n `<siteMapNode url=\"~\\Classical.aspx\"`  \n  \n `title=\"Classical\"`  \n  \n `description=\"Classical\"/>`  \n  \n `<siteMapNode url=\"~\\Rock.aspx\"`  \n  \n `title=\"Rock\"`  \n  \n `description=\"Rock\"/>`  \n  \n `<siteMapNode url=\"~\\Jazz.aspx\"`  \n  \n `title=\"Jazz\"`  \n  \n `description=\"Jazz\"/>`  \n  \n `</siteMapNode>`  \n  \n `<siteMapNode url=\"~\\Movies.aspx\"`  \n  \n `title=\"Movies\"`  \n  \n `description=\"Movies\">`  \n  \n `<siteMapNode url=\"~\\Action.aspx\"`  \n  \n `title=\"Action\"`  \n  \n `description=\"Action\"/>`  \n  \n `<siteMapNode url=\"~\\Drama.aspx\"`  \n  \n `title=\"Drama\"`  \n  \n `description=\"Drama\"/>`  \n  \n `<siteMapNode url=\"~\\Musical.aspx\"`  \n  \n `title=\"Musical\"`  \n  \n `description=\"Musical\"/>`  \n  \n `</siteMapNode>`  \n  \n `</siteMapNode>`  \n  \n `</siteMap>`"
  syntax:
    content: 'public sealed class MenuEventArgs : System.Web.UI.WebControls.CommandEventArgs'
