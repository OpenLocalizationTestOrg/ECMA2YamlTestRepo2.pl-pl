  remarks: "W języku Visual Basic 6.0 `Modal` parametr `Show` metoda została użyta do określenia, czy formularz będzie wyświetlany jako modalne okno dialogowe. W [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)], `Modal` parametr został zastąpiony przez dwie różne metody Pokaż: <xref:System.Windows.Forms.Control.Show%2A>i <xref:System.Windows.Forms.Form.ShowDialog%2A>.</xref:System.Windows.Forms.Form.ShowDialog%2A> </xref:System.Windows.Forms.Control.Show%2A>       Te stałe Włącz kod, który został uaktualniony z Visual Basic 6.0, aby kontynuować działanie bez dodatkowych modyfikacji.      > [!NOTE] > Funkcje i obiekty w <xref:Microsoft.VisualBasic.Compatibility.VB6>przestrzeni nazw są dostarczane do użycia przez narzędzia uaktualniania programu Visual Basic 6.0 do [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)].</xref:Microsoft.VisualBasic.Compatibility.VB6> W większości przypadków te funkcje i obiekty powielają funkcjonalność dostępną w innych przestrzeniach nazw można znaleźć [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)]. Ich użycie jest konieczne tylko wtedy gdy model kodu programu Visual Basic 6.0 różni się znacząco od [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] implementacji."
