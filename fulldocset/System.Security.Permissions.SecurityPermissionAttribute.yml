  name: SecurityPermissionAttribute
  nameWithType: SecurityPermissionAttribute
  fullName: System.Security.Permissions.SecurityPermissionAttribute
  type: Class
  summary: "Zezwala na akcje zabezpieczeń dla <xref href=&quot;System.Security.Permissions.SecurityPermission&quot;> </xref> ma zostać zastosowany do kodu przy użyciu zabezpieczeń deklaratywnych. Ta klasa nie może być dziedziczona."
  remarks: "Zależy od zakresu deklaracji, która jest dozwolona <xref:System.Security.Permissions.SecurityAction>używany.</xref:System.Security.Permissions.SecurityAction>       Informacji o zabezpieczeniach deklaruje atrybutu zabezpieczeń są przechowywane w metadanych elementu docelowego atrybutu i jest dostępny przez system w czasie wykonywania. Atrybuty zabezpieczeń są używane tylko w przypadku zabezpieczenia deklaratywne. Zabezpieczenia imperatywne można użyć w klasie odpowiednie uprawnienia.       Użycie klasy SecurityPermissionAttribute, postępuj zgodnie z akcji zabezpieczeń z uprawnień, które są żądane. Każdego uprawnienia zabezpieczeń, które mogą być wymagane, zgodnie z definicją w <xref:System.Security.Permissions.SecurityPermissionFlag>wyliczenie, ma odpowiadającej właściwości w klasie SecurityPermissionAttribute.</xref:System.Security.Permissions.SecurityPermissionFlag> Na przykład żądania możliwość dostępu do kodu niezarządzanego, wykonaj instrukcję żądanie z ustawieniem właściwości, który jest wymagany, w następujący sposób: `SecurityPermissionAttribute(SecurityAction.Demand, UnmanagedCode=true)`.      > [!NOTE] > Wyjątek równoważność <xref:System.Security.Permissions.SecurityPermissionFlag>wyliczenie i właściwości SecurityPermissionAttribute jest to, że <xref:System.Security.Permissions.SecurityPermissionFlag>wartość wyliczenia jest reprezentowana przez <xref:System.Security.Permissions.SecurityAttribute.Unrestricted%2A>Właściwości (dziedziczone z <xref:System.Security.Permissions.SecurityAttribute>klasy).</xref:System.Security.Permissions.SecurityAttribute> </xref:System.Security.Permissions.SecurityAttribute.Unrestricted%2A> </xref:System.Security.Permissions.SecurityPermissionFlag> </xref:System.Security.Permissions.SecurityPermissionFlag> Aby zażądać wszystkie uprawnienia zabezpieczeń, należy określić `Unrestricted=true`."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Constructor | System.AttributeTargets.Method, AllowMultiple=true, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class SecurityPermissionAttribute : System.Security.Permissions.CodeAccessSecurityAttribute
