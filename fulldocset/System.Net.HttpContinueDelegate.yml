items:
- uid: System.Net.HttpContinueDelegate
  id: HttpContinueDelegate
  langs:
  - csharp
  name: HttpContinueDelegate
  nameWithType: HttpContinueDelegate
  fullName: System.Net.HttpContinueDelegate
  type: Delegate
  summary: "Reprezentuje metodę, która powiadamia wywołań po odebraniu odpowiedzi Kontynuuj przez klienta."
  remarks: "Użyj HttpContinueDelegate, aby określić metodę wywołania zwrotnego wywoływana, gdy HTTP 100-kontynuować odpowiedzi z serwera. Gdy zestaw, delegat jest wywoływana po każdej zmianie pierwszy protokołu odpowiedzi typu <xref:System.Net.HttpStatusCode?displayProperty=fullName>odebrania.</xref:System.Net.HttpStatusCode?displayProperty=fullName> Jest to zmiana zachowania w wersji 1.1 Framework.       Obsługi zdarzenia należy zadeklarować takich samych parametrach co HttpContinueDelegate.      > [!NOTE] >  `StatusCode` is always <xref:System.Net.HttpStatusCode?displayProperty=fullName>.</xref:System.Net.HttpStatusCode?displayProperty=fullName>       Jest to przydatne, gdy klient chce wyświetlany stan danych otrzymanych z serwera."
  syntax:
    content: public delegate void HttpContinueDelegate(int StatusCode, WebHeaderCollection httpHeaders);
  inheritance:
  - System.Delegate
  platform:
  - net462
