  summary: "Zawiera typ programu rozpoznawania nazw w typach zarządzanych."
  remarks: "Ten mechanizm rozpoznawania typu może być używany z <xref:System.Web.Script.Serialization.JavaScriptSerializer>kwalifikowaną dla zestawu nazwę typu zarządzanego, który wymaga typu niestandardowego metadanych ciąg klasy do uwzględnienia w serializowanym JavaScript Object Notation (JSON).</xref:System.Web.Script.Serialization.JavaScriptSerializer>       Klasa SimpleTypeResolver umożliwia serializacji typy zarządzane jako JSON przy zachowaniu definicji typu zarządzanego dla niestandardowych typów.       Aby utworzyć wystąpienie <xref:System.Web.Script.Serialization.JavaScriptSerializer>klasy, która używa typu program rozpoznawania nazw, należy użyć <xref:System.Web.Script.Serialization.JavaScriptSerializer.%23ctor%28System.Web.Script.Serialization.JavaScriptTypeResolver%29>konstruktora.</xref:System.Web.Script.Serialization.JavaScriptSerializer.%23ctor%28System.Web.Script.Serialization.JavaScriptTypeResolver%29> </xref:System.Web.Script.Serialization.JavaScriptSerializer>"
