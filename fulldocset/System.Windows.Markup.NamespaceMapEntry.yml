  fullName: System.Windows.Markup.NamespaceMapEntry
  type: Class
  summary: "Zawiera informacje o który <xref href=&quot;System.Windows.Markup.XamlTypeMapper&quot;> </xref> używa mapowania do przestrzeni nazw XML, przestrzeń nazw CLR i zestawu, który zawiera odpowiednie typy dla tej przestrzeni nazw CLR."
  remarks: "Ten typ jest specyficzne dla wdrożenia WPF XAML. Jeśli używasz w ogólne implementacji XAML musi zawierać zestawy WPF.       Alternatywne techniki, które nie wymagają tym zestawy WPF zawierają odwołania do kontekst schematu XAML (dostępne w kontekście dostawcy usług z <xref:System.Xaml.IXamlSchemaContextProvider>, lub z <xref:System.Xaml.XamlObjectWriter.SchemaContext%2A?displayProperty=fullName>z pętli węzła XAML lub ogólne XAML zapisywania układ odniesienia.)</xref:System.Xaml.XamlObjectWriter.SchemaContext%2A?displayProperty=fullName> </xref:System.Xaml.IXamlSchemaContextProvider> Kontekst schematu XAML zawiera interfejsu API dla zwracania jego zestawy, mapowania prefiksów preferowanych i informacji dotyczących przestrzeni nazw XAML.      <a name=&quot;xamlTextUsage_NamespaceMapEntry&quot;></a>## Użycie tekstu języka XAML"
  syntax:
    content: >-
      [System.Diagnostics.DebuggerDisplay("'{_xmlNamespace}'={_clrNamespace}:{_assemblyName}")]

      public class NamespaceMapEntry
