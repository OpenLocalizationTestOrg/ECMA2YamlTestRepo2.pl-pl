  summary: "Dodaje czcionki przechowywane w pamięci systemowej do tego <xref href=&quot;System.Drawing.Text.PrivateFontCollection&quot;> </xref>."
  remarks: "Aby używać pamięci, tekst w formancie musi być renderowane z GDI +. Użyj <xref:System.Windows.Forms.Application.SetCompatibleTextRenderingDefault%2A>jest metoda `true`, aby ustawić GDI + renderowanie aplikacji lub pojedynczych formantów przez ustawienie formantu <xref:System.Windows.Forms.GroupBox.UseCompatibleTextRendering%2A>właściwości `true`.</xref:System.Windows.Forms.GroupBox.UseCompatibleTextRendering%2A> </xref:System.Windows.Forms.Application.SetCompatibleTextRenderingDefault%2A> Nie można renderować niektóre formanty z GDI +."
  syntax:
