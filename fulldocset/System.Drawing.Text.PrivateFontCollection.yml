- uid: System.Drawing.Text.PrivateFontCollection.AddFontFile(System.String)
  id: AddFontFile(System.String)
  parent: System.Drawing.Text.PrivateFontCollection
  langs:
  - csharp
  name: AddFontFile(String)
  nameWithType: PrivateFontCollection.AddFontFile(String)
  fullName: System.Drawing.Text.PrivateFontCollection.AddFontFile(String)
  type: Method
  assemblies:
  - System.Drawing
  namespace: System.Drawing.Text
  summary: "Dodaje czcionki z określonego pliku do tego <xref href=&quot;System.Drawing.Text.PrivateFontCollection&quot;> </xref>."
  remarks: "Aplikacji formularzy systemu Windows obsługują czcionki TrueType i mają ograniczoną obsługę czcionek OpenType. Jeśli spróbujesz użyć czcionki, która nie jest obsługiwana, takich jak nieobsługiwane czcionek OpenType lub czcionka mapy bitowej wyjątek zostanie przeprowadzona. AddFontFile nie jest obsługiwana w systemach operacyjnych starszych niż [!INCLUDE[Win2kFamily](~/add/includes/win2kfamily-md.md)]. Gdy przy użyciu prywatnych czcionki w systemach operacyjnych przed [!INCLUDE[Win2kFamily](~/add/includes/win2kfamily-md.md)], zastąpi domyślną czcionkę, zwykle Microsoft Sans Serif."
  syntax:
    content: public void AddFontFile (string filename);
    parameters:
    - id: filename
      type: System.String
      description: "<xref:System.String>Zawiera nazwę pliku czcionki do dodania.</xref:System.String>"
  overload: System.Drawing.Text.PrivateFontCollection.AddFontFile*
  exceptions:
  - type: System.IO.FileNotFoundException
    commentId: T:System.IO.FileNotFoundException
    description: "Czcionki nie jest obsługiwany lub nie można odnaleźć pliku czcionki."
