  name: PrivateFontCollection
  nameWithType: PrivateFontCollection
  fullName: System.Drawing.Text.PrivateFontCollection
  type: Class
  summary: "Zawiera kolekcję rodziny czcionek zbudowane na podstawie plików czcionek, które są udostępniane przez aplikację klienta."
  remarks: "Klasa PrivateFontCollection umożliwia aplikacje do zainstalowania wersji prywatnej istniejących czcionki bez konieczności zamienić wersję systemu czcionki. Na przykład [!INCLUDE[ndptecgdiplus](~/add/includes/ndptecgdiplus-md.md)] można utworzyć wersji prywatnej czcionki Arial oprócz Arial czcionki, która korzysta z systemu. PrivateFontCollection może również służyć do instalowania czcionek, które nie istnieją w systemie operacyjnym. Jest to instalacji czcionki tymczasowy, który nie ma wpływu na kolekcji zainstalowany system. Aby wyświetlić zainstalowane kolekcji, użyj <xref:System.Drawing.Text.InstalledFontCollection>klasy.</xref:System.Drawing.Text.InstalledFontCollection>"
  syntax:
    content: 'public sealed class PrivateFontCollection : System.Drawing.Text.FontCollection'
