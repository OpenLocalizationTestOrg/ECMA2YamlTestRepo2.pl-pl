  remarks: "Reprezentuje klasę KeyReference `<KeyReference>` element, który zawiera informacje o lokalizacji zaszyfrowanego klucza.       Użyj `<KeyReference>` element, aby odwołać się do `<EncryptedKey>` elementy, które zostały zaszyfrowane przy użyciu klucza zdefiniowane w załączonym `<EncryptedKey>` elementu. Można użyć wielu `<KeyReference>` elementów po wielu `<EncryptedKey>` istnieją elementy, które są szyfrowane za pomocą tego samego klucza.       Możesz podać dodatkowe informacje, takie jak transformacje XPath, transformacje dekompresji lub informacji dotyczących sposobu pobierania elementów z magazynu dokumentów do opisywania wniosku o pomoc.       Aby uzyskać więcej informacji na temat standardów szyfrowania XML zobacz specyfikację szyfrowanie XML, który jest dostępny w sieci World Wide Web konsorcjum (W3C) w http://www.w3.org/TR/xmlenc-core/."
  example:
