  nameWithType: SoapHeaderDirection
  fullName: System.Web.Services.Protocols.SoapHeaderDirection
  type: Enum
  summary: "Określa, czy odbiorca <xref href=&quot;System.Web.Services.Protocols.SoapHeader&quot;> </xref> usługi XML sieci Web i/lub klient usługi XML sieci Web."
  remarks: "A <xref:System.Web.Services.Protocols.SoapHeaderAttribute>można zastosować do metody usług XML sieci Web lub metoda klasy serwera proxy do usługi XML sieci Web.</xref:System.Web.Services.Protocols.SoapHeaderAttribute> W obu przypadkach odbiorców są określone przez <xref:System.Web.Services.Protocols.SoapHeaderAttribute.Direction%2A>Właściwość <xref:System.Web.Services.Protocols.SoapHeaderAttribute>.</xref:System.Web.Services.Protocols.SoapHeaderAttribute> </xref:System.Web.Services.Protocols.SoapHeaderAttribute.Direction%2A> Aby określić, że metody usług XML sieci Web zwraca nagłówka SOAP, jeśli wyjątek podczas jego wykonywania, zastosuj <xref:System.Web.Services.Protocols.SoapHeaderAttribute>— Metoda i zestawu <xref:System.Web.Services.Protocols.SoapHeaderAttribute.Direction%2A>Właściwości usterek.</xref:System.Web.Services.Protocols.SoapHeaderAttribute.Direction%2A> </xref:System.Web.Services.Protocols.SoapHeaderAttribute>       .NET Framework w wersji 1.0 nie obsługuje wartości błędów."
  example:
  - "The following XML Web service method specifies that the `myHeader`<xref:System.Web.Services.Protocols.SoapHeader> is sent from the XML Web service client to the XML Web service and then back to the XML Web service client, regardless of an exception thrown during execution of the XML Web service method.  \n  \n [!code-cpp[Classic SoapHeaderDirection Example#1](~/add/codesnippet/cpp/t-system.web.services.pr_6_1.cpp)]\n [!code-vb[Classic SoapHeaderDirection Example#1](~/add/codesnippet/visualbasic/t-system.web.services.pr_6_1.vb)]\n [!code-cs[Classic SoapHeaderDirection Example#1](~/add/codesnippet/csharp/t-system.web.services.pr_6_1.cs)]"
  syntax:
    content: >-
      [System.Flags]

      public enum SoapHeaderDirection
