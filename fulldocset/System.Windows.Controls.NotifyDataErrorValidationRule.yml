  remarks: "[!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] Modelu powiązania danych umożliwia kojarzenie <xref:System.Windows.Data.Binding.ValidationRules%2A>z <xref:System.Windows.Data.Binding>lub <xref:System.Windows.Data.BindingGroup>obiektu.</xref:System.Windows.Data.BindingGroup> </xref:System.Windows.Data.Binding> </xref:System.Windows.Data.Binding.ValidationRules%2A> Klasa NotifyDataErrorValidationRule jest wbudowane regułę, która sprawdza, czy wyjątki, które są generowane podczas aktualizacji powiązania właściwości source. Możesz podać niestandardowej logiki, aby określić sposób obsługi przez aparat wiązania tych wyjątków przy użyciu <xref:System.Windows.Data.UpdateSourceExceptionFilterCallback>.</xref:System.Windows.Data.UpdateSourceExceptionFilterCallback> Aby uzyskać więcej informacji zobacz <xref:System.Windows.Data.Binding.UpdateSourceExceptionFilter%2A>.</xref:System.Windows.Data.Binding.UpdateSourceExceptionFilter%2A>       Alternatywne składni z ustawieniem NotifyDataErrorValidationRule jawnie jest skonfigurowanie <xref:System.Windows.Data.Binding.ValidatesOnExceptions%2A>właściwości `true` na Twojej <xref:System.Windows.Data.Binding>, <xref:System.Windows.Data.MultiBinding>, lub <xref:System.Windows.Data.BindingGroup>obiektu.</xref:System.Windows.Data.BindingGroup> </xref:System.Windows.Data.MultiBinding> </xref:System.Windows.Data.Binding> </xref:System.Windows.Data.Binding.ValidatesOnExceptions%2A> Domyślnie wartość <xref:System.Windows.Data.Binding.ValidatesOnExceptions%2A>jest `true`, dzięki czemu nie trzeba jawnie używać NotifyDataErrorValidationRule.</xref:System.Windows.Data.Binding.ValidatesOnExceptions%2A>       Można utworzyć regułę niestandardową, tworząc klasę, która jest pochodną <xref:System.Windows.Controls.ValidationRule>.</xref:System.Windows.Controls.ValidationRule> Aby uzyskać więcej informacji oraz szczegółowe omówienie sprawdzania poprawności danych, zobacz [omówienie powiązania danych](~/add/includes/ajax-current-ext-md.md)."
