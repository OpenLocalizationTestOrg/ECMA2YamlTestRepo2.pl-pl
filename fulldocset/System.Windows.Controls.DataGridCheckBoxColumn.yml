  summary: "Reprezentuje <xref href=&quot;System.Windows.Controls.DataGrid&quot;> </xref> kolumny, która obsługuje <xref href=&quot;System.Windows.Controls.CheckBox&quot;> </xref> formantów w komórkach."
  remarks: "Umożliwia wyświetlenie kolumn danych Boolean jako <xref:System.Windows.Controls.CheckBox>.</xref:System.Windows.Controls.CheckBox> DataGridCheckBoxColumn Na poniższej ilustracji przedstawiono przykład DataGridCheckBoxColumn.       ![Obiekt DataGridCheckBoxColumn](~/add/media/wpf-datagrid-checkbox.png &quot;A DataGridCheckBoxColumn&quot;) do wypełniania kolumny, powiązać kolumny danych przy użyciu <xref:System.Windows.Controls.DataGridBoundColumn.Binding%2A>Właściwości.</xref:System.Windows.Controls.DataGridBoundColumn.Binding%2A> <xref:System.Windows.Controls.DataGridBoundColumn.Binding%2A>Właściwość jest stosowana do <xref:System.Windows.Controls.CheckBox>utworzono w kolumnie element.</xref:System.Windows.Controls.CheckBox> </xref:System.Windows.Controls.DataGridBoundColumn.Binding%2A> <xref:System.Windows.FrameworkElement.DataContext%2A>Dla elementu w każdej komórki jest element danych dla wiersza komórki jest.</xref:System.Windows.FrameworkElement.DataContext%2A> W związku z tym do konfigurowania wiązania wystarczy ustawić <xref:System.Windows.Data.Binding.Path%2A?displayProperty=fullName>.</xref:System.Windows.Data.Binding.Path%2A?displayProperty=fullName> Opcjonalnie można określić <xref:System.Windows.Data.Binding.Converter%2A?displayProperty=fullName>Jeśli źródło danych i docelowy są różnych typów.</xref:System.Windows.Data.Binding.Converter%2A?displayProperty=fullName> Aby uzyskać więcej informacji na temat wiązania danych, zobacz [powiązania danych (WPF)](~/add/includes/ajax-current-ext-md.md).       Możesz dostosować DataGridCheckBoxColumn przez ustawienie właściwości, takie jak <xref:System.Windows.Controls.DataGridColumn.Width%2A>, <xref:System.Windows.Controls.DataGridColumn.Header%2A>, <xref:System.Windows.Controls.DataGridCheckBoxColumn.IsThreeState%2A>i <xref:System.Windows.Controls.DataGridColumn.IsReadOnly%2A>.</xref:System.Windows.Controls.DataGridColumn.IsReadOnly%2A> </xref:System.Windows.Controls.DataGridCheckBoxColumn.IsThreeState%2A> </xref:System.Windows.Controls.DataGridColumn.Header%2A> </xref:System.Windows.Controls.DataGridColumn.Width%2A>       Jeśli chcesz wyświetlić inne typy danych, <xref:System.Windows.Controls.DataGrid>zawiera następujące kolumny: | Typ kolumny | Wyświetlanie danych |   |-----------------|------------------|   | <xref:System.Windows.Controls.DataGridHyperlinkColumn>| Służy do wyświetlania danych identyfikatora URI. |   | <xref:System.Windows.Controls.DataGridComboBoxColumn>| Służy do wyświetlania danych wyliczenia. |   | <xref:System.Windows.Controls.DataGridTextColumn>| Służy do wyświetlania tekstu. |       Jeśli chcesz użyć innych kontrolek w sieci <xref:System.Windows.Controls.DataGrid>możesz utworzyć własne typy kolumn za pomocą <xref:System.Windows.Controls.DataGridTemplateColumn>.</xref:System.Windows.Controls.DataGridTemplateColumn> </xref:System.Windows.Controls.DataGrid> </xref:System.Windows.Controls.DataGridTextColumn> </xref:System.Windows.Controls.DataGridComboBoxColumn> </xref:System.Windows.Controls.DataGridHyperlinkColumn> </xref:System.Windows.Controls.DataGrid>"
