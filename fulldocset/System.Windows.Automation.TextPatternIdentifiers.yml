  name: TextPatternIdentifiers
  nameWithType: TextPatternIdentifiers
  fullName: System.Windows.Automation.TextPatternIdentifiers
  type: Class
  summary: "Zawiera wartości używane jako identyfikatory <xref href=&quot;System.Windows.Automation.Provider.ITextProvider&quot;> </xref>."
  remarks: "<xref:System.Windows.Automation.TextPattern>przedstawia szczegółowe informacje o zawartości tekstowej obiekty, takie jak formantów edycji i dokumentów.</xref:System.Windows.Automation.TextPattern>       Dostawcy automatyzacji interfejsu użytkownika mają być zapisywane, dzięki czemu mogą one działać w środowisku z częściowym zaufaniem. Ponieważ UIAutomationClient.dll nie jest skonfigurowany do pełnego zaufania, dostawca kod nie powinien odwoływać się tego zestawu. Jeśli jednak kod może uruchamiane w środowisku pełnego zaufania, ale następnie kończą się niepowodzeniem w środowisku z częściowym zaufaniem.       W szczególności należy używać pola z klas w UIAutomationClient.dll, takich jak <xref:System.Windows.Automation.AutomationElement>.</xref:System.Windows.Automation.AutomationElement> Zamiast tego należy użyć pola równoważne z klas w UIAutomationTypes.dll, takich jak <xref:System.Windows.Automation.AutomationElementIdentifiers>.</xref:System.Windows.Automation.AutomationElementIdentifiers>"
  syntax:
    content: public static class TextPatternIdentifiers
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
  platform:
  - net462
