  name: FontWeightAttribute
  nameWithType: TextPatternIdentifiers.FontWeightAttribute
  fullName: System.Windows.Automation.TextPatternIdentifiers.FontWeightAttribute
  type: Field
  assemblies:
  - UIAutomationTypes
  namespace: System.Windows.Automation
  summary: "Identyfikuje `FontWeight` atrybutu zakres tekstu."
  remarks: "Odnosi się do pociągnięcia względną, grubość lub boldness czcionki.       To jest modelowana po `lfWeight` w [GDI LOGFONT](http://msdn.microsoft.com/library/default.asp?url=/library/gdi/fontext_1wmq.asp). Zgodność z LOGFONT przyjęto następujące wartości: 0 = DontCare, 100 = uproszczonym, 200 = ExtraLight lub UltraLight, 300 = światło, 400 = normalny lub regularnych 500 = średnia liczba godzin, 600 = SemiBold lub DemiBold, 700 = Bold, 800 = ExtraBold lub UltraBold i 900 = ciężki lub czarny.       Ten identyfikator jest używany przez dostawców automatyzacji interfejsu użytkownika. Automatyzacja interfejsu użytkownika klienta aplikacje powinny używać odpowiadającego mu pola w <xref:System.Windows.Automation.TextPattern>.</xref:System.Windows.Automation.TextPattern>       Wartości dla tego atrybutu jest typu <xref:System.Int32>.</xref:System.Int32>       Wartość domyślna to `zero`."
  syntax:
    content: public static readonly System.Windows.Automation.AutomationTextAttribute FontWeightAttribute;
    return:
      type: System.Windows.Automation.AutomationTextAttribute
      description: "Do dodania."
  exceptions: []
  platform:
  - net462
