  remarks: "Proste powiązanie danych odbywa się przez dodanie <xref:System.Windows.Forms.Binding>obiektów ControlBindingsCollection.</xref:System.Windows.Forms.Binding> Każdy obiekt, który dziedziczy <xref:System.Windows.Forms.Control>klasy mogą uzyskiwać dostęp do ControlBindingsCollection za pośrednictwem <xref:System.Windows.Forms.Control.DataBindings%2A>Właściwości.</xref:System.Windows.Forms.Control.DataBindings%2A> </xref:System.Windows.Forms.Control> Aby uzyskać listę formantów systemu Windows, które obsługuje powiązanie danych zobacz <xref:System.Windows.Forms.Binding>klasy.</xref:System.Windows.Forms.Binding>       ControlBindingsCollection zawiera kolekcji standardowych metod, takich jak <xref:System.Windows.Forms.ControlBindingsCollection.Add%2A>, <xref:System.Windows.Forms.ControlBindingsCollection.Clear%2A>i <xref:System.Windows.Forms.ControlBindingsCollection.Remove%2A>.</xref:System.Windows.Forms.ControlBindingsCollection.Remove%2A> </xref:System.Windows.Forms.ControlBindingsCollection.Clear%2A> </xref:System.Windows.Forms.ControlBindingsCollection.Add%2A>       Aby uzyskać ControlBindingsCollection należącą do formantu, należy użyć <xref:System.Windows.Forms.ControlBindingsCollection.Control%2A>Właściwości.</xref:System.Windows.Forms.ControlBindingsCollection.Control%2A>"
