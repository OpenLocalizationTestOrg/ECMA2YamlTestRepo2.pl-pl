  name: EventKeyword
  nameWithType: EventKeyword
  fullName: System.Diagnostics.Eventing.Reader.EventKeyword
  type: Class
  summary: "Reprezentuje słowa kluczowego dla zdarzenia. Słowa kluczowe są definiowane w dostawcy zdarzeń i są używane do grupowania zdarzeń inne podobne zdarzenia (na podstawie użycia zdarzeń)."
  remarks: "Nie można utworzyć wystąpienia tej klasy. A <xref:System.Diagnostics.Eventing.Reader.ProviderMetadata>obiektu powinny listę obiektów EventKeyword, po jednym dla każdego słowa kluczowego używanego przez zdarzenia dostawcy.</xref:System.Diagnostics.Eventing.Reader.ProviderMetadata> Każde słowo kluczowe jest nieco 64-bitowej maski. Wartości bitowe wstępnie zdefiniowane i bity zarezerwowane zajmują pozycji pierwszych 16 ta maska, pozostawiając manifestu za pomocą dowolnego między 0x0000000000000001 i 0x0000800000000000.       Słowa kluczowe zdarzeń w wersji standard są zdefiniowane w <xref:System.Diagnostics.Eventing.Reader.StandardEventKeywords>wyliczenie.</xref:System.Diagnostics.Eventing.Reader.StandardEventKeywords>"
  syntax:
    content: public sealed class EventKeyword
  inheritance:
