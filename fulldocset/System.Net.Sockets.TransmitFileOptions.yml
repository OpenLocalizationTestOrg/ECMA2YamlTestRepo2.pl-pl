  name: TransmitFileOptions
  nameWithType: TransmitFileOptions
  fullName: System.Net.Sockets.TransmitFileOptions
  type: Enum
  summary: "Wyliczenie TransmitFileOptions definiuje wartości używana podczas żądań transferu plików."
  remarks: '**Uwaga** flagi rozłączenia i ReuseSocket zwraca gniazda do odłączonego, wielokrotnego użytku stanu po przesłaniu pliku. Te flagi nie powinien używany na gniazda, której zażądano jakości usług (QOS), ponieważ dostawcy usług mogą natychmiast usunąć wszelkie jakości usługi związane z gniazda przed ukończeniu transferu plików. Najlepszym rozwiązaniem dla gniazda obsługujących QOS jest wywołanie <xref:System.Net.Sockets.Socket.Close%2A>po ukończeniu transferu plików, zamiast polegania na te flagi.</xref:System.Net.Sockets.Socket.Close%2A>'
  example:
  - "The following example demonstrates the use of TransmitFileOptions in a call to <xref:System.Net.Sockets.Socket.SendFile%2A>. The file \"test.txt\" is located in the root directory of the local machine. In this example, a prebuffer and postbuffer of data are created and sent to the remote host with the file. To use the system's default thread, UseDefaultWorkerThread is specified.  \n  \n [!code-cs[NCLSocketEnhancements#4](~/add/codesnippet/csharp/t-system.net.sockets.tra_1.cs)]\n [!code-cpp[NCLSocketEnhancements#4](~/add/codesnippet/cpp/t-system.net.sockets.tra_1.cpp)]"
  syntax:
    content: >-
      [System.Flags]

      public enum TransmitFileOptions
  inheritance:
  - System.Enum
  platform:
  - net462
