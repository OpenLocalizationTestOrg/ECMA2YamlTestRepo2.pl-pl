  summary: "Reprezentuje zapytanie na dokumencie XML zdefiniowany za pomocą wyrażenia XPath 1.0."
  remarks: "XPathMessageFilter używa wyrażenia XPath do ustalenia, czy dokument XML zawiera określone elementy, atrybuty, tekst lub inne konstrukcje składni XML. Zwykle aplikacja używa XPathMessageFilter w punkcie końcowym na zapytanie o zawartość komunikatu protokołu SOAP i podejmuje odpowiednie działania na podstawie wyników zapytania. Proces kolejkowania, na przykład może użyć kwerendy XPath do sprawdzenia elementu priority znane nagłówka do określenia, czy można przenieść komunikatu z przodu kolejki.       XML Path Language (XPath) zapewnia język na potrzeby adresowania części dokumentu XML. Podstawowy konstrukcji składni w elemencie XPath jest wyrażenie, które definiuje sposób przechodzenia struktury logicznej dokumentu XML i adres lub identyfikacji typu danych XPath. W szczególności implementacje XPath oceny wyrażenia względem strukturę dokumentu XML na wydajność, jeden z czterech podstawowych typów danych XPath: ciągów, liczb, wartości logiczne i węzła zestawów. Obsługują one również funkcje, które przekonwertować XPath typu danych na ciąg, liczby lub dane typu wartość logiczna. Jeśli metoda oczekuje jednej z tych trzech typów, wynik obliczania wyrażenia jest niejawnie przekonwertowana. Należy pamiętać, że te typy trzy danych nie można przekonwertować na typ zestaw węzłów. Język XML Path jest szczegółowo opisane [specyfikacji W3C XML Path Language 1.0](http://go.microsoft.com/fwlink/?LinkId=96179).       Numery w wyrażeniach języka XPath są wyrażane jako wartości 64-bitowych podwójnej precyzji. W związku z tym wyrażenia XPath, które obejmują testowanie liczby wielu cyfr znaczących może zwracać niepoprawne wyniki z powodu zmiennoprzecinkowej dokładności problemy. [!INCLUDE[crdefault](~/add/includes/ajax-current-ext-md.md)][XML Path Language (XPath) w wersji 1.0 sekcji 3.5](http://go.microsoft.com/fwlink/?LinkId=96180)."
  syntax:
