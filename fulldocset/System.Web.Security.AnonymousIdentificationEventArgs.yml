  summary: "Pobiera lub ustawia anonimowy identyfikator dla użytkownika."
  remarks: "Właściwość AnonymousID umożliwia ustawienie anonimowy identyfikator na wartość niestandardowych podczas **AnonymousIdentification_Creating** zdarzeń. Jeśli nie określisz wartości dla właściwości AnonymousID podczas **AnonymousIdentification_Creating** zdarzenia <xref:System.Guid>jest używany.</xref:System.Guid>       **AnonymousIdentification_Creating** zdarzenie jest wywoływane tylko wtedy, gdy <xref:System.Web.Security.AnonymousIdentificationModule.Enabled%2A>.</xref:System.Web.Security.AnonymousIdentificationModule.Enabled%2A> jest identyfikacja anonimowa"
