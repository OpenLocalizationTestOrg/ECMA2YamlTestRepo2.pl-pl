  fullName: System.Web.Security.AnonymousIdentificationEventArgs
  type: Class
  summary: "Udostępnia dane dla **AnonymousIdentification_Creating** zdarzeń. Ta klasa nie może być dziedziczona."
  remarks: "Klasa AnonymousIdentificationEventArgs jest używana do podać wartości zdarzeń <xref:System.Web.Security.AnonymousIdentificationModule.Creating>zdarzeń i umożliwia określenie niestandardowych tożsamości systemu Windows dla bieżącego żądania.</xref:System.Web.Security.AnonymousIdentificationModule.Creating> Dostęp można uzyskać <xref:System.Web.Security.AnonymousIdentificationModule.Creating>zdarzenie <xref:System.Web.Security.AnonymousIdentificationModule>klasy, określając procedury o nazwie **AnonymousIdentification_Creating** w pliku Global.asax aplikacji ASP.NET.</xref:System.Web.Security.AnonymousIdentificationModule> </xref:System.Web.Security.AnonymousIdentificationModule.Creating>       <xref:System.Web.Security.AnonymousIdentificationModule>AnonymousIdentificationEventArgs tworzy obiekt przy użyciu bieżącego <xref:System.Web.HttpContext>i przekazuje je do **AnonymousIdentification_Creating** zdarzeń.</xref:System.Web.HttpContext> </xref:System.Web.Security.AnonymousIdentificationModule>       Można użyć <xref:System.Web.Security.AnonymousIdentificationEventArgs.AnonymousID%2A>Właściwości AnonymousIdentificationEventArgs obiekt dostarczony do **AnonymousIdentification_Creating** zdarzeń, aby ustawić niestandardową wartość anonimowy identyfikator.</xref:System.Web.Security.AnonymousIdentificationEventArgs.AnonymousID%2A> Jeśli nie określisz wartości <xref:System.Web.Security.AnonymousIdentificationEventArgs.AnonymousID%2A>właściwości podczas **AnonymousIdentification_Creating** zdarzenia <xref:System.Guid>jest używany.</xref:System.Guid> </xref:System.Web.Security.AnonymousIdentificationEventArgs.AnonymousID%2A>       **AnonymousIdentification_Creating** zdarzenie jest wywoływane tylko wtedy, gdy <xref:System.Web.Security.AnonymousIdentificationModule.Enabled%2A>.</xref:System.Web.Security.AnonymousIdentificationModule.Enabled%2A> jest identyfikacja anonimowa"
  example:
  - "The following code example uses the **AnonymousIdentification_Creating** event to set the anonymous identifier to a custom value.  \n  \n [!code-cs[System.Web.Security.AnonymousIdentificationModule#1](~/add/codesnippet/csharp/t-system.web.security.an_1_1.asax)]\n [!code-vb[System.Web.Security.AnonymousIdentificationModule#1](~/add/codesnippet/visualbasic/t-system.web.security.an_1_1.asax)]"
  syntax:
    content: 'public sealed class AnonymousIdentificationEventArgs : EventArgs'
