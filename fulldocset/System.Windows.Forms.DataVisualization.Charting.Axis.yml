      description: "A <xref uid=&quot;langword_csharp_double&quot; name=&quot;double&quot; href=&quot;&quot;> </xref> wartość, która reprezentuje przecięcia przez jego skojarzony osi. Wartość domyślna to <xref:System.Double>.</xref:System.Double>"
