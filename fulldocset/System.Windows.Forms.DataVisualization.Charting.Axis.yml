  name: Axis
  nameWithType: Axis
  fullName: System.Windows.Forms.DataVisualization.Charting.Axis
  type: Class
  summary: "Udostępnia metody i właściwości, które zarządzają osi w <xref href=&quot;System.Windows.Forms.DataVisualization.Charting.Chart&quot;> </xref> formantu."
  remarks: "Ta klasa hermetyzuje wszystkie funkcje dla osi <xref:System.Windows.Forms.DataVisualization.Charting.Chart>kontroli i jest udostępniana przez <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisX%2A>, <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisY%2A>, <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisX2%2A>i <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisY2%2A>właściwości <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>obiektów.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisY2%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisX2%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisY%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.AxisX%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Chart>       Dla wszystkich wykresów — z wyjątkiem pasek, skumulowanym słupkowym, kołowych i pierścieniowych — osi podstawowej i dodatkowej są następujące: | Typ osi | Opis elementu |   |---------------|-----------------|   | Podstawowy osi x | Oś pozioma dolnej. |   | Pomocnicza oś x | Górny osi poziomej. |   | Podstawowy osi y | Po lewej stronie osi pionowej. |   | Pomocnicza oś y | Prawej osi pionowej. |       Pasek i skumulowany pasek wykresy mają ich osi obracany o 90 stopni w prawo, więc głównej osi X dla te dwa typy wykresów jest oś pionowa po lewej.       **Uwaga** może istnieć tylko jeden zestaw osie — dwa pionowa i pozioma dwóch — dla każdej <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>obiektu.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>       Klasa osi zawiera także kilka metod, które mogą służyć do konwertowania wartości na osi współrzędnych podane w pikselach, które są przydatne w przypadku 2D Rysowanie niestandardowe, lub współrzędnych względnych, które są przydatne w przypadku 3D Rysowanie niestandardowe. Współrzędnych bezwzględnych i względnych również może zostać przekonwertowany na osi wartości.       Poniżej przedstawiono najważniejsze elementy osi udostępniane przez klasę osi: | Element osi | Opis elementu |   |------------------|-----------------|   | Etykiety osi | Etykiety osi i ich właściwości. |   | Linie siatki | Główne i pomocnicze siatki osi. |   | Znaczniki | Główne i pomocnicze znaczniki osi. |   | Usuwanie wierszy | Usuwanie wierszy. |"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("Enabled")]

      public class Axis : System.Windows.Forms.DataVisualization.Charting.ChartNamedElement
