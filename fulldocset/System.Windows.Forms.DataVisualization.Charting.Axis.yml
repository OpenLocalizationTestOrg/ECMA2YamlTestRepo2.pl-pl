  summary: "Pobiera lub ustawia wartość wskazującą, czy oś jest włączone."
  remarks: "Jeśli nie włączono osi, osi, wraz z jego atrybuty (znaczniki, pasków etykiety i tak dalej), nie będą wyświetlane.       Jeśli osi jest włączony, zostanie wyświetlony osi, wraz z jego atrybuty (znaczniki, pasków etykiety i tak dalej), niezależnie od tego, czy jest on używany do wykreślenia <xref:System.Windows.Forms.DataVisualization.Charting.Series>.</xref:System.Windows.Forms.DataVisualization.Charting.Series>       Jeśli wartość <xref:System.Windows.Forms.DataVisualization.Charting.AxisEnabled>jest używana, osi może lub nie mogą być wyświetlane w zależności od tego, czy jest on używany do wykreślenia <xref:System.Windows.Forms.DataVisualization.Charting.Series>.</xref:System.Windows.Forms.DataVisualization.Charting.Series> </xref:System.Windows.Forms.DataVisualization.Charting.AxisEnabled> Osie, które są używane do wykreślenia danych są określane przez <xref:System.Windows.Forms.DataVisualization.Charting.Series.XAxisType%2A>i <xref:System.Windows.Forms.DataVisualization.Charting.Series.YAxisType%2A>Ustawienia właściwości.</xref:System.Windows.Forms.DataVisualization.Charting.Series.YAxisType%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Series.XAxisType%2A>      > [!NOTE] > Jeśli osi jest wyłączona, ale sąsiadujących osi jest przy użyciu linii siatki, jeden z tych linii siatki będą wyświetlane zamiast osi, który nie jest włączony. Ta sama sytuacja wystąpi, jeśli ustawiono właściwość Enabled osi <xref:System.Windows.Forms.DataVisualization.Charting.AxisEnabled>, ale nie jest używany osi do kreślenia danych; linii siatki sąsiadujących osi będzie rysowany zamiast tego.</xref:System.Windows.Forms.DataVisualization.Charting.AxisEnabled>"
