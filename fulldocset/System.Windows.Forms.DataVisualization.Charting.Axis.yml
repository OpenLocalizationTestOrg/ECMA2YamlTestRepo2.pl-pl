  summary: "Pobiera lub Ustawia lokalizację osi trasie przez jego skojarzony osi."
  remarks: "Ustawienie tej właściwości na osi podstawowej określi, gdzie podstawowej osi przecina go, a podobnie ustawienie dla pomocniczej osi określi, których pomocniczej osi przecina go. Na przykład ustawienie właściwości przecięcia osi podstawowej Określa, gdzie głównej osi y zostanie cross go.       Tryby cztery może służyć do właściwości przecięcia osi:-&quot;Auto&quot;, co oznacza, że wartość przecięcia będzie można ustawić wartości minimalną i maksymalną dla odpowiednich osi. Jeśli osi jest kluczem podstawowym, wartość będzie jego wartość minimalna, jeśli oś jest dodatkowej będzie maksymalnej wartości. Aby ustawić na wartość &quot;Auto&quot; w czasie wykonywania, użyj <xref:System.Double>wartość.</xref:System.Double>      -&quot;Minimum&quot;, co oznacza wartość przecięcia osi będzie jego wartość minimalna. Aby ustawić wartość &quot;Minimalna&quot; w czasie wykonywania jest używana <xref:System.Double>wartość.</xref:System.Double>      -&quot;Maksymalnie&quot;, co oznacza wartość przecięcia osi będzie maksymalnej wartości. Aby ustawić wartość &quot;Maksymalna&quot; w czasie wykonywania jest używana <xref:System.Double>wartość.</xref:System.Double>      -Określonej `double` wartość należącą do zakresu od wartości minimalnej i maksymalnej dla odpowiednich osi. Jeśli wartość przecięcia jest mniejsza niż minimum wartość lub wartość przecięcia jest większa niż maksymalna wartość, zostanie wygenerowany wyjątek.       Gdy używana jest wartość przecięcia innych niż domyślne, etykiety i znaczniki osi może lub nie może następować przecięcia osi, w zależności od <xref:System.Windows.Forms.DataVisualization.Charting.Axis.IsMarksNextToAxis%2A>Ustawienie właściwości.</xref:System.Windows.Forms.DataVisualization.Charting.Axis.IsMarksNextToAxis%2A> Domyślnie zostanie przesunięty o przecięcia osi."
  syntax:
    content: public virtual double Crossing { get; set; }
    return:
