  summary: "Możliwość wywoływanie kodu niezarządzanego."
  remarks: "Ponieważ kodu niezarządzanego umożliwia potencjalnie innych uprawnień, aby pominąć, jest niebezpieczne uprawnienia, które powinno być przyznane wyłącznie do kodu wysoce zaufanych. Jest używany dla takich aplikacji jako wywołania kodu natywnego za pomocą funkcji PInvoke lub COM interop."
  syntax:
    content: UnmanagedCode
    return:
      type: System.Security.Permissions.SecurityPermissionFlag
      description: "Do dodania."
  exceptions: []
