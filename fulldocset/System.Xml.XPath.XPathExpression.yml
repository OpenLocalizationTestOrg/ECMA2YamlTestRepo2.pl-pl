- uid: System.Xml.XPath.XPathExpression.SetContext(System.Xml.IXmlNamespaceResolver)
  id: SetContext(System.Xml.IXmlNamespaceResolver)
  parent: System.Xml.XPath.XPathExpression
  langs:
  - csharp
  name: SetContext(IXmlNamespaceResolver)
  nameWithType: XPathExpression.SetContext(IXmlNamespaceResolver)
  fullName: System.Xml.XPath.XPathExpression.SetContext(IXmlNamespaceResolver)
  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml.XPath
  summary: "W przypadku przesłonięcia w klasie pochodnej, określa <xref:System.Xml.IXmlNamespaceResolver>obiekt ma być używany do rozpoznawania nazw.</xref:System.Xml.IXmlNamespaceResolver>"
  remarks: "Rozdzielczość Namespace jest obsługiwana przy użyciu klas implementujących <xref:System.Xml.IXmlNamespaceResolver>interfejs, takich jak <xref:System.Xml.XmlNamespaceManager>klasy.</xref:System.Xml.XmlNamespaceManager> </xref:System.Xml.IXmlNamespaceResolver> <xref:System.Xml.XmlNamespaceManager>Przechowuje prefiks i przestrzeń nazw mapowania jednolity identyfikator zasobów (URI).</xref:System.Xml.XmlNamespaceManager> Jeśli <xref:System.Xml.XPath.XPathExpression>wymaga para identyfikator URI przestrzeni nazw rozpoznawania, prefiksu i przestrzeni nazw musi zostać dodany do obiektu, takie jak <xref:System.Xml.XmlNamespaceManager>klasy, która implementuje <xref:System.Xml.IXmlNamespaceResolver>interfejsu i SetContext — metoda musi zostać wywołana, aby określić <xref:System.Xml.IXmlNamespaceResolver>obiektu interfejsu do użycia na potrzeby rozpoznawania nazw.</xref:System.Xml.IXmlNamespaceResolver> </xref:System.Xml.IXmlNamespaceResolver> </xref:System.Xml.XmlNamespaceManager> </xref:System.Xml.XPath.XPathExpression>       Poniżej przedstawiono ważne uwagi, które należy wziąć pod uwagę podczas korzystania z metody SetContext.      -Jeśli <xref:System.Xml.XPath.XPathExpression>nie ma prefiksu, zakłada się, że identyfikator URI przestrzeni nazw jest pusta przestrzeń nazw.</xref:System.Xml.XPath.XPathExpression> Jeśli dane XML zawiera domyślnej przestrzeni nazw, należy nadal używać SetContext — metoda i podać obiekt, który zawiera prefiks i przestrzeń nazw identyfikatora URI do obsługi domyślnej przestrzeni nazw.      — Można również podać <xref:System.Xml.IXmlNamespaceResolver>obiektu interfejsu aby rozpoznawanie nazw <xref:System.Xml.XPath.XPathExpression.Compile%2A>metody podczas tworzenia Twojej <xref:System.Xml.XPath.XPathExpression>obiektu.</xref:System.Xml.XPath.XPathExpression> </xref:System.Xml.XPath.XPathExpression.Compile%2A> </xref:System.Xml.IXmlNamespaceResolver>      — SetContext akceptuje <xref:System.Xml.Xsl.XsltContext>jako program rozpoznawania nazw, dlatego można implementować niestandardowe kontekstu i używać funkcje i zmienne na podstawie <xref:System.Xml.Xsl.IXsltContextFunction>i <xref:System.Xml.Xsl.IXsltContextVariable>.</xref:System.Xml.Xsl.IXsltContextVariable> </xref:System.Xml.Xsl.IXsltContextFunction> </xref:System.Xml.Xsl.XsltContext> Wyrażenie XPath wykona je. Aby uzyskać więcej informacji, zobacz [funkcje zdefiniowane przez użytkownika i zmienne](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example shows how to use the XPath return type to determine how to process the XPath expression, and how to use the <xref:System.Xml.XPath.XPathExpression.SetContext%2A> method to provide an <xref:System.Xml.XmlNamespaceManager> object for namespace resolution.  \n  \n [!code-cs[XPathExpression.ReturnType#1](~/add/codesnippet/csharp/m-system.xml.xpath.xpath_26_1.cs)]\n [!code-cpp[XPathExpression.ReturnType#1](~/add/codesnippet/cpp/m-system.xml.xpath.xpath_26_1.cpp)]\n [!code-vb[XPathExpression.ReturnType#1](~/add/codesnippet/visualbasic/m-system.xml.xpath.xpath_26_1.vb)]  \n  \n The example takes the `contosoBooks.xml` file as input.  \n  \n```xml  \n  \n<?xml version=\"1.0\" encoding=\"utf-8\" ?>  \n<bookstore xmlns=\"http://www.contoso.com/books\">  \n    <book genre=\"autobiography\" publicationdate=\"1981-03-22\" ISBN=\"1-861003-11-0\">  \n        <title>The Autobiography of Benjamin Franklin</title>  \n        <author>  \n            <first-name>Benjamin</first-name>  \n            <last-name>Franklin</last-name>  \n        </author>  \n        <price>8.99</price>  \n    </book>  \n    <book genre=\"novel\" publicationdate=\"1967-11-17\" ISBN=\"0-201-63361-2\">  \n        <title>The Confidence Man</title>  \n        <author>  \n            <first-name>Herman</first-name>  \n            <last-name>Melville</last-name>  \n        </author>  \n        <price>11.99</price>  \n    </book>  \n    <book genre=\"philosophy\" publicationdate=\"1991-02-15\" ISBN=\"1-861001-57-6\">  \n        <title>The Gorgias</title>  \n        <author>  \n            <name>Plato</name>  \n        </author>  \n        <price>9.99</price>  \n    </book>  \n</bookstore>  \n  \n```"
  syntax:
    content: public abstract void SetContext (System.Xml.IXmlNamespaceResolver nsResolver);
    parameters:
    - id: nsResolver
      type: System.Xml.IXmlNamespaceResolver
      description: "Obiekt, który implementuje <xref:System.Xml.IXmlNamespaceResolver>interfejs na potrzeby rozpoznawania nazw.</xref:System.Xml.IXmlNamespaceResolver>"
  overload: System.Xml.XPath.XPathExpression.SetContext*
  exceptions:
  - type: System.Xml.XPath.XPathException
    commentId: T:System.Xml.XPath.XPathException
    description: "<xref:System.Xml.IXmlNamespaceResolver>Parametr obiektu nie jest pochodną <xref:System.Xml.IXmlNamespaceResolver>.</xref:System.Xml.IXmlNamespaceResolver> </xref:System.Xml.IXmlNamespaceResolver>"
  platform:
  - net462
