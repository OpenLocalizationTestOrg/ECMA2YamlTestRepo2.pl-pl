- uid: System.Xml.XPath.XPathExpression.AddSort(System.Object,System.Collections.IComparer)
  id: AddSort(System.Object,System.Collections.IComparer)
  parent: System.Xml.XPath.XPathExpression
  langs:
  - csharp
  name: AddSort(Object,IComparer)
  nameWithType: XPathExpression.AddSort(Object,IComparer)
  fullName: System.Xml.XPath.XPathExpression.AddSort(Object,IComparer)
  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml.XPath
  summary: "W przypadku przesłonięcia w klasie pochodnej, sortuje węzły zaznaczone przez wyrażenie XPath, zgodnie z określonym <xref:System.Collections.IComparer>obiektu.</xref:System.Collections.IComparer>"
  remarks: "Metoda AddSort umożliwia użytkownikom Sortuj obiekty według ich typu danych, a nie przez ciąg lub liczba. <xref:System.Collections.IComparer>Obiektu zawiera implementację <xref:System.Collections.IComparer.Compare%2A>metodę, która obsługuje sortowanie na klasy zdefiniowanej przez użytkownika.</xref:System.Collections.IComparer.Compare%2A> </xref:System.Collections.IComparer>       W poniższym przykładzie podręcznikach są sortowane według numer ISBN, gdzie `isbn` jest obiekt, który implementuje <xref:System.Collections.IComparer>interfejsu.</xref:System.Collections.IComparer>      ```vb#   Dim expression As XPathExpression = navigator.Compile(&quot;bookstore/book&quot;)   Dim isbn As ISBN = New ISBN()   expression.AddSort(&quot;@ISBN&quot;, (IComparer)isbn)   ```      ```c#   XPathExpression expression = navigator.Compile(&quot;bookstore/book&quot;);   ISBN isbn = new ISBN();   expression.AddSort(&quot;@ISBN&quot;, (IComparer)isbn);   ```Poniżej przedstawiono ważne uwagi, które należy wziąć pod uwagę podczas korzystania z metody AddSort.      Kolejność, w której są dodawane Sortowanie umożliwia sortowanie klucza kolejności.      -Jeśli <xref:System.Xml.XPath.XPathExpression>lub klucza sortowania wymaga rozpoznawania nazw, należy użyć <xref:System.Xml.XPath.XPathExpression.SetContext%2A>metodę w celu zapewnienia <xref:System.Xml.XmlNamespaceManager>do rozpoznawania nazw.</xref:System.Xml.XmlNamespaceManager> </xref:System.Xml.XPath.XPathExpression.SetContext%2A> </xref:System.Xml.XPath.XPathExpression>      -Jeśli <xref:System.Xml.XPath.XPathExpression>nie ma prefiksu, zakłada się, że identyfikator URI (Uniform Resource) przestrzeń nazw jest pusta przestrzeń nazw.</xref:System.Xml.XPath.XPathExpression> Jeśli dane XML zawiera domyślnej przestrzeni nazw, należy nadal używać <xref:System.Xml.XPath.XPathExpression.SetContext%2A>— Metoda i podaj <xref:System.Xml.XmlNamespaceManager>zawiera prefiks i przestrzeń nazw identyfikatora URI do obsługi domyślnej przestrzeni nazw.</xref:System.Xml.XmlNamespaceManager> </xref:System.Xml.XPath.XPathExpression.SetContext%2A>"
  syntax:
    content: public abstract void AddSort (object expr, System.Collections.IComparer comparer);
    parameters:
    - id: expr
      type: System.Object
      description: "Obiekt reprezentujący klucza sortowania. Może to być <xref uid=&quot;langword_csharp_string&quot; name=&quot;string&quot; href=&quot;&quot;> </xref> wartość węzła lub <xref href=&quot;System.Xml.XPath.XPathExpression&quot;> </xref> obiektu skompilowanego wyrażenie XPath."
    - id: comparer
      type: System.Collections.IComparer
      description: "<xref:System.Collections.IComparer>Obiekt, który udostępnia porównania typu danych określonego dla porównanie dwóch obiektów do pełnienia roli równoważnika.</xref:System.Collections.IComparer>"
  overload: System.Xml.XPath.XPathExpression.AddSort*
  exceptions:
  - type: System.Xml.XPath.XPathException
    commentId: T:System.Xml.XPath.XPathException
    description: "<xref href=&quot;System.Xml.XPath.XPathExpression&quot;> </xref> Lub klucza sortowania zawiera prefiks i albo <xref:System.Xml.XmlNamespaceManager>nie zostanie podany, lub nie można odnaleźć prefiksu dostarczony <xref:System.Xml.XmlNamespaceManager>.</xref:System.Xml.XmlNamespaceManager> </xref:System.Xml.XmlNamespaceManager>"
  platform:
  - net462
