  summary: "W przypadku przesłonięcia w klasie pochodnej, sortuje węzły zaznaczone przez wyrażenie XPath, zgodnie z podanych parametrów."
  remarks: "-   Kolejność, w której są dodawane Sortowanie umożliwia sortowanie klucza kolejności.      -Jeśli <xref:System.Xml.XPath.XPathExpression>lub klucza sortowania wymaga rozpoznawania nazw, należy użyć <xref:System.Xml.XPath.XPathExpression.SetContext%2A>metodę w celu zapewnienia <xref:System.Xml.XmlNamespaceManager>do rozpoznawania nazw.</xref:System.Xml.XmlNamespaceManager> </xref:System.Xml.XPath.XPathExpression.SetContext%2A> </xref:System.Xml.XPath.XPathExpression>      -Jeśli <xref:System.Xml.XPath.XPathExpression>nie ma prefiksu, zakłada się, że identyfikator URI (Uniform Resource) przestrzeń nazw jest pusta przestrzeń nazw.</xref:System.Xml.XPath.XPathExpression> Jeśli dane XML zawiera domyślnej przestrzeni nazw, należy nadal używać <xref:System.Xml.XPath.XPathExpression.SetContext%2A>— Metoda i podaj <xref:System.Xml.XmlNamespaceManager>zawiera prefiks i przestrzeń nazw identyfikatora URI do obsługi domyślnej przestrzeni nazw.</xref:System.Xml.XmlNamespaceManager> </xref:System.Xml.XPath.XPathExpression.SetContext%2A>"
  example:
  - "The following example shows how to sort the books document by price in descending order.  \n  \n [!code-vb[XPathXMLExamples#4](~/add/codesnippet/visualbasic/018cc22b-ec54-467d-9a7f-_1.vb)]  \n  \n [!code-cs[XPathXMLExamples#5](~/add/codesnippet/csharp/018cc22b-ec54-467d-9a7f-_2.cs)]  \n  \n The example takes the `books.xml` file as input.  \n  \n```xml  \n  \n<?xml version=\"1.0\" encoding=\"utf-8\" ?>   \n<bookstore>  \n    <book genre=\"autobiography\" publicationdate=\"1981-03-22\" ISBN=\"1-861003-11-0\">  \n        <title>The Autobiography of Benjamin Franklin</title>  \n        <author>  \n            <first-name>Benjamin</first-name>  \n            <last-name>Franklin</last-name>  \n        </author>  \n        <price>8.99</price>  \n    </book>  \n    <book genre=\"novel\" publicationdate=\"1967-11-17\" ISBN=\"0-201-63361-2\">  \n        <title>The Confidence Man</title>  \n        <author>  \n            <first-name>Herman</first-name>  \n            <last-name>Melville</last-name>  \n        </author>  \n        <price>11.99</price>  \n    </book>  \n    <book genre=\"philosophy\" publicationdate=\"1991-02-15\" ISBN=\"1-861001-57-6\">  \n        <title>The Gorgias</title>  \n        <author>  \n            <name>Plato</name>  \n        </author>  \n        <price>9.99</price>  \n    </book>  \n</bookstore>  \n  \n```"
  syntax:
    content: public abstract void AddSort (object expr, System.Xml.XPath.XmlSortOrder order, System.Xml.XPath.XmlCaseOrder caseOrder, string lang, System.Xml.XPath.XmlDataType dataType);
    parameters:
    - id: expr
      type: System.Object
      description: "Obiekt reprezentujący klucza sortowania. Może to być <xref uid=&quot;langword_csharp_string&quot; name=&quot;string&quot; href=&quot;&quot;> </xref> wartość węzła lub <xref href=&quot;System.Xml.XPath.XPathExpression&quot;> </xref> obiektu skompilowanego wyrażenie XPath."
    - id: order
      type: System.Xml.XPath.XmlSortOrder
      description: "<xref href=&quot;System.Xml.XPath.XmlSortOrder&quot;> </xref> Wartość wskazującą kolejność sortowania."
    - id: caseOrder
      type: System.Xml.XPath.XmlCaseOrder
      description: "<xref href=&quot;System.Xml.XPath.XmlCaseOrder&quot;> </xref> Wartość wskazującą sposób sortowania wielkie i małe litery."
    - id: lang
      type: System.String
      description: "Język używany do porównania. Używa <xref:System.Globalization.CultureInfo>klasy, które mogą zostać przekazane do <xref:System.String.Compare*>metody dla typów języka, na przykład &quot;us-en&quot; dla Stanów Zjednoczonych</xref:System.String.Compare*> </xref:System.Globalization.CultureInfo> Angielski. Jeśli określono pusty ciąg, środowiska systemu służy do określania <xref:System.Globalization.CultureInfo>.</xref:System.Globalization.CultureInfo>"
    - id: dataType
      type: System.Xml.XPath.XmlDataType
      description: "<xref href=&quot;System.Xml.XPath.XmlDataType&quot;> </xref> Wartość wskazującą kolejność sortowania dla typu danych."
  overload: System.Xml.XPath.XPathExpression.AddSort*
  exceptions:
  - type: System.Xml.XPath.XPathException
    commentId: T:System.Xml.XPath.XPathException
    description: "<xref href=&quot;System.Xml.XPath.XPathExpression&quot;> </xref> Lub klucza sortowania zawiera prefiks i albo <xref:System.Xml.XmlNamespaceManager>nie zostanie podany, lub nie można odnaleźć prefiksu dostarczony <xref:System.Xml.XmlNamespaceManager>.</xref:System.Xml.XmlNamespaceManager> </xref:System.Xml.XmlNamespaceManager>"
