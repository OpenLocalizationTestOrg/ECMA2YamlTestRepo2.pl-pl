  summary: "Określa, czy określony klucz jest słaba."
  remarks: "Słabe klucze są klucze, które powoduje szyfry, jakie są łatwe do dzielenia. Jeśli tekst jest zaszyfrowany przy użyciu klucza słabe, szyfrowania wynikowy szyfrowania ponownie z tym samym kluczem słabym zwraca oryginalny tekst. Istnieją cztery znane słabe klucze Data Encryption Standard (<xref:System.Security.Cryptography.DES>) algorytm; ta metoda sprawdza, czy te klucze słabe.</xref:System.Security.Cryptography.DES>       Trwa próba skonfigurowania słabe wyniki klucza <xref:System.Security.Cryptography.CryptographicException>.</xref:System.Security.Cryptography.CryptographicException> Gdy <xref:System.Security.Cryptography.DESCryptoServiceProvider.GenerateKey%2A>nosi nazwę można utworzyć klucz losowy, słabym kluczem nigdy nie powróci.</xref:System.Security.Cryptography.DESCryptoServiceProvider.GenerateKey%2A>"
