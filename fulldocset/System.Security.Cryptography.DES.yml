  langs:
  - csharp
  name: IsSemiWeakKey(Byte[])
  nameWithType: DES.IsSemiWeakKey(Byte[])
  fullName: System.Security.Cryptography.DES.IsSemiWeakKey(Byte[])
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security.Cryptography
  summary: "Określa, czy określony klucz jest kluczem półsłabym."
  remarks: "Półsłabym klucze są pary kluczy, które powoduje szyfry, jakie są łatwe do dzielenia. Jeśli tekst jest zaszyfrowany kluczem półsłabym, wynikowy szyfrowania partnerowi półsłabym klucz szyfrowania zwraca oryginalny tekst. Brak sześciu znane półsłabym pary kluczy dla Data Encryption Standard (<xref:System.Security.Cryptography.DES>) algorytm; ta metoda sprawdza, czy te klucze półsłabym.</xref:System.Security.Cryptography.DES>       Trwa próba skonfigurowania półsłabym wyniki klucza <xref:System.Security.Cryptography.CryptographicException>.</xref:System.Security.Cryptography.CryptographicException> Gdy <xref:System.Security.Cryptography.DESCryptoServiceProvider.GenerateKey%2A>jest wywoływana w celu utworzenia losowy klucz częściowo niska, klucz nigdy nie zostaną zwrócone.</xref:System.Security.Cryptography.DESCryptoServiceProvider.GenerateKey%2A>"
  syntax:
    content: public static bool IsSemiWeakKey (byte[] rgbKey);
    parameters:
    - id: rgbKey
      type: System.Byte[]
      description: "Klucz tajny do testowania osłabienia częściowo."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli klucz jest półsłabym; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Security.Cryptography.DES.IsSemiWeakKey*
