  name: OneWayAttribute
  nameWithType: OneWayAttribute
  fullName: System.Runtime.Remoting.Messaging.OneWayAttribute
  type: Class
  summary: "Oznacza metodę jako jedną z metod, bez wartości zwracanej i <xref uid=&quot;langword_csharp_out&quot; name=&quot;out&quot; href=&quot;&quot;> </xref> lub <xref uid=&quot;langword_csharp_ref&quot; name=&quot;ref&quot; href=&quot;&quot;> </xref> parametrów."
  remarks: "Gdy są wywoływane metody jednokierunkowe, oczekiwano nie komunikat odpowiedzi lub stan lub informacji. OneWayAttribute jest służy do wskazania, że ma metodę `void` zwracany i to tylko `in` parametrów. Metody nie można zgłosić wszelkie wyjątki i `ref` parametrów i `return` wartości nie są obsługiwane. Metoda może zostać uruchomiony synchronicznie lub asynchronicznie względem obiektu wywołującego. Obiekt wywołujący nie można wprowadzić założenia, które jednokierunkowe wywołanie zostało wykonane na obiekt serwera po powrocie sterowania wątkami."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class OneWayAttribute : Attribute
