  name: ListItem
  nameWithType: ListItem
  fullName: System.Web.UI.WebControls.ListItem
  type: Class
  summary: "Reprezentuje element danych w formancie listy powiązane z danymi. Ta klasa nie może być dziedziczona."
  remarks: "Formantu ListItem reprezentuje element poszczególnych danych w formancie listy powiązane z danymi, takie jak <xref:System.Web.UI.WebControls.ListBox>lub <xref:System.Web.UI.WebControls.RadioButtonList>kontroli.</xref:System.Web.UI.WebControls.RadioButtonList> </xref:System.Web.UI.WebControls.ListBox>       Istnieje kilka sposobów, aby określić tekstu wyświetlanego elementu w formancie listy. Najbardziej typowa metoda jest umieszczając tekstu wewnętrznego kodu HTML zawartości. Zawartość HTML jest wyświetlany tekst pomiędzy otwierającym, a zamykającym tagiem formantu ListItem. Można również użyć <xref:System.Web.UI.WebControls.ListItem.Text%2A>Właściwości w celu określenia tekstu wyświetlanego w formancie listy dla elementu.</xref:System.Web.UI.WebControls.ListItem.Text%2A>       <xref:System.Web.UI.WebControls.ListItem.Value%2A>Właściwość pozwala skojarzyć wartości z elementu w formancie listy dodatkowo do tekstu wyświetlanego w formancie.</xref:System.Web.UI.WebControls.ListItem.Value%2A> Na przykład można wyświetlić tekst elementu w formancie listy, takich jak `&quot;Item 1&quot;`i użyj <xref:System.Web.UI.WebControls.ListItem.Value%2A>Właściwości, aby określić wartość dla tego elementu, takie jak `&quot;$1.99&quot;`.</xref:System.Web.UI.WebControls.ListItem.Value%2A>       Może mieć dowolną kombinację zawartość HTML, <xref:System.Web.UI.WebControls.ListItem.Text%2A>, lub <xref:System.Web.UI.WebControls.ListItem.Value%2A>set właściwości.</xref:System.Web.UI.WebControls.ListItem.Value%2A> </xref:System.Web.UI.WebControls.ListItem.Text%2A> Dane wyjściowe HTML dla formantu ListItem zależy od kombinacji tych trzech właściwości, które są ustawione. Na przykład, jeśli wszystkie trzy właściwości są ustawione w następujący sposób: ```   <asp:ListItem Value=&quot;Value 1&quot; Text=&quot;Item 1&quot;>Inner 1</asp:ListItem>   ``` wewnętrzny HTML zawartości jest używany do renderowania zawartości wewnętrznego kodu HTML i <xref:System.Web.UI.WebControls.ListItem.Value%2A>właściwość jest używana dla `Value` atrybutu.</xref:System.Web.UI.WebControls.ListItem.Value%2A> Wynikowa kodu HTML, renderowania danych wyjściowych: ```   <option value=&quot;Value 1&quot;>Inner 1</option>   ``` w poniższej tabeli wymieniono kombinację zestawu właściwości i odpowiadających im właściwości używany do renderowanej zawartości HTML wewnętrzny i `Value` atrybutu. Trzy kolumny po lewej stronie listy kombinację zestawu właściwości. Dwie kolumny po prawej stronie listy, wartość właściwości, która jest używana dla atrybutu.      | Wewnętrzny zawartość HTML | Właściwość Text | Wartość właściwości | Renderowania zawartości wewnętrznego kodu HTML | Renderowany wartość atrybutu |   |------------------------|-------------------|--------------------|---------------------------------|------------------------------|   | Ustaw | Ustaw | Ustaw | Wewnętrzny zawartość HTML | Wartość właściwości |   | Ustaw | Ustaw | Nieustawione | Wewnętrzny zawartość HTML | Wewnętrzny zawartość HTML |   | Ustaw | Nieustawione | Ustaw | Wewnętrzny zawartość HTML | Wartość właściwości |   | Ustaw | Nieustawione | Nieustawione | Wewnętrzny zawartość HTML | Wewnętrzny tekst HTML |   | Nieustawione | Ustaw | Ustaw | Właściwość Text | Wartość właściwości |   | Nieustawione | Ustaw | Nieustawione | Właściwość Text | Właściwość Text |   | Nieustawione | Nieustawione | Ustaw | Wartość właściwości | Wartość właściwości |   | Nieustawione | Nieustawione | Nieustawione | Nieustawione | Nieustawione |      > [!NOTE] > Ponieważ <xref:System.Web.UI.WebControls.ListItem.Text%2A>i <xref:System.Web.UI.WebControls.ListItem.Value%2A>Właściwości każdego ma wartość domyślną pustego ciągu, można mieć pustą listę elementów w formancie listy.</xref:System.Web.UI.WebControls.ListItem.Value%2A> </xref:System.Web.UI.WebControls.ListItem.Text%2A>       Gdy jest wyświetlany formant listy, żadnego formantu ListItem z jego <xref:System.Web.UI.WebControls.ListItem.Selected%2A>ustawioną właściwość `true` pojawia się zaznaczony w formancie.</xref:System.Web.UI.WebControls.ListItem.Selected%2A>       Udostępnia formantu ListItem <xref:System.Web.UI.WebControls.ListItem.Enabled%2A>Właściwość umożliwia określenie, czy formantu ListItem jest włączona.</xref:System.Web.UI.WebControls.ListItem.Enabled%2A> Kontrolki elementu listy, która jest wyłączona, jest niedostępna, aby wskazać, że nie można wybrać. Ta właściwość służy do wyłączenia kontrolki elementu listy w jedną <xref:System.Web.UI.WebControls.RadioButtonList>kontroli lub <xref:System.Web.UI.WebControls.CheckBoxList>kontroli.</xref:System.Web.UI.WebControls.CheckBoxList> </xref:System.Web.UI.WebControls.RadioButtonList>      > [!NOTE] > Tej właściwości nie można użyć, aby wyłączyć kontrolki elementu listy w <xref:System.Web.UI.WebControls.DropDownList>kontroli lub <xref:System.Web.UI.WebControls.ListBox>kontroli.</xref:System.Web.UI.WebControls.ListBox> </xref:System.Web.UI.WebControls.DropDownList>       Aby uzyskać listę początkowe wartości właściwości dla wystąpienia elementu listy, zobacz <xref:System.Web.UI.WebControls.ListItem.%23ctor%2A>konstruktora.</xref:System.Web.UI.WebControls.ListItem.%23ctor%2A>      > [!CAUTION] > Ten formant może służyć do wyświetlania danych wejściowych użytkownika, która może obejmować skryptu złośliwego klienta. Sprawdź wszystkie informacje, które są wysyłane z klienta do pliku wykonywalnego skrypt, instrukcji SQL lub inny kod przed wyświetleniem go w aplikacji. Formanty walidacji służy do sprawdzenia danych wejściowych użytkownika przed wyświetleniem wejściowego tekstu w formancie. Program ASP.NET udostępnia funkcję sprawdzania poprawności żądanie wejściowe do bloku skryptu, jak i HTML w danych wejściowych użytkownika. Aby uzyskać więcej informacji, zobacz [zabezpieczanie standardowych formantów](~/add/includes/ajax-current-ext-md.md), [jak: ochrona przed skryptu wykorzystuje luki w aplikacji sieci Web przez stosowanie kodowanie HTML do ciągów](~/add/includes/ajax-current-ext-md.md), i [sprawdzanie poprawności danych wejściowych użytkownika w programie ASP.NET Web Pages](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example illustrates the use of ListItem controls within a <xref:System.Web.UI.WebControls.ListBox> control.  \n  \n> [!NOTE]\n>  The following code samples use the single-file code model and may not work correctly if copied directly into a code-behind file. Each code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[Classic ListItem Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_351_1.aspx)]\n [!code-cs[Classic ListItem Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_351_1.aspx)]  \n  \n [!code-cs[ListBoxMultiSelectExample#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_351_2.aspx)]\n [!code-vb[ListBoxMultiSelectExample#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_351_2.aspx)]  \n[!code-cs[ListBoxMultiSelectExample#3](~/add/codesnippet/csharp/t-system.web.ui.webcontr_351_3.aspx)]\n[!code-vb[ListBoxMultiSelectExample#3](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_351_3.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.ComponentModel.ExpandableObjectConverter))]

      [System.Web.UI.ControlBuilder(typeof(System.Web.UI.WebControls.ListItemControlBuilder))]

      [System.Web.UI.ParseChildren(true, "Text")]

      public sealed class ListItem : System.Web.UI.IAttributeAccessor, System.Web.UI.IParserAccessor, System.Web.UI.IStateManager
