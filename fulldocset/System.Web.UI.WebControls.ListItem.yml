  summary: "Pobiera lub ustawia wartość wskazującą, czy włączono elementu listy."
  remarks: "Właściwość Enabled służy do określenia czy <xref:System.Web.UI.WebControls.ListItem>kontroli jest włączone lub wyłączone.</xref:System.Web.UI.WebControls.ListItem> A <xref:System.Web.UI.WebControls.ListItem>formant, który jest wyłączona, jest niedostępna, aby wskazać, że nie można wybrać.</xref:System.Web.UI.WebControls.ListItem> Ta właściwość służy do wyłączenia <xref:System.Web.UI.WebControls.ListItem>sterowania albo <xref:System.Web.UI.WebControls.RadioButtonList>kontroli lub <xref:System.Web.UI.WebControls.CheckBoxList>kontroli.</xref:System.Web.UI.WebControls.CheckBoxList> </xref:System.Web.UI.WebControls.RadioButtonList> </xref:System.Web.UI.WebControls.ListItem>      > [!NOTE] > Tej właściwości nie można użyć, aby wyłączyć <xref:System.Web.UI.WebControls.ListItem>kontroli w <xref:System.Web.UI.WebControls.DropDownList>kontroli lub <xref:System.Web.UI.WebControls.ListBox>kontroli.</xref:System.Web.UI.WebControls.ListBox> </xref:System.Web.UI.WebControls.DropDownList> </xref:System.Web.UI.WebControls.ListItem>"
  example:
  - "The following example demonstrates how to use the Enabled property to programmatically disable list items in a <xref:System.Web.UI.WebControls.RadioButtonList> control. The first question asks the user to select the radio button that corresponds to the user's occupation. If the user indicates that he or she is not a developer, the list items in the second radio button list are disabled. The second question asks the user to select a primary programming language. This question is not relevant to a user that is not a developer.  \n  \n> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[ListItem.Enabled#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_901_1.aspx)]\n [!code-vb[ListItem.Enabled#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_901_1.aspx)]"
