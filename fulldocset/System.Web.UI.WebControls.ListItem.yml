  remarks: "Użyj wartości właściwości do określania wartość skojarzoną z <xref:System.Web.UI.WebControls.ListItem>.</xref:System.Web.UI.WebControls.ListItem>      > [!NOTE] > Jeśli zawiera właściwości Value `null`, `get` akcesor zwraca wartość <xref:System.Web.UI.WebControls.ListItem.Text%2A>Właściwości.</xref:System.Web.UI.WebControls.ListItem.Text%2A> Jeśli <xref:System.Web.UI.WebControls.ListItem.Text%2A>właściwość, z kolei zawiera `null`, <xref:System.String.Empty?displayProperty=fullName>jest zwracana.</xref:System.String.Empty?displayProperty=fullName> </xref:System.Web.UI.WebControls.ListItem.Text%2A>       Wartość tej właściwości, gdy są ustawione, można zapisać automatycznie plik zasobów przy użyciu narzędzia Projektant. Aby uzyskać więcej informacji, zobacz <xref:System.ComponentModel.LocalizableAttribute>i [lokalizacja i globalizacja](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
  example:
  - "> [!NOTE]\n>  The following code sample uses the single-file code model and may not work correctly if copied directly into a code-behind file. This code sample must be copied into an empty text file that has an .aspx extension. For more information on the Web Forms code model, see [ASP.NET Web Forms Page Code Model](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[ListItem.ListItem Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_163_1.aspx)]\n [!code-vb[ListItem.ListItem Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_163_1.aspx)]"
  syntax:
    content: public string Value { get; set; }
    return:
      type: System.String
      description: "Wartość skojarzoną z <xref href=&quot;System.Web.UI.WebControls.ListItem&quot;> </xref>. Wartość domyślna to &lt;xref:System.String.Empty?displayProperty=fullName&gt;."
