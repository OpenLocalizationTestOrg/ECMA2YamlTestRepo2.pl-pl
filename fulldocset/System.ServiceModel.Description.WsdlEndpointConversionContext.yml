  type: Class
  summary: "Przekazany do niestandardowych eksporterów WSDL i importerów, aby włączyć Dostosowywanie eksportowania metadanych i zaimportować procesów dla punktu końcowego WSDL."
  remarks: "Klasa WsdlEndpointConversionContext reprezentuje kontekst, w którym jest albo wyeksportowane za pomocą <xref:System.ServiceModel.Description.IWsdlExportExtension?displayProperty=fullName>lub zaimportowany za pomocą <xref:System.ServiceModel.Description.IWsdlImportExtension?displayProperty=fullName>.</xref:System.ServiceModel.Description.IWsdlImportExtension?displayProperty=fullName> </xref:System.ServiceModel.Description.IWsdlExportExtension?displayProperty=fullName> niestandardowych WSDL dla punktu końcowego Następujące właściwości umożliwiają pobierania modelu obiektu dokumentu WSDL dla bieżącego języka WSDL: - <xref:System.ServiceModel.Description.WsdlEndpointConversionContext.ContractConversionContext%2A>pobiera właściwość <xref:System.ServiceModel.Description.WsdlContractConversionContext?displayProperty=fullName>dla kontraktu punktu końcowego.</xref:System.ServiceModel.Description.WsdlContractConversionContext?displayProperty=fullName> </xref:System.ServiceModel.Description.WsdlEndpointConversionContext.ContractConversionContext%2A>      - <xref:System.ServiceModel.Description.WsdlEndpointConversionContext.Endpoint%2A>Pobiera właściwość <xref:System.ServiceModel.Description.ServiceEndpoint?displayProperty=fullName>dla bieżącego punktu końcowego.</xref:System.ServiceModel.Description.ServiceEndpoint?displayProperty=fullName> </xref:System.ServiceModel.Description.WsdlEndpointConversionContext.Endpoint%2A>      - <xref:System.ServiceModel.Description.WsdlEndpointConversionContext.WsdlBinding%2A>Właściwości pobiera wiązanie dla bieżącego punktu końcowego.</xref:System.ServiceModel.Description.WsdlEndpointConversionContext.WsdlBinding%2A>      - <xref:System.ServiceModel.Description.WsdlEndpointConversionContext.WsdlPort%2A>Właściwości pobiera port bieżący punkt końcowy.</xref:System.ServiceModel.Description.WsdlEndpointConversionContext.WsdlPort%2A>      --Następujące metody umożliwiają dodawanie lub usuwanie niestandardowych elementów WSDL na odpowiednie zakresy w formacie WSDL wyeksportowane lub zaimportowane: - <xref:System.ServiceModel.Description.WsdlEndpointConversionContext.GetFaultBinding%2A>Metoda zwraca błąd powiązania dla określonego błędu.</xref:System.ServiceModel.Description.WsdlEndpointConversionContext.GetFaultBinding%2A>      - <xref:System.ServiceModel.Description.WsdlEndpointConversionContext.GetFaultDescription%2A>Metoda zwraca błąd powiązania określonego błędu.</xref:System.ServiceModel.Description.WsdlEndpointConversionContext.GetFaultDescription%2A>      - <xref:System.ServiceModel.Description.WsdlEndpointConversionContext.GetMessageBinding%2A>Metoda zwraca powiązania komunikatów dla określonego komunikatu.</xref:System.ServiceModel.Description.WsdlEndpointConversionContext.GetMessageBinding%2A>      - <xref:System.ServiceModel.Description.WsdlEndpointConversionContext.GetMessageDescription%2A>Metoda zwraca komunikat dla powiązania określony komunikat.</xref:System.ServiceModel.Description.WsdlEndpointConversionContext.GetMessageDescription%2A>      - <xref:System.ServiceModel.Description.WsdlEndpointConversionContext.GetOperationBinding%2A>Metoda zwraca powiązanie operacji dla określonej operacji.</xref:System.ServiceModel.Description.WsdlEndpointConversionContext.GetOperationBinding%2A>      - <xref:System.ServiceModel.Description.WsdlEndpointConversionContext.GetOperationDescription%2A>Metoda zwraca działania dla powiązania określonej operacji.</xref:System.ServiceModel.Description.WsdlEndpointConversionContext.GetOperationDescription%2A>"
