  name: MsmqException
  nameWithType: MsmqException
  fullName: System.ServiceModel.MsmqException
  type: Class
  summary: "Hermetyzuje błędy zwrócone przez usługi kolejkowania komunikatów (MSMQ). Ten wyjątek transportu MSMQ i kanał integracji usługi kolejkowania komunikatów."
  remarks: "Ten wyjątek może zostać wygenerowany, gdy kanał usługi kolejkowania komunikatów użyje kolejki komunikatów, w tym otwierający kolejkę, wyszukiwanie kolejki, aby uzyskać informacje, wysyłania wiadomości i odbierania wiadomości.       Wyjątek zawiera kod błędu usługi kolejkowania komunikatów. Zazwyczaj ten wyjątek jest zgłaszany, gdy w ramach nie można automatycznie odzyskać sprawność po błędzie i wymaga niektórych udziału człowieka. Na przykład to zostanie wygenerowany wyjątek, jeśli nie zainstalowano usługi kolejkowania komunikatów i można otworzyć odbiornika transportu MSMQ podejmowana jest próba."
  syntax:
    content: 'public class MsmqException : System.Runtime.InteropServices.ExternalException'
  inheritance:
