  remarks: "W języku Visual Basic 6.0 `ListBox` i `ComboBox` steruje użyciem `List` właściwości do przechowywania elementów listy i `ItemData` właściwości na przechowywanie `Integer` skojarzone z każdego elementu listy. W [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)], <xref:System.Windows.Forms.ListBox>i <xref:System.Windows.Forms.ComboBox>steruje użyciem <xref:System.Windows.Forms.ListBox.Items%2A>właściwości do przechowywania elementów listy i `ItemData` właściwość nie jest już obsługiwana.</xref:System.Windows.Forms.ListBox.Items%2A> </xref:System.Windows.Forms.ComboBox> </xref:System.Windows.Forms.ListBox>       Po uaktualnieniu aplikacji Visual Basic 6.0 do [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)], Utwórz narzędzia uaktualniania `ListBoxItem` klasy dla każdego elementu w <xref:System.Windows.Forms.ListBox>lub <xref:System.Windows.Forms.ComboBox>kontroli.</xref:System.Windows.Forms.ComboBox> </xref:System.Windows.Forms.ListBox> <xref:Microsoft.VisualBasic.Compatibility.VB6.Support.SetItemData%2A>i <xref:Microsoft.VisualBasic.Compatibility.VB6.Support.GetItemData%2A>można następnie używać funkcji umożliwiające każdy kod odwołujący `ItemData` właściwości.</xref:Microsoft.VisualBasic.Compatibility.VB6.Support.GetItemData%2A> </xref:Microsoft.VisualBasic.Compatibility.VB6.Support.SetItemData%2A>       [!INCLUDE[Note_compatibility](~/add/includes/ajax-current-ext-md.md)]"
