  nameWithType: XmlDataFileEditor
  fullName: System.Web.UI.Design.XmlDataFileEditor
  type: Class
  summary: "Udostępnia interfejs użytkownika w czasie projektowania dla Wybieranie pliku danych XML."
  remarks: "Obiekt XmlDataFileEditor jest używany w czasie projektowania wybrać i Edytuj adres URL dla pliku danych XML (.xml), a następnie przypisz adres URL do właściwości formantu. Na przykład <xref:System.Web.UI.WebControls.XmlDataSource>kontroli używa klasy XmlDataFileEditor w czasie projektowania można ustawić wartości <xref:System.Web.UI.WebControls.XmlDataSource.DataFile%2A>Właściwości.</xref:System.Web.UI.WebControls.XmlDataSource.DataFile%2A> </xref:System.Web.UI.WebControls.XmlDataSource>       Użyj <xref:System.ComponentModel.EditorAttribute>atrybut do skojarzenia z właściwością XmlDataFileEditor.</xref:System.ComponentModel.EditorAttribute> Podczas edytowania właściwości skojarzonej, ponieważ na powierzchni projektu, host projektanta wywołuje <xref:System.Web.UI.Design.UrlEditor.EditValue%2A>metody.</xref:System.Web.UI.Design.UrlEditor.EditValue%2A> <xref:System.Web.UI.Design.UrlEditor.EditValue%2A>Używa metody <xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A>metodę, która z kolei wyświetla interfejs użytkownika wyboru adres URL, a następnie zwraca adres URL, który jest wybierany przez użytkownika.</xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A> </xref:System.Web.UI.Design.UrlEditor.EditValue%2A> <xref:System.Web.UI.Design.UrlEditor.GetEditStyle%2A>Metody wskazuje na styl wyświetlania interfejsu użytkownika.</xref:System.Web.UI.Design.UrlEditor.GetEditStyle%2A>       Wyprowadzenia klasy z XmlDataFileEditor do definiowania niestandardowego edytora właściwości danych XML. Na przykład można przesłonić klasy pochodnej <xref:System.Web.UI.Design.UrlEditor.EditValue%2A>metody, a następnie wywołania <xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A>metody za pomocą niestandardowego <xref:System.Web.UI.Design.XmlDataFileEditor.Filter%2A>lub <xref:System.Web.UI.Design.XmlDataFileEditor.Caption%2A>wartość.</xref:System.Web.UI.Design.XmlDataFileEditor.Caption%2A> </xref:System.Web.UI.Design.XmlDataFileEditor.Filter%2A> </xref:System.Web.UI.Design.UrlBuilder.BuildUrl%2A> </xref:System.Web.UI.Design.UrlEditor.EditValue%2A>"
  example:
  - "The following code example demonstrates how to associate an instance of the XmlDataFileEditor class with a property that is contained within a custom control. When the control property is edited on the design surface, the XmlDataFileEditor class provides the user interface to select and edit an XML file name for the property value.  \n  \n [!code-cs[WebDesigner.XmlDataFileEditor#1](~/add/codesnippet/csharp/t-system.web.ui.design.x_0_1.cs)]\n [!code-vb[WebDesigner.XmlDataFileEditor#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.x_0_1.vb)]"
