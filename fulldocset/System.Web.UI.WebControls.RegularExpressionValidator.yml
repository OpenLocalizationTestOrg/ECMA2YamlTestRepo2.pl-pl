- uid: System.Web.UI.WebControls.RegularExpressionValidator.ValidationExpression
  id: ValidationExpression
  parent: System.Web.UI.WebControls.RegularExpressionValidator
  langs:
  - csharp
  name: ValidationExpression
  nameWithType: RegularExpressionValidator.ValidationExpression
  fullName: System.Web.UI.WebControls.RegularExpressionValidator.ValidationExpression
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Pobiera lub ustawia wzorzec służący do weryfikowania pole określa wyrażenie regularne."
  remarks: "Ta właściwość umożliwia określenie wzorca użytych do sprawdzenia przewidywalną sekwencje znaków, takich jak numery ubezpieczenia społecznego, adresy e-mail, numerów telefonów i kodów pocztowych.       <xref:System.Web.UI.WebControls.RegularExpressionValidator>Nie jest sprawdzana poprawność na pusty ciąg.</xref:System.Web.UI.WebControls.RegularExpressionValidator> Jeśli testujesz ciąg może być pusty, użyj <xref:System.Web.UI.WebControls.RequiredFieldValidator>oraz <xref:System.Web.UI.WebControls.RegularExpressionValidator>.</xref:System.Web.UI.WebControls.RegularExpressionValidator> </xref:System.Web.UI.WebControls.RequiredFieldValidator>       Aby uzyskać więcej informacji na temat wyrażeń regularnych, zobacz [wyrażeń regularnych programu .NET Framework](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Występują problemy z konstrukcje dopasowywania do wzorca, spróbuj zawijania wyrażenia &quot;^ $(&quot;i&quot;)&quot;. Na przykład &quot;| ab&quot; staje się &quot;^(a|ab)$&quot;.       Nie można ustawić tej właściwości kompozycji lub motywów arkusza stylów. Aby uzyskać więcej informacji, zobacz <xref:System.Web.UI.ThemeableAttribute>i [kompozycji ASP.NET i karnacji](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following example demonstrates how to use the ValidationExpression property to validate a field with five numeric digits. When the <xref:System.Web.UI.WebControls.Button> control is clicked, the resulting <xref:System.Web.UI.WebControls.Button.OnClick%2A> event handler checks the <xref:System.Web.UI.Page.IsValid%2A> property of the <xref:System.Web.UI.Page> to determine whether the text in the <xref:System.Web.UI.WebControls.TextBox> satisfies the regular expression.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[Classic RegularExpressionValidator Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_355_1.aspx)]\n [!code-cs[Classic RegularExpressionValidator Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_355_1.aspx)]"
  syntax:
    content: public string ValidationExpression { get; set; }
    return:
      type: System.String
      description: "Ciąg, który określa wyrażenie regularne służące do sprawdzania poprawności pola dla formatu. Wartość domyślna to &lt;xref:System.String?displayProperty=fullName&gt;."
  overload: System.Web.UI.WebControls.RegularExpressionValidator.ValidationExpression*
  exceptions:
  - type: System.Web.HttpException
