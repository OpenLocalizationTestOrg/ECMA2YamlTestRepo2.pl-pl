  fullName: System.Web.UI.WebControls.RegularExpressionValidator
  type: Class
  summary: "Sprawdza, czy wartość skojarzonym formantem wejściowych odpowiada wzorcowi określona przez wyrażenie regularne."
  remarks: "Formant RegularExpressionValidator sprawdza, czy wartość kontrolki wprowadzania zgodny wzorca zdefiniowanych przez wyrażenie regularne. Ten typ sprawdzania poprawności umożliwia sprawdzanie przewidywalną sekwencji znaków, takich jak te adresy e-mail, numerów telefonów i kodów pocztowych.      > [!NOTE] > Weryfikacja zakończy się powodzeniem, jeśli formant wejściowy jest pusty. Jeśli wartość jest wymagana dla skojarzonego kontrolki wprowadzania, użyj <xref:System.Web.UI.WebControls.RequiredFieldValidator>kontroli oprócz kontroli RegularExpressionValidator.</xref:System.Web.UI.WebControls.RequiredFieldValidator>       Weryfikacja zarówno po stronie serwera i po stronie klienta są wykonywane, chyba że przeglądarka nie obsługuje weryfikacji po stronie klienta lub weryfikacji po stronie klienta jest jawnie wyłączone (przez ustawienie <xref:System.Web.UI.WebControls.BaseValidator.EnableClientScript%2A>właściwości `false`).</xref:System.Web.UI.WebControls.BaseValidator.EnableClientScript%2A>       Implementacja weryfikacji wyrażenia regularnego różni się nieco na kliencie niż na serwerze. Na komputerze klienckim jest używana składnia wyrażenia regularnego JScript. Na serwerze <xref:System.Text.RegularExpressions.Regex?displayProperty=fullName>jest używana składnia.</xref:System.Text.RegularExpressions.Regex?displayProperty=fullName> Składnia wyrażeń regularnych, ponieważ JScript są podzbiorem <xref:System.Text.RegularExpressions.Regex?displayProperty=fullName>składni, zaleca się użyć składni wyrażeń regularnych języka JScript w celu uzyskanie takie same wyniki zarówno klient, jak i na serwerze.</xref:System.Text.RegularExpressions.Regex?displayProperty=fullName>      > [!NOTE] > Jeśli używasz kontrolki RegularExpressionValidator wewnątrz <xref:System.Web.UI.UpdatePanel>sterowania, upewnij się, że formantem modułu sprawdzania poprawności i skojarzonej z nim są na tym samym panelu.</xref:System.Web.UI.UpdatePanel> Aby uzyskać więcej informacji o używaniu <xref:System.Web.UI.UpdatePanel>kontrolować aktualizacje stron częściowych, zobacz [omówienie renderowania stron częściowych](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.UpdatePanel>       Aby uzyskać dodatkowe informacje o formantach weryfikacji zobacz <xref:System.Web.UI.WebControls.BaseValidator>.</xref:System.Web.UI.WebControls.BaseValidator> Aby uzyskać więcej informacji na temat wyrażeń regularnych, zobacz [wyrażeń regularnych programu .NET Framework](~/add/includes/ajax-current-ext-md.md).      ## Ułatwienia dostępu dla informacji o sposobie konfigurowania tego formantu, dzięki czemu generuje kod znaczników, który jest zgodny ze standardami ułatwień dostępu, zobacz [ułatwień dostępu w Visual Studio i ASP.NET](~/add/includes/ajax-current-ext-md.md) i [kontrolki ASP.NET i dostępności](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example demonstrates how to use the RegularExpressionValidator control to validate a five-digit postal code.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[Classic RegularExpressionValidator Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_28_1.aspx)]\n [!code-cs[Classic RegularExpressionValidator Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_28_1.aspx)]"
  syntax:
    content: >-
      [System.Web.UI.ToolboxData("<{0}:RegularExpressionValidator runat="server" ErrorMessage="RegularExpressionValidator"></{0}:RegularExpressionValidator>")]

      public class RegularExpressionValidator : System.Web.UI.WebControls.BaseValidator
