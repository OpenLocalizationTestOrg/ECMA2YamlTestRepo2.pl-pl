  name: DiscreteInt16KeyFrame
  nameWithType: DiscreteInt16KeyFrame
  fullName: System.Windows.Media.Animation.DiscreteInt16KeyFrame
  type: Class
  summary: "Animuje z <xref:System.Int16>wartość poprzedniej ramki klucza na własnym <xref:System.Windows.Media.Animation.Int16KeyFrame.Value*>przy użyciu odrębny interpolacji.</xref:System.Windows.Media.Animation.Int16KeyFrame.Value*> </xref:System.Int16>"
  remarks: "Ta klasa jest używana jako część <xref:System.Windows.Media.Animation.Int16KeyFrameCollection>w połączeniu z <xref:System.Windows.Media.Animation.Int16AnimationUsingKeyFrames>do animowania <xref:System.Int16>wartość właściwości wzdłuż zestaw klatek kluczowych.</xref:System.Int16> </xref:System.Windows.Media.Animation.Int16AnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.Int16KeyFrameCollection>       Ramka klucza definiuje segment <xref:System.Windows.Media.Animation.Int16AnimationUsingKeyFrames>do której on należy.</xref:System.Windows.Media.Animation.Int16AnimationUsingKeyFrames> Każdy klatki ma obiekt docelowy <xref:System.Windows.Media.Animation.Int16KeyFrame.Value%2A>i <xref:System.Windows.Media.Animation.Int16KeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.Int16KeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.Int16KeyFrame.Value%2A> <xref:System.Windows.Media.Animation.Int16KeyFrame.KeyTime%2A>Określa czas, w którym klatek kluczowych <xref:System.Windows.Media.Animation.Int16KeyFrame.Value%2A>zostanie osiągnięty.</xref:System.Windows.Media.Animation.Int16KeyFrame.Value%2A> </xref:System.Windows.Media.Animation.Int16KeyFrame.KeyTime%2A> Klatek kluczowych animuje z wartością docelową poprzedniej ramki klucza do wartości docelowej. Rozpoczyna się po poprzedniej ramki klucza kończy się i kończy się po osiągnięciu własnego klucza czasu.       Odrębny klatek kluczowych, takich jak DiscreteInt16KeyFrame tworzenie nagłym &quot;przeskoków&quot; między wartościami (nie interpolacji). Innymi słowy właściwość animowany nie ulega zmianie, aż do osiągnięcia czasu klucza klatek kluczowych w takim przypadku animowanej właściwości nagle przechodzi do wartości docelowej."
  example:
  - "An animation's interpolation describes how an animation transitions between values over its duration. By selecting which key frame type you use with your animation, you can define the interpolation method for that key frame segment. There are three different types of interpolation methods: linear, discrete, and splined. This example uses a <xref:System.Windows.Media.Animation.DoubleAnimationUsingKeyFrames> to demonstrate these interpolation types.  \n  \n The following example uses each of the different interpolation methods available to the <xref:System.Windows.Media.Animation.DoubleAnimationUsingKeyFrames> class to animate the position of a <xref:System.Windows.Shapes.Rectangle>.  \n  \n1.  During the first three seconds, uses an instance of the <xref:System.Windows.Media.Animation.LinearDoubleKeyFrame> class to move the rectangle along a path at a steady rate from its starting position to the 500 position. Linear key frames like <xref:System.Windows.Media.Animation.LinearDoubleKeyFrame> create a smooth linear transition between values.  \n  \n2.  At the end of the fourth second, uses an instance of the <xref:System.Windows.Media.Animation.DiscreteDoubleKeyFrame> class to suddenly move the rectangle to the next position. Discrete key frames like <xref:System.Windows.Media.Animation.DiscreteDoubleKeyFrame> create sudden jumps between values. In this example, the rectangle is at the starting position and then suddenly appears at the 500 position.  \n  \n3.  In the final two seconds, uses an instance of the <xref:System.Windows.Media.Animation.SplineDoubleKeyFrame> class to move the rectangle back to its starting position. Spline key frames like <xref:System.Windows.Media.Animation.SplineDoubleKeyFrame> create a variable transition between values according to the value of the <xref:System.Windows.Media.Animation.SplineDoubleKeyFrame.KeySpline%2A> property. In this example, the rectangle begins by moving slowly and then speeds up exponentially toward the end of the time segment  \n  \n [!code-cs[keyframes_snip#AltDoubleAnimationUsingKeyFramesWholePage](~/add/codesnippet/csharp/keyframes/AltDoubleAnimationUsingKeyFramesExample.cs#altdoubleanimationusingkeyframeswholepage)]\n [!code-xml[keyframes_snip#AltDoubleAnimationUsingKeyFramesWholePage](~/add/codesnippet/xaml/keyframes_markup/AltDoubleAnimationUsingKeyFramesExample.xaml#altdoubleanimationusingkeyframeswholepage)]\n [!code-vb[keyframes_snip#AltDoubleAnimationUsingKeyFramesWholePage](~/add/codesnippet/visualbasic/keyframes/altdoubleanimationusingkeyframesexample.vb#altdoubleanimationusingkeyframeswholepage)]  \n  \n Not every \\<Type>AnimationUsingKeyFrames class supports all interpolation methods. For more information, see the [Key-Frame Animations Overview](~/add/includes/ajax-current-ext-md.md)."
