  summary: "Wyjątek, który jest generowany, gdy ostrzeżenia lub błędu jest zwracany przez źródła danych ODBC. Ta klasa nie może być dziedziczona."
  remarks: "Ta klasa jest tworzony przy każdym <xref:System.Data.Odbc.OdbcDataAdapter>napotka błąd generowane przez serwer (błędy po stronie klienta są generowane jako wyjątki środowiska uruchomieniowego języka wspólnego standard)..</xref:System.Data.Odbc.OdbcDataAdapter> Zawiera on co najmniej jedno wystąpienie <xref:System.Data.Odbc.OdbcError>.</xref:System.Data.Odbc.OdbcError>       Jeśli ważność tego błędu jest zbyt duża, serwer mogą zamknąć <xref:System.Data.Odbc.OdbcConnection>.</xref:System.Data.Odbc.OdbcConnection> Jednak użytkownik może ponownie otworzyć połączenie i kontynuować.       Aby uzyskać ogólne informacje na temat obsługi wyjątków dla dostawcy danych .NET Framework Zobacz <xref:System.Data.SqlClient.SqlException>.</xref:System.Data.SqlClient.SqlException>"
  example:
  - "The following example generates an OdbcException because of a missing data source, and then displays the exception.  \n  \n [!code-vb[Classic WebData OdbcException#1](~/add/codesnippet/visualbasic/t-system.data.odbc.odbce_1_1.vb)]\n [!code-cs[Classic WebData OdbcException#1](~/add/codesnippet/csharp/t-system.data.odbc.odbce_1_1.cs)]"
  syntax:
    content: 'public sealed class OdbcException : System.Data.Common.DbException'
