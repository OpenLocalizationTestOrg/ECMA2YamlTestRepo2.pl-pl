- uid: System.Web.Configuration.OutputCacheProfile.VaryByParam
  id: VaryByParam
  parent: System.Web.Configuration.OutputCacheProfile
  langs:
  - csharp
  name: VaryByParam
  nameWithType: OutputCacheProfile.VaryByParam
  fullName: System.Web.Configuration.OutputCacheProfile.VaryByParam
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Pobiera lub ustawia właściwość VaryByParam."
  remarks: "VaryByParam to zbiór parametrów służące do różnicowania zbuforowanej wyjściowej rozdzielone średnikami. Umożliwia zróżnicowanie pamięci podręcznej danych wyjściowych przez GET ciągu zapytania lub parametrów POST formularza. Na przykład można wybrać różne kontrolki użytkownika dane wyjściowe do pamięci podręcznej, określając nazwę formantu użytkownika wraz z ciągu zapytania lub parametr POST formularza. Aby uzyskać więcej informacji, zobacz [buforowanie wielu wersji użytkownika formant wyjście](~/add/includes/ajax-current-ext-md.md).       Ustawienie VaryByParam musi być zdefiniowany w profilu lub dyrektywy strony przy użyciu profilu.      > [!NOTE] > VaryByParam ustawienia są takie same, jak używany przez `VaryByParam` atrybutu. Zróżnicowanie przez wszystkie parametry, ustawiając wartość &quot;*&quot; nie jest zalecane. Go może spowodować przepełnienie pamięci podręcznej lub odmowę usługi ataków na serwerze sieci Web."
  example:
