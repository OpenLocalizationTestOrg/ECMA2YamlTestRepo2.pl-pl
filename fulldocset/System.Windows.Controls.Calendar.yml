  remarks: "DisplayDate i <xref:System.Windows.Controls.Calendar.DisplayMode%2A>Właściwości Określ kalendarz wyświetla i co ma fokus w kalendarzu.</xref:System.Windows.Controls.Calendar.DisplayMode%2A>  Użytkownik może zmienić <xref:System.Windows.Controls.Calendar.SelectedDate%2A>tylko wtedy, gdy <xref:System.Windows.Controls.Calendar.DisplayMode%2A>ma ustawioną wartość miesiąca, ale użytkownik może zmienić DisplayDate, gdy kalendarza jest w trybie roku i dekadę.</xref:System.Windows.Controls.Calendar.DisplayMode%2A> </xref:System.Windows.Controls.Calendar.SelectedDate%2A>  W poniższej tabeli opisano, jak DisplayDate zmiany trybu.      | DisplayMode | Akcja |   |-----------------|------------|   | Miesiąc | DisplayDate zostanie zmieniona, gdy użytkownik przechodzi do innej miesiąca. |   | Rok | Miesiąc DisplayDate zostanie zmieniona, gdy użytkownik kliknie lub przechodzi do innej miesiąca. |   | Dekadę | Rok DisplayDate zostanie zmieniona, gdy użytkownik kliknie lub przechodzi do innego roku. |       DisplayDate jest ignorowana, jeśli jego wartość jest spoza zakresu dat, które jest określone przez <xref:System.Windows.Controls.Calendar.DisplayDateStart%2A>i <xref:System.Windows.Controls.Calendar.DisplayDateEnd%2A>Właściwości.</xref:System.Windows.Controls.Calendar.DisplayDateEnd%2A> </xref:System.Windows.Controls.Calendar.DisplayDateStart%2A>      <a name=&quot;dependencyPropertyInfo_DisplayDate&quot;></a>## Informacje dotyczące właściwości zależności |||   |-|-|   | Pole identyfikatora | <xref:System.Windows.Controls.Calendar.DisplayDateProperty>|   | Wartość właściwości metadanych **true**|<xref:System.Windows.FrameworkPropertyMetadata.BindsTwoWayByDefault%2A>|      <a name=&quot;xamlAttributeUsage_DisplayDate&quot;> </a> ## Użycie atrybutu XAML ```   <Calendar DisplayDate=&quot;dateTimeString&quot;/>   ``` <a name=&quot;xamlValues_DisplayDate&quot;> </a> ## wartości XAML *dateTimeString* datę, która znajduje się w jednym z formatów wymienione w [składni języka X