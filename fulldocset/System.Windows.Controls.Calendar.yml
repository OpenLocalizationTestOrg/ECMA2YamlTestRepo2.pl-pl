Controls.CalendarSelectionMode> </xref:System.Windows.Controls.SelectedDatesCollection.AddRange%2A> </xref:System.Windows.Controls.Calendar.SelectedDate%2A> Dodawanie datę indywidualnie do SelectedDates lub przy użyciu <xref:System.Windows.Controls.SelectedDatesCollection.AddRange%2A>nie usunie SelectedDates.</xref:System.Windows.Controls.SelectedDatesCollection.AddRange%2A> Ustawienie <xref:System.Windows.Controls.Calendar.SelectedDate%2A>nadal spowoduje wyczyszczenie SelectedDates, ale następnie można dodać dodatkowe dane lub zakresy.</xref:System.Windows.Controls.Calendar.SelectedDate%2A> Dodawanie zakresu, który zawiera niektóre daty, które zostały już wybrane lub nakładania się z innym zakresem wyniki w związku z zakresów i nie powoduje wyjątek. |      <a name=&quot;xamlPropertyElementUsage_SelectedDates&quot;> </a> ## Użycie elementu właściwości XAML ```   <object>     <object.SelectedDates>       oneOrMoreDateTimeObjects     </object.SelectedDates>   </object>      ``` <a name=&quot;xamlValues_SelectedDates&quot;> </a> ## wartości XAML *oneOrMoreDateTimeObjects* co najmniej jeden <xref:System.DateTime>obiekt elementy.</xref:System.DateTime>      "
