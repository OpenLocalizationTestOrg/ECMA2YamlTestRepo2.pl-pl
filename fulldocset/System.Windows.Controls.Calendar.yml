rameworkElement.Style%2A> </xref:System.Windows.Controls.CalendarMode> </xref:System.Windows.Controls.CalendarMode> </xref:System.Windows.Controls.Calendar.DisplayMode%2A> </xref:System.Windows.Controls.CalendarMode> </xref:System.Windows.Controls.CalendarMode> </xref:System.Windows.Controls.CalendarMode> </xref:System.Windows.Controls.Calendar.DisplayMode%2A> Można zmodyfikować domyślne <xref:System.Windows.Controls.ControlTemplate>umożliwiają unikatowego wyglądu formantu.</xref:System.Windows.Controls.ControlTemplate> Aby uzyskać więcej informacji o tworzeniu <xref:System.Windows.Controls.ControlTemplate>, zobacz [Dostosowywanie wyglądu formant tworząc ControlTemplate](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Controls.ControlTemplate>  Aby wyświetlić części i Stany, które są specyficzne dla kalendarza, zobacz [Style kalendarza i szablony](~/add/includes/ajax-current-ext-md.md).       Właściwości zależności dla tego formantu może być ustawiona w stylu domyślnym formantu.  Jeśli właściwość jest ustawiona w stylu domyślnym, gdy formant jest wyświetlany w aplikacji właściwość może zmienić ze swojej wartości domyślnej. Domyślny styl jest określana, przez które kompozycji pulpitu jest używana, gdy aplikacja jest uruchomiona.  Aby uzyskać więcej informacji, zobacz [domyślnej kompozycji WPF](http://go.microsoft.com/fwlink/?LinkID=158252).      > [!NOTE] > Ustawienie właściwości visual będzie miał wpływ tylko jeśli jest obecny w formancie kalendarza domyślnego szablonu tej właściwości można ustawić za pomocą. Lista właściwości visual można znaleźć w sekcji &quot;Zmiana Visual struktury kontroli&quot; [Dostosowywanie wyglądu formant tworząc ControlTemplate](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md).      <a name=&quot;xamlObjectElementUsage_Calendar&quot;></a>## Użycie elementu obiektu XAML```   <Calendar .../>   ```"
