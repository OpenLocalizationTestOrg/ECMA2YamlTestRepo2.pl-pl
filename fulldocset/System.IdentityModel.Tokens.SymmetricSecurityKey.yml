  syntax:
    content: public abstract byte[] GenerateDerivedKey (string algorithm, byte[] label, byte[] nonce, int derivedKeyLength, int offset);
    parameters:
    - id: algorithm
      type: System.String
      description: "Identyfikator URI, który reprezentuje algorytm kryptograficzny używany do generowania klucza pochodnego."
    - id: label
      type: System.Byte[]
      description: "Tablica <xref:System.Byte>zawiera parametr etykiety dla algorytmów kryptograficznych.</xref:System.Byte>"
    - id: nonce
      type: System.Byte[]
      description: "Tablica <xref:System.Byte>zawierający identyfikator jednorazowy, który służy do tworzenia klucza pochodnego.</xref:System.Byte>"
    - id: derivedKeyLength
      type: System.Int32
      description: "Rozmiar klucza pochodnego."
    - id: offset
      type: System.Int32
      description: "Pozycja, jaką klucza pochodnego znajduje się w tablicy typu byte, która zostanie zwrócona przez tę metodę."
    return:
      type: System.Byte[]
      description: "Tablica <xref:System.Byte>zawierający klucza pochodnego.</xref:System.Byte>"
