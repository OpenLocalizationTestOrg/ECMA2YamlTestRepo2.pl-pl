  fullName: System.Windows.AttachedPropertyBrowsableWhenAttributePresentAttribute
  type: Class
  summary: "Określa, że dołączona właściwość jest tylko można przeglądać na element, który również ma inny określonych [!INCLUDE[TLA#tla_netframewkattr](~/add/includes/tlasharptla-netframewkattr-md.md)] stosowane do jego definicji klasy."
  remarks: "Znaczenie termin `browsable` używane w opisach tego [!INCLUDE[TLA#tla_netframewkattr](~/add/includes/tlasharptla-netframewkattr-md.md)] jest odpowiednikiem opisy dla <xref:System.ComponentModel.BrowsableAttribute>, ale można przeglądać stan dołączona właściwość jest szczególnie ważne, aby informacje dotyczące właściwości [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)], ponieważ dołączona właściwość jest głównie [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] koncepcji.</xref:System.ComponentModel.BrowsableAttribute>       To [!INCLUDE[TLA#tla_netframewkattr](~/add/includes/tlasharptla-netframewkattr-md.md)] powinny być stosowane tylko w definicji dołączonych właściwości metody dostępu get. Nie stosuj to [!INCLUDE[TLA#tla_netframewkattr](~/add/includes/tlasharptla-netframewkattr-md.md)] do metody dostępu set. Chociaż intuicyjnie jest operacji set, który odbywa się umożliwia przeglądania dla [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] na odpowiednich elementów jest obecność i właściwości metody dostępu get we właściwości definiowania elementu kontrolujące zachowanie wartość true.       Ogólne informacje na temat deklarujący dołączone właściwości, zobacz [dołączony Przegląd właściwości](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method, AllowMultiple=false)]

      public sealed class AttachedPropertyBrowsableWhenAttributePresentAttribute : System.Windows.AttachedPropertyBrowsableAttribute
