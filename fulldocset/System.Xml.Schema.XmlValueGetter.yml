  type: Delegate
  summary: "A <xref uid=&quot;langword_csharp_delegate&quot; name=&quot;delegate&quot; href=&quot;&quot;> </xref> używane przez <xref href=&quot;System.Xml.Schema.XmlSchemaValidator&quot;> </xref> klasy do przekazania wartości atrybutu, tekst i biały znak jako typ środowiska uruchomieniowego języka wspólnego (CLR) zgodny z typem języka definicji schematu XML (XSD) atrybutów, tekst lub biały znak."
  remarks: "XmlValueGetter`delegate` jest przydatna, jeśli wartość CLR węzła atrybutu, tekst lub biały znak jest już dostępny i pozwala uniknąć kosztów konwersja na `string` , a następnie ponownej analizy go ponownie do weryfikacji.       Aby uzyskać więcej informacji na temat <xref:System.Xml.Schema.XmlSchemaValidator>, zobacz [XmlSchemaValidator wypychania weryfikacji](~/add/includes/ajax-current-ext-md.md) tematu, lub <xref:System.Xml.Schema.XmlSchemaValidator>klasy dokumentacji.</xref:System.Xml.Schema.XmlSchemaValidator> </xref:System.Xml.Schema.XmlSchemaValidator>"
  example:
  - "The following example validates the `contosoBooks.xml` file against the `contosoBooks.xsd` schema. The example uses the <xref:System.Xml.Serialization.XmlSerializer> class to deserialize the `contosoBooks.xml` file and pass the value of the nodes to the methods of the <xref:System.Xml.Schema.XmlSchemaValidator> class.  \n  \n [!code-cs[XmlSchemaValidatorExamples#1](~/add/codesnippet/csharp/t-system.xml.schema.xmlv_1.cs)]\n [!code-vb[XmlSchemaValidatorExamples#1](~/add/codesnippet/visualbasic/t-system.xml.schema.xmlv_1.vb)]  \n  \n The example takes the `contosoBooks.xml` file as input.  \n  \n [!code-xml[XPathXMLExamples#2](~/add/codesnippet/xml/t-system.xml.schema.xmlv_2.xml)]  \n  \n The example also takes the `contosoBooks.xsd` as an input.  \n  \n [!code-xml[XPathXMLExamples#3](~/add/codesnippet/xml/t-system.xml.schema.xmlv_3.xsd)]"
