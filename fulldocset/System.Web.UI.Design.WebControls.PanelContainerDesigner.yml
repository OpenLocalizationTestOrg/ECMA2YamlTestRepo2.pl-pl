  name: PanelContainerDesigner
  nameWithType: PanelContainerDesigner
  fullName: System.Web.UI.Design.WebControls.PanelContainerDesigner
  type: Class
  summary: "Zapewnia obsługę projektowania w wizualnego projektanta dla <xref href=&quot;System.Web.UI.WebControls.Panel&quot;> </xref> formantu."
  remarks: "<xref:System.Web.UI.WebControls.Panel>Kontroli służy jako kontener dla innych formantów, zwłaszcza, jeśli formanty są generowane programistycznie.</xref:System.Web.UI.WebControls.Panel>       W wizualnego projektanta podczas przełączania do widoku projektu ze źródła znaczników źródła kodu, który opisuje skojarzony <xref:System.Web.UI.WebControls.Panel>formantu zostanie przeanalizowany i wersja czasu projektowania formantu jest tworzona na powierzchni projektu.</xref:System.Web.UI.WebControls.Panel> Po przełączeniu do widoku źródła czasu projektowania formantu jest utrwalone znaczników kodu źródłowego i edytować do kodu znaczników dla strony sieci Web. Klasa PanelContainerDesigner zapewnia obsługę projektowania dla <xref:System.Web.UI.WebControls.Panel>formantów w wizualnego projektanta.</xref:System.Web.UI.WebControls.Panel>       <xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.FrameCaption%2A>Właściwość pobiera Podpis wyświetlany w skojarzonych <xref:System.Web.UI.WebControls.Panel>kontroli.</xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.FrameCaption%2A> <xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.FrameStyle%2A>Właściwość pobiera style skojarzony formant.</xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.FrameStyle%2A>       <xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.UsePreviewControl%2A>Właściwość zawsze zwraca `true`, wskazujący, że projektant tworzy tymczasową kopię skojarzony <xref:System.Web.UI.WebControls.Panel>Aby wygenerować kod znaczników czasu projektowania.</xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.UsePreviewControl%2A>       <xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.Initialize%2A>Metoda przygotowuje projektancie do wyświetlania, edytowania i projektowania skojarzony <xref:System.Web.UI.WebControls.Panel>kontroli.</xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.Initialize%2A> <xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.AddDesignTimeCssAttributes%2A>Metoda Ustawia elementy kolekcji do reprezentacji ciągu różnych atrybutów styl skojarzony formant.</xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.AddDesignTimeCssAttributes%2A>"
  example:
  - "The following code example shows how to extend the PanelContainerDesigner class to change the appearance and behavior of controls that are derived from the <xref:System.Web.UI.WebControls.Panel> control at design time.  \n  \n The example derives the `MyPanelContainer` class from the <xref:System.Web.UI.WebControls.Panel> control. The example also derives the `MyPanelContainerDesigner` class from the PanelContainerDesigner class and applies a <xref:System.ComponentModel.DesignerAttribute> attribute for the `MyPanelContainerDesigner` on the `MyPanelContainer` class.  \n  \n The `MyPanelContainerDesigner` overrides the following PanelContainerDesigner members:  \n  \n-   The <xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.FrameStyle%2A> property to define a design-time border style for the `MyPanelContainer` control.  \n  \n-   The <xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.FrameCaption%2A> property to provide a default caption for the `MyPanelContainer` control, if none was defined.  \n  \n-   The <xref:System.Web.UI.Design.WebControls.PanelContainerDesigner.Initialize%2A> method to throw an <xref:System.ArgumentException> exception, if the associated control is not a `MyPanelContainer` object.  \n  \n [!code-cs[System.Web.UI.Design.WebControls.PanelContainerDesigner#1](~/add/codesnippet/csharp/t-system.web.ui.design.w_11_1.cs)]\n [!code-vb[System.Web.UI.Design.WebControls.PanelContainerDesigner#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_11_1.vb)]"
  syntax:
    content: 'public class PanelContainerDesigner : System.Web.UI.Design.ContainerControlDesigner'
