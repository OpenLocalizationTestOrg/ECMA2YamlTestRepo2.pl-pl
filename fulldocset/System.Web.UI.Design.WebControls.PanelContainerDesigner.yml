  namespace: System.Web.UI.Design.WebControls
  summary: "Pobiera wartość wskazującą, czy projektant powinien używać kopia tymczasowa, a nie rzeczywiste formant, który jest skojarzony z projektanta, aby wygenerować kod znaczników czasu projektowania."
  remarks: "Ponieważ właściwość UsePreviewControl jest zawsze `true`, używa projektanta <xref:System.Web.UI.WebControls.View>formant, który zawiera kopię skojarzony <xref:System.Web.UI.WebControls.Panel>formantu, aby wygenerować kod znaczników czasu projektowania.</xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.WebControls.View> <xref:System.Web.UI.WebControls.View>Formant nie ma wpływu na dowolnym trwałości dla <xref:System.Web.UI.WebControls.Panel>.</xref:System.Web.UI.WebControls.Panel> </xref:System.Web.UI.WebControls.View>       Jeśli właściwość UsePreviewControl została zastąpiona do zwrócenia `false`, Projektant użyje skojarzony <xref:System.Web.UI.WebControls.Panel>do generowania znaczników czasu projektowania i zmiany czasu projektowania formantu pozostanie w źródle znaczników strony.</xref:System.Web.UI.WebControls.Panel>"
  syntax:
    content: protected override bool UsePreviewControl { get; }
    return:
      type: System.Boolean
      description: "Always <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
