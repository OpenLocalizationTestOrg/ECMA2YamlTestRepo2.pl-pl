  summary: "Dodaje ciąg reprezentacje atrybuty stylu do kolekcji ma być używany podczas renderowania formantu w czasie projektowania."
  remarks: "Wywołania metody AddDesignTimeCssAttributes <xref:System.Web.UI.Design.ContainerControlDesigner.AddDesignTimeCssAttributes%2A?displayProperty=fullName>Podstawowa metoda, która dodaje reprezentacji ciągu atrybuty stylu `styleAttributes` kolekcji.</xref:System.Web.UI.Design.ContainerControlDesigner.AddDesignTimeCssAttributes%2A?displayProperty=fullName> Te atrybuty są oparte na właściwości stylu skojarzonego <xref:System.Web.UI.WebControls.Panel>kontroli.</xref:System.Web.UI.WebControls.Panel>       AddDesignTimeCssAttributes Ustawia kierunek `styleAttribute` do kodu, wskazując od lewej do prawej czy od prawej do lewej, na podstawie wartości <xref:System.Web.UI.WebControls.Panel.Direction%2A>Właściwości skojarzony formant.</xref:System.Web.UI.WebControls.Panel.Direction%2A>"
  syntax:
