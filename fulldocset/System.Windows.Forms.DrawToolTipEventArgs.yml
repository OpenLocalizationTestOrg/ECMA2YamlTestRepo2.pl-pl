  type: Class
  summary: "Udostępnia dane dla <xref href=&quot;System.Windows.Forms.ToolTip.Draw&quot;> </xref> zdarzeń."
  remarks: "<xref:System.Windows.Forms.ToolTip.Draw?displayProperty=fullName>Zdarzenie jest wywoływane przez <xref:System.Windows.Forms.ToolTip>klasę gdy <xref:System.Windows.Forms.ToolTip>rysowania i <xref:System.Windows.Forms.ToolTip.OwnerDraw%2A?displayProperty=fullName>wartość właściwości jest `true`.</xref:System.Windows.Forms.ToolTip.OwnerDraw%2A?displayProperty=fullName> </xref:System.Windows.Forms.ToolTip> </xref:System.Windows.Forms.ToolTip> </xref:System.Windows.Forms.ToolTip.Draw?displayProperty=fullName> Program obsługi dla tego zdarzenia odbiera parametr typu DrawToolTipEventArgs. Klasa DrawToolTipEventArgs zawiera wszystkie informacje wymagane do malowania <xref:System.Windows.Forms.ToolTip>, takie jak <xref:System.Windows.Forms.ToolTip>tekstu, <xref:System.Drawing.Rectangle>i <xref:System.Drawing.Graphics>obiektu, na które należy wykonać Rysowanie.</xref:System.Drawing.Graphics> </xref:System.Drawing.Rectangle> </xref:System.Windows.Forms.ToolTip> </xref:System.Windows.Forms.ToolTip> Aby dostosować wygląd elementu ToolTip, należy użyć <xref:System.Drawing.Rectangle>ustalenie granice elementu ToolTip i <xref:System.Drawing.Graphics>obiektu w celu wykonania rysunku dostosowane.</xref:System.Drawing.Graphics> </xref:System.Drawing.Rectangle> Granice można zwiększyć <xref:System.Windows.Forms.ToolTip>przed wynika to obsługa <xref:System.Windows.Forms.ToolTip.Popup>zdarzeń.</xref:System.Windows.Forms.ToolTip.Popup> </xref:System.Windows.Forms.ToolTip>       DrawToolTipEventArgs obsługuje również częściowe dostosowanie poprzez <xref:System.Windows.Forms.DrawToolTipEventArgs.DrawBackground%2A>, <xref:System.Windows.Forms.DrawToolTipEventArgs.DrawText%2A>i <xref:System.Windows.Forms.DrawToolTipEventArgs.DrawBorder%2A>metody.</xref:System.Windows.Forms.DrawToolTipEventArgs.DrawBorder%2A> </xref:System.Windows.Forms.DrawToolTipEventArgs.DrawText%2A> </xref:System.Windows.Forms.DrawToolTipEventArgs.DrawBackground%2A> Przy użyciu tych metod, możesz właściciela części rysowania elementu ToolTip, pozostawiając inne części w sposób standardowy."
  example:
  - "The following code example demonstrates how to custom draw the <xref:System.Windows.Forms.ToolTip>. The example creates a <xref:System.Windows.Forms.ToolTip> and associates it to three <xref:System.Windows.Forms.Button> controls located on the <xref:System.Windows.Forms.Form>. The example sets the <xref:System.Windows.Forms.ToolTip.OwnerDraw%2A> property to true and handles the <xref:System.Windows.Forms.ToolTip.Draw> event. In the <xref:System.Windows.Forms.ToolTip.Draw> event handler, the <xref:System.Windows.Forms.ToolTip> is custom drawn differently depending on what button the <xref:System.Windows.Forms.ToolTip> is being displayed for as indicated by the <xref:System.Windows.Forms.DrawToolTipEventArgs.AssociatedControl%2A?displayProperty=fullName> property.  \n  \n [!code-cpp[System.Windows.Forms.ToolTip.OwnerDraw#1](~/add/codesnippet/cpp/t-system.windows.forms.d_0_1.cpp)]\n [!code-cs[System.Windows.Forms.ToolTip.OwnerDraw#1](~/add/codesnippet/csharp/t-system.windows.forms.d_0_1.cs)]\n [!code-vb[System.Windows.Forms.ToolTip.OwnerDraw#1](~/add/codesnippet/visualbasic/t-system.windows.forms.d_0_1.vb)]"
