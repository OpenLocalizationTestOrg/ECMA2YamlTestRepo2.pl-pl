  name: GridViewEditEventArgs
  nameWithType: GridViewEditEventArgs
  fullName: System.Web.UI.WebControls.GridViewEditEventArgs
  type: Class
  summary: "Udostępnia dane dla <xref href=&quot;System.Web.UI.WebControls.GridView.RowEditing&quot;> </xref> zdarzeń."
  remarks: "<xref:System.Web.UI.WebControls.GridView>Kontrolować zgłasza <xref:System.Web.UI.WebControls.GridView.RowEditing>zdarzenie, gdy przycisk Edytuj (przycisk z jego `CommandName` właściwość &quot;Edit&quot;) zostanie kliknięty, ale przed wysłaniem <xref:System.Web.UI.WebControls.GridView>formant przechodzi do trybu edycji.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowEditing> </xref:System.Web.UI.WebControls.GridView> Dzięki temu można posługiwać się metody obsługi zdarzeń, która wykonuje procedury niestandardowych, takich jak anulowanie operacji Edytuj przy każdym wystąpieniu tego zdarzenia.       Obiekt GridViewEditEventArgs jest przekazywany do metody obsługi zdarzeń, dzięki czemu można określić indeks wiersza edytowanej i wskazuje, czy operacja edytowania powinno być anulowane. Aby anulować operację edycji, ustaw <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>Właściwości obiektu GridViewEditEventArgs `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A>       Aby uzyskać więcej informacji na temat obsługi zdarzeń, zobacz [NIB: Korzystanie z zdarzenia](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Aby uzyskać listę początkowe wartości właściwości dla wystąpienia GridViewEditEventArgs, zobacz <xref:System.Web.UI.WebControls.GridViewEditEventArgs.%23ctor%2A>konstruktora.</xref:System.Web.UI.WebControls.GridViewEditEventArgs.%23ctor%2A>"
  example:
  - "The following example demonstrates how to use the GridViewEditEventArgs object passed to the event-handling method to cancel the editing operation if the user attempts to edit a row that contains an author with the last name White.  \n  \n [!code-vb[GridViewRowEditing#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_357_1.aspx)]\n [!code-cs[GridViewRowEditing#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_357_1.aspx)]"
  syntax:
    content: 'public class GridViewEditEventArgs : System.ComponentModel.CancelEventArgs'
  inheritance:
  - System.ComponentModel.CancelEventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
