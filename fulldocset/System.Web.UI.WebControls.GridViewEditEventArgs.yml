  summary: "Pobiera lub ustawia indeks wiersza edytowanej."
  remarks: "Aby określić indeks wiersza edytowanej, należy użyć właściwości NewEditIndex. Indeks wiersza jest często używany do pobierania tego wiersza z <xref:System.Web.UI.WebControls.GridView.Rows%2A>Kolekcja <xref:System.Web.UI.WebControls.GridView>kontroli, dzięki czemu można uzyskać dostępu do właściwości zaznaczonego wiersza.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.Rows%2A>"
  example:
