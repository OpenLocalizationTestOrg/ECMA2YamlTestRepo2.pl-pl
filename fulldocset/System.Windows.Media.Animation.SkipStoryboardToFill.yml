  summary: "Akcja wyzwalacza, która przechodzi <xref href=&quot;System.Windows.Media.Animation.Storyboard&quot;> </xref> do końca okresu."
  remarks: "Użyj akcję SkipStoryboardToFill <xref:System.Windows.EventTrigger>lub <xref:System.Windows.Trigger>można poprawić <xref:System.Windows.Media.Animation.Storyboard>do okresu, jeśli ma ona.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Trigger> </xref:System.Windows.EventTrigger> Ta akcja zmienia także wszystkie podrzędne <xref:System.Windows.Media.Animation.Timeline>obiekty docelowe <xref:System.Windows.Media.Animation.Storyboard>ich okresy fill, jeśli są one.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.Timeline>       SkipStoryboardToFill dotyczy tylko aktywnego <xref:System.Windows.Media.Animation.Storyboard>(po <xref:System.Windows.Media.Animation.Storyboard>uruchamiania).</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Media.Animation.Storyboard>      ## Wstrzymaj, Wznów, Zatrzymaj lub w przeciwnym razie kontroli scenorysu interaktywnie móc wstrzymać, wznowić lub inny sposób kontroluje <xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A>interaktywnego, ustaw <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>Właściwość jego <xref:System.Windows.Media.Animation.BeginStoryboard>i użyj <xref:System.Windows.Media.Animation.ControllableStoryboardAction>obiektu (takich jak <xref:System.Windows.Media.Animation.PauseStoryboard>, <xref:System.Windows.Media.Animation.ResumeStoryboard>, lub <xref:System.Windows.Media.Animation.StopStoryboard>) można sterować nim za pomocą odwołań do jego <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>.</xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> </xref:System.Windows.Media.Animation.StopStoryboard> </xref:System.Windows.Media.Animation.ResumeStoryboard> </xref:System.Windows.Media.Animation.PauseStoryboard> </xref:System.Windows.Media.Animation.ControllableStoryboardAction> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> </xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A> Jeśli <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>z <xref:System.Windows.Media.Animation.BeginStoryboard>jest nieokreślony, <xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A>nie interaktywnie sterować po rozpoczyna się.</xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> Zobacz [porady: kontrolowanie scenorysu po jego uruchomieniu](~/add/includes/ajax-current-ext-md.md) Aby uzyskać więcej informacji."
