  name: XmlSchemaRedefine
  nameWithType: XmlSchemaRedefine
  fullName: System.Xml.Schema.XmlSchemaRedefine
  type: Class
  summary: "Reprezentuje <xref uid=&quot;langword_csharp_redefine&quot; name=&quot;redefine&quot; href=&quot;&quot;> </xref> element na podstawie schematu XML określonych w sieci World Wide Web konsorcjum W3C. Ta klasa może służyć do Zezwalaj na proste i złożone typy, grup i grup atrybutów z plików zewnętrznych schematu można ponownie zdefiniować w bieżącym schemacie. Ta klasa może również służyć do zapewnienia kontroli wersji dla elementów schematu."
  remarks: "Ta klasa wykonuje następujące czynności: `redefine` element wymaga istnienia zewnętrznych elementów w tej samej docelowy obszar nazw jako redefining schematu. Można również przedefiniować schematów bez przestrzeni nazw przy użyciu `redefine` element, w którym przypadek ponownie zdefiniowany składniki staną się częścią docelowa przestrzeń nazw schematu.       Definicje w `redefine` elementu musi być ich bieżącymi definicjami co ich definicji typu podstawowego. Definicji grupy atrybutów i definicje grup model musi zawierać tylko jedno odwołanie do siebie. Należy pamiętać, że nie wszystkie definicje ponownie zdefiniowany schemat dokumentu należy go ponownie zdefiniować.       Ponowne definiowanie elementów może spowodować nieoczekiwane wyniki, takie jak źle sformułowane definicje na inne definicje typów, oparte na ponownie zdefiniowany definicje.       Zapewnia to mechanizm służący do przechowywania wersji schematu typów."
  syntax:
    content: 'public class XmlSchemaRedefine : System.Xml.Schema.XmlSchemaExternal'
