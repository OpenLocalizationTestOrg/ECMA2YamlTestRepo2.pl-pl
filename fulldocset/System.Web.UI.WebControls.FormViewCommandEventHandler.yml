  name: FormViewCommandEventHandler
  nameWithType: FormViewCommandEventHandler
  fullName: System.Web.UI.WebControls.FormViewCommandEventHandler
  type: Delegate
  summary: "Reprezentuje metodę, która obsługuje <xref href=&quot;System.Web.UI.WebControls.FormView.ItemCommand&quot;> </xref> zdarzenie <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref> formantu. Ta klasa nie może być dziedziczona."
  remarks: "<xref:System.Web.UI.WebControls.FormView.ItemCommand>Zdarzenie jest zgłaszane, gdy przycisk w <xref:System.Web.UI.WebControls.FormView>formant zostanie kliknięty.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemCommand> Dzięki temu można posługiwać się metody obsługi zdarzeń, która wykonuje niestandardowe procedury przy każdym wystąpieniu tego zdarzenia.       Przyciski w <xref:System.Web.UI.WebControls.FormView>formantu można także wywoływać niektórych wbudowanych funkcji formantu.</xref:System.Web.UI.WebControls.FormView> Aby wykonać jedną z tych operacji, należy ustawić `CommandName` właściwość przycisku do jednej z wartości w tabeli poniżej.      | Wartość CommandName | Opis elementu |   |-----------------------|-----------------|   |&quot; Anulowanie &quot;| Anuluje operację edycji i wstawiania i zwraca <xref:System.Web.UI.WebControls.FormView>formantu określony przez tryb <xref:System.Web.UI.WebControls.FormView.DefaultMode%2A>Właściwości.</xref:System.Web.UI.WebControls.FormView.DefaultMode%2A> </xref:System.Web.UI.WebControls.FormView> Zgłasza <xref:System.Web.UI.WebControls.FormView.ModeChanged>i zdarzenia <xref:System.Web.UI.WebControls.FormView.ModeChanging>. |   |&quot; Usuń &quot;| Umożliwia usunięcie bieżącego rekordu.</xref:System.Web.UI.WebControls.FormView.ModeChanging> </xref:System.Web.UI.WebControls.FormView.ModeChanged> Zgłasza <xref:System.Web.UI.WebControls.FormView.ItemDeleted>i zdarzenia <xref:System.Web.UI.WebControls.FormView.ItemDeleting>. |   |&quot; Edytuj &quot;| Umieszcza <xref:System.Web.UI.WebControls.FormView>formant w trybie edycji.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemDeleting> </xref:System.Web.UI.WebControls.FormView.ItemDeleted> Zgłasza <xref:System.Web.UI.WebControls.FormView.ModeChanged>i zdarzenia <xref:System.Web.UI.WebControls.FormView.ModeChanging>. |   |&quot; Wstaw &quot;| Wstawia bieżącego rekordu w źródle danych.</xref:System.Web.UI.WebControls.FormView.ModeChanging> </xref:System.Web.UI.WebControls.FormView.ModeChanged> Zgłasza <xref:System.Web.UI.WebControls.FormView.ItemInserted>i zdarzenia <xref:System.Web.UI.WebControls.FormView.ItemInserting>. |   |&quot; Nowy &quot;| Umieszcza <xref:System.Web.UI.WebControls.FormView>formant w trybie wstawiania.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemInserting> </xref:System.Web.UI.WebControls.FormView.ItemInserted> Zgłasza <xref:System.Web.UI.WebControls.FormView.ModeChanged>i zdarzenia <xref:System.Web.UI.WebControls.FormView.ModeChanging>. |   |&quot; Strona &quot;| Operacja wykonywana przez stronicowanie.</xref:System.Web.UI.WebControls.FormView.ModeChanging> </xref:System.Web.UI.WebControls.FormView.ModeChanged> Ustaw `CommandArgument` właściwość przycisk &quot;Pierwszy&quot;, &quot;Last&quot;, &quot;Dalej&quot;, &quot;Prev&quot; lub numer strony, aby określić typ operacji stronicowania, do wykonania. Zgłasza <xref:System.Web.UI.WebControls.FormView.PageIndexChanged>i zdarzenia <xref:System.Web.UI.WebControls.FormView.PageIndexChanging>. |   |&quot; Aktualizacja &quot;| Aktualizuje bieżącego rekordu w źródle danych.</xref:System.Web.UI.WebControls.FormView.PageIndexChanging> </xref:System.Web.UI.WebControls.FormView.PageIndexChanged> Zgłasza <xref:System.Web.UI.WebControls.FormView.ItemUpdated>i zdarzenia <xref:System.Web.UI.WebControls.FormView.ItemUpdating>. |       Mimo że <xref:System.Web.UI.WebControls.FormView.ItemCommand>zdarzenie jest wywoływane po kliknięciu przycisku wymienione w powyższej tabeli, zaleca się, że można obsługiwać zdarzenia wymienione w tabeli dla operacji.</xref:System.Web.UI.WebControls.FormView.ItemCommand> </xref:System.Web.UI.WebControls.FormView.ItemUpdating> </xref:System.Web.UI.WebControls.FormView.ItemUpdated>       Podczas tworzenia delegata FormViewCommandEventHandler, należy określić metodę, która obsłuży zdarzenie. Aby skojarzyć zdarzenie z obsługi zdarzenia, należy dodać wystąpienia delegata zdarzenia. Program obsługi zdarzeń jest wywoływana, gdy wystąpi zdarzenie, o ile nie usuniesz delegata. Aby uzyskać więcej informacji na temat delegatów obsługi zdarzeń, zobacz [NIB: zdarzenia i delegatów](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following example demonstrates how to programmatically add a FormViewCommandEventHandler delegate to the <xref:System.Web.UI.WebControls.FormView.ItemCommand> event of a <xref:System.Web.UI.WebControls.FormView> control.  \n  \n [!code-vb[FormViewCommandEventHandler#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_347_1.aspx)]\n [!code-cs[FormViewCommandEventHandler#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_347_1.aspx)]  \n  \n The following example demonstrates how to declaratively add a FormViewCommandEventHandler delegate to the <xref:System.Web.UI.WebControls.FormView.ItemCommand> event of a <xref:System.Web.UI.WebControls.FormView> control.  \n  \n [!code-vb[FormViewCommandEventHandlerDeclarative#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_347_2.aspx)]\n [!code-cs[FormViewCommandEventHandlerDeclarative#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_347_2.aspx)]"
