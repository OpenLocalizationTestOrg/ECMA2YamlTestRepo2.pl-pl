  type: Enum
  summary: "Wylicza wartości długości <xref uid=&quot;langword_csharp_EmphasisBreak&quot; name=&quot;EmphasisBreak&quot; href=&quot;&quot;> </xref> między wyrazami rozmowy."
  remarks: "Nacisk przerwania jest ustawiony dla <xref:System.Speech.Synthesis.TtsEngine.TextFragment>wystąpień za pośrednictwem <xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A>Właściwości w <xref:System.Speech.Synthesis.TtsEngine.FragmentState>obiekcie zwracana przez <xref:System.Speech.Synthesis.TtsEngine.TextFragment.State%2A>właściwość w wystąpieniu <xref:System.Speech.Synthesis.TtsEngine.TextFragment>.</xref:System.Speech.Synthesis.TtsEngine.TextFragment> </xref:System.Speech.Synthesis.TtsEngine.TextFragment.State%2A> </xref:System.Speech.Synthesis.TtsEngine.FragmentState> </xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A> </xref:System.Speech.Synthesis.TtsEngine.TextFragment>       Każdy aparat rozpoznawania mowy syntetycznych jest bezpłatne określić sposób renderowania przerw między wyrazami; rodzaj nacisk różni się między językami, dialekty, płci lub głosy.       Zarówno EmphasisBreak i <xref:System.Speech.Synthesis.TtsEngine.EmphasisWord>mogą być używane, gdy ustawienie lub pobieranie <xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A>na <xref:System.Speech.Synthesis.TtsEngine.FragmentState>wystąpienia.</xref:System.Speech.Synthesis.TtsEngine.FragmentState> </xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A> </xref:System.Speech.Synthesis.TtsEngine.EmphasisWord>       Można wyróżnić dwie wartości przez fakt, że rzeczywiste wartości EmphasisBreak wszystkie mniejsza od zera i wartości <xref:System.Speech.Synthesis.TtsEngine.EmphasisWord>są większe niż lub równą zero; oraz przy użyciu wartości <xref:System.Speech.Synthesis.TtsEngine.TtsEngineAction>zwrócony przez <xref:System.Speech.Synthesis.TtsEngine.FragmentState.Action%2A>Właściwość <xref:System.Speech.Synthesis.TtsEngine.FragmentState>obiektu zwróconego przez <xref:System.Speech.Synthesis.TtsEngine.TextFragment.State%2A>właściwość w wystąpieniu.</xref:System.Speech.Synthesis.TtsEngine.TextFragment.State%2A> </xref:System.Speech.Synthesis.TtsEngine.FragmentState> </xref:System.Speech.Synthesis.TtsEngine.FragmentState.Action%2A> </xref:System.Speech.Synthesis.TtsEngine.TtsEngineAction> </xref:System.Speech.Synthesis.TtsEngine.EmphasisWord> Aby uzyskać więcej informacji, zobacz <xref:System.Speech.Synthesis.TtsEngine.FragmentState.Action%2A>i <xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A>.</xref:System.Speech.Synthesis.TtsEngine.FragmentState.Emphasis%2A> </xref:System.Speech.Synthesis.TtsEngine.FragmentState.Action%2A>"
  syntax:
    content: public enum EmphasisBreak
