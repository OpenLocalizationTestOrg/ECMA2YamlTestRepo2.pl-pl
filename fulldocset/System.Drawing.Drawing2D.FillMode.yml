  fullName: System.Drawing.Drawing2D.FillMode
  type: Enum
  summary: "Określa, jak wewnątrz ścieżki zamkniętej jest wypełnione."
  remarks: "Aplikacja wypełnia wewnątrz ścieżki przy użyciu jednej z dwóch trybów wypełnienia: alternatywnego lub zawijania. Tryb Określa sposób wypełnienia i obcina wnętrze figury zamkniętej.       Domyślnym trybem jest alternatywny. Aby ustalić wnętrza zamkniętych figur w trybie alternatywnych, rysowanie linii z dowolnego punktu rozpoczęcia dowolnego w ścieżce do niektórych punktu oczywiście poza ścieżki. Jeśli wiersz przecina nieparzystą liczbę segmentów ścieżki, punkt początkowy znajduje się wewnątrz obszaru zamknięte i dlatego jest częścią wypełnienia lub obszaru przycinania. Parzysta liczba przejścia oznacza, że punkt nie jest w obszarze wypełnione lub obcięta. Otwartego rysunku jest wypełniony lub przycinana przy użyciu wiersza nawiązywania połączenia z pierwszego punktu rysunku ostatniego punktu.       Tryb zawijania uwzględnia kierunek segmentów ścieżki na przecięciu. Dodaje po jednej dla każdego przecięcia zegara i odejmuje po jednej dla każdego przecięcia do ruchu wskazówek zegara. Jeśli wynik jest różna od zera, punkt jest traktowany jako wewnątrz obszaru wypełnienia lub obiekt. Liczbą zero oznacza, że punkt znajduje się poza obszarem wypełnienia lub obiekt.       Ilustracja jest uznawana za wskazówek zegara lub przeciwnie na podstawie kolejności rysowania segmentów liczby."
  example:
  - "The following example creates a path that has one open figure (an arc) and one closed figure (an ellipse). The FillPath method fills the path according to the default fill mode, which is Alternate.The following illustration shows the output of the example code. Note that the path is filled (according to Alternate) as if the open figure were closed by a straight line from its ending point to its starting point.  \n  \n ![Fill Open Path](~/add/media/fillopenpath.png \"Fill Open Path\")  \n  \n The following example is designed for use with Windows Forms, and it requires <xref:System.Windows.Forms.PaintEventArgs> `e`, which is a parameter of the <xref:System.Windows.Forms.Control.Paint> event handler.  \n  \n [!code-vb[System.Drawing.ConstructingDrawingPaths#11](~/add/codesnippet/visualbasic/t-system.drawing.drawing_7_1.vb)]\n [!code-cs[System.Drawing.ConstructingDrawingPaths#11](~/add/codesnippet/csharp/t-system.drawing.drawing_7_1.cs)]"
