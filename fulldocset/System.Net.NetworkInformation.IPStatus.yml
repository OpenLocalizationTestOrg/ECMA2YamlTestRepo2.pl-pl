  name: IPStatus
  nameWithType: IPStatus
  fullName: System.Net.NetworkInformation.IPStatus
  type: Enum
  summary: "Informuje o stanie wysyłania komunikatu echa protokołu komunikatu sterowania Internetem (ICMP) do komputera."
  remarks: "<xref:System.Net.NetworkInformation.Ping>Klasy używa wartości w tym wyliczeniu można ustawić <xref:System.Net.NetworkInformation.PingReply.Status%2A?displayProperty=fullName>Właściwości.</xref:System.Net.NetworkInformation.PingReply.Status%2A?displayProperty=fullName> </xref:System.Net.NetworkInformation.Ping> <xref:System.Net.NetworkInformation.Ping>Klasy zwraca <xref:System.Net.NetworkInformation.PingReply>obiekty podczas wywoływania <xref:System.Net.NetworkInformation.Ping.Send%2A?displayProperty=fullName>lub <xref:System.Net.NetworkInformation.Ping.SendAsync%2A?displayProperty=fullName>metod, aby sprawdzić, czy może nawiązać połączenie komputera w sieci.</xref:System.Net.NetworkInformation.Ping.SendAsync%2A?displayProperty=fullName> </xref:System.Net.NetworkInformation.Ping.Send%2A?displayProperty=fullName> </xref:System.Net.NetworkInformation.PingReply> </xref:System.Net.NetworkInformation.Ping>      > [!WARNING] > DestinationProhibited i DestinationProtocolUnreachable wartości wyliczenia mają taką samą wartość liczbową. Jest to możliwe, ponieważ DestinationProhibited ma zastosowanie tylko do protokołu IPv6 i DestinationProtocolUnreachable ma zastosowanie tylko do protokołu IPv4."
  example:
  - "The following code example sends an ICMP echo message and checks the status.  \n  \n [!code-cs[NclPingSync#1](~/add/codesnippet/csharp/t-system.net.networkinfo_7_1.cs)]\n [!code-cpp[NclPingSync#1](~/add/codesnippet/cpp/t-system.net.networkinfo_7_1.cpp)]"
  syntax:
    content: public enum IPStatus
