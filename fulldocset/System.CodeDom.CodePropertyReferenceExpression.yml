  type: Class
  summary: "Reprezentuje odwołanie do wartości właściwości."
  remarks: "CodePropertyReferenceExpression może być używana do reprezentowania odwołania do wartości właściwości.       <xref:System.CodeDom.CodePropertyReferenceExpression.TargetObject%2A>Właściwość określa obiekt, który zawiera odwołanie do właściwości.</xref:System.CodeDom.CodePropertyReferenceExpression.TargetObject%2A> <xref:System.CodeDom.CodePropertyReferenceExpression.PropertyName%2A>Właściwość określa nazwę właściwości, aby odwołać.</xref:System.CodeDom.CodePropertyReferenceExpression.PropertyName%2A>       Ten obiekt nie ma właściwości, aby wskazać, czy odwołanie jest używana w `get` lub `set`. Jeśli występuje odwołanie do właściwości po lewej stronie, przypisane do, obok siebie instrukcji przypisania, jest `set`."
  example:
  - "The following example code demonstrates use of a CodePropertyReferenceExpression to refer to a property.  \n  \n [!code-cpp[CodeReferenceExample#3](~/add/codesnippet/cpp/t-system.codedom.codepro_1_1.cpp)]\n [!code-cs[CodeReferenceExample#3](~/add/codesnippet/csharp/t-system.codedom.codepro_1_1.cs)]\n [!code-vb[CodeReferenceExample#3](~/add/codesnippet/visualbasic/t-system.codedom.codepro_1_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodePropertyReferenceExpression : System.CodeDom.CodeExpression
