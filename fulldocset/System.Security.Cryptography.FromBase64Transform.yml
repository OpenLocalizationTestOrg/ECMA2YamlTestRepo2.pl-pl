  remarks: "Ta metoda jest wywoływana przez metodę publiczną `Dispose()` — metoda i `Finalize` metody. `Dispose()`wywołuje chronioną metodę `Dispose(Boolean)` metody z parametrem disposing ustawioną `true`. `Finalize`wywołuje `Dispose` z zestawu do usuwania `false`.       Gdy `disposing` parametr jest `true`, ta metoda zwalnia wszystkie zasoby zajmowane przez wszelkie obiekty zarządzane przez to <xref:System.Security.Cryptography.FromBase64Transform>odwołań.</xref:System.Security.Cryptography.FromBase64Transform> Ta metoda wywołuje `Dispose()` metody każdego odwołuje się do obiektu."
