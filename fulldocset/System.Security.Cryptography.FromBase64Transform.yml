  remarks: "Wywołanie `Dispose` po zakończeniu przy użyciu <xref:System.Security.Cryptography.FromBase64Transform>.</xref:System.Security.Cryptography.FromBase64Transform> `Dispose` Pozostawia metody <xref:System.Security.Cryptography.FromBase64Transform>w stanie uniemożliwiającym jego używanie.</xref:System.Security.Cryptography.FromBase64Transform> Po wywołaniu `Dispose`, konieczne jest zwolnienie wszystkich odwołań do <xref:System.Security.Cryptography.FromBase64Transform>, moduł zbierający elementy bezużyteczne mógł odzyskać pamięć który <xref:System.Security.Cryptography.FromBase64Transform>klasy.</xref:System.Security.Cryptography.FromBase64Transform> </xref:System.Security.Cryptography.FromBase64Transform>       Aby uzyskać więcej informacji, zobacz [czyszczenie zasobów niezarządzanych](~/add/includes/ajax-current-ext-md.md) i [implementacja metody Dispose](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Wywołania zawsze `Dispose` przed zwolnieniem ostatniego odwołania do <xref:System.Security.Cryptography.FromBase64Transform>.</xref:System.Security.Cryptography.FromBase64Transform> W przeciwnym razie używa zasobów nie zostanie zwolniona do wywołania modułu zbierającego elementy bezużyteczne <xref:System.Security.Cryptography.FromBase64Transform>obiektu `Finalize` metody.</xref:System.Security.Cryptography.FromBase64Transform>"
