  summary: "Reprezentuje metodę, która obsługuje <xref href=&quot;System.Web.UI.WebControls.GridView.RowCancelingEdit&quot;> </xref> zdarzenie <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> formantu."
  remarks: "<xref:System.Web.UI.WebControls.GridView.RowCancelingEdit>Zdarzenie jest wywoływane po kliknięciu przycisku Anuluj wiersza w trybie edycji, ale przed wiersz opuszcza tryb edycji.</xref:System.Web.UI.WebControls.GridView.RowCancelingEdit> Dzięki temu można posługiwać się metody obsługi zdarzeń, który wykonuje procedury niestandardowe, takie jak zatrzymywanie operacji anulowania, jeśli jego spowodowałaby wiersza w stanie niepożądane, przy każdym wystąpieniu tego zdarzenia.       Podczas tworzenia delegata GridViewCancelEditEventHandler, należy określić metodę, która obsłuży zdarzenie. Aby skojarzyć zdarzenie z obsługi zdarzenia, należy dodać wystąpienia delegata zdarzenia. Program obsługi zdarzeń jest wywoływana, gdy wystąpi zdarzenie, o ile nie usuniesz delegata. Aby uzyskać więcej informacji na temat delegatów obsługi zdarzeń, zobacz [NIB: zdarzenia i delegatów](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
