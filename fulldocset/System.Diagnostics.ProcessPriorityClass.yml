  name: ProcessPriorityClass
  nameWithType: ProcessPriorityClass
  fullName: System.Diagnostics.ProcessPriorityClass
  type: Enum
  summary: "Określa priorytet, który kojarzy system z procesem. Ta wartość, wraz z wartością priorytet każdy wątek procesu, określa poziom podstawowy priorytet dla każdego wątku."
  remarks: "Klasy priorytetu procesu obejmuje zakres poziomy priorytetu wątku. Uruchamiane są wątki o różnych priorytetach uruchomionych w procesie względem klasy priorytetu procesu. System operacyjny używa priorytet podstawowy poziom wszystkie wątki pliku wykonywalnego w celu określenia, który wątek pobiera dalej wycinka czasu procesora.       Win32 używa czterech klasy priorytetów z siedmiu poziomów podstawowy priorytet dla klasy. Na podstawie czasu zwiększenie czas lub innego systemu operacyjnego można zmienić poziom priorytetu podstawowego, gdy proces musi zostać wprowadzone przed innymi dostępu do procesora. Ponadto można ustawić <xref:System.Diagnostics.Process.PriorityBoostEnabled%2A>Aby tymczasowo zwiększyć poziom priorytetu wątków, które miały stanu oczekiwania.</xref:System.Diagnostics.Process.PriorityBoostEnabled%2A> Priorytet jest resetowany, gdy proces powróci do stanu oczekiwania."
  syntax:
    content: public enum ProcessPriorityClass
  inheritance:
  - System.Enum
  platform:
  - net462
