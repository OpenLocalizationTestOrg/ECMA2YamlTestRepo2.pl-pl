- uid: System.Diagnostics.ProcessPriorityClass.High
  id: High
  parent: System.Diagnostics.ProcessPriorityClass
  langs:
  - csharp
  name: High
  nameWithType: ProcessPriorityClass.High
  fullName: System.Diagnostics.ProcessPriorityClass.High
  type: Field
  assemblies:
  - System
  namespace: System.Diagnostics
  summary: "Określa, że proces wykonywane wrażliwego na czas zadania, które muszą być wykonane natychmiast, takich jak <xref uid=&quot;langword_csharp_Task List&quot; name=&quot;Task List&quot; href=&quot;&quot;> </xref> okno dialogowe, które musi szybko reagować, gdy wywoływany przez użytkownika, niezależnie od obciążenia w systemie operacyjnym. Wątki tego procesu zastępują wątki procesów klasy priorytetu Normalna lub bezczynna."
  remarks: >-
    > [!CAUTION]

    >  Use extreme care when specifying `High` for the process's priority class, because a high priority class application can use nearly all available processor time.
  syntax:
    content: High
    return:
      type: System.Diagnostics.ProcessPriorityClass
      description: "Do dodania."
  exceptions: []
  platform:
  - net462
- uid: System.Diagnostics.ProcessPriorityClass.Idle
  id: Idle
  parent: System.Diagnostics.ProcessPriorityClass
  langs:
  - csharp
  name: Idle
  nameWithType: ProcessPriorityClass.Idle
  fullName: System.Diagnostics.ProcessPriorityClass.Idle
  type: Field
  assemblies:
  - System
  namespace: System.Diagnostics
  summary: "Określa, czy uruchamiane są wątki tego procesu tylko wtedy, gdy system jest bezczynny, takich jak wygaszacz ekranu. Wątki tego procesu są zastępowane przez wątki dowolnego procesu uruchomionego w klasie wyższy priorytet."
  remarks: >-
    > [!NOTE]

    >  The idle priority class is inherited by child processes.
  syntax:
    content: Idle
    return:
      type: System.Diagnostics.ProcessPriorityClass
      description: "Do dodania."
  exceptions: []
  platform:
  - net462
