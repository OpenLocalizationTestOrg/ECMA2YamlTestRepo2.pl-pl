  name: GacIdentityPermission
  nameWithType: GacIdentityPermission
  fullName: System.Security.Permissions.GacIdentityPermission
  type: Class
  summary: "Definiuje uprawnienia tożsamości dla plików pochodzących z globalnej pamięci podręcznej zestawów. Ta klasa nie może być dziedziczona."
  remarks: "Pliki znajdują się w globalnej pamięci podręcznej zestawów lub nie są one. Nie ma żadnych zmian uprawnienie, więc wszystkie obiekty GacIdentityPermission są takie same.      > [!IMPORTANT] > Począwszy [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)], uprawnienia dotyczące tożsamości nie są używane.   >> W wersji systemu .NET Framework 1.0 i 1.1 wymagania dotyczące uprawnień tożsamości obowiązują nawet wtedy, gdy zestaw wywołujący jest w pełni zaufany. Oznacza to mimo że zestaw wywołujący ma pełne zaufanie, zażąda uprawnień tożsamości wynik negatywny, jeśli zestaw nie spełnia kryteriów żądane. W programie .NET Framework w wersji 2.0, zapotrzebowanie na uprawnienia dotyczące tożsamości jest nieskuteczne, jeśli zestaw wywołujący ma pełne zaufanie. Zapewnia to spójność wszystkie uprawnienia, eliminując traktowanie uprawnienia dotyczące tożsamości w szczególnych przypadkach."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class GacIdentityPermission : System.Security.CodeAccessPermission
