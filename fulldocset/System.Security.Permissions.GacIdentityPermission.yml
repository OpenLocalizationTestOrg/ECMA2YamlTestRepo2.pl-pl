  - csharp
  name: IsSubsetOf(IPermission)
  nameWithType: GacIdentityPermission.IsSubsetOf(IPermission)
  fullName: System.Security.Permissions.GacIdentityPermission.IsSubsetOf(IPermission)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security.Permissions
  summary: "Wskazuje, czy bieżące uprawnienia podzbiór określonego uprawnienia."
  remarks: "Bieżące uprawnienia jest podzbiorem określonego uprawnienia, jeśli bieżący uprawnienie reprezentuje zestaw operacji jest całkowicie zawarty w określonego uprawnienia. Jeśli ta metoda zwraca `true`, bieżący uprawnienie reprezentuje nie uzyskać dostęp do chronionych zasobów niż określone uprawnienie.       A <xref:System.Security.Permissions.GacIdentityPermission>obsługuje tylko operacje na zestawie (IsSubsetOf, <xref:System.Security.Permissions.GacIdentityPermission.Intersect%2A>, i <xref:System.Security.Permissions.GacIdentityPermission.Union%2A>metody) podczas bieżącej uprawnienie jest równa określonego uprawnienia.</xref:System.Security.Permissions.GacIdentityPermission.Union%2A> </xref:System.Security.Permissions.GacIdentityPermission.Intersect%2A> </xref:System.Security.Permissions.GacIdentityPermission>"
  syntax:
    content: public override bool IsSubsetOf (System.Security.IPermission target);
    parameters:
    - id: target
      type: System.Security.IPermission
      description: "Obiekt uprawnienie do testowania dla relacji podzbioru. Uprawnienie musi być tego samego typu co bieżący uprawnień."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli bieżące uprawnienia są podzbiorem określonego uprawnienia; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Security.Permissions.GacIdentityPermission.IsSubsetOf*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>target</code>nie jest <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> i nie jest taki sam typ jak bieżące uprawnienia."
  platform:
  - net462
