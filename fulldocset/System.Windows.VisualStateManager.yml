  remarks: "Metoda GoToStateCore przeprowadza niezbędne prawidłowo uruchomić i zatrzymać scenorys, które są skojarzone z przejściem logiki. Gdy formant wymaga <xref:System.Windows.VisualStateManager.GoToState%2A>zmiany jego stanu <xref:System.Windows.VisualStateManager>wykonuje następujące czynności: — pierwszy, jeśli <xref:System.Windows.VisualState>czy kontrolka jest przenoszone do ma <xref:System.Windows.Media.Animation.Storyboard>, rozpoczyna scenorysu.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.VisualState> </xref:System.Windows.VisualStateManager> </xref:System.Windows.VisualStateManager.GoToState%2A> Następnie, jeśli <xref:System.Windows.VisualState>czy kontrolka jest pochodzi z ma <xref:System.Windows.Media.Animation.Storyboard>, zakończenia scenorysu.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.VisualState>      — Jeśli formant jest już `stateName` stanu, <xref:System.Windows.VisualStateManager.GoToState%2A>Brak działania i zwraca `true`.</xref:System.Windows.VisualStateManager.GoToState%2A>      -Jeśli `stateName` nie istnieje w <xref:System.Windows.Controls.ControlTemplate>z `control`, <xref:System.Windows.VisualStateManager.GoToState%2A>Brak działania i zwraca `false`.</xref:System.Windows.VisualStateManager.GoToState%2A> </xref:System.Windows.Controls.ControlTemplate>       Można zaimplementować własne <xref:System.Windows.VisualStateManager>zapewnienie różnych logika przechodzenia między stanami.</xref:System.Windows.VisualStateManager> Na przykład można zmienić logiki opisanych powyżej lub zapewniają logika przechodzenia między typami animacji niestandardowej.  Aby zaimplementować <xref:System.Windows.VisualStateManager>, Utwórz klasę, która dziedziczy po klasie <xref:System.Windows.VisualStateManager>i przesłonić metodę GoToStateCore.</xref:System.Windows.VisualStateManager> </xref:System.Windows.VisualStateManager> Aby użyć niestandardowej klasy, należy ustawić <xref:System.Windows.VisualStateManager.CustomVisualStateManager%2A>właściwości do obiektu typu niestandardowego.</xref:System.Windows.VisualStateManager.CustomVisualStateManager%2A>"
  syntax:
