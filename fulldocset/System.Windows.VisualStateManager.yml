    parameters:
    - id: stateGroupsRoot
      type: System.Windows.FrameworkElement
      description: "Element główny, który zawiera <xref href=&quot;System.Windows.VisualStateManager&quot;> </xref>."
    - id: stateName
      type: System.String
      description: "Stan przejścia do."
    - id: useTransitions
