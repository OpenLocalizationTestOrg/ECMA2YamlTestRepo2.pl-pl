  name: VisualStateManager
  nameWithType: VisualStateManager
  fullName: System.Windows.VisualStateManager
  type: Class
  summary: "Zarządza stanów i logikę przechodzenie między Stanami dla formantów."
  remarks: "VisualStateManager umożliwia określenie stanów dla formantu wygląd formantu, gdy jest on w stanie niektórych i formantu zmiany stanów. Na przykład <xref:System.Windows.Controls.Button>może być nieco inny wygląd, gdy zostanie naciśnięty niż, gdy nie jest wciśnięty.</xref:System.Windows.Controls.Button> Dwustanowy, który <xref:System.Windows.Controls.Button>definiuje odpowiadają po naciśnięciu go (`&quot;Pressed&quot;`), a jeśli go nie (`&quot;Normal&quot;`).</xref:System.Windows.Controls.Button> Wygląd formantu, gdy jest on w stanie jest definiowana za pomocą <xref:System.Windows.VisualState>.</xref:System.Windows.VisualState> A <xref:System.Windows.VisualState>zawiera kolekcję <xref:System.Windows.Media.Animation.Storyboard>obiektów, które określają, jak zmienia wygląd formantu, gdy formant jest w tym stanie.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.VisualState> Stany wizualne jest dodawanie do formantu przez ustawienie `VisualStateManager.VisualStateGroups` dołączona właściwość w formancie. Każdy <xref:System.Windows.VisualStateGroup>zawiera kolekcję <xref:System.Windows.VisualState>obiektów, które wzajemnie się wykluczają.</xref:System.Windows.VisualState> </xref:System.Windows.VisualStateGroup> Oznacza to, że formant zawsze jest w stanie dokładnie jeden w każdym <xref:System.Windows.VisualStateGroup>.</xref:System.Windows.VisualStateGroup>       VisualStateManager umożliwia także określić, gdy formant przechodzi do określonego stanu. Metodę, która powinna wywołać, aby zmienić stany zależy od danego scenariusza. Musisz utworzyć formant, który używa VisualStateManager w jego <xref:System.Windows.Controls.ControlTemplate>, wywołaj <xref:System.Windows.VisualStateManager.GoToState%2A>metody.</xref:System.Windows.VisualStateManager.GoToState%2A> </xref:System.Windows.Controls.ControlTemplate> Aby uzyskać więcej informacji na temat tworzenia formantów, które używają VisualStateManager, zobacz [Tworzenie formantu mający można dostosować wygląd](~/add/includes/ajax-current-ext-md.md). Jeśli używasz VisualStateManager poza <xref:System.Windows.Controls.ControlTemplate>(na przykład, jeśli używasz VisualStateManager w <xref:System.Windows.Controls.UserControl>lub w jeden element), wywołaj <xref:System.Windows.VisualStateManager.GoToElementState%2A>— Metoda.</xref:System.Windows.VisualStateManager.GoToElementState%2A> </xref:System.Windows.Controls.UserControl> </xref:System.Windows.Controls.ControlTemplate> W obu przypadkach VisualStateManager wykonuje logiki, która jest wymagana, aby prawidłowo uruchomić i zatrzymać scenorys, skojarzonych ze stanem związane. Na przykład załóżmy, że formant definiuje stanach `State1` i `State2`, z których każda ma skojarzone z nim scenorysu. Jeśli formant jest w `State1` i przekazujesz `State2` do <xref:System.Windows.VisualStateManager.GoToState%2A>lub <xref:System.Windows.VisualStateManager.GoToElementState%2A>, VisualStateManager uruchamia scenorysu w `State2` i zatrzymuje scenorysu w `State1`.</xref:System.Windows.VisualStateManager.GoToElementState%2A> </xref:System.Windows.VisualStateManager.GoToState%2A>       Formanty, które są dołączone do [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] VisualStateManager umożliwia zmianę stany wizualne. Po utworzeniu <xref:System.Windows.Controls.ControlTemplate>dla formantu, który jest dołączony [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)], możesz dodać <xref:System.Windows.VisualState>obiektów do formantu <xref:System.Windows.Controls.ControlTemplate>Aby określić wygląd formantu w stanie niektórych.</xref:System.Windows.Controls.ControlTemplate> </xref:System.Windows.VisualState> </xref:System.Windows.Controls.ControlTemplate> Aby znaleźć nazwy stany wizualne dla formantów, które są dołączone do [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)], zobacz [stylów formantu i szablony](~/add/includes/ajax-current-ext-md.md). Uchwyty logiki formantu przechodzenie między stanami, więc nie trzeba wykonywać żadnych czynności innych niż definiowanie <xref:System.Windows.VisualState>obiektów w nowych <xref:System.Windows.Controls.ControlTemplate>.</xref:System.Windows.Controls.ControlTemplate> </xref:System.Windows.VisualState> Aby uzyskać więcej informacji na temat tworzenia szablonów kontrolki do istniejących formantów, zobacz [Dostosowywanie wyglądu formant tworząc ControlTemplate](~/add/includes/ajax-current-ext-md.md).       Jeśli chcesz wdrożyć własną logikę do przechodzenia między Stanami musi dziedziczyć VisualStateManager, Zastąp <xref:System.Windows.VisualStateManager.GoToStateCore%2A>— Metoda i ustaw <xref:System.Windows.VisualStateManager.CustomVisualStateManager%2A?displayProperty=fullName>dołączona właściwość formantu, który używa niestandardowej logiki.</xref:System.Windows.VisualStateManager.CustomVisualStateManager%2A?displayProperty=fullName> </xref:System.Windows.VisualStateManager.GoToStateCore%2A>"
  example:
  - "The following example creates a <xref:System.Windows.Shapes.Rectangle> and adds a <xref:System.Windows.VisualStateGroup> named `CommonStates` to the `VisualStateManager.VisualStatesGroups` attached property. The example defines the `MouseOver` and `Normal`<xref:System.Windows.VisualState> objects in the `CommonStates`<xref:System.Windows.VisualStateGroup>. When the user moves the mouse pointer over the <xref:System.Windows.Shapes.Rectangle>, it changes from red to green over one half second. When the user moves the mouse away from the rectangle, the <xref:System.Windows.Controls.Grid> immediately changes back to red. Note that the `Normal` state does not define a <xref:System.Windows.Media.Animation.Storyboard>. A <xref:System.Windows.Media.Animation.Storyboard> is not required because when the <xref:System.Windows.Shapes.Rectangle> transitions from the `MouseOver` state to the `Normal` state, the <xref:System.Windows.Media.Animation.Storyboard> for `MouseOver` is stopped and the <xref:System.Windows.Media.SolidColorBrush.Color%2A> property for the <xref:System.Windows.Media.SolidColorBrush> returns to red.  \n  \n [!code-xml[VSMCustomControl#VSMNoTemplate](~/add/codesnippet/xaml/vsmcustomcontrol/window1.xaml#vsmnotemplate)]  \n  \n The following example shows the event handler that is defined in the previous example and calls the <xref:System.Windows.VisualStateManager.GoToElementState%2A> method to transition between states. If the rectangle in the previous example was part of a <xref:System.Windows.Controls.ControlTemplate>, the example would have to call the <xref:System.Windows.VisualStateManager.GoToState%2A> method.  \n  \n [!code-cs[VSMCustomControl#GoToElementState](~/add/codesnippet/csharp/vsmcustomcontrol/window1.xaml.cs#gotoelementstate)]\n [!code-vb[VSMCustomControl#GoToElementState](~/add/codesnippet/visualbasic/vsmcustomcontrolvb2/window1.xaml.vb#gotoelementstate)]"
