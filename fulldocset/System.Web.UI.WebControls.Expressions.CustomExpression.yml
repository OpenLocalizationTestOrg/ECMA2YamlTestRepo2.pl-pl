  type: Class
  summary: "Zapewnia możliwość określenia niestandardowych zapytania LINQ, która jest wywoływana w odpowiedzi na zdarzenia."
  remarks: "Klasa CustomExpression jest używana z <xref:System.Web.UI.WebControls.QueryExtender>kontroli.</xref:System.Web.UI.WebControls.QueryExtender> <xref:System.Web.UI.WebControls.QueryExtender>Sterowanie obsługuje różne opcje, które mogą być używane do filtrowania danych.</xref:System.Web.UI.WebControls.QueryExtender> <xref:System.Web.UI.WebControls.QueryExtender>Sterowanie obsługuje filtry, które pozwalają na wyszukiwanie ciągów, wartości z zakresu wyszukiwania porównania wartości właściwości w tabela, która ma określoną wartość i sortowanie danych.</xref:System.Web.UI.WebControls.QueryExtender> Te opcje są przekazywane jako wyrażenia LINQ w <xref:System.Web.UI.WebControls.QueryExtender>kontroli.</xref:System.Web.UI.WebControls.QueryExtender> Można użyć tych wyrażeń filtrów lub zapewniają używaną w wyrażeniu niestandardowym <xref:System.Web.UI.WebControls.QueryExtender>kontroli.</xref:System.Web.UI.WebControls.QueryExtender> Klasa CustomExpression umożliwia określenie wyrażenia niestandardowego w aplikacji i wywołać go w obsłudze zdarzeń.      > [!NOTE] > Zapewniają niestandardowe zapytanie, która jest wywoływana przez metodę zamiast przez program obsługi zdarzeń za pomocą <xref:System.Web.UI.WebControls.Expressions.MethodExpression>klasy.</xref:System.Web.UI.WebControls.Expressions.MethodExpression>"
  example:
  - "The following example shows how to create a CustomExpression object that is used by the <xref:System.Web.UI.WebControls.QueryExtender> control. The custom expression calls the `FilterProducts` method, which contains a custom LINQ expression. The result of the filtering operation is displayed in a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]  \n  \n The following example shows an event handler that contains a custom LINQ query. The expression filters the Product table in the AdventureWorks database and displays products that have a list price greater than or equal to $3,500.00.  \n  \n [!code-cs[QueryExtenderCustomFiltering#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_95_2.cs)]\n [!code-vb[QueryExtenderCustomFiltering#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_95_2.vb)]"
  syntax:
    content: >-
      [System.Web.UI.ParseChildren(true, "Parameters")]

      [System.Web.UI.PersistChildren(false)]

