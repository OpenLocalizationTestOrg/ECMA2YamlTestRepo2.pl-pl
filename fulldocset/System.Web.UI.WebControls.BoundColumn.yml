- uid: System.Web.UI.WebControls.BoundColumn.DataFormatString
  id: DataFormatString
  parent: System.Web.UI.WebControls.BoundColumn
  langs:
  - csharp
  name: DataFormatString
  nameWithType: BoundColumn.DataFormatString
  fullName: System.Web.UI.WebControls.BoundColumn.DataFormatString
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Pobiera lub ustawia ciąg, który określa format wyświetlania elementów w kolumnie."
  remarks: "Użyj właściwości DataFormatString zapewnienie formatu niestandardowego dla elementów w kolumnie.       Ciąg formatu danych składa się z dwóch części oddzielone dwukropkiem w formie { `A` : `Bxx` }. Na przykład ciąg formatowania {0:F2} Wyświetla liczbę stałoprzecinkowe z dwóch miejsc po przecinku.      > [!NOTE] > Cały ciąg musi być ujęta w nawiasy, aby wskazać, że ciąg formatu i nie literału ciągu. Tekst poza nawiasy klamrowe jest wyświetlany jako zwykły tekst.       Wartość przed dwukropkiem (`A` w przykładzie ogólne) określa indeks parametru liczony od zera liście parametrów.      > [!NOTE] > Tę wartość tylko można ustawić na wartość 0, ponieważ istnieje tylko jedna wartość w każdej komórce.       Znak po dwukropkiem (`B` w przykładzie ogólne) określa format wyświetlania wartości w. Poniższa tabela zawiera listę typowych formatach.      | Format znak | Opis elementu |   |----------------------|-----------------|   | `C`| Wyświetla wartości liczbowe w formacie waluty. |   | `D`| Wyświetla wartości liczbowe w formacie dziesiętnym. |   | `E`| Wyświetla wartości liczbowe w formacie (wykładniczej) naukowych. |   | `F`| Wyświetla wartości liczbowe w formacie. |   | `G`| Wyświetla wartości liczbowe w formacie Ogólne. |   | `N`| Wyświetla wartości liczbowe w formacie liczb. |   | `X`| Wyświetla wartości liczbowe w formacie szesnastkowym. |      > [!NOTE] > Znak format nie jest rozróżniana wielkość liter, z wyjątkiem `X`, który zawiera znaki szesnastkowe w przypadku określone.       Wartość po znaku formatu (`xx` w przykładzie ogólne) określa liczbę cyfr znaczących lub miejsc dziesiętnych do wyświetlenia.       Aby uzyskać więcej informacji na ciągach formatowania, zobacz [typy formatowania](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example demonstrates how to use the DataFormatString property to specify various formats for the columns in the <xref:System.Web.UI.WebControls.DataGrid> control. The `Qty` column is formatted as an integer, the `Price` column is formatted as currency, the `Weight` column is formatted as a decimal number, and the `Expires` column is formatted as a short date and time string.  \n  \n [!code-vb[BoundColumnDataFormatString#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_840_1.aspx)]\n [!code-cs[BoundColumnDataFormatString#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_840_1.aspx)]"
  syntax:
    content: public virtual string DataFormatString { get; set; }
    return:
      type: System.String
      description: "Ciąg formatowania, który określa format wyświetlania elementów w kolumnie. Wartość domyślna to &lt;xref:System.String?displayProperty=fullName&gt;."
  overload: System.Web.UI.WebControls.BoundColumn.DataFormatString*
  exceptions: []
  platform:
  - net462
