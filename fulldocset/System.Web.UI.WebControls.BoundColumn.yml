  type: Class
  summary: "Typ kolumny <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;> </xref> formant, który jest powiązany z polem w źródle danych."
  remarks: "Użyj BoundColumn typ kolumny w <xref:System.Web.UI.WebControls.DataGrid>formantu, aby wyświetlić zawartość pole w źródle danych.</xref:System.Web.UI.WebControls.DataGrid> Wartości są wyświetlane w jednej kolumnie. Pole jest połączony z BoundColumn, więc wszystkie aktualizacje w źródle danych, zostaną one zastosowane w komórkach odpowiedniego <xref:System.Web.UI.WebControls.DataGrid>kontroli.</xref:System.Web.UI.WebControls.DataGrid>      > [!NOTE] > Kolumny tego typu jest ustawieniem domyślnym dla <xref:System.Web.UI.WebControls.DataGrid>kontroli.</xref:System.Web.UI.WebControls.DataGrid>       Aby sterować wyglądem tej kolumny, użyj właściwości stylu <xref:System.Web.UI.WebControls.DataGrid>kontroli.</xref:System.Web.UI.WebControls.DataGrid>      > [!CAUTION] > Tekstu nie ma kodowania, zanim zostanie wyświetlony w BoundColumn HTML. Umożliwia osadzanie skryptów w tagów HTML w tekście. Wartości dla tej kolumny pochodzą z danych wejściowych użytkownika, należy sprawdzić wartości, aby zmniejszyć luk w zabezpieczeniach."
  example:
  - "The following example demonstrates how to use a BoundColumn column type in the <xref:System.Web.UI.WebControls.DataGrid> control to display the fields in a data source.  \n  \n [!code-vb[Classic BoundColumn Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_358_1.aspx)]\n [!code-cs[Classic BoundColumn Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_358_1.aspx)]"
