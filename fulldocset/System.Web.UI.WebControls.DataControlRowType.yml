  name: DataControlRowType
  nameWithType: DataControlRowType
  fullName: System.Web.UI.WebControls.DataControlRowType
  type: Enum
  summary: "Określa funkcję wiersza w formancie danych, takich jak <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref> lub <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> formantu."
  remarks: "Wyliczenie DataControlRowType identyfikuje funkcja wierszy wewnątrz formantu danych. Jest on używany przez <xref:System.Web.UI.WebControls.DetailsView>i <xref:System.Web.UI.WebControls.GridView>kontroli w celu rozróżnienia wierszy, które wyświetlają dane i wiersze zawierające innych użytkowników interface (UI) elementy, takie jak nagłówek, separator wierszy lub przycisków modułu stronicowania.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.DetailsView>       Wyliczenie DataControlRowType służy do identyfikowania typu <xref:System.Web.UI.WebControls.GridViewRow>lub <xref:System.Web.UI.WebControls.DetailsViewRow>obiektu podczas wyliczania za pośrednictwem <xref:System.Web.UI.WebControls.GridViewRowCollection>lub <xref:System.Web.UI.WebControls.DetailsViewRowCollection>kolekcji.</xref:System.Web.UI.WebControls.DetailsViewRowCollection> </xref:System.Web.UI.WebControls.GridViewRowCollection> </xref:System.Web.UI.WebControls.DetailsViewRow> </xref:System.Web.UI.WebControls.GridViewRow> Jeśli piszesz tworzy wierszy formantu danych można użyć wyliczenie DataControlRowType identyfikować ich funkcję różne wiersze w formancie."
  example:
  - "The following code example demonstrates how to use the DataControlRowType enumeration to check the type of a row when working with a <xref:System.Web.UI.WebControls.GridView> control. The `AuthorsGridView_RowCreated` method ensures that the <xref:System.Web.UI.WebControls.LinkButton.CommandArgument%2A> property of a <xref:System.Web.UI.WebControls.LinkButton> control is unique for all the data rows in the <xref:System.Web.UI.WebControls.GridView> control, so that when a row's <xref:System.Web.UI.WebControls.LinkButton> control is clicked, it can be identified correctly.  \n  \n [!code-cs[GridViewCommandEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_97_1.aspx)]\n [!code-vb[GridViewCommandEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_97_1.aspx)]"
  syntax:
    content: public enum DataControlRowType
  inheritance:
  - System.Enum
  platform:
  - net462
