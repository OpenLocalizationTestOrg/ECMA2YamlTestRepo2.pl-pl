  name: WorkflowDebuggerSteppingOption
  nameWithType: WorkflowDebuggerSteppingOption
  fullName: System.Workflow.Runtime.DebugEngine.WorkflowDebuggerSteppingOption
  type: Enum
  summary: "Określa, jak debugera przepływu pracy będą krokowo równocześnie wykonywanych działań podrzędnych złożonego działania."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]To wyliczenie jest używany z <xref:System.Workflow.Runtime.DebugEngine.WorkflowDebuggerSteppingAttribute>atrybutu, aby zdefiniować dwa następujące zachowania:- **krokowe wykonywanie równoczesne**.</xref:System.Workflow.Runtime.DebugEngine.WorkflowDebuggerSteppingAttribute> Ten tryb krokowe wykonywanie umożliwia utworzenie kroków i debugowania równocześnie wykonywanych działań w przepływie pracy. Po wybraniu tej opcji można zauważyć, że zmiany w formancie występuje, gdy równocześnie wykonywanych działań uruchamianych w przepływie pracy.      - **Kolejny krok**. Ten tryb krokowe wykonywanie umożliwia kroków i debugowania gałąź złożonego działania, takie jak <xref:System.Workflow.Activities.ParallelActivity>lub <xref:System.Workflow.Activities.ConditionedActivityGroup>działania.</xref:System.Workflow.Activities.ConditionedActivityGroup> </xref:System.Workflow.Activities.ParallelActivity> Tej opcji debugowania można nie zauważyć, że zmiany w formancie występuje z powodu równoczesnych wykonywanie innych działań w przepływie pracy. Debuger kroki tylko do działania w aktualnie zaznaczonej gałęzi, podczas gdy inne działania w przepływie pracy mogą być wykonywane jednocześnie. Na przykład domyślnie lewej strony gałęzi w <xref:System.Workflow.Activities.ParallelActivity>działania i pierwsze działanie podrzędne względem <xref:System.Workflow.Activities.ConditionedActivityGroup>działania są używane do przeglądania.</xref:System.Workflow.Activities.ConditionedActivityGroup> </xref:System.Workflow.Activities.ParallelActivity> Jeśli interesuje Cię w debugowaniu innych działań gałęzi lub podrzędny, jawne punktu przerwania muszą znajdować się na tej gałęzi lub podrzędnym działania. Wykonywanie krok po kroku nadal w oddziale, po wyzwoleniu punktu przerwania."
