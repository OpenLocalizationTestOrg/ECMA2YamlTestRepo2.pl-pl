  fullName: System.Windows.Media.Media3D.Quaternion
  type: Struct
  summary: "Struktura, która reprezentuje obrotu w trzech wymiarów."
  remarks: "Quaternions umożliwiają interpolowania obrotu transformacji zastosowanych do obiektu, w tym samym ułatwiając obliczeniowe smooth animacje obrotów. Quaternion reprezentuje oś obrotu i obrót wokół tej osi. Można pojedynczo zdefiniuj osi i kąt obrotu pozycji początkowy i końcowy obrócony obiektu, ale praktyce pewności pośredniego położenie obiektu podczas animacji.  Określając quaternion, reprezentujący oryginalny orientację obiektu 3-i, który reprezentuje jego położenie docelowego można sprawnie interpolowania kierunków.       W języku XAML ogranicznik między wartościami Quaternion może być przecinkiem i spacją.       Niektóre kultur może używać przecinka jako dziesiętne ogranicznik zamiast znak kropki. Przetwarzanie Niezmienna kultura XAML domyślne ustawienia en-us, w większości implementacji procesora XAML oraz oczekuje okres dziesiętną ogranicznikiem. Należy unikać używania przecinka jako separator dziesiętny przypadku określania Quaternion w języku XAML, ponieważ, który będzie mogą powodować konfliktów z konwersji typu ciąg wartości atrybutu Quaternion w jego składniki.      <a name=&quot;xamlAttributeUsage_Duration&quot;></a>## Użycie atrybutu XAML ```   <object property=&quot;x,y,z,w&quot;/>   -or-   <object property=&quot;x y z w&quot;/>   ``` <a name=&quot;xamlValues_MinWidth&quot;> </a> ## wartości XAML *x* <xref:System.Windows.Media.Media3D.Quaternion.X%2A>składnika tej struktury Quaternion.</xref:System.Windows.Media.Media3D.Quaternion.X%2A>             *y* <xref:System.Windows.Media.Media3D.Quaternion.Y%2A>składnika tej struktury Quaternion.</xref:System.Windows.Media.Media3D.Quaternion.Y%2A>       *z* <xref:System.Windows.Media.Media3D.Quaternion.Z%2A>składnika tej struktury Quaternion.</xref:System.Windows.Media.Media3D.Quaternion.Z%2A>       *w* <xref:System.Windows.Media.Media3D.Quaternion.W%2A>składnika tej struktury Quaternion.</xref:System.Windows.Media.Media3D.Quaternion.W%2A>"
