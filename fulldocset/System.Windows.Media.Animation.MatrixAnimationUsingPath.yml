- uid: System.Windows.Media.Animation.MatrixAnimationUsingPath.IsAdditive
  id: IsAdditive
  parent: System.Windows.Media.Animation.MatrixAnimationUsingPath
  langs:
  - csharp
  name: IsAdditive
  nameWithType: MatrixAnimationUsingPath.IsAdditive
  fullName: System.Windows.Media.Animation.MatrixAnimationUsingPath.IsAdditive
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Animation
  summary: "Pobiera lub ustawia wartość wskazującą, czy bieżąca wartość właściwości target powinny zostać dodane do tego animacji wartości początkowej."
  remarks: "<a name=&quot;dependencyPropertyInfo_IsAdditive&quot;></a>## Informacje dotyczące właściwości zależności |||   |-|-|   | Pole identyfikatora | <xref:System.Windows.Media.Animation.AnimationTimeline.IsAdditiveProperty>|   | Wartość właściwości metadanych `true`| None |      > [!NOTE] > Ta właściwość zależności jest rzadko, ponieważ pole identyfikatora dla niego pochodzi z <xref:System.Windows.Media.Animation.AnimationTimeline>i jest współużytkowany przez różne klasy pochodnej.</xref:System.Windows.Media.Animation.AnimationTimeline> </xref:System.Windows.Media.Animation.AnimationTimeline.IsAdditiveProperty>"
  example:
  - "The following example uses two similar <xref:System.Windows.Media.Animation.MatrixAnimationUsingPath> animations to animate the same rectangle. The first animation's IsAdditive property is set to `false`, so it always animates the rectangle from (0,0), the animation's starting value. The second animation has the same target values (their <xref:System.Windows.Media.Animation.MatrixAnimationUsingPath.PathGeometry%2A> settings are identical), but its IsAdditive property is set to `true`; as a result, it animates the rectangle from whatever position it is at when the animation is applied.  \n  \n [!code-xml[PathAnimationGallery_snip#MatrixAnimationUsingPathIsAdditiveExampleWholePage](~/add/codesnippet/xaml/p-system.windows.media.a_1_1.xaml)]\n [!code-xml[PathAnimationGallery_snip#MatrixAnimationUsingPathIsAdditiveExampleWholePage](~/add/codesnippet/xaml/p-system.windows.media.a_1_1.xaml)]"
  syntax:
    content: public bool IsAdditive { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli właściwość target bieżącej wartości powinny zostać dodane do tego animacji wartości początkowej; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Wartość domyślna to <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Media.Animation.MatrixAnimationUsingPath.IsAdditive*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Media.Animation.MatrixAnimationUsingPath.IsAngleCumulative
  id: IsAngleCumulative
  parent: System.Windows.Media.Animation.MatrixAnimationUsingPath
  langs:
  - csharp
  name: IsAngleCumulative
  nameWithType: MatrixAnimationUsingPath.IsAngleCumulative
  fullName: System.Windows.Media.Animation.MatrixAnimationUsingPath.IsAngleCumulative
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Animation
  summary: "Pobiera lub ustawia wartość określającą, czy kąt obrotu animowany macierzy powinny się za pośrednictwem powtórzeń."
  remarks: "Jeśli ta właściwość jest ustawiona na `true`, kąt obrotu animowany macierzy będą gromadzone, ponieważ powtarza animacji.  Ścieżka w przypadku małych łuk, zbiorcza kąt spowoduje, że stale obracania z każdym Powtórz zamiast ponownego uruchamiania obrót obiektu.  W połączeniu z <xref:System.Windows.Media.Animation.MatrixAnimationUsingPath.IsOffsetCumulative%2A>z `true`, obiekt, który wydaje suszarki podczas jego odrzuceń (w zależności od określona ścieżka).</xref:System.Windows.Media.Animation.MatrixAnimationUsingPath.IsOffsetCumulative%2A> Aby uzyskać odpowiednie informacje zobacz <xref:System.Windows.Media.Animation.MatrixAnimationUsingPath.IsOffsetCumulative%2A>.</xref:System.Windows.Media.Animation.MatrixAnimationUsingPath.IsOffsetCumulative%2A>       Ustawienie tej właściwości nie ma efektu Jeśli <xref:System.Windows.Media.Animation.MatrixAnimationUsingPath.DoesRotateWithTangent%2A>jest `false`.</xref:System.Windows.Media.Animation.MatrixAnimationUsingPath.DoesRotateWithTangent%2A>       Ta właściwość określa, czy kąt macierzy animacji akumuluje podczas animacji powtarza się z powodu jego <xref:System.Windows.Media.Animation.Timeline.RepeatBehavior%2A>Ustawienia; nie spowoduje to przesunięcie do kumulują się po ponownym uruchomieniu animacji.</xref:System.Windows.Media.Animation.Timeline.RepeatBehavior%2A> Aby uzyskać informacje dotyczące animacji kompilacji poza animację poprzedniej wartości, zobacz <xref:System.Windows.Media.Animation.MatrixAnimationUsingPath.IsAdditive%2A>.</xref:System.Windows.Media.Animation.MatrixAnimationUsingPath.IsAdditive%2A>      <a name=&quot;dependencyPropertyInfo_IsAngleCumulative&quot;></a>## Informacje dotyczące właściwości zależności |||   |-|-|   | Pole identyfikatora | <xref:System.Windows.Media.Animation.MatrixAnimationUsingPath.IsAngleCumulativeProperty>|   | Wartość właściwości metadanych `true`| None |</xref:System.Windows.Media.Animation.MatrixAnimationUsingPath.IsAngleCumulativeProperty>"
  example:
  - "The following example uses two similar <xref:System.Windows.Media.Animation.MatrixAnimationUsingPath> animations to animate the same rectangle. Both animations have the same <xref:System.Windows.Media.Animation.MatrixAnimationUsingPath.PathGeometry%2A> setting, which causes the rectangle to rotate as it moves along the screen to the right, and both animations are set to repeat four times. The first animation's IsAngleCumulative property is set to `false`, so the rectangle jumps back to its original angle when the animation repeats. The second animation's IsAngleCumulative property is set to `true`; as a result, the rectangle angle appears to increase when the animation repeats, rather than jumping back to its original value.  \n  \n [!code-xml[PathAnimationGallery_snip#MatrixAnimationUsingPathIsAngleCumulativeExampleWholePage](~/add/codesnippet/xaml/p-system.windows.media.a_8_1.xaml)]\n [!code-xml[PathAnimationGallery_snip#MatrixAnimationUsingPathIsAngleCumulativeExampleWholePage](~/add/codesnippet/xaml/p-system.windows.media.a_8_1.xaml)]"
  syntax:
    content: public bool IsAngleCumulative { get; set; }
