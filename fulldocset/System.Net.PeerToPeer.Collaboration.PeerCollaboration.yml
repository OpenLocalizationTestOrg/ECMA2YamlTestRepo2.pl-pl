  name: PeerCollaboration
  nameWithType: PeerCollaboration
  fullName: System.Net.PeerToPeer.Collaboration.PeerCollaboration
  type: Class
  summary: "Współdziała z infrastrukturą współpracę. Wiele podstawowe scenariusze współpracy rozpoczynać się od tej klasy."
  remarks: "Ta klasa jest Klasa statyczna — jest zapieczętowany, abstrakcyjny i nie ma publicznego konstruktora. Służy do zawierają i zarządzania aplikacji, obiektów i informacji o obecności dla elementów równorzędnych, które zostały zaakceptowane zaproszenia do sesji współpracy. Pod względem elementów równorzędnych, obiekty i aplikacje klasa PeerCollaboration udostępnia trzy metody dostępu, jeden dla każdej kolekcji jako interfejs lub punkt łączności dla dowolnego elementu innego dzieje się na komputerze.  Ta klasa nie może być dziedziczona; Błąd kompilacji zostanie wystąpić, jeśli określono tej klasy zapieczętowanej jako klasy podstawowej.       Metody i właściwości tej klasy można używać do: - uruchamianie i zarządzania aplikacjami współpracy - rejestru i usuwanie aplikacji i współpracy obiektów (takich jak certyfikaty, obrazy, awatarów i opisy tekstowe) - równorzędnymi użytkownikami do sesji współpracy, w tym elementy, takie jak zakres i obiekty, które określi je przez Internet - zezwala elementom równorzędnym <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.SignIn%2A>i <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.SignOut%2A>infrastruktury współpracy, zarządzanie listami kontaktów , lub opublikuj ich obecność ze sobą — korzystanie z <xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.SynchronizingObject%2A>Właściwości i zdarzeń do koordynowania komunikacji asynchronicznej aplikacji, szczególnie w przypadku zmiany nazwy, obecności, aplikacji lub inne obiekty.</xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.SynchronizingObject%2A> </xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.SignOut%2A> </xref:System.Net.PeerToPeer.Collaboration.PeerCollaboration.SignIn%2A>       &quot;Link-local chmury&quot;, &quot;elementu równorzędnego podsieci wywołania metody&quot; i &quot;NearMe scope&quot; są tożsame warunki. &quot;Internet scope&quot; i &quot;niekorzystającą obecność&quot; oznaczają to samo. Lokalnej lokacji <xref:System.Net.PeerToPeer.PnrpScope>nie ma odpowiednika w przestrzeni nazw współpracy.</xref:System.Net.PeerToPeer.PnrpScope>       Korzystanie z każdej metody lub właściwości w tej klasie wymaga <xref:System.Security.Permissions.PermissionState> <xref:System.Security.Permissions.PermissionState>.</xref:System.Security.Permissions.PermissionState> </xref:System.Security.Permissions.PermissionState> Ten stan jest tworzony, gdy rozpocznie się sesja współpracy elementów równorzędnych."
