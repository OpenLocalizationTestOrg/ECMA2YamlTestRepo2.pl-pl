  summary: "Określa typ weryfikacji do wykonania."
  remarks: "<xref:System.Xml.XmlReader>Klasy można wymusić Weryfikacja za pomocą definicję typu schematu lub dokumentu (DTD).</xref:System.Xml.XmlReader> Wyliczenie ValidationType Określa typ weryfikacji utworzony <xref:System.Xml.XmlReader>wystąpienia należy wykonać.</xref:System.Xml.XmlReader> <xref:System.Xml.XmlReader>Wystąpienie może być albo sprawdzania poprawności <xref:System.Xml.XmlReader>obiekt utworzony przez <xref:System.Xml.XmlReader.Create%2A>metody, lub <xref:System.Xml.XmlValidatingReader>obiektu.</xref:System.Xml.XmlValidatingReader> </xref:System.Xml.XmlReader.Create%2A> </xref:System.Xml.XmlReader> </xref:System.Xml.XmlReader>       Model weryfikacji ma trzy właściwości: strict, źródło informacji i stanu. Strict, nie zezwala na łączenie typów sprawdzania poprawności, informacyjny zawiera ostrzeżenie, jeśli nie można odnaleźć definicji typu schematu lub dokumentu (DTD) i stan zapewnia ostrzeżenia, jeśli dla elementów i atrybutów z schematów nie można przeprowadzić sprawdzania poprawności."
