  type: Class
  summary: "Oznacza interfejs jako interfejs Usługa lokalna. Ta klasa nie może być dziedziczona."
  remarks: "> [!WARNING] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Klasa, która implementuje interfejs usługi lokalnej muszą zostać dodane do <xref:System.Workflow.Activities.ExternalDataExchangeService>i może służyć <xref:System.Workflow.Activities.CallExternalMethodActivity>do <xref:System.Workflow.Activities.HandleExternalEventActivity>.</xref:System.Workflow.Activities.HandleExternalEventActivity> </xref:System.Workflow.Activities.CallExternalMethodActivity> </xref:System.Workflow.Activities.ExternalDataExchangeService>       Zdarzenia w interfejsach, które są przypisane z atrybutu ExternalDataExchangeAttribute powinny mieć dane zdarzenia, które pochodzi od <xref:System.Workflow.Activities.ExternalDataEventArgs>.</xref:System.Workflow.Activities.ExternalDataEventArgs>       Typy ogólne są obsługiwane dla deklaracji interfejsów — metoda i zdarzenie, typy ogólne nie są obsługiwane dla samej siebie deklaracji interfejsu. Następujący interfejs nie jest prawidłowa do stosowania jako `ExternalDataExchange`.      ```   public interface IInterfaceName<TCommand>   {        void MethodName(TCommand Request);   }   ```"
  example:
  - "The following code example shows how to set the ExternalDataExchangeAttribute on an interface. This code example is part of the ActiveDirectoryRoles SDK sample from the IStartPurchaseOrder.cs file. [!INCLUDE[crdefault](~/add/includes/ajax-current-ext-md.md)][Using Active Directory Roles](http://msdn.microsoft.com/en-us/7b1708da-fd2a-47da-902b-3d50580ee781).  \n  \n [!code-cs[wf_samples#285](~/add/codesnippet/csharp/wf_snippets/snippets24.cs#285)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Interface, AllowMultiple=false, Inherited=false)]

      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public sealed class ExternalDataExchangeAttribute : Attribute
