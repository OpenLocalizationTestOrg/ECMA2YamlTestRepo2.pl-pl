  type: Field
  assemblies:
  - System.Web
  namespace: System.Web
  summary: "ASP.NET określa, czy żądanie przeglądarki lub urządzenia obsługuje pliki cookie. Jeśli żądanie przeglądarki lub urządzenia obsługuje pliki cookie następnie Autowykrywanie używa plików cookie do utrwalenia danych użytkownika; w przeciwnym razie identyfikator jest używany w ciągu zapytania. Jeśli dla przeglądarki lub urządzenia obsługuje pliki cookie, ale pliki cookie są obecnie wyłączone, pliki cookie są nadal używane przez funkcję wysyłającego żądanie."
  syntax:
    content: AutoDetect
    return:
      type: System.Web.HttpCookieMode
      description: "Do dodania."
  exceptions: []
  platform:
  - net462
