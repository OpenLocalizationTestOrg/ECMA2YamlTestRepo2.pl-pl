  langs:
  - csharp
  name: HttpCookieMode
  nameWithType: HttpCookieMode
  fullName: System.Web.HttpCookieMode
  type: Enum
  summary: "Określa, jak pliki cookie są używane dla aplikacji sieci Web."
  remarks: "Wyliczenie HttpCookieMode służy do określania wartości `cookieless` atrybutu w `sessionState` sekcji konfiguracji. Jest on używany przez wszystkie funkcje, które obsługują uwierzytelnianie bez plików cookie.       Wartości wyliczenia HttpCookieMode określić używania pliku cookie do przechowywania informacji o użytkowniku. W przypadku Autowykrywanie ASP.NET wysyła zapytanie do przeglądarki lub urządzenia, aby sprawdzić, czy obsługuje ona plików cookie. Jeśli dla przeglądarki lub urządzenia obsługuje pliki cookie, następnie pliki cookie są używane do utrwalenia danych użytkownika; w przeciwnym razie identyfikator jest używany w ciągu zapytania."
  syntax:
    content: public enum HttpCookieMode
  inheritance:
  - System.Enum
  platform:
  - net462
