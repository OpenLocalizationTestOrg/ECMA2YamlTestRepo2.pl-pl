  type: Enum
  summary: "Określa, czy [!INCLUDE[TLA#tla_png](~/add/includes/tlasharptla-png-md.md)] format obrazu jest przeplotu podczas kodowania."
  remarks: "Przeplot odwołuje się do proces wyświetlania [!INCLUDE[TLA2#tla_png](~/add/includes/tla2sharptla-png-md.md)] ramki w dwóch polach. Jedno pole zawiera wiersze nawet ramki, podczas gdy inne pole zawiera nieparzystą wiersze ramki. Gdy [!INCLUDE[TLA2#tla_png](~/add/includes/tla2sharptla-png-md.md)] jest wyświetlane, wiersze w jednym polu są wyświetlane jako pierwsze, a następnie są wyświetlane linie w drugim polu."
  example:
  - "The following example demonstrates how to use the <xref:System.Windows.Media.Imaging.PngBitmapEncoder.Interlace%2A> property of the <xref:System.Windows.Media.Imaging.PngBitmapEncoder> class.  \n  \n [!code-vb[pngbitmapdecoderencoder#3](~/add/codesnippet/visualbasic/PngEncoderDecoder/PngEncoderDecoder.vb#3)]\n [!code-cs[pngbitmapdecoderencoder#3](~/add/codesnippet/csharp/PngEncoderDecoder/PngEncoderDecoder.cs#3)]\n [!code-cpp[pngbitmapdecoderencoder#3](~/add/codesnippet/cpp/pngencoderdecoder/PngEncoderDecoder.cpp#3)]"
