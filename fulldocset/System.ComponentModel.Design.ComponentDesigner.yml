  summary: "Pobiera kolekcję skojarzone z danym składnikiem zarządzane przez projektanta składników."
  remarks: "Ta właściwość wskazuje wszystkie składniki, aby skopiować lub przenieść wraz ze składników zarządzanych przez projektanta podczas kopiowania, przeciągnij lub operacji przenoszenia.       Jeśli ta kolekcja zawiera odwołania do innych składników w bieżącym dokumencie trybu projektowania, składniki te zostaną skopiowane wraz ze składników zarządzanych przez projektanta podczas operacji kopiowania.       Po wybraniu składnika zarządzane przez projektanta tej kolekcji jest wypełniony wszystkich zagnieżdżonych formantów. Ta kolekcja może również zawierać inne składniki, takie jak przyciski paska narzędzi."
