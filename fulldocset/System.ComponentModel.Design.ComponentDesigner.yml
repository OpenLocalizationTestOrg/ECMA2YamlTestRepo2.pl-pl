  name: ComponentDesigner
  nameWithType: ComponentDesigner
  fullName: System.ComponentModel.Design.ComponentDesigner
  type: Class
  summary: "Rozszerza zachowanie projektu w trybie składnika."
  remarks: "Klasa podstawowa projektanta ComponentDesigner udostępnia prosty projektanta, który można rozszerzyć zachowanie składnik skojarzony w trybie projektowania.       ComponentDesigner zawiera pustą <xref:System.ComponentModel.Design.IDesignerFilter>interfejsu implementacji, w której metody może zostać zastąpiona w celu dostosować atrybuty, właściwości i zdarzenia składnik skojarzony w czasie projektowania.</xref:System.ComponentModel.Design.IDesignerFilter>       Projektant można skojarzyć z typem przy użyciu <xref:System.ComponentModel.DesignerAttribute>.</xref:System.ComponentModel.DesignerAttribute> Omówienie Dostosowywanie zachowania w czasie projektowania, zobacz [rozszerzenie obsługi w czasie projektowania](~/add/includes/ajax-current-ext-md.md).       Klasa ComponentDesigner implementuje specjalnego zachowania w przypadku deskryptorów właściwości dziedziczone składników. Wewnętrzny typ o nazwie `InheritedPropertyDescriptor` jest używany przez domyślną implementację ComponentDesigner do zastąpienia właściwości, które są dziedziczone z klasy podstawowej. Istnieją dwa przypadki, w których zostaną dodane tych deskryptorów właściwości.      1.  Główny obiekt, który jest zwracany przez <xref:System.ComponentModel.Design.IDesignerHost.RootComponent%2A?displayProperty=fullName>Właściwości, ponieważ są dziedziczone z jego klasę podstawową.</xref:System.ComponentModel.Design.IDesignerHost.RootComponent%2A?displayProperty=fullName>      2.  Do pola w klasie podstawowej obiektu głównego. Pola publiczne i chronione od klasy podstawowej są dodawane do projektanta, dzięki czemu można manipulować przez użytkownika.       `InheritedPropertyDescriptor` Klasy Modyfikuje wartość domyślna właściwości, dzięki czemu wartością domyślną jest wartość bieżącego wystąpienia obiektu. Jest to spowodowane właściwość jest dziedziczona z innego wystąpienia. Projektant definiuje zresetowanie do wartości właściwości, zgodnie z ustawieniem dla niego wartość która została ustawiona przez odziedziczoną klasę. Ta wartość może różnić się od wartości domyślnej przechowywanych w metadanych."
  example:
  - "The following code example provides an example ComponentDesigner implementation and an example component associated with the designer. The designer implements an override of the <xref:System.ComponentModel.Design.ComponentDesigner.Initialize%2A> method that calls the base `Initialize` method, an override of the <xref:System.ComponentModel.Design.ComponentDesigner.DoDefaultAction%2A> method that displays a <xref:System.Windows.Forms.MessageBox> when the component is double-clicked, and an override of the <xref:System.ComponentModel.Design.ComponentDesigner.Verbs%2A> property accessor that supplies a custom <xref:System.ComponentModel.Design.DesignerVerb> menu command to the shortcut menu for the component.  \n  \n [!code-cs[ComponentDesignerExample#1](~/add/codesnippet/csharp/t-system.componentmodel._153_1.cs)]\n [!code-cpp[ComponentDesignerExample#1](~/add/codesnippet/cpp/t-system.componentmodel._153_1.cpp)]\n [!code-vb[ComponentDesignerExample#1](~/add/codesnippet/visualbasic/t-system.componentmodel._153_1.vb)]"
