tem.Xml.XPath.XPathNavigator.MoveToPrevious%2A>, i <xref:System.Xml.XPath.XPathNavigator.MoveToFirst%2A>nie mają zastosowania.</xref:System.Xml.XPath.XPathNavigator.MoveToFirst%2A> </xref:System.Xml.XPath.XPathNavigator.MoveToPrevious%2A> </xref:System.Xml.XPath.XPathNavigator.MoveToNext%2A> </xref:System.Xml.XPath.XPathNavigator> Te metody zawsze zwracają `false` i nie należy zmieniać położenie <xref:System.Xml.XPath.XPathNavigator>.</xref:System.Xml.XPath.XPathNavigator> Zamiast, można wywołać <xref:System.Xml.XPath.XPathNavigator.MoveToNextNamespace%2A>Przejście do następnego węzła przestrzeni nazw.</xref:System.Xml.XPath.XPathNavigator.MoveToNextNamespace%2A>       Po <xref:System.Xml.XPath.XPathNavigator>znajduje się w węźle przestrzeni nazw, wywołanie <xref:System.Xml.XPath.XPathNavigator.MoveToParent%2A>Aby powrócić do węzła elementu.</xref:System.Xml.XPath.XPathNavigator.MoveToParent%2A> </xref:System.Xml.XPath.XPathNavigator>       Dla definicji węzłów przestrzeni nazw Zobacz sekcję 5.4 zalecenie W3C XML Path Language (XPath) znajdujący się w http://www.w3.org/TR/xpath#data-model."
