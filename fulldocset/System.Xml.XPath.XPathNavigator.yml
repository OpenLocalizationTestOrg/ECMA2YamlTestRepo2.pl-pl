  remarks: "Dołączanie węzła podrzędnego dodaje nowy węzeł na końcu listy węzłów podrzędnych dla bieżącego węzła. Na przykład jeśli istnieją trzy węzły podrzędne elementu, dołączany węzła staje się czwarty węzeł podrzędny. Jeśli nie istnieją żadne węzły podrzędne, tworzona jest nowy węzeł podrzędny.       Aby utworzyć nowy węzeł elementu, Dołącz wszystkie składni XML w parametrze ciągu XML. Parametry nowej `book` węzeł jest `AppendChild(&quot;<book/>&quot;)`. Ciąg do dołączenia &quot;książki&quot; tekst do bieżącego węzła Węzeł tekstowy jest `AppendChild(&quot;book&quot;)`. Ciąg XML zawiera wiele węzłów, zostaną dodane wszystkie węzły.       Poniżej przedstawiono ważne uwagi, które należy wziąć pod uwagę podczas korzystania z metody AppendChild.      -Metoda AppendChild jest prawidłowe tylko w przypadku <xref:System.Xml.XPath.XPathNavigator>znajduje się w węźle głównym lub węzeł elementu.</xref:System.Xml.XPath.XPathNavigator>      — Metoda AppendChild nie ma wpływu na pozycję <xref:System.Xml.XPath.XPathNavigator>.</xref:System.Xml.XPath.XPathNavigator>"
  example:
