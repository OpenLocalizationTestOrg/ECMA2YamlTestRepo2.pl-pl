  summary: "Zwraca <xref:System.Xml.XmlReader>obiekt, który zawiera bieżącego węzła i jego węzły podrzędne.</xref:System.Xml.XmlReader>"
  remarks: "Gdy <xref:System.Xml.XmlReader>obiekt jest tworzony z bieżącego węzła i jego węzły podrzędne, <xref:System.Xml.XmlReader>obiektu, <xref:System.Xml.XmlReader.ReadState%2A>wartość właściwości jest równa <xref:System.Xml.ReadState>.</xref:System.Xml.ReadState> </xref:System.Xml.XmlReader.ReadState%2A> </xref:System.Xml.XmlReader> </xref:System.Xml.XmlReader> Gdy <xref:System.Xml.XmlReader>obiektu <xref:System.Xml.XmlReader.Read%2A>Metoda jest wywoływana po raz pierwszy, <xref:System.Xml.XmlReader>zostanie przeniesiony do bieżącego węzła <xref:System.Xml.XPath.XPathNavigator>.</xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.XmlReader> </xref:System.Xml.XmlReader.Read%2A> </xref:System.Xml.XmlReader> Nowe <xref:System.Xml.XmlReader>obiektu w dalszym ciągu do odczytu do momentu osiągnięcia końca drzewo składni XML.</xref:System.Xml.XmlReader> W tym momencie <xref:System.Xml.XmlReader.Read%2A>Metoda zwraca `false` i <xref:System.Xml.XmlReader>obiektu <xref:System.Xml.XmlReader.ReadState%2A>właściwości ustawiono <xref:System.Xml.ReadState>.</xref:System.Xml.ReadState> </xref:System.Xml.XmlReader.ReadState%2A> </xref:System.Xml.XmlReader> </xref:System.Xml.XmlReader.Read%2A>      > [!NOTE] > Zmiana położenia <xref:System.Xml.XmlReader>obiektu nie ma wpływu na pozycję <xref:System.Xml.XPath.XPathNavigator>.</xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.XmlReader>       Namespace deklaracje przestrzeni nazw w zakresie bieżącego węzła nie są wstawiane do strumienia XML dostarczony do <xref:System.Xml.XmlReader>obiektu.</xref:System.Xml.XmlReader>      > [!NOTE] > To zachowanie różni się od <xref:System.Xml.XPath.XPathNavigator.WriteSubtree%2A>metody.</xref:System.Xml.XPath.XPathNavigator.WriteSubtree%2A>       Ta metoda tworzy <xref:System.Xml.XmlReader>obiektu czytnika określone ustawienia i moduł, który używa tej metody nie ma kontroli nad tych ustawień.</xref:System.Xml.XmlReader> Na przykład czytnika zwracane przez tę metodę zabrania przetwarzania definicje typów danych (pliki DTD). Jeśli czytnik podejmuje próbę odczytania pliku, która używa DTD, zgłosi błąd <xref:System.Xml.XmlException>.</xref:System.Xml.XmlException> Komunikat wyjątku zostanie `Unexpected DTD declaration`.       Możesz zmienić to zachowanie dzięki implementacji niestandardowego <xref:System.Xml.XmlResolver>zwracającą <xref:System.Xml.XmlReader>z żądaną <xref:System.Xml.XmlReaderSettings>.</xref:System.Xml.XmlReaderSettings> </xref:System.Xml.XmlReader> </xref:System.Xml.XmlResolver>"
  example:
  - "The following example illustrates using the ReadSubtree method on the first `book` element of the `contosoBooks.xml` file.  \n  \n [!code-cs[XPathNavigatorMethods#35](~/add/codesnippet/csharp/m-system.xml.xpath.xpath_33_1.cs)]\n [!code-vb[XPathNavigatorMethods#35](~/add/codesnippet/visualbasic/m-system.xml.xpath.xpath_33_1.vb)]\n [!code-cpp[XPathNavigatorMethods#35](~/add/codesnippet/cpp/m-system.xml.xpath.xpath_33_1.cpp)]  \n  \n The example takes the `contosoBooks.xml` file as an input.  \n  \n```xml  \n  \n<?xml version=\"1.0\" encoding=\"utf-8\" ?>  \n<bookstore xmlns=\"http://www.contoso.com/books\">  \n    <book genre=\"autobiography\" publicationdate=\"1981-03-22\" ISBN=\"1-861003-11-0\">  \n        <title>The Autobiography of Benjamin Franklin</title>  \n        <author>  \n            <first-name>Benjamin</first-name>  \n            <last-name>Franklin</last-name>  \n        </author>  \n        <price>8.99</price>  \n    </book>  \n    <book genre=\"novel\" publicationdate=\"1967-11-17\" ISBN=\"0-201-63361-2\">  \n        <title>The Confidence Man</title>  \n        <author>  \n            <first-name>Herman</first-name>  \n            <last-name>Melville</last-name>  \n        </author>  \n        <price>11.99</price>  \n    </book>  \n    <book genre=\"philosophy\" publicationdate=\"1991-02-15\" ISBN=\"1-861001-57-6\">  \n        <title>The Gorgias</title>  \n        <author>  \n            <name>Plato</name>  \n        </author>  \n        <price>9.99</price>  \n    </book>  \n</bookstore>  \n  \n```"
