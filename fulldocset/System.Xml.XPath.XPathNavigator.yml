  remarks: "Kontekst zaznaczenia jest położenie <xref:System.Xml.XPath.XPathNavigator>Gdy ta metoda jest wywoływana.</xref:System.Xml.XPath.XPathNavigator> Po wywołaniu tej metody <xref:System.Xml.XPath.XPathNodeIterator>zwrócił reprezentuje zbiór wybranych węzłów.</xref:System.Xml.XPath.XPathNodeIterator> Użyj <xref:System.Xml.XPath.XPathNodeIterator.MoveNext%2A>metody <xref:System.Xml.XPath.XPathNodeIterator>do wykonywania iteracji zestaw wybranego węzła.</xref:System.Xml.XPath.XPathNodeIterator> </xref:System.Xml.XPath.XPathNodeIterator.MoveNext%2A>       Poniższy kod C# przechodzi przez wybrany zestaw węzłów.      ```   XPathNodeIterator iterator = nav.Select(&quot;/bookstore/book&quot;);   while (iterator.MoveNext())   {       Console.WriteLine(Iterator.Current.Name);   }   ```Poniżej przedstawiono ważne uwagi, które należy wziąć pod uwagę podczas korzystania z metody Select.      — Można nadal używać dowolnej z <xref:System.Xml.XPath.XPathNavigator>metod nawigacji obiektu Przenieś <xref:System.Xml.XPath.XPathNavigator>.</xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.XPath.XPathNavigator> <xref:System.Xml.XPath.XPathNavigator>Metody nawigacji są niezależne od wybranych węzłów w <xref:System.Xml.XPath.XPathNodeIterator>.</xref:System.Xml.XPath.XPathNodeIterator> </xref:System.Xml.XPath.XPathNavigator>      -Przyszłe wywołania metody Select zwraca nową <xref:System.Xml.XPath.XPathNodeIterator>obiekt, który wskazuje wybrany zestaw węzłów, nowe wywołanie Wybierz zgodny.</xref:System.Xml.XPath.XPathNodeIterator> Dwa <xref:System.Xml.XPath.XPathNodeIterator>obiekty są całkowicie niezależne od siebie.</xref:System.Xml.XPath.XPathNodeIterator>      — Jeśli wyrażenie XPath wymaga rozpoznawania nazw, użyj <xref:System.Xml.XPath.XPathNavigator.Select%2A>przeciążenia, które ma <xref:System.Xml.XPath.XPathExpression>jako jej argument.</xref:System.Xml.XPath.XPathExpression> </xref:System.Xml.XPath.XPathNavigator.Select%2A>      — Ta metoda nie ma wpływu na stan <xref:System.Xml.XPath.XPathNavigator>.</xref:System.Xml.XPath.XPathNavigator>"
  example:
  - "The following example uses the Select method to select a node set.  \n  \n [!code-cs[XPathNavigatorMethods#39](~/add/codesnippet/csharp/m-system.xml.xpath.xpath_0_1.cs)]\n [!code-vb[XPathNavigatorMethods#39](~/add/codesnippet/visualbasic/m-system.xml.xpath.xpath_0_1.vb)]\n [!code-cpp[XPathNavigatorMethods#39](~/add/codesnippet/cpp/m-system.xml.xpath.xpath_0_1.cpp)]  \n  \n The example takes the `books.xml` file as an input.  \n  \n```xml  \n  \n<?xml version=\"1.0\" encoding=\"utf-8\" ?>   \n<bookstore>  \n    <book genre=\"autobiography\" publicationdate=\"1981-03-22\" ISBN=\"1-861003-11-0\">  \n        <title>The Autobiography of Benjamin Franklin</title>  \n        <author>  \n            <first-name>Benjamin</first-name>  \n            <last-name>Franklin</last-name>  \n        </author>  \n        <price>8.99</price>  \n    </book>  \n    <book genre=\"novel\" publicationdate=\"1967-11-17\" ISBN=\"0-201-63361-2\">  \n        <title>The Confidence Man</title>  \n        <author>  \n            <first-name>Herman</first-name>  \n            <last-name>Melville</last-name>  \n        </author>  \n        <price>11.99</price>  \n    </book>  \n    <book genre=\"philosophy\" publicationdate=\"1991-02-15\" ISBN=\"1-861001-57-6\">  \n        <title>The Gorgias</title>  \n        <author>  \n            <name>Plato</name>  \n        </author>  \n        <price>9.99</price>  \n    </book>  \n</bookstore>  \n  \n```"
