  remarks: "-<xref:System.Xml.XPath.XPathNavigator>Jest ustawiony na usunięty węzeł nadrzędny węzła na skuteczne usunięcie.</xref:System.Xml.XPath.XPathNavigator>      — Jeśli usunięty węzeł jest węzłem tekstowym, który znajduje się odpowiednia zawartość elementu typu prostego, element traci jego informacje o typie. Oznacza to, że ustawiony w elemencie <xref:System.Xml.XPath.XPathNavigator.XmlType%2A>, <xref:System.Xml.XPath.XPathNavigator.ValueType%2A>i <xref:System.Xml.XPath.XPathNavigator.TypedValue%2A>właściwości mają wartości `null`, <xref:System.String>i <xref:System.String.Empty>odpowiednio.</xref:System.String.Empty> </xref:System.String> </xref:System.Xml.XPath.XPathNavigator.TypedValue%2A> </xref:System.Xml.XPath.XPathNavigator.ValueType%2A> </xref:System.Xml.XPath.XPathNavigator.XmlType%2A>      -Usunięto węzły są nadal dostępne dla <xref:System.Xml.XPath.XPathNavigator>obiektów znajduje się nad nimi przed usunięciem.</xref:System.Xml.XPath.XPathNavigator> Jednak metody, które próbują przenieść poza usunięto poddrzewa nie. Na przykład <xref:System.Xml.XPath.XPathNavigator.MoveToParent%2A>i <xref:System.Xml.XPath.XPathNavigator.MoveToPrevious%2A>metody nie zawsze gdy <xref:System.Xml.XPath.XPathNavigator>znajduje się nad górny węzeł najbardziej usuniętych.</xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.XPath.XPathNavigator.MoveToPrevious%2A> </xref:System.Xml.XPath.XPathNavigator.MoveToParent%2A> Jest to spowodowane usunięty węzeł nie jest już połączony z dokumentem XML. Podobnie <xref:System.Xml.XPath.XPathNavigator.MoveToNext%2A>Metoda nie zawsze działa, jeśli <xref:System.Xml.XPath.XPathNavigator>znajduje się w węźle usunięto najniższy.</xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.XPath.XPathNavigator.MoveToNext%2A>"
