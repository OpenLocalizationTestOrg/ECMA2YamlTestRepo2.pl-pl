  remarks: "Lokalna nazwa zwracane jest zależna od <xref:System.Xml.XPath.XPathNodeType>bieżącego węzła.</xref:System.Xml.XPath.XPathNodeType> Na przykład, że lokalna nazwa dla `<bk:book>` jest element `book`.       W poniższej tabeli wymieniono wartość zwracana przez właściwość LocalName, na podstawie <xref:System.Xml.XPath.XPathNodeType>bieżącego węzła.</xref:System.Xml.XPath.XPathNodeType>      | XPathNodeType | Wartość właściwości |   |-------------------|--------------------|   | <xref:System.Xml.XPath.XPathNodeType>| Lokalna nazwa elementu. |   | <xref:System.Xml.XPath.XPathNodeType>| Lokalna nazwa atrybutu. |   | <xref:System.Xml.XPath.XPathNodeType>| Prefiks skojarzonych z identyfikatorem URI przestrzeni nazw. |   | <xref:System.Xml.XPath.XPathNodeType>| Elementem docelowym instrukcji przetwarzania. |   | Wszystkie inne <xref:System.Xml.XPath.XPathNodeType>węzłów |<xref:System.String.Empty?displayProperty=fullName>. |</xref:System.String.Empty?displayProperty=fullName> </xref:System.Xml.XPath.XPathNodeType> </xref:System.Xml.XPath.XPathNodeType> </xref:System.Xml.XPath.XPathNodeType> </xref:System.Xml.XPath.XPathNodeType> </xref:System.Xml.XPath.XPathNodeType>"
