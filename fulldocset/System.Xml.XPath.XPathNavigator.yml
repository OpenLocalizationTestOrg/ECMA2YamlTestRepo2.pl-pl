  remarks: "W poniższej tabeli opisano <xref:System.Xml.XmlNodeOrder>wyliczenie.</xref:System.Xml.XmlNodeOrder>      | XmlNodeOrder | Opis elementu |   |------------------|-----------------|   | <xref:System.Xml.XmlNodeOrder>| Bieżący węzeł tego <xref:System.Xml.XPath.XPathNavigator>jest przed bieżącym węźle dostarczony <xref:System.Xml.XPath.XPathNavigator>. |   | <xref:System.Xml.XmlNodeOrder>| Bieżący węzeł tego <xref:System.Xml.XPath.XPathNavigator>jest po bieżącym węźle dostarczony <xref:System.Xml.XPath.XPathNavigator>. |   | <xref:System.Xml.XmlNodeOrder>| Dwa obiekty <xref:System.Xml.XPath.XPathNavigator>znajdują się w tym samym węźle. |   | <xref:System.Xml.XmlNodeOrder>| Pozycje węzła nie może być określony względem siebie w kolejności dokumentu lub `null` jest określony jako <xref:System.Xml.XPath.XPathNavigator>parametru.</xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.XmlNodeOrder> </xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.XmlNodeOrder> </xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.XmlNodeOrder> </xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.XmlNodeOrder> Może to wystąpić, jeśli dwa węzły znajdują się w różnych drzewach. |       Metoda ComparePosition zachowanie jest zależna od <xref:System.Xml.XPath.XPathNodeType> <xref:System.Xml.XPath.XPathNavigator>aktualnie znajduje się na.</xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.XPath.XPathNodeType> Porównując węzły w dokumencie XML, obowiązują następujące reguły:- <xref:System.Xml.XPath.XPathNodeType>węzłów: te węzły są zwracane w kolejności dokumentu z dokumentu źródłowego.</xref:System.Xml.XPath.XPathNodeType>      - <xref:System.Xml.XPath.XPathNodeType>węzłów: węzły te mogą być zwracane w kolejności dokumentów i są zawsze przed <xref:System.Xml.XPath.XPathNodeType>węzły elementu nadrzędnego.</xref:System.Xml.XPath.XPathNodeType> </xref:System.Xml.XPath.XPathNodeType>      - <xref:System.Xml.XPath.XPathNodeType>węzłów: węzły te mogą być zwracane w kolejności dokumentu.</xref:System.Xml.XPath.XPathNodeType> Zawsze następują one po <xref:System.Xml.XPath.XPathNodeType>węzłów i przed wszystkie węzły podrzędne węzła nadrzędnego.</xref:System.Xml.XPath.XPathNodeType>      > [!NOTE] > Uzyskać więcej informacji na temat modelu danych XPath i szczegóły dotyczące każdego typu węzła, zobacz sekcję 5 zalecenie W3C XML Path Language (XPath) znajdujący się w http://www.w3.org/TR/xpath#data-model.       Ta metoda nie ma wpływu na stan <xref:System.Xml.XPath.XPathNavigator>.</xref:System.Xml.XPath.XPathNavigator>      > [!NOTE] > Użyj <xref:System.Xml.XPath.XPathNavigator.IsSamePosition%2A>zamiast metody ComparePosition, gdy jest to możliwe.</xref:System.Xml.XPath.XPathNavigator.IsSamePosition%2A>"
