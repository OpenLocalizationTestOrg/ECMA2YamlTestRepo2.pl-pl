  fullName: System.Xml.XPath.XPathNavigator
  type: Class
  summary: "Udostępnia model kursora do nawigowania i edytowania danych XML."
  remarks: "Element XPathNavigator klasy w <xref:System.Xml.XPath?displayProperty=fullName>przestrzeni nazw jest klasą abstrakcyjną, który definiuje model kursora do nawigowania i edytowania elementów informacji XML jako wystąpień 1.0 języka XQuery i Model danych 2.0 XPath.</xref:System.Xml.XPath?displayProperty=fullName>       Element XPathNavigator obiektu jest tworzona na podstawie klasy, która implementuje <xref:System.Xml.XPath.IXPathNavigable>interfejsu, takich jak <xref:System.Xml.XPath.XPathDocument>i <xref:System.Xml.XmlDocument>klasy.</xref:System.Xml.XmlDocument> </xref:System.Xml.XPath.XPathDocument> </xref:System.Xml.XPath.IXPathNavigable> Element XPathNavigator obiekty utworzone przez <xref:System.Xml.XPath.XPathDocument>obiekty są tylko do odczytu podczas Element XPathNavigator obiekty utworzone przez <xref:System.Xml.XmlDocument>obiekty mogą być edytowane.</xref:System.Xml.XmlDocument> </xref:System.Xml.XPath.XPathDocument> Stan tylko do odczytu lub nie można edytować obiektu Element XPathNavigator jest określany przy użyciu <xref:System.Xml.XPath.XPathNavigator.CanEdit%2A>Właściwości klasy Element XPathNavigator.</xref:System.Xml.XPath.XPathNavigator.CanEdit%2A>       Aby uzyskać więcej informacji na temat przetwarzania danych XML przy użyciu modelu danych XPath, zobacz [przetwarzania danych XML przy użyciu modelu danych XPath](~/add/includes/ajax-current-ext-md.md) tematu.      > [!IMPORTANT] > Wyjątków zgłoszonych w wyniku przy użyciu klasy Element XPathNavigator, takich jak <xref:System.Xml.XPath.XPathException>klasy, mogą zawierać poufne informacje, które nie powinny zostać ujawnione w scenariuszach niezaufane.</xref:System.Xml.XPath.XPathException> Wyjątki powinny poprawnie obsługiwane tak, aby tymi informacjami poufnymi nie jest uwidaczniana w scenariuszach niezaufanych."
