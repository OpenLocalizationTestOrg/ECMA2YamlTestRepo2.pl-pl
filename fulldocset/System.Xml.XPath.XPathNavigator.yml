- uid: System.Xml.XPath.XPathNavigator.CreateAttribute(System.String,System.String,System.String,System.String)
  id: CreateAttribute(System.String,System.String,System.String,System.String)
  parent: System.Xml.XPath.XPathNavigator
  langs:
  - csharp
  name: CreateAttribute(String,String,String,String)
  nameWithType: XPathNavigator.CreateAttribute(String,String,String,String)
  fullName: System.Xml.XPath.XPathNavigator.CreateAttribute(String,String,String,String)
  type: Method
  assemblies:
  - System.Xml
  namespace: System.Xml.XPath
  summary: "Tworzy węzła atrybutu w bieżącym węźle elementu przy użyciu prefiksu przestrzeni nazw, lokalna nazwa i wartość określony identyfikator URI przestrzeni nazw."
  remarks: "Prefiks Namespace i wartości identyfikatora URI można uzyskać za pomocą <xref:System.Xml.XPath.XPathNavigator.LookupPrefix%2A>lub <xref:System.Xml.XPath.XPathNavigator.LookupNamespace%2A>metody.</xref:System.Xml.XPath.XPathNavigator.LookupNamespace%2A> </xref:System.Xml.XPath.XPathNavigator.LookupPrefix%2A> Na przykład następującej składni tworzy atrybutu przy użyciu nazw w zakresie `xmlns:bk=&quot;http://www.contoso.com/books&quot;`: ```   editor.CreateAttribute(navigator.Prefix, &quot;attributeName&quot;, LookupNamespace(navigator.Prefix), &quot;text&quot;)   ``` spowoduje to utworzenie nowego atrybutu `<bk:element attributeName=&quot;text&quot;/>` dla bieżącego elementu.       Poniżej przedstawiono ważne uwagi, które należy wziąć pod uwagę podczas korzystania z metody CreateAttribute.      — Jeśli jest określony prefiks przestrzeni nazw <xref:System.String.Empty?displayProperty=fullName>lub `null`, Prefiks URI nowy atrybut przestrzeni nazw są uzyskiwane z bieżącej przestrzeni nazw w zakresie.</xref:System.String.Empty?displayProperty=fullName> Jeśli nie ma żadnych prefiks przestrzeni nazw przypisane do określonego identyfikatora URI w bieżącym zakresie przestrzeni nazw, prefiks przestrzeni nazw jest generowana automatycznie. Na przykład aby utworzyć nowy atrybut elementu w domyślnej przestrzeni nazw z `contosoBooks.xml` pliku (`xmlns=&quot;http://www.contoso.com/books&quot;`), należy określić `null` lub <xref:System.String.Empty?displayProperty=fullName>Prefiks przestrzeni nazw i parametry identyfikatora URI przestrzeni nazw.</xref:System.String.Empty?displayProperty=fullName> Określanie `http://www.contoso.com/books` zgodnie z parametru identyfikatora URI przestrzeni nazw spowoduje, że metoda CreateAttribute można automatycznie wygenerować prefiksu przestrzeni nazw nowego atrybutu.      — Jeśli nowy atrybut tworzone jest węzła obszaru nazw, która powoduje konflikt z deklaracji przestrzeni nazw dla elementu, ponieważ wybrany prefiks przestrzeni nazw jest używana przez inną deklaracji przestrzeni nazw w tym samym zakresie, lub wybrany prefiks jest taki sam jak element, ale jest powiązany z inną przestrzeń nazw identyfikatora URI, jest zgłaszany wyjątek.      — Metoda CreateAttribute nie ma wpływu na pozycję <xref:System.Xml.XPath.XPathNavigator>.</xref:System.Xml.XPath.XPathNavigator>"
  example:
  - "In the following example, a new `discount` attribute is created on the `price` child element of the first `book` element in the `contosoBooks.xml` file.  \n  \n [!code-cs[XPathNavigatorMethods#7](~/add/codesnippet/csharp/59adcad2-a883-49a8-bace-_1.cs)]\n [!code-vb[XPathNavigatorMethods#7](~/add/codesnippet/visualbasic/59adcad2-a883-49a8-bace-_1.vb)]\n [!code-cpp[XPathNavigatorMethods#7](~/add/codesnippet/cpp/59adcad2-a883-49a8-bace-_1.cpp)]  \n  \n The example takes the `contosoBooks.xml` file as an input.  \n  \n```xml  \n  \n<?xml version=\"1.0\" encoding=\"utf-8\" ?>  \n<bookstore xmlns=\"http://www.contoso.com/books\">  \n    <book genre=\"autobiography\" publicationdate=\"1981-03-22\" ISBN=\"1-861003-11-0\">  \n        <title>The Autobiography of Benjamin Franklin</title>  \n        <author>  \n            <first-name>Benjamin</first-name>  \n            <last-name>Franklin</last-name>  \n        </author>  \n        <price>8.99</price>  \n    </book>  \n    <book genre=\"novel\" publicationdate=\"1967-11-17\" ISBN=\"0-201-63361-2\">  \n        <title>The Confidence Man</title>  \n        <author>  \n            <first-name>Herman</first-name>  \n            <last-name>Melville</last-name>  \n        </author>  \n        <price>11.99</price>  \n    </book>  \n    <book genre=\"philosophy\" publicationdate=\"1991-02-15\" ISBN=\"1-861001-57-6\">  \n        <title>The Gorgias</title>  \n        <author>  \n            <name>Plato</name>  \n        </author>  \n        <price>9.99</price>  \n    </book>  \n</bookstore>  \n  \n```"
  syntax:
    content: public virtual void CreateAttribute (string prefix, string localName, string namespaceURI, string value);
    parameters:
    - id: prefix
      type: System.String
      description: "Prefiks przestrzeni nazw nowego węzła atrybutu (jeśli istnieje)."
    - id: localName
      type: System.String
      description: "Lokalna nazwa nowego węzła atrybutu, który nie &lt;xref:System.String?displayProperty=fullName&gt; lub <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
    - id: namespaceURI
      type: System.String
      description: "Identyfikator URI przestrzeni nazw dla nowego węzła atrybutu (jeśli istnieje)."
    - id: value
      type: System.String
      description: "Wartość nowego węzła atrybutu. Jeśli &lt;xref:System.String?displayProperty=fullName&gt; lub <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> są przekazywane pustą jest tworzony węzeł atrybutu."
  overload: System.Xml.XPath.XPathNavigator.CreateAttribute*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "<xref href=&quot;System.Xml.XPath.XPathNavigator&quot;> </xref> Nie znajduje się w węźle elementu."
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "<xref href=&quot;System.Xml.XPath.XPathNavigator&quot;> </xref> Nie obsługuje edycji."
