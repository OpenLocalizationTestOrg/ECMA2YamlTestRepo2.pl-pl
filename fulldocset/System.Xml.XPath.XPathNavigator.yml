    content: public virtual void WriteSubtree (System.Xml.XmlWriter writer);
    parameters:
    - id: writer
      type: System.Xml.XmlWriter
      description: "<xref:System.Xml.XmlWriter>Obiekt do strumienia.</xref:System.Xml.XmlWriter>"
