  remarks: "-Metoda CheckValidity sprawdza, czy dane XML zawarte w <xref:System.Xml.XPath.XPathNavigator>odpowiada typu globalnego lub deklaracji w schematu lub podany w <xref:System.Xml.Schema.XmlSchemaSet>.</xref:System.Xml.Schema.XmlSchemaSet> schematów</xref:System.Xml.XPath.XPathNavigator>      — Metoda CheckValidity wykonuje rozszerzeniu typu infoset. To oznacza, że wartości domyślne schematu nie są stosowane, wartości tekstowe nie są konwertowane na wartości atomic, a nowe informacje typu jest skojarzony z elementów informacji.      -Schema `xsi:schemaLocation` lub `xsi:noNamespaceSchemaLocation` wskazówek w danych XML są ignorowane.      -Jeśli <xref:System.Xml.XPath.XPathNavigator>znajduje się w węźle dokumentu, proces ten obejmuje sprawdzanie ograniczenia unikatowości i odwołania (`xs:ID`, `xs:IDREF`, `xs:key`, `xs:keyref`, i `xs:unique`).</xref:System.Xml.XPath.XPathNavigator> W przeciwnym razie kontrole zostały pominięte.      -Jeśli <xref:System.Xml.Schema.XmlSchemaSet>przekazany jako parametr to `null` i <xref:System.Xml.XPath.XPathNavigator>znajduje się w węźle elementu, informacje o typie udostępnianych przez <xref:System.Xml.XPath.XPathNavigator.SchemaInfo%2A>właściwości <xref:System.Xml.Schema.IXmlSchemaInfo.SchemaType%2A>właściwość służy do sprawdzania poprawności węzła.</xref:System.Xml.Schema.IXmlSchemaInfo.SchemaType%2A> </xref:System.Xml.XPath.XPathNavigator.SchemaInfo%2A> </xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.Schema.XmlSchemaSet> Jeśli <xref:System.Xml.Schema.XmlSchemaSet>przekazany jako parametr to `null` i <xref:System.Xml.XPath.XPathNavigator>znajduje się w węźle głównym <xref:System.Xml.XPath.XPathNavigator.SchemaInfo%2A>elementu dokumentu (to znaczy podrzędny element węzła głównego) jest używana.</xref:System.Xml.XPath.XPathNavigator.SchemaInfo%2A> </xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.Schema.XmlSchemaSet> W obu przypadkach Jeśli <xref:System.Xml.Schema.IXmlSchemaInfo.SchemaType%2A>Właściwości elementu <xref:System.Xml.XPath.XPathNavigator.SchemaInfo%2A>jest właściwość `null` i <xref:System.Xml.Schema.XmlSchemaSet>przekazany jako parametr to `null`, <xref:System.InvalidOperationException>jest generowany, gdy nie ma żadnych informacji typu na potrzeby sprawdzania poprawności.</xref:System.InvalidOperationException> </xref:System.Xml.Schema.XmlSchemaSet> </xref:System.Xml.XPath.XPathNavigator.SchemaInfo%2A> </xref:System.Xml.Schema.IXmlSchemaInfo.SchemaType%2A>"
