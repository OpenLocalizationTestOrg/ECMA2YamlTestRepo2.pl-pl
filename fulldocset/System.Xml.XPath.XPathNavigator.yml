  namespace: System.Xml.XPath
  summary: "W przypadku przesłonięcia w klasie pochodnej tworzy nowy <xref href=&quot;System.Xml.XPath.XPathNavigator&quot;> </xref> znajduje się w tym samym węźle to <xref href=&quot;System.Xml.XPath.XPathNavigator&quot;> </xref>."
  remarks: "Metody Clone jest szczególnie przydatne w połączeniu z <xref:System.Xml.XPath.XPathNodeIterator>.</xref:System.Xml.XPath.XPathNodeIterator> <xref:System.Xml.XPath.XPathNodeIterator>Służy do wykonywania iteracji zestaw wybrany węzeł i zawiera <xref:System.Xml.XPath.XPathNodeIterator.Current%2A>właściwość, która zwraca <xref:System.Xml.XPath.XPathNavigator>znajduje się w węźle kontekstu <xref:System.Xml.XPath.XPathNodeIterator>.</xref:System.Xml.XPath.XPathNodeIterator> </xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.XPath.XPathNodeIterator.Current%2A> </xref:System.Xml.XPath.XPathNodeIterator> Jednak <xref:System.Xml.XPath.XPathNavigator>zwrócony przez <xref:System.Xml.XPath.XPathNodeIterator.Current%2A>Właściwości nie można użyć, aby przenieść poza zestaw węzłów.</xref:System.Xml.XPath.XPathNodeIterator.Current%2A> </xref:System.Xml.XPath.XPathNavigator> Zamiast tego można sklonować zwróconego <xref:System.Xml.XPath.XPathNavigator>i za pomocą Nawigatora sklonowany wykonywać żadnych dodatkowych przenosi.</xref:System.Xml.XPath.XPathNavigator>       Sklonowany <xref:System.Xml.XPath.XPathNavigator>nie ma wpływu na kolejne zmiany oryginalnej <xref:System.Xml.XPath.XPathNavigator>.</xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.XPath.XPathNavigator>"
  example:
  - "The following example gets all book titles authored by Herman Melville.  \n  \n [!code-cs[XPathNavigatorMethods#6](~/add/codesnippet/csharp/m-system.xml.xpath.xpath_27_1.cs)]\n [!code-vb[XPathNavigatorMethods#6](~/add/codesnippet/visualbasic/m-system.xml.xpath.xpath_27_1.vb)]\n [!code-cpp[XPathNavigatorMethods#6](~/add/codesnippet/cpp/m-system.xml.xpath.xpath_27_1.cpp)]  \n  \n The example takes the `books.xml` file as an input.  \n  \n```xml  \n<?xml version=\"1.0\" encoding=\"utf-8\" ?>   \n<bookstore>  \n    <book genre=\"autobiography\" publicationdate=\"1981-03-22\" ISBN=\"1-861003-11-0\">  \n        <title>The Autobiography of Benjamin Franklin</title>  \n        <author>  \n            <first-name>Benjamin</first-name>  \n            <last-name>Franklin</last-name>  \n        </author>  \n        <price>8.99</price>  \n    </book>  \n    <book genre=\"novel\" publicationdate=\"1967-11-17\" ISBN=\"0-201-63361-2\">  \n        <title>The Confidence Man</title>  \n        <author>  \n            <first-name>Herman</first-name>  \n            <last-name>Melville</last-name>  \n        </author>  \n        <price>11.99</price>  \n    </book>  \n    <book genre=\"philosophy\" publicationdate=\"1991-02-15\" ISBN=\"1-861001-57-6\">  \n        <title>The Gorgias</title>  \n        <author>  \n            <name>Plato</name>  \n        </author>  \n        <price>9.99</price>  \n    </book>  \n</bookstore>  \n  \n```"
  syntax:
    content: public abstract System.Xml.XPath.XPathNavigator Clone ();
    parameters: []
    return:
      type: System.Xml.XPath.XPathNavigator
      description: "Nowy <xref href=&quot;System.Xml.XPath.XPathNavigator&quot;> </xref> znajduje się w tym samym węźle to <xref href=&quot;System.Xml.XPath.XPathNavigator&quot;> </xref>."
  overload: System.Xml.XPath.XPathNavigator.Clone*
  exceptions: []
  platform:
  - net462
