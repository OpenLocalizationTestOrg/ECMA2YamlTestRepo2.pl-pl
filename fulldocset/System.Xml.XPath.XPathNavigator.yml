  remarks: "Poniżej przedstawiono ważne uwagi, które należy wziąć pod uwagę podczas korzystania z metody CreateAttributes.      -Gdy <xref:System.Xml.XPath.XPathNavigator>znajduje się w elemencie nowe atrybuty utworzone przez <xref:System.Xml.XPath.XPathNavigator>metody są umieszczane na końcu listy atrybutów bieżącego elementu.</xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.XPath.XPathNavigator>      -Nowe atrybuty nie są wstawiane do <xref:System.Xml.XmlWriter.Close%2A>metody <xref:System.Xml.XmlWriter>nosi nazwę obiektu.</xref:System.Xml.XmlWriter> </xref:System.Xml.XmlWriter.Close%2A>      — Jeśli jest określony prefiks przestrzeni nazw <xref:System.String.Empty?displayProperty=fullName>lub `null`, Prefiks URI nowy atrybut przestrzeni nazw są uzyskiwane z bieżącej przestrzeni nazw w zakresie.</xref:System.String.Empty?displayProperty=fullName> Jeśli nie ma żadnych prefiks przestrzeni nazw przypisane do określonego identyfikatora URI w bieżącym zakresie przestrzeni nazw, prefiks przestrzeni nazw jest generowana automatycznie. Na przykład aby utworzyć nowy atrybut elementu w domyślnej przestrzeni nazw z `contosoBooks.xml` pliku (`xmlns=&quot;http://www.contoso.com/books&quot;`), należy określić `null` lub <xref:System.String.Empty?displayProperty=fullName>Prefiks przestrzeni nazw i parametry identyfikatora URI przestrzeni nazw.</xref:System.String.Empty?displayProperty=fullName> Określanie `http://www.contoso.com/books` jako identyfikator URI przestrzeni nazw spowoduje, że parametr <xref:System.Xml.XPath.XPathNavigator.CreateAttribute%2A>metodę, aby automatycznie wygenerować prefiksu przestrzeni nazw dla nowego atrybutu.</xref:System.Xml.XPath.XPathNavigator.CreateAttribute%2A>      — Jeśli nowy atrybut tworzone jest węzła obszaru nazw, która powoduje konflikt z deklaracji przestrzeni nazw dla elementu, ponieważ wybrany prefiks przestrzeni nazw jest używana przez inną deklaracji przestrzeni nazw w tym samym zakresie, lub wybrany prefiks jest taki sam jak