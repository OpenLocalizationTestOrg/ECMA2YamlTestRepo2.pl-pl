  remarks: "Kontekst zaznaczenia jest położenie <xref:System.Xml.XPath.XPathNavigator>gdy wywoływana jest metoda.</xref:System.Xml.XPath.XPathNavigator> Po wywołaniu tej metody <xref:System.Xml.XPath.XPathNodeIterator>zwrócił reprezentuje zbiór wybranych węzłów.</xref:System.Xml.XPath.XPathNodeIterator> Użyj <xref:System.Xml.XPath.XPathNodeIterator.MoveNext%2A>na <xref:System.Xml.XPath.XPathNodeIterator>do wykonywania iteracji zestaw wybranego węzła.</xref:System.Xml.XPath.XPathNodeIterator> </xref:System.Xml.XPath.XPathNodeIterator.MoveNext%2A>       Poniższy kod C# przechodzi przez wybrany zestaw węzłów.      ```   XPathNodeIterator ni = nav.Select(expr);   while (ni.MoveNext())   {       Console.WriteLine(ni.Current.Name);   }   ```Poniżej przedstawiono ważne uwagi, które należy wziąć pod uwagę przy użyciu <xref:System.Xml.XPath.XPathNavigator.Select%2A>metody.</xref:System.Xml.XPath.XPathNavigator.Select%2A>      — Można nadal używać dowolnej z <xref:System.Xml.XPath.XPathNavigator>metod nawigacji obiektu Przenieś <xref:System.Xml.XPath.XPathNavigator>.</xref:System.Xml.XPath.XPathNavigator> </xref:System.Xml.XPath.XPathNavigator> <xref:System.Xml.XPath.XPathNavigator>Metody nawigacji są niezależne od wybranych węzłów w <xref:System.Xml.XPath.XPathNodeIterator>.</xref:System.Xml.XPath.XPathNodeIterator> </xref:System.Xml.XPath.XPathNavigator>      -Przyszłe wywołań <xref:System.Xml.XPath.XPathNavigator.Select%2A>Nowy zwracany przez metodę <xref:System.Xml.XPath.XPathNodeIterator>obiekt, który wskazuje wybrany zestaw węzłów odpowiadający nowe <xref:System.Xml.XPath.XPathNavigator.Select%2A>wywołania.</xref:System.Xml.XPath.XPathNavigator.Select%2A> </xref:System.Xml.XPath.XPathNodeIterator> </xref:System.Xml.XPath.XPathNavigator.Select%2A> Dwa <xref:System.Xml.XPath.XPathNodeIterator>obiekty są całkowicie niezależne od siebie.</xref:System.Xml.XPath.XPathNodeIterator>      -Jeśli <xref:System.Xml.XPath.XPathExpression>wymaga para identyfikator URI przestrzeni nazw rozpoznawania, prefiksu i przestrzeni nazw musi zostać dodany do <xref:System.Xml.XmlNamespaceManager>i <xref:System.Xml.XPath.XPathExpression.SetContext%2A>Metoda musi zostać wywołana w celu określenia <xref:System.Xml.XmlNamespaceManager>być używany do rozpoznawania nazw.</xref:System.Xml.XmlNamespaceManager> </xref:System.Xml.XPath.XPathExpression.SetContext%2A> </xref:System.Xml.XmlNamespaceManager> </xref:System.Xml.XPath.XPathExpression>       Na przykład załóżmy, że dokument zawiera następujące węzły XML.      ```   <bookstore xmlns:bk=&quot;urn:samples&quot;>       <book bk:ISBN=&quot;1-325-0980&quot;>           <title>Pride And Prejudice</title>       </book>   </bookstore>   ```W takim przypadku wybiera następujący kod C# `bk:ISBN` węzła.      ```   XPathExpression expr = nav.Compile(&quot;book/@bk:ISBN&quot;);   XmlNamespaceManager mngr = new XmlNamespaceManager(new NameTable());   mngr.AddNamespace(&quot;bk&quot;,&quot;urn:samples&quot;);   expr.SetContext(mngr);   XPathNodeIterator ni = nav.Select(expr);   ```      > [!NOTE]> Jeśli <xref:System.Xml.XPath.XPathExpression>nie ma prefiksu, zakłada się, że identyfikator URI przestrzeni nazw jest pusta przestrzeń nazw.</xref:System.Xml.XPath.XPathExpression> Jeśli dane XML zawiera domyślnej przestrzeni nazw, należy nadal używać <xref:System.Xml.XPath.XPathExpression.SetContext%2A>— Metoda i podaj <xref:System.Xml.XmlNamespaceManager>zawiera prefiks i przestrzeń nazw identyfikatora URI do obsługi domyślnej przestrzeni nazw.</xref:System.Xml.XmlNamespaceManager> </xref:System.Xml.XPath.XPathExpression.SetContext%2A>       Załóżmy na przykład następujący kod XML.      ```   <bookstore xmlns=&quot;http://www.lucernepublishing.com&quot;>       <book>           <title>Pride And Prejudice</title>       </book>   </bookstore>   ```W takim przypadku następujący kod C# wybiera wszystkie węzły książki: ```   XmlNamespaceManager nsmgr = new XmlNamespaceManager(nav.NameTable);   nsmgr.AddNamespace(&quot;ab&quot;, &quot