  remarks: "Dołączanie węzła podrzędnego dodaje nowy węzeł do początku listy węzłów podrzędnych dla bieżącego węzła. Na przykład jeśli istnieją trzy węzły podrzędne elementu, prepended węzła staje się pierwszy węzeł podrzędny. Jeśli nie istnieją żadne węzły podrzędne, tworzona jest nowy węzeł podrzędny.       Prefiks Namespace i wartości identyfikatora URI, można uzyskać za pomocą <xref:System.Xml.XPath.XPathNavigator.LookupPrefix%2A>lub <xref:System.Xml.XPath.XPathNavigator.LookupNamespace%2A>metody.</xref:System.Xml.XPath.XPathNavigator.LookupNamespace%2A> </xref:System.Xml.XPath.XPathNavigator.LookupPrefix%2A> Na przykład następującej składni dołącza element podrzędny za pomocą przestrzeni nazw w zakresie `xmlns:bk=&quot;http://www.contoso.com/books&quot;`: ```   navigator.PrependChildElement(navigator.Prefix, &quot;pages&quot;, LookupNamespaceURI(navigator.Prefix), String.Empty)   ``` spowoduje to utworzenie nowego elementu podrzędnego `<bk:pages/>` elementu.       Poniżej przedstawiono ważne uwagi, które należy wziąć pod uwagę podczas korzystania z metody PrependChildElement.      — Jeśli jest określony prefiks przestrzeni nazw `null` lub <xref:System.String.Empty?displayProperty=fullName>, prefiks dla nowego elementu identyfikator URI przestrzeni nazw są pobierane z bieżącej przestrzeni nazw w zakresie.</xref:System.String.Empty?displayProperty=fullName> Jeśli nie ma żadnych prefiks przestrzeni nazw przypisane do określonego identyfikatora URI w bieżącym zakresie przestrzeni nazw, następnie prefiks przestrzeni nazw jest generowana automatycznie.      -Metoda PrependChildElement jest prawidłowe tylko w przypadku <xref:System.Xml.XPath.XPathNavigator>znajduje się w węźle elementu.</xref:System.Xml.XPath.XPathNavigator>      — Metoda PrependChildElement nie ma wpływu na pozycję <xref:System.Xml.XPath.XPathNavigator>.</xref:System.Xml.XPath.XPathNavigator>"
  example:
  - "In the following example, a new `pages` child element is prepended to the beginning of the list of child elements of the first `book` element in the `contosoBooks.xml` file.  \n  \n [!code-cs[XPathNavigatorMethods#34](~/add/codesnippet/csharp/4c6c6f27-ac50-41dd-9f8b-_1.cs)]\n [!code-vb[XPathNavigatorMethods#34](~/add/codesnippet/visualbasic/4c6c6f27-ac50-41dd-9f8b-_1.vb)]\n [!code-cpp[XPathNavigatorMethods#34](~/add/codesnippet/cpp/4c6c6f27-ac50-41dd-9f8b-_1.cpp)]  \n  \n The example takes the `contosoBooks.xml` file as an input.  \n  \n```xml  \n  \n<?xml version=\"1.0\" encoding=\"utf-8\" ?>  \n<bookstore xmlns=\"http://www.contoso.com/books\">  \n    <book genre=\"autobiography\" publicationdate=\"1981-03-22\" ISBN=\"1-861003-11-0\">  \n        <title>The Autobiography of Benjamin Franklin</title>  \n        <author>  \n            <first-name>Benjamin</first-name>  \n            <last-name>Franklin</last-name>  \n        </author>  \n        <price>8.99</price>  \n    </book>  \n    <book genre=\"novel\" publicationdate=\"1967-11-17\" ISBN=\"0-201-63361-2\">  \n        <title>The Confidence Man</title>  \n        <author>  \n            <first-name>Herman</first-name>  \n            <last-name>Melville</last-name>  \n        </author>  \n        <price>11.99</price>  \n    </book>  \n    <book genre=\"philosophy\" publicationdate=\"1991-02-15\" ISBN=\"1-861001-57-6\">  \n        <title>The Gorgias</title>  \n        <author>  \n            <name>Plato</name>  \n        </author>  \n        <price>9.99</price>  \n    </book>  \n</bookstore>  \n  \n```"
