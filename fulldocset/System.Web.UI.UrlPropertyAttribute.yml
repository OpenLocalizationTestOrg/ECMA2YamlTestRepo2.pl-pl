- uid: System.Web.UI.UrlPropertyAttribute.Filter
  id: Filter
  parent: System.Web.UI.UrlPropertyAttribute
  langs:
  - csharp
  name: Filter
  nameWithType: UrlPropertyAttribute.Filter
  fullName: System.Web.UI.UrlPropertyAttribute.Filter
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Pobiera filtr plików skojarzonych z właściwości specyficzne dla danego adresu URL."
  remarks: "Projektanta zapewnia filtr w selektorów pliku na podstawie <xref:System.Web.UI.UrlPropertyAttribute>atrybutu.</xref:System.Web.UI.UrlPropertyAttribute> Domyślnie jest ustawiana na &quot;*. \\*&quot;, który określa wszystkie pliki z rozszerzeniem pliku. Można ustawić filtr dla bardziej konkretnych typów plików. na przykład filtr &quot;\\*.aspx&quot; wskazuje, że tylko pliki ASP.NET są reprezentowane przez właściwości specyficzne dla danego adresu URL."
  syntax:
    content: public string Filter { get; }
    return:
      type: System.String
      description: "Filtr plików skojarzonych z właściwości specyficzne dla danego adresu URL. Wartość domyślna to &quot;*. \\*&quot;."
  overload: System.Web.UI.UrlPropertyAttribute.Filter*
  exceptions: []
  platform:
  - net462
