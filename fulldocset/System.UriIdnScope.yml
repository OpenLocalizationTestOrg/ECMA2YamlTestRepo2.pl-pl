  summary: "Udostępnia możliwe wartości ustawienia konfiguracji <xref href=&quot;System.Configuration.IdnElement&quot;> </xref> w <xref href=&quot;System.Configuration&quot;> </xref> przestrzeni nazw."
  remarks: "Istniejące <xref:System.Uri>klasa została rozszerzona, aby zapewnić obsługę dla identyfikatorów zasobów międzynarodowych (IR) oparte na specyfikacji RFC 3987.</xref:System.Uri> Bieżąca liczba użytkowników nie będą widzieć wszystkie zmiany z zachowaniem .NET Framework 2.0, chyba że jawnie włączyć IRI. Dzięki temu zgodność aplikacji we wcześniejszych wersjach programu .NET Framework.       Atrybut międzynarodowych nazw domen (IDN) tylko formanty przetwarzania IDN. Wszystkie inne IRI przetwarzania (na przykład znak normalizacji) jest zawsze przeprowadzane domyślnie.       Ustawienie konfiguracji <xref:System.Configuration.IdnElement?displayProperty=fullName>zostaną odczytane raz po pierwszym <xref:System.Uri>klasy jest tworzony.</xref:System.Uri> </xref:System.Configuration.IdnElement?displayProperty=fullName> Zmiany ustawień konfiguracji po tym czasie są ignorowane.       Aby uzyskać więcej informacji na temat obsługi IRI zobacz sekcję uwag dla <xref:System.Uri>klasy.</xref:System.Uri>"
