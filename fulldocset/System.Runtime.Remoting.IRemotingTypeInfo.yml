- uid: System.Runtime.Remoting.IRemotingTypeInfo.CanCastTo(System.Type,System.Object)
  id: CanCastTo(System.Type,System.Object)
  parent: System.Runtime.Remoting.IRemotingTypeInfo
  langs:
