  name: CanCastTo(Type,Object)
  nameWithType: IRemotingTypeInfo.CanCastTo(Type,Object)
  fullName: System.Runtime.Remoting.IRemotingTypeInfo.CanCastTo(Type,Object)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.Remoting
  summary: "Sprawdza, czy serwer proxy, który reprezentuje typ określony obiekt mogą być rzutowane na typ reprezentowany przez <xref href=&quot;System.Runtime.Remoting.IRemotingTypeInfo&quot;> </xref> interfejsu."
  remarks: "Bieżącej metody jest wywoływane, gdy podejmowana jest próba można rzutować serwer proxy generowany na podstawie <xref:System.Runtime.Remoting.ObjRef>.</xref:System.Runtime.Remoting.ObjRef> Ta metoda przyjmuje pod uwagę informacje o typie przenoszone w <xref:System.Runtime.Remoting.ObjRef>.</xref:System.Runtime.Remoting.ObjRef>"
  syntax:
    content: public bool CanCastTo (Type fromType, object o);
    parameters:
    - id: fromType
      type: System.Type
      description: "Typ rzutowany."
    - id: o
      type: System.Object
      description: "Obiekt, do których chcesz sprawdzić rzutowania."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli rzutowania się pomyślnie; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Runtime.Remoting.IRemotingTypeInfo.CanCastTo*
  exceptions:
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: "Bezpośredniego obiektu wywołującego wykonuje wywołanie przez odwołanie do interfejsu i nie ma uprawnienia infrastruktury."
  platform:
  - net462
