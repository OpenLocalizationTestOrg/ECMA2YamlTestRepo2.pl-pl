  name: ConfigurationException
  nameWithType: ConfigurationException
  fullName: System.Configuration.ConfigurationException
  type: Class
  summary: "Wyjątek zgłaszany, gdy wystąpił błąd konfiguracji systemu."
  remarks: "Configurationexception — wyjątek jest zgłaszany, gdy aplikacja podejmie próbę odczytu lub zapisu danych do pliku konfiguracji, ale nie powiedzie się. Niektóre możliwe przyczyny tego mogą obejmować nieprawidłowo sformułowany kod XML w pliku konfiguracji, problemy z uprawnieniami pliku i właściwości konfiguracji z wartościami, które nie są prawidłowe.      > [!NOTE] > Configurationexception — obiektu jest zachowywana na potrzeby zgodności z poprzednimi wersjami. <xref:System.Configuration.ConfigurationErrorsException>Obiektu zastępuje go do systemu konfiguracji.</xref:System.Configuration.ConfigurationErrorsException>"
