  name: MediaCommands
  nameWithType: MediaCommands
  fullName: System.Windows.Input.MediaCommands
  type: Class
  summary: "Zawiera standardowe polecenia dotyczące zestaw nośników."
  remarks: "Polecenia w klasie MediaCommands i polecenia w innych poleceń biblioteki klas, takich jak <xref:System.Windows.Input.ComponentCommands>i <xref:System.Windows.Input.ApplicationCommands>, mają na celu reprezentują zestaw poleceń wspólnych programistom często występują.</xref:System.Windows.Input.ApplicationCommands> </xref:System.Windows.Input.ComponentCommands>  Polecenia tylko reprezentuje wystąpienie <xref:System.Windows.Input.RoutedCommand>i nie logika implementacji dla polecenia.</xref:System.Windows.Input.RoutedCommand> Logika implementacji jest powiązany z poleceniem za pośrednictwem <xref:System.Windows.UIElement.CommandBindings%2A>.</xref:System.Windows.UIElement.CommandBindings%2A>  Na przykład jeśli <xref:System.Windows.Input.MediaCommands.Play%2A>polecenie jest wykonywane w kontrolce (element docelowy polecenia), logikę, która wykonuje <xref:System.Windows.Input.MediaCommands.Play%2A>polecenia nie może być dostarczony przez element docelowy polecenia tak moduł zapisujący aplikacji będzie odpowiedzialne za zapisywanie logiki, która określa, jak element docelowy polecenia obsłuży polecenia.</xref:System.Windows.Input.MediaCommands.Play%2A> </xref:System.Windows.Input.MediaCommands.Play%2A>       Wiele formantów Podaj logika implementacji dla wielu poleceń w bibliotece polecenia.  Na przykład <xref:System.Windows.Controls.TextBox>Klasa udostępnia logikę <xref:System.Windows.Input.ApplicationCommands.Paste%2A>polecenia, <xref:System.Windows.Input.ApplicationCommands.Cut%2A>polecenie <xref:System.Windows.Input.ApplicationCommands.Copy%2A>polecenia, <xref:System.Windows.Input.ApplicationCommands.Undo%2A>polecenia, i <xref:System.Windows.Input.ApplicationCommands.Redo%2A>polecenia.</xref:System.Windows.Input.ApplicationCommands.Redo%2A> </xref:System.Windows.Input.ApplicationCommands.Undo%2A> </xref:System.Windows.Input.ApplicationCommands.Copy%2A> </xref:System.Windows.Input.ApplicationCommands.Cut%2A> </xref:System.Windows.Input.ApplicationCommands.Paste%2A> </xref:System.Windows.Controls.TextBox>       Aby uzyskać więcej informacji na polecenia i sterująca zobacz [droższe omówienie](~/add/includes/ajax-current-ext-md.md)."
