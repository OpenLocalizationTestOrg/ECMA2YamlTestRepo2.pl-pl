  name: ServiceContractGenerationContext
  nameWithType: ServiceContractGenerationContext
  fullName: System.ServiceModel.Description.ServiceContractGenerationContext
  type: Class
  summary: "Przekazany do &lt;xref:System.ServiceModel.Description.IServiceContractGenerationExtension.GenerateContract%2A?displayProperty=fullName&gt; metody, aby umożliwić modyfikowanie kontrakt usługi i kontekst przed wygenerowaniem kodu."
  remarks: "Użyj obiektu ServiceContractGenerationContext przekazany do <xref:System.ServiceModel.Description.IServiceContractGenerationExtension.GenerateContract%2A?displayProperty=fullName>metodę, aby zmodyfikować kod document object model przed generowanie kodu.</xref:System.ServiceModel.Description.IServiceContractGenerationExtension.GenerateContract%2A?displayProperty=fullName> Zazwyczaj <xref:System.ServiceModel.Description.IServiceContractGenerationExtension?displayProperty=fullName>interfejs jest wdrażany na niestandardowego <xref:System.ServiceModel.Description.IWsdlImportExtension?displayProperty=fullName>wdrożenia, który służy do importowania elementów WSDL niestandardowych lub zmodyfikować kod na poziomie usługi lub operacji, w przeciwnym razie wartość.</xref:System.ServiceModel.Description.IWsdlImportExtension?displayProperty=fullName> </xref:System.ServiceModel.Description.IServiceContractGenerationExtension?displayProperty=fullName> Aby zmodyfikować kod na poziomie operacji, zobacz <xref:System.ServiceModel.Description.IOperationContractGenerationExtension?displayProperty=fullName>.</xref:System.ServiceModel.Description.IOperationContractGenerationExtension?displayProperty=fullName>"
  example:
  - "The following example shows the use of the ServiceContractGenerationContext object passed to the <xref:System.ServiceModel.Description.IServiceContractGenerationExtension.GenerateContract%2A?displayProperty=fullName> method to add code comments extracted from custom WSDL elements.  \n  \n [!code-cs[C_CustomWSDLExtensions#12](~/add/codesnippet/csharp/c_customwsdlextensions.client/wsdldocumentationimporter.cs#12)]  \n  \n The following code example shows the resulting code comments.  \n  \n [!code-vb[C_CustomWSDLExtensions#13](~/add/codesnippet/visualbasic/c_customwsdlextensions.client/newgeneratedcontract.vb#13)]\n [!code-cs[C_CustomWSDLExtensions#13](~/add/codesnippet/csharp/c_customwsdlextensions.client/newgeneratedcontract.cs#13)]"
