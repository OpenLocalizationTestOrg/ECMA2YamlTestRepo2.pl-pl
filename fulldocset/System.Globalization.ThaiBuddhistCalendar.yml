  summary: "Konwertuje określony rok czterocyfrowy rok przy użyciu <xref:System.Globalization.ThaiBuddhistCalendar.TwoDigitYearMax*>Właściwości w celu określenia odpowiedniego wieku.</xref:System.Globalization.ThaiBuddhistCalendar.TwoDigitYearMax*>"
  remarks: "<xref:System.Globalization.ThaiBuddhistCalendar.TwoDigitYearMax%2A>jest to ostatni rok w zakresie 100 roku, który może być reprezentowany przez rokiem dwucyfrowym.</xref:System.Globalization.ThaiBuddhistCalendar.TwoDigitYearMax%2A> Wiek jest określany przez wyszukiwanie wyłącznie wystąpienie dwóch cyfr `year` zakresu 100 roku. Na przykład jeśli <xref:System.Globalization.ThaiBuddhistCalendar.TwoDigitYearMax%2A>ustawiono 2029 zakresu 100 roku jest z 1930 2029.</xref:System.Globalization.ThaiBuddhistCalendar.TwoDigitYearMax%2A> W związku z tym wartość 2-cyfrowy 30 jest interpretowany jako 1930, gdy wartość 2-cyfrowy 29 jest interpretowana jako 2029.       ToFourDigitYear obsługuje rokiem dwucyfrowym lub czterocyfrowy rok. Przekazanie wartości dwucyfrowe (mniej niż 100) powoduje, że metoda można przekonwertować wartości na wartość czterocyfrowe zgodnie z <xref:System.Globalization.ThaiBuddhistCalendar.TwoDigitYearMax%2A>wartość reprezentującą odpowiednie wieku.</xref:System.Globalization.ThaiBuddhistCalendar.TwoDigitYearMax%2A> Jeśli aplikacja zawiera wartość czterocyfrowy rok, która znajduje się w zakresie obsługiwanych kalendarza do ToFourDigitYear, metoda zwraca rzeczywista wartość wejściowa. Jeśli aplikacja udostępnia czterocyfrowe wartość, która jest poza zakresem obsługiwanym kalendarzem lub dostarcza mu wartość ujemną, metoda zgłasza wyjątek."
  syntax:
    content: public override int ToFourDigitYear (int year);
    parameters:
    - id: year
      type: System.Int32
      description: "Dwucyfrowym lub czterocyfrowym liczbę całkowitą reprezentującą rok do konwersji."
    return:
      type: System.Int32
      description: "Liczba całkowita, która zawiera czterocyfrowe reprezentację <code> year </code>."
