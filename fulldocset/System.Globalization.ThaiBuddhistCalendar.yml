  fullName: System.Globalization.ThaiBuddhistCalendar.TwoDigitYearMax
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "Pobiera lub ustawia ostatni rok zakresu 100 roku, który może być reprezentowany przez rok 2-cyfrowy."
  remarks: "Ta właściwość umożliwia roku 2-cyfrowy do prawidłowo przetłumaczenia na rok 4-cyfrowego. Na przykład w kalendarza gregoriańskiego, jeśli ta właściwość jest ustawiona na 2029 zakresu 100 roku jest z 1930 2029. W związku z tym wartość 2-cyfrowy 30 jest interpretowany jako 1930, gdy wartość 2-cyfrowy 29 jest interpretowana jako 2029.       Początkowa wartość tej właściwości jest pochodną ustawienia w części Opcje regionalne i językowe w Panelu sterowania. Jednak te informacje można zmienić podczas trwania <xref:System.AppDomain>.</xref:System.AppDomain> <xref:System.Globalization.ThaiBuddhistCalendar>Klasa nie wykrywa zmian w ustawieniach systemu automatycznie.</xref:System.Globalization.ThaiBuddhistCalendar>       Aplikacji powinni ustawić wartość do 99, aby wskazać, że 2 lat mają być pobierane jako literału. Na przykład, jeśli ta właściwość jest ustawiona do 99, 100 roku zakres jest z zakresu od 0 (nie prawidłową wartością dla większości kalendarzy) do 99. W związku z tym wartość 2-cyfrowy 30 jest interpretowana jako 30."
  syntax:
    content: public override int TwoDigitYearMax { get; set; }
    return:
      type: System.Int32
      description: "Ostatni rok zakresu 100 roku, który może być reprezentowany przez rok 2-cyfrowy."
