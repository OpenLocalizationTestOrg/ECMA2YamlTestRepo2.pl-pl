  name: ThaiBuddhistCalendar
  nameWithType: ThaiBuddhistCalendar
  fullName: System.Globalization.ThaiBuddhistCalendar
  type: Class
  summary: "Reprezentuje tajski buddyjski kalendarza."
  remarks: "Kalendarz tajski buddyjski działa tak samo jak kalendarza gregoriańskiego roku i ery różnią się.      > [!NOTE] > Uzyskać informacji o korzystaniu z klasy ThaiBuddhistCalendar oraz innych klas kalendarza w programie .NET Framework, zobacz [Praca z kalendarzami](~/add/includes/ajax-current-ext-md.md).       Klasa ThaiBuddhistCalendar rozpoznaje tylko bieżącej ery.       Przestępnego w kalendarzu tajski buddyjski odpowiadać tej samej przestępnego w kalendarza gregoriańskiego. Roku przestępnego w kalendarza gregoriańskiego jest zdefiniowany jako rok kalendarza gregoriańskiego, który jest podzielna przez cztery, chyba że ją podzielić przez 100. Jednak gregoriański lat, które są podzielna przez 400 są przestępnego. Typowe rok ma 365 dni i roku przestępnego ma 366 dni.       Kalendarz tajski buddyjski ma 12 miesięcy 28 do 31 dni: | Wartość GetMonth | Miesiąc | Dni w typowych lat | Liczba dni w przestępnego |   |--------------------|-----------|--------------------------|------------------------|   | 1 | มกราคม (styczeń) | 31 | 31 |   | 2 | กุมภาพันธ์ (luty) | 28 | 29 |   | 3 | มีนาคม (marzec) | 31 | 31 |   | 4 | เมษายน (kwiecień) | 30 | 30 |   | 5 | พฤษภาคม (maj) | 31 | 31 |   | 6 | มิถุนายน (czerwiec) | 30 | 30 |   | 7 | กรกฎาคม (lipca) | 31 | 31 |   | 8 | สิงหาคม (sierpień) | 31 | 31 |   | 9 | กันยายน (wrzesień) | 30 | 30 |   | 10 | ตุลาคม (października) | 31 | 31 |   | 11 | พฤศจิกายน (listopad) | 30 | 30 |   | 12 | ธันวาคม (grudzień) | 31 | 31 |       Luty ma 29 dni podczas przestępnego i 28 latach wspólnej.       Data 1 stycznia, 2001 r. N.E. w kalendarza gregoriańskiego odpowiada pierwszy dzień stycznia w roku 2544 bieżącego ery w kalendarzu tajski buddyjski.       Każdy <xref:System.Globalization.CultureInfo>obsługuje zestaw kalendarzy.</xref:System.Globalization.CultureInfo> <xref:System.Globalization.CultureInfo.Calendar%2A>Właściwość zwraca kalendarz domyślny dla kultury i <xref:System.Globalization.CultureInfo.OptionalCalendars%2A>właściwość zwraca tablicę zawierającą wszystkie kalendarze obsługiwane przez kulturę.</xref:System.Globalization.CultureInfo.OptionalCalendars%2A> </xref:System.Globalization.CultureInfo.Calendar%2A> Aby zmienić używany kalendarz <xref:System.Globalization.CultureInfo>aplikacji należy ustawić <xref:System.Globalization.DateTimeFormatInfo.Calendar%2A>Właściwość <xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName>do nowego <xref:System.Globalization.Calendar>.</xref:System.Globalization.Calendar> </xref:System.Globalization.CultureInfo.DateTimeFormat%2A?displayProperty=fullName> </xref:System.Globalization.DateTimeFormatInfo.Calendar%2A> </xref:System.Globalization.CultureInfo>"
