  namespace: System.IO
  summary: "Umożliwia późniejsze otwarcie pliku do odczytu. Jeśli ta flaga nie zostanie określony, każde żądanie do otwierania pliku do odczytu (przez ten proces lub inny proces) zakończy się niepowodzeniem do czasu zamknięcia pliku. Jednak nawet wtedy, gdy ta flaga jest określony, dodatkowe uprawnienia mogą nadal wymagane do uzyskania dostępu do pliku."
