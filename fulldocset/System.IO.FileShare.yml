  langs:
  - csharp
  name: FileShare
  nameWithType: FileShare
  fullName: System.IO.FileShare
  type: Enum
  summary: "Zawiera stałe umożliwiające sterowanie dostępem innych <xref href=&quot;System.IO.FileStream&quot;> </xref> obiekty mogą mieć do tego samego pliku."
  remarks: "Na przykład tworzenia pliku i zapisywanie tekstu do pliku, zobacz [porady: pisanie tekstu do pliku](~/add/includes/ajax-current-ext-md.md). Na przykład Odczyt tekstu z pliku, zobacz [porady: Odczyt tekstu z pliku](~/add/includes/ajax-current-ext-md.md). Przykład odczytywanie z oraz zapisywanie do plików binarnych, zobacz [porady: Odczyt i zapis nowo utworzony plik danych](~/add/includes/ajax-current-ext-md.md).       Typowym zastosowaniem tego wyliczenia jest określenie, czy dwa procesy jednocześnie może odczytywać z tego samego pliku. Na przykład jeśli plik jest otwarty i odczytu jest określony, innych użytkowników można otworzyć pliku do odczytu, ale nie do zapisu.       Parametr FileShare jest określone w niektórych z konstruktorów dla <xref:System.IO.FileStream>, <xref:System.IO.IsolatedStorage.IsolatedStorageFileStream>i w niektórych `Open` metody <xref:System.IO.File>i <xref:System.IO.FileInfo>do kontrolowania, jak plik jest otwarty.</xref:System.IO.FileInfo> </xref:System.IO.File> </xref:System.IO.IsolatedStorage.IsolatedStorageFileStream> </xref:System.IO.FileStream>"
  example:
  - "The following <xref:System.IO.FileStream> constructor opens an existing file and grants read-only access to other users (Read).  \n  \n [!code-vb[Classic FileAccess Example#1](~/add/codesnippet/visualbasic/t-system.io.fileshare_1.vb)]\n [!code-cpp[Classic FileAccess Example#1](~/add/codesnippet/cpp/t-system.io.fileshare_1.cpp)]\n [!code-cs[Classic FileAccess Example#1](~/add/codesnippet/csharp/t-system.io.fileshare_1.cs)]"
  syntax:
    content: >-
      [System.Flags]

      [System.Runtime.InteropServices.ComVisible(true)]

      public enum FileShare
