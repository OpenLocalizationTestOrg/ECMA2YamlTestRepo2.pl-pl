  summary: "Pobiera lub ustawia <xref:System.Security.Principal.IPrincipal>obiekt ma zostać skojarzony z bieżącego żądania.</xref:System.Security.Principal.IPrincipal>"
  remarks: "Można użyć właściwości użytkownika można ustawić <xref:System.Web.HttpContext.User%2A>właściwości bieżącego <xref:System.Web.HttpContext>do niestandardowego <xref:System.Security.Principal.IPrincipal>obiektu.</xref:System.Security.Principal.IPrincipal> </xref:System.Web.HttpContext> </xref:System.Web.HttpContext.User%2A>       Jeśli nie określisz wartości dla właściwości użytkownika podczas **FormsAuthentication_OnAuthenticate** zdarzenie, tożsamość dostarczonych przez biletu uwierzytelniania formularzy w pliku cookie lub adres URL jest używany."
  example:
  - "The following example uses the **FormsAuthentication_OnAuthenticate** event to set the <xref:System.Web.HttpContext.User%2A> property of the current <xref:System.Web.HttpContext> to a <xref:System.Security.Principal.GenericPrincipal> object with a custom <xref:System.Security.Principal.IPrincipal.Identity%2A>.  \n  \n [!code-cs[System.Web.Security.FormsAuthenticationModule#1](~/add/codesnippet/csharp/p-system.web.security.fo_0_1.asax)]\n [!code-vb[System.Web.Security.FormsAuthenticationModule#1](~/add/codesnippet/visualbasic/p-system.web.security.fo_0_1.asax)]"
