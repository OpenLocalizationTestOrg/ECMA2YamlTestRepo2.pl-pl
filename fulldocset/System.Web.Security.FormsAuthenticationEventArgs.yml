  name: FormsAuthenticationEventArgs
  nameWithType: FormsAuthenticationEventArgs
  fullName: System.Web.Security.FormsAuthenticationEventArgs
  type: Class
  summary: "Udostępnia dane dla **FormsAuthentication_OnAuthenticate** zdarzeń. Ta klasa nie może być dziedziczona."
  remarks: "Klasa FormsAuthenticationEventArgs jest używana do podać wartości zdarzeń **FormsAuthentication_OnAuthenticate** zdarzeń i pozwalają określić tożsamość niestandardowa dla bieżącego żądania.       <xref:System.Web.Security.FormsAuthenticationModule>FormsAuthenticationEventArgs tworzy obiekt przy użyciu bieżącego <xref:System.Web.HttpContext>i przekazuje je do **FormsAuthentication_OnAuthenticate** zdarzeń.</xref:System.Web.HttpContext> </xref:System.Web.Security.FormsAuthenticationModule>       Można użyć <xref:System.Web.Security.FormsAuthenticationEventArgs.User%2A>Właściwości można ustawić <xref:System.Web.HttpContext.User%2A>właściwości bieżącego <xref:System.Web.HttpContext>do niestandardowego <xref:System.Security.Principal.IPrincipal>obiektu.</xref:System.Security.Principal.IPrincipal> </xref:System.Web.HttpContext> </xref:System.Web.HttpContext.User%2A> </xref:System.Web.Security.FormsAuthenticationEventArgs.User%2A>       Jeśli nie określisz wartości <xref:System.Web.Security.FormsAuthenticationEventArgs.User%2A>właściwości podczas **FormsAuthentication_OnAuthenticate** zdarzenie, tożsamość dostarczonych przez biletu uwierzytelniania formularzy w pliku cookie lub adres URL jest używany.</xref:System.Web.Security.FormsAuthenticationEventArgs.User%2A>       **FormsAuthentication_OnAuthenticate** zdarzenie tylko jest wywoływane, gdy uwierzytelnianie <xref:System.Web.Configuration.AuthenticationSection.Mode%2A>ma ustawioną wartość <xref:System.Web.Configuration.AuthenticationMode>i <xref:System.Web.Security.FormsAuthenticationModule>jest moduł HTTP dla aplikacji.</xref:System.Web.Security.FormsAuthenticationModule> </xref:System.Web.Configuration.AuthenticationMode> </xref:System.Web.Configuration.AuthenticationSection.Mode%2A>"
  example:
  - "The following code example uses the **FormsAuthentication_OnAuthenticate** event to set the <xref:System.Web.HttpContext.User%2A> property of the current <xref:System.Web.HttpContext> to a <xref:System.Security.Principal.GenericPrincipal> object with a custom <xref:System.Security.Principal.IPrincipal.Identity%2A>.  \n  \n [!code-cs[System.Web.Security.FormsAuthenticationModule#1](~/add/codesnippet/csharp/t-system.web.security.fo_3_1.asax)]\n [!code-vb[System.Web.Security.FormsAuthenticationModule#1](~/add/codesnippet/visualbasic/t-system.web.security.fo_3_1.asax)]"
  syntax:
    content: 'public sealed class FormsAuthenticationEventArgs : EventArgs'
  inheritance:
  - System.EventArgs
  implements: []
  inheritedMembers: []
  platform:
  - net462
