  fullName: System.Windows.Forms.DataGridViewCellStyle.NullValue
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Pobiera lub ustawia <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> komórka wyświetlana wartość odpowiadająca wartości komórki <xref href=&quot;System.DBNull.Value&quot;> </xref> lub <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  remarks: "Gdy <xref:System.Windows.Forms.DataGridView>komórki z tym stylem komórki ma wartość <xref:System.DBNull.Value?displayProperty=fullName>lub `null` lub użytkownik edytuje komórki i naciska klawisz CTRL +&0;, <xref:System.Windows.Forms.DataGridView>Kontrola Wyświetla wartość właściwości NullValue.</xref:System.Windows.Forms.DataGridView> </xref:System.DBNull.Value?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView> Gdy użytkownik edytuje komórki z tym stylem komórki i wprowadza wartość tej właściwości lub naciśnie klawisz CTRL +&0;, formantu ustawia wartość komórki do wartości <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>Właściwości lub `null` Jeśli <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>jest <xref:System.DBNull.Value?displayProperty=fullName>i komórki <xref:System.Windows.Forms.DataGridViewCell.ValueType%2A>jest typem referencyjnym.</xref:System.Windows.Forms.DataGridViewCell.ValueType%2A> </xref:System.DBNull.Value?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A> Ta konwersja nie występuje, gdy ustawisz <xref:System.Windows.Forms.DataGridViewCell.Value%2A?displayProperty=fullName>Właściwości programowo.</xref:System.Windows.Forms.DataGridViewCell.Value%2A?displayProperty=fullName>      > [!NOTE] > Formantu nie wyświetla wartość właściwości NullValue równa wartości komórek <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>wartość właściwości, gdy <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>ma ustawioną wartość innych niż <xref:System.DBNull.Value?displayProperty=fullName>lub `null`.</xref:System.DBNull.Value?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A> W takim przypadku można obsługiwać <xref:System.Windows.Forms.DataGridView.CellFormatting?displayProperty=fullName>zdarzeń, aby wyświetlić wartość właściwości NullValue.</xref:System.Windows.Forms.DataGridView.CellFormatting?displayProperty=fullName> Aby uzyskać więcej informacji zobacz przykład kodu, w tym temacie.       Ta właściwość ma dowolnego obiektu, dzięki czemu można określić wartość z typem odpowiednim dla typu wyświetlania komórki. Na przykład można ustawić tej właściwości wartości typu string do użytku przez komórek pola tekstu lub obrazów do użycia przez obrazu komórki."
  example:
  - "The following code example illustrates the use of this property. In this example, a <xref:System.Windows.Forms.DataGridView.CellFormatting?displayProperty=fullName> event handler displays the value of the NullValue property when the cell value equals <xref:System.Windows.Forms.DataGridViewCellStyle.DataSourceNullValue%2A>.  \n  \n [!code-cs[System.Windows.Forms.DataGridViewMisc2#50](~/add/codesnippet/csharp/p-system.windows.forms.d_290_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewMisc2#50](~/add/codesnippet/visualbasic/p-system.windows.forms.d_290_1.vb)]"
