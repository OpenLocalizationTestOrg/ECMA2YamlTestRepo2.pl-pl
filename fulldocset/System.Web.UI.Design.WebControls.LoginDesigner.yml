  name: LoginDesigner
  nameWithType: LoginDesigner
  fullName: System.Web.UI.Design.WebControls.LoginDesigner
  type: Class
  summary: "Zapewnia obsługę projektowania w wizualnego projektanta dla <xref href=&quot;System.Web.UI.WebControls.Login&quot;> </xref> kontrolki serwera sieci Web."
  remarks: "<xref:System.Web.UI.WebControls.Login>Kontrolka ma wyświetlać interfejsu użytkownika, który umożliwia użytkownikowi zalogowanie do witryny sieci Web hosta.</xref:System.Web.UI.WebControls.Login>       Za pomocą wizualnego projektanta podczas przełączania do widoku projektu ze źródła kodu źródłowego znaczników, który opisuje <xref:System.Web.UI.WebControls.Login>formantu zostanie przeanalizowany i wersja czasu projektowania formantu jest tworzona na powierzchni projektu.</xref:System.Web.UI.WebControls.Login> Po przełączeniu do widoku źródła czasu projektowania formantu jest utrwalone znaczników kodu źródłowego i edytować do kodu znaczników dla strony sieci Web. Klasa LoginDesigner zapewnia obsługę projektowania dla <xref:System.Web.UI.WebControls.Login>kontroli.</xref:System.Web.UI.WebControls.Login>       Właściwości klasy LoginDesigner dostępne następujące funkcje: - <xref:System.Web.UI.Design.WebControls.LoginDesigner.ActionLists%2A>zwraca <xref:System.ComponentModel.Design.DesignerActionListCollection>obiekt, który zwykle zawiera obiekt, który jest pochodną <xref:System.ComponentModel.Design.DesignerActionList>klasy na każdym poziomie drzewa dziedziczenia projektanta.</xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.DesignerActionListCollection> </xref:System.Web.UI.Design.WebControls.LoginDesigner.ActionLists%2A>      - <xref:System.Web.UI.Design.WebControls.LoginDesigner.AutoFormats%2A>Właściwość zwraca kolekcję formatowania schematy do wyświetlenia w **automatyczne formatowanie** okno dialogowe.</xref:System.Web.UI.Design.WebControls.LoginDesigner.AutoFormats%2A>      - <xref:System.Web.UI.Design.WebControls.LoginDesigner.TemplateGroups%2A>Właściwość zwraca kolekcję grup szablonu dla pól skojarzonego <xref:System.Web.UI.WebControls.Login>najwyższego poziomu i kontroli <xref:System.Web.UI.WebControls.Login>szablonu.</xref:System.Web.UI.WebControls.Login> </xref:System.Web.UI.WebControls.Login> </xref:System.Web.UI.Design.WebControls.LoginDesigner.TemplateGroups%2A>      - <xref:System.Web.UI.Design.WebControls.LoginDesigner.UsePreviewControl%2A>Właściwość zawsze zwraca `true`, wskazujący, że projektant tworzy tymczasową kopię skojarzony <xref:System.Web.UI.WebControls.Login>Aby wygenerować kod znaczników czasu projektowania.</xref:System.Web.UI.WebControls.Login> </xref:System.Web.UI.Design.WebControls.LoginDesigner.UsePreviewControl%2A>       Dostępne metody klasy LoginDesigner następujące funkcje: - <xref:System.Web.UI.Design.WebControls.LoginDesigner.GetDesignTimeHtml%2A>Metoda zwraca kod znaczników, który jest używany do renderowania skojarzony <xref:System.Web.UI.WebControls.Login>w czasie projektowania.</xref:System.Web.UI.WebControls.Login> </xref:System.Web.UI.Design.WebControls.LoginDesigner.GetDesignTimeHtml%2A>      <xref:System.Web.UI.Design.WebControls.LoginDesigner.GetEditableDesignerRegionContent%2A>Metoda zwraca Zserializowany kopię szablonu dla skojarzone <xref:System.Web.UI.WebControls.Login>.</xref:System.Web.UI.WebControls.Login> </xref:System.Web.UI.Design.WebControls.LoginDesigner.GetEditableDesignerRegionContent%2A>      - <xref:System.Web.UI.Design.WebControls.LoginDesigner.GetErrorDesignTimeHtml%2A>Metoda zawiera kod znaczników, który jest używany do renderowania skojarzony <xref:System.Web.UI.WebControls.Login>w czasie projektowania, gdy wystąpił błąd.</xref:System.Web.UI.WebControls.Login> </xref:System.Web.UI.Design.WebControls.LoginDesigner.GetErrorDesignTimeHtml%2A>      <xref:System.Web.UI.Design.WebControls.LoginDesigner.Initialize%2A>Projektanta, aby wyświetlać, edytować i projektowania skojarzone <xref:System.Web.UI.WebControls.Login>.</xref:System.Web.UI.WebControls.Login> przygotowuje — metoda</xref:System.Web.UI.Design.WebControls.LoginDesigner.Initialize%2A>      <xref:System.Web.UI.Design.WebControls.LoginDesigner.PreFilterProperties%2A>Metoda służy do usunąć właściwości z, Dodaj dodatkowe właściwości lub właściwości skojarzone <xref:System.Web.UI.WebControls.Login>.</xref:System.Web.UI.WebControls.Login> w tle</xref:System.Web.UI.Design.WebControls.LoginDesigner.PreFilterProperties%2A>      - <xref:System.Web.UI.Design.WebControls.LoginDesigner.SetEditableDesignerRegionContent%2A>Metoda ustawia regionu skojarzonego <xref:System.Web.UI.WebControls.Login>z serializowanych kopię szablonu formantu.</xref:System.Web.UI.WebControls.Login> </xref:System.Web.UI.Design.WebControls.LoginDesigner.SetEditableDesignerRegionContent%2A>"
  example:
  - "The following code example shows how to extend the LoginDesigner class to change the appearance of controls that are derived from the <xref:System.Web.UI.WebControls.Login> control at design time.  \n  \n The example derives the `MyLogin` control from the <xref:System.Web.UI.WebControls.Login>. The `MyLogin` is a copy of the <xref:System.Web.UI.WebControls.Login> control. The example also derives the `MyLoginDesigner` class from the LoginDesigner and applies a <xref:System.ComponentModel.DesignerAttribute> attribute for the `MyLoginDesigner` on the `MyLogin` control.  \n  \n The `MyLoginDesigner` overrides the <xref:System.Web.UI.Design.WebControls.LoginDesigner.PreFilterProperties%2A> method to make the <xref:System.Web.UI.Control.NamingContainer%2A> property visible in the **Properties** grid at design time. It overrides the <xref:System.Web.UI.Design.WebControls.LoginDesigner.GetDesignTimeHtml%2A> method to draw a blue, dashed border around the control to make its extent more visible, if the <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A> property of the `MyLogin` control is the <xref:System.Web.UI.WebControls.BorderStyle> or <xref:System.Web.UI.WebControls.BorderStyle> value. It overrides the <xref:System.Web.UI.Design.WebControls.LoginDesigner.GetErrorDesignTimeHtml%2A> method to generate the markup for a placeholder that includes the error message rendered in red, bold text.  \n  \n [!code-cs[System.Web.UI.Design.WebControls.LoginDesigner#1](~/add/codesnippet/csharp/t-system.web.ui.design.w_19_1.cs)]\n [!code-vb[System.Web.UI.Design.WebControls.LoginDesigner#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_19_1.vb)]"
  syntax:
    content: 'public class LoginDesigner : System.Web.UI.Design.WebControls.CompositeControlDesigner'
