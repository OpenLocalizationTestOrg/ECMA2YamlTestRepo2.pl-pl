  name: WebFormsReferenceManager
  nameWithType: WebFormsReferenceManager
  fullName: System.Web.UI.Design.WebFormsReferenceManager
  type: Class
  summary: "Udostępnia klasę podstawową do uzyskiwania dostępu do typów, dyrektywy i formantów w bieżącym dokumencie projektu sieci Web. Ta klasa musi być dziedziczone."
  remarks: "Klasa podstawowa WebFormsReferenceManager jest implementowany przez projektanta hostów w celu zapewnienia dostępu do typów, dyrektywy i kontrolek użytkownika zdefiniowane w dokumencie projektu sieci Web. Klasa projektanta sterowania można użyć WebFormsReferenceManager do uzyskania dostępu do definicji w bieżącym dokumencie i dodać nowy prefiks tagu do bieżącego dokumentu.       Dostęp usługi WebFormsReferenceManager dostarczonych przez projektanta hosta za pośrednictwem <xref:System.Web.UI.Design.WebFormsRootDesigner.ReferenceManager%2A>Właściwość <xref:System.Web.UI.Design.WebFormsRootDesigner>implementacji.</xref:System.Web.UI.Design.WebFormsRootDesigner> </xref:System.Web.UI.Design.WebFormsRootDesigner.ReferenceManager%2A> <xref:System.Web.UI.Design.WebFormsRootDesigner>Implementacji mogą uzyskiwać na dwa sposoby: - klasy wywodzące się z <xref:System.Web.UI.Design.ControlDesigner>można użyć <xref:System.Web.UI.Design.ControlDesigner.RootDesigner%2A>Właściwości, aby uzyskać dostęp do <xref:System.Web.UI.Design.WebFormsRootDesigner>wdrażania dostarczanych przez hosta projektanta.</xref:System.Web.UI.Design.WebFormsRootDesigner> </xref:System.Web.UI.Design.ControlDesigner.RootDesigner%2A> </xref:System.Web.UI.Design.ControlDesigner> </xref:System.Web.UI.Design.WebFormsRootDesigner> Implementacja WebFormsReferenceManager jest dostarczany za pomocą <xref:System.Web.UI.Design.WebFormsRootDesigner.ReferenceManager%2A>Właściwość <xref:System.Web.UI.Design.ControlDesigner.RootDesigner%2A>Właściwości.</xref:System.Web.UI.Design.ControlDesigner.RootDesigner%2A> </xref:System.Web.UI.Design.WebFormsRootDesigner.ReferenceManager%2A>      -Innych projektanta klas mogą uzyskiwać dostęp do <xref:System.Web.UI.Design.WebFormsRootDesigner>implementacji przy pierwszym uzyskaniu <xref:System.ComponentModel.Design.IDesignerHost>wdrożenia za pomocą projektanta składników usług <xref:System.ComponentModel.Component.Site%2A>i wywołując <xref:System.ComponentModel.Design.IDesignerHost.GetDesigner%2A>metodę przy użyciu projektanta hosta <xref:System.ComponentModel.Design.IDesignerHost.RootComponent%2A>Właściwości.</xref:System.ComponentModel.Design.IDesignerHost.RootComponent%2A> </xref:System.ComponentModel.Design.IDesignerHost.GetDesigner%2A> </xref:System.ComponentModel.Component.Site%2A> </xref:System.ComponentModel.Design.IDesignerHost> </xref:System.Web.UI.Design.WebFormsRootDesigner>          > [!NOTE] > WebFormsReferenceManager zastępuje interfejs przestarzałe <xref:System.Web.UI.Design.IWebFormReferenceManager>.</xref:System.Web.UI.Design.IWebFormReferenceManager> Starsze projektanta hosty mogą obsługiwać tylko <xref:System.Web.UI.Design.IWebFormReferenceManager>Implementacja interfejsu.</xref:System.Web.UI.Design.IWebFormReferenceManager> Sprawdź, czy <xref:System.Web.UI.Design.WebFormsRootDesigner>i implementacje WebFormsReferenceManager dostarczony host projektanta nie `null` zapewnienie host projektanta implementuje <xref:System.Web.UI.Design.WebFormsRootDesigner>i klasy WebFormsReferenceManager.</xref:System.Web.UI.Design.WebFormsRootDesigner> </xref:System.Web.UI.Design.WebFormsRootDesigner>"
  syntax:
    content: public abstract class WebFormsReferenceManager
