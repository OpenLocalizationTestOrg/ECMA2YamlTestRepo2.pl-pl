  type: Class
  summary: "Udostępnia dane dla <xref href=&quot;System.Web.UI.WebControls.DetailsView.ItemInserting&quot;> </xref> zdarzeń."
  remarks: "<xref:System.Web.UI.WebControls.DetailsView>Kontrolować zgłasza <xref:System.Web.UI.WebControls.DetailsView.ItemInserting>zdarzenie, gdy przycisk Wstaw (przycisk z jego `CommandName` właściwość &quot;Insert&quot;) w formancie zostanie kliknięty, ale przed wysłaniem <xref:System.Web.UI.WebControls.DetailsView>kontroli wstawia rekordu.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ItemInserting> </xref:System.Web.UI.WebControls.DetailsView> Dzięki temu można posługiwać się program obsługi zdarzeń, który wykonuje procedury niestandardowe, takie jak kodowanie HTML wartości rekordu przed wstawieniem w źródle danych, przy każdym wystąpieniu tego zdarzenia.       Obiekt DetailsViewInsertEventArgs jest przekazywany do obsługi zdarzeń, dzięki czemu można określić wartość argumentu opcjonalne polecenia wysyłane do <xref:System.Web.UI.WebControls.DetailsView>kontroli i wskazać, czy można anulować operacji insert.</xref:System.Web.UI.WebControls.DetailsView> Aby określić wartość argumentu polecenia, użyj <xref:System.Web.UI.WebControls.DetailsViewInsertEventArgs.CommandArgument%2A>Właściwości.</xref:System.Web.UI.WebControls.DetailsViewInsertEventArgs.CommandArgument%2A> Aby anulować operację wstawiania, ustaw <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>właściwości `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> Można odczytywać lub modyfikować wartości pól w nowym rekordzie za pomocą <xref:System.Web.UI.WebControls.DetailsViewInsertEventArgs.Values%2A>Właściwości.</xref:System.Web.UI.WebControls.DetailsViewInsertEventArgs.Values%2A>       Aby uzyskać więcej informacji na temat obsługi zdarzeń, zobacz [NIB: Korzystanie z zdarzenia](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Aby uzyskać listę początkowe wartości właściwości dla wystąpienia klasy DetailsViewInsertEventArgs, zobacz <xref:System.Web.UI.WebControls.DetailsViewInsertEventArgs.%23ctor%2A>konstruktora.</xref:System.Web.UI.WebControls.DetailsViewInsertEventArgs.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use the DetailsViewInsertEventArgs object passed to the event handler for the <xref:System.Web.UI.WebControls.DetailsView.ItemInserting> event to cancel an insert operation.  \n  \n [!code-vb[DetailsViewInsertEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_90_1.aspx)]\n [!code-cs[DetailsViewInsertEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_90_1.aspx)]"
