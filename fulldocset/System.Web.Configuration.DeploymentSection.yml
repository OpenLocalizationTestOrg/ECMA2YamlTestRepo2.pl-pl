- uid: System.Web.Configuration.DeploymentSection.Retail
  id: Retail
  parent: System.Web.Configuration.DeploymentSection
  langs:
  - csharp
  name: Retail
  nameWithType: DeploymentSection.Retail
  fullName: System.Web.Configuration.DeploymentSection.Retail
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Pobiera lub ustawia wartość określającą, czy wdrożenia aplikacji sieci Web na komputerze w <xref uid=&quot;langword_csharp_retail&quot; name=&quot;retail&quot; href=&quot;&quot;> </xref> tryb."
  remarks: "Gdy jest handlowe `true`, ASP.NET wyłącza dane wyjściowe śledzenia wyłącza debugowanie możliwości i wyłącza szczegółowe komunikaty generowane przez system błąd dla użytkowników zdalnych. W przypadku aplikacji, które mają `customErrors` elementu w pliku Web.config aplikacji, `mode` wymuszono atrybutu `On`. Ustawienia te zastępują ustawienia, które zostały wprowadzone w plikach Web.config aplikacji.      > [!NOTE] > Korzystając `retail` ustawienie, będą nadal ustawiony `debug` atrybutu `false` w plikach Web.config aplikacji, które zostały wdrożone na serwerze. `debug` Ustawienie wyłącza limit czasu wykonania żądania i to nie jest zastępowany przez `retail` ustawienie. Więcej informacji można znaleźć w temacie [Większość typowych ASP.NET problemów - raportowania bezpośrednich wewnątrz pomocy technicznej firmy Microsoft Developer](http://www.hanselman.com/blog/MostCommonASPNETSupportIssuesReportingFromDeepInsideMicrosoftDeveloperSupport.aspx) na blogu Scott Hanselman."
  example:
  - "The following configuration file example shows how to set this property to `true` in the machine.config file. The machine.config file is located in this folder:  \n  \n `%windir%\\Microsoft.NET\\Framework\\<frameworkversion>\\Config`  \n  \n```  \n<system.web>  \n  <deployment   \n    retail=\"true\" />  \n</system.web>  \n```"
  syntax:
    content: public bool Retail { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>aplikacje sieci Web są wdrażane w <xref uid=&quot;langword_csharp_retail&quot; name=&quot;retail&quot; href=&quot;&quot;> </xref> tryb; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Wartość domyślna to <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Configuration.DeploymentSection.Retail*
  exceptions: []
  platform:
  - net462
