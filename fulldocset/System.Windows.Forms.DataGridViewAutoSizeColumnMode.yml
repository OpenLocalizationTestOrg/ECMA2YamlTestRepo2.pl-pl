  name: DataGridViewAutoSizeColumnMode
  nameWithType: DataGridViewAutoSizeColumnMode
  fullName: System.Windows.Forms.DataGridViewAutoSizeColumnMode
  type: Enum
  summary: "Definiuje wartości służący do określania, jak szerokość kolumny zostanie zmieniona."
  remarks: "<xref:System.Windows.Forms.DataGridView>Kontroli mogą zmieniać rozmiar kolumn były wypełnił dostępne poziomej szerokości formantu lub były całą zawartość wszystkich komórek lub określony komórek.</xref:System.Windows.Forms.DataGridView>       W trybie wypełnienia Preferowana szerokość kolumny zależy od rozmiaru wszystkie kolumny w tym trybie tak, aby wszystkie widocznych kolumn w formancie dokładnie wypełnienia poziomej szerokości obszaru wyświetlania dostępne. W trybach innych szerokość kolumny preferowany jest minimalną szerokość wymagane do wyświetlenia największą wartość komórki z komórek wszystkie lub podzbiór komórek w tej kolumnie, takich jak podzbiór komórek, które znajdują się w aktualnie wyświetlanych wierszy. Przy użyciu podzbiór komórek w celu określenia na nową szerokość jest przydatne w celu uniknięcia spadek wydajności podczas pracy z wielu wierszy danych.       Na podstawie zawartości automatyczną zmianę rozmiaru uniemożliwia użytkownikom dostosowanie szerokości kolumn za pomocą myszy. Zmiana rozmiaru użytkownika jest włączone w trybie wypełnienia jednak.       To wyliczenie jest używany przez <xref:System.Windows.Forms.DataGridViewColumn.AutoSizeMode%2A>i <xref:System.Windows.Forms.DataGridViewColumn.InheritedAutoSizeMode%2A>Właściwości kolumn i <xref:System.Windows.Forms.DataGridView.AutoResizeColumn%2A?displayProperty=fullName>metody.</xref:System.Windows.Forms.DataGridView.AutoResizeColumn%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewColumn.InheritedAutoSizeMode%2A> </xref:System.Windows.Forms.DataGridViewColumn.AutoSizeMode%2A>       Aby uzyskać więcej informacji na temat trybów zmieniania rozmiaru, zobacz [opcje zmiany rozmiaru w formancie DataGridView formularzy systemu Windows](~/add/includes/ajax-current-ext-md.md). Aby uzyskać więcej informacji na temat tryb wypełniania kolumny w szczególności, zobacz [tryb wypełniania kolumny w formancie DataGridView formularzy systemu Windows](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example illustrates the use of this enumeration to configure a fixed-width column. This example is part of a larger example available in [How to: Set the Sizing Modes of the Windows Forms DataGridView Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Windows.Forms.DataGridViewSizingScenarios#10](~/add/codesnippet/csharp/t-system.windows.forms.d_114_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewSizingScenarios#10](~/add/codesnippet/visualbasic/t-system.windows.forms.d_114_1.vb)]"
  syntax:
    content: public enum DataGridViewAutoSizeColumnMode
  inheritance:
  - System.Enum
  platform:
  - net462
