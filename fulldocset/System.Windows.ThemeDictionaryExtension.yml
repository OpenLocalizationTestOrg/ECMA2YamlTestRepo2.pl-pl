  summary: "Implementuje rozszerzenie znaczników, który umożliwia autorom aplikacji dostosować styl formantu w oparciu bieżącego motywu systemu."
  remarks: "Ta klasa jest implementacją rozszerzenia znaczników. Kod znaczników rozszerzenie klasy istnieje głównie, aby zapewnić obsługę infrastruktury dla niektórych aspektów [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] implementacji procesora i elementy członkowskie udostępnione przez rozszerzenia znaczników nie są zwykle wywoływać z kodu użytkownika. To rozszerzenie obsługuje [ThemeDictionary — rozszerzenie znaczników](~/add/includes/ajax-current-ext-md.md) użycia z [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)].      <a name=&quot;xamlTextUsage_ThemeDictionaryExtension&quot;></a>## XAML tekst użycia dla [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] informacji, zobacz [ThemeDictionary — rozszerzenie znaczników](../Topic/ThemeDictionary%20Markup%20Extension.md)."
  syntax:
    content: >-
      [System.Windows.Markup.MarkupExtensionReturnType(typeof(System.Uri))]

