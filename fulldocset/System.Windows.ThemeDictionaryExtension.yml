  name: ProvideValue(IServiceProvider)
  nameWithType: ThemeDictionaryExtension.ProvideValue(IServiceProvider)
  fullName: System.Windows.ThemeDictionaryExtension.ProvideValue(IServiceProvider)
  type: Method
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "Zwraca obiekt, który powinien być ustawiony na właściwość których stosowane jest to rozszerzenie. Aby uzyskać <xref href=&quot;System.Windows.ThemeDictionaryExtension&quot;> </xref>, to [!INCLUDE[TLA2#tla_uri](~/add/includes/tla2sharptla-uri-md.md)] wartość dla rozszerzenia słownika wybranego motywu."
  remarks: "Ta metoda obsługuje [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] implementacji procesora i nie jest przeznaczona do bezpośredniego wywoływania. [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] Implementacji procesora używa tej metody do prawidłowego przygotowania `ThemeResourceDictionary` rozszerzenia wartości podczas tworzenia obiektu.       Ta implementacja zależy od usługi na podstawie przekazanej `serviceProvider`. Nie może być `null`. `serviceProvider` Obiektu powinien implementować <xref:System.Windows.Markup.IXamlTypeResolver>.</xref:System.Windows.Markup.IXamlTypeResolver>"
  syntax:
    content: public override object ProvideValue (IServiceProvider serviceProvider);
    parameters:
    - id: serviceProvider
      type: System.IServiceProvider
      description: "Obiekt, który może zapewnić usługi rozszerzenia znaczników. Ta usługa jest powinien zapewniać wyniki dla <xref:System.Windows.Markup.IXamlTypeResolver>.</xref:System.Windows.Markup.IXamlTypeResolver>"
    return:
      type: System.Object
      description: "Wartość obiektu można ustawić dla właściwości, których stosowane jest rozszerzeniem."
  overload: System.Windows.ThemeDictionaryExtension.ProvideValue*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "<xref:System.Windows.ThemeDictionaryExtension.AssemblyName*>Właściwość jest <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>.</xref:System.Windows.ThemeDictionaryExtension.AssemblyName*> Należy ustawić tę wartość podczas konstruowania lub przed użyciem metody ProvideValue.       - lub - <code> serviceProvide </code>r jest <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> lub nie dostarcza usługi dla <xref:System.Windows.Markup.IXamlTypeResolver>.</xref:System.Windows.Markup.IXamlTypeResolver>       - lub - <code> serviceProvider </code> Określa typ docelowy, który jest niezgodny &lt;xref:System.Windows.ResourceDictionary.Source%2A?displayProperty=fullName&gt;."
