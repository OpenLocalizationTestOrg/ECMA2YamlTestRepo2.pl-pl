  name: SqlDataSourceFilteringEventArgs
  nameWithType: SqlDataSourceFilteringEventArgs
  fullName: System.Web.UI.WebControls.SqlDataSourceFilteringEventArgs
  type: Class
  summary: "Udostępnia dane dla <xref href=&quot;System.Web.UI.WebControls.SqlDataSource.Filtering&quot;> </xref> zdarzenie <xref href=&quot;System.Web.UI.WebControls.SqlDataSource&quot;> </xref> formantu."
  remarks: "Klasa SqlDataSourceFilteringEventArgs służy do przekazywania danych do <xref:System.Web.UI.WebControls.SqlDataSource.Filtering>obsługi zdarzeń <xref:System.Web.UI.WebControls.SqlDataSource>kontroli.</xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Web.UI.WebControls.SqlDataSource.Filtering> <xref:System.Web.UI.WebControls.SqlDataSourceFilteringEventArgs.ParameterValues%2A>Właściwości zapewnia dostęp do wartości parametru filtru, przed wykonaniem operacji filtrowania.</xref:System.Web.UI.WebControls.SqlDataSourceFilteringEventArgs.ParameterValues%2A> Możesz anulować <xref:System.Web.UI.WebControls.SqlDataSource.Select%2A>metody ustawiając <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>Właściwość <xref:System.Web.UI.WebControls.ObjectDataSourceFilteringEventArgs>do `true`.</xref:System.Web.UI.WebControls.ObjectDataSourceFilteringEventArgs> </xref:System.ComponentModel.CancelEventArgs.Cancel%2A> </xref:System.Web.UI.WebControls.SqlDataSource.Select%2A> Filtrowanie jest obsługiwane podczas <xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A>właściwość jest ustawiona na <xref:System.Web.UI.WebControls.SqlDataSourceMode>wartość.</xref:System.Web.UI.WebControls.SqlDataSourceMode> </xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A>"
  example:
  - "The following code example demonstrates how to retrieve data from the Northwind database and filter it using a <xref:System.Web.UI.WebControls.SqlDataSource.FilterExpression%2A> and <xref:System.Web.UI.WebControls.SqlDataSource.FilterParameters%2A>. The <xref:System.Web.UI.WebControls.SqlDataSource.FilterExpression%2A> of the <xref:System.Web.UI.WebControls.SqlDataSource> is applied anytime the <xref:System.Web.UI.WebControls.SqlDataSource.Select%2A> method is executed to retrieve data. In this example, the <xref:System.Web.UI.WebControls.SqlDataSource.FilterExpression%2A> contains a placeholder for a filter parameter, which is contained in the <xref:System.Web.UI.WebControls.SqlDataSource.FilterParameters%2A> collection. In the <xref:System.Web.UI.WebControls.SqlDataSource.Filtering> event, the filter parameter is displayed in a <xref:System.Web.UI.WebControls.Label> control.  \n  \n [!code-cs[System.Web.UI.WebControls.SqlDataSourceFiltering#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_243_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.SqlDataSourceFiltering#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_243_1.aspx)]"
  syntax:
    content: 'public class SqlDataSourceFilteringEventArgs : System.ComponentModel.CancelEventArgs'
