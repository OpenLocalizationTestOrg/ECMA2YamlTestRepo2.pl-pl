  namespace: System.Web.UI.WebControls
  summary: "Pobiera <xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> obiekt, który zapewnia dostęp do <xref href=&quot;System.Web.UI.WebControls.Parameter&quot;> </xref> obiektów <xref href=&quot;System.Web.UI.WebControls.SqlDataSource&quot;> </xref> klasy."
  remarks: "<xref:System.Web.UI.WebControls.SqlDataSourceFilteringEventArgs>Klasa jest używana do przekazywania danych do programu <xref:System.Web.UI.WebControls.SqlDataSource.Filtering>obsługi zdarzeń <xref:System.Web.UI.WebControls.SqlDataSource>.</xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Web.UI.WebControls.SqlDataSource.Filtering> </xref:System.Web.UI.WebControls.SqlDataSourceFilteringEventArgs> Właściwość ParameterValues zapewnia dostęp do wartości parametru filtru, przed wykonaniem operacji filtrowania.      > [!IMPORTANT] > Należy sprawdzić, czy wartości parametrów filtru otrzymywać od klienta i anulować operacji select, jeśli występują nieprawidłowe parametry. Środowisko uruchomieniowe po prostu zastępuje wartość parametru w wyrażeniu filtru i stosuje je do wyniku metody select. Istnieje możliwość, dla którego bezpieczeństwo zostało naruszone wartości zmienić wyrażenie filtru w taki sposób, aby wyświetlić więcej wierszy niż mogą być widoczne dla klienta. Jeśli używasz <xref:System.Web.UI.WebControls.SqlDataSource.FilterExpression%2A>Właściwości, aby ograniczyć liczbę elementów, które są zwracane, należy sprawdzić wartości parametrów, zanim nastąpi jego filtrowanie ze względów bezpieczeństwa.</xref:System.Web.UI.WebControls.SqlDataSource.FilterExpression%2A>"
  example:
  - "The following code example demonstrates how to retrieve data from the Northwind database and filter it using a <xref:System.Web.UI.WebControls.SqlDataSource.FilterExpression%2A> and <xref:System.Web.UI.WebControls.SqlDataSource.FilterParameters%2A>. The <xref:System.Web.UI.WebControls.SqlDataSource.FilterExpression%2A> of the <xref:System.Web.UI.WebControls.SqlDataSource> is applied anytime the <xref:System.Web.UI.WebControls.SqlDataSource.Select%2A> method is executed to retrieve data. In this example, the <xref:System.Web.UI.WebControls.SqlDataSource.FilterExpression%2A> contains a placeholder for a filter parameter, which is contained in the <xref:System.Web.UI.WebControls.SqlDataSource.FilterParameters%2A> collection. In the <xref:System.Web.UI.WebControls.SqlDataSource.Filtering> event, the filter parameter is displayed in a <xref:System.Web.UI.WebControls.Label> control.  \n  \n [!code-cs[System.Web.UI.WebControls.SqlDataSourceFiltering#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_491_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.SqlDataSourceFiltering#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_491_1.aspx)]"
