- uid: System.Windows.Media.RenderOptions.ProcessRenderMode
  id: ProcessRenderMode
  parent: System.Windows.Media.RenderOptions
  langs:
  - csharp
  name: ProcessRenderMode
  nameWithType: RenderOptions.ProcessRenderMode
  fullName: System.Windows.Media.RenderOptions.ProcessRenderMode
  type: Property
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Określa preferowany tryb renderowania dla bieżącego procesu."
  remarks: "Użyj właściwości ProcessRenderMode, aby wymusić renderowanie oprogramowania dla bieżącego procesu. Można uniknąć wiele problemów renderowania, które występują w aplikacjach WPF i które są spowodowane przez problemy z zewnętrznych w przypadku zmiany preferencji odwzorowanie oprogramowania.       Podczas uruchamiania aplikacji Jeśli aplikacja wykryje problemy z renderowaniem, takich jak szybkość klatek powoli, można ustawić tryb renderowania tylko oprogramowania. Można również włączyć ustawienie użytkownika, gdy aplikacja jest uruchomiona.       <xref:System.Windows.Interop.RenderMode>Zastąpienia preferencji <xref:System.Windows.Interop.HwndTarget.RenderMode%2A>ustawienie.</xref:System.Windows.Interop.HwndTarget.RenderMode%2A> </xref:System.Windows.Interop.RenderMode> Kolejność renderowania oprogramowania jest: 1.  Klucz rejestru DisableHWAcceleration 2.  ProcessRenderMode 3.  <xref:System.Windows.Interop.HwndTarget.RenderMode%2A>(na docelowy)       **Uwaga** ProcessRenderMode określa preferencji i nie zmienia niekoniecznie tryb renderowania rzeczywistych.</xref:System.Windows.Interop.HwndTarget.RenderMode%2A> Innymi składnikami systemu może zastąpić preferencja i wyprowadzenie systemu renderowania oprogramowania."
  syntax:
    content: public static System.Windows.Interop.RenderMode ProcessRenderMode { get; set; }
    return:
      type: System.Windows.Interop.RenderMode
      description: "<xref href=&quot;System.Windows.Interop.RenderMode&quot;> </xref> Preferencji dla bieżącego procesu."
  overload: System.Windows.Media.RenderOptions.ProcessRenderMode*
  exceptions: []
  platform:
  - net462
