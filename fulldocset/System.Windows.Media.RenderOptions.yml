- uid: System.Windows.Media.RenderOptions.SetCachingHint(System.Windows.DependencyObject,System.Windows.Media.CachingHint)
  id: SetCachingHint(System.Windows.DependencyObject,System.Windows.Media.CachingHint)
  parent: System.Windows.Media.RenderOptions
  langs:
  - csharp
  name: SetCachingHint(DependencyObject,CachingHint)
  nameWithType: RenderOptions.SetCachingHint(DependencyObject,CachingHint)
  fullName: System.Windows.Media.RenderOptions.SetCachingHint(DependencyObject,CachingHint)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media
  summary: "Ustawia wartość <xref:System.Windows.Media.RenderOptions.CachingHint*>dołączona właściwość w obiekcie określonej zależności.</xref:System.Windows.Media.RenderOptions.CachingHint*>"
  remarks: "Domyślnie [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] nie będzie buforować zawartość renderowanych <xref:System.Windows.Media.DrawingBrush>i <xref:System.Windows.Media.VisualBrush>obiektów.</xref:System.Windows.Media.VisualBrush> </xref:System.Windows.Media.DrawingBrush> W scenariuszach statycznych, gdy zmienia się zawartość ani używanie pędzla sceny, buforowanie nie zapewnia korzyści, ponieważ jego oszczędza pamięci wideo. Stosowania pędzla ze statyczną zawartością w sposób niestatyczna, domyślne zachowanie [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] jest ponownie renderowanie całą zawartość pędzla każdej ramki, nawet wtedy, gdy zawartość jest niezmiennych. Na przykład ta sytuacja występuje podczas statycznego <xref:System.Windows.Media.DrawingBrush>lub <xref:System.Windows.Media.VisualBrush>jest mapowany na powierzchni obiektu 3D obracania.</xref:System.Windows.Media.VisualBrush> </xref:System.Windows.Media.DrawingBrush> Ponownie renderowania zawartości statycznej może mieć negatywny wpływ na wydajność.       Przez ustawienie <xref:System.Windows.Media.RenderOptions.CachingHint%2A>dołączona właściwość pędzla do <xref:System.Windows.Media.CachingHint>, można zwiększyć wydajność przy użyciu pamięci podręcznej wersji obiektów pędzla sąsiadującym.</xref:System.Windows.Media.CachingHint> </xref:System.Windows.Media.RenderOptions.CachingHint%2A>       <xref:System.Windows.Media.RenderOptions.CacheInvalidationThresholdMinimum%2A>i <xref:System.Windows.Media.RenderOptions.CacheInvalidationThresholdMaximum%2A>wartości właściwości są wartości rozmiar względny, określające podczas obliczania <xref:System.Windows.Media.TileBrush>obiekt powinien zostać wygenerowane ponownie ze względu na zmiany w skali.</xref:System.Windows.Media.TileBrush> </xref:System.Windows.Media.RenderOptions.CacheInvalidationThresholdMaximum%2A> </xref:System.Windows.Media.RenderOptions.CacheInvalidationThresholdMinimum%2A> Na przykład, jeśli <xref:System.Windows.Media.RenderOptions.CacheInvalidationThresholdMaximum%2A>właściwość jest ustawiona na 2.0, w pamięci podręcznej <xref:System.Windows.Media.TileBrush>należy ponownie wygenerować tylko wtedy, gdy jego rozmiar przekracza dwa razy większy niż rozmiar bieżącej pamięci podręcznej.</xref:System.Windows.Media.TileBrush> </xref:System.Windows.Media.RenderOptions.CacheInvalidationThresholdMaximum%2A>       Użyj tej metody, aby ustawić <xref:System.Windows.Media.RenderOptions.CachingHint%2A>dołączona właściwość w kodzie.</xref:System.Windows.Media.RenderOptions.CachingHint%2A>"
  example:
  - "The following example shows how to use the caching hint option for a <xref:System.Windows.Media.DrawingBrush>.  \n  \n [!code-cs[RenderOptions#RenderOptionsSnippet3](~/add/codesnippet/csharp/RenderOptionsSnippets/Window1.xaml.cs#renderoptionssnippet3)]\n [!code-vb[RenderOptions#RenderOptionsSnippet3](~/add/codesnippet/visualbasic/renderoptionssnippets/window1.xaml.vb#renderoptionssnippet3)]"
  syntax:
    content: public static void SetCachingHint (System.Windows.DependencyObject target, System.Windows.Media.CachingHint cachingHint);
    parameters:
    - id: target
      type: System.Windows.DependencyObject
      description: "Obiekt zależności, w którym można ustawić wartość <xref:System.Windows.Media.RenderOptions.CachingHint*>Właściwości.</xref:System.Windows.Media.RenderOptions.CachingHint*>"
    - id: cachingHint
      type: System.Windows.Media.CachingHint
      description: "Nowa wartość ustawioną właściwość."
  overload: System.Windows.Media.RenderOptions.SetCachingHint*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "The specified <code>target</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  platform:
  - net462
