- uid: System.Windows.Media.Animation.DecimalAnimationBase.GetCurrentValue(System.Decimal,System.Decimal,System.Windows.Media.Animation.AnimationClock)
  id: GetCurrentValue(System.Decimal,System.Decimal,System.Windows.Media.Animation.AnimationClock)
  parent: System.Windows.Media.Animation.DecimalAnimationBase
  langs:
  - csharp
  name: GetCurrentValue(Decimal,Decimal,AnimationClock)
  nameWithType: DecimalAnimationBase.GetCurrentValue(Decimal,Decimal,AnimationClock)
  fullName: System.Windows.Media.Animation.DecimalAnimationBase.GetCurrentValue(Decimal,Decimal,AnimationClock)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Media.Animation
  summary: "Pobiera bieżącą wartość animacji."
  remarks: "Wartość `defaultOriginValue` parametru jest zależny od pozycji animacji w łańcuchu kompozycji: - Jeśli animacji jest pierwszą pozycję w łańcuchu kompozycji i zastępuje innej animacji `defaultOriginValue` jest wyjściem animacji w czasie zostało ono zastąpione.      — Jeśli animacji jest pierwszą pozycję w łańcuchu kompozycji i nie istnieje żadna Animacja do zastąpienia, `defaultOriginValue` jest wartości podstawowej animowanej właściwości.      — Jeśli to animacji nie znajduje się w pierwszym miejscu złożeniem łańcucha, następnie `defaultOriginValue` jest wartość, która jest zwracana w wyniku poprzedniego animacji w łańcuchu kompozycji, który ma <xref:System.Windows.Media.Animation.AnimationClock>nie jest to <xref:System.Windows.Media.Animation.Clock.Stopped%2A>.</xref:System.Windows.Media.Animation.Clock.Stopped%2A> </xref:System.Windows.Media.Animation.AnimationClock>       Wartość `defaultDestinationValue` parametru zależy od tego, czy jest właściwością poprzedniej <xref:System.Windows.Trigger>warstwy kompozycji.</xref:System.Windows.Trigger>      — Jeśli jest właściwością poprzedniej <xref:System.Windows.Trigger>warstwy kompozycji `defaultDestinationValue` jest dane wyjściowe z tej warstwy.</xref:System.Windows.Trigger>      — Jeśli jest nie poprzedniej warstwy kompozycji `defaultDestinationValue` jest podstawową wartość właściwości, które są animacji.       Aby uzyskać więcej informacji na temat kompozycji animacji, zobacz [animacji i Przegląd systemu chronometrażu](~/add/includes/ajax-current-ext-md.md). Aby uzyskać więcej informacji na temat tworzenia typów animacji niestandardowej, zobacz [omówienie animacji niestandardowej](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public decimal GetCurrentValue (decimal defaultOriginValue, decimal defaultDestinationValue, System.Windows.Media.Animation.AnimationClock animationClock);
    parameters:
    - id: defaultOriginValue
      type: System.Decimal
      description: "Podana wartość źródła do animacji Jeśli animacji nie ma własną wartość początkową."
    - id: defaultDestinationValue
      type: System.Decimal
      description: "Podana wartość docelowego do animacji Jeśli animacji nie ma wartości docelowej."
    - id: animationClock
      type: System.Windows.Media.Animation.AnimationClock
      description: "<xref href=&quot;System.Windows.Media.Animation.AnimationClock&quot;> </xref> Które mogą generować <> </> *> lub <> </> *> wartości do użycia przez animację do generowania wartości jego dane wyjściowe."
    return:
      type: System.Decimal
      description: "Wartość, które uważa to animacji powinna być bieżącą wartość właściwości."
  overload: System.Windows.Media.Animation.DecimalAnimationBase.GetCurrentValue*
  exceptions: []
  platform:
  - net462
