  summary: "Reprezentuje wyjątek zgłaszany, gdy próba akcję, która narusza ograniczenie."
  remarks: "**Porady:** Relax lub wyłącz ograniczenia w zestawów danych. Właściwość EnforceConstraints służy do tymczasowo wyłączyć ograniczenia podczas wypełniania tabel w obiekcie DataSet.       Upewnij się, że nie próbujesz przypisać wartości do pola klucza podstawowego którym klucz podstawowy już istnieje w tabeli danych. Jeśli klucz podstawowy istnieje, ten wyjątek.       Wyczyść zestawy danych przed ładowaniem ich z ze stanu widoku. Jeśli brak danych w zestawie danych, podczas ładowania, ten wyjątek może zostać zgłoszony."
