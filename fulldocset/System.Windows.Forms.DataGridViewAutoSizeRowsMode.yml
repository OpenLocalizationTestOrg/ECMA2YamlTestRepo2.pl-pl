  name: DataGridViewAutoSizeRowsMode
  nameWithType: DataGridViewAutoSizeRowsMode
  fullName: System.Windows.Forms.DataGridViewAutoSizeRowsMode
  type: Enum
  summary: "Definiuje wartości służący do określania, jak są dostosować wysokość wierszy."
  remarks: "<xref:System.Windows.Forms.DataGridView>Sterowania mogą zmieniać rozmiar wierszy, jego preferowana wysokość każdego wiersza w oparciu.</xref:System.Windows.Forms.DataGridView> Wysokość wiersza preferowany jest minimalną wysokość wymagane do wyświetlenia największą wartość komórki w tym wierszu. Tryby inny rozmiar pozwalają wskazać komórek, które są używane do obliczania nowy poziom (komórek nagłówka lub komórki zawierająca) i czy można zmienić rozmiaru wszystkich wierszy lub tylko wiersze, które są aktualnie wyświetlane. Zmiana rozmiaru podzbiór wierszy jest przydatne w celu uniknięcia spadek wydajności podczas pracy z wielu wierszy danych.       Na podstawie zawartości automatyczną zmianę rozmiaru uniemożliwia użytkownikom dostosowanie wysokość wierszy za pomocą myszy.       To wyliczenie jest używany przez <xref:System.Windows.Forms.DataGridView>kontroli <xref:System.Windows.Forms.DataGridView.AutoSizeRowsMode%2A>Właściwości i <xref:System.Windows.Forms.DataGridView.AutoResizeRows%2A>metody.</xref:System.Windows.Forms.DataGridView.AutoResizeRows%2A> </xref:System.Windows.Forms.DataGridView.AutoSizeRowsMode%2A> </xref:System.Windows.Forms.DataGridView>       Aby uzyskać więcej informacji na temat trybów zmieniania rozmiaru, zobacz [opcje zmiany rozmiaru w formancie DataGridView formularzy systemu Windows](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example sets rows to automatically resize their height whenever cell contents change. The new row height is determined from the contents of all rows and columns. This code example is part of a larger example provided in [How to: Automatically Resize Cells When Content Changes in the Windows Forms DataGridView Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Windows.Forms.DataGridView.AutoSizing#9](~/add/codesnippet/csharp/t-system.windows.forms.d_21_1.cs)]\n [!code-cpp[System.Windows.Forms.DataGridView.AutoSizing#9](~/add/codesnippet/cpp/t-system.windows.forms.d_21_1.cpp)]\n [!code-vb[System.Windows.Forms.DataGridView.AutoSizing#9](~/add/codesnippet/visualbasic/t-system.windows.forms.d_21_1.vb)]"
  syntax:
    content: public enum DataGridViewAutoSizeRowsMode
  inheritance:
