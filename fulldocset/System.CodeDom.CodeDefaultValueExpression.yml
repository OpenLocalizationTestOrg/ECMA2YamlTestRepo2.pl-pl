  fullName: System.CodeDom.CodeDefaultValueExpression
  type: Class
  summary: "Reprezentuje odwołanie do wartości domyślnej."
  remarks: "CodeDefaultValueExpression może być używana do reprezentowania odwołania do wartości domyślnej.       <xref:System.CodeDom.CodeDefaultValueExpression.Type%2A>Właściwość określa odwołania do typu wartości.</xref:System.CodeDom.CodeDefaultValueExpression.Type%2A> Klasa CodeDefaultValueExpression jest używana podczas generowania kodu na podstawie typów ogólnych. Aby uzyskać więcej informacji dotyczących typów ogólnych, zobacz [typy ogólne w bibliotece klas programu .NET Framework](~/add/includes/ajax-current-ext-md.md). Poniższe kroki kodu znajdują się w tej sekcji opisywać Użyj klasy CodeDefaultValueExpression, aby dodać nową wartość domyślną do wykresu kodu.       Kod w część 1 jest częścią większego przykładu udostępnionego dla <xref:System.CodeDom.CodeTypeParameter>klasy.</xref:System.CodeDom.CodeTypeParameter> Wyniki tego kodu, gdy uruchomione przez generator kodu C# w kodzie C#, który pojawia się w części 2. Ten kod wywołanego w instrukcji w część 3 wynik jest wyświetlanego w część 4.      ```   // Part 1: Code to create a generic Print method.               CodeMemberMethod printMethod = new CodeMemberMethod();               CodeTypeParameter sType = new CodeTypeParameter(&quot;S&quot;);               sType.HasConstructorConstraint = true;               CodeTypeParameter tType = new CodeTypeParameter(&quot;T&quot;);               sType.HasConstructorConstraint = true;                  printMethod.Name = &quot;Print&quot;;               printMethod.TypeParameters.Add(sType);               printMethod.TypeParameters.Add(tType);               printMethod.Statements.Add(ConsoleWriteLineStatement(                   new CodeDefaultValueExpression(new CodeTypeReference(&quot;T&quot;))));               printMethod.Statements.Add(ConsoleWriteLineStatement(                   new CodeDefaultValueExpression(new CodeTypeReference(&quot;S&quot;))));   ```      ```   // Part 2: Code generated by code in part 1.   public virtual void Print<S, T>()               where S : new()            {               Console.WriteLine(default(T));               Console.WriteLine(default(S));           }   ```      ```   // Part 3: Call to the generated method.   dict.Print<System.Decimal, int>();   ```      ```   // Part 4: Output of the generated method.   0   0      ```"
  example:
  - "The following code example shows the use of the CodeDefaultValueExpression to create default values for decimal and integer parameters. This example is part of a larger example provided for the <xref:System.CodeDom.CodeTypeParameter> class.  \n  \n [!code-vb[System.CodeDOM.Generics.1#7](~/add/codesnippet/visualbasic/t-system.codedom.codedef_1.vb)]\n [!code-cs[System.CodeDOM.Generics.1#7](~/add/codesnippet/csharp/t-system.codedom.codedef_1.cs)]"
