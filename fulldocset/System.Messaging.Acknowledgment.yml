  name: Acknowledgment
  nameWithType: Acknowledgment
  fullName: System.Messaging.Acknowledgment
  type: Enum
  summary: "Określa wynik dostarczanie komunikatów próby."
  remarks: "Klasy potwierdzeń definiuje typów wiadomości potwierdzających, przez usługę kolejkowania komunikatów w kolejce administracyjnej i warunki, które powodują wiadomości potwierdzającej do wysłania. Typy potwierdzenia można podzielić na cztery grupy szeroko: potwierdzeń odbioru dodatnią, dodatnią potwierdzenia odczytu negatywne potwierdzenia i ujemną potwierdzenia odczytu.       Określono kolejkę administracyjną skojarzony z komunikatem w <xref:System.Messaging.Message.AdministrationQueue%2A?displayProperty=fullName>Właściwości.</xref:System.Messaging.Message.AdministrationQueue%2A?displayProperty=fullName>       Ustawia usługi kolejkowania komunikatów <xref:System.Messaging.Message.Acknowledgment%2A?displayProperty=fullName>właściwości do jednej z wartości wyliczenia potwierdzenia podczas tworzenia wiadomością potwierdzającą.</xref:System.Messaging.Message.Acknowledgment%2A?displayProperty=fullName> <xref:System.Messaging.Message.Acknowledgment%2A?displayProperty=fullName>Wartość właściwości jest zwykle znaczenie tylko, gdy wystąpienie odwołuje się do komunikatu potwierdzenia wysyłane przez system.</xref:System.Messaging.Message.Acknowledgment%2A?displayProperty=fullName> Odczytywanie <xref:System.Messaging.Message.Acknowledgment%2A?displayProperty=fullName>Właściwości wiadomości inne niż wiadomości potwierdzającej zgłasza wyjątek.</xref:System.Messaging.Message.Acknowledgment%2A?displayProperty=fullName>       Usługa kolejkowania komunikatów nie wysyła wiadomości potwierdzającej, chyba że aplikacja wysyłająca żądań, aby zrobić to. Aplikacja sprawia, że to żądanie, ustawiając wartość odpowiednią dla <xref:System.Messaging.Message.AcknowledgeType%2A?displayProperty=fullName>Właściwości.</xref:System.Messaging.Message.AcknowledgeType%2A?displayProperty=fullName> Usługa kolejkowania komunikatów wysyła komunikaty potwierdzenia do kolejkę administracyjną określony we <xref:System.Messaging.Message.AdministrationQueue%2A>właściwości oryginalnej <xref:System.Messaging.Message>.</xref:System.Messaging.Message> </xref:System.Messaging.Message.AdministrationQueue%2A>"
  example:
  - "The following code example sends and receives a message containing an order to and from a queue. It specifically requests a positive acknowledgment when the original message reaches or is retrieved from the queue.  \n  \n [!code-cs[Message.Acknowledgment#1](~/add/codesnippet/csharp/t-system.messaging.ackno_0_1.cs)]\n [!code-cpp[Message.Acknowledgment#1](~/add/codesnippet/cpp/t-system.messaging.ackno_0_1.cpp)]\n [!code-vb[Message.Acknowledgment#1](~/add/codesnippet/visualbasic/t-system.messaging.ackno_0_1.vb)]"
  syntax:
    content: public enum Acknowledgment
  inheritance:
  - System.Enum
  platform:
  - net462
