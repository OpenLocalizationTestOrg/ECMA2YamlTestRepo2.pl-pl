  name: ContractReference
  nameWithType: ContractReference
  fullName: System.Web.Services.Discovery.ContractReference
  type: Class
  summary: "Reprezentuje odwołanie w dokumencie odnajdywania do opisu usługi."
  remarks: "Odnajdywanie usług XML sieci Web obejmuje odnajdowania dostępne podany adres URL usługi sieci Web. Adres URL wskazuje zwykle dokument, który zwykle ma rozszerzenie nazwy pliku a.disco. W dokumencie odnajdywania znajdują się odwołania do informacji na temat istnieniem usług XML sieci Web. Te odwołania mogą odwoływać się do opisy usług, definicja schematu XML (XSD) języka schematów lub inne dokumenty odkrywcze. Ta klasa reprezentuje odwołanie do opisu usługi.       W dokumencie odnajdywania odwołanie do opisu usługi jest zawarty w `contractRef` — element XML. `contractRef` — Element XML zawiera dwa atrybuty: `ref` i `docRef`. `contractRef` Element musi mieć przestrzeń nazw XML odpowiadającym <xref:System.Web.Services.Discovery.ContractReference.Namespace>stałej, podczas gdy `ref` i `docRef` atrybuty są umieszczane w <xref:System.Web.Services.Discovery.ContractReference.Ref%2A>i <xref:System.Web.Services.Discovery.ContractReference.DocRef%2A>Właściwości.</xref:System.Web.Services.Discovery.ContractReference.DocRef%2A> </xref:System.Web.Services.Discovery.ContractReference.Ref%2A> </xref:System.Web.Services.Discovery.ContractReference.Namespace>"
  example:
  - >-
    [!code-cpp[ContractReference#1](~/add/codesnippet/cpp/t-system.web.services.di_3_1.cpp)]
     [!code-vb[ContractReference#1](~/add/codesnippet/visualbasic/t-system.web.services.di_3_1.vb)]
     [!code-cs[ContractReference#1](~/add/codesnippet/csharp/t-system.web.services.di_3_1.cs)]
  syntax:
    content: >-
      [System.Xml.Serialization.XmlRoot("contractRef", Namespace="http://schemas.xmlsoap.org/disco/scl/")]

      public class ContractReference : System.Web.Services.Discovery.DiscoveryReference
