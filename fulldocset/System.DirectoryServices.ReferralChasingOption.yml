  fullName: System.DirectoryServices.ReferralChasingOption
  type: Enum
  summary: "Wyliczenie ReferralChasingOption Określa, czy i jak wykonywana jest sklejek odwołań."
  remarks: "Gdy serwer określa, czy inne serwery zawiera istotne informacje serwera może odnosić się klienta do innego serwera w celu uzyskania wyników. Sklejek odwołań to proces, za pomocą którego klient kontaktuje się z serwerem do którego istnieje odwołanie, aby kontynuować wyszukiwanie katalogu.       Stałe to wyliczenie umożliwia ustawianie preferencji sklejek odwołanie wyszukiwania. Akcja obejmuje Przypisywanie odpowiednie pola <xref:System.DirectoryServices.DirectorySearcher>elementy wyliczenia ReferralChasingOption.</xref:System.DirectoryServices.DirectorySearcher>       Dostawca ADSI LDAP obsługuje zewnętrznych odwołań dla wyszukiwań stronicowanych, ale nie obsługuje odwołań podrzędnych podczas stronicowania."
  syntax:
    content: public enum ReferralChasingOption
  inheritance:
