  remarks: "Klasa SeriesCollection reprezentuje kolekcję <xref:System.Windows.Forms.DataVisualization.Charting.Series>obiektów, które z kolei reprezentują grupowania powiązanych punktów danych i atrybutów dla serii.</xref:System.Windows.Forms.DataVisualization.Charting.Series> Ta klasa kolekcji jest zaimplementowany jako <xref:System.Windows.Forms.DataVisualization.Charting.Chart.Series%2A>Właściwości kolekcji głównego <xref:System.Windows.Forms.DataVisualization.Charting.Chart>obiektu.</xref:System.Windows.Forms.DataVisualization.Charting.Chart> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.Series%2A>       Serii obiekty mogą być dołączane, wstawiane lub usunięty z kolekcji w czasie projektowania i w czasie wykonywania.       Gdy serii zostanie dodany do kolekcji, zostanie automatycznie przypisany do <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>obiektu o nazwie &quot;Default&quot; lub, jeśli &quot;Domyślny&quot; nie istnieje, do pierwszego obszaru wykresu dostępne w kolekcji obszarów wykresu.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea>"
