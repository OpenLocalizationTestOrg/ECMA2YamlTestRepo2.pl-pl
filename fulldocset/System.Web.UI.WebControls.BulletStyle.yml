  name: BulletStyle
  nameWithType: BulletStyle
  fullName: System.Web.UI.WebControls.BulletStyle
  type: Enum
  summary: "Określa styl punktora można zastosować do listy elementów w <xref href=&quot;System.Web.UI.WebControls.BulletedList&quot;> </xref> formantu."
  remarks: "Wyliczenie BulletStyle reprezentuje style punktorów, które można zastosować do elementów listy w <xref:System.Web.UI.WebControls.BulletedList>kontroli.</xref:System.Web.UI.WebControls.BulletedList> <xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A>Właściwość używa tych wartości wyliczenia można ustawić styl punktora w <xref:System.Web.UI.WebControls.BulletedList>kontroli.</xref:System.Web.UI.WebControls.BulletedList> </xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A> Na przykład jeśli ustawisz <xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A>właściwości `Disc`, każdego elementu listy w <xref:System.Web.UI.WebControls.BulletedList>kontrolki spowoduje, że wypełniony okrąg poprzedzających zawartość elementu listy w następujący sposób: element listy — Lista elementów 1 - 2 - Określanie 3 elementu listy `CustomImage` styl punktora umożliwia podanie obrazu dla punktora.</xref:System.Web.UI.WebControls.BulletedList> </xref:System.Web.UI.WebControls.BulletedList.BulletStyle%2A> Jeśli określisz `CustomImage` styl punktora, należy także ustawić <xref:System.Web.UI.WebControls.BulletedList.BulletImageUrl%2A>Właściwość adres URL niestandardowego obrazu do użycia.</xref:System.Web.UI.WebControls.BulletedList.BulletImageUrl%2A>       Jeśli określisz `NotSet`, określają styl punktora, aby wyświetlić przy użyciu elementów listy, w przeglądarce renderowania formantu <xref:System.Web.UI.WebControls.BulletedList>kontroli.</xref:System.Web.UI.WebControls.BulletedList>"
  example:
  - "The following example demonstrates how to create a <xref:System.Web.UI.WebControls.BulletedList> control. A <xref:System.Web.UI.WebControls.ListBox> control is populated with all available BulletStyle enumeration values. The bullet style changes based on the style that the user selects from the list box.  \n  \n [!code-cs[BulletedListStylesExample#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_238_1.aspx)]\n [!code-vb[BulletedListStylesExample#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_238_1.aspx)]"
  syntax:
    content: public enum BulletStyle
  inheritance:
  - System.Enum
  platform:
  - net462
