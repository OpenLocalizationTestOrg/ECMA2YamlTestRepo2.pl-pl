  name: DesignerActionService
  nameWithType: DesignerActionService
  fullName: System.ComponentModel.Design.DesignerActionService
  type: Class
  summary: "Usługi czasu projektowania, która zarządza kolekcja ustanawia <xref href=&quot;System.ComponentModel.Design.DesignerActionItem&quot;> </xref> obiekty na składniki."
  remarks: "Klasa DesignerActionService jest odpowiedzialny za zarządzanie Kolekcja <xref:System.ComponentModel.Design.DesignerActionItem>obiektów dla każdego wystąpienia składnika, który istnieje w formularzu w czasie projektowania.</xref:System.ComponentModel.Design.DesignerActionItem> Ta klasa umożliwia modelu tryb direct push utworzenia elementu i jest przeznaczone głównie dla użycia przez deweloperów narzędzia do projektowania, chociaż może również służyć według składnika i deweloperów kontrolki niestandardowej.       Deweloperzy czasu projektowania narzędzi należy ustalić listy elementów do wyświetlenia dla składnika i określić podczas zmiany tej listy. Może również tworzyć dodatków, które działają w połączeniu z obiektami panelu tagów inteligentnych.       Zaawansowane składnika deweloperzy może być konieczne dynamicznie kontrolować elementy skojarzone ze składnikiem, w związku z tym zastępowania lub uzupełniające model polegający na ściąganiu standardowa. Na przykład polecenia panelu można zmienić w zależności od kontekstu ich wykorzystania i stanu czasu projektowania składnika.      > [!NOTE] > DesignerActionService jest rzeczywiście pobudzenie usługę za modeli wypychania i ściągania; jednak w tym przypadku działa niejawnie.       DesignerActionService udostępnia interfejs prostego do uzyskiwania dostępu i manipulowanie elementy dla każdego składnika, łącznie z następujących metod i zdarzeń: - <xref:System.ComponentModel.Design.DesignerActionService.Contains%2A>Metoda określa, czy DesignerActionService obecnie zarządza tą poszczególnych składników.</xref:System.ComponentModel.Design.DesignerActionService.Contains%2A>      - <xref:System.ComponentModel.Design.DesignerActionService.GetComponentActions%2A>Metoda obsługuje wyliczenia list elementów.</xref:System.ComponentModel.Design.DesignerActionService.GetComponentActions%2A>      - <xref:System.ComponentModel.Design.DesignerActionService.Add%2A>Metoda umożliwia dodawanie <xref:System.ComponentModel.Design.DesignerActionList>lub <xref:System.ComponentModel.Design.DesignerActionListCollection>do zestawu istniejących elementów dla wystąpienia składnika.</xref:System.ComponentModel.Design.DesignerActionListCollection> </xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.DesignerActionService.Add%2A> Z kolei <xref:System.ComponentModel.Design.DesignerActionService.Remove%2A>Metoda usuwa jednego lub wszystkich list elementów, skojarzonego ze składnikiem.</xref:System.ComponentModel.Design.DesignerActionService.Remove%2A>          > [!NOTE] > <xref:System.ComponentModel.Design.DesignerActionService.Add%2A>Metody reprezentuje model tryb direct push Kojarzenie elementów panel ze składnikiem.</xref:System.ComponentModel.Design.DesignerActionService.Add%2A> Z kolei model polegający na ściąganiu opiera się na zastępowanie <xref:System.ComponentModel.Design.ComponentDesigner.ActionLists%2A>Właściwość klasy projektanta dla tego składnika.</xref:System.ComponentModel.Design.ComponentDesigner.ActionLists%2A> W środowisku projektowania jest odpowiedzialny za dodawanie te elementy do bieżącego DesignerActionService, gdy składnik jest tworzony na powierzchni projektu.          > [!IMPORTANT] > <xref:System.ComponentModel.Design.DesignerActionService.Add%2A>, <xref:System.ComponentModel.Design.DesignerActionService.Remove%2A>, <xref:System.ComponentModel.Design.DesignerActionService.Contains%2A>, I <xref:System.ComponentModel.Design.DesignerActionService.Clear%2A>metody tylko należy wziąć pod uwagę lub mają wpływ na elementy modelu wypychania.</xref:System.ComponentModel.Design.DesignerActionService.Clear%2A> </xref:System.ComponentModel.Design.DesignerActionService.Contains%2A> </xref:System.ComponentModel.Design.DesignerActionService.Remove%2A> </xref:System.ComponentModel.Design.DesignerActionService.Add%2A>      - <xref:System.ComponentModel.Design.DesignerActionService.DesignerActionListsChanged>Wskazuje zdarzenia zmiany Kolekcja elementów dla składnika.</xref:System.ComponentModel.Design.DesignerActionService.DesignerActionListsChanged>       Duży stopień współdziałanie, ponieważ często jest to pożądane, aby korzystać z niektórych elementów panelu w menu skrótów czasu projektowania elementu i jego panelu, istnieje między <xref:System.ComponentModel.Design.DesignerActionItem>obiektów i zleceń projektanta.</xref:System.ComponentModel.Design.DesignerActionItem>       Jeśli projektanta składników nie jawnie określa <xref:System.ComponentModel.Design.DesignerActionList>(oznacza to, że nie zawiera on zastąpiony <xref:System.ComponentModel.Design.ComponentDesigner.ActionLists%2A>Właściwości), listy, zostanie utworzony z istniejących zleceń projektanta.</xref:System.ComponentModel.Design.ComponentDesigner.ActionLists%2A> </xref:System.ComponentModel.Design.DesignerActionList> Te polecenia są określane przez <xref:System.ComponentModel.Design.ComponentDesigner.Verbs%2A>Właściwości.</xref:System.ComponentModel.Design.ComponentDesigner.Verbs%2A> W takim przypadku klasa listy wewnętrznych zlecenie jest używana zawiera zbiór zlecenie pozycji panel.       Jeśli chcesz <xref:System.ComponentModel.Design.DesignerActionMethodItem>do użycia zarówno jako wpis panelu i pozycji menu skrótów czasu projektowania można ustawić `includeAsDesignerVerb` parametru konstruktora elementu.</xref:System.ComponentModel.Design.DesignerActionMethodItem>       Służy <xref:System.ComponentModel.Design.DesignerActionUIService>do sterowania wyświetlaniem z projektanta <xref:System.ComponentModel.Design.ComponentDesigner.ActionLists%2A>.</xref:System.ComponentModel.Design.ComponentDesigner.ActionLists%2A> </xref:System.ComponentModel.Design.DesignerActionUIService>"
