  summary: "Zwalnia wszystkie składniki z zarządzania i czyści wszystkie listy tagów inteligentnych modelem wypychania."
  remarks: "Clear — metoda opróżnia wewnętrznej tabeli używany do przechowywania informacji na temat składników i ich listy tagów inteligentnych modelem wypychania.      > [!CAUTION] > Ponieważ ta metoda ma wpływ na wszystkie składniki zarządzane przez usługę bieżącej i nie tylko bieżącego składnika, tej metody należy używać z rozwagą. Zazwyczaj dewelopera narzędzie czasu projektowania używa go po zresetowaniu powierzchnię projektu. Deweloperzy składnika należy użyć jednej z <xref:System.ComponentModel.Design.DesignerActionService.Remove%2A>metody zamiast tego można usunąć tagów inteligentnych poszczególnych elementów lub wyświetla ich listę.</xref:System.ComponentModel.Design.DesignerActionService.Remove%2A>       A <xref:System.ComponentModel.Design.DesignerActionService.DesignerActionListsChanged>zdarzenie jest wywoływane dla każdego składnika, który został wcześniej zarządzane przez usługę bieżącej.</xref:System.ComponentModel.Design.DesignerActionService.DesignerActionListsChanged>"
