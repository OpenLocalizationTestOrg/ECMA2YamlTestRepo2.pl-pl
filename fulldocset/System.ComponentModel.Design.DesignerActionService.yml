  remarks: "Metoda Add reprezentuje model polegający na wypychaniu dodawania tagów inteligentnych. Model polegający na ściąganiu alternatywne polega na zastępowanie <xref:System.ComponentModel.Design.ComponentDesigner.ActionLists%2A>Właściwości w projektancie do odpowiadającego składnika.</xref:System.ComponentModel.Design.ComponentDesigner.ActionLists%2A>       Gdy ta metoda jest wywoływana, list, które ma zostać dodana są skanowane pod kątem żadnego <xref:System.ComponentModel.Design.DesignerActionMethodItem>z <xref:System.ComponentModel.Design.DesignerActionMethodItem.IncludeAsDesignerVerb%2A>ustawioną właściwość `true`.</xref:System.ComponentModel.Design.DesignerActionMethodItem.IncludeAsDesignerVerb%2A> </xref:System.ComponentModel.Design.DesignerActionMethodItem> Te elementy są dodawane do listy zleceń projektanta dla tego składnika, poprzez wywołanie <xref:System.ComponentModel.Design.MenuCommandService.AddVerb%2A?displayProperty=fullName>metody.</xref:System.ComponentModel.Design.MenuCommandService.AddVerb%2A?displayProperty=fullName>       Tagi inteligentne są zarządzane na podstawie wystąpienia składnika. Zarządzana Kolekcja może zawierać zduplikowanych wpisów.       Ta metoda zgłasza <xref:System.ComponentModel.Design.DesignerActionService.DesignerActionListsChanged>zdarzeń.</xref:System.ComponentModel.Design.DesignerActionService.DesignerActionListsChanged>"
