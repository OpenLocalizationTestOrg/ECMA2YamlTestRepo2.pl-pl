  fullName: System.Web.UI.MobileControls.MobileControlBuilder
  type: Class
  summary: "Obsługuje analizy wszystkie formanty mobilne platformy ASP.NET. Aby uzyskać informacje dotyczące tworzenia aplikacji platformy ASP.NET dla urządzeń przenośnych, zobacz [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) witryny sieci Web."
  remarks: "Obiekt klasy wewnętrznie jest tworzone i używane przez parser strony, podczas analizowania przenośnych formantu. Formanty mobilne, które implementują własnych niestandardowych trwałości, należy użyć konstruktora formant, który dziedziczy z klasy MobileControlBuilder. Klasa MobileControlBuilder implementuje następujące zachowanie trwałości:-ignoruje biały znak bezpośrednio wewnątrz formantu.      -Rozpoznaje <xref:System.Web.UI.MobileControls.DeviceSpecific>obiektów.</xref:System.Web.UI.MobileControls.DeviceSpecific>      -Wymusza czy formularze są na najwyższym poziomie.      -Wymusza czy arkusze stylów na najwyższym poziomie.      -Wymusza czy style w arkuszach stylów."
  syntax:
    content: >-
      [System.Obsolete("The System.Web.Mobile.dll assembly has been deprecated and should no longer be used. For information about how to develop ASP.NET mobile applications, see http://go.microsoft.com/fwlink/?LinkId=157231.")]

