  summary: "W tym artykule opisano istotne dla wiadomości wymieniane definicje typów danych. Ta klasa nie może być dziedziczona."
  remarks: "Ta klasa jest kontenerem dla definicji typów danych dla usługi XML sieci Web. Szczególnie Pamiętaj, że ta klasa nie reprezentuje kolekcję wystąpień <xref:System.Type>klasy, jak jego nazwa może oznaczać.</xref:System.Type> Zamiast tego odpowiada ona do usługi sieci Web Services Description Language (WSDL) `<types>` wewnątrz elementu `<definitions>` elementu głównego. Aby uzyskać więcej informacji na temat języka WSDL zobacz specyfikację na http://www.w3.org/TR/wsdl/.       `Types` Klasa ma dwie właściwości tylko do odczytu, <xref:System.Web.Services.Description.Types.Schemas%2A>i <xref:System.Web.Services.Description.Types.Extensions%2A>, reprezentująca zbiory danych typu definicji dostępnych do usług XML sieci Web.</xref:System.Web.Services.Description.Types.Extensions%2A> </xref:System.Web.Services.Description.Types.Schemas%2A>"
  syntax:
    content: >-
      [System.Web.Services.Configuration.XmlFormatExtensionPoint("Extensions")]

      public sealed class Types : System.Web.Services.Description.DocumentableItem
