  fullName: System.Windows.Markup.Localizer.BamlLocalizabilityResolver
  type: Class
  summary: "Usuwa Lokalizowalny ustawienia dla klas i właściwości w [!INCLUDE[TLA#tla_baml](~/add/includes/tlasharptla-baml-md.md)]."
  remarks: "BamlLocalizabilityResolver jest używany przez <xref:System.Windows.Markup.Localizer.BamlLocalizer>Aby rozpoznać możliwości zlokalizowania ustawienia dla klas i właściwości w [!INCLUDE[TLA2#tla_baml](~/add/includes/tla2sharptla-baml-md.md)].</xref:System.Windows.Markup.Localizer.BamlLocalizer> Mechanizm rozpoznawania jest wywoływana zarówno w czasie ekstrakcji zasobów, a także gdy zlokalizowane [!INCLUDE[TLA2#tla_baml](~/add/includes/tla2sharptla-baml-md.md)] jest aktualizowany.       Podczas wyodrębniania zasobów (<xref:System.Windows.Markup.Localizer.BamlLocalizer.ExtractResources%2A>), program rozpoznawania nazw:-zapewnia <xref:System.Windows.LocalizabilityAttribute>klas i właściwości w [!INCLUDE[TLA2#tla_baml](~/add/includes/tla2sharptla-baml-md.md)] podczas <xref:System.Windows.Markup.Localizer.BamlLocalizer>konstruuje zlokalizowania zasobów.</xref:System.Windows.Markup.Localizer.BamlLocalizer> </xref:System.Windows.LocalizabilityAttribute> </xref:System.Windows.Markup.Localizer.BamlLocalizer.ExtractResources%2A>      -Zawiera preferencje formatowania dla elementów w [!INCLUDE[TLA2#tla_baml](~/add/includes/tla2sharptla-baml-md.md)] , elementy są sformatowane jako tagi w tekście.       Na czas, w którym zlokalizowane [!INCLUDE[TLA2#tla_baml](~/add/includes/tla2sharptla-baml-md.md)] jest aktualizowany (<xref:System.Windows.Markup.Localizer.BamlLocalizer.UpdateBaml%2A>), program rozpoznawania nazw: — formatowanie tagi do klasy jest rozpoznawana.</xref:System.Windows.Markup.Localizer.BamlLocalizer.UpdateBaml%2A>      — Usuwa nazwę zestawu, który zawiera definicję klasy.      -BamlLocalizabilityResolver jest podklasą klasy przez wewnętrzny klasa, która wykonuje praktyczne aspekty funkcje klasy dla <xref:System.Windows.Markup.Localizer.BamlLocalizer>.</xref:System.Windows.Markup.Localizer.BamlLocalizer>      <a name=&quot;xamlTextUsage_BamlLocalizabilityResolver&quot;></a>## Użycie tekstu języka XAML"
