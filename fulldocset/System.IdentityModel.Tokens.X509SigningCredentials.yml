  remarks: "Obsługiwane przez Windows Communication Foundation na potrzeby generowania identyfikatora klucza zabezpieczeń, który odwołuje się do typów klauzuli identyfikatora klucza <xref:System.IdentityModel.Tokens.X509SecurityToken>są <xref:System.IdentityModel.Tokens.X509SubjectKeyIdentifierClause>, <xref:System.IdentityModel.Tokens.X509ThumbprintKeyIdentifierClause>, <xref:System.IdentityModel.Tokens.X509IssuerSerialKeyIdentifierClause>i <xref:System.IdentityModel.Tokens.X509RawDataKeyIdentifierClause>.</xref:System.IdentityModel.Tokens.X509RawDataKeyIdentifierClause> </xref:System.IdentityModel.Tokens.X509IssuerSerialKeyIdentifierClause> </xref:System.IdentityModel.Tokens.X509ThumbprintKeyIdentifierClause> </xref:System.IdentityModel.Tokens.X509SubjectKeyIdentifierClause> </xref:System.IdentityModel.Tokens.X509SecurityToken> Jednak aby włączyć niestandardowych scenariuszy, ten konstruktor nie przeprowadza wszystkich sprawdzania poprawności typów klauzuli, które były używane do generowania identyfikatora klucza zabezpieczeń, podane w `ski` parametru."
  syntax:
    content: public X509SigningCredentials (System.Security.Cryptography.X509Certificates.X509Certificate2 certificate, System.IdentityModel.Tokens.SecurityKeyIdentifier ski);
    parameters:
    - id: certificate
      type: System.Security.Cryptography.X509Certificates.X509Certificate2
      description: "Certyfikat X.509."
    - id: ski
      type: System.IdentityModel.Tokens.SecurityKeyIdentifier
      description: "Identyfikator klucza zabezpieczeń."
  overload: System.IdentityModel.Tokens.X509SigningCredentials.#ctor*
  exceptions: []
  platform:
