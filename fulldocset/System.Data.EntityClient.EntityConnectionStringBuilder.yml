  name: EntityConnectionStringBuilder
  nameWithType: EntityConnectionStringBuilder
  fullName: System.Data.EntityClient.EntityConnectionStringBuilder
  type: Class
  summary: "Zapewnia prosty sposób tworzenia i zarządzania zawartością parametrów połączeń używanych przez EntityClient."
  remarks: "Konstruktor ciągów połączenia umożliwiają deweloperom programowe tworzenie ciągów połączenia poprawna składniowo i przeanalizować i skompiluj ponownie istniejących parametrów połączenia, przy użyciu właściwości i metody klasy. Konstruktor ciągów połączenia zapewnia jednoznacznie właściwości odpowiadającej pary znanych — słowo kluczowe/wartość. Deweloperzy, którzy należy utworzyć parametry połączenia w ramach aplikacji można użyć klasy EntityConnectionStringBuilder do kompilowania i modyfikowania parametry połączenia.       Sprawdza EntityConnectionStringBuilder dla par prawidłową — słowo kluczowe i wartości, z których każdy jest ujawniona jako wartość właściwości EntityConnectionStringBuilder.      > [!NOTE] > Ciąg połączenia dla źródła danych jest dostarczana przez <xref:System.Data.EntityClient.EntityConnectionStringBuilder.ProviderConnectionString%2A>Właściwości.</xref:System.Data.EntityClient.EntityConnectionStringBuilder.ProviderConnectionString%2A> Podany dostawca ciąg połączenia nie jest zaznaczone dla par prawidłową — słowo kluczowe i wartości."
  example:
  - "The following example demonstrates how to use the EntityConnectionStringBuilder in conjunction with a <xref:System.Data.SqlClient.SqlConnectionStringBuilder>.  \n  \n [!code-vb[eSQLBasicExamples#BuildingConnectionStringWithEntityCommand](~/add/codesnippet/visualbasic/eSQLExamplesVB/Program.vb#buildingconnectionstringwithentitycommand)]\n [!code-cs[eSQLBasicExamples#BuildingConnectionStringWithEntityCommand](~/add/codesnippet/csharp/eSQLExamplesCS/Program.cs#buildingconnectionstringwithentitycommand)]"
