  name: XhtmlControlAdapter
  nameWithType: XhtmlControlAdapter
  fullName: System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlControlAdapter
  type: Class
  summary: "Zapewnia domyślnej karty kontroli renderowanie formantów przenośnych w znaczniku XHTML. Aby uzyskać informacje dotyczące tworzenia aplikacji platformy ASP.NET dla urządzeń przenośnych, zobacz [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) witryny sieci Web."
  remarks: "Ta klasa udostępnia karty przenośnych kontrolki podstawowej, która renderuje formantu i wszystkich jego elementów podrzędnych w znaczniku XHTML dla urządzeń przenośnych. Zapewnia także wspólne właściwości i metody pomocnicze pochodnej XHTML przenośnych formantu karty.       Formant karty są składniki, które zastępują niektórych <xref:System.Web.UI.Control>klas, metod i zdarzeń, aby umożliwić obsługę przeglądarki lub znaczników.</xref:System.Web.UI.Control> Większość przystosowanie w sposób renderowania są umieszczane w <xref:System.Web.UI.XhtmlTextWriter>klasie.</xref:System.Web.UI.XhtmlTextWriter> Planując czy kompilować karty formantu, należy pamiętać, które mogą być pojedyncza karta służy do zastępowania liczba zachowania klasy przeglądarki. Alternatywnie, dodając odpowiednie przystosowanie w klasy pochodzącej od <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter>klasy, może wyeliminować konieczność użycia karty kontroli.</xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter>       Adaptera dla klasy określonego formantu ma zastosowanie do wszystkich kontrolek, które dziedziczą z tej klasy, chyba że nie występują wyspecjalizowanego karty. Na przykład <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlValidatorAdapter>Klasa jest używana do sprawdzania poprawności wszystkich formantów przenośnych dla urządzeń, które wymagają lub wyświetlić znaczników XHTML.</xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlValidatorAdapter>       Podczas przetwarzania, .NET Framework przechwytuje wywołania metod formantu, które są specyficzne dla bieżącą lokalizację docelową. Jeśli karty kontroli jest skojarzony z formantem, .NET Framework wywołuje metody skojarzonej karty.       Niektóre właściwości formantu określają sposób wyświetlania na wielu stronach dodatkowej dla urządzenia przenośnego. Te strony są nazywane zbiorczo *użyć pomocniczego interfejsu użytkownika*. <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlControlAdapter.SecondaryUIMode%2A>Właściwości może służyć do definiowania strony, która będzie wyświetlana.</xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlControlAdapter.SecondaryUIMode%2A> <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlControlAdapter.ExitSecondaryUIMode%2A>Metody można użyć do usunięcia dodatkowej ustawienia interfejsu użytkownika.</xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlControlAdapter.ExitSecondaryUIMode%2A>"
