  remarks: "Nie można ustawić elementu DataSetDateTime na inną niż<xref:System.DateTime> kolumn.</xref:System.DateTime> Ustawienie <xref:System.Data.DataColumn.DateTimeMode%2A>właściwość z wartością domyślną UnspecifiedLocall na inną niż<xref:System.DateTime> kolumny jest dozwolone.</xref:System.DateTime> </xref:System.Data.DataColumn.DateTimeMode%2A> Modyfikowanie typu danych kolumny z <xref:System.DateTime>do żadnego innego typu resetuje <xref:System.Data.DataColumn.DateTimeMode%2A>domyślną wartość UnspecifiedLocal.</xref:System.Data.DataColumn.DateTimeMode%2A> </xref:System.DateTime>       Schemat dla scalanie, relacje i ForeignKeyConstraints może zostać wykonane sprawdzanie między <xref:System.DateTime>kolumn z pasującymi <xref:System.Data.DataColumn.DateTimeMode%2A>Właściwości.</xref:System.Data.DataColumn.DateTimeMode%2A> </xref:System.DateTime> W przeciwnym razie kolumny należy traktować jako niezgodny na schemacie. Jedynym wyjątkiem jest między nieokreślony i UnspecifiedLocal. Dozwolone jest relacja między lub `ForeignKeyConstraint` między dwiema `DateTime` kolumn z jednej w `Unspecified` i innych w `UnspecifiedLocal` <xref:System.Data.DataColumn.DateTimeMode%2A>.</xref:System.Data.DataColumn.DateTimeMode%2A>"
