  summary: "Animuje z <xref:System.Int16>wartość poprzedniej ramki klucza na własnym <xref:System.Windows.Media.Animation.Int16KeyFrame.Value*>przy użyciu interpolacji liniowej.</xref:System.Windows.Media.Animation.Int16KeyFrame.Value*> </xref:System.Int16>"
  remarks: "Ta klasa jest używana jako część <xref:System.Windows.Media.Animation.Int16KeyFrameCollection>w połączeniu z <xref:System.Windows.Media.Animation.Int16AnimationUsingKeyFrames>do animowania <xref:System.Int16>wartość właściwości wzdłuż zestaw klatek kluczowych.</xref:System.Int16> </xref:System.Windows.Media.Animation.Int16AnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.Int16KeyFrameCollection>       Ramka klucza definiuje segment <xref:System.Windows.Media.Animation.Int16AnimationUsingKeyFrames>do której on należy.</xref:System.Windows.Media.Animation.Int16AnimationUsingKeyFrames> Każdy klatki ma obiekt docelowy <xref:System.Windows.Media.Animation.Int16KeyFrame.Value%2A>i <xref:System.Windows.Media.Animation.Int16KeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.Int16KeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.Int16KeyFrame.Value%2A> <xref:System.Windows.Media.Animation.Int16KeyFrame.KeyTime%2A>Określa czas, w którym klatek kluczowych <xref:System.Windows.Media.Animation.Int16KeyFrame.Value%2A>zostanie osiągnięty.</xref:System.Windows.Media.Animation.Int16KeyFrame.Value%2A> </xref:System.Windows.Media.Animation.Int16KeyFrame.KeyTime%2A> Klatek kluczowych animuje z wartością docelową poprzedniej ramki klucza do wartości docelowej. Rozpoczyna się po poprzedniej ramki klucza kończy się i kończy się po osiągnięciu własnego klucza czasu.       Liniowy klatek kluczowych, takich jak LinearInt16KeyFrame utworzyć smooth, liniowy interpolacji między wartościami."
