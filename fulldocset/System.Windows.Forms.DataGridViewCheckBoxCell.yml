  summary: "Wyświetla pole wyboru interfejs użytkownika (UI) do użycia w <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> formantu."
  remarks: "Klasa elementu DataGridViewCheckBoxCell jest specjalistyczną odmianą <xref:System.Windows.Forms.DataGridViewCell>używany do wyświetlania informacji binary lub trójargumentowy przedstawione za pomocą pola wyboru interfejsu użytkownika.</xref:System.Windows.Forms.DataGridViewCell> W trybie binarnym domyślne komórki mogą zawierać `true` lub `false`. W trybie trójargumentowy komórki przybrać jedną z <xref:System.Windows.Forms.CheckState>wartości.</xref:System.Windows.Forms.CheckState> <xref:System.Windows.Forms.DataGridViewCheckBoxCell.ThreeState%2A>Właściwość określa, czy tryb binary lub trójargumentowy jest włączona.</xref:System.Windows.Forms.DataGridViewCheckBoxCell.ThreeState%2A>       <xref:System.Windows.Forms.DataGridViewCheckBoxColumn>Jest typem kolumny jest przeznaczone do przechowywania komórki tego typu.</xref:System.Windows.Forms.DataGridViewCheckBoxColumn> Domyślnie <xref:System.Windows.Forms.DataGridViewCheckBoxColumn.CellTemplate%2A?displayProperty=fullName>jest inicjowany do nowego elementu DataGridViewCheckBoxCell.</xref:System.Windows.Forms.DataGridViewCheckBoxColumn.CellTemplate%2A?displayProperty=fullName> Aby wzorca komórek w kolumnie po istniejącego elementu DataGridViewCheckBoxCell, ustaw kolumny <xref:System.Windows.Forms.DataGridViewCheckBoxColumn.CellTemplate%2A>Właściwości komórki ma być używana jako wzorzec.</xref:System.Windows.Forms.DataGridViewCheckBoxColumn.CellTemplate%2A>       Właściwości związane z komórki kolumny są otoki dla właściwości o nazwie podobnie komórki szablonu. Zmiana wartości właściwości komórki szablonu wpłynie tylko komórki oparty na szablonie dodane po zmianie. Zmiana wartości właściwości związanych z komórek w kolumnie, jednak aktualizowane komórki szablonu i wszystkich komórek w kolumnie i Odśwież ekran kolumny, jeśli to konieczne.       W przypadku bieżącej komórki elementu DataGridViewCheckBoxCell <xref:System.Windows.Forms.DataGridView.IsCurrentCellInEditMode%2A?displayProperty=fullName>właściwość jest zawsze `true`.</xref:System.Windows.Forms.DataGridView.IsCurrentCellInEditMode%2A?displayProperty=fullName>       Zazwyczaj wartości komórek pola wyboru są przeznaczone dla magazynu, takich jak innych danych, lub dla operacji zbiorczej. Jeśli chcesz odpowiedzieć natychmiast po kliknięciu komórki pola wyboru, może obsługiwać <xref:System.Windows.Forms.DataGridView.CellClick?displayProperty=fullName>zdarzeń, ale to zdarzenie występuje przed zaktualizowaniem wartość komórki.</xref:System.Windows.Forms.DataGridView.CellClick?displayProperty=fullName> Jeśli potrzebujesz nowej wartości w czasie kliknij jedną z opcji jest można obliczyć, co będzie oczekiwanej wartości na podstawie bieżącej wartości. Innym rozwiązaniem jest natychmiast Zatwierdź zmiany i <xref:System.Windows.Forms.DataGridView.CellValueChanged?displayProperty=fullName>zdarzeń odpowiedź do niego.</xref:System.Windows.Forms.DataGridView.CellValueChanged?displayProperty=fullName> Aby zatwierdzić zmiany po kliknięciu komórki, musi obsługiwać <xref:System.Windows.Forms.DataGridView.CurrentCellDirtyStateChanged?displayProperty=fullName>zdarzeń.</xref:System.Windows.Forms.DataGridView.CurrentCellDirtyStateChanged?displayProperty=fullName> W obsłudze, jeśli bieżąca komórka jest pole wyboru, wywołanie <xref:System.Windows.Forms.DataGridView.CommitEdit%2A?displayProperty=fullName>— Metoda i przekaż <xref:System.Windows.Forms.DataGridViewDataErrorContexts>wartość.</xref:System.Windows.Forms.DataGridViewDataErrorContexts> </xref:System.Windows.Forms.DataGridView.CommitEdit%2A?displayProperty=fullName>"
  example:
  - "The following code example uses a <xref:System.Windows.Forms.DataGridViewCheckBoxColumn> to track which employees are in the office. The column is made up of DataGridViewCheckBoxCell objects. This example is part of a larger example available in the <xref:System.Windows.Forms.DataGridViewComboBoxColumn> class overview topic.  \n  \n [!code-cpp[System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees#20](~/add/codesnippet/cpp/t-system.windows.forms.d_77_1.cpp)]\n [!code-cs[System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees#20](~/add/codesnippet/csharp/t-system.windows.forms.d_77_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewColumn_AllColumns_Bound_Employees#20](~/add/codesnippet/visualbasic/t-system.windows.forms.d_77_1.vb)]"
