  remarks: "Ta klasa może używana przez usługę śledzenia umożliwia określenie, które <xref:System.Workflow.Activities.Rules.RuleCondition>obiekty zostały zmienione podczas aktualizacji dynamicznej.</xref:System.Workflow.Activities.Rules.RuleCondition> Wystąpienie tego obiektu zostanie wygenerowany dla każdego RuleCondition, który istniał wcześniej aktualizacja dynamiczna i pozostaje później, a różnych wyrażenie."
