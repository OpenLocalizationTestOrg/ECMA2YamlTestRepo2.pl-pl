### YamlMime:ManagedReference
items:
- uid: System.UnhandledExceptionEventHandler
  id: UnhandledExceptionEventHandler
  langs:
  - csharp
  name: UnhandledExceptionEventHandler
  nameWithType: UnhandledExceptionEventHandler
  fullName: System.UnhandledExceptionEventHandler
  type: Delegate
  summary: "Reprezentuje metodę, która obsłuży zdarzenie zgłaszane przez wyjątek, który nie jest obsługiwany przez domeny aplikacji."
  remarks: "UnhandledExceptionEventHandler można określić tylko dla domyślnej domeny aplikacji jest tworzony przez system do wykonywania aplikacji. Określanie UnhandledExceptionEventHandler dla <xref:System.AppDomain>utworzonych przez aplikację nie ma wpływu.</xref:System.AppDomain>       Podczas tworzenia obiektu delegowanego UnhandledExceptionEventHandler, należy określić metodę, która obsłuży zdarzenie. Aby skojarzyć programu obsługi zdarzeń z wydarzenia, należy dodać wystąpienia delegata zdarzenia. Program obsługi zdarzeń jest wywoływana, gdy wystąpi zdarzenie, o ile nie usuniesz delegata. Aby uzyskać więcej informacji na temat delegatów obsługi zdarzeń, zobacz [zdarzenia](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public delegate void UnhandledExceptionEventHandler(object sender, UnhandledExceptionEventArgs e);
  inheritance:
  - System.Delegate
  platform:
  - net462
references:
- uid: System.Delegate
  isExternal: false
  name: System.Delegate
