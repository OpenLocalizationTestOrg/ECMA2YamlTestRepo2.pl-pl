  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Generuje dane czasu projektowania, które odpowiada schematu skojarzonych danych kontroli źródła i zwraca wartość wskazującą, czy dane są przykładowe lub dane."
  remarks: "Metoda GetDesignTimeData powinna udostępnia wersji czasu projektowania danych do użycia przez projektanta formantów powiązanych z danymi skojarzonego.       Nie jest oczekiwany ani zaleca się, że projektant udostępnienie rzeczywiste dane w czasie projektowania. Zamiast tego projektanta, należy utworzyć dane przykładowe zgodne ze schematu źródła danych."
  syntax:
    content: public virtual System.Web.UI.IHierarchicalEnumerable GetDesignTimeData (out bool isSampleData);
    parameters:
    - id: isSampleData
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Aby wskazać zwrócone dane są dane przykładowe; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> wskazująca zwrócone dane są dane na żywo."
    return:
