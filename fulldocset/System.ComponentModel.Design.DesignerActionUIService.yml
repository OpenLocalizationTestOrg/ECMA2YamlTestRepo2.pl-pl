- uid: System.ComponentModel.Design.DesignerActionUIService.HideUI(System.ComponentModel.IComponent)
  id: HideUI(System.ComponentModel.IComponent)
  parent: System.ComponentModel.Design.DesignerActionUIService
  langs:
  - csharp
  name: HideUI(IComponent)
  nameWithType: DesignerActionUIService.HideUI(IComponent)
  fullName: System.ComponentModel.Design.DesignerActionUIService.HideUI(IComponent)
  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design
  summary: "Powoduje ukrycie panelu tagów inteligentnych dla składnika."
  remarks: "Jeśli jest aktualnie wyświetlany z panelu tagi inteligentne, spowoduje ukrycie metody HideUI. Ta metoda zgłasza <xref:System.ComponentModel.Design.DesignerActionUIService.DesignerActionUIStateChange>zdarzeń, określające <xref:System.ComponentModel.Design.DesignerActionUIStateChangeType>jako typ zdarzenia.</xref:System.ComponentModel.Design.DesignerActionUIStateChangeType> </xref:System.ComponentModel.Design.DesignerActionUIService.DesignerActionUIStateChange>      > [!NOTE] > HideUI i <xref:System.ComponentModel.Design.DesignerActionUIService.ShowUI%2A>metody są implementowane tylko do wywołania ich odpowiednich zdarzeń.</xref:System.ComponentModel.Design.DesignerActionUIService.ShowUI%2A> Rzeczywista funkcja znajduje się w programy obsługi tych zdarzeń, które są częścią środowiska czasu projektowania."
  syntax:
    content: public void HideUI (System.ComponentModel.IComponent component);
    parameters:
    - id: component
      type: System.ComponentModel.IComponent
      description: "Składnik, którego panelu tagów inteligentnych powinien być ukryty."
  overload: System.ComponentModel.Design.DesignerActionUIService.HideUI*
  exceptions: []
  platform:
  - net462
