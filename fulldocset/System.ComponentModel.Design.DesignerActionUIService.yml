  name: DesignerActionUIService
  nameWithType: DesignerActionUIService
  fullName: System.ComponentModel.Design.DesignerActionUIService
  type: Class
  summary: "Zarządza interfejsu użytkownika (UI) panelu tagów inteligentnych. Ta klasa nie może być dziedziczona."
  remarks: "Można kontrolować wyświetlanie z projektantem <xref:System.ComponentModel.Design.ComponentDesigner.ActionLists%2A>z klasy DesignerActionUIService.</xref:System.ComponentModel.Design.ComponentDesigner.ActionLists%2A> DesignerActionUIService udostępnia interfejs prostego do wyświetlania elementów dla każdego składnika, łącznie z następujących metod i zdarzeń: - <xref:System.ComponentModel.Design.DesignerActionUIService.ShowUI%2A>i <xref:System.ComponentModel.Design.DesignerActionUIService.HideUI%2A>metody wyświetlanie i ukrywanie elementów dla składnika.</xref:System.ComponentModel.Design.DesignerActionUIService.HideUI%2A> </xref:System.ComponentModel.Design.DesignerActionUIService.ShowUI%2A>      - <xref:System.ComponentModel.Design.DesignerActionUIService.DesignerActionUIStateChange>Wskazuje zdarzenie zmiany interfejsu użytkownika dla składnika.</xref:System.ComponentModel.Design.DesignerActionUIService.DesignerActionUIStateChange>       Użyj <xref:System.ComponentModel.Design.DesignerActionService>do zarządzania <xref:System.ComponentModel.Design.DesignerActionList>Kolekcje skojarzone z składnika.</xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.DesignerActionService>"
  example:
  - "The following code example demonstrates how to use the <xref:System.ComponentModel.Design.DesignerActionUIService.Refresh%2A> method to update a smart tag panel. This example is part of a larger example available in the <xref:System.ComponentModel.Design.DesignerActionService> class overview.  \n  \n [!code-vb[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#11](~/add/codesnippet/visualbasic/t-system.componentmodel._127_1.vb)]\n [!code-cs[System.ComponentModel.Design.DesignerAction.AddSmartTagsToWFComponent#11](~/add/codesnippet/csharp/t-system.componentmodel._127_1.cs)]"
  syntax:
    content: 'public sealed class DesignerActionUIService : IDisposable'
  inheritance:
  - System.Object
  implements:
  - System.IDisposable
  inheritedMembers: []
  platform:
