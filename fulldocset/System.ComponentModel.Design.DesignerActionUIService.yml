  name: Dispose()
  nameWithType: DesignerActionUIService.Dispose()
  fullName: System.ComponentModel.Design.DesignerActionUIService.Dispose()
  type: Method
  assemblies:
  - System.Design
  namespace: System.ComponentModel.Design
  summary: "Zwalnia wszelkie zasoby używane przez <xref href=&quot;System.ComponentModel.Design.DesignerActionUIService&quot;> </xref> klasy."
  remarks: "Wywołaj metodę Dispose po zakończeniu przy użyciu <xref:System.ComponentModel.Design.DesignerActionUIService>.</xref:System.ComponentModel.Design.DesignerActionUIService> Metoda Dispose pozostawia <xref:System.ComponentModel.Design.DesignerActionUIService>w stanie uniemożliwiającym jego używanie.</xref:System.ComponentModel.Design.DesignerActionUIService> Po wywołaniu metody Dispose, konieczne jest zwolnienie wszystkich odwołań do <xref:System.ComponentModel.Design.DesignerActionUIService>, moduł zbierający elementy bezużyteczne mógł odzyskać pamięć który <xref:System.ComponentModel.Design.DesignerActionUIService>klasy.</xref:System.ComponentModel.Design.DesignerActionUIService> </xref:System.ComponentModel.Design.DesignerActionUIService> Aby uzyskać więcej informacji, zobacz [czyszczenie zasobów niezarządzanych](~/add/includes/ajax-current-ext-md.md) i [implementacja metody Dispose](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Wywołania zawsze dysponować przed zwolnieniem ostatniego odwołania do <xref:System.ComponentModel.Design.DesignerActionUIService>.</xref:System.ComponentModel.Design.DesignerActionUIService> W przeciwnym razie używa zasobów nie zostanie zwolniona do wywołania modułu zbierającego elementy bezużyteczne <xref:System.ComponentModel.Design.DesignerActionUIService>obiektu `Finalize` metody.</xref:System.ComponentModel.Design.DesignerActionUIService>"
  syntax:
    content: public void Dispose ();
    parameters: []
  overload: System.ComponentModel.Design.DesignerActionUIService.Dispose*
  exceptions: []
  platform:
