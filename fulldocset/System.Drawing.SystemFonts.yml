  summary: "Pobiera czcionki, którego aplikacje mogą korzystać dla okien dialogowych i formularzy."
  remarks: "W przypadku systemu operacyjnego Windows 2000 lub Windows XP, właściwość DialogFont zwraca Tahoma, 8 punktów. W przeciwnym razie zwraca wartość w DialogFont <xref:System.Drawing.SystemFonts.DefaultFont%2A>Właściwości.</xref:System.Drawing.SystemFonts.DefaultFont%2A> <xref:System.Drawing.Font>Zwrócony przez DialogFont nie ulega zmianie, gdy użytkownik jest w trybie dużego kontrastu.</xref:System.Drawing.Font> Czcionka, która zostanie zmieniona, gdy użytkownik jest w trybie dużego kontrastu użyć innego czcionki systemowej, takich jak <xref:System.Drawing.SystemFonts.IconTitleFont%2A>.</xref:System.Drawing.SystemFonts.IconTitleFont%2A>"
  syntax:
    content: public static System.Drawing.Font DialogFont { get; }
    return:
      type: System.Drawing.Font
      description: "A <xref href=&quot;System.Drawing.Font&quot;> </xref> który może służyć do okien dialogowych i formularzy, w zależności od systemu operacyjnego i ustawienie kultury lokalnego systemu."
  overload: System.Drawing.SystemFonts.DialogFont*
  exceptions: []
  platform:
  - net462
