  name: DefaultFont
  nameWithType: SystemFonts.DefaultFont
  fullName: System.Drawing.SystemFonts.DefaultFont
  type: Property
  assemblies:
  - System.Drawing
  namespace: System.Drawing
  summary: "Pobiera domyślną czcionkę, które aplikacje mogą używać okien dialogowych i formularze."
  remarks: "W poniższej tabeli opisano wartość zwracana przez właściwość DefaultFont w zależności od systemu operacyjnego i lokalne kultury.      | System i/lub kultury | Czcionka |   |----------------------------|----------|   | Windows NT 4 x japońska wersja językowa | MS interfejsu użytkownika Gothic, punkt 9 |   | Arabski Windows | Tahoma, 8 punktów |   | System operacyjny/kultura | czcionki MS Shell Dlg logiczne, zwykle Microsoft Sans Serif 8 punktów |       MS Shell Dlg mapuje czcionkę w rejestrze systemu.       Jeśli powyższe czcionek nie są zainstalowane, domyślnej czcionki jest Tahoma, 8 punktów. Jeśli nie zainstalowano Tahoma, 8 punktów, DefaultFont zwraca wartość <xref:System.Drawing.FontFamily.GenericSansSerif%2A>Właściwości.</xref:System.Drawing.FontFamily.GenericSansSerif%2A>       <xref:System.Drawing.Font>Zwrócony przez DefaultFont nie ulega zmianie, gdy użytkownik jest w trybie dużego kontrastu.</xref:System.Drawing.Font> Czcionka, która zostanie zmieniona, gdy użytkownik jest w trybie dużego kontrastu użyć innego czcionki systemowej, takich jak <xref:System.Drawing.SystemFonts.IconTitleFont%2A>.</xref:System.Drawing.SystemFonts.IconTitleFont%2A>"
  syntax:
    content: public static System.Drawing.Font DefaultFont { get; }
    return:
      type: System.Drawing.Font
      description: "Wartość domyślna <xref href=&quot;System.Drawing.Font&quot;> </xref> systemu. Wartość zwracana będą się różnić w zależności od systemu operacyjnego użytkownika i ustawień lokalnych kultury ich systemu."
  overload: System.Drawing.SystemFonts.DefaultFont*
  exceptions: []
  platform:
  - net462
