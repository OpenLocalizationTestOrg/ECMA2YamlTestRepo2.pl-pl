      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Ponieważ <xref:System.ComponentModel.ArrayConverter.GetProperties*>powinna być wywoływana, aby znaleźć właściwości tego obiektu.</xref:System.ComponentModel.ArrayConverter.GetProperties*> Ta metoda nie zwraca <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ComponentModel.ArrayConverter.GetPropertiesSupported*
  exceptions: []
  platform:
  - net462
