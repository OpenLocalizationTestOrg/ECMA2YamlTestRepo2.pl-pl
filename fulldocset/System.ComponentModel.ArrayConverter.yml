- uid: System.ComponentModel.ArrayConverter.ConvertTo(System.ComponentModel.ITypeDescriptorContext,System.Globalization.CultureInfo,System.Object,System.Type)
  id: ConvertTo(System.ComponentModel.ITypeDescriptorContext,System.Globalization.CultureInfo,System.Object,System.Type)
  parent: System.ComponentModel.ArrayConverter
  langs:
  - csharp
  name: ConvertTo(ITypeDescriptorContext,CultureInfo,Object,Type)
  nameWithType: ArrayConverter.ConvertTo(ITypeDescriptorContext,CultureInfo,Object,Type)
  fullName: System.ComponentModel.ArrayConverter.ConvertTo(ITypeDescriptorContext,CultureInfo,Object,Type)
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel
  summary: "Konwertuje obiekt podanej wartości na typ docelowy."
  remarks: "Ten konwerter można przekonwertować na ciąg tablicy.       `context` Parametru można wyodrębnić dodatkowe informacje o środowisku konwerter jest wywoływany z. Może to być `null`, dlatego należy zawsze sprawdzić. Ponadto może zwrócić właściwości obiektu context `null`.      > [!NOTE] > Zostaną przekonwertowane na wynik jest wyświetlany w przeglądarce właściwości. Na przykład, jeśli tablicy znaków są konwertowane na ciąg, będzie wyświetlana jako `char[] array`."
  syntax:
    content: public override object ConvertTo (System.ComponentModel.ITypeDescriptorContext context, System.Globalization.CultureInfo culture, object value, Type destinationType);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "<xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> Zapewnia kontekstu formatu."
    - id: culture
      type: System.Globalization.CultureInfo
      description: "Kultura, do którego `value` zostanie przekonwertowany."
    - id: value
      type: System.Object
      description: "<xref:System.Object>Do przekonwertowania.</xref:System.Object>"
    - id: destinationType
      type: System.Type
      description: "<xref:System.Type>Można przekonwertować wartości na.</xref:System.Type>"
    return:
      type: System.Object
      description: "<xref:System.Object>Reprezentujący wartość przekonwertowana.</xref:System.Object>"
  overload: System.ComponentModel.ArrayConverter.ConvertTo*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>destinationType</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "Nie można wykonać konwersji."
  platform:
  - net462
- uid: System.ComponentModel.ArrayConverter.GetProperties(System.ComponentModel.ITypeDescriptorContext,System.Object,System.Attribute[])
  id: GetProperties(System.ComponentModel.ITypeDescriptorContext,System.Object,System.Attribute[])
  parent: System.ComponentModel.ArrayConverter
  langs:
  - csharp
  name: GetProperties(ITypeDescriptorContext,Object,Attribute[])
  nameWithType: ArrayConverter.GetProperties(ITypeDescriptorContext,Object,Attribute[])
  fullName: System.ComponentModel.ArrayConverter.GetProperties(ITypeDescriptorContext,Object,Attribute[])
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel
  summary: "Pobiera kolekcję właściwości dla typu tablicy określona przez parametr wartości."
  remarks: "`context` Parametru można wyodrębnić dodatkowe informacje o środowisku konwerter jest wywoływany z. Może to być `null`, dlatego należy zawsze sprawdzić. Ponadto może zwrócić właściwości obiektu context `null`.       Tablica atrybutów będzie służyć do filtrowania tablicy. `attributes` Parametr mogą określać różnych <xref:System.Type>i <xref:System.Attribute>obiektów.</xref:System.Attribute> </xref:System.Type> Filtrowanie jest definiowana za pomocą następujących reguł: — <xref:System.Type>będzie traktowany jako symbolu wieloznacznego, będzie odpowiadała dowolnej właściwości, która ma <xref:System.Type>w jego zestaw atrybutów.</xref:System.Type> </xref:System.Type>      — Jeśli nie ma właściwości <xref:System.Attribute>do tej samej klasy właściwość nie będą uwzględniane w tablicy zwrócony.</xref:System.Attribute>      — Jeśli ten atrybut jest wystąpieniem <xref:System.Attribute>, właściwość musi być dokładnego dopasowania lub jej nie będą uwzględniane w tablicy zwrócony.</xref:System.Attribute>      -Jeśli <xref:System.Attribute>zostało określone wystąpienie i jest właściwością domyślną, zostanie uwzględniona w zwróconej tablicy nawet jeśli żadne wystąpienie elementu <xref:System.Attribute>we właściwości.</xref:System.Attribute> </xref:System.Attribute>"
  syntax:
    content: public override System.ComponentModel.PropertyDescriptorCollection GetProperties (System.ComponentModel.ITypeDescriptorContext context, object value, Attribute[] attributes);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "<xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> Zapewnia kontekstu formatu."
    - id: value
      type: System.Object
      description: "<xref:System.Object>Określa typ tablicy można pobrać for. właściwości</xref:System.Object>"
    - id: attributes
      type: System.Attribute[]
      description: "Tablica typu <xref:System.Attribute>który będzie używany jako filtr.</xref:System.Attribute>"
    return:
      type: System.ComponentModel.PropertyDescriptorCollection
      description: "A <xref href=&quot;System.ComponentModel.PropertyDescriptorCollection&quot;> </xref> z właściwościami, które są dostępne dla tablicy lub <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> , jeśli nie ma żadnych właściwości."
  overload: System.ComponentModel.ArrayConverter.GetProperties*
  exceptions: []
  platform:
  - net462
