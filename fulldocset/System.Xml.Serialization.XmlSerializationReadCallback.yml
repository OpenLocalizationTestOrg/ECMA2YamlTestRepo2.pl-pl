  type: Delegate
  summary: "Delegat używane przez <xref:System.Xml.Serialization.XmlSerializer>klasy do deserializacji typów z algorytmem SOAP, inny niż główny danych XML.</xref:System.Xml.Serialization.XmlSerializer>"
  remarks: "Podczas inicjowania infrastrukturę programu .NET Framework XML serializacji dynamicznie generuje i kompiluje tymczasowej klasy do deserializacji <xref:System.Xml.Serialization.XmlSerializationReader>klasy.</xref:System.Xml.Serialization.XmlSerializationReader> W trakcie tego procesu programu .NET Framework generuje odczytu metod, które implementują delegata XmlSerializationReadCallback. Tak więc dla niektórych mapowań między typami .NET Framework i typów danych XML są serializowane za pośrednictwem protokołu SOAP zakodowane w formacie XML, które nie są elementami katalogu głównego. Następnie w razie potrzeby odczytu metoda jest wywoływana podczas deserializacji.       Nie bezpośrednio utworzyć wystąpienia klasy XmlSerializationReadCallback.       Kodowania SOAP została opisana w sekcji 5 specyfikacji SOAP 1.1."
