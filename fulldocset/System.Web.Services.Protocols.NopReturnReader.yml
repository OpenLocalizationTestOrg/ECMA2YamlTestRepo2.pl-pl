  fullName: System.Web.Services.Protocols.NopReturnReader
  type: Class
  summary: "Służy do odczytu z systemem innym niż działania przychodzące odpowiedzi zwracać wartości dla klientów usługi sieci Web implementowane przy użyciu protokołu HTTP, ale bez protokołu SOAP."
  remarks: "NopReturnReader i inne klasy w <xref:System.Web.Services.Protocols>przestrzeń nazw obsługuje programu .NET Framework implementacje usług sieci Web za pomocą operacji HTTP GET i POST protokołu HTTP.</xref:System.Web.Services.Protocols> Moduły zapisujące usługi sieci Web i czytników serializacji i deserializacji odpowiednio między parametrów lub zwracanych obiektów metody sieci Web i strumieni żądania lub odpowiedzi HTTP. Moduły zapisujące usługi sieci Web i czytników za pomocą protokołu HTTP dla transportu, ale nie wymiany wiadomości przy użyciu standardowego protokołu SOAP.       Klasa NopReturnReader udostępnia implementację interfejsu klasy abstrakcyjnej <xref:System.Web.Services.Protocols.MimeReturnReader>.</xref:System.Web.Services.Protocols.MimeReturnReader> — do odczytu       Zwykle nie należy użyć klasy NopReturnReader. Zamiast tego gdy narzędzie Wsdl.exe generuje kod serwera proxy klienta zgodnie z implementacji protokołu HTTP GET lub POST protokołu HTTP, .it ma zastosowanie <xref:System.Web.Services.Protocols.HttpMethodAttribute>do każdej metody sieci Web i domyślnie ustawia jego <xref:System.Web.Services.Protocols.HttpMethodAttribute.ReturnFormatter%2A>Właściwości, <xref:System.Web.Services.Protocols.XmlReturnReader>inną klasę pochodną <xref:System.Web.Services.Protocols.MimeReturnReader>.</xref:System.Web.Services.Protocols.MimeReturnReader> </xref:System.Web.Services.Protocols.XmlReturnReader> </xref:System.Web.Services.Protocols.HttpMethodAttribute.ReturnFormatter%2A> </xref:System.Web.Services.Protocols.HttpMethodAttribute> WSDL.exe ustawia tę właściwość na NopReturnReader, jeśli jest w przeciwnym razie nie można określić wartość."
  syntax:
    content: 'public class NopReturnReader : System.Web.Services.Protocols.MimeReturnReader'
