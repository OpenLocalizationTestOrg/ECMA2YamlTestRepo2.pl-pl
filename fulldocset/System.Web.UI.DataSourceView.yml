  name: DataSourceView
  nameWithType: DataSourceView
  fullName: System.Web.UI.DataSourceView
  type: Class
  summary: "Służy jako klasa podstawowa dla wszystkich danych źródła Widok klas, które definiują możliwości kontroli źródła danych."
  remarks: "Program ASP.NET obsługuje architekturę wiązania danych, która umożliwia kontrolki serwera sieci Web można powiązać z danymi w spójny sposób. Formanty serwera sieci Web, które należy powiązać dane są określane jako formanty powiązane z danymi i klasy, które ułatwiają, że powiązanie są nazywane kontrolki źródła danych. Kontrolki źródła danych może reprezentować dowolnego źródła danych: relacyjnej bazy danych, pliku, strumienia, obiektu biznesowego i tak dalej. Źródło danych określa danych obecnych w spójny sposób formanty powiązane z danymi, niezależnie od tego, czy źródło lub format danych źródłowych.       Użyj kontrolki źródła danych, które są dostarczane z programem ASP.NET, w tym <xref:System.Web.UI.WebControls.SqlDataSource>, <xref:System.Web.UI.WebControls.AccessDataSource>, i <xref:System.Web.UI.WebControls.XmlDataSource>, aby wykonać większość zadań związanych z projektowaniem sieci Web.</xref:System.Web.UI.WebControls.XmlDataSource> </xref:System.Web.UI.WebControls.AccessDataSource> </xref:System.Web.UI.WebControls.SqlDataSource> Użyj podstawy <xref:System.Web.UI.DataSourceControl>i klasy DataSourceView podczas implementowania niestandardowych danych kontroli źródła.</xref:System.Web.UI.DataSourceControl>       Można potraktować kontroli źródła danych jako kombinacja <xref:System.Web.UI.IDataSource>obiekt i jego skojarzone listy danych o nazwie widoki źródła danych.</xref:System.Web.UI.IDataSource> Każda lista danych jest reprezentowana przez obiekt DataSourceView. Klasa DataSourceView jest klasa podstawowa dla wszystkich widoków źródła danych lub listy danych skojarzonych z kontrolki źródła danych. Widoki źródła danych Zdefiniuj możliwości kontroli źródła danych. Ponieważ źródłowy magazyn danych zawiera co najmniej jeden wykaz danych, kontroli źródła danych jest zawsze skojarzony z co najmniej jeden widok źródła danych o podanej nazwie. Korzysta z kontroli źródła danych <xref:System.Web.UI.DataSourceControl.GetViewNames%2A>metodę, aby można było wyliczyć dane źródłowe widoków obecnie skojarzony z kontroli źródła danych i <xref:System.Web.UI.DataSourceControl.GetView%2A>Metoda pobierania wystąpienia widoku źródła danych określonego według nazwy.</xref:System.Web.UI.DataSourceControl.GetView%2A> </xref:System.Web.UI.DataSourceControl.GetViewNames%2A>       Pobieranie danych z podstawowym źródłem danych za pomocą obsługuje wszystkie obiekty DataSourceView <xref:System.Web.UI.DataSourceView.ExecuteSelect%2A>metody.</xref:System.Web.UI.DataSourceView.ExecuteSelect%2A> Wszystkie widoki opcjonalnie obsługiwać zestaw podstawowe operacje, w tym operacje takie jak <xref:System.Web.UI.DataSourceView.ExecuteInsert%2A>, <xref:System.Web.UI.DataSourceView.ExecuteUpdate%2A>i <xref:System.Web.UI.DataSourceView.ExecuteDelete%2A>.</xref:System.Web.UI.DataSourceView.ExecuteDelete%2A> </xref:System.Web.UI.DataSourceView.ExecuteUpdate%2A> </xref:System.Web.UI.DataSourceView.ExecuteInsert%2A> Kontrolki powiązane z danymi odnajdywania wyświetlić możliwości kontroli źródła danych, przywracając odpowiedniego źródła danych przy użyciu <xref:System.Web.UI.DataSourceControl.GetView%2A>i <xref:System.Web.UI.DataSourceControl.GetViewNames%2A>metod i badając widoku w czasie projektowania lub w czasie wykonywania.</xref:System.Web.UI.DataSourceControl.GetViewNames%2A> </xref:System.Web.UI.DataSourceControl.GetView%2A>"
  example:
  - "The following code example demonstrates how to extend the DataSourceView class to create a strongly typed view class for a data source control. The `CsVDataSourceView` class defines the capabilities of the `CsvDataSource` data source control and provides an implementation for data-bound controls to use data stored in comma-separated value (.csv) files. For more information on the `CsvDataSource` data source control, see the <xref:System.Web.UI.DataSourceControl> class.  \n  \n [!code-cs[Urtue.Samples.Alexkr.CsvDataSource_1#5](~/add/codesnippet/csharp/t-system.web.ui.datasour_1_1.cs)]\n [!code-vb[Urtue.Samples.Alexkr.CsvDataSource_1#5](~/add/codesnippet/visualbasic/t-system.web.ui.datasour_1_1.vb)]"
