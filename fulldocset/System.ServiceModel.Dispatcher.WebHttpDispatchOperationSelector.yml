- uid: System.ServiceModel.Dispatcher.WebHttpDispatchOperationSelector.HttpOperationSelectorUriMatchedPropertyName
  id: HttpOperationSelectorUriMatchedPropertyName
  parent: System.ServiceModel.Dispatcher.WebHttpDispatchOperationSelector
  langs:
  - csharp
  name: HttpOperationSelectorUriMatchedPropertyName
  nameWithType: WebHttpDispatchOperationSelector.HttpOperationSelectorUriMatchedPropertyName
  fullName: System.ServiceModel.Dispatcher.WebHttpDispatchOperationSelector.HttpOperationSelectorUriMatchedPropertyName
  type: Field
  assemblies:
  - System.ServiceModel.Web
  namespace: System.ServiceModel.Dispatcher
  summary: "Ciąg używany jako klucz do przechowywania wartości, która wskazuje, czy wywołania operacji usługi został uzyskany przez identyfikator URI, ale nie przez metodę HTTP."
  remarks: 'Dwa różne błędy mogą występować podczas wywoływania operacji usługi: &quot;Nie znaleziono&404;/identyfikator URI punktu końcowego&quot; i &quot;405 — metoda niedozwolone.&quot; Ten ciąg i jej powiązaną wartość logiczna Zezwalaj modelu usług w celu rozróżnienia tych dwóch błędów. Błąd &quot;404/identyfikator URI punktu końcowego&quot; występuje, gdy jest używany nieprawidłowy identyfikator URI. Błąd &quot;405-metoda niedozwolona&quot; występuje, gdy jest używany prawidłowy identyfikator URI, ale metoda HTTP jest nieprawidłowa dla identyfikatora URI.'
  syntax:
    content: public const string HttpOperationSelectorUriMatchedPropertyName;
    return:
      type: System.String
      description: "Do dodania."
  exceptions: []
  platform:
  - net462
