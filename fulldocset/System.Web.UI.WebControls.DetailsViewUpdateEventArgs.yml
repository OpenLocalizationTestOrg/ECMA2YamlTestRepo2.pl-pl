  type: Class
  summary: "Udostępnia dane dla <xref href=&quot;System.Web.UI.WebControls.DetailsView.ItemUpdating&quot;> </xref> zdarzeń."
  remarks: "<xref:System.Web.UI.WebControls.DetailsView>Kontrolować zgłasza <xref:System.Web.UI.WebControls.DetailsView.ItemUpdating>zdarzenie, gdy przycisk Aktualizuj (przycisk z jego `CommandName` właściwość &quot;Update&quot;) w formancie zostanie kliknięty, ale przed wysłaniem <xref:System.Web.UI.WebControls.DetailsView>kontroli aktualizacji rekordu.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ItemUpdating> </xref:System.Web.UI.WebControls.DetailsView> Dzięki temu można posługiwać się program obsługi zdarzeń, który wykonuje procedury niestandardowe, takie jak kodowanie HTML wartości rekordu przed zaktualizowaniem w źródle danych, przy każdym wystąpieniu tego zdarzenia.       Obiekt DetailsViewUpdateEventArgs jest przekazywany do obsługi zdarzeń, dzięki czemu można określić wartość argumentu opcjonalne polecenia wysyłane do <xref:System.Web.UI.WebControls.DetailsView>kontroli i wskaż, czy operacja aktualizacji powinno być anulowane.</xref:System.Web.UI.WebControls.DetailsView> Aby określić wartość argumentu polecenia, użyj <xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.CommandArgument%2A>Właściwości.</xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.CommandArgument%2A> Aby anulować operację aktualizacji, należy ustawić <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>właściwości `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> Można także odczytywać lub modyfikować nowe wartości wprowadzonej przez użytkownika za pomocą <xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.Keys%2A>i <xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.NewValues%2A>Właściwości.</xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.NewValues%2A> </xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.Keys%2A> <xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.Keys%2A>Właściwość zawiera pola klucza, podczas gdy <xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.NewValues%2A>właściwość zawiera pola klucza.</xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.NewValues%2A> </xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.Keys%2A> Jeśli potrzebujesz dostępu oryginalnych wartości pola klucza, użyj <xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.OldValues%2A>Właściwości.</xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.OldValues%2A>       Aby uzyskać więcej informacji na temat obsługi zdarzeń, zobacz [NIB: Korzystanie z zdarzenia](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Aby uzyskać listę początkowe wartości właściwości dla wystąpienia klasy DetailsViewUpdateEventArgs, zobacz <xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.%23ctor%2A>konstruktora.</xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use the DetailsViewUpdateEventArgs object passed to the event handler for the <xref:System.Web.UI.WebControls.DetailsView.ItemUpdating> event to validate the values entered by the user.  \n  \n [!code-vb[DetailsViewUpdateEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_99_1.aspx)]\n [!code-cs[DetailsViewUpdateEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_99_1.aspx)]"
