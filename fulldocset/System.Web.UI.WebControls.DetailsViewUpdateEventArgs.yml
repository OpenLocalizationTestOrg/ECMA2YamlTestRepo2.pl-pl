  remarks: "Właściwość OldValues umożliwia dostęp do oryginalnych wartości pola rekordu zaktualizowane. Na przykład służy te wartości do przechowywania dziennika zaktualizowanych rekordów.      > [!NOTE] > Tej właściwości nie zawiera pola klucza. Aby uzyskać dostęp do pola klucza, należy użyć <xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.Keys%2A>Właściwości.</xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.Keys%2A> Można także przejść do nowej wartości pól wprowadzony przez użytkownika za pomocą <xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.NewValues%2A>Właściwości.</xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.NewValues%2A>       Właściwość OldValues zwraca obiekt, który implementuje <xref:System.Collections.Specialized.IOrderedDictionary>interfejsu.</xref:System.Collections.Specialized.IOrderedDictionary> Obiekt zawiera <xref:System.Collections.DictionaryEntry>obiekty reprezentujące pola rekordu.</xref:System.Collections.DictionaryEntry>      > [!NOTE] > Jako skrót, można użyć indeksatora obiektu do bezpośredniego dostępu wartości pól."
  example:
  - "The following code example demonstrates how to use the OldValues property to access the original values of the non-key fields for the record being updated.  \n  \n [!code-vb[DetailsViewUpdateEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_881_1.aspx)]\n [!code-cs[DetailsViewUpdateEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_881_1.aspx)]"
