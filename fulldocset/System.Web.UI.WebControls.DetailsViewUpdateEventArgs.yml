  fullName: System.Web.UI.WebControls.DetailsViewUpdateEventArgs.NewValues
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Pobiera słownik zawierający nowe pole pary nazwa/wartość dla rekordu do zaktualizowania."
  remarks: "Właściwość NewValues umożliwia dostęp do nowej wartości pól rekordu do uaktualnienia. Na przykład służy te wartości do przechowywania dziennika zaktualizowanych rekordów.      > [!NOTE] > Tej właściwości nie zawiera pola klucza. Aby uzyskać dostęp do pola klucza, należy użyć <xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.Keys%2A>Właściwości.</xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.Keys%2A> Można również przejść za pomocą oryginalnych wartości pola <xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.OldValues%2A>Właściwości.</xref:System.Web.UI.WebControls.DetailsViewUpdateEventArgs.OldValues%2A>       Właściwość NewValues zwraca obiekt, który implementuje <xref:System.Collections.Specialized.IOrderedDictionary>interfejsu.</xref:System.Collections.Specialized.IOrderedDictionary> Obiekt zawiera <xref:System.Collections.DictionaryEntry>obiekty reprezentujące pola rekordu.</xref:System.Collections.DictionaryEntry>      > [!NOTE] > Jako skrót, można również użyć indeksatorem <xref:System.Collections.Specialized.IOrderedDictionary>obiekt, aby uzyskać dostępu do pola wartości bezpośrednio.</xref:System.Collections.Specialized.IOrderedDictionary>"
  example:
  - "The following code example demonstrates how to use the NewValues property to access the new values entered by the user for the non-key fields of the record being updated.  \n  \n [!code-cs[DetailsViewUpdatedEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_803_1.aspx)]\n [!code-vb[DetailsViewUpdatedEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_803_1.aspx)]"
  syntax:
