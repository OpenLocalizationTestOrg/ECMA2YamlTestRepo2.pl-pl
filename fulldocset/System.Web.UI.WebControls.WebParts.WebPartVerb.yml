  name: WebPartVerb
  nameWithType: WebPartVerb
  fullName: System.Web.UI.WebControls.WebParts.WebPartVerb
  type: Class
  summary: "Udostępnia element interfejsu użytkownika interaktywnego, który umożliwia użytkownikom do wykonywania akcji na stronie części sieci Web."
  remarks: "Zlecenia części sieci Web są interaktywne elementy interfejsu użytkownika, zazwyczaj reprezentowany przez przyciski lub hiperłącza, które są wyświetlane na stronach używających formantów składników Web Part. Użytkownicy klikają pozycję czasowniki do wykonywania typowych akcji interfejsu użytkownika dla formantów części sieci Web, takich jak zamknięcia <xref:System.Web.UI.WebControls.WebParts.WebPart>formant lub zamykania Edytuj tryb wyświetlania (Widok specjalną stroną skojarzone z <xref:System.Web.UI.WebControls.WebParts.EditorZone>kontroli).</xref:System.Web.UI.WebControls.WebParts.EditorZone> </xref:System.Web.UI.WebControls.WebParts.WebPart> Wszystkie zlecenia standardowe dostarczane z zestaw kontroli części sieci Web są skojarzone z strefy składników Web Part (<xref:System.Web.UI.WebControls.WebParts.WebPartZone>, <xref:System.Web.UI.WebControls.WebParts.EditorZone>, <xref:System.Web.UI.WebControls.WebParts.CatalogZone>, lub <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>) lub części sieci Web <xref:System.Web.UI.WebControls.WebParts.Part>formantu (<xref:System.Web.UI.WebControls.WebParts.WebPart>, <xref:System.Web.UI.WebControls.WebParts.GenericWebPart>, <xref:System.Web.UI.WebControls.WebParts.EditorPart>, lub <xref:System.Web.UI.WebControls.WebParts.CatalogPart>).</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.Part> </xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> </xref:System.Web.UI.WebControls.WebParts.CatalogZone> </xref:System.Web.UI.WebControls.WebParts.EditorZone> </xref:System.Web.UI.WebControls.WebParts.WebPartZone>       W przypadku skojarzony ze strefą zleceń standardowych zastosować swoje działania na poziomie strefy i zlecenia, które są zwykle widoczne w obszarze nagłówka lub stopki strefy. Poniższa tabela zlecenia, typowe poziomu strefy oraz opis ich działania.      | Zlecenie poziomu strefy | Akcja |   |----------------------|------------|   | Zlecenie zamknięcia | Używane z stref, które dziedziczą z <xref:System.Web.UI.WebControls.WebParts.ToolZone>klasy.</xref:System.Web.UI.WebControls.WebParts.ToolZone> Powoduje ukrycie interfejsu użytkownika dla strefy i zwykle zwraca stronę do jego widoku trybu normalnego przeglądania. |   | Zlecenie zastosowania | Używane z stref, które dziedziczą z <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>klasy.</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> Stosuje zmiany wprowadzone przez użytkownika. |   | Zlecenie OK | Używane z stref, które dziedziczą z <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>klasy.</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> Wpływa Zastosuj i zamknij zleceń; stosuje zmiany i powoduje ukrycie interfejsu użytkownika strefy. |   | Zlecenie anulowania | Używane z stref, które dziedziczą z <xref:System.Web.UI.WebControls.WebParts.ToolZone>klasy.</xref:System.Web.UI.WebControls.WebParts.ToolZone> Anuluje wszystkie oczekujące zmiany, które użytkownik wprowadził. |   | Dodaj zlecenie | Używane z stref, które dziedziczą z <xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase>klasy.</xref:System.Web.UI.WebControls.WebParts.CatalogZoneBase> Dodaje formant, który użytkownik wybrał z katalogu formantów określonej strefy <xref:System.Web.UI.WebControls.WebParts.WebPartZone>. |   | Skonfiguruj zlecenie | Używane z stref, które dziedziczą z <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>klasy</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> </xref:System.Web.UI.WebControls.WebParts.WebPartZone> Otwiera widok, aby użytkownicy mogli skonfigurować istniejących połączeń. |   | Zlecenie rozłączenia | Używane z stref, które dziedziczą z <xref:System.Web.UI.WebControls.WebParts.ConnectionsZone>klasy.</xref:System.Web.UI.WebControls.WebParts.ConnectionsZone> Kończy istniejące połączenie między dwoma formantami. |       Podobnie jak w przypadku zleceń standardowych, które są skojarzone z <xref:System.Web.UI.WebControls.WebParts.Part>kontroli, ich działania stosuje się do samego formantu (lub jej kontrolkach podrzędnych).</xref:System.Web.UI.WebControls.WebParts.Part> Część kontrolka działa jako kontener dla zlecenia i zarządza renderowania zlecenia. Większość standardowych czasowników skojarzony z formantem części wyświetlane albo bezpośrednio na pasku tytułu w menu rozwijanego zleceń na pasku tytułu. Określa, czy te zleceń pojawiają się bezpośrednio w nagłówku lub w menu zleceń jest określany przez <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.WebPartVerbRenderMode%2A>Właściwości; domyślnie zlecenia, które są wyświetlane w menu zleceń.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.WebPartVerbRenderMode%2A> W poniższej tabeli wymieniono typowe zlecenia skojarzone z różnych <xref:System.Web.UI.WebControls.WebParts.Part>formanty oraz opis ich działania.</xref:System.Web.UI.WebControls.WebParts.Part>      | Zlecenie kontroli części | Akcja |   |-----------------------|------------|   | Minimalizowanie zlecenie | W menu zleceń każdej kontrolki serwera zawartych w <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>strefy.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> Zmniejsza formantu na reprezentację minimalnego ukrywać wszystko w jego interfejsie użytkownika, z wyjątkiem zlecenie przywracania. |   | Zlecenie przywrócenia | W menu zleceń każdej kontrolki serwera zawartych w <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>strefy.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> Zwraca zminimalizowane formantu do normalnego rozmiaru i widok. |   | Zlecenie zamknięcia | W menu zleceń każdej kontrolki serwera zawartych w <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>strefy.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> Zamyka formantu i dodaje go do katalogu strony, która oznacza, że kontrolka jest usuwany ze strony, ale w przypadku katalogu prawidłowo zaprojektowana, użytkownicy mogą ponownie otworzyć zamkniętego kontroli i wróć na stronę. |   | Zlecenie połączenia | W menu zleceń formantu zawarte w <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>strefy, jeśli strona jest w połączyć tryb wyświetlania i jeśli formant można tworzyć połączeń.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> Otwiera połączenie interfejsu użytkownika, dzięki czemu użytkownicy mogą tworzyć połączenia między formantami. |   | Usuń zlecenie | W menu zleceń formantu zawarte w <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>strefy, gdy formant został dodany do strony programowo (a nie został zadeklarowany w formacie trwałości).</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> Trwale usuwa wystąpienie kontrolki oraz wszelkie dane skojarzone personalizacji tak, że w przeciwieństwie do zamkniętego formantu, usunięto wystąpienie nigdy nie można przywrócić do strony. |   | Edit — zlecenie | W menu zleceń formantu zawarte w <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>strefy, jeśli strona zaprojektowano w celu zezwolenia na edytowanie formantów i jeśli strona jest w trybie wyświetlania edycji.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> Wybiera formant do edytowania i otwiera interfejs użytkownika. |   | Zlecenie eksportu | W menu zleceń formantu zawarte w <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>strefy, jeśli formant i aplikacji są włączone eksportu.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> Otwiera okno dialogowe, które umożliwia eksportowanie pliku opis, który zawiera seryjnych stan formantu. Aby uzyskać więcej informacji, zobacz właściwość <xref:System.Web.UI.WebControls.WebParts.WebPart.ExportMode%2A>. |   | Pomoc zlecenie | W menu zleceń formantu zawarte w <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>strefy, jeśli formant ma na celu zapewnienie pliku pomocy.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPart.ExportMode%2A> Uruchamia strony, która zapewnia pomoc dla formantu. |       Wraz z zleceń standardowych, które znajdują się ze składnikami Web Part sterowania zestawu, można również utworzyć niestandardowe zleceń. Typowy scenariusz tworzenia niestandardowych poleceń jest utworzenie zleceń skojarzone z <xref:System.Web.UI.WebControls.WebParts.Part>formantów.</xref:System.Web.UI.WebControls.WebParts.Part> Podczas tworzenia tych zleceń, domyślnie są wyświetlane w menu zleceń wraz z zleceń standardowych. Podstawowe podejście do tworzenia tych poleceń jest dziedziczona z klasy WebPartVerb, aby utworzyć co najmniej jeden niestandardowy zleceń. Następnie utwórz kontrolkę, która dziedziczy <xref:System.Web.UI.WebControls.WebParts.WebPart>Klasa podstawowa i dodać niestandardowe obiekty WebPartVerb <xref:System.Web.UI.WebControls.WebParts.WebPartVerbCollection>kolekcji.</xref:System.Web.UI.WebControls.WebParts.WebPartVerbCollection> </xref:System.Web.UI.WebControls.WebParts.WebPart> Następnie można dodać tej kolekcji do <xref:System.Web.UI.WebControls.WebParts.WebPart.Verbs%2A>kolekcji formantu, który spowoduje, że niestandardowe zlecenia, które pojawią się automatycznie w menu zleceń formantu w czasie wykonywania.</xref:System.Web.UI.WebControls.WebParts.WebPart.Verbs%2A> Jak zleceń standardowych umożliwia dostęp do niestandardowych zleceń programowo na <xref:System.Web.UI.WebControls.WebParts.WebPart>kontroli.</xref:System.Web.UI.WebControls.WebParts.WebPart>       Aplikacje części sieci Web mogą używać kontrolki serwera, które dziedziczą <xref:System.Web.UI.WebControls.WebParts.WebPart>klasy, takie jak niestandardowe kontrolki, kontrolek użytkownika lub formantów ASP.NET.</xref:System.Web.UI.WebControls.WebParts.WebPart> Te kontrolki serwera, jeśli dodany do <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>strefy, dynamiczne są ujęte w <xref:System.Web.UI.WebControls.WebParts.GenericWebPart>obiektu w czasie wykonywania, co umożliwia ich do działania jako środowiska wykonawczego <xref:System.Web.UI.WebControls.WebParts.WebPart>formantów.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.GenericWebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> Aby dodać niestandardowe zleceń do formantu serwera, który nie dziedziczy z <xref:System.Web.UI.WebControls.WebParts.WebPart>klasy formantu serwera musi implementować <xref:System.Web.UI.WebControls.WebParts.IWebActionable>interfejsu i zastąp jego <xref:System.Web.UI.WebControls.WebParts.IWebActionable.Verbs%2A>Właściwości.</xref:System.Web.UI.WebControls.WebParts.IWebActionable.Verbs%2A> </xref:System.Web.UI.WebControls.WebParts.IWebActionable> </xref:System.Web.UI.WebControls.WebParts.WebPart>       Podczas tworzenia zlecenia, można utworzyć dwa rodzaje programów obsługi skojarzonego zdarzenia, które będą uruchamiane, gdy użytkownik kliknie zlecenie: program obsługi zdarzeń po stronie serwera (kod, który jest uruchamiany na serwerze), a program obsługi zdarzeń po stronie klienta (kod uruchamiany w przeglądarce klienta). Ponadto można określić stanów niestandardowych dla zleceń, który jest wygodny sposób, aby zapewnić użytkownikom wizualnych. Na przykład można utworzyć stan wskazujący, że zlecenie zostało zaznaczone, a następnie podaj odpowiednie zmiany w interfejsie użytkownika w celu powiadomienia użytkownika, że zlecenie jest już wybrana. Inne przydatne zachowanie jest możliwość wyłączania zleceń; Dzięki temu można uniemożliwić użytkownikom z kliknięcie zleceń, jeśli wykonanie tej tak byłby szkodliwym lub nieefektywna w oparciu o stan aplikacji.       Klasa WebPartVerb nie ujawnia żadnych metod unikatowe; jego narażonych metody są wszystkie zastąpienia metod bazowych. Jednak on zawierać wiele właściwości dla deweloperów pod uwagę. <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Checked%2A>Właściwość wskazuje, czy zlecenie jest aktualnie wybrany.</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Checked%2A> <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.ClientClickHandler%2A>i <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.ServerClickHandler%2A>Właściwości odwoływać się do obsługi odpowiednich należące do klasy (jeśli istnieją) dla klienta i serwera zdarzenia kliknięcia.</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.ServerClickHandler%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartVerb.ClientClickHandler%2A> <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Description%2A>Właściwość zawiera tekst, który opisuje cel zlecenie w etykietce narzędzia, gdy użytkownicy umieść wskaźnik myszy nad zlecenie w interfejsie użytkownika.</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Description%2A> <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Enabled%2A>Właściwość wskazuje bieżący stan zlecenia, który określa, czy użytkownik może kliknij zlecenie i wykonać jego akcji.</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Enabled%2A> <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.ID%2A>Właściwość zawiera unikatowy identyfikator dla obiekt zlecenie.</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.ID%2A> <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.ImageUrl%2A>Właściwość zawiera adres URL obrazu, który może służyć do reprezentowania zlecenie w Interfejsie użytkownika zamiast odwzorowanie domyślne (zazwyczaj przycisku lub hiperłącze).</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.ImageUrl%2A> <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Text%2A>Właściwość zawiera tekst etykiety, która jest wyświetlana bezpośrednio na zlecenie w interfejsie użytkownika.</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Text%2A> Zastąpione <xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Visible%2A>właściwość określa, czy zlecenie jest aktualnie wyświetlany w interfejsie użytkownika.</xref:System.Web.UI.WebControls.WebParts.WebPartVerb.Visible%2A> Zlecenia są często ukryte lub wyłączone w różnym czasie w części sieci Web aplikacji; na przykład zleceń specjalne (takie jak Zlecenie edycji i zlecenie connect) są wyświetlane tylko wtedy, gdy odpowiednie kontrolki, ustawienia i trybów wyświetlania istnieje na stronie, aby włączyć te zleceń podjęcia odpowiednich działań, łatwy do rozpoznania.       Inne elementy członkowskie klucza do pracy z zleceń obejmują <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A?displayProperty=fullName>metodę, która jest program obsługi zdarzeń, który można zastąpić niestandardową obsługę procesu tworzenia zlecenie, i <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CreateVerbs?displayProperty=fullName>zdarzeń.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.CreateVerbs?displayProperty=fullName> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A?displayProperty=fullName>"
  example:
  - "The following code example shows how to create a custom WebPartVerb object, and a custom zone that uses the <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A> method to add the verb to the verbs menu of each <xref:System.Web.UI.WebControls.WebParts.WebPart> control contained in the zone. There are four parts to the code example:  \n  \n-   A source file that contains a simple custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control that displays some text.  \n  \n-   A source file that contains a custom WebPartVerb object, and a simple custom <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> zone that overrides the <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A> method to add the custom verb to <xref:System.Web.UI.WebControls.WebParts.WebPart> controls in the zone.  \n  \n-   A Web page that contains the custom zone and the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control.  \n  \n-   An explanation of how the example works.  \n  \n The first part of the code example contains source code that creates a simple <xref:System.Web.UI.WebControls.WebParts.WebPart> control that displays some text. For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. This code example uses the dynamic compilation approach. For a walkthrough that demonstrates how to compile, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[WebParts_WebPartVerb2#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_163_1.cs)]\n [!code-vb[WebParts_WebPartVerb2#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_163_1.vb)]  \n  \n The second part of the example contains source code to create the custom zone and the custom WebPartVerb object. Note that the zone overrides the <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase.OnCreateVerbs%2A> method to add the custom verb to any <xref:System.Web.UI.WebControls.WebParts.WebPart> controls in the zone. The verb is added by default to the verbs menu of the controls. Note that, in the code for the custom verb, the constructor for the verb uses a server click handler, and that the method called creates a complete copy of any control that inherits directly from the <xref:System.Web.UI.WebControls.WebParts.WebPart> class, adding the newly created copy to the same zone. Like the first part of the code example, this source code must be compiled, and in this example the source file was placed in an App_Code subfolder to be dynamically compiled.  \n  \n [!code-cs[WebParts_WebPartVerb2#3](~/add/codesnippet/csharp/t-system.web.ui.webcontr_163_2.cs)]\n [!code-vb[WebParts_WebPartVerb2#3](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_163_2.vb)]  \n  \n The third part of the code example is the Web page that hosts the controls. Note that there is a `Register` directive near the top of the page to declare the namespace of the custom controls. No assembly is declared because this example uses dynamic compilation. The custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control is declared within the custom zone. You could also declare other <xref:System.Web.UI.WebControls.WebParts.WebPart> controls in this zone, and the custom verb would be added to their verbs menus as well.  \n  \n [!code-cs[WebParts_WebPartVerb2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_163_3.aspx)]\n [!code-vb[WebParts_WebPartVerb2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_163_3.aspx)]  \n  \n Load the page in a browser, and click the verbs menu on the custom <xref:System.Web.UI.WebControls.WebParts.WebPart> control. The **Copy Web Part** verb should be visible. Click the verb, and note that a copy of the control is added to the zone."
