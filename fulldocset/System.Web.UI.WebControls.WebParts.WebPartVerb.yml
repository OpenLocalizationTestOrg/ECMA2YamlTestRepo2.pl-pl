  summary: "Pobiera lub ustawia wartość wskazującą, że niektóre stan skojarzony z niestandardowych zlecenie jest obecnie aktywna lub wybrane."
  remarks: "Ta właściwość nie jest używana z dowolnymi zleceń standardowych podaną w zestawie formantu części sieci Web. Gdy jest używany niestandardowy zleceń i ma ustawioną wartość właściwości `true`, zaznaczone pole wyboru obok zlecenie, aby wskazać aktywny stan zlecenia.       Ta właściwość ma na celu dają deweloperom sposób wskazujący, który niektóre niestandardowe stan skojarzony z zlecenie jest obecnie aktywny. Załóżmy na przykład, deweloper tworzy niestandardowe zlecenia, który powiększa rozmiar tekstu (na potrzeby dostępności) tekstu na wszystkich <xref:System.Web.UI.WebControls.WebParts.WebPart>formantów w strefie.</xref:System.Web.UI.WebControls.WebParts.WebPart> Jeśli użytkownik kliknie zlecenie, wartość tej właściwości można ustawić `true`, które mogłyby spowodować zaznaczone pole wyboru znaleźć **Zwiększ rozmiar tekstu** zleceń w menu zleceń, wskazującą dla użytkowników, że stan skojarzony ze zleceniem (tekst rozszerzonej) jest aktywne.       Nie można ustawić tej właściwości kompozycji lub motywów arkusza stylów. Aby uzyskać więcej informacji, zobacz <xref:System.Web.UI.ThemeableAttribute>i [kompozycji ASP.NET i karnacji](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  syntax:
    content: public virtual bool Checked { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli stan skojarzony z niestandardowych zlecenie jest obecnie aktywna; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Wartość domyślna to <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
