  namespace: System.Data.Services.Common
  summary: "Tworzy wystąpienie <xref href=&quot;System.Data.Services.Common.EntityPropertyMappingAttribute&quot;> </xref> do mapowania właściwości niestandardowych elementu kanału informacyjnego."
  remarks: "Jeśli żadna `targetNamespacePrefix` ani `targetNamespaceUri` są określone, `targetName` będą umieszczane w domyślnej przestrzeni nazw. Jeśli `targetNamespacePrefix` nie zostanie określony, prefiks zostanie wygenerowana automatycznie. Jeśli `targetNamespacePrefix` jest określony, ale `targetNamespaceUri` nie zostanie określony, podczas konstruowania jest zgłaszany wyjątek."
  syntax:
    content: public EntityPropertyMappingAttribute (string sourcePath, string targetPath, string targetNamespacePrefix, string targetNamespaceUri, bool keepInContent);
    parameters:
    - id: sourcePath
      type: System.String
      description: "Nazwa właściwości typu jednostki jako ciąg, który jest zamapowany na określonej właściwości w źródle danych."
    - id: targetPath
      type: System.String
      description: "Nazwa elementu docelowego, jako ciąg w wynikowym źródła danych jest zamapowany właściwości."
    - id: targetNamespacePrefix
      type: System.String
      description: "Ten parametr, wraz z `targetNamespaceUri`, określa przestrzeń nazw, w którym `targetPath` istnieje element."
    - id: targetNamespaceUri
      type: System.String
      description: "Określa identyfikator URI elementu, przestrzeń nazw jako ciąg, określony przez `targetName` właściwości."
    - id: keepInContent
      type: System.Boolean
      description: "Wartość logiczna, która jest <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref> gdy właściwość mapowane powinna zostać wyświetlona zarówno w lokalizacji zamapowane do, jak i w sekcji zawartości kanału informacyjnego."
