  remarks: "Jeśli mapowanie do zawartości zespolonego, ta właściwość jest typ zawartości elementu zespolonego.       Po określeniu wartości <xref:System.Data.Services.Common.SyndicationTextContentKind>dla atrybutu TargetTextContentKind musi zapewnić, że wartość właściwości zawiera nieprawidłowo sformatowany XML.</xref:System.Data.Services.Common.SyndicationTextContentKind> Usługi danych zwraca wartość bez żadnych przekształcenia. Upewnij się że wszystkie prefiksy — element XML w zwróconego kodu XML ma identyfikator URI przestrzeni nazw i prefiks zdefiniowany w mapowanej źródle danych."
