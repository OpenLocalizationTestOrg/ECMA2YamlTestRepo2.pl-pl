  fullName: System.Data.Services.Common.EntityPropertyMappingAttribute.TargetNamespaceUri
  type: Property
  assemblies:
  - System.Data.Services.Client
  namespace: System.Data.Services.Common
  summary: "Pobiera wartość ciągu, która określa element określony przez identyfikator URI przestrzeni nazw <xref:System.Data.Services.Common.EntityPropertyMappingAttribute.TargetPath*>Właściwości.</xref:System.Data.Services.Common.EntityPropertyMappingAttribute.TargetPath*>"
  remarks: "Jeśli mapowanie do atrybutu elementu zespolonego z systemem innym niż, ta właściwość jest przestrzeń nazw dla atrybutu/elementu docelowego.       Jeśli żadna <xref:System.Data.Services.Common.EntityPropertyMappingAttribute.TargetNamespacePrefix%2A>ani TargetNamespaceUri są określone, <xref:System.Data.Services.Common.EntityPropertyMappingAttribute.TargetPath%2A>będą umieszczane w domyślnej przestrzeni nazw.</xref:System.Data.Services.Common.EntityPropertyMappingAttribute.TargetPath%2A> </xref:System.Data.Services.Common.EntityPropertyMappingAttribute.TargetNamespacePrefix%2A> Jeśli <xref:System.Data.Services.Common.EntityPropertyMappingAttribute.TargetNamespacePrefix%2A>nie zostanie określony, prefiks zostanie wygenerowana automatycznie.</xref:System.Data.Services.Common.EntityPropertyMappingAttribute.TargetNamespacePrefix%2A> Jeśli <xref:System.Data.Services.Common.EntityPropertyMappingAttribute.TargetNamespacePrefix%2A>jest określony, ale TargetNamespaceUri nie zostanie określony, jest zwracany wyjątek podczas konstruowania.</xref:System.Data.Services.Common.EntityPropertyMappingAttribute.TargetNamespacePrefix%2A>"
  syntax:
    content: public string TargetNamespaceUri { get; }
    return:
      type: System.String
      description: "Ciąg zawierający identyfikator URI przestrzeni nazw."
  overload: System.Data.Services.Common.EntityPropertyMappingAttribute.TargetNamespaceUri*
  exceptions: []
  platform:
  - net462
- uid: System.Data.Services.Common.EntityPropertyMappingAttribute.TargetPath
  id: TargetPath
  parent: System.Data.Services.Common.EntityPropertyMappingAttribute
  langs:
  - csharp
  name: TargetPath
  nameWithType: EntityPropertyMappingAttribute.TargetPath
  fullName: System.Data.Services.Common.EntityPropertyMappingAttribute.TargetPath
  type: Property
  assemblies:
  - System.Data.Services.Client
  namespace: System.Data.Services.Common
  summary: "Pobiera nazwę niestandardowego obiektu docelowego w źródle danych jest zamapowany właściwości."
  remarks: "Gdy ustawiona jest właściwość TargetPath, <xref:System.Data.Services.Common.EntityPropertyMappingAttribute.TargetNamespaceUri%2A>i <xref:System.Data.Services.Common.EntityPropertyMappingAttribute.TargetNamespacePrefix%2A>, należy również ustawić właściwości.</xref:System.Data.Services.Common.EntityPropertyMappingAttribute.TargetNamespacePrefix%2A> </xref:System.Data.Services.Common.EntityPropertyMappingAttribute.TargetNamespaceUri%2A>       Wartość TargetPath musi być `null` (`Nothing` w języku Visual Basic) gdy wartość <xref:System.Data.Services.Common.EntityPropertyMappingAttribute.TargetSyndicationItem%2A>Właściwości jest inna niż <xref:System.Data.Services.Common.SyndicationItemProperty>.</xref:System.Data.Services.Common.SyndicationItemProperty> </xref:System.Data.Services.Common.EntityPropertyMappingAttribute.TargetSyndicationItem%2A>       TargetPath musi być wyrażeniem ścieżki, w którym zagnieżdżone elementy są oddzielone ukośnik odwrotny (`/`) i atrybuty są określone przez handlowego &quot;i&quot; (`@`). W poniższym przykładzie ciąg `UnitsInStock/@ReorderLevel` mapuje wartości właściwości do atrybutu o nazwie `ReorderLevel` na element podrzędny o nazwie `UnitsInStock` głównego elementu wpis.       [!code-xml[#EdmFeedMappedToAttributeSpecific źródeł niestandardowych Astoria](~/add/codesnippet/xml/p-system.data.services.c_1.csdl) ] TargetPath właściwość nie może zawierać spacji.       Właściwość Ścieżka docelowa nie jest wyrażona jako wartość true, wyrażenie XPath, ale określonego elementu i nazwach atrybutów musi reprezentować poprawnie sformułowanym elementów XML oraz atrybuty. Nieprawidłowa wartość spowoduje, że wyjątek występuje podczas inicjowania usługi danych."
  syntax:
    content: public string TargetPath { get; }
    return:
      type: System.String
      description: "Wartość z target — element XML lub atrybut ciągu."
  overload: System.Data.Services.Common.EntityPropertyMappingAttribute.TargetPath*
  exceptions: []
  platform:
  - net462
