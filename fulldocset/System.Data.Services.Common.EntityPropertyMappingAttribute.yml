- uid: System.Data.Services.Common.EntityPropertyMappingAttribute.KeepInContent
  id: KeepInContent
  parent: System.Data.Services.Common.EntityPropertyMappingAttribute
  langs:
  - csharp
  name: KeepInContent
  nameWithType: EntityPropertyMappingAttribute.KeepInContent
  fullName: System.Data.Services.Common.EntityPropertyMappingAttribute.KeepInContent
  type: Property
  assemblies:
  - System.Data.Services.Client
  namespace: System.Data.Services.Common
  summary: "Pobiera wartość logiczną wskazującą, czy wartość właściwości należy powtórzyć zarówno w sekcji zawartości źródła danych, jak i w mapowanej lokalizacji."
  remarks: "Wartość Whenthe KeepInContentis `true`, źródła danych są zgodne z [!INCLUDE[ssAstoria](~/add/includes/ssastoria-md.md)] aplikacje klienckie, które używają protokołu w wersji 1.0. Jeśli wartość KeepInContent &quot;jest `false`, wersja protokołu używanego przez usługę danych musi być w wersji 2.0 lub nowsze. Aby uzyskać więcej informacji, zobacz [przechowywanie wersji usługi danych](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public bool KeepInContent { get; }
    return:
      type: System.Boolean
      description: "A <xref:System.Boolean>wartość, czyli <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref> , gdy właściwość jest mapowane w obu lokalizacjach w źródle danych, a w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.</xref:System.Boolean>"
  overload: System.Data.Services.Common.EntityPropertyMappingAttribute.KeepInContent*
  exceptions: []
  platform:
  - net462
- uid: System.Data.Services.Common.EntityPropertyMappingAttribute.SourcePath
  id: SourcePath
  parent: System.Data.Services.Common.EntityPropertyMappingAttribute
  langs:
