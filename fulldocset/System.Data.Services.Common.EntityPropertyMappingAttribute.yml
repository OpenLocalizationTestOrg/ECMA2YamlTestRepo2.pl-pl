  name: SourcePath
  nameWithType: EntityPropertyMappingAttribute.SourcePath
  fullName: System.Data.Services.Common.EntityPropertyMappingAttribute.SourcePath
  type: Property
  assemblies:
  - System.Data.Services.Client
  namespace: System.Data.Services.Common
  summary: "Pobiera nazwę właściwości elementu zespolonego, które zostaną odwzorowane na elemencie określonego źródła danych."
  remarks: "Właściwość Ścieżka_źródłowa bezpośrednio nie może odwoływać się typu złożonego. Dla typów złożonych, należy użyć wyrażenie ścieżki gdzie nazw właściwości oddzielonych ukośnik odwrotny (`/`) znaków. Na przykład następujące wartości są dozwolone dla typu jednostki `Person` z właściwością liczby całkowitej `Age` i złożoną właściwością `Address`:- `Age`       -    `Address/Street` Ścieżka_źródłowa właściwości nie można ustawić wartość, która zawiera spację lub dowolny znak, który jest nieprawidłowy w nazwie właściwości."
  syntax:
    content: public string SourcePath { get; }
    return:
      type: System.String
      description: "Wartość ciągu, który zawiera nazwę właściwości."
  overload: System.Data.Services.Common.EntityPropertyMappingAttribute.SourcePath*
  exceptions: []
  platform:
  - net462
