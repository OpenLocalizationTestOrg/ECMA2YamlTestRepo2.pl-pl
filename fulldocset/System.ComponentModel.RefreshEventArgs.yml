  summary: "Udostępnia dane dla <xref href=&quot;System.ComponentModel.TypeDescriptor.Refreshed&quot;> </xref> zdarzeń."
  remarks: "Zwykle informacje o składniku nie ulega zmianie przez cały okres istnienia procesu. W czasie projektowania można jednak zmienić właściwości lub zdarzenia składnika. W rezultacie, informacje o składniku w <xref:System.ComponentModel.TypeDescriptor>staje się nieaktualne i <xref:System.ComponentModel.TypeDescriptor.Refreshed>zdarzenie jest wywoływane.</xref:System.ComponentModel.TypeDescriptor.Refreshed> </xref:System.ComponentModel.TypeDescriptor> A <xref:System.ComponentModel.TypeDescriptor.Refreshed>zdarzenie jest również wywoływane, gdy <xref:System.Type>zostanie zmieniona w czasie projektowania.</xref:System.Type> </xref:System.ComponentModel.TypeDescriptor.Refreshed>       Dane skojarzone z określa obiekt RefreshEventArgs <xref:System.ComponentModel.TypeDescriptor.Refreshed>zdarzeń; to, że składnik i typ składnika zmieniający.</xref:System.ComponentModel.TypeDescriptor.Refreshed>       Udostępnia klasy RefreshEventArgs <xref:System.ComponentModel.RefreshEventArgs.ComponentChanged%2A>i <xref:System.ComponentModel.RefreshEventArgs.TypeChanged%2A>Właściwości, aby pobrać składnika lub typu, który wywołał zdarzenie.</xref:System.ComponentModel.RefreshEventArgs.TypeChanged%2A> </xref:System.ComponentModel.RefreshEventArgs.ComponentChanged%2A>"
  example:
  - For an example of the RefreshEventArgs class, see the sample code in the <xref:System.ComponentModel.RefreshEventHandler> delegate.
