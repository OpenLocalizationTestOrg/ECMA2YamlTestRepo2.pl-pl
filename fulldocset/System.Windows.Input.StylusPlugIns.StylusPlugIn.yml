  name: StylusPlugIn
  nameWithType: StylusPlugIn
  fullName: System.Windows.Input.StylusPlugIns.StylusPlugIn
  type: Class
  summary: "Reprezentuje wtyczkę, którą można dodać do formantu <xref:System.Windows.UIElement.StylusPlugIns*>Właściwości.</xref:System.Windows.UIElement.StylusPlugIns*>"
  remarks: "StylusPlugIn służy do manipulowania <xref:System.Windows.Input.StylusPoint>obiektów w oddzielnych wątkach.</xref:System.Windows.Input.StylusPoint> Oddzielnych wątkach są używane, dzięki czemu pismo odręczne renderuje nadal jako dane wejściowe dane pióra tablet nawet jeśli aplikacja jest inny.       Przechwycenia pióra punktów od sprzętu, Utwórz klasę, która dziedziczy po klasie StylusPlugIn.  Klasa StylusPlugIn ma następujące metody, które można zastąpić do manipulowania <xref:System.Windows.Input.StylusPoint>obiektów w wątku w pióra puli wątków.</xref:System.Windows.Input.StylusPoint>      - <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusDown%2A>- <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusUp%2A>- <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusMove%2A>- <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusEnter%2A>- <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusLeave%2A>Pióra wejściowych jest kierowany do elementu StylusPlugIn w wątku pióra.</xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusLeave%2A> </xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusEnter%2A> </xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusMove%2A> </xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusUp%2A> </xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusDown%2A> Ponieważ nie można wykonać dokładne testowanie trafień w wątku pióra, niektóre elementy czasami może pojawić się wprowadzania danych piórem przeznaczonych do innych elementów. Aby się upewnić, że dane wejściowe został poprawnie skierowany przed wykonaniem operacji należy subskrybować i wykonaj operację w <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusDownProcessed%2A>, <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusMoveProcessed%2A>, lub <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusUpProcessed%2A>metody.</xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusUpProcessed%2A> </xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusMoveProcessed%2A> </xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusDownProcessed%2A> Te metody są wywoływane przez wątku głównego aplikacji, po dokładne testowanie trafień została wykonana. Aby subskrybować tych metod, należy wywołać <xref:System.Windows.Input.StylusPlugIns.RawStylusInput.NotifyWhenProcessed%2A>metody w metodzie, który występuje w wątku pióra.</xref:System.Windows.Input.StylusPlugIns.RawStylusInput.NotifyWhenProcessed%2A> Na przykład, jeśli wywołujesz <xref:System.Windows.Input.StylusPlugIns.RawStylusInput.NotifyWhenProcessed%2A>w <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusMove%2A>, <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusMoveProcessed%2A>występuje.</xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusMoveProcessed%2A> </xref:System.Windows.Input.StylusPlugIns.StylusPlugIn.OnStylusMove%2A> </xref:System.Windows.Input.StylusPlugIns.RawStylusInput.NotifyWhenProcessed%2A>      > [!NOTE] > Użycie StylusPlugIn wewnątrz formantu należy przetestować wtyczki i kontrolować często, aby się upewnić, że nie zgłaszają wyjątki niezamierzone.      <a name=&quot;xamlTextUsage_StylusPlugIn&quot;></a>## Użycie tekstu XAML ta klasa nie jest zazwyczaj używana w języku XAML."
