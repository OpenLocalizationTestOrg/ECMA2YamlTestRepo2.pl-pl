- uid: System.Security.Cryptography.Pkcs.RecipientInfo.Version
  id: Version
  parent: System.Security.Cryptography.Pkcs.RecipientInfo
  langs:
  - csharp
  name: Version
  nameWithType: RecipientInfo.Version
  fullName: System.Security.Cryptography.Pkcs.RecipientInfo.Version
  type: Property
  assemblies:
  - System.Security
  namespace: System.Security.Cryptography.Pkcs
  summary: 'Właściwości abstrakcyjne wersji pobiera wersję odbiorcy informacji. Klasy pochodne automatycznie ustawić tę właściwość dla swoich obiektów, a wartość wskazuje, czy używane są PKCS #7 lub składni wiadomości kryptograficznych (CMS) do ochrony wiadomości. Wersja oznacza także czy <xref href=&quot;System.Security.Cryptography.Pkcs.RecipientInfo&quot;> </xref> obiektu ustanawia klucza kryptograficznego algorytmu uzgadniania kluczy lub algorytm klucza transportu.'
  remarks: "Jest to właściwość abstrakcyjną zastąpione <xref:System.Security.Cryptography.Pkcs.KeyAgreeRecipientInfo>i <xref:System.Security.Cryptography.Pkcs.KeyTransRecipientInfo>.</xref:System.Security.Cryptography.Pkcs.KeyTransRecipientInfo> </xref:System.Security.Cryptography.Pkcs.KeyAgreeRecipientInfo>       Wersja Określa, czy komunikat jest komunikat PKCS #7 lub wiadomość CMS. CMS to nowsza nadzbiorem PKCS #7."
  syntax:
    content: public abstract int Version { get; }
    return:
      type: System.Int32
      description: "<xref:System.Int32>Wartość, która reprezentuje wersja <xref href=&quot;System.Security.Cryptography.Pkcs.RecipientInfo&quot;> </xref> obiektu.</xref:System.Int32>"
  overload: System.Security.Cryptography.Pkcs.RecipientInfo.Version*
  exceptions: []
  platform:
  - net462
