  summary: "Udostępnia dane dla <xref href=&quot;System.Windows.Forms.DataGridView.CellContextMenuStripNeeded&quot;> </xref> zdarzeń."
  remarks: "<xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>Zdarzenie tylko podczas <xref:System.Windows.Forms.DataGridView>kontroli <xref:System.Windows.Forms.DataGridView.DataSource%2A>właściwość jest ustawiona lub jej <xref:System.Windows.Forms.DataGridView.VirtualMode%2A>właściwość jest `true`.</xref:System.Windows.Forms.DataGridView.VirtualMode%2A> </xref:System.Windows.Forms.DataGridView.DataSource%2A> </xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>       Podczas obsługi <xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>menu skrótów, które określisz w procedurze obsługi zdarzeń, jest wyświetlany zawsze, gdy użytkownik kliknie prawym przyciskiem myszy komórki.</xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded> Jest to przydatne, jeśli chcesz wyświetlić menu skrótów określane przez bieżący stan lub wartość komórki.       <xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>Zdarzeń również występuje zawsze, gdy wartość <xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A?displayProperty=fullName>Właściwości jest pobierana, albo programowo lub po kliknięciu komórki.</xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>       Można użyć <xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A>i <xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A>Właściwości w celu ustalenia stanu lub wartość komórki, a dzięki tym informacjom można ustawić <xref:System.Windows.Forms.DataGridViewCellContextMenuStripNeededEventArgs.ContextMenuStrip%2A>Właściwości.</xref:System.Windows.Forms.DataGridViewCellContextMenuStripNeededEventArgs.ContextMenuStrip%2A> </xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A> </xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A> Ta właściwość jest inicjowana z wartość komórki <xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A>właściwość, która zastępuje wartość zdarzenia.</xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A>       Obsługa <xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>zdarzeń podczas pracy z dużą ilością danych, aby uniknąć spadku wydajności ustawienia komórki <xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A>wartości dla wielu komórek.</xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A> </xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded> Aby uzyskać więcej informacji, zobacz [najlepsze praktyki dotyczące skalowania formantu DataGridView formularzy systemu Windows](~/add/includes/ajax-current-ext-md.md).       Można również określić menu skrótów dla poszczególnych wierszy, a nie poszczególnych komórek przez ustawienie wiersza <xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>Właściwości lub obsługa <xref:System.Windows.Forms.DataGridView>formantu <xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>zdarzeń.</xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded> </xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A> Komórki <xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A>Wiersz zastępuje ustawienie właściwości <xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>Ustawienie właściwości oraz <xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded>zastąpienia obu zdarzeń <xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded>zdarzeń i wiersza <xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A>Ustawienie właściwości.</xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A> </xref:System.Windows.Forms.DataGridView.RowContextMenuStripNeeded> </xref:System.Windows.Forms.DataGridView.CellContextMenuStripNeeded> </xref:System.Windows.Forms.DataGridViewRow.ContextMenuStrip%2A> </xref:System.Windows.Forms.DataGridViewCell.ContextMenuStrip%2A> Można określić `null` komórki menu skrótów, jednak, aby zapobiec zastąpieniu menu skrótów wiersza.       Aby uzyskać więcej informacji na temat obsługi zdarzeń, zobacz [NIB: Korzystanie z zdarzenia](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
