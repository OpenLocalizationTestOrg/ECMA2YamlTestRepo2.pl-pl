  remarks: "Środowiska uruchomieniowego przepływu pracy używa Domyślna implementacja CacheMetadata aby zapewnić poprawne konstrukcji przepływu pracy oraz aby zarządzać relacjami środowiska uruchomieniowego i okres istnienia reguły. Domyślna implementacja CacheMetadata sprawdza publiczne elementy członkowskie tego typu działania przy użyciu <xref:System.ComponentModel.TypeDescriptor>.</xref:System.ComponentModel.TypeDescriptor> typu Te publiczne elementy członkowskie są typu <xref:System.Activities.Argument>, <xref:System.Activities.Variable>, [T:System.Collections.Generic.IEnumerable\\<T:System.Activities.Variable >](~/add/includes/ajax-current-ext-md.md), <xref:System.Activities.Activity>, [T:System.Collections.Generic.IEnumerable\\<T:System.Activities.Activity >](~/add/includes/ajax-current-ext-md.md), lub <xref:System.Activities.ActivityDelegate>.</xref:System.Activities.ActivityDelegate> </xref:System.Activities.Activity> </xref:System.Activities.Variable> </xref:System.Activities.Argument> Mogą przesłaniać tę metodę, dostosować budynku Opis czasu wykonywania działania i zapewnienie logikę niestandardowego sprawdzania poprawności. Wszelkie wyjątki, które są generowane z CacheMetadata nie są traktowane jako błędy sprawdzania poprawności. Te wyjątki zostaną wyjścia z wywołania <xref:System.Activities.Validation.ActivityValidationServices.Validate%2A>i muszą być obsługiwane przez obiekt wywołujący.</xref:System.Activities.Validation.ActivityValidationServices.Validate%2A>"
