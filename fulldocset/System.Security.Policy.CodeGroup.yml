  name: CodeGroup
  nameWithType: CodeGroup
  fullName: System.Security.Policy.CodeGroup
  type: Class
  summary: "Reprezentuje abstrakcyjna klasa podstawowa, z których wszystkie implementacji kodu musi pochodzić grup."
  remarks: "Grupy kodów są blokami konstrukcyjnymi zasad zabezpieczeń dostępu kodu. Każdy poziom zasad składa się z głównej grupy kodów może mieć grup kodów podrzędnych. Każda grupa kodów podrzędnych może mieć własne grupy kodów podrzędnych; Rozszerza to zachowanie na dowolną liczbę poziomów tworzące drzewa. Każda grupa kodów zawiera warunek członkostwa, który określa, czy danego zestawu należy go na podstawie dowodów dla tego zestawu.       Zostaną zastosowane tylko te grupy kodu, których warunki członkostwa odpowiadają dowód danego zestawu. Jeśli grupę kodów pasującego grup kodów podrzędnych, tych elementów podrzędnych, których warunki członkostwa również zgodna dostarczony dowód podobnie można zastosować."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class CodeGroup
