- uid: System.Security.Policy.CodeGroup.Resolve(System.Security.Policy.Evidence)
  id: Resolve(System.Security.Policy.Evidence)
  parent: System.Security.Policy.CodeGroup
  langs:
  - csharp
  name: Resolve(Evidence)
  nameWithType: CodeGroup.Resolve(Evidence)
  fullName: System.Security.Policy.CodeGroup.Resolve(Evidence)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security.Policy
  summary: "W przypadku przesłonięcia w klasie pochodnej Usuwa zasady dla grupy kodu i jego elementy podrzędne dla zestawem świadectwo."
  remarks: "Podana dowody dla zestawu do załadowania, ta metoda ocenia grupa kodów sprawdzając warunek członkostwa przed dowód określony. Jeśli istnieje dopasowanie, ta metoda zwraca instrukcję zasady dla grupy kodu, w tym ocenę grup kodów podrzędnych.       Aby uzyskać <xref:System.Security.Policy.UnionCodeGroup>wszystkich grup kod podrzędny, którego warunku członkostwa odpowiada określonym dowód również są rozwiązywane i wszystkie instrukcje wynikowe zasady, są połączone z deklaracji zasad grupy nadrzędnej kod związku.</xref:System.Security.Policy.UnionCodeGroup> Każdy typ podrzędny kod grupy określa, jak wszystkie podrzędne grupy w nim są stosowane w zależności od tego, jak działają metod Resolve tych grup podrzędnych.       System zabezpieczeń .NET Framework używane rozwiązanie na poziomy zasad w celu określenia uprawnienia, które przyznania załadowanym kodzie wynikowego deklaracji zasad i żądania kodu w zestawie."
  syntax:
    content: public abstract System.Security.Policy.PolicyStatement Resolve (System.Security.Policy.Evidence evidence);
    parameters:
    - id: evidence
      type: System.Security.Policy.Evidence
      description: "Dowody dla zestawu."
    return:
      type: System.Security.Policy.PolicyStatement
      description: "Instrukcję zasad, która składa się z uprawnienia przyznane przez Grupa kodów z opcjonalne atrybuty lub <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> Jeśli grupa kodów nie dotyczy (warunek członkostwa jest niezgodny dowód określony)."
  overload: System.Security.Policy.CodeGroup.Resolve*
  exceptions: []
  platform:
  - net462
