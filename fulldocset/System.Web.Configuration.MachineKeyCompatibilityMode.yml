  namespace: System.Web.Configuration
  summary: "Użyj metody szyfrowania, które są dostępne w programie .NET Framework w wersji 4.5 lub nowszy. W porównaniu do metody szyfrowania, które są używane dla Framework20SP1 i Framework20SP2 tekstu szyfrowanego, generowany przez domyślny procedur kryptograficznych jest nieco mniejsze i bardziej odporne na niektórych klas teoretycznego ataków. One również zintegrować z [!INCLUDE[win8](~/add/includes/ajax-current-ext-md.md)] katalogu zarządzania kluczami w celu pobrania wymaganych kluczy kryptograficznych. Ta opcja umożliwia także określić niestandardowe procedur kryptograficznych pisząc klasą pochodzącą z <xref href=&quot;System.Security.Cryptography.DataProtector&quot;> </xref> i określając nazwę klasy w &lt;xref:System.Web.Configuration.MachineKeySection.DataProtectorType%2A?displayProperty=fullName&gt; właściwości.       Dla tej opcji obowiązują następujące wymagania dotyczące konfiguracji: 1. Jeśli &lt;xref:System.Web.Configuration.MachineKeySection.DataProtectorType%2A?displayProperty=fullName&gt; właściwość ma wartość, &lt;xref:System.Web.Configuration.MachineKeySection.ApplicationName%2A?displayProperty=fullName&gt; właściwość również musi mieć wartość.       2. &lt;Xref:System.Web.Configuration.MachineKeySection.Validation%2A?displayProperty=fullName&gt; musi określać algorytmu weryfikacji zdefiniowane przez system (na przykład MD5, SHA1, HMACSHA256, HMACSHA384 lub HMACSHA512) lub algorytmu weryfikacji niestandardowej klasy, która jest pochodną <xref href=&quot;System.Security.Cryptography.KeyedHashAlgorithm&quot;> </xref> klasy. Wartości AES i 3DES nie są algorytmy sprawdzania poprawności.       Po określeniu tej opcji biletów uwierzytelniania formularzy są zawsze zarówno zaszyfrowana i podpisana, niezależnie od wartości określonej dla &lt;xref:System.Web.Configuration.FormsAuthenticationConfiguration.Protection%2A?displayProperty=fullName&gt; właściwości. Wyświetl stan jest również zarówno zaszyfrowana i podpisana Jeśli strony <> </> *> właściwość jest <code> true </code> lub <> </> *> właściwość jest <xref:System.Web.UI.ViewStateEncryptionMode.Always>.</xref:System.Web.UI.ViewStateEncryptionMode.Always>"
  syntax:
    content: Framework45
    return:
      type: System.Web.Configuration.MachineKeyCompatibilityMode
      description: "Do dodania."
