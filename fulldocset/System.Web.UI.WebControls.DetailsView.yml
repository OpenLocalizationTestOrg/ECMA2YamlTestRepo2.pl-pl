  remarks: "Po włączeniu stronicowania (przez ustawienie <xref:System.Web.UI.WebControls.DetailsView.AllowPaging%2A>właściwości `true`), nazywany wierszem pagera dodatkowy wiersz jest automatycznie wyświetlana w <xref:System.Web.UI.WebControls.DetailsView>kontroli.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.AllowPaging%2A> Wiersz pagera zawiera formanty, które umożliwiają użytkownikom przechodzić do innych rekordów i mogą być wyświetlane u góry, dolnej lub górnej i dolnej formantu. Użyj właściwości TopPagerRow programowo dostępu <xref:System.Web.UI.WebControls.DetailsViewRow>obiekt, który reprezentuje wiersz top pagera w <xref:System.Web.UI.WebControls.DetailsView>kontroli.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsViewRow>      > [!NOTE] > TopPagerRow właściwość jest dostępna tylko po <xref:System.Web.UI.WebControls.DetailsView>kontroli tworzy dolny wiersz pagera w <xref:System.Web.UI.WebControls.DetailsView.ItemCreated>zdarzeń.</xref:System.Web.UI.WebControls.DetailsView.ItemCreated> </xref:System.Web.UI.WebControls.DetailsView>       Ta właściwość jest używana najczęściej, gdy trzeba programowo manipulować wiersza pagera top, na przykład podczas dodawania niestandardowych zawartości. Wszelkie zmiany właściwości TopPagerRow musi zostać wykonana po <xref:System.Web.UI.WebControls.DetailsView>kontroli zostało wyrenderowane, a w przeciwnym razie <xref:System.Web.UI.WebControls.DetailsView>kontrolki spowoduje zastąpienie wszystkich zmian.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView>"
  example:
  - "The following code example demonstrates how to use the TopPagerRow property to access the top pager row of the <xref:System.Web.UI.WebControls.DetailsView> control during the <xref:System.Web.UI.WebControls.DetailsView.ItemCreated> event. Two <xref:System.Web.UI.WebControls.Label> controls within the custom pager row are then updated with the current page number and total number of pages.  \n  \n [!code-vb[DetailsViewTopPagerRow#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_822_1.aspx)]\n [!code-cs[DetailsViewTopPagerRow#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_822_1.aspx)]"
