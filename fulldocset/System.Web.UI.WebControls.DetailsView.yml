  remarks: "Gdy formantu źródła danych, który obsługuje Wstawianie jest powiązany z <xref:System.Web.UI.WebControls.DetailsView>kontroli, <xref:System.Web.UI.WebControls.DetailsView>formantu można skorzystać z źródła danych funkcje formantu i zapewnić automatyczne wstawianie funkcjonalność.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView>      > [!NOTE] > Dla formantu źródła danych do wstawiania danych, jej <xref:System.Web.UI.WebControls.SqlDataSource.InsertCommand%2A?displayProperty=fullName>musi być ustawiona właściwość w instrukcji insert zapytania.</xref:System.Web.UI.WebControls.SqlDataSource.InsertCommand%2A?displayProperty=fullName>       Jeśli ustawiono właściwość AutoGenerateInsertButton `true`, <xref:System.Web.UI.WebControls.CommandField>pole wiersza z nowego przycisku jest automatycznie wyświetlana w <xref:System.Web.UI.WebControls.DetailsView>kontroli.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.CommandField> Przycisk Nowy który umieszcza <xref:System.Web.UI.WebControls.DetailsView>formant w trybie wstawiania.</xref:System.Web.UI.WebControls.DetailsView> W trybie wstawiania każdego pola powiązane w formancie, który nie jest tylko do odczytu wyświetla odpowiednie kontrolki wprowadzania, takich jak <xref:System.Web.UI.WebControls.TextBox>kontroli dla typu danych.</xref:System.Web.UI.WebControls.TextBox> Dzięki temu użytkownik musi wprowadzić wartość pola w nowym rekordzie.       Po kliknięciu przycisku Nowy jest również zamienione przycisk wstawiania i przycisk Anuluj. Kliknięcie przycisku Wstaw wstawia nowy rekord w źródle danych i powraca do trybu, określony przez formant <xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A>Właściwości.</xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A> Kliknięcie przycisku Anuluj odstępuje operacji wstawiania i zwraca formantu do domyślnego trybu.      > [!NOTE] > Aby umieścić wiersza w trybie wstawiania programowo, należy użyć <xref:System.Web.UI.WebControls.DetailsView.ChangeMode%2A>metody.</xref:System.Web.UI.WebControls.DetailsView.ChangeMode%2A>       Można sterować wyglądem rekordu, który jest w trybie wstawiania przy użyciu <xref:System.Web.UI.WebControls.DetailsView.InsertRowStyle%2A>Właściwości.</xref:System.Web.UI.WebControls.DetailsView.InsertRowStyle%2A> Typowe ustawienia obejmują zazwyczaj niestandardowy kolor tła, kolor pierwszego planu i właściwości czcionki.       <xref:System.Web.UI.WebControls.DetailsView>Kontrola zapewnia kilka zdarzeń, które służy do wykonywania akcji niestandardowej, gdy znajduje się nowy rekord.</xref:System.Web.UI.WebControls.DetailsView> W poniższej tabeli wymieniono dostępne zdarzenia.      | Zdarzenia | Opis elementu |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.DetailsView.ItemInserted>| Występuje, gdy przycisk Wstaw zostanie kliknięty, ale po <xref:System.Web.UI.WebControls.DetailsView>kontroli wstawia rekordu.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ItemInserted> To zdarzenie jest często używane do sprawdzenia wyniki operacji insert. |   | <xref:System.Web.UI.WebControls.DetailsView.ItemInserting>| Występuje, gdy przycisk Wstaw zostanie kliknięty, ale przed wysłaniem <xref:System.Web.UI.WebControls.DetailsView>kontroli wstawia rekordu.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ItemInserting> To zdarzenie jest często używany do anulowania operacji insert. |   | <xref:System.Web.UI.WebControls.DetailsView.ModeChanged>| Występuje po kontroli <xref:System.Web.UI.WebControls.DetailsView>zmian tryby. |   | <xref:System.Web.UI.WebControls.DetailsView.ModeChanging>| Występuje przed <xref:System.Web.UI.WebControls.DetailsView>kontroli zmian tryby.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ModeChanging> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ModeChanged> To zdarzenie jest często używana Anuluj zmiany trybu. |       Wartość AutoGenerateInsertButton znajduje się w stanie widoku."
