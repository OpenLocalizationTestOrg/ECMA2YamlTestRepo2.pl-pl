  summary: "Pobiera lub ustawia wartość wskazującą, czy pola wiersza dla każdego pola w źródle danych są automatycznie wygenerowany i wyświetlony w <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref> formantu."
  remarks: "Każdy wiersz danych <xref:System.Web.UI.WebControls.DetailsView>kontrolki jest reprezentowana przez pola wiersza.</xref:System.Web.UI.WebControls.DetailsView> Jeśli ustawiono właściwość AutoGenerateRows `true`, automatycznie generowanego wiersza powiązane pola jest tworzony dla każdego pola w źródle danych. Każde pole jest następnie wyświetlane w wierszu jako tekst w kolejności, w której każde pole pojawia się w źródle danych.      > [!NOTE] > Pól automatycznie generowanego wiersza powiązania nie są dodawane do <xref:System.Web.UI.WebControls.DetailsView.Fields%2A>kolekcji.</xref:System.Web.UI.WebControls.DetailsView.Fields%2A>       Automatyczne generowanie wiersze zapewnia szybki i łatwy sposób wyświetlania każdego pola w rekordzie. Jednak aby użycie <xref:System.Web.UI.WebControls.DetailsView>kontroli zaawansowane możliwości, musisz jawnie zadeklarować pola wiersza, aby uwzględnić w <xref:System.Web.UI.WebControls.DetailsView>kontroli.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView> Aby uzyskać więcej informacji zobacz <xref:System.Web.UI.WebControls.DetailsView.Fields%2A>.</xref:System.Web.UI.WebControls.DetailsView.Fields%2A>      > [!NOTE] > Jawnie deklarować pola wiersza mogą być używane w połączeniu z polami automatycznie generowanego wiersza. Gdy są używane, jawnie zadeklarowane wiersza pola mają być renderowane najpierw następuje pola automatycznie generowanego wiersza.       Wartość AutoGenerateRows znajduje się w stanie widoku."
