  remarks: "Użyj właściwości CaptionAlign określone położenie w pionie lub podpis elementu HTML w <xref:System.Web.UI.WebControls.DetailsView>kontroli.</xref:System.Web.UI.WebControls.DetailsView> Ta właściwość jest udostępniana, aby łatwiej dostępne dla użytkowników urządzeń ułatwianiem formantu.       Ta właściwość jest ustawiona przy użyciu jednej z <xref:System.Web.UI.WebControls.TableCaptionAlign>wartości wyliczenia.</xref:System.Web.UI.WebControls.TableCaptionAlign> W poniższej tabeli przedstawiono możliwe wartości.      | Wartość | Opis elementu |   |-----------|-----------------|   | `TableCaptionAlign.Bottom`| Element podpisu jest wyrównany do dolnej części tabeli. |   | `TableCaptionAlign.Left`| Element podpisu jest wyrównany do lewej tabeli. |   | `TableCaptionAlign.NotSet`| Nie ustawiono elementu podpis wyrównania. |   | `TableCaptionAlign.Right`| Element podpisu jest wyrównany do prawej tabeli. |   | `TableCaptionAlign.Top`| Element podpisu jest wyrównane do górnej krawędzi tabeli. |       Obsługa dodatkowych ułatwień dostępu <xref:System.Web.UI.WebControls.DetailsView>kontroli jest zapewniana przez <xref:System.Web.UI.WebControls.DetailsView.Caption%2A>Właściwości.</xref:System.Web.UI.WebControls.DetailsView.Caption%2A> </xref:System.Web.UI.WebControls.DetailsView> Użyj <xref:System.Web.UI.WebControls.DetailsView.Caption%2A>Właściwości w celu określenia tekstu do renderowania w elemencie HTML podpisu w <xref:System.Web.UI.WebControls.DetailsView>kontroli.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.Caption%2A>       Wartość CaptionAlign znajduje się w stanie widoku."
