  name: DetailsView
  nameWithType: DetailsView
  fullName: System.Web.UI.WebControls.DetailsView
  type: Class
  summary: "Wyświetla wartości z pojedynczym rekordem ze źródła danych w tabeli, w której każdy wiersz danych reprezentuje pola rekordu. Kontrolki widoku szczegółów umożliwia edytowanie, usuwanie i wstawianie rekordów."
  remarks: "W tym temacie:- [wprowadzenie](#introduction)      -   [pól wierszy](#row_fields)      -   [powiązanie z danymi](#binding_to_data)      -   [zabezpieczeń](#security)      -   [operacje na danych](#data_operations)      -   [Dostosowywanie interfejsu użytkownika](#customizing_the_user_interface)      -   [zdarzenia](#events)      -   [ułatwień dostępu](#Accessibility)      -   [składni deklaratywnej](#DeclarativeSyntax) <a name=&quot;introduction&quot;> </a> ## formantu widoku DetailsView wprowadzenie służy do wyświetlania pojedynczego rekordu ze źródła danych w tabeli, gdzie każde pole rekordu jest wyświetlany w wiersz w tabeli.       Mogą być używane w połączeniu z <xref:System.Web.UI.WebControls.GridView>kontroli dla scenariuszy wzorzec szczegół.</xref:System.Web.UI.WebControls.GridView> Formant widoku DetailsView obsługuje następujące funkcje: - wiązania do kontrolki źródła danych, takich jak <xref:System.Web.UI.WebControls.SqlDataSource>.</xref:System.Web.UI.WebControls.SqlDataSource>      -Wbudowanych możliwości Wstawianie.      — Aktualizowanie i usuwanie funkcji wbudowanych.      -Wbudowane funkcje stronicowania.      -Programowy dostęp do widoku DetailsView modelu obiektu dynamicznie ustawiania właściwości, obsługi zdarzeń i tak dalej.      — Można dostosować wygląd za pośrednictwem kompozycje i style.      <a name=&quot;row_fields&quot;></a>## Pola wierszy każdego wiersza danych w formancie widoku DetailsView jest tworzony przez zadeklarowanie formantu pola. Typy pól innego wiersza określają zachowanie wierszy w formancie. Formanty pól pochodzi od <xref:System.Web.UI.WebControls.DataControlField>.</xref:System.Web.UI.WebControls.DataControlField> W poniższej tabeli wymieniono typy pól innego wiersza, które mogą być używane.      | Typ pola kolumny | Opis elementu |   |-----------------------|-----------------|   | <xref:System.Web.UI.WebControls.BoundField>| Wyświetla wartość pola w źródle danych jako tekst. |   | <xref:System.Web.UI.WebControls.ButtonField>| Wyświetla przycisku polecenia w kontrolce widoku DetailsView.</xref:System.Web.UI.WebControls.ButtonField> </xref:System.Web.UI.WebControls.BoundField> Dzięki temu można pobierać za pomocą formantu przycisku niestandardowe, takie jak dodawanie lub przycisk Usuń. |   | <xref:System.Web.UI.WebControls.CheckBoxField>| Wyświetla pole wyboru w formancie widoku DetailsView.</xref:System.Web.UI.WebControls.CheckBoxField> Ten typ pola wiersza, jest najczęściej używany do wyświetlania pól z wartością logiczną. |   | <xref:System.Web.UI.WebControls.CommandField>| Wyświetla wbudowanego polecenia przycisków przeprowadzenie edycji, wstawiania lub usuwania operacji w kontrolce widoku DetailsView. |   | <xref:System.Web.UI.WebControls.HyperLinkField>| Wyświetla wartość pola w źródle danych jako hiperłącze.</xref:System.Web.UI.WebControls.HyperLinkField> </xref:System.Web.UI.WebControls.CommandField> Ten typ pola wiersza, umożliwia tworzenie powiązań drugie pole do adresu URL hiperłącza. |   | <xref:System.Web.UI.WebControls.ImageField>| Wyświetla obraz w formancie widoku DetailsView. |   | <xref:System.Web.UI.WebControls.TemplateField>| Wyświetla zdefiniowane przez użytkownika zawartość wiersza w kontrolce widoku DetailsView zgodnie z określonego szablonu.</xref:System.Web.UI.WebControls.TemplateField> </xref:System.Web.UI.WebControls.ImageField> Ten typ pola wiersza, umożliwia tworzenie pole niestandardowe wiersza. |       Domyślnie <xref:System.Web.UI.WebControls.DetailsView.AutoGenerateRows%2A>właściwość jest ustawiona na `true`, które automatycznie generuje obiekt pola powiązanego wiersza dla każdego pola, które można powiązać typu źródła danych.</xref:System.Web.UI.WebControls.DetailsView.AutoGenerateRows%2A> Prawidłowe typy powiązania to <xref:System.String>, <xref:System.DateTime>, <xref:System.Decimal>, <xref:System.Guid>, jak i do zestawu typów pierwotnych.</xref:System.Guid> </xref:System.Decimal> </xref:System.DateTime> </xref:System.String> Każde pole jest następnie wyświetlane w wierszu jako tekst w kolejności, w której każde pole pojawia się w źródle danych.       Automatyczne generowanie wiersze zapewnia szybki i łatwy sposób wyświetlania każdego pola w rekordzie. Aby użyć widoku DetailsView formantu zaawansowanych funkcji, musisz jawnie zadeklarować pól wierszy do uwzględnienia w kontrolce widoku DetailsView. Aby zadeklarować pól wierszy, najpierw ustaw <xref:System.Web.UI.WebControls.DetailsView.AutoGenerateRows%2A>właściwości `false`.</xref:System.Web.UI.WebControls.DetailsView.AutoGenerateRows%2A> Następnie dodaj otwierające i zamykające `<Fields>` tagi pomiędzy otwierającym, a zamykającym tagiem formantu widoku DetailsView. Na koniec listy pól wierszy, które chcesz uwzględnić między otwarcia i zamknięcia `<Fields>` tagów. Określone pola wiersza są dodawane do <xref:System.Web.UI.WebControls.DetailsView.Fields%2A>kolekcji w kolejności na liście.</xref:System.Web.UI.WebControls.DetailsView.Fields%2A> <xref:System.Web.UI.WebControls.DetailsView.Fields%2A>Kolekcji umożliwia programowego zarządzania pola wiersza w kontrolce widoku DetailsView.</xref:System.Web.UI.WebControls.DetailsView.Fields%2A>      > [!NOTE] > Pól automatycznie generowanego wiersza nie są dodawane do <xref:System.Web.UI.WebControls.DetailsView.Fields%2A>kolekcji.</xref:System.Web.UI.WebControls.DetailsView.Fields%2A>      > [!NOTE] > Jawnie deklarować pola wiersza mogą być wyświetlane w połączeniu z polami automatycznie generowanego wiersza. Gdy są używane, jawnie zadeklarowane wiersza pola mają być renderowane najpierw następuje pola automatycznie generowanego wiersza.      <a name=&quot;binding_to_data&quot;></a>## Powiązania kontrolki widoku szczegółów danych może być powiązana z kontroli źródła danych (takich jak <xref:System.Web.UI.WebControls.SqlDataSource>kontroli lub <xref:System.Web.UI.WebControls.ObjectDataSource>kontroli) lub do kolekcji źródła danych, która implementuje <xref:System.Collections.IEnumerable?displayProperty=fullName>interfejsu, takich jak <xref:System.Data.DataView?displayProperty=fullName>, <xref:System.Collections.ArrayList?displayProperty=fullName>, <xref:System.Collections.Generic.List%601?displayProperty=fullName>, lub inne typy kolekcji.</xref:System.Collections.Generic.List%601?displayProperty=fullName> </xref:System.Collections.ArrayList?displayProperty=fullName> </xref:System.Data.DataView?displayProperty=fullName> </xref:System.Collections.IEnumerable?displayProperty=fullName> </xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.SqlDataSource> Użyj jednej z następujących metod do wiązania kontrolki widoku DetailsView typowi źródła danych: - Aby powiązać z kontroli źródła danych, ustaw <xref:System.Web.UI.WebControls.DataBoundControl.DataSourceID%2A>Właściwości formantu widoku DetailsView <xref:System.Web.UI.Control.ID%2A>wartość formantu źródła danych.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.DataBoundControl.DataSourceID%2A> Kontrolki widoku szczegółów automatycznie wiąże określone dane kontroli źródła. Jest to preferowana metoda można powiązać z danymi.      -Aby powiązać ze źródłem danych, który implementuje <xref:System.Collections.IEnumerable?displayProperty=fullName>interfejsu programowo ustawiona <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A>Właściwości widoku DetailsView kontrolować ze źródłem danych, a następnie wywołać <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A>— Metoda.</xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A> </xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A> </xref:System.Collections.IEnumerable?displayProperty=fullName>       Aby uzyskać więcej informacji w powiązaniu danych, zobacz [powiązanie z baz danych](http://msdn.microsoft.com/en-us/ab7b2846-975b-4057-a948-45527497c742).      <a name=&quot;security&quot;></a>## Zabezpieczeń tego formantu może być używane do wyświetlania danych wejściowych użytkownika, która może obejmować skryptu złośliwego klienta. Sprawdź wszystkie informacje, które są wysyłane z klienta do pliku wykonywalnego skrypt, instrukcji SQL lub inny kod przed wyświetleniem go w aplikacji. Program ASP.NET udostępnia funkcję sprawdzania poprawności żądanie wejściowe do bloku skryptu, jak i HTML w danych wejściowych użytkownika. Aby uzyskać więcej informacji, zobacz [Przegląd wykorzystuje skryptu](~/add/includes/ajax-current-ext-md.md). Formanty serwera weryfikacji podawane są również do oceny danych wejściowych użytkownika. Aby uzyskać więcej informacji, zobacz [sprawdzania poprawności serwera kontroli składni](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133).      <a name=&quot;data_operations&quot;></a>## Operacje danych formantu widoku DetailsView zawiera wbudowane funkcje, które umożliwiają użytkownikom aktualizacji, usuwanie, wstawić i przeglądania elementów w formancie. Gdy formant widoku DetailsView jest powiązana z kontroli źródła danych, formantu widoku DetailsView można wykorzystać źródła danych funkcje formantu i zapewnić automatyczne aktualizowanie, usuwanie, wstawianie i stronicowania funkcji.      > [!NOTE] > Formantu widoku DetailsView można zapewnić obsługę update, delete, insert i operacji stronicowania z innych typów źródeł danych; jednak musi zapewniać implementację dla tych operacji w obsłudze zdarzeń odpowiednie. Aby uzyskać więcej informacji, zobacz <xref:System.Web.UI.WebControls.DetailsView.ItemDeleting>, <xref:System.Web.UI.WebControls.DetailsView.ItemInserting>i <xref:System.Web.UI.WebControls.DetailsView.ItemUpdating>.</xref:System.Web.UI.WebControls.DetailsView.ItemUpdating> </xref:System.Web.UI.WebControls.DetailsView.ItemInserting> </xref:System.Web.UI.WebControls.DetailsView.ItemDeleting>       Formant widoku DetailsView może automatycznie dodać <xref:System.Web.UI.WebControls.CommandField>wiersza pola edycji, usuwania lub nowy przycisk przez ustawienie <xref:System.Web.UI.WebControls.DetailsView.AutoGenerateEditButton%2A>, <xref:System.Web.UI.WebControls.DetailsView.AutoGenerateDeleteButton%2A>, lub <xref:System.Web.UI.WebControls.DetailsView.AutoGenerateInsertButton%2A>właściwości `true`odpowiednio.</xref:System.Web.UI.WebControls.DetailsView.AutoGenerateInsertButton%2A> </xref:System.Web.UI.WebControls.DetailsView.AutoGenerateDeleteButton%2A> </xref:System.Web.UI.WebControls.DetailsView.AutoGenerateEditButton%2A> </xref:System.Web.UI.WebControls.CommandField> W przeciwieństwie do Usuń przycisk (który spowoduje usunięcie wybranego rekordu natychmiast), po kliknięciu przycisku Edytuj lub nowego widoku DetailsView formant przechodzi do edycji lub trybie, wstawiania odpowiednio. W trybie edycji przycisk Edytuj jest zastępowany aktualizację, a przycisk Anuluj. Formanty, które są odpowiednie dla typu danych wejściowych (takich jak <xref:System.Web.UI.WebControls.TextBox>lub <xref:System.Web.UI.WebControls.CheckBox>kontroli) są wyświetlane jako wartość pola użytkownik może go zmodyfikować.</xref:System.Web.UI.WebControls.CheckBox> </xref:System.Web.UI.WebControls.TextBox> Kliknięcie przycisku Aktualizuj aktualizacji rekordu w źródle danych, a kliknięcie przycisku Anuluj odstępuje wszelkie zmiany. Podobnie w trybie wstawiania nowy przycisk jest zastępowany Insert i przycisk Anuluj, a pusty kontrolki wejściowe są wyświetlane dla użytkownika o wprowadzenie wartości w nowym rekordzie.      > [!NOTE] > Można również ręcznie zdefiniować update, delete i przyciski poleceń insert w <xref:System.Web.UI.WebControls.ButtonField>, <xref:System.Web.UI.WebControls.CommandField>, lub <xref:System.Web.UI.WebControls.TemplateField>pola wiersza.</xref:System.Web.UI.WebControls.TemplateField> </xref:System.Web.UI.WebControls.CommandField> </xref:System.Web.UI.WebControls.ButtonField> Kontrolki widoku szczegółów rozpoznaje przycisków z <xref:System.Web.UI.WebControls.Button.CommandName%2A>&quot;Edytuj&quot;, &quot;Update&quot;, &quot;Delete&quot;, &quot;Nowy&quot;, &quot;Insert&quot; lub &quot;Anuluj&quot; ustawioną właściwość; jednak nadal musi samodzielnie funkcjonalności.</xref:System.Web.UI.WebControls.Button.CommandName%2A> Aby uzyskać więcej informacji, zobacz <xref:System.Web.UI.WebControls.DetailsView.ItemDeleting>, <xref:System.Web.UI.WebControls.DetailsView.ItemInserting>i <xref:System.Web.UI.WebControls.DetailsView.ItemUpdating>.</xref:System.Web.UI.WebControls.DetailsView.ItemUpdating> </xref:System.Web.UI.WebControls.DetailsView.ItemInserting> </xref:System.Web.UI.WebControls.DetailsView.ItemDeleting>       Kontrolki widoku szczegółów zapewnia funkcji stronicowania, który umożliwia użytkownikowi nawigację do innych rekordów w źródle danych. Po włączeniu formantów nawigacji strony są wyświetlane w wierszu modułu stronicowania. Aby włączyć stronicowanie, ustaw <xref:System.Web.UI.WebControls.DetailsView.AllowPaging%2A>właściwości `true`.</xref:System.Web.UI.WebControls.DetailsView.AllowPaging%2A> Wiersz pagera można dostosować za pomocą <xref:System.Web.UI.WebControls.DetailsView.PagerStyle%2A>i <xref:System.Web.UI.WebControls.DetailsView.PagerSettings%2A>Właściwości.</xref:System.Web.UI.WebControls.DetailsView.PagerSettings%2A> </xref:System.Web.UI.WebControls.DetailsView.PagerStyle%2A>      <a name=&quot;customizing_the_user_interface&quot;></a>## Dostosowywanie użytkowników Interface zostanie można dostosować wygląd formantu widoku DetailsView przez ustawienie właściwości stylu dla różnych części kontrolki. W poniższej tabeli wymieniono właściwości stylu, które można ustawić.      | Właściwość style | Opis elementu |   |--------------------|-----------------|   | <xref:System.Web.UI.WebControls.DetailsView.AlternatingRowStyle%2A>| Ustawienia stylu dla przemiennych wierszy danych w formancie widoku DetailsView.</xref:System.Web.UI.WebControls.DetailsView.AlternatingRowStyle%2A> Gdy ta właściwość jest ustawiona, wiersze danych są wyświetlane w pasma przemian ustawień <xref:System.Web.UI.WebControls.DetailsView.RowStyle%2A>i <xref:System.Web.UI.WebControls.DetailsView.AlternatingRowStyle%2A>. |   | <xref:System.Web.UI.WebControls.DetailsView.CommandRowStyle%2A>| Ustawienia stylu dla wiersza, który zawiera przyciski wbudowanego polecenia. |   | <xref:System.Web.UI.WebControls.DetailsView.EditRowStyle%2A>| Ustawienia stylu dla wierszy danych, gdy formant widoku DetailsView jest w trybie edycji. |   | <xref:System.Web.UI.WebControls.DetailsView.EmptyDataRowStyle%2A>| Ustawienia stylu dla pustym wierszu danych, które są wyświetlane w widoku DetailsView kontroli, gdy źródło danych nie zawiera żadnych rekordów. |   | <xref:System.Web.UI.WebControls.DetailsView.FooterStyle%2A>| Ustawienia stylu dla wierszy stopki. |   | <xref:System.Web.UI.WebControls.DetailsView.HeaderStyle%2A>| Ustawienia styl nagłówka wiersza. |   | <xref:System.Web.UI.WebControls.DetailsView.InsertRowStyle%2A>| Ustawienia stylu dla wierszy danych, gdy formant widoku DetailsView jest w trybie wstawiania. |   | <xref:System.Web.UI.WebControls.DetailsView.PagerStyle%2A>| Ustawienia stylu dla wierszy pagera. |   | <xref:System.Web.UI.WebControls.DetailsView.RowStyle%2A>| Ustawienia stylu dla wierszy danych w formancie widoku DetailsView.</xref:System.Web.UI.WebControls.DetailsView.RowStyle%2A> </xref:System.Web.UI.WebControls.DetailsView.PagerStyle%2A> </xref:System.Web.UI.WebControls.DetailsView.InsertRowStyle%2A> </xref:System.Web.UI.WebControls.DetailsView.HeaderStyle%2A> </xref:System.Web.UI.WebControls.DetailsView.FooterStyle%2A> </xref:System.Web.UI.WebControls.DetailsView.EmptyDataRowStyle%2A> </xref:System.Web.UI.WebControls.DetailsView.EditRowStyle%2A> </xref:System.Web.UI.WebControls.DetailsView.CommandRowStyle%2A> </xref:System.Web.UI.WebControls.DetailsView.AlternatingRowStyle%2A> </xref:System.Web.UI.WebControls.DetailsView.RowStyle%2A> Gdy właściwość <xref:System.Web.UI.WebControls.DetailsView.AlternatingRowStyle%2A>również jest ustawiona, wiersze danych są wyświetlane przemian ustawień <xref:System.Web.UI.WebControls.DetailsView.RowStyle%2A>i <xref:System.Web.UI.WebControls.DetailsView.AlternatingRowStyle%2A>. |   | <xref:System.Web.UI.WebControls.DetailsView.FieldHeaderStyle%2A>| Ustawienia styl nagłówka kolumny. |      <a name=&quot;events&quot;> </a> ## Kontrolki widoku szczegółów zdarzenia zawiera kilka zdarzeń, które można zaprogramować przed.</xref:System.Web.UI.WebControls.DetailsView.FieldHeaderStyle%2A> </xref:System.Web.UI.WebControls.DetailsView.AlternatingRowStyle%2A> </xref:System.Web.UI.WebControls.DetailsView.RowStyle%2A> </xref:System.Web.UI.WebControls.DetailsView.AlternatingRowStyle%2A> Pozwala na uruchamianie procedury niestandardowe, przy każdym wystąpieniu zdarzenia. W poniższej tabeli wymieniono zdarzenia obsługiwane przez formant widoku DetailsView. Kontrolki widoku szczegółów dziedziczy także te zdarzenia z jej klas podstawowych: <xref:System.Web.UI.Control.DataBinding>, <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBound>, <xref:System.Web.UI.Control.Disposed>, <xref:System.Web.UI.Control.Init>, <xref:System.Web.UI.Control.Load>, <xref:System.Web.UI.Control.PreRender>i <xref:System.Web.UI.Control.Render%2A>.</xref:System.Web.UI.Control.Render%2A> </xref:System.Web.UI.Control.PreRender> </xref:System.Web.UI.Control.Load> </xref:System.Web.UI.Control.Init> </xref:System.Web.UI.Control.Disposed> </xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBound> </xref:System.Web.UI.Control.DataBinding>      | Zdarzenia | Opis elementu |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.DetailsView.ItemCommand>| Występuje, gdy przycisk zostanie kliknięty w formancie widoku DetailsView. |   | <xref:System.Web.UI.WebControls.DetailsView.ItemCreated>| Występuje po wszystkich <xref:System.Web.UI.WebControls.DetailsViewRow>obiekty są tworzone w kontrolce widoku DetailsView.</xref:System.Web.UI.WebControls.DetailsViewRow> </xref:System.Web.UI.WebControls.DetailsView.ItemCreated> </xref:System.Web.UI.WebControls.DetailsView.ItemCommand> To zdarzenie jest często używane do modyfikowania wartości rekordu, przed wyświetleniem. |   | <xref:System.Web.UI.WebControls.DetailsView.ItemDeleted>| Występuje, gdy zostanie kliknięty przycisk Usuń, ale po formantu widoku DetailsView usuwa rekord ze źródła danych.</xref:System.Web.UI.WebControls.DetailsView.ItemDeleted> To zdarzenie jest często używane do sprawdzenia wyniki operacji delete. |   | <xref:System.Web.UI.WebControls.DetailsView.ItemDeleting>| Występuje, gdy zostanie kliknięty przycisk Usuń, ale przed widoku DetailsView kontroli usuwa rekord ze źródła danych.</xref:System.Web.UI.WebControls.DetailsView.ItemDeleting> To zdarzenie jest często używany do anulowania operacji delete. |   | <xref:System.Web.UI.WebControls.DetailsView.ItemInserted>| Występuje, gdy zostanie kliknięty przycisk Wstaw, ale po formantu widoku DetailsView wstawia rekordu.</xref:System.Web.UI.WebControls.DetailsView.ItemInserted> To zdarzenie jest często używane do sprawdzenia wyniki operacji insert. |   | <xref:System.Web.UI.WebControls.DetailsView.ItemInserting>| Występuje, gdy zostanie kliknięty przycisk Wstaw, ale przed widoku DetailsView kontroli wstawia rekordu.</xref:System.Web.UI.WebControls.DetailsView.ItemInserting> To zdarzenie jest często używany do anulowania operacji insert. |   | <xref:System.Web.UI.WebControls.DetailsView.ItemUpdated>| Występuje po kliknięciu przycisku Aktualizuj, ale po formantu widoku DetailsView aktualizacji wiersza.</xref:System.Web.UI.WebControls.DetailsView.ItemUpdated> To zdarzenie jest często używane do sprawdzenia wyników operacji aktualizacji. |   | <xref:System.Web.UI.WebControls.DetailsView.ItemUpdating>| Występuje, gdy zostanie kliknięty przycisk Aktualizuj, ale przed widoku DetailsView kontroli aktualizacji rekordu.</xref:System.Web.UI.WebControls.DetailsView.ItemUpdating> To zdarzenie jest często używany do anulowania operacji aktualizacji. |   | <xref:System.Web.UI.WebControls.DetailsView.ModeChanged>| Występuje po formantu widoku DetailsView zmian tryby (Edycja, wstawiania lub trybie tylko do odczytu).</xref:System.Web.UI.WebControls.DetailsView.ModeChanged> To zdarzenie jest często używany do wykonania zadania tryby zmianie formantu widoku DetailsView. |   | <xref:System.Web.UI.WebControls.DetailsView.ModeChanging>| Występuje, zanim formant widoku DetailsView zmienia tryby (Edycja, wstawiania lub trybie tylko do odczytu).</xref:System.Web.UI.WebControls.DetailsView.ModeChanging> To zdarzenie jest często używany do anulowania zmiany trybu. |   | <xref:System.Web.UI.WebControls.DetailsView.PageIndexChanged>| Występuje, gdy jeden z przycisków modułu stronicowania zostanie kliknięty, ale po formantu widoku DetailsView obsługuje stronicowanie.</xref:System.Web.UI.WebControls.DetailsView.PageIndexChanged> To zdarzenie jest najczęściej używany, gdy trzeba wykonać zadanie po użytkownik przechodzi do innego rekordu w formancie. |   | <xref:System.Web.UI.WebControls.DetailsView.PageIndexChanging>| Występuje, gdy jeden z przycisków modułu stronicowania zostanie kliknięty, ale przed widoku DetailsView formantu obsługuje stronicowanie.</xref:System.Web.UI.WebControls.DetailsView.PageIndexChanging> To zdarzenie jest często używany do anulowania operacji stronicowania. |      <a name=&quot;Accessibility&quot;> </a> ## Ułatwień dostępu do informacji na temat sposobu konfigurowania tego formantu, dzięki czemu generuje kod znaczników, który jest zgodny ze standardami ułatwień dostępu, zobacz [ułatwień dostępu w Visual Studio i ASP.NET](~/add/includes/ajax-current-ext-md.md) i [kontrolki ASP.NET i dostępności](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;DeclarativeSyntax&quot;></a>## Składnia deklaratywne```   <asp:DetailsView       AccessKey=&quot;string&quot;       AllowPaging=&quot;True|False&quot;       AutoGenerateDeleteButton=&quot;True|False&quot;       AutoGenerateEditButton=&quot;True|False&quot;       AutoGenerateInsertButton=&quot;True|False&quot;       AutoGenerateRows=&quot;True|False&quot; 