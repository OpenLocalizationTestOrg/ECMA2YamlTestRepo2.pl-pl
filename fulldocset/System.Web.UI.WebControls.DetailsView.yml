  remarks: "Po włączeniu stronicowania (przez ustawienie <xref:System.Web.UI.WebControls.DetailsView.AllowPaging%2A>właściwości `true`), nazywany wierszem pagera dodatkowy wiersz jest automatycznie wyświetlana w <xref:System.Web.UI.WebControls.DetailsView>kontroli.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.AllowPaging%2A> Wiersz pagera zawiera formanty, które umożliwiają użytkownikom przechodzić do innych rekordów i mogą być wyświetlane u góry, dolnej lub górnej i dolnej formantu. Użyj właściwości BottomPagerRow programowo dostępu <xref:System.Web.UI.WebControls.DetailsViewRow>obiekt, który reprezentuje dolny wiersz pagera w <xref:System.Web.UI.WebControls.DetailsView>kontroli.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsViewRow>      > [!NOTE] > BottomPagerRow właściwość jest dostępna tylko po <xref:System.Web.UI.WebControls.DetailsView>kontroli tworzy dolny wiersz pagera w <xref:System.Web.UI.WebControls.DetailsView.ItemCreated>zdarzeń.</xref:System.Web.UI.WebControls.DetailsView.ItemCreated> </xref:System.Web.UI.WebControls.DetailsView>       Ta właściwość jest używana najczęściej, gdy trzeba programowo manipulować dolny wiersz pagera, na przykład podczas dodawania niestandardowych zawartości. Wszelkie zmiany właściwości BottomPagerRow musi zostać wykonana po <xref:System.Web.UI.WebControls.DetailsView>kontroli zostało wyrenderowane, a w przeciwnym razie <xref:System.Web.UI.WebControls.DetailsView>kontrolki spowoduje zastąpienie wszystkich zmian.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView>"
  example:
