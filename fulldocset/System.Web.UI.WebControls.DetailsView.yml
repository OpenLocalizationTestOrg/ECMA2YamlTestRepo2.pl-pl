  remarks: "Gdy jawnie deklarować pola wiersza na <xref:System.Web.UI.WebControls.DetailsView>sterowania, wiersza, te pola są przechowywane we właściwości pola (kolekcji).</xref:System.Web.UI.WebControls.DetailsView> Kolekcji pól umożliwia również programowego zarządzania Kolekcja wierszy jawnie zadeklarowana.      > [!NOTE] > Jawnie deklarować pola wiersza mogą być używane w połączeniu z polami automatycznie generowanego wiersza. Gdy są używane, jawnie zadeklarowane wiersza pola mają być renderowane najpierw następuje pola automatycznie generowanego wiersza. Automatycznie generowane pola nie są dodawane do kolekcji pól wiersza.       Typy pól innego wiersza określają zachowanie wierszy w formancie. W poniższej tabeli przedstawiono różne wiersza typy pól, które mogą być używane w kolekcji pól.      | Typ pola wiersza | Opis elementu |   |--------------------|-----------------|   | <xref:System.Web.UI.WebControls.BoundField>| Wyświetla wartość pola w źródle danych jako tekst. |   | <xref:System.Web.UI.WebControls.ButtonField>| Przedstawia przycisk polecenia w <xref:System.Web.UI.WebControls.DetailsView>kontroli.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.ButtonField> </xref:System.Web.UI.WebControls.BoundField> Dzięki temu można pobierać za pomocą formantu przycisku niestandardowe, takie jak dodawanie lub przycisk Usuń. |   | <xref:System.Web.UI.WebControls.CheckBoxField>| Wyświetla pole wyboru w <xref:System.Web.UI.WebControls.DetailsView>kontroli.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.CheckBoxField> Ten typ pola wiersza, jest najczęściej używany do wyświetlania pól z wartością logiczną. |   | <xref:System.Web.UI.WebControls.CommandField>| Wyświetla wbudowanego polecenia przycisków przeprowadzenie edycji, wstawiania lub usuwania operacji w formancie <xref:System.Web.UI.WebControls.DetailsView>. |   | <xref:System.Web.UI.WebControls.HyperLinkField>| Wyświetla wartość pola w źródle danych jako hiperłącze.</xref:System.Web.UI.WebControls.HyperLinkField> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.CommandField> Ten typ pola wiersza, umożliwia tworzenie powiązań drugie pole do adresu URL hiperłącza. |   | <xref:System.Web.UI.WebControls.ImageField>| Wyświetla obraz w formancie <xref:System.Web.UI.WebControls.DetailsView>. |   | <xref:System.Web.UI.WebControls.TemplateField>| Wyświetla zawartość zdefiniowane przez użytkownika dla wiersza w <xref:System.Web.UI.WebControls.DetailsView>kontroli zgodnie z określonego szablonu.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.TemplateField> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.ImageField> Ten typ pola wiersza, umożliwia tworzenie pole niestandardowe wiersza. |       Aby jawnie zadeklarować pola wiersza na <xref:System.Web.UI.WebControls.DetailsView>kontrolować pierwszy zestaw <xref:System.Web.UI.WebControls.DetailsView.AutoGenerateRows%2A>właściwości `false`.</xref:System.Web.UI.WebControls.DetailsView.AutoGenerateRows%2A> </xref:System.Web.UI.WebControls.DetailsView> Następnie dodaj otwierające i zamykające `<Fields>` tagi pomiędzy otwierającym, a zamykającym tagiem elementu <xref:System.Web.UI.WebControls.DetailsView>kontroli.</xref:System.Web.UI.WebControls.DetailsView> Na koniec listy pól wierszy, które chcesz uwzględnić między otwarcia i zamknięcia `<Fields>` tagów. Pola wiersza są wyświetlane w <xref:System.Web.UI.WebControls.DetailsView>formantu w kolejności wyświetlania pól wiersza w kolekcji Fields.</xref:System.Web.UI.WebControls.DetailsView>       Chociaż pola wierszy programowo można dodawać do kolekcji pól, łatwiej listy pól wierszy deklaratywnie w <xref:System.Web.UI.WebControls.DetailsView>kontroli, a następnie użyj <xref:System.Web.UI.WebControls.DataControlField.Visible%2A>Właściwości każdego pola wiersza, aby pokazać lub ukryć pola wiersza.</xref:System.Web.UI.WebControls.DataControlField.Visible%2A> </xref:System.Web.UI.WebControls.DetailsView>       Jeśli <xref:System.Web.UI.WebControls.DataControlField.Visible%2A>ma ustawioną właściwość pola wiersza `false`, wiersza nie jest wyświetlana w <xref:System.Web.UI.WebControls.DetailsView>i kontroli danych wiersza nie powoduje podróż do klienta.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DataControlField.Visible%2A> Jeśli dane dla wiersza, który nie jest widoczny, aby podróż, Dodaj nazwę pola, aby <xref:System.Web.UI.WebControls.DetailsView.DataKeyNames%2A>Właściwości.</xref:System.Web.UI.WebControls.DetailsView.DataKeyNames%2A>"
