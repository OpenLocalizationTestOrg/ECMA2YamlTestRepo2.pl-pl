  remarks: "<xref:System.Web.UI.WebControls.DetailsView>Formant ma wbudowane funkcje stronicowania, które umożliwiają użytkownikowi nawigację do innego rekordu w źródle danych.</xref:System.Web.UI.WebControls.DetailsView>       <xref:System.Web.UI.WebControls.DetailsView>Sterowania mogą wykonywać zarówno interfejs użytkownika (UI), jak i stronicowanie źródła danych.</xref:System.Web.UI.WebControls.DetailsView> Funkcja stronicowania interfejsu użytkownika może być używana z dowolnego obiektu źródła danych, który obsługuje <xref:System.Collections.ICollection?displayProperty=fullName>interfejsu.</xref:System.Collections.ICollection?displayProperty=fullName> Dla każdej operacji stronicowania <xref:System.Web.UI.WebControls.DetailsView>kontroli odpytuje źródło danych zbierania danych i zaznacza wiersz, aby wyświetlić, zasadniczo odrzucanie pozostałe dane.</xref:System.Web.UI.WebControls.DetailsView>       Jeśli źródło danych implementuje <xref:System.Web.UI.DataSourceView>i <xref:System.Web.UI.DataSourceView.CanPage%2A>zwraca `true`, <xref:System.Web.UI.WebControls.DetailsView>kontrolka będzie używać stronicowanie źródła danych, zamiast interfejsu użytkownika stronicowania.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.DataSourceView.CanPage%2A> </xref:System.Web.UI.DataSourceView> W takim przypadku <xref:System.Web.UI.WebControls.DetailsView>kontrolka będzie pytała wiersza wymagane dla każdej operacji stronicowania.</xref:System.Web.UI.WebControls.DetailsView> W związku z tym stronicowanie źródła danych jest bardziej efektywne niż interfejsu użytkownika stronicowania. Tylko <xref:System.Web.UI.WebControls.ObjectDataSourceView>obiektu obsługuje stronicowanie źródła danych bez żadnych modyfikacji.</xref:System.Web.UI.WebControls.ObjectDataSourceView>       Aby włączyć funkcję stronicowania, ustaw właściwość właściwość AllowPaging `true`. Całkowita liczba elementów w źródle danych można określić za pomocą <xref:System.Web.UI.WebControls.DetailsView.PageCount%2A>Właściwości.</xref:System.Web.UI.WebControls.DetailsView.PageCount%2A> Aby określić indeks aktualnie wyświetlanego elementu, użyj <xref:System.Web.UI.WebControls.DetailsView.PageIndex%2A>Właściwości.</xref:System.Web.UI.WebControls.DetailsView.PageIndex%2A>       Jeśli stronicowanie zostało włączone, dodatkowy wiersz o nazwie wiersza pagera automatycznie jest wyświetlany w <xref:System.Web.UI.WebControls.DetailsView>kontroli.</xref:System.Web.UI.WebControls.DetailsView> Wiersz pagera zawiera formanty nawigacji strony i mogą być wyświetlane u góry, dolnej lub górnej i dolnej formantu. Wiersz pagera ma dwa wbudowane pagera tryby wyświetlania: numerowane stronami i łączami następnej lub poprzedniej strony (ustawienie domyślne). Tryb numerowane strony wyświetla łącza dla poszczególnych stron, dzięki czemu użytkownik przejść do określonej strony. Tryb łącza następny i poprzedni Wyświetla formantów, które umożliwiają użytkownikom przejdź do następnej lub poprzedniej strony.      > [!NOTE] > <xref:System.Web.UI.WebControls.DetailsView>Formant automatycznie ukrywa wiersza pagera, gdy źródło danych zawiera mniej niż dwa rekordy.</xref:System.Web.UI.WebControls.DetailsView>       Można kontrolować ustawienia wiersza modułu stronicowania (takie jak tryb wyświetlania pagera, liczba łączy strony do wyświetlenia w czasie i etykiety tekst formantu pagera) przy użyciu <xref:System.Web.UI.WebControls.DetailsView.PagerSettings%2A>Właściwości.</xref:System.Web.UI.WebControls.DetailsView.PagerSettings%2A> Aby sterować wyglądem wiersza modułu stronicowania (w tym jego kolor tła, kolor czcionki i pozycji), należy użyć <xref:System.Web.UI.WebControls.DetailsView.PagerStyle%2A>Właściwości.</xref:System.Web.UI.WebControls.DetailsView.PagerStyle%2A> <xref:System.Web.UI.WebControls.DetailsView>Formantu można również zdefiniować szablon niestandardowy dla wiersza pagera.</xref:System.Web.UI.WebControls.DetailsView> Aby uzyskać więcej informacji na temat tworzenia szablonu niestandardowego modułu stronicowania wiersza zobacz <xref:System.Web.UI.WebControls.DetailsView.PagerTemplate%2A>.</xref:System.Web.UI.WebControls.DetailsView.PagerTemplate%2A>       <xref:System.Web.UI.WebControls.DetailsView>Kontrola zapewnia kilka zdarzeń, które służy do wykonywania akcji niestandardowej, gdy wystąpi stronicowania.</xref:System.Web.UI.WebControls.DetailsView> W poniższej tabeli wymieniono dostępne zdarzenia.      | Zdarzenia | Opis elementu |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.DetailsView.PageIndexChanged>| Występuje, gdy jeden z przycisków modułu stronicowania zostanie kliknięty, ale po <xref:System.Web.UI.WebControls.DetailsView>formantu obsługuje stronicowanie.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.PageIndexChanged> To zdarzenie jest najczęściej używany, gdy trzeba wykonać zadanie po użytkownik przechodzi do innego rekordu w formancie. |   | <xref:System.Web.UI.WebControls.DetailsView.PageIndexChanging>| Występuje, gdy jeden z przycisków modułu stronicowania zostanie kliknięty, ale przed wysłaniem <xref:System.Web.UI.WebControls.DetailsView>formantu obsługuje stronicowanie.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.PageIndexChanging> To zdarzenie jest często używany do anulowania operacji stronicowania. |       Wartość właściwość AllowPaging znajduje się w stanie widoku."
  example:
  - "The following code example demonstrates how to use the AllowPaging property to enable the paging capabilities of the <xref:System.Web.UI.WebControls.DetailsView> control.  \n  \n [!code-cs[DetailsViewAllowPaging#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_117_1.aspx)]\n [!code-vb[DetailsViewAllowPaging#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_117_1.aspx)]"
