  name: AutoGenerateEditButton
  nameWithType: DetailsView.AutoGenerateEditButton
  fullName: System.Web.UI.WebControls.DetailsView.AutoGenerateEditButton
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Pobiera lub ustawia wartość wskazującą, czy formantów wbudowanych, aby edytować rekord bieżący są wyświetlane w <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref> formantu."
  remarks: "Gdy formantu źródła danych obsługuje aktualizowanie jest powiązany z <xref:System.Web.UI.WebControls.DetailsView>kontroli, <xref:System.Web.UI.WebControls.DetailsView>formantu można skorzystać z źródła danych funkcje formantu i umożliwić korzystanie z funkcji automatycznego aktualizowania.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView>      > [!NOTE] > Do kontroli źródła danych zaktualizować dane, jego <xref:System.Web.UI.WebControls.SqlDataSource.UpdateCommand%2A?displayProperty=fullName>musi być ustawiona właściwość instrukcji update zapytania.</xref:System.Web.UI.WebControls.SqlDataSource.UpdateCommand%2A?displayProperty=fullName>       Jeśli ustawiono właściwość AutoGenerateEditButton `true`, <xref:System.Web.UI.WebControls.CommandField>pole wiersza z przycisk edytowania jest automatycznie wyświetlana w <xref:System.Web.UI.WebControls.DetailsView>kontroli.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.CommandField> Klikając przycisk Edytuj który umieszcza <xref:System.Web.UI.WebControls.DetailsView>formant w trybie edycji.</xref:System.Web.UI.WebControls.DetailsView> W trybie edycji każdego pola powiązane w formancie, który nie jest tylko do odczytu wyświetla odpowiednie kontrolki wprowadzania, takich jak <xref:System.Web.UI.WebControls.TextBox>kontroli dla typu danych.</xref:System.Web.UI.WebControls.TextBox> Umożliwia użytkownikowi zmodyfikowanie wartości pola.       Po kliknięciu przycisku Edytuj również zostaje zastąpiona opcją przycisku Aktualizuj i przycisk Anuluj. Kliknięcie przycisku Aktualizuj aktualizacji rekordu w źródle danych i uwzględnia zmiany wartości i zwraca formantu do trybu określonego przez <xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A>Właściwości.</xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A> Kliknięcie przycisku Anuluj odstępuje zmiany wartości i zwraca formantu do domyślnego trybu.      > [!NOTE] > Umieścić <xref:System.Web.UI.WebControls.DetailsView>kontrolować w trybie edycji programowo, użyj <xref:System.Web.UI.WebControls.DetailsView.ChangeMode%2A>metody.</xref:System.Web.UI.WebControls.DetailsView.ChangeMode%2A> </xref:System.Web.UI.WebControls.DetailsView>       Gdy <xref:System.Web.UI.WebControls.DetailsView.AutoGenerateRows%2A>również ustawiono właściwość `true`, <xref:System.Web.UI.WebControls.DetailsView>formant automatycznie upewnia się, że pole lub pola określone w <xref:System.Web.UI.WebControls.DetailsView.DataKeyNames%2A>Właściwości są tylko do odczytu.</xref:System.Web.UI.WebControls.DetailsView.DataKeyNames%2A> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.AutoGenerateRows%2A>      > [!NOTE] > Chyba, że wdrożenie własnej aktualizacji funkcji, należy ustawić <xref:System.Web.UI.WebControls.DetailsView.DataKeyNames%2A>Właściwości dla funkcji aktualizacji automatycznych do pracy.</xref:System.Web.UI.WebControls.DetailsView.DataKeyNames%2A>       Można sterować wyglądem danych wierszy, gdy <xref:System.Web.UI.WebControls.DetailsView>formant jest w trybie edycji za pomocą <xref:System.Web.UI.WebControls.DetailsView.EditRowStyle%2A>Właściwości.</xref:System.Web.UI.WebControls.DetailsView.EditRowStyle%2A> </xref:System.Web.UI.WebControls.DetailsView> Typowe ustawienia obejmują zazwyczaj niestandardowy kolor tła, kolor pierwszego planu i właściwości czcionki.       <xref:System.Web.UI.WebControls.DetailsView>Kontrola zapewnia kilka zdarzeń, które służy do wykonywania akcji niestandardowej podczas aktualizacji rekordu.</xref:System.Web.UI.WebControls.DetailsView> W poniższej tabeli wymieniono dostępne zdarzenia.      | Zdarzenia | Opis elementu |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.DetailsView.ItemUpdated>| Występuje, gdy przycisk Aktualizuj zostanie kliknięty, ale po <xref:System.Web.UI.WebControls.DetailsView>kontroli aktualizacji rekordu.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ItemUpdated> To zdarzenie jest często używane do sprawdzenia wyników operacji aktualizacji. |   | <xref:System.Web.UI.WebControls.DetailsView.ItemUpdating>| Występuje, gdy przycisk Aktualizuj zostanie kliknięty, ale przed wysłaniem <xref:System.Web.UI.WebControls.DetailsView>kontroli aktualizacji rekordu.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ItemUpdating> To zdarzenie jest często używany do anulowania operacji aktualizacji. |   | <xref:System.Web.UI.WebControls.DetailsView.ModeChanged>| Występuje po kontroli <xref:System.Web.UI.WebControls.DetailsView>zmian tryby. |   | <xref:System.Web.UI.WebControls.DetailsView.ModeChanging>| Występuje przed <xref:System.Web.UI.WebControls.DetailsView>kontroli zmian tryby.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ModeChanging> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ModeChanged> To zdarzenie jest często używana Anuluj zmiany trybu. |       Wartość AutoGenerateEditButton znajduje się w stanie widoku."
  example:
  - "The following code example demonstrates how to use the AutoGenerateEditButton property to display the built-in controls to edit the current record.  \n  \n [!code-cs[DetailsViewAutoGenerateEditButton#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_383_1.aspx)]\n [!code-vb[DetailsViewAutoGenerateEditButton#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_383_1.aspx)]"
