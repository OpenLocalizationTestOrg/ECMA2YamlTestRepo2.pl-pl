  remarks: "Gdy <xref:System.Web.UI.WebControls.DetailsView>formant jest powiązany obiekt, który dziedziczy z <xref:System.Web.UI.DataSourceView>i <xref:System.Web.UI.DataSourceView.CanDelete%2A>zwraca `true`, <xref:System.Web.UI.WebControls.DetailsView>formantu można skorzystać z źródła danych funkcje formantu i umożliwić korzystanie z funkcji automatycznego usuwania.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.DataSourceView.CanDelete%2A> </xref:System.Web.UI.DataSourceView> </xref:System.Web.UI.WebControls.DetailsView>      > [!NOTE] > Dla <xref:System.Web.UI.WebControls.SqlDataSourceView>obiektu do usunięcia danych, <xref:System.Web.UI.WebControls.SqlDataSource.DeleteCommand%2A?displayProperty=fullName>właściwości podstawowych <xref:System.Web.UI.WebControls.SqlDataSource>obiektu musi być ustawiona w instrukcji zapytania delete.</xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Web.UI.WebControls.SqlDataSource.DeleteCommand%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.SqlDataSourceView>       Jeśli ustawiono właściwość AutoGenerateDeleteButton `true`, <xref:System.Web.UI.WebControls.CommandField>pole wiersza z przycisk usuwania jest automatycznie wyświetlana w <xref:System.Web.UI.WebControls.DetailsView>kontroli.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.CommandField> Kliknięcie przycisku Usuń trwale usuwa rekordu ze źródła danych.      > [!NOTE] > Należy także ustawić <xref:System.Web.UI.WebControls.DetailsView.DataKeyNames%2A>właściwości do poprawnego funkcji automatycznego usuwania.</xref:System.Web.UI.WebControls.DetailsView.DataKeyNames%2A>       <xref:System.Web.UI.WebControls.DetailsView>Kontrola zapewnia kilka zdarzeń, które służy do wykonywania akcji niestandardowej, gdy zostanie usunięty rekord.</xref:System.Web.UI.WebControls.DetailsView> W poniższej tabeli wymieniono dostępne zdarzenia.      | Zdarzenia | Opis elementu |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.DetailsView.ItemDeleted>| Występuje, gdy przycisk Usuń zostanie kliknięty, ale po <xref:System.Web.UI.WebControls.DetailsView>kontroli usuwa rekord ze źródła danych.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ItemDeleted> To zdarzenie jest często używane do sprawdzenia wyniki operacji delete. |   | <xref:System.Web.UI.WebControls.DetailsView.ItemDeleting>| Występuje, gdy przycisk Usuń zostanie kliknięty, ale przed wysłaniem <xref:System.Web.UI.WebControls.DetailsView>kontroli usuwa rekord ze źródła danych.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ItemDeleting> To zdarzenie jest często używany do anulowania operacji delete. |       Wartość AutoGenerateDeleteButton znajduje się w stanie widoku."
