  type: Enum
  summary: "Wylicza wartości <xref uid=&quot;langword_csharp_Volume&quot; name=&quot;Volume&quot; href=&quot;&quot;> </xref> właściwość <xref uid=&quot;langword_csharp_Prosody&quot; name=&quot;Prosody&quot; href=&quot;&quot;> </xref> obiektu."
  remarks: "Zwykle syntetycznych mowy aparatu danych wyjściowych woluminu zgodnie z definicją w członkami ProsodyVolume odpowiadają procent głośności maksymalną danych wyjściowych. Na przykład Loud odpowiada 80% maksymalna woluminu.  Jednak implementacjami aparat określonych mowy syntetycznych może wybrać sposób renderowania wyjścia audio dla danej wartości ProsodyVolume.       Bieżący woluminu podstawowego ustawienie dla aparatu niestandardowego mowy syntetyczne są uzyskiwane jako wartość ProsodyVolume za pośrednictwem <xref:System.Speech.Synthesis.TtsEngine.ITtsEngineSite.Volume%2A>Właściwość <xref:System.Speech.Synthesis.TtsEngine.ITtsEngineSite>lokacja dostarczonych do tego aparatu.</xref:System.Speech.Synthesis.TtsEngine.ITtsEngineSite> </xref:System.Speech.Synthesis.TtsEngine.ITtsEngineSite.Volume%2A> ProsodyVolume.       Cienkie dostrajanie i modulacji ilość danych wyjściowych odbywa się na podstawie określonego <xref:System.Speech.Synthesis.TtsEngine.TextFragment>obiektów przy użyciu członkami ProsodyVolume można ustawić <xref:System.Speech.Synthesis.TtsEngine.Prosody.Volume%2A>Właściwości wystąpień <xref:System.Speech.Synthesis.TtsEngine.Prosody>używane podczas tworzenia lub modyfikowania <xref:System.Speech.Synthesis.TtsEngine.FragmentState>obiektu wystąpienia <xref:System.Speech.Synthesis.TtsEngine.TextFragment>.</xref:System.Speech.Synthesis.TtsEngine.TextFragment> </xref:System.Speech.Synthesis.TtsEngine.FragmentState> </xref:System.Speech.Synthesis.TtsEngine.Prosody> </xref:System.Speech.Synthesis.TtsEngine.Prosody.Volume%2A> </xref:System.Speech.Synthesis.TtsEngine.TextFragment>"
  syntax:
    content: public enum ProsodyVolume
  inheritance:
  - System.Enum
  platform:
  - net462
