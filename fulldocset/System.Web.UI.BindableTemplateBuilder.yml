  - csharp
  name: ExtractValues(Control)
  nameWithType: BindableTemplateBuilder.ExtractValues(Control)
  fullName: System.Web.UI.BindableTemplateBuilder.ExtractValues(Control)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Pobiera zestaw par nazwa/wartość dla wartości, które są powiązane składni dwukierunkowe ASP.NET powiązanie danych w ramach szablonu zawartości w czasie projektowania i na stronach kompilacji nie."
  remarks: "Metoda ExtractValues jest <xref:System.Web.UI.BindableTemplateBuilder>Implementacja klasy <xref:System.Web.UI.IBindableTemplate.ExtractValues%2A?displayProperty=fullName>metody.</xref:System.Web.UI.IBindableTemplate.ExtractValues%2A?displayProperty=fullName> </xref:System.Web.UI.BindableTemplateBuilder>"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary ExtractValues (System.Web.UI.Control container);
    parameters:
    - id: container
      type: System.Web.UI.Control
      description: "<xref href=&quot;System.Web.UI.Control&quot;> </xref> z którego mają zostać wyodrębnione pary nazwa/wartość, które są przekazywane przez formant powiązany z danymi do kontroli źródła danych skojarzone w dwukierunkowe scenariusze powiązania danych."
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "<xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> z pary nazwa/wartość, której nazwa reprezentuje pole elementu danych określony jako pierwszy parametr do powiązania wewnątrz zawartości szablonu, a wartość to wartość bieżącą wartość właściwości powiązany za pomocą dwukierunkowych składnia wiązania danych ASP.NET."
  overload: System.Web.UI.BindableTemplateBuilder.ExtractValues*
  exceptions: []
  platform:
  - net462
