  fullName: System.Web.UI.BindableTemplateBuilder
  type: Class
  summary: "Obsługuje analizowania strony z formantów powiązanych z danymi, które automatycznie wiązane z kontroli źródła danych programu ASP.NET w sekcji zawartości szablonu. Ta klasa nie może być dziedziczona."
  remarks: "Klasa BindableTemplateBuilder umożliwia w czasie projektowania i na stronach kompilacji nie obsługuje wyodrębniania wartości właściwości dwukierunkowe powiązanej kontrolki w szablonie powiązane z danymi. Obiekt BindableTemplateBuilder generuje kod, który implementuje <xref:System.Web.UI.IBindableTemplate.ExtractValues%2A?displayProperty=fullName>metody dla szablonu.</xref:System.Web.UI.IBindableTemplate.ExtractValues%2A?displayProperty=fullName>       Jest BindableTemplateBuilder <xref:System.Web.UI.TemplateBuilder>dla formantów powiązanych z danymi, które obejmują zawartości szablonu.</xref:System.Web.UI.TemplateBuilder> Jeśli kontrolki powiązania danych jest używany w czasie projektowania lub na stronie kompilacji nie <xref:System.Web.UI.IBindableTemplate>interfejsu na BindableTemplateBuilder używany do przeanalizowania dwukierunkowego powiązania danych w formancie opartego na szablonie.</xref:System.Web.UI.IBindableTemplate> Jeśli ma być kompilowana kontrolki powiązania danych, wystąpienia <xref:System.Web.UI.CompiledBindableTemplateBuilder>klasy jest tworzony i przypisane do wartości <xref:System.Web.UI.IBindableTemplate>obiektu.</xref:System.Web.UI.IBindableTemplate> </xref:System.Web.UI.CompiledBindableTemplateBuilder>       Aby uzyskać więcej informacji na temat wiązania z danymi, wyrażenia i składni ASP.NET, zobacz [powiązanie z baz danych](http://msdn.microsoft.com/en-us/ab7b2846-975b-4057-a948-45527497c742) i [omówienie wyrażenia wiązania danych](~/add/includes/ajax-current-ext-md.md)."
