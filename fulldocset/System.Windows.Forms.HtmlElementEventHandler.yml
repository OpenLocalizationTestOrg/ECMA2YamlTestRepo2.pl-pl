  remarks: "Podczas tworzenia delegata HtmlElementEventHandler, należy określić metodę, która obsłuży zdarzenie. Aby skojarzyć zdarzenie z obsługi zdarzenia, należy dodać wystąpienia delegata zdarzenia. Program obsługi zdarzeń jest wywoływana, gdy wystąpi zdarzenie, o ile nie usuniesz delegata. Aby uzyskać więcej informacji na temat delegatów obsługi zdarzeń, zobacz [zdarzenia](~/add/includes/ajax-current-ext-md.md).       Musisz poczekać, aż zakończy dokumentu HTML podczas ładowania, aby można było dołączyć program obsługi zdarzeń do dokumentu. Próba dołączenia obsługi jeszcze przed ukończeniem ładowania operacji dołączania może zakończyć się niepowodzeniem. Najlepszym miejscem, aby dołączyć obsługi zdarzeń w nowy dokument jest <xref:System.Windows.Forms.WebBrowser.DocumentCompleted>programu obsługi zdarzeń dla <xref:System.Windows.Forms.WebBrowser>kontroli.</xref:System.Windows.Forms.WebBrowser> </xref:System.Windows.Forms.WebBrowser.DocumentCompleted>"
