  langs:
  - csharp
  name: ServiceDescription
  nameWithType: ServiceDescription
  fullName: System.Web.Services.Description.ServiceDescription
  type: Class
  summary: "Umożliwia tworzenie i formatowanie prawidłowy Web Services Description Language (WSDL) plik dokumentu, wraz z odpowiednią przestrzeni nazw, elementy i atrybuty, opisu usługi XML sieci Web. Ta klasa nie może być dziedziczona."
  remarks: "Można utworzyć wystąpienia tej klasy przy użyciu jednej `new` — słowo kluczowe lub statycznej <xref:System.Web.Services.Description.ServiceDescription.Read%2A>metody, która analizuje pliku WSDL i przypisuje wartości do odpowiednich elementów członkowskich klasy.</xref:System.Web.Services.Description.ServiceDescription.Read%2A>       Format WSDL jest oparte na języku XML język opisu usługi XML sieci Web. Klasa ServiceDescription odnosi się do elementu głównego `definitions`, pliku WSDL. Aby uzyskać więcej informacji na temat języka WSDL zobacz specyfikację na http://www.w3.org/TR/wsdl/."
  example:
  - "The following example shows how to create an instance of the ServiceDescription class.  \n  \n [!code-vb[ServiceDescription#1](~/add/codesnippet/visualbasic/t-system.web.services.de_0_1.vb)]\n [!code-cpp[ServiceDescription#1](~/add/codesnippet/cpp/t-system.web.services.de_0_1.cpp)]\n [!code-cs[ServiceDescription#1](~/add/codesnippet/csharp/t-system.web.services.de_0_1.cs)]"
  syntax:
    content: >-
      [System.Web.Services.Configuration.XmlFormatExtensionPoint("Extensions")]

      [System.Xml.Serialization.XmlRoot("definitions", Namespace="http://schemas.xmlsoap.org/wsdl/")]

      public sealed class ServiceDescription : System.Web.Services.Description.NamedItem
