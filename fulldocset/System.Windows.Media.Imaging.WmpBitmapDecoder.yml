  summary: "Inicjuje nowe wystąpienie klasy <xref href=&quot;System.Windows.Media.Imaging.WmpBitmapDecoder&quot;> </xref> ze strumienia określony plik z określoną <code> createOptions </code> i <code> cacheOption </code>."
  remarks: "Użyj <xref:System.Windows.Media.Imaging.BitmapCacheOption>pamięci podręcznej opcji, jeśli chcesz zamknąć `bitmapStream` po utworzeniu dekodera.</xref:System.Windows.Media.Imaging.BitmapCacheOption> Wartość domyślna <xref:System.Windows.Media.Imaging.BitmapCacheOption>opcję buforowania zachowuje dostęp do strumienia, dopóki mapy bitowej jest wymagana i oczyszczania jest obsługiwane przez moduł garbage collector.</xref:System.Windows.Media.Imaging.BitmapCacheOption>"
  example:
  - "The following code example demonstrates how to create an instance of and use a <xref:System.Windows.Media.Imaging.WmpBitmapDecoder> from a file stream. The decoded image is used as the source of an <xref:System.Windows.Controls.Image> control.  \n  \n [!code-cpp[wdpbitmapdecoderencoder#1](~/add/codesnippet/cpp/wdpencoderdecoder/WDPEncoderDecoder.cpp#1)]\n [!code-cs[wdpbitmapdecoderencoder#1](~/add/codesnippet/csharp/WDPEncoderDecoder/WDPEncoderDecoder.cs#1)]\n [!code-vb[wdpbitmapdecoderencoder#1](~/add/codesnippet/visualbasic/WDPEncoderDecoder/WDPEncoderDecoder.vb#1)]"
