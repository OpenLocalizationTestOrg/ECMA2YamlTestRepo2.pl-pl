  name: DataBinding
  nameWithType: DataBinding
  fullName: System.Web.UI.DataBinding
  type: Class
  summary: "Zawiera informacje o jedno wyrażenie powiązania danych w formancie serwera ASP.NET, dzięki czemu projektowanie aplikacji szybko projektantów (RAD), takich jak program Microsoft Visual Studio, aby utworzyć wyrażenia wiązania danych w czasie projektowania. Ta klasa nie może być dziedziczona."
  remarks: "Każde wyrażenie powiązania danych w formancie serwera jest reprezentowana w czasie projektowania przez wystąpienie klasy wiązania z danymi. Żadnego formantu serwera, który zawiera co najmniej jednego wyrażenia wiązania danych ma <xref:System.Web.UI.DataBindingCollection>obiekt zawierający obiekty wiązania z danymi.</xref:System.Web.UI.DataBindingCollection> Ta kolekcja jest dostępny za pośrednictwem <xref:System.Web.UI.Control>Implementacja klasy <xref:System.Web.UI.IDataBindingsAccessor>interfejsu.</xref:System.Web.UI.IDataBindingsAccessor> </xref:System.Web.UI.Control> Podczas tworzenia niestandardowego projektanta RAD Użyj tę implementację, aby uzyskać dostępu do kolekcji. Wszystkie powiązania danych lub <xref:System.Web.UI.DataBindingCollection>obiekty skojarzone z formantu serwera, istnieje tylko w czasie projektowania.</xref:System.Web.UI.DataBindingCollection> One nie istnieją w czasie wykonywania i, w związku z tym nie są dostępne w czasie wykonywania."
  example:
  - "The following code example creates a DataBinding object and sets it equal to an existing object in the control's <xref:System.Web.UI.DataBindingCollection> collection that has a `propertyName` parameter with a value of `Text`. If the collection contains a DataBinding object with a `propertyName` value of `Text`, this code returns the value of the object's <xref:System.Web.UI.DataBinding.Expression%2A> property. If there is no such object, it returns an empty string (\"\").  \n  \n [!code-cs[DataBinding_Sample1#2](~/add/codesnippet/csharp/t-system.web.ui.databind_1_1.cs)]\n [!code-vb[DataBinding_Sample1#2](~/add/codesnippet/visualbasic/t-system.web.ui.databind_1_1.vb)]"
  syntax:
    content: public sealed class DataBinding
  inheritance:
