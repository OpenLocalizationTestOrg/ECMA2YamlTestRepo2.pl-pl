  name: ElasticEase
  nameWithType: ElasticEase
  fullName: System.Windows.Media.Animation.ElasticEase
  type: Class
  summary: "Reprezentuje funkcji sterowania tempem zmian, które tworzy animacji podobny sprężynowy Densytometr i z powrotem do momentu zakończenia rest."
  remarks: "Można kontrolować, kiedy w &quot;spring&quot; zachowanie animacji, określając <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>wartości właściwości.</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A> Wykres przedstawia różne wartości <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>, gdzie *f*(*t*) reprezentuje postęp animacji i *t* reprezentuje czas.</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>       ![Obiekt ElasticEase wykresy dla różnych trybów EasingMode. ] (~/add/media/elasticease-graph.png &quot;Obiekt ElasticEase wykresy dla różnych trybów EasingMode.&quot;)       Określ, ile razy oscillates animacji i z powrotem przy użyciu <xref:System.Windows.Media.Animation.ElasticEase.Oscillations%2A>Właściwości, oraz jak obraz używają sprężystości o ruchu wahania <xref:System.Windows.Media.Animation.ElasticEase.Springiness%2A>Właściwości.</xref:System.Windows.Media.Animation.ElasticEase.Springiness%2A> </xref:System.Windows.Media.Animation.ElasticEase.Oscillations%2A>      > [!NOTE] > To animacji powoduje, że wartości do i z powrotem oscillate, animacji może nieoczekiwanie interpolować do wartości ujemne. Może to powodować błędy, gdy animowania właściwości, które nie zezwalają na wartości ujemne. Na przykład w przypadku zastosowania animacji, tak aby <xref:System.Windows.FrameworkElement.Height%2A>obiektu (np. od 0 do 200 z <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>z <xref:System.Windows.Media.Animation.EasingMode>), podejmie próbę interpolować za pomocą wartości ujemne dla animacji <xref:System.Windows.FrameworkElement.Height%2A>które zgłosi błąd.</xref:System.Windows.FrameworkElement.Height%2A> </xref:System.Windows.Media.Animation.EasingMode> </xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A> </xref:System.Windows.FrameworkElement.Height%2A>       Istnieje kilka innych funkcji sterowania tempem zmian poza obiekt ElasticEase, w którym można sprawdzić za pomocą poniższego polecenia programu Silverlight.       [Uruchom ten przykład](http://go.microsoft.com/fwlink/?LinkId=139798&sref=easing_functions_gallery) oprócz przy użyciu funkcji sterowania tempem zmian, zawarte w czasie wykonywania, można tworzyć własne niestandardowe funkcji sterowania tempem zmian przez dziedziczenie z <xref:System.Windows.Media.Animation.EasingFunctionBase>.</xref:System.Windows.Media.Animation.EasingFunctionBase>      <a name=&quot;xamlObjectElementUsage_ElasticEase&quot;></a>## Użycie elementu obiektu XAML```   <ElasticEase .../>   ```"
  example:
  - "The following example applies an ElasticEase easing function to a <xref:System.Windows.Media.Animation.DoubleAnimation> to create an animation that resembles a spring oscillating back and forth until it comes to rest.  \n  \n [!code-xml[ElasticEase#ElasticEase](~/add/codesnippet/xaml/elasticease/window1.xaml#elasticease)]\n [!code-xml[ElasticEase#ElasticEase](~/add/codesnippet/xaml/t-system.windows.media.a_0_1.xaml)]"
