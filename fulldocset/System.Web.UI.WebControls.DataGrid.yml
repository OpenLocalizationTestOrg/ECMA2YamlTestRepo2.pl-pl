- uid: System.Web.UI.WebControls.DataGrid.AlternatingItemStyle
  id: AlternatingItemStyle
  parent: System.Web.UI.WebControls.DataGrid
  langs:
  - csharp
  name: AlternatingItemStyle
  nameWithType: DataGrid.AlternatingItemStyle
  fullName: System.Web.UI.WebControls.DataGrid.AlternatingItemStyle
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Pobiera właściwości stylu dla elementów zmiennych w <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;> </xref> formantu."
  remarks: "Użyj właściwości AlternatingItemStyle zapewniające przemiennych elementów w stylu niestandardowego <xref:System.Web.UI.WebControls.DataGrid>kontroli.</xref:System.Web.UI.WebControls.DataGrid> Typowe atrybuty stylu, które można dostosować obejmują forecolor, kolor tła, czcionki i wyrównanie zawartości w komórce. Zapewnianie inny styl zwiększa wygląd <xref:System.Web.UI.WebControls.DataGrid>kontroli.</xref:System.Web.UI.WebControls.DataGrid>       Element właściwości stylu w <xref:System.Web.UI.WebControls.DataGrid>formantu są dziedziczone z właściwości stylu jeden element do drugiego za pomocą hierarchii.</xref:System.Web.UI.WebControls.DataGrid> Właściwości stylu elementu ustawić niższy w hierarchii są dziedziczone przez właściwości stylu elementu wyżej w hierarchii. Na przykład, jeśli określono red czcionki <xref:System.Web.UI.WebControls.DataGrid.ItemStyle%2A>Właściwości, wszystkie pozostałe styl właściwości elementu w <xref:System.Web.UI.WebControls.DataGrid>kontrolka będzie miała również red czcionki.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.ItemStyle%2A> Umożliwia zapewnienie wspólnej wygląd formantu, ustawiając właściwość stylu pojedynczy element. Można zastąpić ustawienia dziedziczonego stylu właściwości stylu elementu, który jest wyżej w hierarchii przez ustawienie właściwości stylu. Na przykład można określić niebieski czcionki dla właściwości AlternatingItemStyle, zastępowanie red czcionki określone w <xref:System.Web.UI.WebControls.DataGrid.ItemStyle%2A>Właściwości.</xref:System.Web.UI.WebControls.DataGrid.ItemStyle%2A> W poniższej tabeli wymieniono kolejność hierarchii z najwyższym malejąco.      | Pierwszeństwo | Właściwość style |   |----------------|--------------------|   |&1; | <xref:System.Web.UI.WebControls.DataGrid.EditItemStyle%2A>|   |&2; | <xref:System.Web.UI.WebControls.DataGrid.SelectedItemStyle%2A>|   |&3; | AlternatingItemStyle |   |&4; | <xref:System.Web.UI.WebControls.DataGrid.ItemStyle%2A>|   |&5; | <xref:System.Web.UI.WebControls.WebControl.ControlStyle%2A>|       Aby określić niestandardowy styl przemiennych elementów, umieść `<AlternatingItemStyle>` tagi pomiędzy otwierającym, a zamykającym tagiem elementu <xref:System.Web.UI.WebControls.DataGrid>kontroli.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.WebControl.ControlStyle%2A> </xref:System.Web.UI.WebControls.DataGrid.ItemStyle%2A> </xref:System.Web.UI.WebControls.DataGrid.SelectedItemStyle%2A> </xref:System.Web.UI.WebControls.DataGrid.EditItemStyle%2A> Można następnie wyświetlić listę atrybuty stylu w granicach otwarcia `<AlternatingItemStyle>` tagu."
  example:
  - "The following code example demonstrates how to use the AlternatingItemStyle property to specify a different background color for alternating items in the <xref:System.Web.UI.WebControls.DataGrid> control.  \n  \n [!code-cs[DataGridAlternatingItemStyle#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_513_1.aspx)]\n [!code-vb[DataGridAlternatingItemStyle#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_513_1.aspx)]  \n  \n [!code-vb[DataGridItemStyle#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_513_2.aspx)]\n [!code-cs[DataGridItemStyle#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_513_2.aspx)]"
  syntax:
    content: public virtual System.Web.UI.WebControls.TableItemStyle AlternatingItemStyle { get; }
    return:
      type: System.Web.UI.WebControls.TableItemStyle
      description: "A <xref href=&quot;System.Web.UI.WebControls.TableItemStyle&quot;> </xref> obiekt, który reprezentuje właściwości stylu do naprzemiennych elementów w <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;> </xref>. Wartość domyślna to pusta <xref href=&quot;System.Web.UI.WebControls.TableItemStyle&quot;> </xref> obiektu."
  overload: System.Web.UI.WebControls.DataGrid.AlternatingItemStyle*
  exceptions: []
  platform:
  - net462
