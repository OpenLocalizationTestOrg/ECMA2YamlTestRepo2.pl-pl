  - csharp
  name: AllowCustomPaging
  nameWithType: DataGrid.AllowCustomPaging
  fullName: System.Web.UI.WebControls.DataGrid.AllowCustomPaging
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Pobiera lub ustawia wartość wskazującą, czy włączono stronicowania niestandardowego."
  remarks: "Stronicowanie służy do wyświetlenia zawartości <xref:System.Web.UI.WebControls.DataGrid>kontroli w segmentach strony.</xref:System.Web.UI.WebControls.DataGrid> Liczba elementów na stronie jest określana przez <xref:System.Web.UI.WebControls.DataGrid.PageSize%2A>Właściwości.</xref:System.Web.UI.WebControls.DataGrid.PageSize%2A> Jeśli nie określono wartości dla <xref:System.Web.UI.WebControls.DataGrid.PageSize%2A>Właściwość <xref:System.Web.UI.WebControls.DataGrid>wyświetli 10 elementów na stronie.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.PageSize%2A>       Zwykle, źródła danych, które zawiera każdego wiersza w <xref:System.Web.UI.WebControls.DataGrid>załadowaniem zawsze <xref:System.Web.UI.WebControls.DataGrid>formant przechodzi do innej strony.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid> To może używać dużej ilości zasobów, gdy źródłem danych jest bardzo duże. Stronicowania niestandardowego umożliwia ładowanie tylko segmentu danych potrzebne do wyświetlenia na jednej stronie.       Aby włączyć stronicowanie niestandardowych, wartość <xref:System.Web.UI.WebControls.DataGrid.AllowPaging%2A>i właściwości Wartość AllowCustomPaging do `true`.</xref:System.Web.UI.WebControls.DataGrid.AllowPaging%2A> Następnie podaj kod obsługujący <xref:System.Web.UI.WebControls.DataGrid.PageIndexChanged>zdarzeń.</xref:System.Web.UI.WebControls.DataGrid.PageIndexChanged>       Typowy logikę <xref:System.Web.UI.WebControls.DataGrid.PageIndexChanged>procedura obsługi zdarzeń jest najpierw ustawić <xref:System.Web.UI.WebControls.DataGrid.CurrentPageIndex%2A>indeks strony ma być wyświetlany dla właściwości.</xref:System.Web.UI.WebControls.DataGrid.CurrentPageIndex%2A> </xref:System.Web.UI.WebControls.DataGrid.PageIndexChanged>      > [!NOTE] > Odbiera programu obsługi zdarzeń <xref:System.Web.UI.WebControls.DataGridPageChangedEventArgs>obiektu jako parametr.</xref:System.Web.UI.WebControls.DataGridPageChangedEventArgs> Można użyć <xref:System.Web.UI.WebControls.DataGridPageChangedEventArgs.NewPageIndex%2A>właściwości tego parametru, aby określić indeks strony wybranego przez użytkownika z zaznaczenia elementów z <xref:System.Web.UI.WebControls.DataGrid>kontroli.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGridPageChangedEventArgs.NewPageIndex%2A>       Następnie Utwórz źródło danych, który zawiera dane do wyświetlenia na jednej stronie, a następnie użyć <xref:System.Web.UI.WebControls.BaseDataList.DataBind%2A>metodę, aby powiązać dane <xref:System.Web.UI.WebControls.DataGrid>kontroli.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.BaseDataList.DataBind%2A>      > [!NOTE] > Ponieważ tylko segmentu danych jest załadowane, należy ustawić <xref:System.Web.UI.WebControls.DataGrid.VirtualItemCount%2A>Właściwości całkowitą liczbę elementów w <xref:System.Web.UI.WebControls.DataGrid>kontroli.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.VirtualItemCount%2A> Umożliwia to kontrolę określić całkowitą liczbę stron niezbędne do wyświetlania każdego elementu w <xref:System.Web.UI.WebControls.DataGrid>kontroli.</xref:System.Web.UI.WebControls.DataGrid> Ta właściwość jest zwykle programowo ustawić raz łączna liczba elementów w <xref:System.Web.UI.WebControls.DataGrid>kontroli jest określana.</xref:System.Web.UI.WebControls.DataGrid>       Po włączeniu stronicowania razem z właściwością Wartość AllowCustomPaging ustawiono `false`, <xref:System.Web.UI.WebControls.DataGrid>kontroli przyjęto założenie, że źródło danych zawiera wszystkie elementy, które mają być wyświetlane.</xref:System.Web.UI.WebControls.DataGrid> <xref:System.Web.UI.WebControls.DataGrid>Kontroli oblicza indeksy elementy na wyświetlanej stronie oparte na określony przez indeks strony <xref:System.Web.UI.WebControls.DataGrid.CurrentPageIndex%2A>Właściwości, a liczba elementów na stronie, określony przez <xref:System.Web.UI.WebControls.DataGrid.PageSize%2A>Właściwości.</xref:System.Web.UI.WebControls.DataGrid.PageSize%2A> </xref:System.Web.UI.WebControls.DataGrid.CurrentPageIndex%2A> </xref:System.Web.UI.WebControls.DataGrid>       Jeśli ustawiono właściwość Wartość AllowCustomPaging `true`, <xref:System.Web.UI.WebControls.DataGrid>kontroli przyjęto założenie, że źródło danych zawiera tylko elementy zgodnie z ustaleniami <xref:System.Web.UI.WebControls.DataGrid.VirtualItemCount%2A>Właściwości.</xref:System.Web.UI.WebControls.DataGrid.VirtualItemCount%2A> </xref:System.Web.UI.WebControls.DataGrid> Wszystkie elementy do liczby określone przez elementy <xref:System.Web.UI.WebControls.DataGrid.PageSize%2A>Właściwości są wyświetlane.</xref:System.Web.UI.WebControls.DataGrid.PageSize%2A>"
  example:
  - "The following code example demonstrates how to use the AllowCustomPaging property to enable custom paging.  \n  \n [!code-cs[DataGridCustomPaging#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_71_1.aspx)]\n [!code-vb[DataGridCustomPaging#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_71_1.aspx)]"
  syntax:
    content: public virtual bool AllowCustomPaging { get; set; }
    return:
