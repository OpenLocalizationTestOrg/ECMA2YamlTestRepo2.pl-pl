  remarks: "Ta właściwość umożliwia określenie wirtualnego liczba elementów w <xref:System.Web.UI.WebControls.DataGrid>kontroli, gdy zostanie użyty stronicowania niestandardowego.</xref:System.Web.UI.WebControls.DataGrid> Ta właściwość jest tylko do użycia podczas <xref:System.Web.UI.WebControls.DataGrid.AllowCustomPaging%2A>ma ustawioną właściwość `true`.</xref:System.Web.UI.WebControls.DataGrid.AllowCustomPaging%2A>       Jeśli <xref:System.Web.UI.WebControls.DataGrid.AllowCustomPaging%2A>właściwość jest ustawiona na `true`, liczbę stron wymaganych do wyświetlania każdego elementu w <xref:System.Web.UI.WebControls.DataGrid>kontroli jest obliczana na podstawie wartości z <xref:System.Web.UI.WebControls.DataGrid.PageSize%2A>i właściwości należy ustawić właściwość.</xref:System.Web.UI.WebControls.DataGrid.PageSize%2A> </xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.AllowCustomPaging%2A>       Jeśli <xref:System.Web.UI.WebControls.DataGrid.AllowCustomPaging%2A>właściwość jest ustawiona na `false`, liczba stron wyświetlanych w <xref:System.Web.UI.WebControls.DataGrid>kontroli jest obliczana na podstawie wartości z <xref:System.Web.UI.WebControls.DataGrid.PageSize%2A>Właściwości i całkowitą liczbę elementów w źródle danych.</xref:System.Web.UI.WebControls.DataGrid.PageSize%2A> </xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.AllowCustomPaging%2A>"
  example:
  - "The following code example demonstrates how to use the VirtualItemCount property to specify the total number of items in the <xref:System.Web.UI.WebControls.DataGrid> control when custom paging is used.  \n  \n [!code-cs[DataGridCustomPaging#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_635_1.aspx)]\n [!code-vb[DataGridCustomPaging#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_635_1.aspx)]"
