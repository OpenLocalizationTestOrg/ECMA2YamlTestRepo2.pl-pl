ze.</xref:System.Web.UI.WebControls.HyperLinkColumn> </xref:System.Web.UI.WebControls.EditCommandColumn> Zawartość kolumny może być powiązana z polem w źródle danych, czy tekst statyczny. |   | <xref:System.Web.UI.WebControls.TemplateColumn>| Wyświetla każdy element w kolumnie określonego szablonu.</xref:System.Web.UI.WebControls.TemplateColumn> Dzięki temu można podać niestandardowe formanty w kolumnie. |      > [!NOTE] > Mimo że można programowo dodać kolumny do kolekcji kolumn, łatwiej statycznie listy kolumn, a następnie użyj <xref:System.Web.UI.WebControls.DataGridColumn.Visible%2A>Właściwości, aby pokazać lub ukryć kolumny.</xref:System.Web.UI.WebControls.DataGridColumn.Visible%2A>"
