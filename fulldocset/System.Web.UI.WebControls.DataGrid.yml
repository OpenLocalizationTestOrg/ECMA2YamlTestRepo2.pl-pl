  summary: "Pobiera lub ustawia wartość wskazującą, czy <xref href=&quot;System.Web.UI.WebControls.BoundColumn&quot;> </xref> obiekty są automatycznie tworzone i wyświetlane w <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;> </xref> formant dla każdego pola w źródle danych."
  remarks: "Ta właściwość służy do automatycznego tworzenia <xref:System.Web.UI.WebControls.BoundColumn>obiekt dla każdego pola w źródle danych.</xref:System.Web.UI.WebControls.BoundColumn> Każde pole jest następnie renderowane jako kolumny w <xref:System.Web.UI.WebControls.DataGrid>formantu w kolejności wyświetlania pól w źródle danych.</xref:System.Web.UI.WebControls.DataGrid>       Nie wszystkie typy danych mogą być powiązane z <xref:System.Web.UI.WebControls.DataGrid>kontroli.</xref:System.Web.UI.WebControls.DataGrid> Jeśli pole zawiera nieobsługiwany typ danych, kolumna nie jest tworzony dla tego pola. Jeśli źródło danych zawiera tylko jedną kolumnę z nieobsługiwanym typem danych, jest zwracany wyjątek. W poniższej tabeli przedstawiono typy danych, które mogą zostać powiązane do formantu.      | Typ danych | Opis elementu |   |---------------|-----------------|   | Elementy podstawowe | Typ danych pierwotnych, takich jak <xref:System.Int32?displayProperty=fullName>, <xref:System.Char>, <xref:System.Double>itd.</xref:System.Double> </xref:System.Char> </xref:System.Int32?displayProperty=fullName> Aby uzyskać pełną listę, zobacz <xref:System.Type.IsPrimitive%2A?displayProperty=fullName>. |   | Ciąg | Obiekt <xref:System.String?displayProperty=fullName>. |   | Data i godzina | Obiekt <xref:System.DateTime?displayProperty=fullName>. |   | Decimal | Obiekt <xref:System.Decimal?displayProperty=fullName>. |      > [!NOTE] > Jawnie deklarować kolumn mogą być używane w połączeniu z kolumnami wygenerowany automatycznie.</xref:System.Decimal?displayProperty=fullName> </xref:System.DateTime?displayProperty=fullName> </xref:System.String?displayProperty=fullName> </xref:System.Type.IsPrimitive%2A?displayProperty=fullName> Gdy obie jawnie deklarować kolumn będzie renderowany najpierw, następuje automatycznie generowanej kolumn. Wygenerowany automatycznie kolumn nie są dodawane do <xref:System.Web.UI.WebControls.DataGrid.Columns%2A>kolekcji.</xref:System.Web.UI.WebControls.DataGrid.Columns%2A>"
  example:
  - "The following code example demonstrates how to use the AutoGenerateColumns property to automatically create a <xref:System.Web.UI.WebControls.BoundColumn> object for each field in the data source.  \n  \n [!code-cs[Classic DataGrid.AutoGenerateColumns Example#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_75_1.aspx)]\n [!code-vb[Classic DataGrid.AutoGenerateColumns Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_75_1.aspx)]"
  syntax:
    content: public virtual bool AutoGenerateColumns { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli <xref href=&quot;System.Web.UI.WebControls.BoundColumn&quot;> </xref> obiekty są automatycznie utworzony i wyświetlane; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Wartość domyślna to <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.DataGrid.AutoGenerateColumns*
  exceptions: []
  platform:
  - net462
