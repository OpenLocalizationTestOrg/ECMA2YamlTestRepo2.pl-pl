angedEventArgs.NewPageIndex%2A>       Z standardowe stronicowania <xref:System.Web.UI.WebControls.DataGrid>kontroli przyjęto założenie, że źródło danych zawiera wszystkie elementy, które mają być wyświetlane.</xref:System.Web.UI.WebControls.DataGrid> <xref:System.Web.UI.WebControls.DataGrid>Kontroli oblicza indeksy elementy na wyświetlanej stronie oparte na określony przez indeks strony <xref:System.Web.UI.WebControls.DataGrid.CurrentPageIndex%2A>Właściwości, a liczba elementów elementów na stronie, określony przez <xref:System.Web.UI.WebControls.DataGrid.PageSize%2A>Właściwości.</xref:System.Web.UI.WebControls.DataGrid.PageSize%2A> </xref:System.Web.UI.WebControls.DataGrid.CurrentPageIndex%2A> </xref:System.Web.UI.WebControls.DataGrid>       Zwykle, źródła danych, który zawiera wszystkie elementy, które mają być wyświetlane jest ładowany zawsze <xref:System.Web.UI.WebControls.DataGrid>kontroli jest stronicowana.</xref:System.Web.UI.WebControls.DataGrid> To może używać dużej ilości zasobów, gdy źródłem danych jest bardzo duże. Stronicowania niestandardowego umożliwia ładowanie tylko segmentu danych potrzebne do wyświetlenia na jednej stronie. Aby uzyskać dodatkowe informacje na temat stronicowania niestandardowego, zobacz <xref:System.Web.UI.WebControls.DataGrid.AllowCustomPaging%2A>Właściwości.</xref:System.Web.UI.WebControls.DataGrid.AllowCustomPaging%2A>"
