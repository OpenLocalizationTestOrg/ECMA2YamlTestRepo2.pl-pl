  type: Class
  summary: "Formant listy, który wyświetla elementów ze źródła danych w tabeli powiązany z danymi. Formant DataGrid umożliwia wybierz, sortować i edytować tych elementów."
  remarks: "W tym temacie:- [wprowadzenie](#Introduction)      -   [dostępności](#Accessibility)      -   [składni deklaratywnej](#DeclarativeSyntax)           >  [!NOTE] > przed użyciem formantu DataGrid, należy rozważyć użycie <xref:System.Web.UI.WebControls.GridView>zamiast kontrolować.</xref:System.Web.UI.WebControls.GridView> <xref:System.Web.UI.WebControls.GridView>Kontroli, którą wprowadzono w programie .NET Framework w wersji 2.0 to następca formantu DataGrid.</xref:System.Web.UI.WebControls.GridView>      <a name=&quot;Introduction&quot;></a>## Wprowadzenie Formant DataGrid do wyświetlania pól źródła danych jako kolumny w tabeli. Każdy wiersz w formancie DataGrid reprezentuje rekord w źródle danych. Formant DataGrid obsługuje wybór, edycję, usuwanie, stronicowania i sortowania.      > [!CAUTION] > Ten formant może służyć do wyświetlania danych wejściowych użytkownika, która może obejmować skryptu złośliwego klienta. Sprawdź wszystkie informacje, które są wysyłane z klienta do pliku wykonywalnego skrypt, instrukcji SQL lub inny kod przed wyświetleniem go w aplikacji. Program ASP.NET udostępnia funkcję sprawdzania poprawności żądanie wejściowe do bloku skryptu, jak i HTML w danych wejściowych użytkownika. Formanty serwera weryfikacji podawane są również do oceny danych wejściowych użytkownika. Aby uzyskać więcej informacji, zobacz [sprawdzania poprawności serwera kontroli składni](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133).       Typy kolumn różnych określają zachowanie kolumn w formancie. Poniższa tabela zawiera listę typów innej kolumny, które mogą być używane.      | Typ kolumny | Opis elementu |   |-----------------|-----------------|   | <xref:System.Web.UI.WebControls.BoundColumn>| Przedstawia kolumnę powiązany z polem w źródle danych.</xref:System.Web.UI.WebControls.BoundColumn> Wyświetla każdego elementu w polu jako tekst. Jest to domyślny typ kolumny formantu DataGrid. |   | <xref:System.Web.UI.WebControls.ButtonColumn>| Przedstawia przycisk polecenia dla każdego elementu w kolumnie.</xref:System.Web.UI.WebControls.ButtonColumn> Dzięki temu można utworzyć kolumnę przycisk niestandardowych formantów, takich jak `Add` lub `Remove` przycisków. |   | <xref:System.Web.UI.WebControls.EditCommandColumn>| Przedstawia kolumnę zawierającą edycji poleceń dla każdego elementu w kolumnie. |   | <xref:System.Web.UI.WebControls.HyperLinkColumn>| Wyświetla zawartość poszczególnych elementów w kolumnie jako hiperłącze.</xref:System.Web.UI.WebControls.HyperLinkColumn> </xref:System.Web.UI.WebControls.EditCommandColumn> Zawartość kolumny może być powiązana z polem w źródle danych, czy tekst statyczny. |   | <xref:System.Web.UI.WebControls.TemplateColumn>| Wyświetla każdy element w kolumnie określonego szablonu.</xref:System.Web.UI.WebControls.TemplateColumn> Dzięki temu można podać niestandardowe formanty w kolumnie. |       Domyślnie <xref:System.Web.UI.WebControls.DataGrid.AutoGenerateColumns%2A>właściwość jest ustawiona na `true`, co powoduje <xref:System.Web.UI.WebControls.BoundColumn>obiekt dla każdego pola w źródle danych.</xref:System.Web.UI.WebControls.BoundColumn> </xref:System.Web.UI.WebControls.DataGrid.AutoGenerateColumns%2A> Każde pole jest następnie renderowane jako kolumny w formancie DataGrid w kolejności, w wyświetlonym każde pole w źródle danych.       Można też ręcznie kontrolować kolumny, które są wyświetlane w formancie DataGrid przez ustawienie <xref:System.Web.UI.WebControls.DataGrid.AutoGenerateColumns%2A>właściwości `false` i wyświetlanie listy kolumn, które chcesz uwzględnić między otwarcia i zamknięcia `<Columns>` tagów.</xref:System.Web.UI.WebControls.DataGrid.AutoGenerateColumns%2A> Kolumny określone są dodawane do <xref:System.Web.UI.WebControls.DataGrid.Columns%2A>kolekcji w kolejności na liście.</xref:System.Web.UI.WebControls.DataGrid.Columns%2A> Dzięki temu można programowo zarządzać kolumn w formancie DataGrid.      > [!NOTE] > Kolejność wyświetlania kolumn w formancie DataGrid jest kontrolowany przez kolejność wyświetlania kolumn w <xref:System.Web.UI.WebControls.DataGrid.Columns%2A>kolekcji.</xref:System.Web.UI.WebControls.DataGrid.Columns%2A> Chociaż można programowo zmienić kolejność kolumn przez manipulowanie <xref:System.Web.UI.WebControls.DataGrid.Columns%2A>kolekcji, łatwiej jest lista kolumn w kolejności żądane.</xref:System.Web.UI.WebControls.DataGrid.Columns%2A>       Jawnie zadeklarowana kolumn mogą być wyświetlane w połączeniu z automatycznie wygenerowanym kolumn. Gdy obie jawnie deklarować kolumn będzie renderowany najpierw, następuje automatycznie generowanych kolumn.      > [!NOTE] > Automatycznie generowanych kolumn nie są dodawane do <xref:System.Web.UI.WebControls.DataGrid.Columns%2A>kolekcji.</xref:System.Web.UI.WebControls.DataGrid.Columns%2A>       Przez ustawienie właściwości stylu dla różnych części formantu można dostosować wygląd formantu DataGrid. W poniższej tabeli wymieniono właściwości inny styl.      | Właściwość style | Opis elementu |   |--------------------|-----------------|   | <xref:System.Web.UI.WebControls.DataGrid.AlternatingItemStyle%2A>| Określa styl naprzemiennych elementów w formancie DataGrid. |   | <xref:System.Web.UI.WebControls.DataGrid.EditItemStyle%2A>| Określa styl elementu edytowany w formancie DataGrid. |   | <xref:System.Web.UI.WebControls.DataGrid.FooterStyle%2A>| Określa styl stopki w formancie DataGrid. |   | <xref:System.Web.UI.WebControls.DataGrid.HeaderStyle%2A>| Określa styl dla sekcji nagłówka w formancie DataGrid. |   | <xref:System.Web.UI.WebControls.DataGrid.ItemStyle%2A>| Określa styl dla elementów w formancie DataGrid. |   | <xref:System.Web.UI.WebControls.DataGrid.PagerStyle%2A>| Określa styl dla sekcji zaznaczenia strona formantu DataGrid. |   | <xref:System.Web.UI.WebControls.DataGrid.SelectedItemStyle%2A>| Określa styl dla wybranego elementu w formancie DataGrid. |       Można również wyświetlić lub ukryć różnych części kontrolki.</xref:System.Web.UI.WebControls.DataGrid.SelectedItemStyle%2A> </xref:System.Web.UI.WebControls.DataGrid.PagerStyle%2A> </xref:System.Web.UI.WebControls.DataGrid.ItemStyle%2A> </xref:System.Web.UI.WebControls.DataGrid.HeaderStyle%2A> </xref:System.Web.UI.WebControls.DataGrid.FooterStyle%2A> </xref:System.Web.UI.WebControls.DataGrid.EditItemStyle%2A> </xref:System.Web.UI.WebControls.DataGrid.AlternatingItemStyle%2A> W poniższej tabeli wymieniono właściwości, które kontrolują, które fragmenty są pokazywane lub ukryte.      | Właściwość | Opis elementu |   |--------------|-----------------|   | <xref:System.Web.UI.WebControls.DataGrid.ShowFooter%2A>| Pokazuje lub ukrywa stopki formantu DataGrid. |   | <xref:System.Web.UI.WebControls.DataGrid.ShowHeader%2A>| Pokazuje lub ukrywa sekcji nagłówka formantu DataGrid. |       Można sterować wyglądem formantu DataGrid programowo, dodając atrybuty `<td>` i `<tr>` tagi renderowana przez formant w przeglądarce.</xref:System.Web.UI.WebControls.DataGrid.ShowHeader%2A> </xref:System.Web.UI.WebControls.DataGrid.ShowFooter%2A> Atrybuty można można dodać programistycznie, podając kod do obsługi zdarzeń dla <xref:System.Web.UI.WebControls.DataGrid.OnItemCreated%2A>lub <xref:System.Web.UI.WebControls.DataGrid.OnItemDataBound%2A>zdarzeń.</xref:System.Web.UI.WebControls.DataGrid.OnItemDataBound%2A> </xref:System.Web.UI.WebControls.DataGrid.OnItemCreated%2A>       Aby dodać atrybut do `<td>` tagów, najpierw uzyskać <xref:System.Web.UI.WebControls.TableCell>obiekt, który reprezentuje komórki w formancie DataGrid, które chcesz dodać ten atrybut.</xref:System.Web.UI.WebControls.TableCell> <xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName>Kolekcji dla <xref:System.Web.UI.WebControls.DataGridItemEventArgs.Item%2A>Właściwość <xref:System.Web.UI.WebControls.DataGridItemEventArgs>obiekt przekazany do obsługi zdarzeń można pobrać żądaną <xref:System.Web.UI.WebControls.TableCell>obiektu.</xref:System.Web.UI.WebControls.TableCell> </xref:System.Web.UI.WebControls.DataGridItemEventArgs> </xref:System.Web.UI.WebControls.DataGridItemEventArgs.Item%2A> </xref:System.Web.UI.Control.Controls%2A?displayProperty=fullName> Następnie można użyć <xref:System.Web.UI.AttributeCollection.Add%2A?displayProperty=fullName>metody <xref:System.Web.UI.WebControls.WebControl.Attributes%2A>kolekcji dla <xref:System.Web.UI.WebControls.TableCell>obiekt, aby dodać atrybuty do `<td>` tagu.</xref:System.Web.UI.WebControls.TableCell> </xref:System.Web.UI.WebControls.WebControl.Attributes%2A> </xref:System.Web.UI.AttributeCollection.Add%2A?displayProperty=fullName>       Aby dodać atrybut do `<tr>` tagów, najpierw uzyskać <xref:System.Web.UI.WebControls.DataGridItem>obiekt, który reprezentuje wiersz w formancie DataGrid, które chcesz dodać ten atrybut.</xref:System.Web.UI.WebControls.DataGridItem> <xref:System.Web.UI.WebControls.DataGridItemEventArgs.Item%2A>Właściwość <xref:System.Web.UI.WebControls.DataGridItemEventArgs>obiekt przekazany do obsługi zdarzeń można pobrać żądaną <xref:System.Web.UI.WebControls.DataGridItem>obiektu.</xref:System.Web.UI.WebControls.DataGridItem> </xref:System.Web.UI.WebControls.DataGridItemEventArgs> </xref:System.Web.UI.WebControls.DataGridItemEventArgs.Item%2A> Następnie można użyć <xref:System.Web.UI.AttributeCollection.Add%2A?displayProperty=fullName>metody <xref:System.Web.UI.WebControls.WebControl.Attributes%2A>kolekcji dla <xref:System.Web.UI.WebControls.DataGridItem>obiekt, aby dodać atrybuty do `<tr>` tagu.</xref:System.Web.UI.WebControls.DataGridItem> </xref:System.Web.UI.WebControls.WebControl.Attributes%2A> </xref:System.Web.UI.AttributeCollection.Add%2A?displayProperty=fullName>      <a name=&quot;Accessibility&quot;></a>## Ułatwień dostępu do informacji na temat sposobu konfigurowania tego formantu, dzięki czemu generuje kod znaczników, który jest zgodny ze standardami ułatwień dostępu, zobacz [ułatwień dostępu w Visual Studio i ASP.NET](~/add/includes/ajax-current-ext-md.md) i [kontrolki ASP.NET i dostępności