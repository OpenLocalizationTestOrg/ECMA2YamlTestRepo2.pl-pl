  summary: "Reprezentuje metodę, która może obsłużyć zdarzenia, które mogą lub nie wymagają dalszego przetwarzania po zwrócił programu obsługi zdarzeń."
  remarks: "Ten delegat jest dostępny do użytku z własnych zdarzeń po <xref:System.ComponentModel.HandledEventArgs.Handled%2A?displayProperty=fullName>Właściwość zapewnia wystarczającą ilość danych zdarzenia.</xref:System.ComponentModel.HandledEventArgs.Handled%2A?displayProperty=fullName> Można ustawić programu obsługi zdarzeń <xref:System.ComponentModel.HandledEventArgs.Handled%2A>właściwości `true` Jeśli wszystkie niezbędne przetwarzanie zostało ukończone w obsłudze.</xref:System.ComponentModel.HandledEventArgs.Handled%2A>       Zazwyczaj wymaga także dane zdarzeń dodatkowe zdarzenia, które wymagają tej funkcji i korzysta z klasą pochodzącą z <xref:System.ComponentModel.HandledEventArgs>wraz z typem obiektu delegowanego odpowiednie, podobnie o nazwie.</xref:System.ComponentModel.HandledEventArgs> Na przykład <xref:System.Windows.Forms.DataGridView.RowPrePaint?displayProperty=fullName>używa zdarzeń <xref:System.Windows.Forms.DataGridViewRowPrePaintEventArgs>Typ zdarzenia danych i <xref:System.Windows.Forms.DataGridViewRowPrePaintEventHandler>typ delegata.</xref:System.Windows.Forms.DataGridViewRowPrePaintEventHandler> </xref:System.Windows.Forms.DataGridViewRowPrePaintEventArgs> </xref:System.Windows.Forms.DataGridView.RowPrePaint?displayProperty=fullName> Ponieważ delegatów nie są dziedziczone, HandledEventHandler jest rzadko używana."
  syntax:
    content: public delegate void HandledEventHandler(object sender, HandledEventArgs e);
