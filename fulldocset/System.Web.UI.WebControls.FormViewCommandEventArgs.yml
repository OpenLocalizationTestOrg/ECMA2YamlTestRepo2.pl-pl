  fullName: System.Web.UI.WebControls.FormViewCommandEventArgs
  type: Class
  summary: "Udostępnia dane dla <xref href=&quot;System.Web.UI.WebControls.FormView.ItemCommand&quot;> </xref> zdarzeń."
  remarks: "<xref:System.Web.UI.WebControls.FormView.ItemCommand>Zdarzenie jest zgłaszane, gdy przycisk w <xref:System.Web.UI.WebControls.FormView>formant zostanie kliknięty.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemCommand> Dzięki temu można posługiwać się metody obsługi zdarzeń, która wykonuje niestandardowe procedury przy każdym wystąpieniu tego zdarzenia.       Przyciski w <xref:System.Web.UI.WebControls.FormView>formantu można także wywoływać niektórych wbudowanych funkcji formantu.</xref:System.Web.UI.WebControls.FormView> Aby wykonać jedną z tych operacji, należy ustawić `CommandName` właściwość przycisku do jednej z wartości w tabeli poniżej.      | Wartość CommandName | Opis elementu |   |-----------------------|-----------------|   |&quot; Anulowanie &quot;| Umożliwia anulowanie operacji edycji lub Wstaw i zwraca <xref:System.Web.UI.WebControls.FormView>formantu określony przez tryb <xref:System.Web.UI.WebControls.FormView.DefaultMode%2A>Właściwości.</xref:System.Web.UI.WebControls.FormView.DefaultMode%2A> </xref:System.Web.UI.WebControls.FormView> Zgłasza <xref:System.Web.UI.WebControls.FormView.ModeChanged>i zdarzenia <xref:System.Web.UI.WebControls.FormView.ModeChanging>. |   |&quot; Usuń &quot;| Umożliwia usunięcie bieżącego rekordu.</xref:System.Web.UI.WebControls.FormView.ModeChanging> </xref:System.Web.UI.WebControls.FormView.ModeChanged> Zgłasza <xref:System.Web.UI.WebControls.FormView.ItemDeleted>i zdarzenia <xref:System.Web.UI.WebControls.FormView.ItemDeleting>. |   |&quot; Edytuj &quot;| Umieszcza <xref:System.Web.UI.WebControls.FormView>formant w trybie edycji.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemDeleting> </xref:System.Web.UI.WebControls.FormView.ItemDeleted> Zgłasza <xref:System.Web.UI.WebControls.FormView.ModeChanged>i zdarzenia <xref:System.Web.UI.WebControls.FormView.ModeChanging>. |   |&quot; Wstaw &quot;| Wstawia bieżącego rekordu w źródle danych.</xref:System.Web.UI.WebControls.FormView.ModeChanging> </xref:System.Web.UI.WebControls.FormView.ModeChanged> Zgłasza <xref:System.Web.UI.WebControls.FormView.ItemInserted>i zdarzenia <xref:System.Web.UI.WebControls.FormView.ItemInserting>. |   |&quot; Nowy &quot;| Umieszcza <xref:System.Web.UI.WebControls.FormView>formant w trybie wstawiania.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemInserting> </xref:System.Web.UI.WebControls.FormView.ItemInserted> Zgłasza <xref:System.Web.UI.WebControls.FormView.ModeChanged>i zdarzenia <xref:System.Web.UI.WebControls.FormView.ModeChanging>. |   |&quot; Strona &quot;| Operacja wykonywana przez stronicowanie.</xref:System.Web.UI.WebControls.FormView.ModeChanging> </xref:System.Web.UI.WebControls.FormView.ModeChanged> Ustaw `CommandArgument` właściwość przycisk &quot;Pierwszy&quot;, &quot;Last&quot;, &quot;Dalej&quot;, &quot;Prev&quot; lub numer strony, aby określić typ operacji stronicowania, do wykonania. Zgłasza <xref:System.Web.UI.WebControls.FormView.PageIndexChanged>i zdarzenia <xref:System.Web.UI.WebControls.FormView.PageIndexChanging>. |   |&quot; Aktualizacja &quot;| Aktualizuje bieżącego rekordu w źródle danych.</xref:System.Web.UI.WebControls.FormView.PageIndexChanging> </xref:System.Web.UI.WebControls.FormView.PageIndexChanged> Zgłasza <xref:System.Web.UI.WebControls.FormView.ItemUpdated>i zdarzenia <xref:System.Web.UI.WebControls.FormView.ItemUpdating>. |       Mimo że <xref:System.Web.UI.WebControls.FormView.ItemCommand>zdarzenie jest wywoływane po kliknięciu przycisku wymienione w powyższej tabeli, zaleca się, że używasz zdarzenia wymienione w tabeli dla operacji.</xref:System.Web.UI.WebControls.FormView.ItemCommand> </xref:System.Web.UI.WebControls.FormView.ItemUpdating> </xref:System.Web.UI.WebControls.FormView.ItemUpdated>       Obiekt FormViewCommandEventArgs jest przekazywany do metody obsługi zdarzeń, dzięki czemu można określić nazwę polecenia i argumentów polecenia kliknięciu przycisku. Aby określić nazwę polecenia i argumentów polecenia, użyj <xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A>i <xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A>Właściwości, odpowiednio.</xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A> </xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A> Można także przejść do formantu przycisku, który wywołał zdarzenie przy użyciu <xref:System.Web.UI.WebControls.DetailsViewCommandEventArgs.CommandSource%2A>Właściwości.</xref:System.Web.UI.WebControls.DetailsViewCommandEventArgs.CommandSource%2A>       Aby uzyskać więcej informacji na temat obsługi zdarzeń, zobacz [NIB: Korzystanie z zdarzenia](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Aby uzyskać listę początkowe wartości właściwości dla wystąpienia klasy FormViewCommandEventArgs, zobacz <xref:System.Web.UI.WebControls.FormViewCommandEventArgs.%23ctor%2A>konstruktora.</xref:System.Web.UI.WebControls.FormViewCommandEventArgs.%23ctor%2A>"
  example:
  - "The following example demonstrates how to use the FormViewCommandEventArgs object passed to the event-handling method for the <xref:System.Web.UI.WebControls.DetailsView.ItemCommand> event to determine which button within a <xref:System.Web.UI.WebControls.FormView> control was clicked by the user.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[FormViewItemCommandEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_239_1.aspx)]\n [!code-vb[FormViewItemCommandEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_239_1.aspx)]"
