  langs:
  - csharp
  name: DisableAllCommands
  nameWithType: Behavior.DisableAllCommands
  fullName: System.Windows.Forms.Design.Behavior.Behavior.DisableAllCommands
  type: Property
  assemblies:
  - System.Design
  namespace: System.Windows.Forms.Design.Behavior
  summary: "Pobiera wartość wskazującą czy <xref href=&quot;System.ComponentModel.Design.MenuCommand&quot;> </xref> obiekty powinny być wyłączone."
  remarks: "A `true` wartość dla właściwości DisableAllCommands wskazuje <xref:System.Windows.Forms.Design.Behavior.BehaviorService>który wszystkich <xref:System.ComponentModel.Design.MenuCommand>obiektów odbiera projektanta powinien mieć ich stan wyłączone, gdy to zachowanie jest aktywna.</xref:System.ComponentModel.Design.MenuCommand> </xref:System.Windows.Forms.Design.Behavior.BehaviorService>       Właściwość DisableAllCommands działa w połączeniu z <xref:System.Windows.Forms.Design.Behavior.Behavior.FindCommand%2A>metody, można dostosować, interakcja między symboli i zachowania.</xref:System.Windows.Forms.Design.Behavior.Behavior.FindCommand%2A> W poniższej tabeli przedstawiono wyniki wywołania <xref:System.Windows.Forms.Design.Behavior.Behavior.FindCommand%2A>dla określonego <xref:System.ComponentModel.Design.MenuCommand>.</xref:System.ComponentModel.Design.MenuCommand> </xref:System.Windows.Forms.Design.Behavior.Behavior.FindCommand%2A>      ||||   |-|-|-|   || Jest DisableAllCommands `true`| Jest DisableAllCommands `false`|   | Przetestowane trafień symbolu zachowanie jest przypisany | Jeśli <xref:System.ComponentModel.Design.MenuCommand>z określonym `command ID` znajduje się w <xref:System.ComponentModel.Design.IMenuCommandService>, że <xref:System.ComponentModel.Design.MenuCommand>jest wyłączona, zwracana.</xref:System.ComponentModel.Design.MenuCommand> </xref:System.ComponentModel.Design.IMenuCommandService> </xref:System.ComponentModel.Design.MenuCommand> W przeciwnym razie `null` jest zwracana. | <xref:System.ComponentModel.Design.MenuCommandService.FindCommand%2A>jest wywoływana od zachowania i, jeśli znaleziono zachowanie <xref:System.ComponentModel.Design.MenuCommand>jest zwracana.</xref:System.ComponentModel.Design.MenuCommand> </xref:System.ComponentModel.Design.MenuCommandService.FindCommand%2A> W przeciwnym razie wynik <xref:System.ComponentModel.Design.IMenuCommandService.FindCommand%2A?displayProperty=fullName>z określonym `command ID` jest zwracana. |   | Przetestowane trafień symbolu zachowanie nie przypisanej | Wynik <xref:System.ComponentModel.Design.IMenuCommandService.FindCommand%2A?displayProperty=fullName>z określonym `command ID` jest zwracana. | Wynik <xref:System.ComponentModel.Design.IMenuCommandService.FindCommand%2A?displayProperty=fullName>z określonym `command ID` jest zwracana. |</xref:System.ComponentModel.Design.IMenuCommandService.FindCommand%2A?displayProperty=fullName> </xref:System.ComponentModel.Design.IMenuCommandService.FindCommand%2A?displayProperty=fullName> </xref:System.ComponentModel.Design.IMenuCommandService.FindCommand%2A?displayProperty=fullName>"
  syntax:
    content: public virtual bool DisableAllCommands { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli wszystkie <xref href=&quot;System.ComponentModel.Design.MenuCommand&quot;> </xref> obiektów odbiera projektanta powinien mieć ustawioną stanów `Enabled = false` podczas to <xref href=&quot;System.Windows.Forms.Design.Behavior.Behavior&quot;> </xref> jest aktywne, a w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Forms.Design.Behavior.Behavior.DisableAllCommands*
  exceptions: []
  platform:
  - net462
