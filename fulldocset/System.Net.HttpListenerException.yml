  fullName: System.Net.HttpListenerException
  type: Class
  summary: "Wyjątek zgłaszany, gdy wystąpi błąd przetwarzania żądania HTTP."
  remarks: "Ten wyjątek jest zgłaszany przez <xref:System.Net.HttpListener>klasy i jej skojarzonych klas, gdy wystąpi błąd podczas inicjowania <xref:System.Net.HttpListener>lub podczas tworzenia lub wysyłania odpowiedzi na żądania HTTP.</xref:System.Net.HttpListener> </xref:System.Net.HttpListener> Na przykład ten wyjątek jest zgłaszany, jeśli <xref:System.Net.HttpListener>próbuje zarejestrować prefiks identyfikatora URI (Uniform Resource), który jest już zarejestrowany.</xref:System.Net.HttpListener>       **Skojarzone porady** upewnij się, że nie próbujesz zarejestrować prefiks identyfikatora URI, który jest już zarejestrowany.    Jeśli prefiks URI już jest zarejestrowany, zostanie przeprowadzona tego wyjątku.       Upewnij się, że żądanie HTTP jest nieprawidłowy.    Ten wyjątek jest zgłaszany przez <xref:System.Net.HttpListener>klasy i jej skojarzonych klas, gdy wystąpi błąd podczas inicjowania <xref:System.Net.HttpListener>lub podczas tworzenia lub wysyłania odpowiedzi na żądania HTTP.</xref:System.Net.HttpListener> </xref:System.Net.HttpListener>       Jeśli używasz `HttpListenerPrefixCollection.Add` metody, upewnij się, że `uriPrefix` nie został już dodany.    Ten wyjątek zostanie zgłoszony, jeśli inny <xref:System.Net.HttpListener>został już dodany prefiks `uriPrefix`.</xref:System.Net.HttpListener>"
  syntax:
    content: 'public class HttpListenerException : System.ComponentModel.Win32Exception'
