  fullName: System.Windows.Media.HitTestResultBehavior
  type: Enum
  summary: "Określa, czy kontynuować wyliczenia wszelkie pozostałe obiekty visual podczas testu trafienia."
  remarks: "Metoda wywołania zwrotnego definiuje akcje, które należy wykonać podczas testu trafienia wyników testu trafienia został określony dla określonego obiektu visual w drzewie wizualnym. Po wykonaniu akcji, zwróć się wartość HitTestResultBehavior, która określa, czy kontynuować wyliczenie innych obiektów visual.       Można wyliczyć wszystkich obiektów visual w drzewie wizualnym, których geometrii zawiera określoną wartość współrzędnych. Przez metodę wywołania zwrotnego testu trafienia zwracać Kontynuuj, należy zidentyfikować wszystkie visual obiekty, które są osiągane, nawet te, które może być częściowo lub całkowicie zasłonięty przez inne obiekty visual."
  example:
