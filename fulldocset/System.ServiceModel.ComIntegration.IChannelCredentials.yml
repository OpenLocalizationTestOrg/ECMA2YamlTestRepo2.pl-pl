  langs:
  - csharp
  name: IChannelCredentials
  nameWithType: IChannelCredentials
  fullName: System.ServiceModel.ComIntegration.IChannelCredentials
  type: Interface
  summary: "Interfejs, który umożliwia ustawienie niektórych funkcji zabezpieczeń serwera proxy usługi."
  remarks: "Niezarządzane klienci używają moniker &quot;Usługa&quot; Aby uzyskać dostęp do [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] usług. Ci klienci są uzależnione [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] model zabezpieczeń, a nie w modelu COM zabezpieczeń. Określ poświadczenia kanału zapewnia interfejs IChannelCredentials. Jest to wymagane, ponieważ COM moniker nie może uzyskać dostępu do zarządzanego [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] modelu obiektu zabezpieczeń.       Nie można wywoływać metod w `IChannelCredentials` interfejsu po utworzeniu kanału. Jest to spowodowane [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] nie obsługuje zmienianie ustawień zabezpieczeń w kanale już otwarty. Kiedy klient moniker usługi uzyskuje serwer proxy, kanał nie został jeszcze utworzony. W związku z tym należy wywołać klienta `IChannelCredentials` metod przed wywołaniem metody usługi. Jeśli klient wywołuje `IChannelCredentials` metoda po wywołaniu metody usługi, RPC_E_TOO_LATE jest zgłaszany wyjątek."
  example:
  - "```  \nmonString = \"service:mexAddress=http://localhost:8000/ServiceModelSamples/Service?wsdl\"  \n    monString = monString + \", address=http://localhost:8000/ServiceModelSamples/Service\"  \n    monString = monString + \", binding=BasicHttpBinding_ICalculator, bindingNamespace=http://Microsoft.ServiceModel.Samples\"  \n    monString = monString + \", contract=ICalculator, contractNamespace=http://Microsoft.ServiceModel.Samples\"  \n  \n    Set monikerProxy = GetObject(monString)  \n  \n    'Set the Service Certificate.  \n    monikerProxy.ChannelCredentials.SetServiceCertificateAuthentication \"CurrentUser\", \"NoCheck\", \"PeerOrChainTrust\"  \n    monikerProxy.ChannelCredentials.SetDefaultServiceCertificateFromStore \"CurrentUser\", \"TrustedPeople\", \"FindBySubjectName\", \"localhost\"  \n  \n    'Set the Client Certificate.  \n    monikerProxy.ChannelCredentials.SetClientCertificateFromStoreByName \"CN=client.com\", \"CurrentUser\", \"My\"  \n    MsgBox monikerProxy.Add(3, 4)  \n```"
  syntax:
    content: >-
      [System.Runtime.InteropServices.Guid("181b448c-c17c-4b17-ac6d-06699b93198f")]

      [System.Runtime.InteropServices.InterfaceType(System.Runtime.InteropServices.ComInterfaceType.InterfaceIsIDispatch)]

      public interface IChannelCredentials
