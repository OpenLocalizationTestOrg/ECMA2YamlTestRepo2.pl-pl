  name: IComSoapIISVRoot
  nameWithType: IComSoapIISVRoot
  fullName: System.EnterpriseServices.Internal.IComSoapIISVRoot
  type: Interface
  summary: "Interfejs definicji do tworzenia i usuwania wirtualnych katalogów głównych Internet usług informacyjnych (IIS) 6.0."
  remarks: "Interfejs IComSoapIISVRoot definiuje metody służące do tworzenia i usuwania wirtualnych katalogów głównych w usługach IIS 6.0.       Ten interfejs jest implementowany tylko przez <xref:System.EnterpriseServices.Internal.IISVirtualRoot>klasy i jest używany tylko w obrębie infrastrukturę programu .NET Framework podczas tworzenia obsługujące protokół SOAP modelu COM + aplikacji wirtualnego katalogu głównego.</xref:System.EnterpriseServices.Internal.IISVirtualRoot>       IComSoapIISVRoot nie należy do implementacji bezpośrednio w kodzie. Zamiast tego należy użyć <xref:System.EnterpriseServices.Internal.Publish>klasy, która implementuje <xref:System.EnterpriseServices.Internal.IComSoapPublisher>interfejsu, który zawiera <xref:System.EnterpriseServices.Internal.IComSoapPublisher.CreateVirtualRoot%2A>i <xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot%2A>metody.</xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot%2A> </xref:System.EnterpriseServices.Internal.IComSoapPublisher.CreateVirtualRoot%2A> </xref:System.EnterpriseServices.Internal.IComSoapPublisher> </xref:System.EnterpriseServices.Internal.Publish> Jednak <xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot%2A>nie pełni jest implementowany przez <xref:System.EnterpriseServices.Internal.Publish>.</xref:System.EnterpriseServices.Internal.Publish> </xref:System.EnterpriseServices.Internal.IComSoapPublisher.DeleteVirtualRoot%2A>       IComSoapIISVRoot jest używana wewnętrznie przez program .NET Framework. Nie trzeba używać go bezpośrednio w kodzie."
  syntax:
    content: >-
      [System.Runtime.InteropServices.Guid("d8013ef0-730b-45e2-ba24-874b7242c425")]

      public interface IComSoapIISVRoot
  implements: []
  platform:
