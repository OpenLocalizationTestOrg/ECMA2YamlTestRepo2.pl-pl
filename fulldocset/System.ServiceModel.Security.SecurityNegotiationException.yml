  summary: "Wskazuje, że wystąpił błąd podczas negocjowania kontekstu zabezpieczeń wiadomości."
  remarks: "Ten wyjątek może się zdarzyć w następujących przypadkach: - podczas negocjowania kontekstu zabezpieczeń początkowej. Dokładny błąd zależy od technologia negocjacji używana: albo [Simple and Protected GSS-API negocjacji SPNEGO ()](http://go.microsoft.com/fwlink/?LinkId=96699) lub TLSNEGO. [!INCLUDE[crdefault](~/add/includes/ajax-current-ext-md.md)][Protokoły zabezpieczeń](~/add/includes/ajax-current-ext-md.md).      -Podczas ustanawiania sesji zabezpieczeń na podstawie kontekstu zabezpieczeń początkowej.      -Podczas odnawiania klucza istniejącej sesji zabezpieczeń.       Mogą wystąpić błędy negocjacji zabezpieczeń w ramach *Spnego*/*Sslnego* protokół zabezpieczeń lub w ramach protokołu SecureConversation."
