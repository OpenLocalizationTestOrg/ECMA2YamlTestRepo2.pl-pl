  remarks: "Wartości docelowe animację klatki są definiowane przez jego <xref:System.Windows.Media.Animation.ColorAnimationUsingKeyFrames.KeyFrames%2A>właściwość, która zawiera kolekcję <xref:System.Windows.Media.Animation.ColorKeyFrame>obiektów.</xref:System.Windows.Media.Animation.ColorKeyFrame> </xref:System.Windows.Media.Animation.ColorAnimationUsingKeyFrames.KeyFrames%2A> Każdy <xref:System.Windows.Media.Animation.ColorKeyFrame>definiuje segment animacji z własnym docelowych <xref:System.Windows.Media.Animation.ColorKeyFrame.Value%2A>i <xref:System.Windows.Media.Animation.ColorKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.ColorKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.ColorKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.ColorKeyFrame> Po uruchomieniu animacji przejściu z jedną wartość klucza do następnego od określonego czasu klucza.       Istnieją trzy typy <xref:System.Windows.Media.Animation.ColorKeyFrame>klas, po jednej dla każdej metody interpolacji obsługiwanych: <xref:System.Windows.Media.Animation.LinearColorKeyFrame>, <xref:System.Windows.Media.Animation.DiscreteColorKeyFrame>i <xref:System.Windows.Media.Animation.SplineColorKeyFrame>.</xref:System.Windows.Media.Animation.SplineColorKeyFrame> </xref:System.Windows.Media.Animation.DiscreteColorKeyFrame> </xref:System.Windows.Media.Animation.LinearColorKeyFrame> </xref:System.Windows.Media.Animation.ColorKeyFrame>       W odróżnieniu od <xref:System.Windows.Media.Animation.ColorAnimation>, ColorAnimationUsingKeyFrames może mieć więcej niż dwóch wartości docelowych.</xref:System.Windows.Media.Animation.ColorAnimation> Można również sterować metodę interpolacji indywidualnego <xref:System.Windows.Media.Animation.ColorKeyFrame>segmentów.</xref:System.Windows.Media.Animation.ColorKeyFrame>"
