  remarks: "Należy pamiętać, adres IP i port został sfałszowany przez osobę atakującą i w związku z tym nie powinno być stosowane na dla bezpieczeństwa poufnych uwierzytelniania i autoryzacji, chyba że logika charakterystyczna dodatkowych aplikacji zostanie dodany."
