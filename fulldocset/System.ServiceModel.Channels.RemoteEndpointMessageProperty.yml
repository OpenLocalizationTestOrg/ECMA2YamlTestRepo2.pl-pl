  name: RemoteEndpointMessageProperty
  nameWithType: RemoteEndpointMessageProperty
  fullName: System.ServiceModel.Channels.RemoteEndpointMessageProperty
  type: Class
  summary: "Udostępnianych klienta adres IP i port numer skojarzone z zdalny punkt końcowy, z którego wiadomość została wysłana."
  remarks: "Właściwość została dodana do każdej wiadomości przychodzących [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] za pośrednictwem transportu HTTP i TCP.       Właściwość nie jest dostępny w komunikatów odebranych za pośrednictwem albo nazwane potoki lub transportu MSMQ.       Właściwości, gdy przy użyciu protokołu HTTP hostowanych w usługach IIS zależy mających aktywne żądania.  W związku z tym ta właściwość nie jest dostępne po zakończeniu żądania, takie jak czas wykonywania jednokierunkowe receive.       Adres IP i port numer są węzła z którego wiadomość została odebrana. Jeśli wiadomość jest wysyłana za pośrednictwem przekaźnika lub serwer proxy, adres IP i port numer odpowiednich przekazywania lub serwera proxy jest dołączona do wiadomości przez tę właściwość.       Należy pamiętać, adres IP i port został sfałszowany przez osobę atakującą i w związku z tym nie powinno być stosowane na dla bezpieczeństwa poufnych uwierzytelniania i autoryzacji, chyba że logika charakterystyczna dodatkowych aplikacji zostanie dodany."
  syntax:
    content: public sealed class RemoteEndpointMessageProperty
  inheritance:
