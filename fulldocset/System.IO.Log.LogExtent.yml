  fullName: System.IO.Log.LogExtent
  type: Class
  summary: "Reprezentuje w zakresie dysku, który zawiera dane dziennika."
  remarks: "A <xref:System.IO.Log.LogStore>wystąpienia przechowuje dane w kolekcji zakresów dysków, reprezentowany przez wystąpień LogExtent.</xref:System.IO.Log.LogStore> Określonego LogExtent jest skojarzony z dokładnie jednym <xref:System.IO.Log.LogStore>i LogExtent obiektów w tym samym <xref:System.IO.Log.LogStore>mają taki sam rozmiar.</xref:System.IO.Log.LogStore> </xref:System.IO.Log.LogStore> Miejsce jest dodawane do i usuwane z <xref:System.IO.Log.LogStore>wystąpienia w zakresie przyrostach.</xref:System.IO.Log.LogStore>       Mimo że obiekty LogExtent są reprezentowane na dysku jako pliki, ich nie należy przenieść ani usunąć normalnych plików. Aby usunąć wystąpienie LogExtent, usuń go z, <xref:System.IO.Log.LogExtentCollection>która go zawiera.</xref:System.IO.Log.LogExtentCollection>"
  example:
  - "This example shows how to use the LogExtent class to add and emulate extents in a log sequence.  \n  \n [!code-cs[S_UELogRecordSequence#0](~/add/codesnippet/csharp/t-system.io.log.logextent_1.cs)]\n [!code-vb[S_UELogRecordSequence#0](~/add/codesnippet/visualbasic/t-system.io.log.logextent_1.vb)]"
