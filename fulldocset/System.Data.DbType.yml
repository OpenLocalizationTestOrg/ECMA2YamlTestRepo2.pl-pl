  langs:
  - csharp
  name: DbType
  nameWithType: DbType
  fullName: System.Data.DbType
  type: Enum
  summary: "Określa typ danych pola, właściwości lub <xref uid=&quot;langword_csharp_Parameter&quot; name=&quot;Parameter&quot; href=&quot;&quot;> </xref> obiekt dostawcy danych .NET Framework."
  remarks: "Typ parametru jest specyficzne dla dostawcy danych programu .NET Framework. Określenie typu konwertuje wartość `Parameter` do dostawcy danych typu przed przekazaniem wartość ze źródłem danych. Jeśli typ nie jest określony, ADO.NET wnioskuje typ dostawcy danych programu `Parameter` z `Value` właściwość `Parameter` obiektu.       Można również objęty Określ typ `Parameter` przez ustawienie `DbType` właściwość `Parameter` obiektu.       ADO.NET poprawnie nie można wywnioskować typu, jeśli tablica bajtów jest większy niż 8000 bajtów. Jawnie określić właściwość DbType, podczas pracy z tablic bajtowych większych niż 8000 bajtów."
  syntax:
    content: public enum DbType
  inheritance:
  - System.Enum
  platform:
  - net462
