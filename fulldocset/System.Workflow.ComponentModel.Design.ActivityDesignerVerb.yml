  summary: "Tworzy nowe zlecenie do użycia z programem designer przy użyciu procedury obsługi zlecenie skojarzonych grup, tekst i zdarzeń."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]ActivityDesignerVerb Opisuje akcję podejmowaną przy części przepływu pracy. Opcje ActivityDesignerVerb są wyświetlane na pasku menu i kliknij prawym przyciskiem myszy menu kontekstowe w czasie projektowania.       ActivityDesignerVerb będą zgrupowane z innych zleceń skojarzone z tym samym <xref:System.Workflow.ComponentModel.Design.DesignerVerbGroup>i są wyświetlane w odpowiednich podmenu w czasie projektowania.</xref:System.Workflow.ComponentModel.Design.DesignerVerbGroup>       Program obsługi zdarzeń przekazany podczas tworzenia nowego zlecenie zostanie wywołany po wybraniu tego zlecenia z menu."
