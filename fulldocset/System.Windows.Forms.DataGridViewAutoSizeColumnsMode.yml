  name: DataGridViewAutoSizeColumnsMode
  nameWithType: DataGridViewAutoSizeColumnsMode
  fullName: System.Windows.Forms.DataGridViewAutoSizeColumnsMode
  type: Enum
  summary: "Definiuje wartości służący do określania, jak szerokość kolumn zostaną skorygowane."
  remarks: "<xref:System.Windows.Forms.DataGridView>Kontroli mogą zmieniać rozmiar kolumn były wypełnił dostępne poziomej szerokości formantu lub były całą zawartość wszystkich komórek lub określony komórek.</xref:System.Windows.Forms.DataGridView>       Z <xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode>trybie Preferowana szerokość kolumny jest określane przez zmianę rozmiaru wszystkie kolumny w tym trybie tak, aby wszystkie widocznych kolumn w formancie dokładnie wypełnienia poziomej szerokości obszaru wyświetlania dostępnych.</xref:System.Windows.Forms.DataGridViewAutoSizeColumnMode> W trybach innych szerokość kolumny preferowany jest minimalną szerokość wymagane do wyświetlenia największą wartość komórki z komórek wszystkie lub podzbiór komórek w tej kolumnie, takich jak podzbiór komórek, które znajdują się w aktualnie wyświetlanych wierszy. Przy użyciu podzbiór komórek w celu określenia na nową szerokość jest przydatne w celu uniknięcia spadek wydajności podczas pracy z wielu wierszy danych.       Na podstawie zawartości automatyczną zmianę rozmiaru uniemożliwia użytkownikom dostosowanie szerokości kolumn za pomocą myszy. Zmiana rozmiaru użytkownika jest włączone w trybie wypełnienia jednak.       To wyliczenie jest używany przez <xref:System.Windows.Forms.DataGridView>kontroli <xref:System.Windows.Forms.DataGridView.AutoSizeColumnsMode%2A>Właściwości i <xref:System.Windows.Forms.DataGridView.AutoResizeColumns%2A>metody.</xref:System.Windows.Forms.DataGridView.AutoResizeColumns%2A> </xref:System.Windows.Forms.DataGridView.AutoSizeColumnsMode%2A> </xref:System.Windows.Forms.DataGridView>       Aby uzyskać więcej informacji na temat trybów zmieniania rozmiaru, zobacz [opcje zmiany rozmiaru w formancie DataGridView formularzy systemu Windows](~/add/includes/ajax-current-ext-md.md). Aby uzyskać więcej informacji na temat tryb wypełniania kolumny w szczególności, zobacz [tryb wypełniania kolumny w formancie DataGridView formularzy systemu Windows](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example illustrates the use of this enumeration in a master/details scenario where two <xref:System.Windows.Forms.DataGridView> controls display data from two tables in a parent/child relationship. In this example, the column sizing mode for the master control is None and the column widths are programmatically initialized to fit the loaded values. The details control is set to an automatic sizing mode so that columns will adjust automatically whenever the values change (for example, when the user changes the current row in the parent table). This example is part of a larger example available in [How to: Create a Master/Detail Form Using Two Windows Forms DataGridView Controls](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Windows.Forms.DataGridViewMasterDetails#10](~/add/codesnippet/visualbasic/t-system.windows.forms.d_134_1.vb)]\n [!code-cs[System.Windows.Forms.DataGridViewMasterDetails#10](~/add/codesnippet/csharp/t-system.windows.forms.d_134_1.cs)]"
  syntax:
    content: public enum DataGridViewAutoSizeColumnsMode
  inheritance:
