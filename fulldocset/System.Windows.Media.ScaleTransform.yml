  summary: "Pobiera lub ustawia współczynnik skali osi x."
  remarks: "Wartości od 0 do 1 zmniejszyć szerokość skalowany obiekt; wartości większe od 1 poszerzyć skalowany obiekt. Wartość 1 oznacza, że obiekt nie jest skalowana w kierunku x.       Wartości ujemne przerzucić obiekt skalowana w poziomie. Wartości od 0 do -1 Przerzucanie obiektu skali i zmniejszyć jego szerokości. Wartości mniejszej niż -1 przerzucić obiekt i zwiększyć. Przerzuca skalowany obiekt wartość -1, ale nie powoduje zmiany rozmiaru w poziomie.       Aby uzyskać dodatkowe informacje i przykłady, zobacz [porady: skalowanie Element](~/add/includes/ajax-current-ext-md.md) i [jak: przerzucanie elementu UIElement poziomo czy pionowo](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;dependencyPropertyInfo_ScaleX&quot;></a>## Informacje dotyczące właściwości zależności |||   |-|-|   | Pole identyfikatora | <xref:System.Windows.Media.ScaleTransform.ScaleXProperty>|   | Wartość właściwości metadanych `true`| None |</xref:System.Windows.Media.ScaleTransform.ScaleXProperty>"
  syntax:
    content: public double ScaleX { get; set; }
    return:
      type: System.Double
      description: "Współczynnik skali wzdłuż osi x. Wartość domyślna to 1."
  overload: System.Windows.Media.ScaleTransform.ScaleX*
  exceptions: []
  platform:
  - net462
