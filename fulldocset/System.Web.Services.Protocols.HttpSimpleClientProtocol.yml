  name: HttpSimpleClientProtocol
  nameWithType: HttpSimpleClientProtocol
  fullName: System.Web.Services.Protocols.HttpSimpleClientProtocol
  type: Class
  summary: "Reprezentuje klasę podstawową dla komunikacji z usługą sieci Web XML przy użyciu prostego powiązań protokołów HTTP GET i POST protokołu HTTP."
  remarks: "Ta klasa określa większość implementacji komunikacji z usługi XML sieci Web za pośrednictwem protokołu HTTP za pomocą koderów kodowanie parametrów i wartości zwracane w typowych formatach MIME. Następujące kodery pochodzi od <xref:System.Web.Services.Protocols.MimeFormatter>klasy.</xref:System.Web.Services.Protocols.MimeFormatter> Domyślnie klasy serwera proxy, wynikające z HttpSimpleClientProtocol koduje parametry, używając application/x--www-form-urlencoded typu MIME i odpowiedzi w zwykłym kodzie XML. Elementy formatujące mime niestandardowych można określić za pomocą <xref:System.Web.Services.Protocols.HttpMethodAttribute>atrybutu, jednak nie jest obsługiwane dla integracji to Generowanie opis i serwera proxy usługi.</xref:System.Web.Services.Protocols.HttpMethodAttribute>       `Notes to Inheritors:`Aby zastąpić tę klasę, mogą stać się metody w klasie pochodnej, które są specyficzne dla określonego typu usługi XML sieci Web. Po prostu metody przechwytywania parametry i Wywołaj klasę bazową w pracy z komunikacji z tą lokacją. Jeśli wprowadzone metody asynchroniczne, wywołaj <xref:System.Web.Services.Protocols.HttpSimpleClientProtocol.BeginInvoke%2A>i <xref:System.Web.Services.Protocols.HttpSimpleClientProtocol.EndInvoke%2A>metody.</xref:System.Web.Services.Protocols.HttpSimpleClientProtocol.EndInvoke%2A> </xref:System.Web.Services.Protocols.HttpSimpleClientProtocol.BeginInvoke%2A> Jeśli wprowadzone metod synchronicznych, wywołaj <xref:System.Web.Services.Protocols.HttpSimpleClientProtocol.Invoke%2A>metody.</xref:System.Web.Services.Protocols.HttpSimpleClientProtocol.Invoke%2A> Konstruktor przesłoniętych zwykle ustawia <xref:System.Web.Services.Protocols.WebClientProtocol.Url%2A>właściwości do identyfikatora URI metody usług XML sieci Web.</xref:System.Web.Services.Protocols.WebClientProtocol.Url%2A>       Narzędzie Web Services Description Language (Wsdl.exe) generuje klas pochodnych HttpSimpleClientProtocol dla danego opisu usługi."
  example:
  - "The following code example is a proxy class generated by Wsdl.exe for the `Math` XML Web service below. The proxy class derives from <xref:System.Web.Services.Protocols.HttpGetClientProtocol>, which derives from the abstract HttpSimpleClientProtocol class.  \n  \n [!code-cs[Classic HttpGetClientProtocol Example#1](~/add/codesnippet/csharp/t-system.web.services.pr_3_1.cs)]\n [!code-cpp[Classic HttpGetClientProtocol Example#1](~/add/codesnippet/cpp/t-system.web.services.pr_3_1.cpp)]\n [!code-vb[Classic HttpGetClientProtocol Example#1](~/add/codesnippet/visualbasic/t-system.web.services.pr_3_1.vb)]  \n  \n The following code example is the `Math` XML Web service, from which the preceding proxy class was created.  \n  \n [!code-vb[Classic HttpSimpleClientProtocol Example#1](~/add/codesnippet/visualbasic/t-system.web.services.pr_3_2.vb)]\n [!code-cpp[Classic HttpSimpleClientProtocol Example#1](~/add/codesnippet/cpp/t-system.web.services.pr_3_2.cpp)]\n [!code-cs[Classic HttpSimpleClientProtocol Example#1](~/add/codesnippet/csharp/t-system.web.services.pr_3_2.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class HttpSimpleClientProtocol : System.Web.Services.Protocols.HttpWebClientProtocol
