- uid: System.Web.Services.Protocols.HttpSimpleClientProtocol.BeginInvoke(System.String,System.String,System.Object[],System.AsyncCallback,System.Object)
  id: BeginInvoke(System.String,System.String,System.Object[],System.AsyncCallback,System.Object)
  parent: System.Web.Services.Protocols.HttpSimpleClientProtocol
  langs:
  - csharp
  name: BeginInvoke(String,String,Object[],AsyncCallback,Object)
  nameWithType: HttpSimpleClientProtocol.BeginInvoke(String,String,Object[],AsyncCallback,Object)
  fullName: System.Web.Services.Protocols.HttpSimpleClientProtocol.BeginInvoke(String,String,Object[],AsyncCallback,Object)
  type: Method
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "Uruchamia wywołanie asynchroniczne metody usług XML sieci Web."
  remarks: "`methodName` Parametr jest używany do Znajdź typy parametrów i wartości metody, która wywołuje metodę BeginInvoke zwracane. Służy również do znalezienia atrybutów niestandardowych, które mogły zostać dodane do metody. <xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute>, <xref:System.Web.Services.Protocols.SoapRpcMethodAttribute>, i <xref:System.Xml.Serialization.XmlElementAttribute>zawierają dodatkowe informacje o Metoda pochodna, która jest wymagana dla protokołu HTTP.</xref:System.Xml.Serialization.XmlElementAttribute> </xref:System.Web.Services.Protocols.SoapRpcMethodAttribute></xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute>       `asyncState`jest ono przekazywane do `callback` i wchodzi w skład <xref:System.IAsyncResult>która jest zwracana z metody BeginInvoke.</xref:System.IAsyncResult> Jest przydatne w przypadku przekazywania informacji z kontekstu wywołania asynchronicznego do obsługi asynchronicznego wyniku w `callback`."
  example:
  - "The following code example is an ASP.NET Web Form, which calls an XML Web service named `Math`. Within the `EnterBtn_Click` function, the Web Form starts and completes an asynchronous invocation of the `Add` XML Web service method.  \n  \n [!code-cs[Classic HttpSimpleClientProtocol.EndInvoke Example#1](~/add/codesnippet/csharp/610d2bee-8011-4b46-8264-_1.aspx)]\n [!code-vb[Classic HttpSimpleClientProtocol.EndInvoke Example#1](~/add/codesnippet/visualbasic/610d2bee-8011-4b46-8264-_1.aspx)]  \n  \n The following code example is a proxy class generated by the Web Services Description Language tool (Wsdl.exe) for the `Math` XML Web service below. Within the `BeginAdd` method of the proxy class, the <xref:System.Web.Services.Protocols.SoapHttpClientProtocol.BeginInvoke%2A> method starts an asynchronous invocation of the `Add` XML Web service method.  \n  \n [!code-cpp[Classic HttpSimpleClientProtocol.EndInvoke Example#2](~/add/codesnippet/cpp/610d2bee-8011-4b46-8264-_2.cpp)]\n [!code-cs[Classic HttpSimpleClientProtocol.EndInvoke Example#2](~/add/codesnippet/csharp/610d2bee-8011-4b46-8264-_2.cs)]\n [!code-vb[Classic HttpSimpleClientProtocol.EndInvoke Example#2](~/add/codesnippet/visualbasic/610d2bee-8011-4b46-8264-_2.vb)]  \n  \n The following code example is the `Math` XML Web service, from which the preceding proxy class was created.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: protected IAsyncResult BeginInvoke (string methodName, string requestUrl, object[] parameters, AsyncCallback callback, object asyncState);
    parameters:
    - id: methodName
      type: System.String
      description: "Nazwa metody usługi XML sieci Web."
    - id: requestUrl
      type: System.String
      description: "Adres URL używany do tworzenia <xref:System.Net.WebRequest>.</xref:System.Net.WebRequest>"
    - id: parameters
      type: System.Object[]
      description: "Tablica obiektów zawierających parametry do przekazania do metody usługi XML sieci Web. Odpowiada wartości w tablicy kolejności parametrów wywołania metody klasy pochodnej."
    - id: callback
      type: System.AsyncCallback
      description: "Delegat do wywołania po ukończeniu asynchronicznego wywołania metody. Jeśli `callback` jest <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, delegat nie jest wywoływany."
    - id: asyncState
      type: System.Object
      description: "Dodatkowe informacje dostarczane przez klienta."
    return:
      type: System.IAsyncResult
      description: "<xref:System.IAsyncResult>Mogą zostać przekazane do <xref:System.Web.Services.Protocols.HttpSimpleClientProtocol.EndInvoke*>metody można uzyskać wartości zwracanych przez metodę usługi XML sieci Web.</xref:System.Web.Services.Protocols.HttpSimpleClientProtocol.EndInvoke*> </xref:System.IAsyncResult>"
  overload: System.Web.Services.Protocols.HttpSimpleClientProtocol.BeginInvoke*
  exceptions:
  - type: System.Exception
    commentId: T:System.Exception
    description: "Żądanie osiągnięto komputera serwera, ale nie zostało przetworzone pomyślnie."
  platform:
  - net462
