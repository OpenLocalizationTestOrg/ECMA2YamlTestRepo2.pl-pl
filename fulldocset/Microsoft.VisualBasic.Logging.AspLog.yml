  remarks: "Ta metoda tworzy nowy <xref:Microsoft.VisualBasic.Logging.FileLogTraceListener>, ustawia jego nazwę na `FileLog`i skonfiguruje je do komunikaty dziennika poziomu ważności <xref:System.Diagnostics.SourceLevels>lub nowszej.</xref:System.Diagnostics.SourceLevels> </xref:Microsoft.VisualBasic.Logging.FileLogTraceListener> Nowe <xref:Microsoft.VisualBasic.Logging.FileLogTraceListener>obiekt jest następnie dodawana do <xref:System.Diagnostics.TraceSource.Listeners%2A>kolekcji.</xref:System.Diagnostics.TraceSource.Listeners%2A> </xref:Microsoft.VisualBasic.Logging.FileLogTraceListener>       <xref:Microsoft.VisualBasic.Logging.Log.%23ctor%2A>Wywołuje metodę, jeśli <xref:Microsoft.VisualBasic.Logging.Log.TraceSource%2A>Właściwości nie został skonfigurowany.</xref:Microsoft.VisualBasic.Logging.Log.TraceSource%2A> </xref:Microsoft.VisualBasic.Logging.Log.%23ctor%2A> Źródło śladu można skonfigurować w pliku konfiguracyjnym aplikacji."
