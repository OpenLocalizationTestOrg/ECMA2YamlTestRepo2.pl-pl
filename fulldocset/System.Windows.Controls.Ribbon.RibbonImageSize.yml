  remarks: "A <xref:System.Windows.Controls.Ribbon.Ribbon>formantu można wyświetlić duży obraz małego obrazu lub obraz może zostać zwinięty.</xref:System.Windows.Controls.Ribbon.Ribbon> Jeśli formant nie określono obrazu o rozmiarze, który odpowiada <xref:System.Windows.Controls.Ribbon.RibbonControlSizeDefinition.ImageSize%2A>Ustawienie obraz nie jest wyświetlany.</xref:System.Windows.Controls.Ribbon.RibbonControlSizeDefinition.ImageSize%2A>       Mały obraz jest zwykle 16 x 16 pikseli przy rozdzielczości 96 dpi. Duży obraz jest zwykle 32 x 32 pikseli przy rozdzielczości 96 dpi."
