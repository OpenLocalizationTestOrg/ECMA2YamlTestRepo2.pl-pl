  name: DataPagerField
  nameWithType: DataPagerField
  fullName: System.Web.UI.WebControls.DataPagerField
  type: Class
  summary: "Służy jako klasa podstawowa dla typów pola modułu stronicowania danych, które reprezentują kontrolkę nawigacji do <xref href=&quot;System.Web.UI.WebControls.DataPager&quot;> </xref> formantu."
  remarks: "Klasa DataPagerField służy jako klasa podstawowa dla wszystkich typów danych w polu modułu stronicowania. Pola modułu stronicowania danych są używane przez <xref:System.Web.UI.WebControls.DataPager>kontrolkę reprezentującą formant nawigacji.</xref:System.Web.UI.WebControls.DataPager>       Użyj klasy, które są pochodnymi DataPagerField, aby wybrać typ modułu stronicowania zostanie wyświetlony w <xref:System.Web.UI.WebControls.DataPager>kontroli.</xref:System.Web.UI.WebControls.DataPager> W poniższej tabeli wymieniono typy pól pagera dostępnych danych.      | Typ pola modułu stronicowania | Opis elementu |   |----------------------|-----------------|   | <xref:System.Web.UI.WebControls.NextPreviousPagerField>| Umożliwia użytkownikom przechodzenie do kolejnych stron stron danych w czasie, lub aby przejść do pierwszej lub ostatniej strony. |   | <xref:System.Web.UI.WebControls.NumericPagerField>| Umożliwia użytkownikom, wybierz numer strony przez. |   | <xref:System.Web.UI.WebControls.TemplatePagerField>| Umożliwia deweloperom strony tworzenia stronicowania niestandardowego interfejsu użytkownika. |       Mogą dziedziczyć po klasie DataPagerField utworzyć pagera dodatkowe typy pól.</xref:System.Web.UI.WebControls.TemplatePagerField> </xref:System.Web.UI.WebControls.NumericPagerField> </xref:System.Web.UI.WebControls.NextPreviousPagerField>"
  example:
  - "The following example shows how to use <xref:System.Web.UI.WebControls.NextPreviousPagerField>, <xref:System.Web.UI.WebControls.NumericPagerField>, and <xref:System.Web.UI.WebControls.TemplatePagerField> objects to display page navigation controls in a <xref:System.Web.UI.WebControls.DataPager> control. The objects are derived from the DataPagerField class.  \n  \n [!code-vb[System.Web.UI.WebControls.DataPagerField#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_168_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.DataPagerField#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_168_1.aspx)]"
  syntax:
