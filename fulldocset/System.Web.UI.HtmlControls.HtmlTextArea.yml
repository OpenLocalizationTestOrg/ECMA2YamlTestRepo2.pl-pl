  summary: "Pobiera lub ustawia tekst wprowadzony w <xref href=&quot;System.Web.UI.HtmlControls.HtmlTextArea&quot;> </xref> formantu."
  remarks: "Programowe sterowanie tekst wprowadzony w za pomocą właściwości wartość <xref:System.Web.UI.HtmlControls.HtmlTextArea>kontroli.</xref:System.Web.UI.HtmlControls.HtmlTextArea> Ta właściwość jest najczęściej używany do pobierania tekstu wprowadzonego w polu tekstowym, ale również umożliwia określenie tekstu do wyświetlenia w formancie. Jest to przydatne, jeśli chcesz podać wartość domyślną, lub wyświetli komunikat w <xref:System.Web.UI.HtmlControls.HtmlTextArea>kontroli.</xref:System.Web.UI.HtmlControls.HtmlTextArea>      > [!CAUTION] > Ten formant może służyć do wyświetlania danych wejściowych użytkownika, która może obejmować skryptu złośliwego klienta. Sprawdź wszystkie informacje, które są wysyłane z klienta do pliku wykonywalnego skrypt, instrukcji SQL lub inny kod przed wyświetleniem go w aplikacji. Program ASP.NET udostępnia funkcję sprawdzania poprawności żądanie wejściowe do bloku skryptu, jak i HTML w danych wejściowych użytkownika. Formanty serwera weryfikacji podawane są również do oceny danych wejściowych użytkownika. Aby uzyskać więcej informacji, zobacz [sprawdzania poprawności serwera kontroli składni](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133)."
  example:
  - "The following code example demonstrates how to use the Value property to determine the contents of the <xref:System.Web.UI.HtmlControls.HtmlTextArea> control. The contents are then displayed in the Web page.  \n  \n [!code-cs[HtmlTextArea2#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_40_1.aspx)]\n [!code-vb[HtmlTextArea2#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_40_1.aspx)]"
  syntax:
    content: public string Value { get; set; }
    return:
      type: System.String
      description: "Tekst wprowadzony w <xref href=&quot;System.Web.UI.HtmlControls.HtmlTextArea&quot;> </xref> formantu. Wartość domyślna to &lt;xref:System.String.Empty?displayProperty=fullName&gt;."
  overload: System.Web.UI.HtmlControls.HtmlTextArea.Value*
  exceptions: []
