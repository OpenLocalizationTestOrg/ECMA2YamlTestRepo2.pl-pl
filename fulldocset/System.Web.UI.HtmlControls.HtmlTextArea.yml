  remarks: "Użyj właściwości kolumny do określania szerokość (w znakach) <xref:System.Web.UI.HtmlControls.HtmlTextArea>kontroli.</xref:System.Web.UI.HtmlControls.HtmlTextArea> Jeśli zostanie wprowadzony tekst jest dłuższy niż szerokość pola tekstowego, tekst będzie automatycznie kontynuować działanie w następnym wierszu formantu.       Aby kontrolować jego wysokość formantu, należy ustawić <xref:System.Web.UI.HtmlControls.HtmlTextArea.Rows%2A>Właściwości.</xref:System.Web.UI.HtmlControls.HtmlTextArea.Rows%2A>"
