  remarks: "<xref:System.Web.UI.HtmlControls.HtmlTextArea.ServerChange>Zdarzenie jest zgłaszane, gdy zawartość <xref:System.Web.UI.HtmlControls.HtmlTextArea>kontroli zmian między ogłoszenia na serwerze.</xref:System.Web.UI.HtmlControls.HtmlTextArea> </xref:System.Web.UI.HtmlControls.HtmlTextArea.ServerChange>      > [!NOTE] > To zdarzenie jest wywoływane tylko wtedy, gdy użytkownik inicjuje post do serwera, takich jak klikając `submit` przycisku. To zdarzenie nie powoduje post na serwerze występuje.      > [!NOTE] > Kontrolka musi mieć stan widoku jest włączony dla <xref:System.Web.UI.HtmlControls.HtmlTextArea.ServerChange>zdarzenie, aby działać poprawnie.</xref:System.Web.UI.HtmlControls.HtmlTextArea.ServerChange>       To zdarzenie jest najczęściej używany do sprawdzania poprawności danych na <xref:System.Web.UI.HtmlControls.HtmlTextArea>kontroli, gdy użytkownik aktualizuje tekst w formancie.</xref:System.Web.UI.HtmlControls.HtmlTextArea>       Wywoływanie zdarzeń wywołuje program obsługi zdarzeń za pośrednictwem pełnomocnika. Aby uzyskać więcej informacji, zobacz [NIB: wywoływanie zdarzeń](http://msdn.microsoft.com/en-us/f2adaf01-1ed1-42e1-8c31-8d467e7e0ee2).       Metoda OnServerChange umożliwia również klas pochodnych do obsługi zdarzenia bez dołączanie delegata. Jest to preferowana metoda obsługi zdarzeń w klasie pochodnej."
  example:
  - "The following code example demonstrates how to specify and create a custom event handler for the <xref:System.Web.UI.HtmlControls.HtmlTextArea.ServerChange> event. A message is displayed when the value entered in the <xref:System.Web.UI.HtmlControls.HtmlTextArea> control exceeds 20 characters.  \n  \n [!code-vb[HtmlTextAreaServerChanged#1](~/add/codesnippet/visualbasic/m-system.web.ui.htmlcont_38_1.aspx)]\n [!code-cs[HtmlTextAreaServerChanged#1](~/add/codesnippet/csharp/m-system.web.ui.htmlcont_38_1.aspx)]  \n  \n [!code-cs[HtmlTextAreaServerChange#1](~/add/codesnippet/csharp/m-system.web.ui.htmlcont_38_2.aspx)]\n [!code-vb[HtmlTextAreaServerChange#1](~/add/codesnippet/visualbasic/m-system.web.ui.htmlcont_38_2.aspx)]"
