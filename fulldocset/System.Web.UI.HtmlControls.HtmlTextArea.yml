  remarks: "Metoda AddParsedSubObject dodaje obiekt, aby <xref:System.Web.UI.HtmlControls.HtmlTextArea>formantu <xref:System.Web.UI.ControlCollection>Jeśli obiekt jest typu <xref:System.Web.UI.LiteralControl>lub <xref:System.Web.UI.DataBoundLiteralControl>; w przeciwnym razie <xref:System.Web.HttpException>jest generowany.</xref:System.Web.HttpException> </xref:System.Web.UI.DataBoundLiteralControl> </xref:System.Web.UI.LiteralControl> </xref:System.Web.UI.ControlCollection> </xref:System.Web.UI.HtmlControls.HtmlTextArea>       Metoda AddParsedSubObject jest głównie używana przez deweloperów kontroli rozszerza funkcjonalność <xref:System.Web.UI.HtmlControls.HtmlTextArea>kontroli.</xref:System.Web.UI.HtmlControls.HtmlTextArea>"
  example:
