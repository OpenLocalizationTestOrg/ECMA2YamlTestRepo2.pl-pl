  fullName: System.Web.UI.HtmlControls.HtmlTextArea
  type: Class
  summary: "Zezwala na dostęp programistyczny umożliwiający <xref uid=&quot;langword_csharp_&lt;textarea&gt;&quot; name=&quot;&lt;textarea&gt;&quot; href=&quot;&quot;> </xref> elementu HTML na serwerze."
  remarks: "Formant HtmlTextArea odpowiada `<textarea>` element HTML, który służy do tworzenia wielowierszowego pola tekstowego na stronie sieci Web. Ten formant służy do manipulowania programowo `<textarea>` elementu HTML.       Ta klasa pozwala na kontrolowanie wysokość i szerokość wielowierszowego pola tekstowego, ustawiając <xref:System.Web.UI.HtmlControls.HtmlTextArea.Rows%2A>i <xref:System.Web.UI.HtmlControls.HtmlTextArea.Cols%2A>Właściwości, odpowiednio.</xref:System.Web.UI.HtmlControls.HtmlTextArea.Cols%2A> </xref:System.Web.UI.HtmlControls.HtmlTextArea.Rows%2A> Również można przypisać nazwy do formantu przez ustawienie <xref:System.Web.UI.HtmlControls.HtmlTextArea.Name%2A>Właściwości.</xref:System.Web.UI.HtmlControls.HtmlTextArea.Name%2A> Aby określić, lub określ tekst w polu tekstowym, użyj <xref:System.Web.UI.HtmlControls.HtmlTextArea.Value%2A>Właściwości.</xref:System.Web.UI.HtmlControls.HtmlTextArea.Value%2A>       Udostępnia klasy HtmlTextArea <xref:System.Web.UI.HtmlControls.HtmlTextArea.ServerChange>zdarzenie, które umożliwia wykonywanie niestandardowy zestaw instrukcji każdej zmianie wartości pola tekstowego między ogłoszenia na serwerze.</xref:System.Web.UI.HtmlControls.HtmlTextArea.ServerChange> To zdarzenie jest często używana do sprawdzania poprawności danych.      > [!NOTE] > Jeśli chcesz utworzyć pole tekstowe w jeden wiersz, użyj <xref:System.Web.UI.HtmlControls.HtmlInputText>kontroli.</xref:System.Web.UI.HtmlControls.HtmlInputText>       Aby uzyskać listę początkowe wartości właściwości dla wystąpienia HtmlTextArea, zobacz <xref:System.Web.UI.HtmlControls.HtmlTextArea.%23ctor%2A>konstruktora.</xref:System.Web.UI.HtmlControls.HtmlTextArea.%23ctor%2A>      > [!CAUTION] > Ten formant może służyć do wyświetlania danych wejściowych użytkownika, która może obejmować skryptu złośliwego klienta. Sprawdź wszystkie informacje, które są wysyłane z klienta do pliku wykonywalnego skrypt, instrukcji SQL lub inny kod przed wyświetleniem go w aplikacji. Program ASP.NET udostępnia funkcję sprawdzania poprawności żądanie wejściowe do bloku skryptu, jak i HTML w danych wejściowych użytkownika. Formanty serwera weryfikacji podawane są również do oceny danych wejściowych użytkownika. Aby uzyskać więcej informacji, zobacz [sprawdzania poprawności serwera kontroli składni](http://msdn.microsoft.com/en-us/96d2c59e-693c-4079-9b53-b3ff0d9e9133)."
  example:
  - "The following code example demonstrates how to use the HtmlTextArea control to create a multiline text box.  \n  \n [!code-cs[HtmlTextArea2#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_7_1.aspx)]\n [!code-vb[HtmlTextArea2#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_7_1.aspx)]"
