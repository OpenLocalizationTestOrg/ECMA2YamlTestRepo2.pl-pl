  remarks: "Umożliwia określenie nazwy Unikatowy identyfikator dla właściwości Name <xref:System.Web.UI.HtmlControls.HtmlTextArea>kontroli.</xref:System.Web.UI.HtmlControls.HtmlTextArea> W tej implementacji właściwości `get` akcesor zwraca wartość <xref:System.Web.UI.Control.UniqueID%2A?displayProperty=fullName>Właściwości.</xref:System.Web.UI.Control.UniqueID%2A?displayProperty=fullName> Jednak `set` akcesor nie przypisuje wartość do tej właściwości.      > [!NOTE] > `set` Akcesor nie przypisuje wartość do tej właściwości ponieważ <xref:System.Web.UI.HtmlControls.HtmlInputControl.Name%2A>właściwość musi mieć taką samą wartość jak <xref:System.Web.UI.Control.UniqueID%2A?displayProperty=fullName>Właściwość <xref:System.Web.UI.HtmlControls.HtmlTextArea>formantu, aby działała poprawnie.</xref:System.Web.UI.HtmlControls.HtmlTextArea> </xref:System.Web.UI.Control.UniqueID%2A?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlInputControl.Name%2A>       Klasy, które dziedziczą z <xref:System.Web.UI.HtmlControls.HtmlTextArea>klasy mogą zastępować tej implementacji, w razie potrzeby.</xref:System.Web.UI.HtmlControls.HtmlTextArea>"
