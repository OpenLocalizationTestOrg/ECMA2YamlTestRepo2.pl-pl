  summary: "Pobiera lub ustawia wartość wskazującą, czy grupy można zmieniać w interfejsie użytkownika (UI)."
  remarks: "Aby uniemożliwić użytkownikom zmienianie rozmiaru poszczególnych wierszy lub kolumn przez ustawienie właściwości o zmiennym rozmiarze. Domyślnie, wartość właściwości o zmiennym rozmiarze jest oparty na <xref:System.Windows.Forms.DataGridView.AllowUserToResizeColumns%2A>wartości właściwości dla kolumn i <xref:System.Windows.Forms.DataGridView.AllowUserToResizeRows%2A>wartości właściwości dla wierszy.</xref:System.Windows.Forms.DataGridView.AllowUserToResizeRows%2A> </xref:System.Windows.Forms.DataGridView.AllowUserToResizeColumns%2A> Jeśli zmienny rozmiar jawnie ustawiona na <xref:System.Windows.Forms.DataGridViewTriState>lub <xref:System.Windows.Forms.DataGridViewTriState>, jednak wartość formantu jest ignorowana.</xref:System.Windows.Forms.DataGridViewTriState> </xref:System.Windows.Forms.DataGridViewTriState> Ustaw zmienny rozmiar <xref:System.Windows.Forms.DataGridViewTriState>do przywrócenia dziedziczenia.</xref:System.Windows.Forms.DataGridViewTriState>       Ponieważ <xref:System.Windows.Forms.DataGridViewTriState>przywraca dziedziczenie wartości właściwości o zmiennym rozmiarze nigdy nie będzie zwracać <xref:System.Windows.Forms.DataGridViewTriState>wartości, chyba że wiersz lub kolumnę, nie został dodany do <xref:System.Windows.Forms.DataGridView>kontroli.</xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridViewTriState> </xref:System.Windows.Forms.DataGridViewTriState> Jeśli musisz określić, czy wartość właściwości o zmiennym rozmiarze wierszy lub kolumn jest dziedziczone, sprawdź jego <xref:System.Windows.Forms.DataGridViewElement.State%2A>Właściwości.</xref:System.Windows.Forms.DataGridViewElement.State%2A> Jeśli <xref:System.Windows.Forms.DataGridViewElement.State%2A>wartość obejmuje <xref:System.Windows.Forms.DataGridViewElementStates>flagi, wartość właściwości o zmiennym rozmiarze nie jest dziedziczona.</xref:System.Windows.Forms.DataGridViewElementStates> </xref:System.Windows.Forms.DataGridViewElement.State%2A> Jeśli wartość właściwości o zmiennym rozmiarze jest <xref:System.Windows.Forms.DataGridViewTriState>, użytkownik nie będzie można ręcznie dopasować rozmiar poza pasmem.</xref:System.Windows.Forms.DataGridViewTriState>"
