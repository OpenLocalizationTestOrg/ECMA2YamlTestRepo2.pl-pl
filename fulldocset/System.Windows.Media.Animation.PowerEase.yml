  summary: "Pobiera lub ustawia wykładniczej możliwości interpolacji animacji. Na przykład wartość 7 utworzy krzywej interpolacji animacji, znajdujący się formuła *f*(*t*) = *t*<sup>7</sup>."
  remarks: "[!INCLUDE[DP_ID_field_label](~/add/includes/dp-id-field-label-md.md)]<xref:System.Windows.Media.Animation.PowerEase.PowerProperty> <a name=&quot;xamlAttributeUsage_Power&quot;> </a> ## Użycie atrybutu XAML      ```   <object Power=&quot;double&quot; .../>   ```</xref:System.Windows.Media.Animation.PowerEase.PowerProperty>"
  example:
  - "The following example applies a <xref:System.Windows.Media.Animation.PowerEase> easing function with a Power property value of `20` to a <xref:System.Windows.Media.Animation.DoubleAnimation> to create a decelerating animation. Because the Power value is so high, the deceleration is sudden compared to if you used a lower value.  \n  \n [!code-xml[PowerEase#PowerEase](~/add/codesnippet/xaml/p-system.windows.media.a_3_1.xaml)]\n [!code-xml[PowerEase#PowerEase](~/add/codesnippet/xaml/powerease/window1.xaml#powerease)]"
  syntax:
    content: public double Power { get; set; }
    return:
      type: System.Double
      description: "Wykładniczej możliwości interpolacji animacji. Ta wartość musi być większa lub równa 0. Wartość domyślna to 2."
