  name: PowerEase
  nameWithType: PowerEase
  fullName: System.Windows.Media.Animation.PowerEase
  type: Class
  summary: "Reprezentuje funkcji sterowania tempem zmian, które tworzy animacji, które przyspieszają i/lub zwalnia przy użyciu formuły *f*(*t*) = *t*<sup>p</sup> gdzie p jest równa <xref:System.Windows.Media.Animation.PowerEase.Power*>Właściwości.</xref:System.Windows.Media.Animation.PowerEase.Power*>"
  remarks: "Można kontrolować, czy animacja przyspiesza, mimo, lub obu, określając <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>.</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A> Wykres przedstawia różne wartości <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>, gdzie *f*(*t*) reprezentuje postęp animacji i *t* reprezentuje czas.</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>       ![Wykresy obiektu CubicEase w trybie. ] (~/add/media/cubicease-graph.png &quot;Wykresy obiektu CubicEase w trybie.&quot;)       Za pomocą funkcji PowerEase, można określić, jak szybko przyspieszenie/prędkości odbywa się za pośrednictwem <xref:System.Windows.Media.Animation.PowerEase.Power%2A>Właściwości: *f*(*t*) = *t*<sup>p</sup> gdzie `p` jest równa <xref:System.Windows.Media.Animation.PowerEase.Power%2A>Właściwości.</xref:System.Windows.Media.Animation.PowerEase.Power%2A> </xref:System.Windows.Media.Animation.PowerEase.Power%2A>       Because of this, the PowerEase function can be substituted for <xref:System.Windows.Media.Animation.QuadraticEase> (*f*(*t*) = *t*<sup>2</sup>), <xref:System.Windows.Media.Animation.CubicEase> (*f*(*t*) = *t*<sup>3</sup>), <xref:System.Windows.Media.Animation.QuarticEase> (*f*(*t*) = *t*<sup>4</sup>), and <xref:System.Windows.Media.Animation.QuinticEase> (*f*(*t*) = *t*<sup>5</sup>).</xref:System.Windows.Media.Animation.QuinticEase></xref:System.Windows.Media.Animation.QuarticEase></xref:System.Windows.Media.Animation.CubicEase></xref:System.Windows.Media.Animation.QuadraticEase> Na przykład, jeśli chcesz umożliwiają utworzenie tak samo jak funkcja PowerEase <xref:System.Windows.Media.Animation.QuadraticEase>— funkcja (*f*(*t*) = *t*<sup>2</sup>), należy określić <xref:System.Windows.Media.Animation.PowerEase.Power%2A>właściwości wartość 2.</xref:System.Windows.Media.Animation.PowerEase.Power%2A> </xref:System.Windows.Media.Animation.QuadraticEase>       Istnieje kilka innych funkcji sterowania tempem zmian oprócz PowerEase, w którym można sprawdzić za pomocą poniższego polecenia programu Silverlight.       [Uruchom ten przykład](http://go.microsoft.com/fwlink/?LinkId=139798&sref=easing_functions_gallery) oprócz przy użyciu funkcji sterowania tempem zmian, zawarte w czasie wykonywania, można tworzyć własne niestandardowe funkcji sterowania tempem zmian przez dziedziczenie z <xref:System.Windows.Media.Animation.EasingFunctionBase>.</xref:System.Windows.Media.Animation.EasingFunctionBase>      <a name=&quot;xamlObjectElementUsage_PowerEase&quot;></a>## Użycie elementu obiektu XAML```   <PowerEase .../>   ```"
  example:
  - "The following example applies a PowerEase easing function with a <xref:System.Windows.Media.Animation.PowerEase.Power%2A> property value of `20` to a <xref:System.Windows.Media.Animation.DoubleAnimation> to create a decelerating animation. Because the <xref:System.Windows.Media.Animation.PowerEase.Power%2A> value is so high, the deceleration is sudden compared to if you used a lower value.  \n  \n [!code-xml[PowerEase#PowerEase](~/add/codesnippet/xaml/t-system.windows.media.a_27_1.xaml)]\n [!code-xml[PowerEase#PowerEase](~/add/codesnippet/xaml/powerease/window1.xaml#powerease)]"
