  name: ActivityTrackPoint
  nameWithType: ActivityTrackPoint
  fullName: System.Workflow.Runtime.Tracking.ActivityTrackPoint
  type: Class
  summary: "Definiuje punkt skojarzone z działania wykonywania zmiana stanu, mają być śledzone w ścieżce potencjalnych wykonywania wystąpienia przepływu pracy. Ta klasa nie może być dziedziczona."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Zawsze, gdy zmienia się stan wykonania działania wystąpienia przepływu pracy emituje zdarzenie stanu działania infrastruktury śledzenie czasu wykonywania. ActivityTrackPoint definiuje punkt zainteresowanie potencjalne ścieżki wykonywania przepływu pracy, kwalifikowana przez takiego zdarzenia stanu działania. ActivityTrackPoint zawiera lokalizacje, które znajdują się w odpowiadającym, lokalizacje, które są wykluczone z dopasowywania i danych, które powinno zostać wyodrębnione z wystąpieniem przepływu pracy po dopasowaniu punktu ścieżki. Możesz dodać ActivityTrackPoint do <xref:System.Workflow.Runtime.Tracking.TrackingProfile.ActivityTrackPoints%2A>nakazać infrastruktury śledzenia środowiska uruchomieniowego do wysyłania <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>usługi śledzenia w przypadku wystąpienia określonego zdarzenia stanu działania.</xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord> </xref:System.Workflow.Runtime.Tracking.TrackingProfile.ActivityTrackPoints%2A> Pojedynczy ActivityTrackPoint można dopasować w wielu punktach wystąpienia przepływu pracy.       <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>Zawiera warunki dopasowania do lokalizacji lub lokalizacji w ścieżce potencjalnych wykonywania wystąpienia przepływu pracy.</xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation> Możesz dodać <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>obiekty do <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations%2A>Aby zdefiniować lokalizacje, które powinny znajdować się w odpowiadającym przez punkt Śledź.</xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations%2A> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation> Analogicznie, można dodać <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>obiekty do <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations%2A>Aby zdefiniować lokalizacje, które powinny być wykluczone z dopasowywania przez punkt Śledź.</xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations%2A> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>       Możesz dodać <xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract>obiektów i <xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract>obiekty do <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts%2A>do określ dane, które powinno zostać wyodrębnione z wystąpieniem przepływu pracy po dopasowaniu punktu ścieżki.</xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts%2A> </xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract> </xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract> Wyodrębnione dane mają być uwzględnieni w <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>.</xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>       Możesz dodać do <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Annotations%2A>Aby określić dodatkowe informacje skojarzone z punktem Śledź.</xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Annotations%2A> Adnotacje zostaną uwzględnione w <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>wysyłane po dopasowaniu punktu ścieżki.</xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public sealed class ActivityTrackPoint
