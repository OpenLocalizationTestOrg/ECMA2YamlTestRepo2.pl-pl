- uid: System.Workflow.Runtime.Tracking.ActivityTrackPoint.Annotations
  id: Annotations
  parent: System.Workflow.Runtime.Tracking.ActivityTrackPoint
  langs:
  - csharp
  name: Annotations
  nameWithType: ActivityTrackPoint.Annotations
  fullName: System.Workflow.Runtime.Tracking.ActivityTrackPoint.Annotations
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Pobiera kolekcję skojarzone z punktu ścieżki adnotacji."
  remarks: "Możesz dodać do adnotacji, aby określić adnotacje w <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>wysyłane do usługi śledzenia po dopasowaniu punktu ścieżki.</xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord> Jeśli adnotacji jest pusta, bez adnotacji są skojarzone z punktem ścieżki.       Adnotacje są `strings` zdefiniuj zawierające dane skojarzone z punktu ścieżki. Na przykład adnotacji mogą zawierać informacje o ścieżce możliwe wykonanie przepływu pracy może zająć z tego punktu ścieżki lub może on zawierać informacji wyświetlanych w interfejsie użytkownika."
  syntax:
    content: public System.Workflow.Runtime.Tracking.TrackingAnnotationCollection Annotations { get; }
    return:
      type: System.Workflow.Runtime.Tracking.TrackingAnnotationCollection
      description: "An <xref href=&quot;System.Workflow.Runtime.Tracking.TrackingAnnotationCollection&quot;></xref>. Wartość domyślna to pustej kolekcji."
  overload: System.Workflow.Runtime.Tracking.ActivityTrackPoint.Annotations*
  exceptions: []
  platform:
  - net462
- uid: System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations
  id: ExcludedLocations
  parent: System.Workflow.Runtime.Tracking.ActivityTrackPoint
  langs:
  - csharp
  name: ExcludedLocations
  nameWithType: ActivityTrackPoint.ExcludedLocations
  fullName: System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Pobiera kolekcję lokalizacje, które powinny być wykluczone z punktu ścieżki przez infrastrukturę śledzenie czasu wykonywania."
  remarks: "Jeśli istnieją <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>w ExcludedLocations jest takie samo dla zdarzeń stanu określone działanie, nie będzie można dopasować punktu ścieżki i nie <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>będą wysyłane do usługi śledzenia.</xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation> Jeśli ExcludedLocations jest pusta, nie ma żadnych wykluczonych lokalizacji.       ExcludedLocations służy do wykluczania określonych lokalizacji z śledzony przez środowisko uruchomieniowe śledzenia infrastruktury. Na przykład, jeśli chcesz śledzić wszystkie <xref:System.Workflow.Activities.CodeActivity>działań z wyjątkiem <xref:System.Workflow.Activities.CodeActivity>działania <xref:System.Workflow.ComponentModel.Activity.Name%2A>Właściwości &quot;Kod1&quot;, można zdefiniować <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>odpowiadającego wszystkie <xref:System.Workflow.Activities.CodeActivity>działania i dodaj go do <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations%2A>.</xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations%2A> </xref:System.Workflow.Activities.CodeActivity> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation> </xref:System.Workflow.ComponentModel.Activity.Name%2A> </xref:System.Workflow.Activities.CodeActivity> </xref:System.Workflow.Activities.CodeActivity> Następnie można określić innego <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>odpowiadającego <xref:System.Workflow.Activities.CodeActivity>działań z <xref:System.Workflow.ComponentModel.Activity.Name%2A>Właściwości ustawioną wartość &quot;Kod1&quot; i dodaj go do ExcludedLocations.</xref:System.Workflow.ComponentModel.Activity.Name%2A> </xref:System.Workflow.Activities.CodeActivity> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation> Punkt ścieżki następnie będzie zgodne ze wszystkimi <xref:System.Workflow.Activities.CodeActivity>działań z wyjątkiem działania &quot;Kod1&quot;.</xref:System.Workflow.Activities.CodeActivity>"
  syntax:
    content: public System.Workflow.Runtime.Tracking.ActivityTrackingLocationCollection ExcludedLocations { get; }
    return:
      type: System.Workflow.Runtime.Tracking.ActivityTrackingLocationCollection
      description: "<xref href=&quot;System.Workflow.Runtime.Tracking.ActivityTrackingLocationCollection&quot;> </xref> , Który określa lokalizacje, które mają być wykluczone z punktu ścieżki. Wartość domyślna to pustej kolekcji."
  overload: System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations*
  exceptions: []
  platform:
  - net462
- uid: System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts
  id: Extracts
  parent: System.Workflow.Runtime.Tracking.ActivityTrackPoint
  langs:
  - csharp
  name: Extracts
  nameWithType: ActivityTrackPoint.Extracts
  fullName: System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Pobiera kolekcję, która określa danych wyodrębniony z wystąpieniem przepływu pracy i wysyłane do usługi śledzenia."
  remarks: "Po dopasowaniu punktu ścieżki infrastrukturze środowiska uruchomieniowego śledzenia może wyodrębnić dane z wystąpieniem przepływu pracy. Infrastrukturze środowiska uruchomieniowego śledzenia hermetyzuje wyodrębnione dane w <xref:System.Workflow.Runtime.Tracking.TrackingDataItem>obiektów, które następnie są umieszczane w <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord.Body%2A>z <xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord>wysyłanych do usługi śledzenia.</xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingRecord.Body%2A> </xref:System.Workflow.Runtime.Tracking.TrackingDataItem> Jeśli wyodrębnia jest pusta, nie zostaną wyodrębnione żadne dane.       Możesz dodać <xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract>obiektów do wyodrębnia, aby określić dane elementów członkowskich, które powinno zostać wyodrębnione z działania skojarzone z tym punktem Śledź i dodawać <xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract>obiektów do wyodrębnia, aby określić dane elementów członkowskich, które powinno zostać wyodrębnione z działania przepływu pracy.</xref:System.Workflow.Runtime.Tracking.WorkflowDataTrackingExtract> </xref:System.Workflow.Runtime.Tracking.ActivityDataTrackingExtract>"
  syntax:
    content: public System.Workflow.Runtime.Tracking.ExtractCollection Extracts { get; }
    return:
      type: System.Workflow.Runtime.Tracking.ExtractCollection
      description: "<xref href=&quot;System.Workflow.Runtime.Tracking.ExtractCollection&quot;> </xref> , Który określa dane należy wyodrębnić i wysyłane do usługi śledzenia. Wartość domyślna to pustej kolekcji."
  overload: System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts*
  exceptions: []
  platform:
  - net462
- uid: System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations
  id: MatchingLocations
  parent: System.Workflow.Runtime.Tracking.ActivityTrackPoint
  langs:
  - csharp
  name: MatchingLocations
  nameWithType: ActivityTrackPoint.MatchingLocations
  fullName: System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Pobiera kolekcję lokalizacje, które powinny znajdować się w odpowiadającym punktu ścieżki przez infrastrukturę śledzenie czasu wykonywania."
  remarks: "Jeśli parametr MatchingLocations jest pusta, punktu ścieżki nie można dopasować przez środowisko uruchomieniowe śledzenia infrastruktury. Należy dodać co najmniej jeden <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>do Parametr MatchingLocations dla <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint>brać udziału w odpowiadającym.</xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>       Punkt ścieżki zostanie dopasowana ewentualne <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>w Parametr MatchingLocations jest uwzględniony przez środowisko uruchomieniowe śledzenia infrastrukturę i nie <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>w <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations%2A>dopasowaniu.</xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations%2A> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>"
  example:
  - "The following example demonstrates accessing the MatchingLocations property. This example is from the TrackingProfileDesigner SDK sample. For more information, see [Tracking Profile Designer Sample](http://msdn.microsoft.com/en-us/a280199c-3000-4148-ac63-cb5aaeac07c8).  \n  \n [!code-cs[WF_Samples#120](~/add/codesnippet/csharp/wf_snippets/snippets1.cs#120)]\n [!code-vb[WF_Samples#120](~/add/codesnippet/visualbasic/wf_snippets/snippets1.vb#120)]"
  syntax:
    content: public System.Workflow.Runtime.Tracking.ActivityTrackingLocationCollection MatchingLocations { get; }
    return:
      type: System.Workflow.Runtime.Tracking.ActivityTrackingLocationCollection
      description: "<xref href=&quot;System.Workflow.Runtime.Tracking.ActivityTrackingLocationCollection&quot;> </xref> , Który określa lokalizacje, które mają być dopasowane punktu ścieżki. Wartość domyślna to pustej kolekcji."
  overload: System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations*
  exceptions: []
  platform:
  - net462
