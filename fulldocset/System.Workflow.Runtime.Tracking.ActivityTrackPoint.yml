  summary: "Inicjuje nowe wystąpienie klasy <xref href=&quot;System.Workflow.Runtime.Tracking.ActivityTrackPoint&quot;> </xref> klasy."
  remarks: "Konstruktor domyślny inicjuje punkt pustą ścieżkę. Nie określono żadnych zgodnych lokalizacje, lokalizacje wykluczonych wyodrębnia dane ani adnotacji. Należy skonfigurować punkt ścieżki, dodając co najmniej jeden <xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation>do <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations%2A>.</xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.MatchingLocations%2A> </xref:System.Workflow.Runtime.Tracking.ActivityTrackingLocation> Możesz opcjonalnie dodać obiekty do <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations%2A>, <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts%2A>i <xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Annotations%2A>.</xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Annotations%2A> </xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.Extracts%2A> </xref:System.Workflow.Runtime.Tracking.ActivityTrackPoint.ExcludedLocations%2A>"
  syntax:
