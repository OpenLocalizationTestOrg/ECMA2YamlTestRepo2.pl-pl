  fullName: System.Net.Sockets.MulticastOption
  type: Class
  summary: "Zawiera <xref:System.Net.IPAddress>wartości używane do dołączenia i upuść grupy multiemisji.</xref:System.Net.IPAddress>"
  remarks: "Służy do przechowywania MulticastOption <xref:System.Net.IPAddress>chcesz dołączyć lub Porzuć grupy multiemisji.</xref:System.Net.IPAddress> Użyj <xref:System.Net.Sockets.Socket.SetSocketOption%2A?displayProperty=fullName>metody z następującymi parametrami do dołączenia do grupy multiemisji.</xref:System.Net.Sockets.Socket.SetSocketOption%2A?displayProperty=fullName>      | Parametr | Wartość |   |---------------|-----------|   | socketOptionLevel | <xref:System.Net.Sockets.SocketOptionLevel?displayProperty=fullName>|   | socketOptionName | <xref:System.Net.Sockets.SocketOptionName>|   | obiektu | MulticastOption |       Użyj <xref:System.Net.Sockets.SocketOptionName>można porzucić grupy multiemisji.</xref:System.Net.Sockets.SocketOptionName> </xref:System.Net.Sockets.SocketOptionName> </xref:System.Net.Sockets.SocketOptionLevel?displayProperty=fullName>"
  example:
  - "The following examples join the default IP interface to an IP multicast group. They assume the IP multicast group address in the range 224.0.0.0 to 239.255.255.255.  \n  \n [!code-cpp[System.Net.Sockets.MulticastOptionListener#1](~/add/codesnippet/cpp/t-system.net.sockets.mul_1.cpp)]\n [!code-vb[System.Net.Sockets.MulticastOptionListener#1](~/add/codesnippet/visualbasic/t-system.net.sockets.mul_1.vb)]\n [!code-cs[System.Net.Sockets.MulticastOptionListener#1](~/add/codesnippet/csharp/t-system.net.sockets.mul_1.cs)]  \n  \n [!code-cpp[System.Net.Sockets.MulticastOptionSender#1](~/add/codesnippet/cpp/t-system.net.sockets.mul_2.cpp)]\n [!code-vb[System.Net.Sockets.MulticastOptionSender#1](~/add/codesnippet/visualbasic/t-system.net.sockets.mul_2.vb)]\n [!code-cs[System.Net.Sockets.MulticastOptionSender#1](~/add/codesnippet/csharp/t-system.net.sockets.mul_2.cs)]"
