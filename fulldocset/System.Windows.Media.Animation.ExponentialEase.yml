  name: ExponentialEase
  nameWithType: ExponentialEase
  fullName: System.Windows.Media.Animation.ExponentialEase
  type: Class
  summary: "Reprezentuje funkcji sterowania tempem zmian, które tworzy animacji, które przyspieszają i/lub zwalnia przy użyciu formuły wykładniczej."
  remarks: "Można kontrolować, czy animacja przyspiesza, mimo lub obu, określając <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>.</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A> Wykres przedstawia różne wartości <xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>gdzie *f*(*t*) reprezentuje postęp animacji i *t* reprezentuje czas.</xref:System.Windows.Media.Animation.EasingFunctionBase.EasingMode%2A>       ![Wykresy obiektu ExponentialEase dla różnych trybów EasingMode. ] (~/add/media/exponentialease-graph.png &quot;Obiektu ExponentialEase wykresy dla różnych trybów EasingMode.&quot;)       Formuła używany dla tej funkcji jest następujące.       ![Formuła matematyczna dla Obiekt ExponentialEase](~/add/media/exponentialease-formula.png &quot;formuła matematyczna dla Obiekt ExponentialEase&quot;) przy użyciu formuły powyżej, Wykres ilustruje efekt kilka różnych wartości <xref:System.Windows.Media.Animation.ExponentialEase.Exponent%2A>Właściwości: ![wykładniczej łatwość do trzech wartości wykładnik](~/add/media/expo-easeproperty.png &quot;wykładniczej łatwość do trzech wartości wykładnik&quot;) istnieje kilka innych funkcji sterowania tempem zmian poza obiekt ExponentialEase, w którym można sprawdzić za pomocą poniższego polecenia programu Silverlight.</xref:System.Windows.Media.Animation.ExponentialEase.Exponent%2A>       [Uruchom ten przykład](http://go.microsoft.com/fwlink/?LinkId=139798&sref=easing_functions_gallery) oprócz przy użyciu funkcji sterowania tempem zmian, zawarte w czasie wykonywania, można tworzyć własne niestandardowe funkcji sterowania tempem zmian przez dziedziczenie z <xref:System.Windows.Media.Animation.EasingFunctionBase>.</xref:System.Windows.Media.Animation.EasingFunctionBase>      <a name=&quot;xamlObjectElementUsage_ExponentialEase&quot;></a>## Użycie elementu obiektu XAML```   <ExponentialEase .../>   ```"
  example:
  - "The following example applies a ExponentialEase easing function to a <xref:System.Windows.Media.Animation.DoubleAnimation> to create a decelerating animation.  \n  \n [!code-xml[ExponentialEase#ExponentialEase](~/add/codesnippet/xaml/exponentialease/window1.xaml#exponentialease)]\n [!code-xml[ExponentialEase#ExponentialEase](~/add/codesnippet/xaml/t-system.windows.media.a_12_1.xaml)]"
