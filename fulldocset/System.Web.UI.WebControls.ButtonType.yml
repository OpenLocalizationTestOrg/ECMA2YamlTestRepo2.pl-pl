  name: ButtonType
  nameWithType: ButtonType
  fullName: System.Web.UI.WebControls.ButtonType
  type: Enum
  summary: "Określa różne typy przycisków, które mogą być renderowane w strony formularzy sieci Web."
  remarks: "Wyliczenie właściwości ButtonType jest używana do reprezentowania różne typy przycisków (na przykład przycisku polecenia, obrazu przycisku, przycisk Połącz i tak dalej), które mogą być renderowane na stronie platformy ASP.NET. Najczęściej jest używana przez właściwości takich jak <xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A>Właściwość <xref:System.Web.UI.WebControls.ButtonFieldBase>klasy, aby wskazać typ przycisku, który jest używany przez formant nadrzędny.</xref:System.Web.UI.WebControls.ButtonFieldBase> </xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A>"
  example:
  - "The following example demonstrates how to use the ButtonType enumeration to specify that link buttons are displayed in a <xref:System.Web.UI.WebControls.ButtonField> field column of a <xref:System.Web.UI.WebControls.GridView> control. The <xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A> property of a <xref:System.Web.UI.WebControls.ButtonField> object is declaratively set to `ButtonType.Link`.  \n  \n [!code-cs[ButtonType#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_304_1.aspx)]\n [!code-vb[ButtonType#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_304_1.aspx)]"
  syntax:
    content: public enum ButtonType
