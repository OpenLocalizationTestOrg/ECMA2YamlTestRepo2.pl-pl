  remarks: "<xref:System.Windows.Forms.DataGridView.CellErrorTextNeeded>Zdarzenie tylko podczas <xref:System.Windows.Forms.DataGridView>kontroli <xref:System.Windows.Forms.DataGridView.DataSource%2A>właściwość jest ustawiona lub jej <xref:System.Windows.Forms.DataGridView.VirtualMode%2A>właściwość jest `true`.</xref:System.Windows.Forms.DataGridView.VirtualMode%2A> </xref:System.Windows.Forms.DataGridView.DataSource%2A> </xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridView.CellErrorTextNeeded> Obsługa <xref:System.Windows.Forms.DataGridView.CellErrorTextNeeded>zdarzeń jest przydatne, jeśli chcesz określić błąd dla komórki w zależności od jego wartość lub stanu.</xref:System.Windows.Forms.DataGridView.CellErrorTextNeeded>       Podczas obsługi <xref:System.Windows.Forms.DataGridView.CellErrorTextNeeded>zdarzeń i określ tekst błędu w obsłudze, symbolu błąd pojawia się w komórce o ile <xref:System.Windows.Forms.DataGridView.ShowCellErrors%2A?displayProperty=fullName>właściwość jest ustawiona na `false` lub komórka jest w trybie edycji.</xref:System.Windows.Forms.DataGridView.ShowCellErrors%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.CellErrorTextNeeded> Gdy użytkownik przesuwa wskaźnik myszy nad symbolu błąd, tekst błędu jest wyświetlany w etykietce narzędzia.       <xref:System.Windows.Forms.DataGridView.CellErrorTextNeeded>Zdarzeń również występuje zawsze, gdy wartość <xref:System.Windows.Forms.DataGridViewCell.ErrorText%2A?displayProperty=fullName>Właściwości jest pobierana.</xref:System.Windows.Forms.DataGridViewCell.ErrorText%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.CellErrorTextNeeded>       Można użyć <xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A?displayProperty=fullName>i <xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A>właściwości do określenia stanu lub wartość komórki, a dzięki tym informacjom można zmieniać ani modyfikować <xref:System.Windows.Forms.DataGridViewCellErrorTextNeededEventArgs.ErrorText%2A?displayProperty=fullName>Właściwości.</xref:System.Windows.Forms.DataGridViewCellErrorTextNeededEventArgs.ErrorText%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A> </xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A?displayProperty=fullName> Ta właściwość jest inicjowana z wartość komórki <xref:System.Windows.Forms.DataGridViewCell.ErrorText%2A>właściwość, która zastępuje wartość zdarzenia.</xref:System.Windows.Forms.DataGridViewCell.ErrorText%2A>       Obsługa <xref:System.Windows.Forms.DataGridView.CellErrorTextNeeded>zdarzeń podczas pracy z dużą ilością danych, aby uniknąć spadku wydajności ustawienia komórki <xref:System.Windows.Forms.DataGridViewCell.ErrorText%2A>wartości dla wielu komórek.</xref:System.Windows.Forms.DataGridViewCell.ErrorText%2A> </xref:System.Windows.Forms.DataGridView.CellErrorTextNeeded> Aby uzyskać więcej informacji, zobacz [najlepsze praktyki dotyczące skalowania formantu DataGridView formularzy systemu Windows](~/add/includes/ajax-current-ext-md.md).       Aby uzyskać więcej informacji na temat obsługi zdarzeń, zobacz [NIB: Korzystanie z zdarzenia](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
