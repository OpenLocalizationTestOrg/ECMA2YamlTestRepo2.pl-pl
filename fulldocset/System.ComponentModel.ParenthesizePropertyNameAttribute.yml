  name: ParenthesizePropertyNameAttribute
  nameWithType: ParenthesizePropertyNameAttribute
  fullName: System.ComponentModel.ParenthesizePropertyNameAttribute
  type: Class
  summary: "Wskazuje, czy jest wyświetlana nazwa właściwości skojarzonej nawiasów w oknie właściwości. Ta klasa nie może być dziedziczona."
  remarks: "ParenthesizePropertyNameAttribute z <xref:System.ComponentModel.ParenthesizePropertyNameAttribute.NeedParenthesis%2A>wartość `true` wskazuje okna właściwości, że skojarzonej właściwości powinien być wyświetlany w nawiasach jego nazwy.</xref:System.ComponentModel.ParenthesizePropertyNameAttribute.NeedParenthesis%2A> Okno właściwości wyświetla właściwości nawiasów wokół jego nazwę w górnej części listy w trybie alfabetycznej lub górnej kategorii jeśli znajduje się w oknie właściwości kategoryzowanie tryb."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.All)]

      public sealed class ParenthesizePropertyNameAttribute : Attribute
