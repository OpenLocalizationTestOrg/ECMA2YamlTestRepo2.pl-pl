  remarks: "Klasa Trzykolumnowa służy jako podstawową strukturę do przechowywania trzech powiązanych obiektów. Jest klasą narzędzia, który jest używany w różnych miejscach w ASP.NET. Można użyć klasy Trzykolumnowa w swoim własnym kodem dowolnym konieczność struktura zawiera trzy obiekty powiązane i gdzie ukrywanie danych nie jest konieczne. Klasa Trzykolumnowa nie Hermetyzowanie jego `object` odwołania, <xref:System.Web.UI.Triplet.First>, <xref:System.Web.UI.Triplet.Second>, i <xref:System.Web.UI.Triplet.Third>, we właściwościach; eksponuje je bezpośrednio do całego kodu wywołującego jako klasa publiczna pola.</xref:System.Web.UI.Triplet.Third> </xref:System.Web.UI.Triplet.Second> </xref:System.Web.UI.Triplet.First>"
  example:
  - "The following example uses a Triplet object to hold three integer values and another Triplet to hold three label controls.  \n  \n> [!NOTE]\n>  When accessing reference types as members of a Triplet, only generic <xref:System.Object> methods are available for that member.  \n  \n [!code-cs[System.Web.UI.Triplet#1](~/add/codesnippet/csharp/t-system.web.ui.triplet_1.aspx)]\n [!code-vb[System.Web.UI.Triplet#1](~/add/codesnippet/visualbasic/t-system.web.ui.triplet_1.aspx)]"
