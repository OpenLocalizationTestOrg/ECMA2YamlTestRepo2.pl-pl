  remarks: "##Uwagi dotyczące obiektów dziedziczących WriteNode metody nie jest metodą wirtualną, ponieważ ma ona wdrożeniem dla wszystkich istniejących <xref:System.Xaml.XamlNodeType>wartości.</xref:System.Xaml.XamlNodeType> Na podstawie <xref:System.Xaml.XamlNodeType>, wywołuje WriteNode `Write` wirtualne elementy członkowskie, które są przeznaczone do określonego węzła typów.</xref:System.Xaml.XamlNodeType>       Dysponując zaawansowanym scenariuszu zapis XAML rozwijający system typów języka XAML i koncepcji strumienia węzłów XAML, dzięki czemu nowe typy węzłów są zdefiniowane, nie należy używać w logice WriteNode wywołania. Zamiast tego należy podać własne alternatywą dla typu węzła przełączania logikę w klasie lub zastąpienia wirtualnego."
