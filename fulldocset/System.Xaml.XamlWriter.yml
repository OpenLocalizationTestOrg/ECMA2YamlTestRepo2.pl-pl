  name: XamlWriter
  nameWithType: XamlWriter
  fullName: System.Xaml.XamlWriter
  type: Class
  summary: "Udostępnia domyślne implementacji i base definicje klas dla edytora XAML. Nie jest to edytor XAML domyślne pracy; Możesz musi pochodzić od obiekcie XamlWriter i implementować jego abstrakcyjne elementy członkowskie, lub użyj istniejącego obiekcie XamlWriter pochodnej klasy."
  remarks: "Są dwa najistotniejsza praktyczne klas pochodnych obiekcie XamlWriter <xref:System.Xaml.XamlXmlWriter>i <xref:System.Xaml.XamlObjectWriter>klas poniżej wyjaśniono:- <xref:System.Xaml.XamlXmlWriter>przetwarza zestaw węzłów XAML i tworzy plik tekstowy XML.</xref:System.Xaml.XamlXmlWriter> </xref:System.Xaml.XamlObjectWriter> </xref:System.Xaml.XamlXmlWriter> Ta klasa może być używana do serializacji lub jako część funkcji narzędzia, która współdziała z reprezentacji w pamięci XAML i generuje dane wyjściowe w pliku XAML.      - <xref:System.Xaml.XamlObjectWriter>przetwarza zestaw węzłów XAML i tworzy wykres obiektu.</xref:System.Xaml.XamlObjectWriter> Ta klasa może być używana jako część pełnej lub częściowej dostosowywania to technologia analizatora języka XAML.       <xref:System.Xaml.XamlWriterSettings>jest klasą ustawień, które są używane w obiekcie XamlWriter; jednak domyślnie <xref:System.Xaml.XamlWriterSettings>Klasa nie ma żadnych określonych ustawień.</xref:System.Xaml.XamlWriterSettings></xref:System.Xaml.XamlWriterSettings> Jako argument konstruktora podstawowego obiekcie XamlWriter nie używa tej klasy ustawienia, ani nie innego członka obiekcie XamlWriter. Zamiast tego <xref:System.Xaml.XamlXmlWriter>i <xref:System.Xaml.XamlObjectWriter>klasy mają własne ustawienia klas jako argumenty konstrukcji.</xref:System.Xaml.XamlObjectWriter> </xref:System.Xaml.XamlXmlWriter> Klasy te ustawienia są <xref:System.Xaml.XamlXmlWriterSettings>i <xref:System.Xaml.XamlObjectWriterSettings>.</xref:System.Xaml.XamlObjectWriterSettings> </xref:System.Xaml.XamlXmlWriterSettings> Klasy ustawień zdefiniować ustawienia wartości rzeczywistej wartości i są oparte na <xref:System.Xaml.XamlWriterSettings>, tak aby mogli używać <xref:System.Xaml.XamlWriterSettings>Funkcja scalania.</xref:System.Xaml.XamlWriterSettings> </xref:System.Xaml.XamlWriterSettings>"
  syntax:
    content: 'public abstract class XamlWriter : IDisposable'
