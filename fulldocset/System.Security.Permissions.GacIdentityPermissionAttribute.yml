  name: GacIdentityPermissionAttribute
  nameWithType: GacIdentityPermissionAttribute
  fullName: System.Security.Permissions.GacIdentityPermissionAttribute
  type: Class
  summary: "Zezwala na akcje zabezpieczeń dla <xref href=&quot;System.Security.Permissions.GacIdentityPermission&quot;> </xref> ma zostać zastosowany do kodu przy użyciu zabezpieczeń deklaratywnych. Ta klasa nie może być dziedziczona."
  remarks: "Ta klasa służy do zapewnienia, że obiekty wywołujące są zarejestrowane w globalnej pamięci podręcznej zestawów (GAC).       Zależy od zakresu deklaracji, która jest dozwolona <xref:System.Security.Permissions.SecurityAction>wartość, która jest używana.</xref:System.Security.Permissions.SecurityAction>       Informacji o zabezpieczeniach deklaruje atrybutu zabezpieczeń są przechowywane w metadanych elementu docelowego atrybutu i jest dostępny przez system w czasie wykonywania. Atrybuty zabezpieczeń są używane tylko w przypadku zabezpieczenia deklaratywne. Zabezpieczenia imperatywne można użyć w odpowiedniej klasy uprawnień <xref:System.Security.Permissions.GacIdentityPermission>.</xref:System.Security.Permissions.GacIdentityPermission>      > [!IMPORTANT] > Począwszy [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)], uprawnienia dotyczące tożsamości nie są używane.   >> W wersji systemu .NET Framework 1.0 i 1.1 wymagania dotyczące uprawnień tożsamości obowiązują nawet wtedy, gdy zestaw wywołujący jest w pełni zaufany. Oznacza to mimo że zestaw wywołujący ma pełne zaufanie, zażąda uprawnień tożsamości wynik negatywny, jeśli zestaw nie spełnia kryteriów żądane. W programie .NET Framework w wersji 2.0 zapotrzebowanie na uprawnienia dotyczące tożsamości jest nieskuteczne, jeśli zestaw wywołujący ma pełne zaufanie. Zapewnia to spójność wszystkie uprawnienia, eliminując traktowanie uprawnienia dotyczące tożsamości w szczególnych przypadkach.       Aby uzyskać więcej informacji o korzystaniu z atrybutów, zobacz [atrybutów](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example demonstrates the use of GacIdentityPermissionAttribute.  \n  \n [!code-cs[System.Security.Permissions.GacIdentityPermissionAttribute#1](~/add/codesnippet/csharp/t-system.security.permis_12_1.cs)]\n [!code-cpp[System.Security.Permissions.GacIdentityPermissionAttribute#1](~/add/codesnippet/cpp/t-system.security.permis_12_1.cpp)]\n [!code-vb[System.Security.Permissions.GacIdentityPermissionAttribute#1](~/add/codesnippet/visualbasic/t-system.security.permis_12_1.vb)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Constructor | System.AttributeTargets.Method, AllowMultiple=true, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class GacIdentityPermissionAttribute : System.Security.Permissions.CodeAccessSecurityAttribute
