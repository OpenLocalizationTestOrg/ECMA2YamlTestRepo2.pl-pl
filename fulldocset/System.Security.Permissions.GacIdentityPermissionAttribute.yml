  remarks: "Konstruktor wywołuje klasy podstawowej, aby sprawdzić poprawność <xref:System.Security.Permissions.SecurityAction>wartość.</xref:System.Security.Permissions.SecurityAction>       Ten konstruktor kojarzy <xref:System.Security.Permissions.SecurityAction>(na przykład `Demand`) z <xref:System.Security.Permissions.GacIdentityPermission>.</xref:System.Security.Permissions.GacIdentityPermission> </xref:System.Security.Permissions.SecurityAction>       Informacji o zabezpieczeniach deklaruje atrybutu zabezpieczeń są przechowywane w metadanych elementu docelowego atrybutu i jest dostępny przez system w czasie wykonywania. Atrybuty zabezpieczeń są używane tylko w przypadku zabezpieczenia deklaratywne. Użyj <xref:System.Security.Permissions.GacIdentityPermission>dla zabezpieczenia imperatywne.</xref:System.Security.Permissions.GacIdentityPermission>"
  example:
  - "The following code example demonstrates the use of the GacIdentityPermissionAttribute constructor to demand that the calling program be in the global assembly cache. This example is part of a larger example provided for the <xref:System.Security.Permissions.GacIdentityPermissionAttribute> class.  \n  \n [!code-cs[System.Security.Permissions.GacIdentityPermissionAttribute#2](~/add/codesnippet/csharp/716cda58-9af0-4f0e-9803-_1.cs)]\n [!code-cpp[System.Security.Permissions.GacIdentityPermissionAttribute#2](~/add/codesnippet/cpp/716cda58-9af0-4f0e-9803-_1.cpp)]\n [!code-vb[System.Security.Permissions.GacIdentityPermissionAttribute#2](~/add/codesnippet/visualbasic/716cda58-9af0-4f0e-9803-_1.vb)]"
