  id: ExceptionHandled
  parent: System.Web.UI.WebControls.DetailsViewUpdatedEventArgs
  langs:
  - csharp
  name: ExceptionHandled
  nameWithType: DetailsViewUpdatedEventArgs.ExceptionHandled
  fullName: System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.ExceptionHandled
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Pobiera lub ustawia wartość wskazującą, czy wyjątek został zgłoszony podczas operacji update został obsłużony w zdarzeniu programu obsługi."
  remarks: "Jeśli wyjątek jest wywoływane podczas operacji aktualizacji, użyj właściwości ExceptionHandled wskazująca, czy wyjątek został obsłużony w zdarzeniu programu obsługi. Jeśli ta właściwość jest równa `true`, wyjątek jest uznawany za obsługiwany i nie zostanie przekazany dalsze górę stosu wywołań. Jeśli ta właściwość jest ustawiona na `false`, wyjątek jest przekazywany do metody dalej w stosie wywołań obsługi. Aby określić Wystąpił wyjątek, użyj <xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.Exception%2A>Właściwości.</xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.Exception%2A>"
  example:
  - "The following code example demonstrates how to use the ExceptionHandled property to indicate that the exception was handled in the event handler.  \n  \n [!code-cs[DetailsViewUpdatedEventArgs#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_436_1.aspx)]\n [!code-vb[DetailsViewUpdatedEventArgs#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_436_1.aspx)]"
  syntax:
    content: public bool ExceptionHandled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli określony wyjątek został obsłużony w przypadku obsługi; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Wartość domyślna to <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.ExceptionHandled*
  exceptions: []
  platform:
  - net462
