  remarks: "Domyślnie <xref:System.Web.UI.WebControls.DetailsView>kontroli powraca do trybu określonego przez <xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A>właściwości po wykonaniu operacji aktualizacji.</xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A> </xref:System.Web.UI.WebControls.DetailsView> Umożliwia określenie właściwości KeepInEditMode czy <xref:System.Web.UI.WebControls.DetailsView>formant może pozostawać w trybie edycji.</xref:System.Web.UI.WebControls.DetailsView> Aby zachować <xref:System.Web.UI.WebControls.DetailsView>sterowania w trybie edycji, ustawić tę właściwość na `true`.</xref:System.Web.UI.WebControls.DetailsView>      > [!NOTE] > Tej właściwości należy używać, jeśli chcesz zastąpić domyślny tryb w określonych przypadkach. Jeśli <xref:System.Web.UI.WebControls.DetailsView>kontrolka wymaga pozostać w trybie edycji domyślnie, ustaw <xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A>Właściwości zamiast.</xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A> </xref:System.Web.UI.WebControls.DetailsView>"
