  name: DetailsViewUpdatedEventArgs
  nameWithType: DetailsViewUpdatedEventArgs
  fullName: System.Web.UI.WebControls.DetailsViewUpdatedEventArgs
  type: Class
  summary: "Udostępnia dane dla <xref href=&quot;System.Web.UI.WebControls.DetailsView.ItemUpdated&quot;> </xref> zdarzeń."
  remarks: "<xref:System.Web.UI.WebControls.DetailsView>Kontrolować zgłasza <xref:System.Web.UI.WebControls.DetailsView.ItemUpdated>zdarzenie, gdy przycisk Aktualizuj (przycisk z jego `CommandName` właściwość &quot;Update&quot;) w formancie zostanie kliknięty, ale po <xref:System.Web.UI.WebControls.DetailsView>kontroli aktualizacji rekordu.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ItemUpdated> </xref:System.Web.UI.WebControls.DetailsView> Dzięki temu można posługiwać się program obsługi zdarzeń, który wykonuje procedury niestandardowych, takich jak sprawdzanie wyników operacji aktualizacji, przy każdym wystąpieniu tego zdarzenia.       Obiekt DetailsViewUpdatedEventArgs są przekazywane do programu obsługi zdarzeń, dzięki czemu można określić liczbę zmodyfikowanych rekordów i wszystkie zgłoszone wyjątki, które mogły wystąpić. Aby określić liczbę rekordów dotyczy operacji aktualizacji, użyj <xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.AffectedRows%2A>Właściwości.</xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.AffectedRows%2A> Użyj <xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.Exception%2A>Właściwości w celu określenia, czy wystąpiły wyjątki.</xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.Exception%2A> Można również określić, czy wyjątek został obsłużony w przypadku obsługi przez ustawienie <xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.ExceptionHandled%2A>Właściwości.</xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.ExceptionHandled%2A> Jeśli trzeba uzyskać dostępu do wartości pola klucza zaktualizowanych rekordów, użyj <xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.Keys%2A>Właściwości.</xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.Keys%2A> Wartości pól klucza oryginalny i zaktualizowany można uzyskać dostęp za pomocą <xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.OldValues%2A>i <xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.NewValues%2A>Właściwości, odpowiednio.</xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.NewValues%2A> </xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.OldValues%2A>       Domyślnie <xref:System.Web.UI.WebControls.DetailsView>kontroli powraca do trybu określonego przez <xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A>właściwości po wykonaniu operacji aktualizacji.</xref:System.Web.UI.WebControls.DetailsView.DefaultMode%2A> </xref:System.Web.UI.WebControls.DetailsView> Aby zachować <xref:System.Web.UI.WebControls.DetailsView>kontroli w trybie edycji, ustaw <xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.KeepInEditMode%2A>właściwości `true`.</xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.KeepInEditMode%2A> </xref:System.Web.UI.WebControls.DetailsView>       Aby uzyskać więcej informacji na temat obsługi zdarzeń, zobacz [NIB: Korzystanie z zdarzenia](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Aby uzyskać listę początkowe wartości właściwości dla wystąpienia klasy DetailsViewUpdatedEventArgs, zobacz <xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.%23ctor%2A>konstruktora.</xref:System.Web.UI.WebControls.DetailsViewUpdatedEventArgs.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use the DetailsViewUpdatedEventArgs object passed to the event handler for the <xref:System.Web.UI.WebControls.DetailsView.ItemUpdated> event to determine whether an exception occurred during an update operation.  \n  \n [!code-cs[DetailsViewUpdatedEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_393_1.aspx)]\n [!code-vb[DetailsViewUpdatedEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_393_1.aspx)]"
  syntax:
    content: 'public class DetailsViewUpdatedEventArgs : EventArgs'
  inheritance:
