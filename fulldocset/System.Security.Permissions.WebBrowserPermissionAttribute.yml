  summary: "Tworzy i zwraca nowe wystąpienie klasy <xref href=&quot;System.Security.Permissions.WebBrowserPermission&quot;> </xref> klasy."
  remarks: "Metoda CreatePermission jest wywoływana przez system zabezpieczeń nie przez kod aplikacji.       Informacje dotyczące zabezpieczeń opisanego przez <xref:System.Security.Permissions.WebBrowserPermissionAttribute>jest przechowywany w metadanych element docelowy atrybutu, który jest klasa, do którego <xref:System.Security.Permissions.WebBrowserPermissionAttribute>jest stosowany.</xref:System.Security.Permissions.WebBrowserPermissionAttribute> </xref:System.Security.Permissions.WebBrowserPermissionAttribute> System uzyskuje dostęp do informacji w czasie wykonywania. System używa <xref:System.Security.Permissions.WebBrowserPermission>zwrócony przez CreatePermission można przekonwertować elementu docelowego atrybutu informacji o zabezpieczeniach na format możliwy do serializacji przechowywane w metadanych.</xref:System.Security.Permissions.WebBrowserPermission>      ## Elementy członkowskie użycia atrybutu XAML tej klasy albo są nie zwykle używanych w [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)], lub nie można używać w [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)]."
