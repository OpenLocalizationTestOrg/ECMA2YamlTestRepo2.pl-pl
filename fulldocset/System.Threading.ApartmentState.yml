  nameWithType: ApartmentState
  fullName: System.Threading.ApartmentState
  type: Enum
  summary: "Określa stan apartamentu <xref href=&quot;System.Threading.Thread&quot;> </xref>."
  remarks: "Apartament jest kontenerem logicznym, w ramach procesu dla obiektów udostępnianie tych samych wymagań dostępu wątku. Wszystkie obiekty w tym samym apartamencie może odbierać wywołania z dowolnego wątku w apartamencie. .NET Framework nie używa apartamentach i zarządzanych obiektów są odpowiedzialne za przy użyciu wszystkich zasobów udostępnionych w sposób wątkowo się.       Środowisko uruchomieniowe języka wspólnego klasy COM używają apartamentach, musi utworzyć i zainicjować apartamentu podczas wywoływania obiektu modelu COM w sytuacji COM interop. Zarządzanego wątku można tworzyć i wprowadź jednowątkowego apartamentu (STA) umożliwiający tylko jeden wątek lub wielowątkowe apartamentu (MTA), który zawiera jeden lub więcej wątków. Można kontrolować typu apartment utworzone przez ustawienie <xref:System.Threading.Thread.ApartmentState%2A>Właściwości wątku do jednej z wartości wyliczenia element ApartmentState.</xref:System.Threading.Thread.ApartmentState%2A> Ponieważ danego wątku można tylko raz zainicjować apartamentu COM, nie można zmienić typu apartment po pierwszym wywołaniu kodu niezarządzanego.       Aby uzyskać więcej informacji, zobacz <xref:System.Threading.Thread>, [zarządzane i niezarządzane wątkowość](http://msdn.microsoft.com/en-us/db425c20-4b2f-4433-bf96-76071c7881e5), i [zaawansowane współdziałanie COM](http://msdn.microsoft.com/en-us/3ada36e5-2390-4d70-b490-6ad8de92f2fb).</xref:System.Threading.Thread>"
  example:
  - "The following code example demonstrates how to set the apartment state of a thread.  \n  \n [!code-cs[System.Threading.Thread.ApartmentState#1](~/add/codesnippet/csharp/t-system.threading.apart_1.cs)]\n [!code-cpp[System.Threading.Thread.ApartmentState#1](~/add/codesnippet/cpp/t-system.threading.apart_1.cpp)]\n [!code-vb[System.Threading.Thread.ApartmentState#1](~/add/codesnippet/visualbasic/t-system.threading.apart_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

