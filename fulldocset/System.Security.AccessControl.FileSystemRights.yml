  langs:
  - csharp
  name: FileSystemRights
  nameWithType: FileSystemRights
  fullName: System.Security.AccessControl.FileSystemRights
  type: Enum
  summary: "Definiuje prawa dostępu do użycia podczas tworzenia reguł dostępu i inspekcji."
  remarks: "Wyliczenie elementem FileSystemRights Określa akcje systemu plików, które są dozwolone dla określonego konta użytkownika i akcje systemu plików, które są poddawane inspekcji dla określonego konta użytkownika.       Użyj wyliczenie elementem FileSystemRights podczas tworzenia reguły dostępu przy użyciu <xref:System.Security.AccessControl.FileSystemAccessRule>klasy lub podczas tworzenia inspekcji reguł z <xref:System.Security.AccessControl.FileSystemAuditRule>klasy.</xref:System.Security.AccessControl.FileSystemAuditRule> </xref:System.Security.AccessControl.FileSystemAccessRule>       To wyliczenie zawiera kilka wartości prawa szczegółowego systemu i kilka wartości, które są kombinacją tych wartości szczegółowego.  Łatwiej można użyć wartości kombinacja, takie jak FullControl, Odczyt i zapisu, a nie określając wartość każdego składnika osobno."
  example:
  - "The following code example uses the FileSystemRights enumeration to specify an access rule and then remove the access rule from a file.  You must supply a valid user or group account to run this example.  \n  \n [!code-cs[IO.File.GetAccessControl-SetAccessControl#1](~/add/codesnippet/csharp/t-system.security.access_7_1.cs)]\n [!code-vb[IO.File.GetAccessControl-SetAccessControl#1](~/add/codesnippet/visualbasic/t-system.security.access_7_1.vb)]\n [!code-cpp[IO.File.GetAccessControl-SetAccessControl#1](~/add/codesnippet/cpp/t-system.security.access_7_1.cpp)]"
  syntax:
    content: >-
      [System.Flags]

      public enum FileSystemRights
  inheritance:
  - System.Enum
  platform:
  - net462
