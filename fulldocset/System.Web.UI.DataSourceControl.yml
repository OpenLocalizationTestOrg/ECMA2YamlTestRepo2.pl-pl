  name: DataSourceControl
  nameWithType: DataSourceControl
  fullName: System.Web.UI.DataSourceControl
  type: Class
  summary: "Służy jako klasa podstawowa dla formantów, które reprezentują źródeł danych do kontrolek z danymi."
  remarks: "Program ASP.NET obsługuje architekturę wiązania danych formantu, która umożliwia kontrolki serwera sieci Web można powiązać z danymi w spójny sposób. Formanty serwera sieci Web, które należy powiązać dane są określane jako formanty powiązane z danymi i klasy, które ułatwiają, że powiązanie są nazywane kontrolki źródła danych. Kontrolki źródła danych może reprezentować dowolnego źródła danych: relacyjnej bazy danych, pliku, strumienia, obiektu biznesowego i tak dalej. Źródło danych określa danych obecnych w spójny sposób formanty powiązane z danymi, niezależnie od tego, czy źródło lub format danych źródłowych.       Użyj kontrolki źródła danych, które są dostarczane z programem ASP.NET, w tym <xref:System.Web.UI.WebControls.SqlDataSource>, <xref:System.Web.UI.WebControls.AccessDataSource>, i <xref:System.Web.UI.WebControls.XmlDataSource>, aby wykonać większość zadań związanych z projektowaniem sieci Web.</xref:System.Web.UI.WebControls.XmlDataSource> </xref:System.Web.UI.WebControls.AccessDataSource> </xref:System.Web.UI.WebControls.SqlDataSource> Klasa podstawowa format źródła danych można użyć podczas implementowania własnych niestandardowych danych kontroli źródła.       Każda klasa implementująca podczas <xref:System.Web.UI.IDataSource>interfejsu jest formantem źródła danych, większość kontrolki źródła danych ASP.NET rozszerzyć klasy abstrakcyjnej klasy format źródła danych, która udostępnia podstawową implementację <xref:System.Web.UI.IDataSource>interfejsu.</xref:System.Web.UI.IDataSource> </xref:System.Web.UI.IDataSource> Udostępnia implementację klasy format źródła danych <xref:System.ComponentModel.IListSource>interfejsu, co umożliwia przypisanie programowo kontroli źródła danych do `DataSource` właściwość formantu powiązanego z danymi i zwracanych danych do kontrolki jako podstawowa lista.</xref:System.ComponentModel.IListSource>       Żadnego formantu ASP.NET, która pochodzi z <xref:System.Web.UI.WebControls.DataBoundControl>klasy można powiązać z kontroli źródła danych.</xref:System.Web.UI.WebControls.DataBoundControl> Gdy <xref:System.Web.UI.WebControls.DataBoundControl>jest powiązany do kontroli źródła danych powiązania danych odbywa się automatycznie w czasie wykonywania.</xref:System.Web.UI.WebControls.DataBoundControl> Można również używać kontrolki źródła danych z kontrolki ASP.NET, które udostępniają `DataSource` lub `DataSourceID` właściwości i powiązania danych podstawowych pomocy technicznej, ale są nie pochodzi od <xref:System.Web.UI.WebControls.DataBoundControl>.</xref:System.Web.UI.WebControls.DataBoundControl> Korzystając z tych kontrolek powiązanych z danymi, należy jawnie wywołać `DataBind` metody. Aby uzyskać więcej informacji w powiązaniu danych, zobacz [Mapa zawartości dostępu do danych programu ASP.NET](http://msdn.microsoft.com/en-us/f9219396-a0fa-481f-894d-e3d9c67d64f2).       Formant źródła danych można traktować jako kombinacja obiektu format źródła danych i jego skojarzone listy danych o nazwie widoki źródła danych. Każda lista danych jest reprezentowana przez <xref:System.Web.UI.DataSourceView>obiektu.</xref:System.Web.UI.DataSourceView> Ponieważ źródłowy magazyn danych zawiera co najmniej jeden wykaz danych, format źródła danych jest zawsze skojarzony z jednym lub więcej o nazwie <xref:System.Web.UI.DataSourceView>obiektów.</xref:System.Web.UI.DataSourceView> <xref:System.Web.UI.IDataSource>Interfejs definiuje metody wszystkie kontrolki źródła danych służy do interakcji z widoków źródła danych: <xref:System.Web.UI.DataSourceControl.GetViewNames%2A>Metoda jest używana do wyliczenia widoki źródła danych, które są aktualnie skojarzony z kontroli źródła danych i <xref:System.Web.UI.DataSourceControl.GetView%2A>Metoda służy do pobierania wystąpienia widoku źródła danych określonego według nazwy.</xref:System.Web.UI.DataSourceControl.GetView%2A> </xref:System.Web.UI.DataSourceControl.GetViewNames%2A> </xref:System.Web.UI.IDataSource>       Można również traktować kontroli źródła danych jako dwa różne interfejsy używające wywołań w celu dostępu do danych. Klasa format źródła danych jest interfejsem strony deweloperom interakcję z bezpośrednio podczas opracowywania stron formularzy sieci Web, i <xref:System.Web.UI.DataSourceView>Klasa jest interfejsem formanty powiązane z danymi i autorów formantu powiązanego z danymi współdziałają z.</xref:System.Web.UI.DataSourceView> Ponieważ <xref:System.Web.UI.DataSourceView>obiekt jest dostępny tylko w czasie wykonywania, każdy stan utrwalony do kontroli źródła danych lub widoku źródła danych muszą być widoczne bezpośrednio przez formant źródła danych.</xref:System.Web.UI.DataSourceView>       Nie istnieje żadne visual renderowania ASP.NET kontrolki źródła danych; są one zaimplementowane jako formantów, dzięki czemu można deklaratywnie je tworzyć i opcjonalnie umożliwia im brać udziału w zarządzanie stanem. W związku z tym kontrolki źródła danych nie obsługują visual funkcje, takie jak <xref:System.Web.UI.DataSourceControl.EnableTheming%2A>lub <xref:System.Web.UI.DataSourceControl.SkinID%2A>.</xref:System.Web.UI.DataSourceControl.SkinID%2A> </xref:System.Web.UI.DataSourceControl.EnableTheming%2A>"
  example:
  - "The following code example demonstrates how a class can extend the DataSourceControl class. The `CsvDataSource` control represents comma-separated file data stored in a .csv file. The `CsvDataSource` class provides its own implementations of the <xref:System.Web.UI.DataSourceControl.GetView%2A>, <xref:System.Web.UI.DataSourceControl.GetViewNames%2A>, and other methods, because the base class implementations are not functional.  \n  \n [!code-cs[Urtue.Samples.Alexkr.CsvDataSource_1#1](~/add/codesnippet/csharp/t-system.web.ui.datasour_0_1.cs)]\n [!code-vb[Urtue.Samples.Alexkr.CsvDataSource_1#1](~/add/codesnippet/visualbasic/t-system.web.ui.datasour_0_1.vb)]  \n  \n The following code example demonstrates how to use the `CsvDataSource` control in a Web form.  \n  \n [!code-cs[Urtue.Samples.Alexkr.CsvDataSource_1_webform#50](~/add/codesnippet/csharp/t-system.web.ui.datasour_0_2.aspx)]\n [!code-vb[Urtue.Samples.Alexkr.CsvDataSource_1_webform#50](~/add/codesnippet/visualbasic/t-system.web.ui.datasour_0_2.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.Bindable(false)]

      [System.ComponentModel.Designer("System.Web.UI.Design.DataSourceDesigner, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Web.UI.ControlBuilder(typeof(System.Web.UI.DataSourceControlBuilder))]

      [System.Web.UI.NonVisualControl]

      public abstract class DataSourceControl : System.Web.UI.Control, System.ComponentModel.IListSource, System.Web.UI.IDataSource
