  summary: "Pobiera widok źródła danych o nazwie skojarzony z formantem źródła danych."
  remarks: "Można wyliczyć zestaw widoków obecnie skojarzony z kontroli źródła danych przez wywołanie metody <xref:System.Web.UI.DataSourceControl.GetViewNames%2A>metody.</xref:System.Web.UI.DataSourceControl.GetViewNames%2A>       Klasy formantów źródła danych może obsługiwać co najmniej jeden widok na ich danych. Widoki te są reprezentowane przez wystąpień <xref:System.Web.UI.DataSourceView>klasy.</xref:System.Web.UI.DataSourceView> Widok źródła danych definiuje możliwości kontroli źródła danych, wykonuje całą pracę niezbędne do pobrania danych z magazynu danych podstawowych i wykonuje operacje, takie jak sortowanie, wstawianie, usuwanie i aktualizowanie.      > [!NOTE] > <xref:System.Web.UI.DataSourceControl>Klasy Domyślna implementacja zwraca `null`.</xref:System.Web.UI.DataSourceControl> Po rozszerzeniu <xref:System.Web.UI.DataSourceControl>klasy, Zastąp metodę GetView, aby powrócić do określonego <xref:System.Web.UI.DataSourceView>obiektu.</xref:System.Web.UI.DataSourceView> </xref:System.Web.UI.DataSourceControl>"
  example:
  - "The following code example demonstrates how a data source control class that extends the <xref:System.Web.UI.DataSourceControl> class implements the <xref:System.Web.UI.IDataSource.GetView%2A> method, returning a strongly typed instance of the <xref:System.Web.UI.DataSourceView> class. Because the data source control supports only one view, it ignores the name and returns a view named with the default view name. This code example is part of a larger example provided for the <xref:System.Web.UI.DataSourceControl> class.  \n  \n [!code-cs[Urtue.Samples.Alexkr.CsvDataSource_1#3](~/add/codesnippet/csharp/m-system.web.ui.datasour_3_1.cs)]\n [!code-vb[Urtue.Samples.Alexkr.CsvDataSource_1#3](~/add/codesnippet/visualbasic/m-system.web.ui.datasour_3_1.vb)]"
  syntax:
    content: protected abstract System.Web.UI.DataSourceView GetView (string viewName);
    parameters:
    - id: viewName
      type: System.String
      description: "Nazwa <xref href=&quot;System.Web.UI.DataSourceView&quot;> </xref> do pobrania. W kontrolki źródła danych, które obsługują tylko jeden widok, takich jak <xref href=&quot;System.Web.UI.WebControls.SqlDataSource&quot;> </xref>, ten parametr jest ignorowany."
    return:
