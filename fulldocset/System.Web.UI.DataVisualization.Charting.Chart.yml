  remarks: "Tę właściwość można ustawić dowolną wartość z prawidłową ARGB (alfa, czerwony, zielony, niebieski). Należy pamiętać, że dla <xref:System.Web.UI.DataVisualization.Charting.Chart>obiekt składnika alfa nie można ustawić na wartość inną niż 255.</xref:System.Web.UI.DataVisualization.Charting.Chart> Oznacza to też, że dla <xref:System.Web.UI.DataVisualization.Charting.Chart>tylko obiekt <xref:System.Drawing.Color.Transparent%2A>nie można użyć wartości.</xref:System.Drawing.Color.Transparent%2A> </xref:System.Web.UI.DataVisualization.Charting.Chart>       Wartość właściwości BackColor będzie pierwszy kolor używany, jeśli używasz kolorami gradientu tła.       Wartości alfa określa Przezroczystość koloru. Jeśli ustawisz ten kolor &quot;przezroczyste&quot; — oznacza to, korzystając z wartości alfa 0 — kolor nie zostanie przypisana do tła tytułu. W związku z tym będzie przezroczyste tło.       Poniższa tabela przedstawia typów <xref:System.Web.UI.DataVisualization.Charting.Series>obsługujących gradientów: | Typy serii | 2 | 3 |   |------------------|--------|--------|   | Pasek | X |-|   | Pole kreślenia | X | X |   | Bąbelków |-|-|   | Świecy USB | X | X |   | Kolumny | X | X |   | Pierścieniowego | X |-|   | Słupek błędu |-|-|   | Szybkie wiersz |-|-|   | Szybki punkt |-|-|   | Lejka | X | X |   | Wykres Gantta | X |-|   | Kagi |-|-|   | Wiersz |-|-|   | Kołowy | X |-|   | Punkt |-|-|   | Punktowo | X |-|   | Polar |-|-|   | Ostrosłupowy | X | X |   | Radarowego | X | X |   | Zakres kolumny | X |-|   | Renko | X |-|   | Krzywej składanej |-|-|   | Obszar z krzywymi składanymi | X |-|   | Zakresowy z krzywymi składanymi | X |-|   | Skumulowany warstwowy | X |-|   | Skumulowany warstwowy 100 | X |-|   | Skumulowany słupkowy | X |-|   | Skumulowany słupkowy 100 | X |-|   | Skumulowany kolumnowy | X |-|   | Skumulowany kolumnowy 100 | X |-|   | Krok wiersza |-|-|   | Stock |-|-|   | Trzy podział wiersza | X|-|</xref:System.Web.UI.DataVisualization.Charting.Series>"
