  namespace: System.Data.Common
  summary: "Pobiera lub ustawia wartość parametru."
  remarks: "Dla parametrów wejściowych, wartość jest powiązany z <xref:System.Data.Common.DbCommand>wysyłanego do serwera.</xref:System.Data.Common.DbCommand> Dla danych wyjściowych i parametrów wartości zwracanej, wartość jest ustawiana po zakończeniu <xref:System.Data.Common.DbCommand>oraz po <xref:System.Data.Common.DbDataReader>jest zamknięty.</xref:System.Data.Common.DbDataReader> </xref:System.Data.Common.DbCommand>       Wartość null parametru są wysyłane do serwera, należy określić <xref:System.DBNull>, niezerowa.</xref:System.DBNull> Wartość null w systemie jest pusty obiekt, który nie ma wartości. <xref:System.DBNull>jest używana do reprezentowania wartości null.</xref:System.DBNull>       Jeśli aplikacja określa typ bazy danych, wiązana wartość jest konwertowana na tego typu, gdy dostawca wysyła dane do serwera. Dostawca podejmuje próbę przekonwertowania dowolnego typu wartości, jeśli obsługuje <xref:System.IConvertible>interfejsu.</xref:System.IConvertible> Może spowodować błędy konwersji, jeśli określony typ nie jest zgodny z wartością.       <xref:System.Data.Common.DbParameter.DbType%2A>Można wywnioskować właściwość za pomocą ustawienia wartości.</xref:System.Data.Common.DbParameter.DbType%2A>       Wartość właściwości jest zastępowany przez `DbDataAdapter.Update`."
  syntax:
    content: public abstract object Value { get; set; }
    return:
      type: System.Object
      description: "<xref:System.Object>Oznacza to wartość parametru.</xref:System.Object> Wartością domyślną jest wartość null."
