  summary: "Pobiera lub ustawia nazwę kolumny źródłowej mapowane na <xref href=&quot;System.Data.DataSet&quot;> </xref> i używane do ładowania lub zwracanie <xref:System.Data.Common.DbParameter.Value*>.</xref:System.Data.Common.DbParameter.Value*>"
  remarks: "Gdy SourceColumn jest ustawiona na inny niż pusty ciąg, wartość parametru jest pobierana z kolumny o nazwie elementu SourceColumn. Jeśli <xref:System.Data.Common.DbParameter.Direction%2A>ustawiono `Input`, wartość jest pobierana z <xref:System.Data.DataSet>.</xref:System.Data.DataSet> </xref:System.Data.Common.DbParameter.Direction%2A> Jeśli <xref:System.Data.Common.DbParameter.Direction%2A>ma ustawioną wartość `Output`, wartość jest pobierana ze źródła danych.</xref:System.Data.Common.DbParameter.Direction%2A> A <xref:System.Data.Common.DbParameter.Direction%2A>z `InputOutput` jest obu.</xref:System.Data.Common.DbParameter.Direction%2A>       Aby uzyskać więcej informacji o sposobie używania właściwości SourceColumn, zobacz [parametry element DataAdapter](~/add/includes/ajax-current-ext-md.md) i [aktualizowanie źródła danych z obiektów DataAdapter](~/add/includes/ajax-current-ext-md.md)."
  syntax:
