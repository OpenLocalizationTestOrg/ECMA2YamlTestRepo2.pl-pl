- uid: System.Data.Common.DbParameter.SourceColumnNullMapping
  id: SourceColumnNullMapping
  parent: System.Data.Common.DbParameter
  langs:
  - csharp
  name: SourceColumnNullMapping
  nameWithType: DbParameter.SourceColumnNullMapping
  fullName: System.Data.Common.DbParameter.SourceColumnNullMapping
  type: Property
  assemblies:
  - System.Data
  namespace: System.Data.Common
  summary: "Ustawia lub pobiera wartość wskazującą, czy kolumna źródłowa jest null. Dzięki temu <xref href=&quot;System.Data.Common.DbCommandBuilder&quot;> </xref> prawidłowo wygenerować instrukcji Update dla kolumn o wartości null."
  remarks: "SourceColumnNullMapping jest używany przez <xref:System.Data.Common.DbCommandBuilder>prawidłowo wygenerować polecenia aktualizacji podczas pracy nad kolumny dopuszczające wartość null.</xref:System.Data.Common.DbCommandBuilder> Ogólnie rzecz biorąc Użyj SourceColumnNullMapping jest ograniczona do deweloperów dziedziczących <xref:System.Data.Common.DbCommandBuilder>.</xref:System.Data.Common.DbCommandBuilder>       <xref:System.Data.Common.DbCommandBuilder>używa tej właściwości, aby określić, czy kolumna źródłowa ma wartość null i ustawia tę właściwość na `true` przypadku wartości null, a `false` Jeśli nie jest.</xref:System.Data.Common.DbCommandBuilder> Gdy <xref:System.Data.Common.DbCommandBuilder>jest generowanie jej instrukcji Update, sprawdza SourceColumnNullMapping dla każdego parametru.</xref:System.Data.Common.DbCommandBuilder> Jeśli właściwość jest `true`, <xref:System.Data.Common.DbCommandBuilder>generuje klauzulach WHERE, takie jak następujące (w tym wyrażeniu zapytania &quot;FieldName&quot; reprezentuje nazwę pola): ```   ((@IsNull_FieldName = 1 AND FieldName IS NULL) OR      (FieldName = @Original_FieldName))   ``` SourceColumnNullMapping Jeśli pola jest `false`, <xref:System.Data.Common.DbCommandBuilder>generuje następująca klauzula WHERE: ```   FieldName = @OriginalFieldName   ``` Ponadto @IsNull_FieldName zawiera 1, jeśli pola źródłowego zawiera wartość null i 0, jeśli nie.</xref:System.Data.Common.DbCommandBuilder> </xref:System.Data.Common.DbCommandBuilder> Mechanizm ten umożliwia optymalizowanie wydajności w programie SQL Server i zapewnia wspólny kod, który działa na wielu dostawców."
  syntax:
    content: public abstract bool SourceColumnNullMapping { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli kolumna źródłowa jest wartość null; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> Jeśli nie jest."
  overload: System.Data.Common.DbParameter.SourceColumnNullMapping*
  exceptions: []
  platform:
  - net462
