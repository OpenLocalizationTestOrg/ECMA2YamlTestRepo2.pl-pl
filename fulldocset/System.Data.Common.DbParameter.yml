- uid: System.Data.Common.DbParameter.Size
  id: Size
  parent: System.Data.Common.DbParameter
  langs:
  - csharp
  name: Size
  nameWithType: DbParameter.Size
  fullName: System.Data.Common.DbParameter.Size
  type: Property
  assemblies:
  - System.Data
  namespace: System.Data.Common
  summary: "Pobiera lub ustawia maksymalny rozmiar w bajtach danych w kolumnie."
  remarks: "Rozmiar jest używana dla typu binary i ciąg.       Dla typu danych typów i danych dotyczących ciągu ANSI właściwości Size odnosi się do liczby bajtów. Dla danych dotyczących ciągu Unicode rozmiar odwołuje się do liczby znaków. Liczba ciągów nie zawiera znaku zakończenia.       Dla typów danych o zmiennej długości rozmiar opisuje maksymalna ilość danych do przesłania do serwera. Na przykład wartości ciągu Unicode, rozmiar można ograniczyć ilość danych przesyłanych do serwera, aby najpierw sto znaków.       Dla parametrów dwukierunkowy i danych wyjściowych i wartości zwracane należy ustawić wartość rozmiaru. Nie jest to wymagane dla parametrów wejściowych, a jeśli nie jest jawnie zestawu, wartość jest wywnioskowany na podstawie rzeczywisty rozmiar określony parametr po wykonaniu sparametryzowanych instrukcji.       <xref:System.Data.Common.DbParameter.DbType%2A>I właściwości Rozmiar parametru można go wywnioskować, ustawiając <xref:System.Data.Common.DbParameter.Value%2A>.</xref:System.Data.Common.DbParameter.Value%2A> </xref:System.Data.Common.DbParameter.DbType%2A> W związku z tym nie są wymagane ich podanie. Jednak nie są widoczne w <xref:System.Data.Common.DbParameter>Ustawienia właściwości.</xref:System.Data.Common.DbParameter> Na przykład jeśli rozmiar parametru został wywnioskowany, rozmiar nie zawiera wartość wnioskowany po wykonaniu instrukcji.       Dla typów danych o stałej długości wartość rozmiaru jest ignorowana. Można pobrać do celów informacyjnych i zwraca maksymalną liczbę bajtów używanych przez dostawcę przy przekazywaniu wartość parametru do serwera.       Jeśli rozmiar wartość podana dla <xref:System.Data.Common.DbParameter>przekracza określony rozmiar, <xref:System.Data.Common.DbParameter.Value%2A> <xref:System.Data.Common.DbParameter>będzie zawierać określona wartość obcięte do rozmiaru <xref:System.Data.Common.DbParameter>.</xref:System.Data.Common.DbParameter> </xref:System.Data.Common.DbParameter> </xref:System.Data.Common.DbParameter.Value%2A> </xref:System.Data.Common.DbParameter>       Dla parametrów typu `DbType`.`String`, wartość rozmiaru jest długość w znakach Unicode. Dla parametrów typu `DbType`.`Xml`, rozmiar jest ignorowana."
  syntax:
    content: public abstract int Size { get; set; }
    return:
      type: System.Int32
      description: "Maksymalny rozmiar w bajtach danych w kolumnie. Wartością domyślną jest wywnioskowany na podstawie wartości parametru."
  overload: System.Data.Common.DbParameter.Size*
  exceptions: []
  platform:
  - net462
