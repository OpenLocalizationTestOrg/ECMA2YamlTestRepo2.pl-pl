  langs:
  - csharp
  name: ComponentGuaranteesOptions
  nameWithType: ComponentGuaranteesOptions
  fullName: System.Runtime.Versioning.ComponentGuaranteesOptions
  type: Enum
  summary: "W tym artykule opisano gwarancji zgodności tego składnika, typ lub element członkowski typu, który może obejmować wiele wersji."
  remarks: "Wyliczenie ComponentGuaranteesOptions jest używany przez <xref:System.Runtime.Versioning.ComponentGuaranteesAttribute>klasy, aby wskazać, poziom zgodności, który jest gwarantowana w przypadku biblioteki składnika lub klasa, obejmującej wiele wersji.</xref:System.Runtime.Versioning.ComponentGuaranteesAttribute> Wymiana zapewnia najwyższy gwarancji zgodności, następuje stabilny i SideBySide. Brak nie gwarantuje zgodność między wersjami.       Szczegółowe omówienie znaczenie poszczególnych gwarancji, zobacz <xref:System.Runtime.Versioning.ComponentGuaranteesAttribute>tematu.</xref:System.Runtime.Versioning.ComponentGuaranteesAttribute>"
  syntax:
    content: >-
      [System.Flags]

      public enum ComponentGuaranteesOptions
  inheritance:
  - System.Enum
  platform:
  - net462
- uid: System.Runtime.Versioning.ComponentGuaranteesOptions.Exchange
  id: Exchange
  parent: System.Runtime.Versioning.ComponentGuaranteesOptions
  langs:
  - csharp
  name: Exchange
  nameWithType: ComponentGuaranteesOptions.Exchange
  fullName: System.Runtime.Versioning.ComponentGuaranteesOptions.Exchange
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Runtime.Versioning
  summary: "Deweloper niesie obietnice zgodności wielu wersji programu exchange dla danego typu. Konsumenci tego typu można spodziewać się zgodności w przyszłych wersjach i może używać typu w swoje interfejsy. Nie można naprawić problemy Versioning przez wykonanie side-by-side."
  syntax:
    content: Exchange
    return:
      type: System.Runtime.Versioning.ComponentGuaranteesOptions
      description: "Do dodania."
  exceptions: []
  platform:
  - net462
