  name: None
  nameWithType: ComponentGuaranteesOptions.None
  fullName: System.Runtime.Versioning.ComponentGuaranteesOptions.None
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Runtime.Versioning
  summary: "Deweloper nie gwarantuje zgodność między wersjami. Konsumenci składnika, typ lub element członkowski może spodziewać się przyszłych wersji można przerwać istniejącego klienta."
  syntax:
    content: None
    return:
      type: System.Runtime.Versioning.ComponentGuaranteesOptions
      description: "Do dodania."
  exceptions: []
  platform:
  - net462
- uid: System.Runtime.Versioning.ComponentGuaranteesOptions.SideBySide
  id: SideBySide
  parent: System.Runtime.Versioning.ComponentGuaranteesOptions
  langs:
  - csharp
  name: SideBySide
  nameWithType: ComponentGuaranteesOptions.SideBySide
  fullName: System.Runtime.Versioning.ComponentGuaranteesOptions.SideBySide
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Runtime.Versioning
  summary: "Składnik przetestowano działa, gdy więcej niż jedną wersję zestawu jest ładowany do tej samej domenie aplikacji. Zgodności mogą być dzielone w przyszłych wersjach. Jednak jeśli takie dzielenie zmian, stara wersja nie jest modyfikowany, ale nadal jest obecny obok nowej wersji."
  syntax:
    content: SideBySide
    return:
      type: System.Runtime.Versioning.ComponentGuaranteesOptions
      description: "Do dodania."
  exceptions: []
  platform:
  - net462
- uid: System.Runtime.Versioning.ComponentGuaranteesOptions.Stable
  id: Stable
  parent: System.Runtime.Versioning.ComponentGuaranteesOptions
  langs:
  - csharp
  name: Stable
  nameWithType: ComponentGuaranteesOptions.Stable
  fullName: System.Runtime.Versioning.ComponentGuaranteesOptions.Stable
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Runtime.Versioning
  summary: "Deweloper niesie obietnice stabilna zgodności między wersjami. Konsumenci typu można oczekiwać, że przyszłych wersji nie będę powodować utraty istniejącego klienta. Jednak jeśli, a klient nie został użyty typ w interfejsach, wykonanie side-by-side może rozwiązać ten problem."
  syntax:
    content: Stable
    return:
      type: System.Runtime.Versioning.ComponentGuaranteesOptions
      description: "Do dodania."
  exceptions: []
  platform:
  - net462
