  summary: "Określa, jak formantu sprawdza dane podczas jego utraci fokus wprowadzania użytkownika."
  remarks: "Jeśli użytkownik Przełącza fokus wylogowuje formantu formularzy systemu Windows, w formancie będzie używana do określania, jak można sprawdzić poprawności danych AutoValidate. Ten typ sprawdzania poprawności jest nazywany niejawne weryfikacji, ponieważ odbywa się bez konieczności jawnego wywołania <xref:System.Windows.Forms.ContainerControl.Validate%2A>lub <xref:System.Windows.Forms.ContainerControl.ValidateChildren%2A>.</xref:System.Windows.Forms.ContainerControl.ValidateChildren%2A> </xref:System.Windows.Forms.ContainerControl.Validate%2A> Deweloper aplikacji       Właściwość odpowiadający tej wartości mają różne wartości domyślnych, na podstawie typu formantu. Aby uzyskać więcej informacji, zobacz [sprawdzania poprawności danych wejściowych użytkownika w formularzach systemu Windows](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example turns off implicit validation for a form and all of its contained controls, and instead manually performs validation of all of the form's children when a mouse button is clicked.  \n  \n [!code-cs[ValidateChildren#1](~/add/codesnippet/csharp/t-system.windows.forms.a_8_1.cs)]\n [!code-vb[ValidateChildren#1](~/add/codesnippet/visualbasic/t-system.windows.forms.a_8_1.vb)]"
