  remarks: "Gdy <xref:System.ServiceModel.Description.DurableServiceAttribute>jest uruchomiony, ustawia wartość tej właściwości, aby <xref:System.ServiceModel.Description.UnknownExceptionAction>.</xref:System.ServiceModel.Description.UnknownExceptionAction> </xref:System.ServiceModel.Description.DurableServiceAttribute> To oznacza, że zawsze, gdy usługa trwałe napotkano nieznany wyjątek, wystąpienie usługi zostało zakończone, a żadnych informacji o stanie został usunięty z magazynu trwałości."
