  name: DurableServiceAttribute
  nameWithType: DurableServiceAttribute
  fullName: System.ServiceModel.Description.DurableServiceAttribute
  type: Class
  summary: "Określa sposób wykonywania wewnętrznej implementacji kontraktu usługi trwałe."
  remarks: "Następujące elementy są sprawdzane jako część logiki sprawdzania poprawności dla usług trwałych: — wszystkie powiązaniach sesyjnych ma element kontekstu powiązania, takich jak <xref:System.ServiceModel.Configuration.WSHttpContextBindingElement>lub <xref:System.ServiceModel.Configuration.NetTcpContextBindingElement>.</xref:System.ServiceModel.Configuration.NetTcpContextBindingElement> </xref:System.ServiceModel.Configuration.WSHttpContextBindingElement>      - <xref:System.ServiceModel.ConcurrencyMode>Wartości nie musi mieć ustawioną wielu.</xref:System.ServiceModel.ConcurrencyMode>      - <xref:System.ServiceModel.InstanceContextMode>Wartość musi być PerSession.</xref:System.ServiceModel.InstanceContextMode>      -Musi istnieć jeden sesyjnych punkt końcowy skonfigurowany dla usługi.      — Jeśli kontrakt nie zezwala na sesji, a następnie <xref:System.ServiceModel.Description.DurableOperationAttribute.CanCreateInstance%2A>musi mieć ustawioną `true` dla wszystkich operacji.</xref:System.ServiceModel.Description.DurableOperationAttribute.CanCreateInstance%2A>      — Jeśli kontrakt zezwala lub umożliwia sesji, a następnie wszystkie operacje, dla którego <xref:System.ServiceModel.Description.DurableOperationAttribute.CanCreateInstance%2A>ustawiono `true` musi być operacji żądania/odpowiedzi, który jest <xref:System.Workflow.Activities.OperationInfo.IsOneWay%2A>nie można ustawić `true`.</xref:System.Workflow.Activities.OperationInfo.IsOneWay%2A> </xref:System.ServiceModel.Description.DurableOperationAttribute.CanCreateInstance%2A>      -Jeśli <xref:System.ServiceModel.Description.DurableServiceAttribute.SaveStateInOperationTransaction%2A>ma ustawioną wartość `true`, a następnie albo muszą być oznaczone wszystkie operacje w usłudze <xref:System.ServiceModel.OperationBehaviorAttribute.TransactionScopeRequired%2A?displayProperty=fullName>ustawioną `true` lub oznaczonych <xref:System.ServiceModel.TransactionFlowOption?displayProperty=fullName>.</xref:System.ServiceModel.TransactionFlowOption?displayProperty=fullName> </xref:System.ServiceModel.OperationBehaviorAttribute.TransactionScopeRequired%2A?displayProperty=fullName> </xref:System.ServiceModel.Description.DurableServiceAttribute.SaveStateInOperationTransaction%2A> Ponadto <xref:System.ServiceModel.ConcurrencyMode>musi mieć wartość Single.</xref:System.ServiceModel.ConcurrencyMode>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      [System.Obsolete("The WF3 types are deprecated.  Instead, please use the new WF4 types from System.Activities.*")]

      public sealed class DurableServiceAttribute : Attribute, System.ServiceModel.Description.IServiceBehavior
