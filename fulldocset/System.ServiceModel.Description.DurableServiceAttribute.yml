- uid: System.ServiceModel.Description.DurableServiceAttribute.SaveStateInOperationTransaction
  id: SaveStateInOperationTransaction
  parent: System.ServiceModel.Description.DurableServiceAttribute
  langs:
  - csharp
  name: SaveStateInOperationTransaction
  nameWithType: DurableServiceAttribute.SaveStateInOperationTransaction
  fullName: System.ServiceModel.Description.DurableServiceAttribute.SaveStateInOperationTransaction
  type: Property
  assemblies:
  - System.WorkflowServices
  namespace: System.ServiceModel.Description
  summary: "Pobiera lub ustawia wartość wskazującą, czy stan wystąpienia usługi zostanie na stałe zapisana <xref href=&quot;System.ServiceModel.Persistence.PersistenceProvider&quot;> </xref> przy użyciu tej samej transakcji uruchamiania operacji."
  remarks: "Jeśli właściwość SaveStateInOperationTransaction ma wartość `true`, a następnie albo muszą być oznaczone wszystkie operacje w usłudze <xref:System.ServiceModel.OperationBehaviorAttribute.TransactionScopeRequired%2A?displayProperty=fullName>ustawioną `true` lub oznaczonych <xref:System.ServiceModel.TransactionFlowOption?displayProperty=fullName>.</xref:System.ServiceModel.TransactionFlowOption?displayProperty=fullName> </xref:System.ServiceModel.OperationBehaviorAttribute.TransactionScopeRequired%2A?displayProperty=fullName> Ponadto <xref:System.ServiceModel.ConcurrencyMode>musi mieć wartość Single.</xref:System.ServiceModel.ConcurrencyMode>       Ustawienie SaveStateInOperationTransaction `true` sprawia, że stan usługi transakcyjnej przy użyciu operacji transakcji. Oznacza to, że jeśli operacji transakcji przywraca stan usługi również wycofuje."
  syntax:
    content: public bool SaveStateInOperationTransaction { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli stan wystąpienia usługi jest trwały, przy użyciu tej samej transakcji; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Description.DurableServiceAttribute.SaveStateInOperationTransaction*
  exceptions: []
  platform:
  - net462
