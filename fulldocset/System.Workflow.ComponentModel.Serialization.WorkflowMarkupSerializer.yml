  type: Class
  summary: "Udostępnia extensible Application Markup Language (XAML) usługi serializacji do przepływów pracy w czasie projektowania."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Element WorkflowMarkupSerializer udostępnia metody, które serializować przepływu pracy i <xref:System.Workflow.ComponentModel.Activity>klasy w języku XAML, formatowanie i deserializacji zawartości XAML w przepływie pracy i działania obiektów klasy.</xref:System.Workflow.ComponentModel.Activity> Te usługi są głównie używane przez projektantów przepływu pracy do utrwalenia klasy na powierzchni projektu przepływu pracy.       Element WorkflowMarkupSerializer jest klasa podstawowa dla wszystkich serializatorów znaczników objęte <xref:System.Workflow.ComponentModel.Serialization>przestrzeni nazw.</xref:System.Workflow.ComponentModel.Serialization>       Aby uzyskać więcej informacji, zobacz [szeregowanie](~/add/includes/ajax-current-ext-md.md).       Element WorkflowMarkupSerializer nie obsługuje serializacji typów zagnieżdżonych.       Funkcje serializatora WorkflowMarkupSerializer jest zależny od funkcji innych typów poza Windows Workflow Foundation. W oparciu o ograniczeniach dotyczących tych innych typów, nie wszystkie typy danych może być Zserializowany za pomocą serializatora WorkflowMarkupSerializer. Poniżej znajduje się lista to przykład niektóre typy nieobsługiwane.      > [!NOTE] > Nie jest kompletną i kompletna lista nieobsługiwane typy.       Tablice (obsługiwane tylko wtedy, gdy właściwość nie zostanie nadany `DesignerSerializationVisibility.Content` wartość atrybutu) typy konstruktorów bez parametrów typów ogólnych tablice wielowymiarowe (ogólnego `List` i `Dictionary` typy są obsługiwane tylko wtedy, gdy właściwość zostanie nadany `DesignerSerializationVisibility.Content` wartość atrybutu) `Hashtable` `Queue` `Stack` `XmlDocument` `MailMessage` `Bitmap` dekorowane wyliczenia tablice wyliczenie atrybutem Flags oprócz tej listy żadnej właściwości ozdobione zarówno `ContentPropertyAttibute` i `DesignerSerializationVisibilityAttribute` nie może być serializowany przez `WorkflowMarkupSerializer`.                                   "
  syntax:
    content: >-
      [System.ComponentModel.Design.Serialization.DefaultSerializationProvider(typeof(System.Workflow.ComponentModel.Serialization.WorkflowMarkupSerializationProvider))]

