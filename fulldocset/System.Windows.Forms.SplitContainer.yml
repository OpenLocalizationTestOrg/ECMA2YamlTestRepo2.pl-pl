  name: SplitContainer
  nameWithType: SplitContainer
  fullName: System.Windows.Forms.SplitContainer
  type: Class
  summary: "Reprezentuje kontrolkę składające się z ruchomy pasek, który dzieli obszar wyświetlania kontenera na dwa panele o zmienianym rozmiarze."
  remarks: "Formanty można dodać na dwa panele o zmienianym rozmiarze, a inne formanty SplitContainer można dodać do istniejącej paneli SplitContainer można utworzyć wiele obszarów wyświetlania o zmiennym rozmiarze.       SplitContainer — formant umożliwia dzielenie obszar wyświetlania kontenera (takie jak <xref:System.Windows.Forms.Form>) i umożliwia użytkownikowi zmienianie rozmiaru formantów, które są dodawane do panelu SplitContainer.</xref:System.Windows.Forms.Form> Gdy użytkownik przesuwa się wskaźnik myszy nad rozdzielacza, kursor zmienia wskazująca, czy formanty w formancie SplitContainer można zmieniać.      > [!NOTE] > Poprzednie wersje [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] obsługują tylko <xref:System.Windows.Forms.Splitter>kontroli.</xref:System.Windows.Forms.Splitter>       SplitContainer — ułatwia również umieszczania kontrolek w czasie projektowania. Na przykład można utworzyć okna jest podobny do Eksploratora Windows, należy dodać SplitContainer — formant do <xref:System.Windows.Forms.Form>i ustawić jej <xref:System.Windows.Forms.Control.Dock%2A>właściwości `DockStyle.Fill`.</xref:System.Windows.Forms.Control.Dock%2A> </xref:System.Windows.Forms.Form> Dodaj <xref:System.Windows.Forms.TreeView>do kontrolować <xref:System.Windows.Forms.Form>i ustawić jej <xref:System.Windows.Forms.Control.Dock%2A>właściwości `DockStyle.Fill`.</xref:System.Windows.Forms.Control.Dock%2A> </xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.TreeView> Aby ukończyć układ, dodać <xref:System.Windows.Forms.ListView>kontroli i ustaw jego <xref:System.Windows.Forms.Control.Dock%2A>właściwości `DockStyle.Fill` ma <xref:System.Windows.Forms.ListView>zajmować pozostałego miejsca na <xref:System.Windows.Forms.Form>.</xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.Control.Dock%2A> </xref:System.Windows.Forms.ListView> W czasie wykonywania użytkownik następnie mogą zmieniać rozmiar szerokość oba formanty, używając funkcji rozdzielającej. Użyj <xref:System.Windows.Forms.SplitContainer.FixedPanel%2A>Właściwości w celu określenia, że formant powinien nie można zmienić rozmiar wraz z programem <xref:System.Windows.Forms.Form>lub innych kontenera.</xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.SplitContainer.FixedPanel%2A>       Użyj <xref:System.Windows.Forms.SplitContainer.SplitterDistance%2A>do określenia, gdzie rozdzielacz jest uruchamiana w formularzu.</xref:System.Windows.Forms.SplitContainer.SplitterDistance%2A> Użyj <xref:System.Windows.Forms.SplitContainer.SplitterIncrement%2A>Aby określić liczbę pikseli rozdzielacz jest przesuwany w czasie.</xref:System.Windows.Forms.SplitContainer.SplitterIncrement%2A> Wartość domyślna dla <xref:System.Windows.Forms.SplitContainer.SplitterIncrement%2A>jest jeden piksel.</xref:System.Windows.Forms.SplitContainer.SplitterIncrement%2A>       Użyj <xref:System.Windows.Forms.SplitContainer.Panel1MinSize%2A>i <xref:System.Windows.Forms.SplitContainer.Panel2MinSize%2A>Aby określić, jak blisko pasek podziału można przenieść do zewnętrznej krawędzi panelu SplitContainer.</xref:System.Windows.Forms.SplitContainer.Panel2MinSize%2A> </xref:System.Windows.Forms.SplitContainer.Panel1MinSize%2A> Domyślny minimalny rozmiar panelu jest 25 pikseli.       Użyj <xref:System.Windows.Forms.SplitContainer.Orientation%2A>Właściwości w celu określenia orientację poziomą.</xref:System.Windows.Forms.SplitContainer.Orientation%2A> Domyślna orientacja elemencie SplitContainer jest pionowy.       Użyj <xref:System.Windows.Forms.SplitContainer.BorderStyle%2A>Właściwości Określ styl obramowania w elemencie SplitContainer i koordynować jego styl obramowania styl obramowania formantów, które można dodać do elemencie SplitContainer.</xref:System.Windows.Forms.SplitContainer.BorderStyle%2A>"
  example:
  - "The following code example shows both a vertical and horizontal SplitContainer. The vertical splitter moves in 10-pixel increments. The left panel of the vertical SplitContainer contains a <xref:System.Windows.Forms.TreeView> control, and its right panel contains a horizontal SplitContainer. Both panels of the horizontal SplitContainer are filled with <xref:System.Windows.Forms.ListView> controls, and the top panel is defined as a <xref:System.Windows.Forms.SplitContainer.FixedPanel%2A> so that it does not resize when you resize the container. Moving the vertical splitter raises the <xref:System.Windows.Forms.SplitContainer.SplitterMoving> event, signified in this example by a change to the cursor style. The <xref:System.Windows.Forms.SplitContainer.SplitterMoved> event is raised when you stop moving the splitter. This is signified in this example by the cursor style reverting to the default.  \n  \n [!code-vb[BasicSplitContainer#1](~/add/codesnippet/visualbasic/t-system.windows.forms.s_21_1.vb)]\n [!code-cs[BasicSplitContainer#1](~/add/codesnippet/csharp/t-system.windows.forms.s_21_1.cs)]\n [!code-cpp[BasicSplitContainer#1](~/add/codesnippet/cpp/t-system.windows.forms.s_21_1.cpp)]"
