  name: TypedReference
  nameWithType: TypedReference
  fullName: System.TypedReference
  type: Struct
  summary: "W tym artykule opisano obiektów zawierających zarówno zarządzanych wskaźnik do lokalizacji i środowiska uruchomieniowego reprezentację typu, które mogą być przechowywane w tej lokalizacji."
  remarks: "Typu odwołanie jest połączeniem typu i wartości używane do varargs i innych pomocy technicznej. `TypedReference`jest to typ wartości wbudowanych, używanej do parametrów i zmiennych lokalnych.       Tablice `TypedReference` nie można utworzyć obiektów. Na przykład następujące wywołanie jest nieprawidłowa: [!code-cs [System.TypedReference#1](~/add/codesnippet/csharp/t-system.typedreference_1.cs)][!code-cpp[System.TypedReference#1](~/add/codesnippet/cpp/t-system.typedreference_1.cpp)][!code-vb[System.TypedReference#1    ](~/add/codesnippet/visualbasic/t-system.typedreference_1.vb)]"
  syntax:
    content: >-
      [System.CLSCompliant(false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public struct TypedReference
