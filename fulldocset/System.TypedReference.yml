- uid: System.TypedReference.MakeTypedReference(System.Object,System.Reflection.FieldInfo[])
  id: MakeTypedReference(System.Object,System.Reflection.FieldInfo[])
  parent: System.TypedReference
  langs:
  - csharp
  name: MakeTypedReference(Object,FieldInfo[])
  nameWithType: TypedReference.MakeTypedReference(Object,FieldInfo[])
  fullName: System.TypedReference.MakeTypedReference(Object,FieldInfo[])
  type: Method
  assemblies:
  - mscorlib
  namespace: System
  summary: "Sprawia, że <xref uid=&quot;langword_csharp_TypedReference&quot; name=&quot;TypedReference&quot; href=&quot;&quot;> </xref> pola identyfikowane przez określony obiekt i lista opisy pól."
  remarks: "Metoda MakeTypedReference zwraca typu odwołanie do niektórych terminali pola, gdzie `target` parametr zawiera pole opisanego przez pierwszy element `flds`, pole opisanego przez pierwszy element `flds` zawiera pole opisanego przez element drugi `flds`, itd. aż do osiągnięcia terminali pola.      > [!NOTE] > Począwszy [!INCLUDE[net_v20sp1_long](~/add/includes/net-v20sp1-long-md.md)], ta metoda umożliwia dostęp do elementów członkowskich niepubliczne, jeśli element wywołujący zostało udzielone <xref:System.Security.Permissions.ReflectionPermission>z <xref:System.Security.Permissions.ReflectionPermissionFlag?displayProperty=fullName>Flaga i jeśli zestaw grant niepublicznych elementów członkowskich jest ograniczone do obiektu wywołującego udzielić zestawu lub ich podzestaw.</xref:System.Security.Permissions.ReflectionPermissionFlag?displayProperty=fullName> </xref:System.Security.Permissions.ReflectionPermission> (Zobacz [zagadnienia dotyczące zabezpieczeń dla odbicia](~/add/includes/ajax-current-ext-md.md).)   >> Aby używać tej funkcji, należy docelowy aplikacji [!INCLUDE[net_v35_long](~/add/includes/ajax-current-ext-md.md)] lub nowszym."
  syntax:
    content: public static TypedReference MakeTypedReference (object target, System.Reflection.FieldInfo[] flds);
    parameters:
    - id: target
      type: System.Object
      description: "Obiekt zawierający pole opisanego przez pierwszy element `flds`."
    - id: flds
      type: System.Reflection.FieldInfo[]
      description: "Lista opisy pól, gdzie każdy element opisuje pola, które zawiera pole opisanego przez element kolejne. Każde pole opisane musi być typem wartości. Musi być polem opisy <xref uid=&quot;langword_csharp_RuntimeFieldInfo&quot; name=&quot;RuntimeFieldInfo&quot; href=&quot;&quot;> </xref> dostarczane przez system typu obiektów."
    return:
      type: System.TypedReference
      description: "A <xref href=&quot;System.TypedReference&quot;> </xref> dla pola opisane za ostatnim elementem <code> flds </code>."
  overload: System.TypedReference.MakeTypedReference*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>target</code>or <code>flds</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>.       - lub - element <code>flds</code> jest <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code> flds </code> Tablicy nie ma żadnych elementów.       - lub - element <code> flds </code> nie jest <xref uid=&quot;langword_csharp_RuntimeFieldInfo&quot; name=&quot;RuntimeFieldInfo&quot; href=&quot;&quot;> </xref> obiektu.       -or-       The <>*> or <>*> property of an element of <code>flds</code> is <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>."
  - type: System.MissingMemberException
    commentId: T:System.MissingMemberException
    description: "Parametr <code> target </code> nie zawiera pola opisanego przez pierwszy element <code> flds </code>, lub element <code> flds </code> opisuje pola, który nie jest zawarty w tym polu opisanego przez element następne <code> flds </code>.       - lub - pole opisanego przez element <code> flds </code> nie jest typem wartości."
  platform:
  - net462
