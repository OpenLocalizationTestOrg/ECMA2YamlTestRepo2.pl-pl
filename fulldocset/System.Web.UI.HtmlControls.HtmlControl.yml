  summary: "Pobiera kolekcję wszystkich atrybutów pary nazw i wartości wyrażone w tagu formantu serwera, na stronie platformy ASP.NET."
  remarks: "Ta właściwość służy do uzyskania programowego dostępu do atrybutów HTML kontrolki serwera. Atrybuty w są przechowywane wszystkie kontrolki serwera HTML <xref:System.Web.UI.Control.ViewState%2A?displayProperty=fullName>Właściwości.</xref:System.Web.UI.Control.ViewState%2A?displayProperty=fullName>       Atrybuty HTML są traktowane przez program .NET Framework jako właściwości HTML formantu serwera, do którego należą.       Dodatkowe informacje na temat kolekcji atrybutów zobacz <xref:System.Web.UI.AttributeCollection?displayProperty=fullName>klasy.</xref:System.Web.UI.AttributeCollection?displayProperty=fullName>"
  example:
  - "The following code example demonstrates how to use the Attributes property to determine the attributes of the <xref:System.Web.UI.HtmlControls.HtmlSelect> control.  \n  \n [!code-vb[Classic HtmlControl.Attributes Example#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_36_1.aspx)]\n [!code-cs[Classic HtmlControl.Attributes Example#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_36_1.aspx)]"
  syntax:
    content: public System.Web.UI.AttributeCollection Attributes { get; }
    return:
      type: System.Web.UI.AttributeCollection
      description: "A <xref href=&quot;System.Web.UI.AttributeCollection&quot;> </xref> obiekt, który zawiera wszystkie atrybutu pary nazw i wartości wyrażone w tagu formantu serwera, na stronie sieci Web."
