- uid: System.Activities.Validation.ActivityValidationServices.Validate(System.Activities.Activity)
  id: Validate(System.Activities.Activity)
  parent: System.Activities.Validation.ActivityValidationServices
  langs:
  - csharp
  name: Validate(Activity)
  nameWithType: ActivityValidationServices.Validate(Activity)
  fullName: System.Activities.Validation.ActivityValidationServices.Validate(Activity)
  type: Method
  assemblies:
  - System.Activities
  namespace: System.Activities.Validation
  summary: "Sprawdza, czy działania przepływu pracy jest poprawnie skonfigurowany zgodnie z logiką sprawdzania poprawności. Może być to logiki <xref:System.Activities.CodeActivity.CacheMetadata*>metody działania, aby zweryfikować, lub utworzyć i zasady ograniczeń.</xref:System.Activities.CodeActivity.CacheMetadata*>"
  remarks: "Autorzy działania niestandardowego można podać logiki sprawdzania poprawności w działaniu <xref:System.Activities.CodeActivity.CacheMetadata%2A>przesłonić.</xref:System.Activities.CodeActivity.CacheMetadata%2A> Wszelkie wyjątki, które są generowane z <xref:System.Activities.CodeActivity.CacheMetadata%2A>nie są traktowane jako błędy sprawdzania poprawności.</xref:System.Activities.CodeActivity.CacheMetadata%2A> Te wyjątki zostaną wyjścia z wywołania weryfikacji i muszą być obsługiwane przez obiekt wywołujący."
  syntax:
    content: public static System.Activities.Validation.ValidationResults Validate (System.Activities.Activity toValidate);
    parameters:
    - id: toValidate
      type: System.Activities.Activity
      description: "Element z drzewa działania przepływu pracy."
    return:
      type: System.Activities.Validation.ValidationResults
      description: "Kolekcja błędów sprawdzania poprawności, z których każdy może zawierać nazwy działania zweryfikowane, opisowym komunikatem, kod błędu oraz inne informacje."
  overload: System.Activities.Validation.ActivityValidationServices.Validate*
  exceptions: []
  platform:
  - net462
- uid: System.Activities.Validation.ActivityValidationServices.Validate(System.Activities.Activity,System.Activities.Validation.ValidationSettings)
  id: Validate(System.Activities.Activity,System.Activities.Validation.ValidationSettings)
  parent: System.Activities.Validation.ActivityValidationServices
  langs:
  - csharp
  name: Validate(Activity,ValidationSettings)
  nameWithType: ActivityValidationServices.Validate(Activity,ValidationSettings)
  fullName: System.Activities.Validation.ActivityValidationServices.Validate(Activity,ValidationSettings)
  type: Method
  assemblies:
  - System.Activities
  namespace: System.Activities.Validation
  summary: "Sprawdza, czy działania przepływu pracy jest poprawnie skonfigurowany zgodnie z logiką sprawdzania poprawności. Tej logiki można metody cacheMetadata działania, aby zweryfikować, lub utworzyć i zasady ograniczeń."
  remarks: "Autorzy działania niestandardowego można podać logiki sprawdzania poprawności w działaniu <xref:System.Activities.CodeActivity.CacheMetadata%2A>przesłonić.</xref:System.Activities.CodeActivity.CacheMetadata%2A> Wszelkie wyjątki, które są generowane z <xref:System.Activities.CodeActivity.CacheMetadata%2A>nie są traktowane jako błędy sprawdzania poprawności.</xref:System.Activities.CodeActivity.CacheMetadata%2A> Te wyjątki zostaną wyjścia z wywołania <xref:System.Activities.Validation.ActivityValidationServices.Validate%2A>i muszą być obsługiwane przez obiekt wywołujący.</xref:System.Activities.Validation.ActivityValidationServices.Validate%2A>"
  syntax:
    content: public static System.Activities.Validation.ValidationResults Validate (System.Activities.Activity toValidate, System.Activities.Validation.ValidationSettings settings);
    parameters:
    - id: toValidate
      type: System.Activities.Activity
      description: "Działanie z drzewem działań przepływu pracy."
    - id: settings
      type: System.Activities.Validation.ValidationSettings
      description: "Obiekt, który określa zachowanie metodę weryfikacji stosowaną w przepływie pracy, można pominąć logikę weryfikacji wewnętrzny i może również zawierać ograniczenia zasad."
    return:
      type: System.Activities.Validation.ValidationResults
      description: "Kolekcja błędów sprawdzania poprawności, z których każdy może zawierać nazwę działania, który został niepoprawnie skonfigurowany, opisowym komunikatem błąd lub ostrzeżenie kod i inne informacje."
  overload: System.Activities.Validation.ActivityValidationServices.Validate*
  exceptions: []
  platform:
  - net462
