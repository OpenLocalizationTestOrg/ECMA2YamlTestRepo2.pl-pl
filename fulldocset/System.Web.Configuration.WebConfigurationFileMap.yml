  summary: "Inicjuje nowe wystąpienie klasy <xref href=&quot;System.Web.Configuration.WebConfigurationFileMap&quot;> </xref> przy użyciu nazwy pliku konfiguracji określonej maszyny."
  remarks: "Ten konstruktor jest używany podczas przeznaczona dla wersji [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] wcześniejsza niż najnowsze jest zainstalowany na komputerze. Metoda można określić plik konfiguracji maszyny, która jest odpowiednia do wersji [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] , który ma być przeznaczona dla.      > [!NOTE] > Nawet konstruktora akceptuje tylko ścieżkę do pliku Machine.config, system konfiguracji również odczyta głównego pliku Web.config w tym samym katalogu której istnieje w pliku Machine.config."
  syntax:
    content: public WebConfigurationFileMap (string machineConfigFileName);
    parameters:
    - id: machineConfigFileName
      type: System.String
      description: "Nazwa pliku konfiguracji komputera z pełną ścieżkę fizyczną (na przykład `c:\\Windows\\Microsoft.NET\\Framework\\v2.0.50727\\CONFIG\\machine.config`)."
