  name: WebConfigurationFileMap
  nameWithType: WebConfigurationFileMap
  fullName: System.Web.Configuration.WebConfigurationFileMap
  type: Class
  summary: "Definiuje mapowania pliku konfiguracji dla aplikacji sieci Web. Ta klasa nie może być dziedziczona."
  remarks: "Klasa WebConfigurationFileMap jest używana do określania hierarchii pliku konfiguracji sieci Web. Domyślnie system konfiguracji używa metabazy usług IIS w celu określenia hierarchii plików sieci Web. Jeśli nie zainstalowano usług IIS lub aplikacja jest przeznaczony dla wersji programu .NET Framework, która nie jest w najnowszej wersji, który jest zainstalowany na serwerze, klasa WebConfigurationFileMap umożliwia zdefiniowanie niestandardowego hierarchii.       Klasa WebConfigurationFileMap można określić pojedynczą ścieżkę lub wiele ścieżek związane z plików konfiguracyjnych."
  syntax:
    content: 'public sealed class WebConfigurationFileMap : System.Configuration.ConfigurationFileMap'
  inheritance:
  - System.Object
  - System.Configuration.ConfigurationFileMap
  implements: []
  inheritedMembers:
