  type: Class
  summary: "Reprezentuje widok źródła danych tabelarycznych w danych XML dla <xref href=&quot;System.Web.UI.WebControls.XmlDataSource&quot;> </xref> formantu."
  remarks: "<xref:System.Web.UI.WebControls.XmlDataSource>Formant może ona powodować jej odpowiednie dane w formacie zarówno tabular i hierarchiczne do kontrolki serwera sieci Web, które należy powiązać go.</xref:System.Web.UI.WebControls.XmlDataSource> Formanty, takie jak <xref:System.Web.UI.WebControls.GridView>lub <xref:System.Web.UI.WebControls.DropDownList>Użyj <xref:System.Web.UI.WebControls.XmlDataSource>powiązać dane XML oraz zaprezentować go na liście lub w formie tabelarycznej, podczas gdy formantów, które pochodzą z <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>klas, takich jak <xref:System.Web.UI.WebControls.TreeView>, powiązać dane XML i prezentować hierarchię.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> </xref:System.Web.UI.WebControls.XmlDataSource> </xref:System.Web.UI.WebControls.DropDownList> </xref:System.Web.UI.WebControls.GridView>       <xref:System.Web.UI.WebControls.XmlDataSource>Tworzy każdy typ widoku wewnętrznie przez różne ścieżki.</xref:System.Web.UI.WebControls.XmlDataSource> Jeśli <xref:System.Web.UI.IDataSource.GetView%2A>Metoda jest wywoływana na <xref:System.Web.UI.WebControls.XmlDataSource>XmlDataSourceView jest tworzony przez <xref:System.Web.UI.WebControls.XmlDataSource>.</xref:System.Web.UI.WebControls.XmlDataSource> </xref:System.Web.UI.WebControls.XmlDataSource> </xref:System.Web.UI.IDataSource.GetView%2A> Jeśli <xref:System.Web.UI.WebControls.XmlDataSource.GetHierarchicalView%2A>Metoda jest wywoływana, <xref:System.Web.UI.WebControls.XmlHierarchicalDataSourceView>jest tworzony.</xref:System.Web.UI.WebControls.XmlHierarchicalDataSourceView> </xref:System.Web.UI.WebControls.XmlDataSource.GetHierarchicalView%2A> Klasy XmlDataSourceView podano kontrolek serwera sieci Web, które pochodzą z <xref:System.Web.UI.WebControls.DataBoundControl>i powiązanie z listy i danych tabelarycznych, gdy <xref:System.Web.UI.WebControls.XmlHierarchicalDataSourceView>podano kontrolek serwera sieci Web, które pochodzą z <xref:System.Web.UI.WebControls.HierarchicalDataBoundControl>i powiązać z danymi hierarchicznymi.</xref:System.Web.UI.WebControls.HierarchicalDataBoundControl> </xref:System.Web.UI.WebControls.XmlHierarchicalDataSourceView> </xref:System.Web.UI.WebControls.DataBoundControl> Wewnętrznie, wywołaj wszystkie metody formantu powiązanego z danymi `Select` metoda jest zwracany niezależnie od tego obiektu widoku źródła danych.       Takich jak wszystkie <xref:System.Web.UI.DataSourceView>obiekty Pomocnik XmlDataSourceView definiuje operacje, jakie źródła danych można wykonywać z użyciem danych.</xref:System.Web.UI.DataSourceView> Ponieważ XmlDataSourceView klasy tylko przesłonięcia <xref:System.Web.UI.HierarchicalDataSourceView.Select%2A>Metoda, skojarzony <xref:System.Web.UI.WebControls.XmlDataSource>formant nie obsługuje aktualizacji, Wstaw lub usuwanie operacji.</xref:System.Web.UI.WebControls.XmlDataSource> </xref:System.Web.UI.HierarchicalDataSourceView.Select%2A> Ponieważ klasa XmlDataSourceView jest zapieczętowany, nie można rozszerzyć klasy XmlDataSourceView, aby dodać tę funkcję, ale może pochodzić z kontroli źródła danych <xref:System.Web.UI.WebControls.XmlDataSource>i widokiem <xref:System.Web.UI.DataSourceView>Jeśli potrzebujesz dodatkowych funkcji.</xref:System.Web.UI.DataSourceView> </xref:System.Web.UI.WebControls.XmlDataSource>"
