  remarks: "Klasa DependencyPropertyConverter konwertuje tylko od <xref:System.String>do wystąpienia <xref:System.Windows.DependencyProperty>.</xref:System.Windows.DependencyProperty> </xref:System.String> Próby konwersji Zgłoś wyjątek.       Konwertuje DependencyPropertyConverter <xref:System.String>w następującym formacie wejściowych: *typeName*`.`*propertyName*.</xref:System.String> Format *prefiks obszaru nazw*:*typeName*`.`*propertyName* zaakceptowaniu również ze względów starszej wersji, ale *prefiks obszaru nazw*: składnik jest ignorowana. Format *propertyName* również jest akceptowany w niektórych przypadkach; ten format zależy od możliwości do właściwości otaczających ocenić i wywnioskować *typeName*, poprzez wdrożenie usługi <xref:System.Xaml.IAmbientProvider>w kontekście.</xref:System.Xaml.IAmbientProvider>       Ze względów starszej wersji ta klasa obsługuje również konwersji z rekordów BAML, ale to jest szczegółów implementacji i nie powinno być stosowane.       Zachowanie tego konwertera specjalnie jest ukierunkowane wokół jednego scenariusza WPF XAML przetwarzania: odczytywanie wartości atrybutu <xref:System.Windows.Setter.Property%2A>oraz generowanie <xref:System.Windows.DependencyProperty>wartość.</xref:System.Windows.DependencyProperty> </xref:System.Windows.Setter.Property%2A>      <a name=&quot;xamlTextUsage_DependencyPropertyConverter&quot;></a>## Użycie tekstu języka XAML"
