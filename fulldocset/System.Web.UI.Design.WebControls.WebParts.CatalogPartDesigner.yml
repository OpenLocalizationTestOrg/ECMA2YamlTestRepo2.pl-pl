  nameWithType: CatalogPartDesigner
  fullName: System.Web.UI.Design.WebControls.WebParts.CatalogPartDesigner
  type: Class
  summary: "Zapewnia obsługę projektowania dla <xref href=&quot;System.Web.UI.WebControls.WebParts.CatalogPart&quot;> </xref>, <xref href=&quot;System.Web.UI.WebControls.WebParts.ImportCatalogPart&quot;> </xref>, i <xref href=&quot;System.Web.UI.WebControls.WebParts.PageCatalogPart&quot;> </xref> kontrolki."
  remarks: "CatalogPartDesigner jest projektanta uniwersalny, który udostępnia renderowania w czasie projektowania i <xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart> <xref:System.Web.UI.WebControls.WebParts.PageCatalogPart>kontrolek, które dziedziczą z <xref:System.Web.UI.WebControls.WebParts.CatalogPart>klasy podstawowej</xref:System.Web.UI.WebControls.WebParts.CatalogPart> </xref:System.Web.UI.WebControls.WebParts.PageCatalogPart> </xref:System.Web.UI.WebControls.WebParts.ImportCatalogPart> CatalogPartDesigner służy jako projektant formantu standardowego dodanie tylko jakie dostosowania jest wymagana do weryfikacji w skojarzonym formancie i dotyczą stanu tryb projektowania renderowania w czasie projektowania.       Jeśli masz niestandardowego <xref:System.Web.UI.WebControls.WebParts.PageCatalogPart>kontroli, tworzenia pochodnej projektancie, takich jak <xref:System.Web.UI.Design.WebControls.WebParts.DeclarativeCatalogPartDesigner>w celu zapewnienia renderowania w czasie projektowania.</xref:System.Web.UI.Design.WebControls.WebParts.DeclarativeCatalogPartDesigner> </xref:System.Web.UI.WebControls.WebParts.PageCatalogPart> Można bezpiecznie przesłonić członków zgodnie z potrzebami; Jednak w przypadku przesłaniania <xref:System.Web.UI.Design.WebControls.WebParts.CatalogPartDesigner.CreateViewControl%2A>metody, pamiętaj wywoływać implementację podstawową, aby uniknąć utraty informacji o stanie tryb projektowania.</xref:System.Web.UI.Design.WebControls.WebParts.CatalogPartDesigner.CreateViewControl%2A>"
  example:
  - CatalogPartDesigner and <xref:System.Web.UI.Design.WebControls.WebParts.EditorPartDesigner> share an identical interface and functionality. For an applicable code example, see the <xref:System.Web.UI.Design.WebControls.WebParts.EditorPartDesigner> class overview.
