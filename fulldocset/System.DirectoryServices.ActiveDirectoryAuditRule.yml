  fullName: System.DirectoryServices.ActiveDirectoryAuditRule
  type: Class
  summary: "ActiveDirectoryAuditRule jest używana do ustawiania wpisu kontroli dostępu (ACE) w systemie listy kontroli dostępu (SACL). <xref href=&quot;System.DirectoryServices.ActiveDirectoryAccessRule&quot;> </xref> Zawiera zarządca, który jest reprezentowany jako <xref:System.Security.AccessControl.AuthorizationRule.IdentityReference*>obiektu.</xref:System.Security.AccessControl.AuthorizationRule.IdentityReference*> Zawiera również informacje dotyczące typu kontroli dostępu, maski dostępu i inne właściwości, takie jak flagi dziedziczenia. Ta zasada jest ustawiona na <xref href=&quot;System.DirectoryServices.ActiveDirectorySecurity&quot;> </xref> obiektu. Po <xref href=&quot;System.DirectoryServices.ActiveDirectorySecurity&quot;> </xref> został przekazany do magazynu katalogu zmodyfikuje zgodnie z regułami, które są ustawione na ActiveDirectoryAuditRule obiektu deskryptora zabezpieczeń."
  syntax:
    content: 'public class ActiveDirectoryAuditRule : System.Security.AccessControl.ObjectAuditRule'
