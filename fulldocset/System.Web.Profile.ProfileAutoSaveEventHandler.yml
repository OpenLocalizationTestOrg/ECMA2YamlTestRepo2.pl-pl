  summary: "Reprezentuje metodę, która będzie obsługiwać <xref href=&quot;System.Web.Profile.ProfileModule.ProfileAutoSaving&quot;> </xref> zdarzenie <xref href=&quot;System.Web.Profile.ProfileModule&quot;> </xref>."
  remarks: "Delegat ProfileAutoSaveEventHandler jest zdefiniowany dla <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>zdarzeń <xref:System.Web.Profile.ProfileModule>klasy.</xref:System.Web.Profile.ProfileModule> </xref:System.Web.Profile.ProfileModule.ProfileAutoSaving> Dostęp można uzyskać <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>zdarzenie <xref:System.Web.Profile.ProfileModule>klasy w pliku Global.asax aplikacji platformy ASP.NET, jak pokazano w przykładzie dla tego tematu.</xref:System.Web.Profile.ProfileModule> </xref:System.Web.Profile.ProfileModule.ProfileAutoSaving> <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>Zdarzenie jest wywoływane po zakończeniu wykonywania strony, jeśli <xref:System.Web.Profile.ProfileManager.AutomaticSaveEnabled%2A>jest właściwość `true`.</xref:System.Web.Profile.ProfileManager.AutomaticSaveEnabled%2A> </xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>       <xref:System.Configuration.SettingsBase.Save%2A>Metoda automatycznie określa, czy właściwości będące składają się z typy pierwotne, ciągi, lub <xref:System.DateTime>obiekty zostały zmienione, sprawdzając <xref:System.Configuration.SettingsPropertyValue.IsDirty%2A>wartości właściwości dla każdego <xref:System.Configuration.SettingsPropertyValue>w profilu użytkownika.</xref:System.Configuration.SettingsPropertyValue> </xref:System.Configuration.SettingsPropertyValue.IsDirty%2A> </xref:System.DateTime> </xref:System.Configuration.SettingsBase.Save%2A> Jednak <xref:System.Configuration.SettingsBase.Save%2A>— Metoda nie może jawnie określić, czy niestandardowej klasy został zmieniony.</xref:System.Configuration.SettingsBase.Save%2A> Może obsłużyć <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>zdarzenia do określenia, czy niestandardowego obiektu został zmieniony i kontynuować automatyczne zapisywanie zmodyfikowanych obiektów i anulować automatycznego zapisywania, jeśli żadne obiekty nie zostały zmodyfikowane.</xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>       Aby anulować automatyczne profilu operacji zapisywania, ustaw <xref:System.Web.Profile.ProfileAutoSaveEventArgs.ContinueWithProfileAutoSave%2A>właściwości `false` w <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>zdarzeń; w przeciwnym razie wartość <xref:System.Web.Profile.ProfileAutoSaveEventArgs.ContinueWithProfileAutoSave%2A>właściwości `true`.</xref:System.Web.Profile.ProfileAutoSaveEventArgs.ContinueWithProfileAutoSave%2A> </xref:System.Web.Profile.ProfileModule.ProfileAutoSaving> </xref:System.Web.Profile.ProfileAutoSaveEventArgs.ContinueWithProfileAutoSave%2A>       Może istnieć wiele subskrybentów <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>zdarzeń.</xref:System.Web.Profile.ProfileModule.ProfileAutoSaving> <xref:System.Web.Profile.ProfileModule>Będzie używana przez ostatnie wartość <xref:System.Web.Profile.ProfileAutoSaveEventArgs.ContinueWithProfileAutoSave%2A>ma ustawioną wartość właściwości.</xref:System.Web.Profile.ProfileAutoSaveEventArgs.ContinueWithProfileAutoSave%2A> </xref:System.Web.Profile.ProfileModule> W związku z tym zaleca się, że użytkownik jawnie ustawione <xref:System.Web.Profile.ProfileAutoSaveEventArgs.ContinueWithProfileAutoSave%2A>Właściwości w <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>zdarzeń, niezależnie od tego, czy anulowanie i kontynuowaniem automatycznego zapisywania, jak należy zastąpić wartość ustawioną przez wcześniejszą subskrybenta.</xref:System.Web.Profile.ProfileModule.ProfileAutoSaving> </xref:System.Web.Profile.ProfileAutoSaveEventArgs.ContinueWithProfileAutoSave%2A>"
