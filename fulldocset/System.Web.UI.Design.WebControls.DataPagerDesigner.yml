  name: DataPagerDesigner
  nameWithType: DataPagerDesigner
  fullName: System.Web.UI.Design.WebControls.DataPagerDesigner
  type: Class
  summary: "Zapewnia obsługę projektowania w wizualnego projektanta dla <xref href=&quot;System.Web.UI.WebControls.DataPager&quot;> </xref> formantu."
  remarks: "W wizualnego projektanta podczas przełączania do Widok projektanta (takich jak `Design` wyświetlić w [!INCLUDE[vs_current_short](~/add/includes/ajax-current-ext-md.md)]), kod znaczników, który opisuje <xref:System.Web.UI.WebControls.DataPager>formantu zostanie przeanalizowany.</xref:System.Web.UI.WebControls.DataPager> Wersja czasu projektowania formantu zostanie utworzona na powierzchni projektu. Po przełączeniu do widoku źródła, czasu projektowania formantu jest trwały jako kod znaczników dla strony sieci Web.       Właściwości klasy DataPagerDesigner dostępne następujące funkcje: - <xref:System.Web.UI.Design.WebControls.DataPagerDesigner.ActionLists%2A>właściwość zwraca listę elementów, które są używane do tworzenia panelu tagów inteligentnych.</xref:System.Web.UI.Design.WebControls.DataPagerDesigner.ActionLists%2A>      - <xref:System.Web.UI.Design.WebControls.DataPagerDesigner.PagedControlID%2A>Właściwość jest używana jako wersja projektanta (zasłonięty) <xref:System.Web.UI.WebControls.DataPager.PagedControlID%2A?displayProperty=fullName>Właściwości.</xref:System.Web.UI.WebControls.DataPager.PagedControlID%2A?displayProperty=fullName> </xref:System.Web.UI.Design.WebControls.DataPagerDesigner.PagedControlID%2A>      - <xref:System.Web.UI.Design.WebControls.DataPagerDesigner.TemplateGroups%2A>Właściwość zwraca kolekcję grup szablonu dla pola modułu stronicowania opartego na szablonie skojarzonego <xref:System.Web.UI.WebControls.DataPager>kontroli.</xref:System.Web.UI.WebControls.DataPager> </xref:System.Web.UI.Design.WebControls.DataPagerDesigner.TemplateGroups%2A>      - <xref:System.Web.UI.Design.WebControls.DataPagerDesigner.UsePreviewControl%2A>Właściwość zawsze zwraca `true`, co oznacza, że projektant tworzy tymczasową kopię skojarzony <xref:System.Web.UI.WebControls.DataPager>sterowania, aby wygenerować kod znaczników czasu projektowania.</xref:System.Web.UI.WebControls.DataPager> </xref:System.Web.UI.Design.WebControls.DataPagerDesigner.UsePreviewControl%2A>       Dostępne metody klasy DataPagerDesigner następujące funkcje: - <xref:System.Web.UI.Design.WebControls.DataPagerDesigner.GetDesignTimeHtml%2A>i <xref:System.Web.UI.Design.WebControls.DataPagerDesigner.GetEmptyDesignTimeHtml%2A>metody zwraca znacznik HTML, który jest używany do renderowania skojarzony <xref:System.Web.UI.WebControls.DataPager>w czasie projektowania.</xref:System.Web.UI.WebControls.DataPager> </xref:System.Web.UI.Design.WebControls.DataPagerDesigner.GetEmptyDesignTimeHtml%2A> </xref:System.Web.UI.Design.WebControls.DataPagerDesigner.GetDesignTimeHtml%2A>      - <xref:System.Web.UI.Design.WebControls.DataPagerDesigner.Initialize%2A>Metoda przygotowuje projektancie do wyświetlania, edytowania i projektowania skojarzony <xref:System.Web.UI.WebControls.DataPager>kontroli.</xref:System.Web.UI.WebControls.DataPager> </xref:System.Web.UI.Design.WebControls.DataPagerDesigner.Initialize%2A>      - <xref:System.Web.UI.Design.WebControls.DataPagerDesigner.PreFilterProperties%2A>Metoda jest używana do dodawać lub usuwać właściwości w siatce właściwości <xref:System.Web.UI.WebControls.DataPager>kontroli.</xref:System.Web.UI.WebControls.DataPager> </xref:System.Web.UI.Design.WebControls.DataPagerDesigner.PreFilterProperties%2A>"
