  name: Int64Animation
  nameWithType: Int64Animation
  fullName: System.Windows.Media.Animation.Int64Animation
  type: Class
  summary: "Animuje wartości <xref:System.Int64>Właściwości między dwóch wartości docelowych przy użyciu interpolacji liniowej za pośrednictwem określonego <xref:System.Windows.Media.Animation.Timeline.Duration*>.</xref:System.Windows.Media.Animation.Timeline.Duration*> </xref:System.Int64>"
  remarks: "Animacja aktualizacji wartości właściwości w danym okresie czasu.  Animacji można niewielkie, takie jak przeniesienie <xref:System.Windows.Shapes.Shape>kilka pikseli lewej i prawej lub znacznej, takie jak zwiększanie rozmiaru obiektu do 200 razy jego oryginalny rozmiar podczas wirowania go i zmienianie jego koloru.</xref:System.Windows.Shapes.Shape> Aby utworzyć animacji w [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)], należy skojarzyć z wartości właściwości obiektu animacji.      ## Klasa docelowa Int64Animation wartości tworzy przejście między dwóch wartości docelowych. Aby ustawić jej wartości docelowych, użyj jej <xref:System.Windows.Media.Animation.Int64Animation.From%2A>, <xref:System.Windows.Media.Animation.Int64Animation.To%2A>, i <xref:System.Windows.Media.Animation.Int64Animation.By%2A>Właściwości.</xref:System.Windows.Media.Animation.Int64Animation.By%2A> </xref:System.Windows.Media.Animation.Int64Animation.To%2A> </xref:System.Windows.Media.Animation.Int64Animation.From%2A>  W poniższej tabeli przedstawiono sposób <xref:System.Windows.Media.Animation.Int64Animation.From%2A>, <xref:System.Windows.Media.Animation.Int64Animation.To%2A>, i <xref:System.Windows.Media.Animation.Int64Animation.By%2A>Właściwości, które mogą być używane razem lub oddzielnie określ docelowy animacji wartości.</xref:System.Windows.Media.Animation.Int64Animation.By%2A> </xref:System.Windows.Media.Animation.Int64Animation.To%2A> </xref:System.Windows.Media.Animation.Int64Animation.From%2A>      | Określono właściwości | Efekty |   |--------------------------|------------------------|   | <xref:System.Windows.Media.Animation.Int64Animation.From%2A>| Wartość, w zależności od sposobu skonfigurowania poprzedniej animacji wyjściowy realizowany animacji z wartością określoną przez właściwość <xref:System.Windows.Media.Animation.Int64Animation.From%2A>wartości podstawowej animowanej właściwości lub poprzedniej animacji. |   | <xref:System.Windows.Media.Animation.Int64Animation.From%2A>i <xref:System.Windows.Media.Animation.Int64Animation.To%2A>| Realizowany animacji z wartością określoną przez właściwość <xref:System.Windows.Media.Animation.Int64Animation.From%2A>wartość określoną przez właściwość <xref:System.Windows.Media.Animation.Int64Animation.To%2A>. |   | <xref:System.Windows.Media.Animation.Int64Animation.From%2A>i <xref:System.Windows.Media.Animation.Int64Animation.By%2A>| Realizowany animacji z wartość określoną przez właściwość <xref:System.Windows.Media.Animation.Int64Animation.From%2A>wartość określoną przez sumę <xref:System.Windows.Media.Animation.Int64Animation.From%2A>i właściwości <xref:System.Windows.Media.Animation.Int64Animation.By%2A>. |   | <xref:System.Windows.Media.Animation.Int64Animation.To%2A>| Wartość określoną przez właściwość <xref:System.Windows.Media.Animation.Int64Animation.To%2A>wyjściowy realizowany animacji z wartości podstawowej animowanej właściwości albo poprzedniej animacji. |   | <xref:System.Windows.Media.Animation.Int64Animation.By%2A>| Realizowany animacji od wartości podstawowej animowanej właściwości lub poprzedniej animacji wyjściowy wartość sumę tę wartość i wartość określoną przez właściwość <xref:System.Windows.Media.Animation.Int64Animation.By%2A>. |      > [!NOTE] > Jeżeli wartość <xref:System.Windows.Media.Animation.Int64Animation.To%2A>i <xref:System.Windows.Media.Animation.Int64Animation.By%2A>właściwości <xref:System.Windows.Media.Animation.Int64Animation.To%2A>właściwości ma pierwszeństwo przed i <xref:System.Windows.Media.Animation.Int64Animation.By%2A>właściwość jest ignorowana.</xref:System.Windows.Media.Animation.Int64Animation.By%2A> </xref:System.Windows.Media.Animation.Int64Animation.To%2A> </xref:System.Windows.Media.Animation.Int64Animation.By%2A> </xref:System.Windows.Media.Animation.Int64Animation.To%2A> </xref:System.Windows.Media.Animation.Int64Animation.By%2A> </xref:System.Windows.Media.Animation.Int64Animation.By%2A> </xref:System.Windows.Media.Animation.Int64Animation.To%2A> </xref:System.Windows.Media.Animation.Int64Animation.To%2A> </xref:System.Windows.Media.Animation.Int64Animation.By%2A> </xref:System.Windows.Media.Animation.Int64Animation.From%2A> </xref:System.Windows.Media.Animation.Int64Animation.From%2A> </xref:System.Windows.Media.Animation.Int64Animation.By%2A> </xref:System.Windows.Media.Animation.Int64Animation.From%2A> </xref:System.Windows.Media.Animation.Int64Animation.To%2A> </xref:System.Windows.Media.Animation.Int64Animation.From%2A> </xref:System.Windows.Media.Animation.Int64Animation.To%2A> </xref:System.Windows.Media.Animation.Int64Animation.From%2A> </xref:System.Windows.Media.Animation.Int64Animation.From%2A> </xref:System.Windows.Media.Animation.Int64Animation.From%2A>       Aby użyć innych metod interpolacji lub animować między więcej niż dwóch wartości docelowych, użyj <xref:System.Windows.Media.Animation.Int64AnimationUsingKeyFrames>obiektu.</xref:System.Windows.Media.Animation.Int64AnimationUsingKeyFrames>       Informacje o zastosowaniu wielu animacji do jednej właściwości, zobacz [klucza ramki animacji omówienie](~/add/includes/ajax-current-ext-md.md).      ## Obiektu freezable funkcje ponieważ Int64Animation klasa dziedziczy <xref:System.Windows.Freezable>, obiekty Int64Animation uzyskać kilka specjalne funkcje, takie jak: mogą być deklarowane jako współużytkowane przez wiele obiektów, aby poprawić wydajność jest tylko do odczytu, sklonowany i wprowadzone obsługującej wielowątkowość.</xref:System.Windows.Freezable> Aby uzyskać więcej informacji o różnych funkcjach pochodzącymi <xref:System.Windows.Freezable>obiekty, zobacz [obiektu Freezable Przegląd obiektów](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Freezable>"
