    parameters:
    - id: defaultOriginValue
      type: System.Int64
      description: "Ta wartość jest wartością sugerowane pochodzenia dostarczony do animacji można używać, jeśli animacji nie ma własną koncepcji wartość początkową. Jeśli to animacji jest to pierwszy w łańcuchu kompozycji ta wartość zostanie wartość migawki, jeśli jest dostępny lub wartość właściwości podstawowej, jeśli nie jest on; w przeciwnym razie wartość ta będzie wartość zwrócona przez poprzednie animacji w łańcuchu z animationClock, który nie został on zatrzymany."
