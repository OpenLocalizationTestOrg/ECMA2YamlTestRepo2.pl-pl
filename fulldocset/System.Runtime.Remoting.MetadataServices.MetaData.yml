  summary: "Konwertuje określony schemat definicji kodu źródłowego serwera proxy C#."
  remarks: >-
    > [!NOTE]

    >  If files with the specified names already exist, they are overwritten.
  syntax:
    content: public static void ConvertSchemaStreamToCodeSourceStream (bool clientProxy, string outputDirectory, System.IO.Stream inputStream, System.Collections.ArrayList outCodeStreamList);
    parameters:
    - id: clientProxy
      type: System.Boolean
      description: "Wskazuje typ serwera proxy do wygenerowania. Jeśli <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>, generuje serwer proxy proste (znanej także jako serwer proxy opakowana), który automatycznie ładuje kanały, udostępnia wszystkie metody obiektu zdalnego i zapewnia dostęp do właściwości kanału. Jeśli <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>, generuje przezroczystego obiektu pośredniczącego, który udostępnia wszystkie metody obiektu zdalnego."
    - id: outputDirectory
      type: System.String
      description: "Katalog, w którym C# źródła kodu z serwerem proxy są tworzone nowe pliki."
    - id: inputStream
      type: System.IO.Stream
      description: "Strumień wejściowy zawiera definicję schematu w formacie Web Services Description Language (WSDL)."
    - id: outCodeStreamList
      type: System.Collections.ArrayList
      description: "Lista nazw plików dla strumieni kodu, które są generowane. Należy pamiętać, że <xref:System.Runtime.Remoting.MetadataServices.MetaData.ConvertSchemaStreamToCodeSourceStream*>metody źródło można utworzyć wiele strumieni kodu.</xref:System.Runtime.Remoting.MetadataServices.MetaData.ConvertSchemaStreamToCodeSourceStream*>"
