  namespace: System.Security.Cryptography
  summary: "Inicjuje nowe wystąpienie klasy <xref href=&quot;System.Security.Cryptography.SHA384Managed&quot;> </xref> klasy."
  remarks: "Skrót jest używana jako unikatowy o stałym rozmiarze reprezentujący dużej ilości danych. Skróty dwóch zestawów danych powinien być zgodny tylko wtedy, gdy zgodny odpowiednich danych. Niewielkie zmiany w wyniku danych w dużych zmian nieprzewidywalne mieszania.       Rozmiar wyznaczania wartości skrótu dla <xref:System.Security.Cryptography.SHA384Managed>algorytm jest 384 bitów.</xref:System.Security.Cryptography.SHA384Managed>       **Ważne** włączyć następujące ustawienie w zasadach zabezpieczeń lokalnych zabezpieczeń lub w ramach zasad grupy zostanie wyświetlony <xref:System.InvalidOperationException>podczas próby użycia tego konstruktora: **Kryptografia systemu: Użyj zgodnych algorytmów FIPS dla celów szyfrowania, mieszania i podpisywania** </xref:System.InvalidOperationException>"
  syntax:
    content: public SHA384Managed ();
    parameters: []
  overload: System.Security.Cryptography.SHA384Managed.#ctor*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Ustawienia zabezpieczeń przetwarzania standardami FIPS (Federal Information) jest włączona. Ta implementacja nie jest częścią algorytmów kryptograficznych zweryfikowany przez standard Windows Platform FIPS."
