- uid: System.EnterpriseServices.Internal.ClrObjectFactory.CreateFromVroot(System.String,System.String)
  id: CreateFromVroot(System.String,System.String)
  parent: System.EnterpriseServices.Internal.ClrObjectFactory
  langs:
  - csharp
  name: CreateFromVroot(String,String)
  nameWithType: ClrObjectFactory.CreateFromVroot(String,String)
  fullName: System.EnterpriseServices.Internal.ClrObjectFactory.CreateFromVroot(String,String)
  type: Method
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices.Internal
  summary: "Aktywuje zdalnego zestawu za pomocą funkcji zdalnych .NET, przy użyciu adresu URL wirtualnego katalogu głównego zestawu zdalnego."
  remarks: "CreateFromVroot dołącza ciąg &quot;? wsdl&quot; do `VrootUrl` i wywołania <xref:System.EnterpriseServices.Internal.ClrObjectFactory.CreateFromWsdl%2A>do aktywowania obiektu zdalnego.</xref:System.EnterpriseServices.Internal.ClrObjectFactory.CreateFromWsdl%2A>       Wersja SOAP używana przez .NET remoting jest RPC/encoded, nie literał/dokumentu, co jest niezbędne do współdziałanie protokołu SOAP. W związku z tym CreateFromVroot nie będzie działać z większość usług sieci Web ASMX.       CreateFromVroot wymaga uprawnień administratora na komputerze lokalnym podczas pierwszego uruchomienia, ponieważ tworzy i instaluje klienta serwera proxy do komunikacji ze zdalnego zestawu."
  syntax:
    content: public object CreateFromVroot (string VrootUrl, string Mode);
    parameters:
    - id: VrootUrl
      type: System.String
      description: "URL wirtualnego katalogu głównego obiektu aktywacji."
    - id: Mode
      type: System.String
      description: "Nie jest używany."
    return:
      type: System.Object
      description: "Wystąpienie <xref:System.Object>reprezentujący typ, kultury, argumentów i powiązania i aktywacji atrybutów ustawioną <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, lub <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> Jeśli zestawu oznaczona <code> VrootUrl </code> parametr nie zostanie znaleziony.</xref:System.Object>"
  overload: System.EnterpriseServices.Internal.ClrObjectFactory.CreateFromVroot*
  exceptions:
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: "Obiekt wywołujący w łańcuchu wywołań nie ma uprawnień dostępu do kodu niezarządzanego."
  - type: System.Runtime.InteropServices.COMException
    commentId: T:System.Runtime.InteropServices.COMException
    description: "Nie można otworzyć tokenu wątku."
  platform:
  - net462
- uid: System.EnterpriseServices.Internal.ClrObjectFactory.CreateFromWsdl(System.String,System.String)
  id: CreateFromWsdl(System.String,System.String)
  parent: System.EnterpriseServices.Internal.ClrObjectFactory
  langs:
  - csharp
  name: CreateFromWsdl(String,String)
  nameWithType: ClrObjectFactory.CreateFromWsdl(String,String)
  fullName: System.EnterpriseServices.Internal.ClrObjectFactory.CreateFromWsdl(String,String)
  type: Method
  assemblies:
  - System.EnterpriseServices
  namespace: System.EnterpriseServices.Internal
  summary: "Aktywuje zdalnego zestawu za pomocą funkcji zdalnych .NET, przy użyciu sieci Web Services Description Language (WSDL) usługi XML sieci Web."
  remarks: "Przetwarza WSDL przekazano i, jeśli to konieczne, generuje serwer proxy, a następnie aktywuje obiektu zdalnego.       Wersja SOAP używana przez .NET remoting jest RPC/encoded, nie literał/dokumentu, co jest niezbędne do współdziałanie protokołu SOAP. W związku z tym CreateFromWsdl nie będzie działać z większość usług sieci Web ASMX.       CreateFromWsdl wymaga uprawnień administratora na komputerze lokalnym podczas pierwszego uruchomienia, ponieważ tworzy i instaluje klienta serwera proxy do komunikacji ze zdalnego zestawu."
  syntax:
    content: public object CreateFromWsdl (string WsdlUrl, string Mode);
    parameters:
    - id: WsdlUrl
      type: System.String
      description: "WSDL adres URL usługi sieci Web."
    - id: Mode
      type: System.String
      description: "Nie jest używany."
    return:
      type: System.Object
      description: "Wystąpienie <xref:System.Object>reprezentujący typ, kultury, argumentów i powiązania i aktywacji atrybutów ustawioną <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, lub <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref> Jeśli zestawu oznaczona <code> WsdlUrl </code> parametr nie zostanie znaleziony.</xref:System.Object>"
  overload: System.EnterpriseServices.Internal.ClrObjectFactory.CreateFromWsdl*
  exceptions:
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: "Obiekt wywołujący w łańcuchu wywołań nie ma uprawnień dostępu do kodu niezarządzanego."
  - type: System.Runtime.InteropServices.COMException
    commentId: T:System.Runtime.InteropServices.COMException
    description: "Nie można otworzyć tokenu wątku."
  platform:
  - net462
