  name: RegistryValueKind
  nameWithType: RegistryValueKind
  fullName: Microsoft.Win32.RegistryValueKind
  type: Enum
  summary: "Określa typy danych do użycia podczas zapisywania wartości w rejestrze, lub określa typ danych wartości w rejestrze."
  remarks: "Wyliczenie RegistryValueKind definiuje zestaw rejestru obsługiwane typy danych i wartość, która jest używana dla nieobsługiwane typy (nieznany). Począwszy od [!INCLUDE[net_v40_long](~/add/includes/net-v40-long-md.md)], nie należy używać typu danych z Brak, możesz określić wartość.       Użyj <xref:Microsoft.Win32.RegistryKey.GetValueKind%2A?displayProperty=fullName>metodę, aby określić typ danych wartości klucza rejestru przed pobraniem wartości.</xref:Microsoft.Win32.RegistryKey.GetValueKind%2A?displayProperty=fullName> Gdy ustawiona jest wartość klucza rejestru, użyj <xref:Microsoft.Win32.RegistryKey.SetValue%2A>metodę, aby jawnie określić typ danych rejestru.</xref:Microsoft.Win32.RegistryKey.SetValue%2A>"
  example:
  - "The following code example creates a registry key and sets several values for that key, using RegistryValueKind to specify the registry data types. The example then uses <xref:Microsoft.Win32.RegistryKey.GetValueKind%2A?displayProperty=fullName> to check the registry data types, in order to retrieve the values and display them.  \n  \n [!code-cpp[Microsoft.Win32.RegistryValueKind#1](~/add/codesnippet/cpp/t-microsoft.win32.regist_0_1.cpp)]\n [!code-cs[Microsoft.Win32.RegistryValueKind#1](~/add/codesnippet/csharp/t-microsoft.win32.regist_0_1.cs)]\n [!code-vb[Microsoft.Win32.RegistryValueKind#1](~/add/codesnippet/visualbasic/t-microsoft.win32.regist_0_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum RegistryValueKind
