  name: GlyphTypeface
  nameWithType: GlyphTypeface
  fullName: System.Windows.Media.GlyphTypeface
  type: Class
  summary: "Określa krój czcionki fizycznego, który odpowiada plikowi czcionki na dysku."
  remarks: "Obiekt GlyphTypeface jest obiekt niskiego poziomu tekst, który odpowiada jednej krój rodziny czcionek reprezentowany przez plik czcionek OpenType lub zserializowanym w formacie bloku pamięci w dokumencie. Poprawne GlyphTypeface do użycia na potrzeby wykonywania znaków w danym czcionki logiczne zwykle jest określany przez [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] czcionek i zarejestrowane w <xref:System.Windows.Media.GlyphRun>obiektów generowane przez <xref:System.Windows.Media.FormattedText>obiektu i wiersz formatowania tekstu [!INCLUDE[TLA2#tla_api#plural](~/add/includes/tla2sharptla-apisharpplural-md.md)].</xref:System.Windows.Media.FormattedText> </xref:System.Windows.Media.GlyphRun>       GlyphTypeface udostępnia właściwości i metody:-uzyskiwania czcionki krój wspólnej metryki, np. współczynnik wejścia i spadku em rozmiar.      -Uzyskiwania metryki, konspektów i bitmap do poszczególnych symboli.      -Serializacji w dokumencie.       Poniższa lista zawiera opis typu scenariuszy aplikacji, które przedstawiają wartość przy użyciu kontrolę niskiego poziomu, która zawiera obiekt GlyphTypeface.      -Generator dokumentu stały format może umożliwia uzyskanie binarny czcionki do osadzenia w kontenerze dokumentu GlyphTypeface — sterownika drukarki może użyć GlyphTypeface w celu uzyskania konturów symbolu czcionek lub map bitowych lub obraz całej czcionki do wysyłania do drukarki.      -Aplikację Podgląd GlyphTypeface może używać GlyphTypeface można uzyskać informacji o metryki i mapy bitowej.       Określ, jak wyrównuje z innych <xref:System.Windows.Documents.Glyphs>.</xref:System.Windows.Documents.Glyphs> metryki definiuje każdego symbolu Poniższa ilustracja definiuje wartości metryki dla symbolu znaków.       ![Diagraf miar symboli](~/add/media/glyph-example.png &quot;Diagraf miar symboli&quot;) wartości metryki znaków symbolu <a name=&quot;xamlTextUsage_GlyphTypeface&quot;> </a> ## użycia tekstu XAML"
