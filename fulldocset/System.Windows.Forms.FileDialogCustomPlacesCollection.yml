  summary: "Dodaje custom place do okna <xref href=&quot;System.Windows.Forms.FileDialogCustomPlacesCollection&quot;> </xref> kolekcji."
  remarks: "Folder jest dodawane do niestandardowego miejsca tylko dla określonego <xref:System.Windows.Forms.FileDialog>i nie jest zmiana szerokości systemu lub aplikacji.</xref:System.Windows.Forms.FileDialog>       Foldery będą umieszczane w niestandardowe lokalizacje w kolejności, w jakiej zostały dodane do <xref:System.Windows.Forms.FileDialog>.</xref:System.Windows.Forms.FileDialog> Ostatnią dodane będzie u góry. Po dodaniu niestandardowych miejsce do kolekcji, która nie istnieje na komputerze z uruchomionym aplikacji niestandardowych miejscu nie można wyświetlić. Identyfikatory GUID jest rozróżniana wielkość liter. Aby uzyskać listę dostępnych [!INCLUDE[wiprlhext](~/add/includes/wiprlhext-md.md)] foldery znane, zobacz [znane identyfikatory GUID folderu dla miejsca niestandardowe okno dialogowe pliku](~/add/includes/ajax-current-ext-md.md) lub pliku KnownFolders.h [!INCLUDE[winSDK](~/add/includes/winsdk-md.md)]."
