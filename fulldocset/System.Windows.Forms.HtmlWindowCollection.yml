  fullName: System.Windows.Forms.HtmlWindowCollection
  type: Class
  summary: "Reprezentuje okna zawarty w innym <xref href=&quot;System.Windows.Forms.HtmlWindow&quot;> </xref>."
  remarks: "Dokument HTML może składać się z `FRAMESET` definiuje wiele stałej `FRAME` obiektów, z których każdy zawiera własną strony HTML. Alternatywnie dokumentu może zawierać wiele `IFRAME` obiektów, które można umieścić w dokumentach arbitralnie wewnątrz innych dokumentów. `FRAME`obiekty i `IFRAME` obiekty są reprezentowane na ich najwyższy poziom przez HtmlWindowCollection, który zawiera elementy typu <xref:System.Windows.Forms.HtmlWindow>.</xref:System.Windows.Forms.HtmlWindow>       Obsługuje HtmlWindowCollection <xref:System.Collections.IEnumerator>interfejsu, dzięki czemu mogą być używane w konstrukcji pętli.</xref:System.Collections.IEnumerator> Definiuje metody elementu, która umożliwia dostęp do elementów w kolekcji za pośrednictwem wywołania metody lub za pomocą składni tablicy standardowa.       W przypadku utworzenia nowego systemu windows za pomocą <xref:System.Windows.Forms.HtmlWindow.Open%2A>lub <xref:System.Windows.Forms.HtmlWindow.OpenNew%2A>metody i hostowana przez windows te dokumenty zawierają `FRAME` lub `IFRAME` elementów, które te elementy będą wyświetlane w HtmlWindowCollection strony nadrzędnej.</xref:System.Windows.Forms.HtmlWindow.OpenNew%2A> </xref:System.Windows.Forms.HtmlWindow.Open%2A>       Aby uzyskać więcej informacji o ramkach, zobacz dokumentację <xref:System.Windows.Forms.HtmlWindow.Frames%2A>Właściwości.</xref:System.Windows.Forms.HtmlWindow.Frames%2A>"
  example:
  - "The following code example inspects each document within a page containing frames and creates a table of all of the outgoing hyperlinks from each page for future inspection.  \n  \n [!code-vb[System.Windows.Forms.HtmlWindow#2](~/add/codesnippet/visualbasic/HtmlWindowProject/Form1.vb#2)]\n [!code-cs[System.Windows.Forms.HtmlWindow#2](~/add/codesnippet/csharp/HtmlWindowProjectCSharp/Form1.cs#2)]"
