  namespace: Microsoft.Build.Framework
  summary: "Subskrybuje rejestratorów na określone zdarzenia. Ta metoda jest wywoływana, gdy rejestratora został zarejestrowany za pomocą aparatu kompilacji przed pojawienia się żadnych zdarzeń."
  syntax:
    content: public void Initialize (Microsoft.Build.Framework.IEventSource eventSource);
    parameters:
    - id: eventSource
      type: Microsoft.Build.Framework.IEventSource
      description: "Dostępne dla rejestratorów zdarzenia."
