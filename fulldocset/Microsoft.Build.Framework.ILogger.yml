  type: Method
  assemblies:
  - Microsoft.Build.Framework
  namespace: Microsoft.Build.Framework
  summary: "Zwalnia zasoby przydzielone do rejestratora w czasie inicjowania lub podczas kompilacji. Ta metoda jest wywoływana, gdy rejestratora jest wyrejestrowany z aparatu, po pojawienia się wszystkie zdarzenia. Hosta [!INCLUDE[vstecmsbuild](~/add/includes/vstecmsbuild-md.md)] zwykle wyrejestrowuje rejestratorów bezpośrednio przed zamknięciem."
