  name: BinaryMessageEncodingElement
  nameWithType: BinaryMessageEncodingElement
  fullName: System.ServiceModel.Configuration.BinaryMessageEncodingElement
  type: Class
  summary: "Reprezentuje koder komunikatów, który koduje [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] wiadomości w dane binarne w połączeniu. Ta klasa nie może być dziedziczona."
  remarks: "Kodowanie jest procesem przekształcania zestawu znaków Unicode do sekwencji bajtów.       Klasa BinaryMessageEncodingElement reprezentuje sekcji konfiguracji, który określa kodowanie znaków i komunikatu versioning używanego w formacie binarnym komunikatów XML. Koduje binarnego kodera wiadomości [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] wiadomości w dane binarne w połączeniu. Chociaż ten typ kodowania w wyniku bardzo szybko transmisję wiadomości, współdziałanie opartych na WS -* standardów zostaną utracone.       <xref:System.ServiceModel.Configuration.MtomMessageEncodingElement>Klasa reprezentuje sekcji konfiguracji, który określa kodowanie znaków i wersji komunikatu używany przy użyciu mechanizmu optymalizacji transmisji wiadomości (MTOM) kodowania komunikatu.</xref:System.ServiceModel.Configuration.MtomMessageEncodingElement> MTOM jest technologią wydajne przekazywania danych binarnych w [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] wiadomości. Koder MTOM próbuje równowaga między wydajności i współdziałanie. Kodowanie MTOM przesyła większości XML w postaci tekstowej, ale optymalizuje dużych bloków danych binarnych, przekazując je jako — Brak konwersji na tekst.       <xref:System.ServiceModel.Configuration.TextMessageEncodingElement>Klasa reprezentuje sekcję konfiguracji określającą koder tekstu używany do tworzenia przesyłania wiadomości tekstowych.</xref:System.ServiceModel.Configuration.TextMessageEncodingElement> Komunikaty generowane przez ten koder nadają się do usługi WS -* na podstawie współdziałania. Klienta usługi sieci Web lub usługi sieci Web zwykle zrozumieć tekstowy XML. Jednak przesyłania dużych bloków danych binarnych jako tekst jest najmniej efektywną metodę kodowania komunikatów XML."
  syntax:
    content: 'public sealed class BinaryMessageEncodingElement : System.ServiceModel.Configuration.BindingElementExtensionElement'
