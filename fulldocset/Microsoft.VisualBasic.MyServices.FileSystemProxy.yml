  summary: "Łączy dwie ścieżki i zwraca ścieżkę prawidłowo sformatowane."
  remarks: "Ta metoda usuwa nadmiarowe ułamkowa znaków można utworzyć ścieżki prawidłowo sformatowane.       W poniższej tabeli przedstawiono przykłady dotyczące zadań `My.Computer.FileSystem.CombinePath` metody.      | Aby | Zobacz |   |--------|---------|   | Łączenie ścieżkę i nazwę katalogu | [Porady: analizowanie ścieżek pliku](~/add/includes/ajax-current-ext-md.md)|"
  example:
  - "This example combines a directory path and file name to create a properly formatted path.  \n  \n [!code-vb[VbRefFile#3](~/add/codesnippet/visualbasic/8a958ad2-079d-43c8-9ab0-_1.vb)]  \n  \n This example combines two paths to create a properly formatted path.  \n  \n [!code-vb[VbRefFile#4](~/add/codesnippet/visualbasic/8a958ad2-079d-43c8-9ab0-_2.vb)]  \n  \n This example returns `C:\\Dir1\\Dir2\\Dir4\\Dir5\\File.txt`."
