  type: Method
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.MyServices
  summary: "Kopiuje katalog do innego katalogu."
  remarks: "Ta metoda kopiuje zawartość katalogu, a także dla samego katalogu. Jeśli katalog docelowy nie istnieje, jest tworzony. Jeśli katalog o tej samej nazwie istnieje w lokalizacji docelowej, zawartość dwa katalogi są łączone. Podczas operacji można określić nową nazwę katalogu.       Podczas kopiowania plików w katalogu, wyjątki może zostać zgłoszony, które są spowodowane przez określonego pliku. Gdy takie wyjątki są zgłaszane, ich są konsolidowane w jednym wyjątek którego `Data` właściwość przechowuje wpisów w formie <xref:System.Collections.IDictionary>w którym ścieżka pliku lub katalogu jest klucz i komunikat o wyjątku określonych znajduje się w odpowiadającej jej wartości.</xref:System.Collections.IDictionary> Użyj `For…Each` do sortowania wpisów.       W poniższej tabeli przedstawiono przykłady dotyczące zadań `My.Computer.FileSystem.CopyDirectory` metody.      | Aby | Zobacz |   |--------|---------|   | Kopiowanie katalogu | [Porady: kopiowanie katalogu do innego katalogu](~/add/includes/ajax-current-ext-md.md)|"
  example:
  - "The following example copies the directory `TestDirectory1` into `TestDirectory2`, overwriting existing files.  \n  \n [!code-vb[VbVbcnMyFileSystem#49](~/add/codesnippet/visualbasic/239273f2-9d6f-48a8-9a46-_1.vb)]  \n  \n Replace `C:\\TestDirectory1` and `C:\\TestDirectory2` with the path and name of the directory you wish to copy and the location to which you wish to copy it."
  syntax:
    content: public void CopyDirectory (string sourceDirectoryName, string destinationDirectoryName);
    parameters:
    - id: sourceDirectoryName
      type: System.String
      description: "Katalog do skopiowania."
    - id: destinationDirectoryName
      type: System.String
      description: "Lokalizacja, do którego można skopiować katalogu."
  overload: Microsoft.VisualBasic.MyServices.FileSystemProxy.CopyDirectory*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: 'Ścieżka nie jest prawidłowy dla jednego z następujących powodów: jest ciąg o zerowej długości. zawiera tylko biały znak zawiera ona nieprawidłowe znaki; lub jest ścieżką urządzenia (rozpoczyna się od \\ \\.\\).'
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>destinationDirectoryName</code>lub <code>sourceDirectoryName</code> jest <xref uid=&quot;langword_csharp_Nothing&quot; name=&quot;Nothing&quot; href=&quot;&quot;> </xref> lub ciąg pusty."
  - type: System.IO.DirectoryNotFoundException
    commentId: T:System.IO.DirectoryNotFoundException
    description: "Katalog źródłowy nie istnieje."
  - type: System.IO.IOException
    commentId: T:System.IO.IOException
    description: "Ścieżka źródłowa i ścieżka docelowa są takie same."
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Operacja jest cykliczne."
  - type: System.IO.PathTooLongException
    commentId: T:System.IO.PathTooLongException
    description: "Ścieżka przekracza maksymalną długość zdefiniowana w systemie."
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "Nazwa folderu w ścieżce zawiera dwukropek (:) lub jest w nieprawidłowym formacie."
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: "Użytkownik nie ma wystarczających uprawnień, aby wyświetlić ścieżkę."
  - type: System.UnauthorizedAccessException
    commentId: T:System.UnauthorizedAccessException
    description: "Plik docelowy istnieje, ale nie ma dostępu."
  platform:
  - net462
