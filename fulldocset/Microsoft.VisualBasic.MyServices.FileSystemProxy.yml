  namespace: Microsoft.VisualBasic.MyServices
  summary: "Zapisuje tekst w pliku."
  remarks: "Jeśli określony plik nie istnieje, jest tworzony.       Jeśli określonego kodowania nie pasują do istniejących kodowania pliku, określonej kodowanie jest ignorowana.      > [!NOTE] > `WriteAllText` Metody otwiera plik, zapisuje go, a następnie zamyka go. Kod, który używa `WriteAllText` metoda jest łatwiejsze niż w przypadku kodu korzystającego z <xref:System.IO.StreamWriter>obiektu.</xref:System.IO.StreamWriter> Jednak jeśli dodajesz ciągi do pliku przy użyciu pętli, <xref:System.IO.StreamWriter>obiektu może zapewnić lepszą wydajność, ponieważ masz do otwierania i zamykania pliku jeden raz.</xref:System.IO.StreamWriter> Aby uzyskać więcej informacji, zobacz <xref:Microsoft.VisualBasic.MyServices.FileSystemProxy.OpenTextFileWriter%2A>metody.</xref:Microsoft.VisualBasic.MyServices.FileSystemProxy.OpenTextFileWriter%2A>       W poniższej tabeli przedstawiono przykłady dotyczące zadań `My.Computer.FileSystem.WriteAllText` metody.      | Aby | Zobacz |   |--------|---------|   | Zapisywanie tekstu do pliku | [Porady: zapisywanie tekstu do plików](~/add/includes/ajax-current-ext-md.md)|   | Dołączanie tekstu do pliku | [Porady: łączenie się plikami tekstowymi](~/add/includes/ajax-current-ext-md.md)|"
  example:
  - "This example writes the line `\"This is new text to be added.\"` to the file `Test.txt`, overwriting any existing text in the file.  \n  \n [!code-vb[VbRefFile#21](~/add/codesnippet/visualbasic/c3f4399d-52a7-439b-9ff1-_1.vb)]  \n  \n This example writes the names of the files in the `Documents and Settings` folder to `FileList.txt`, inserting a carriage return between each for better readability.  \n  \n [!code-vb[VbRefFile#22](~/add/codesnippet/visualbasic/c3f4399d-52a7-439b-9ff1-_2.vb)]"
