  summary: "Reprezentuje metodę, która będzie obsługiwać &lt;xref:System.Windows.DataObject.Pasting?displayProperty=fullName&gt; dołączone zdarzenia."
  remarks: "<xref:System.Windows.DataObject.Pasting>Dołączone zdarzenie występuje podczas operacji wklejania został wybrany format danych, aby wkleić, ale przed jest rzeczywiście wkleić danych.</xref:System.Windows.DataObject.Pasting>       Akcje wykonywane zwykle przez <xref:System.Windows.DataObject.Pasting>obsługi zdarzeń podłączone zawierać:-zmienić Wklej wybrany format, ustawiając nową wartość dla <xref:System.Windows.DataObjectPastingEventArgs.FormatToApply%2A>Właściwości.</xref:System.Windows.DataObjectPastingEventArgs.FormatToApply%2A> </xref:System.Windows.DataObject.Pasting>      -Formatowania danych niestandardowych Wklej zaznaczenie.      — Utwórz nową <xref:System.Windows.DataObject>i przypisz go do <xref:System.Windows.DataObjectPastingEventArgs.DataObject%2A>Właściwość `e`.</xref:System.Windows.DataObjectPastingEventArgs.DataObject%2A> </xref:System.Windows.DataObject>  Kopia tylko do odczytu obiektu oryginalnego jest przechowywana w <xref:System.Windows.DataObjectPastingEventArgs.SourceDataObject%2A>.</xref:System.Windows.DataObjectPastingEventArgs.SourceDataObject%2A>      -Anulować operacji wklejania przez wywołanie metody <xref:System.Windows.DataObjectEventArgs.CancelCommand%2A>.</xref:System.Windows.DataObjectEventArgs.CancelCommand%2A>       **Ważne** zmiana formatu Wklej metoda obsługi jest odpowiedzialny za zapewnienie, że format Wklej nowo wybranego jest eksploatacyjnych przez element docelowy wklejania."
