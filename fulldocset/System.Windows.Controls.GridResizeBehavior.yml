  summary: "Miejsce jest dystrybuowany na podstawie wartości z <> </> *> i <> </> *> właściwości."
  remarks: "Jeśli wartość <xref:System.Windows.Controls.GridSplitter.ResizeDirection%2A>właściwość określa, że miejsca jest rozdzielana między wierszami redystrybucji wykonuje następujące wytyczne: — po <xref:System.Windows.FrameworkElement.VerticalAlignment%2A>właściwość jest ustawiona na <xref:System.Windows.VerticalAlignment.Top>, miejsca jest rozdzielana między wiersza, który jest określony dla <xref:System.Windows.Controls.GridSplitter>i wiersza, który jest powyżej tego wiersza.</xref:System.Windows.Controls.GridSplitter> </xref:System.Windows.VerticalAlignment.Top> </xref:System.Windows.FrameworkElement.VerticalAlignment%2A> </xref:System.Windows.Controls.GridSplitter.ResizeDirection%2A>      -Gdy <xref:System.Windows.FrameworkElement.VerticalAlignment%2A>właściwość jest ustawiona na <xref:System.Windows.VerticalAlignment.Bottom>, miejsca jest rozdzielana między wiersza, który jest określony dla <xref:System.Windows.Controls.GridSplitter>i wiersza, który znajduje się poniżej tego wiersza.</xref:System.Windows.Controls.GridSplitter> </xref:System.Windows.VerticalAlignment.Bottom> </xref:System.Windows.FrameworkElement.VerticalAlignment%2A>      -Gdy <xref:System.Windows.FrameworkElement.VerticalAlignment%2A>wartość właściwości jest równa <xref:System.Windows.VerticalAlignment.Center>, miejsca jest rozdzielana między wiersza, który jest powyżej i wiersza, który jest poniżej wiersza, który jest określony dla <xref:System.Windows.Controls.GridSplitter>.</xref:System.Windows.Controls.GridSplitter> </xref:System.Windows.VerticalAlignment.Center> </xref:System.Windows.FrameworkElement.VerticalAlignment%2A>      -Gdy <xref:System.Windows.FrameworkElement.VerticalAlignment%2A>wartość właściwości jest równa <xref:System.Windows.VerticalAlignment.Stretch>, miejsca jest rozdzielana między wiersza, który jest powyżej i wiersza, który jest poniżej wiersza, który jest określony dla <xref:System.Windows.Controls.GridSplitter>.</xref:System.Windows.Controls.GridSplitter> </xref:System.Windows.VerticalAlignment.Stretch> </xref:System.Windows.FrameworkElement.VerticalAlignment%2A>       Jeśli wartość <xref:System.Windows.Controls.GridSplitter.ResizeDirection%2A>właściwość określa, że miejsca jest rozdzielana między kolumnami redystrybucji wykonuje następujące wytyczne: — po <xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>właściwość jest ustawiona na <xref:System.Windows.HorizontalAlignment.Left>, miejsca jest rozdzielana między kolumnami, które jest określone dla <xref:System.Windows.Controls.GridSplitter>i kolumnę, która znajduje się po lewej.</xref:System.Windows.Controls.GridSplitter> </xref:System.Windows.HorizontalAlignment.Left> </xref:System.Windows.FrameworkElement.HorizontalAlignment%2A> </xref:System.Windows.Controls.GridSplitter.ResizeDirection%2A>      — Gdy <xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>właściwość jest ustawiona na <xref:System.Windows.HorizontalAlignment.Right>, miejsca jest rozdzielana między kolumnami, które jest określone dla <xref:System.Windows.Controls.GridSplitter>i kolumny, która jest po prawej stronie.</xref:System.Windows.Controls.GridSplitter> </xref:System.Windows.HorizontalAlignment.Right> </xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>      -Gdy <xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>wartość właściwości jest równa <xref:System.Windows.HorizontalAlignment.Center>, miejsca jest rozdzielana między kolumnami, które są po lewej i prawej kolumnie, który jest określony dla <xref:System.Windows.Controls.GridSplitter>.</xref:System.Windows.Controls.GridSplitter> </xref:System.Windows.HorizontalAlignment.Center> </xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>      -Gdy <xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>wartość właściwości jest równa <xref:System.Windows.VerticalAlignment.Stretch>, miejsca jest rozdzielana między kolumnami, które są po lewej i prawej kolumnie, który jest określony dla <xref:System.Windows.Controls.GridSplitter>.</xref:System.Windows.Controls.GridSplitter> </xref:System.Windows.VerticalAlignment.Stretch> </xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>"
