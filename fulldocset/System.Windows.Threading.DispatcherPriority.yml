  fullName: System.Windows.Threading.DispatcherPriority
  type: Enum
  summary: "W tym artykule opisano priorytetów, w których można wywołać operacji poprzez <xref href=&quot;System.Windows.Threading.Dispatcher&quot;> </xref>."
  remarks: "Nie istnieje stanu systemu lub &quot;Bezczynność&quot; odpowiadający ApplicationIdle i ContextIdle w bieżącej wersji [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)].  Oba są nadal prawidłowe priorytety; w związku z tym operacji o priorytecie ContextIdle ma wyższy priorytet niż operacji o priorytecie SystemIdle.       <xref:System.Windows.Threading.Dispatcher>Nie ograniczyć wykonywanie operacji w razie przekroczenia czas Procesora.</xref:System.Windows.Threading.Dispatcher>  Aby ograniczyć procesu do użycia czasomierza.       Jeśli operacja jest zaksięgowany przy użyciu <xref:System.Windows.Threading.Dispatcher.Invoke%2A>samodzielnie <xref:System.Windows.Threading.Dispatcher>z priorytetem wysyłania operacji pomija kolejki i natychmiast jest wykonywany.</xref:System.Windows.Threading.Dispatcher> </xref:System.Windows.Threading.Dispatcher.Invoke%2A>      <a name=&quot;xamlTextUsage_DispatcherPriority&quot;></a>## Użycie tekstu języka XAML"
  example:
  - "The following example is a call to <xref:System.Windows.Threading.Dispatcher.BeginInvoke%2A> that passes a delegate which accepts an argument.  The priority is set to Normal.  \n  \n [!code-vb[ThreadingWeatherForecast#ThreadingWeatherDispatcherOneArge](~/add/codesnippet/visualbasic/threadingweatherforecastsample/window1.xaml.vb#threadingweatherdispatcheronearge)]\n [!code-cs[ThreadingWeatherForecast#ThreadingWeatherDispatcherOneArge](~/add/codesnippet/csharp/ThreadingWeatherForecastSample/Window1.xaml.cs#threadingweatherdispatcheronearge)]"
  syntax:
    content: public enum DispatcherPriority
