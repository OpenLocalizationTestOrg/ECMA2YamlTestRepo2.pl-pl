  name: WebPartConnectionsEventArgs
  nameWithType: WebPartConnectionsEventArgs
  fullName: System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs
  type: Class
  summary: "Zapewnia dane zdarzeń dla <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnected&quot;> </xref> i <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnected&quot;> </xref> zdarzenia <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartManager&quot;> </xref> formantu."
  remarks: "Za pomocą funkcji zestawu sterującego części sieci Web, możliwe jest tworzenie połączenia między dwiema <xref:System.Web.UI.WebControls.WebParts.WebPart>lub inne formanty serwera, z jedną kontrolkę działający jako dostawca i inne działania jako konsumentów danych.</xref:System.Web.UI.WebControls.WebParts.WebPart> Do utworzenia połączenia, dwóch formantów musi znajdować się w strefie, która dziedziczy <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>klasy (takich jak <xref:System.Web.UI.WebControls.WebParts.WebPartZone>kontroli), i muszą być prawidłowo zaprojektowane i udostępniać dane za pomocą wspólnego interfejsu.</xref:System.Web.UI.WebControls.WebParts.WebPartZone> </xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> Aby uzyskać szczegółowe informacje dotyczące połączeń części sieci Web, zobacz <xref:System.Web.UI.WebControls.WebParts.WebPartConnection>i [Omówienie połączeń części sieci Web](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.WebControls.WebParts.WebPartConnection>       Klasa WebPartConnectionsEventArgs przekazuje dane zdarzeń do metod, które używają <xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventHandler>obiektu delegowanego obsługi zdarzeń.</xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventHandler> Istnieją dwie takie związane z połączeniem metody wywoływanie zdarzeń, które obsługują klasy WebPartConnectionsEventArgs danych zdarzenia. Oba są członkami <xref:System.Web.UI.WebControls.WebParts.WebPartManager>kontroli.</xref:System.Web.UI.WebControls.WebParts.WebPartManager> <xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartsConnected%2A>Metoda zgłasza <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnected>zdarzenia po dwóch formantów serwera pomyślnie nawiązano połączenie i <xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartsDisconnected%2A>zgłasza — metoda <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnected>zdarzenia po rozłączeniu dwóch formantów serwera.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnected> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartsDisconnected%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnected> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.OnWebPartsConnected%2A>       Deweloperzy mogą tworzyć niestandardowe zdarzenie metody obsługi <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnected>i <xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnected>zdarzenia, a w tych metod, można użyć klasy WebPartConnectionsEventArgs dostępu szczegóły połączenia.</xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsDisconnected> </xref:System.Web.UI.WebControls.WebParts.WebPartManager.WebPartsConnected> Na przykład deweloper może zadeklarować `OnWebPartsConnected` atrybutu `<asp:webpartmanager>` element i przypisz do niego nazwę niestandardowej metody, która obsłuży zdarzenie. W metodzie niestandardowego programu obsługi deweloperzy mogą korzystać szczegóły połączenia za pomocą obiektu WebPartConnectionsEventArgs, który jest przekazywany do metody jako parametr.       Klasa WebPartConnectionsEventArgs ma dwa przeciążenia konstruktora. <xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs.%23ctor%28System.Web.UI.WebControls.WebParts.WebPart%2CSystem.Web.UI.WebControls.WebParts.ProviderConnectionPoint%2CSystem.Web.UI.WebControls.WebParts.WebPart%2CSystem.Web.UI.WebControls.WebParts.ConsumerConnectionPoint%29?displayProperty=fullName>Wartość domyślna to Konstruktor; inicjuje jej wartości właściwości dla klasy.</xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs.%23ctor%28System.Web.UI.WebControls.WebParts.WebPart%2CSystem.Web.UI.WebControls.WebParts.ProviderConnectionPoint%2CSystem.Web.UI.WebControls.WebParts.WebPart%2CSystem.Web.UI.WebControls.WebParts.ConsumerConnectionPoint%29?displayProperty=fullName> <xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs.%23ctor%28System.Web.UI.WebControls.WebParts.WebPart%2CSystem.Web.UI.WebControls.WebParts.ProviderConnectionPoint%2CSystem.Web.UI.WebControls.WebParts.WebPart%2CSystem.Web.UI.WebControls.WebParts.ConsumerConnectionPoint%2CSystem.Web.UI.WebControls.WebParts.WebPartConnection%29?displayProperty=fullName>Konstruktor wywołuje konstruktor domyślny, a następnie również inicjuje <xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs.Connection%2A>Właściwości.</xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs.Connection%2A> </xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs.%23ctor%28System.Web.UI.WebControls.WebParts.WebPart%2CSystem.Web.UI.WebControls.WebParts.ProviderConnectionPoint%2CSystem.Web.UI.WebControls.WebParts.WebPart%2CSystem.Web.UI.WebControls.WebParts.ConsumerConnectionPoint%2CSystem.Web.UI.WebControls.WebParts.WebPartConnection%29?displayProperty=fullName>       Klasa WebPartConnectionsEventArgs ma kilka właściwości, które dotyczą istotne aspekty połączeń części sieci Web. <xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs.Connection%2A>Właściwość odwołuje się do skojarzonego <xref:System.Web.UI.WebControls.WebParts.WebPartConnection>obiekt, który reprezentuje całego połączenia.</xref:System.Web.UI.WebControls.WebParts.WebPartConnection> </xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs.Connection%2A> <xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs.Provider%2A>Odwołań do właściwości <xref:System.Web.UI.WebControls.WebParts.WebPart>lub inny formant serwer działający jako dostawca przez połączenie i <xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs.Consumer%2A>odwołań do właściwości <xref:System.Web.UI.WebControls.WebParts.WebPart>lub formantu serwera, który działa jako klient.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs.Consumer%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs.Provider%2A> <xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs.ProviderConnectionPoint%2A>Właściwość odwołuje się do połączenia <xref:System.Web.UI.WebControls.WebParts.ProviderConnectionPoint>obiektu, gdy <xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs.ConsumerConnectionPoint%2A>odwołań do właściwości <xref:System.Web.UI.WebControls.WebParts.ConsumerConnectionPoint>obiektu.</xref:System.Web.UI.WebControls.WebParts.ConsumerConnectionPoint> </xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs.ConsumerConnectionPoint%2A> </xref:System.Web.UI.WebControls.WebParts.ProviderConnectionPoint> </xref:System.Web.UI.WebControls.WebParts.WebPartConnectionsEventArgs.ProviderConnectionPoint%2A>"
