  name: PageBorderless
  nameWithType: PageBorderless
  fullName: System.Printing.PageBorderless
  type: Enum
  summary: "Określa, czy drukarki drukowane na krawędzi nośnika, czy zawiera pozostałych do wydrukowania margines wokół krawędzi."
  remarks: "Większość laserowe i drukarki atramentowe nie obsługują bez obramowania. Wymagają one pozostałych do wydrukowania margines, aby zapobiec toneru wprowadzenie na części drukarki przenoszące papieru. Wiele drukarek fotograficznych, obsługuje jednak bez obramowania.       Użyj wartości tego typu przede wszystkim w tym celu: - jako elementy członkowskie <xref:System.Printing.PrintCapabilities.PageBorderlessCapability%2A>kolekcji, która jest właściwością z <xref:System.Printing.PrintCapabilities>, te wartości wskazują, czy urządzenie obsługuje bez obramowania.</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintCapabilities.PageBorderlessCapability%2A>      -Jako wartość <xref:System.Printing.PrintTicket.PageBorderless%2A>Właściwość <xref:System.Printing.PrintTicket>, wartość nakazuje drukarki, czy mają być drukowane na krawędzi nośnika.</xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket.PageBorderless%2A>       **Nieznany** wartość nie jest nigdy używana we właściwościach <xref:System.Printing.PrintCapabilities>obiektów.</xref:System.Printing.PrintCapabilities>       Nie należy konfigurować <xref:System.Printing.PrintTicket>właściwości **nieznany**.</xref:System.Printing.PrintTicket> Jakikolwiek inny <xref:System.Printing.PrintTicket>produkcji aplikacja została utworzona *dokumentu PrintTicket* nierozpoznaną opcję, która ustawia funkcji bez obramowania strony, a następnie <xref:System.Printing.PrintTicket>obiekt w aplikacji, który jest tworzony z tego dokumentu będą mieć **nieznany** jako wartość <xref:System.Printing.PrintTicket.PageBorderless%2A>Właściwości.</xref:System.Printing.PrintTicket.PageBorderless%2A> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket>"
  syntax:
    content: public enum PageBorderless
