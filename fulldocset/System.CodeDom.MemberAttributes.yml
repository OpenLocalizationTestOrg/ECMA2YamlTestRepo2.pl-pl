  name: MemberAttributes
  nameWithType: MemberAttributes
  fullName: System.CodeDom.MemberAttributes
  type: Enum
  summary: "Definiuje element członkowski atrybutu identyfikatory elementów członkowskich klas."
  remarks: "Identyfikatory zdefiniowane w wyliczeniu MemberAttributes można wskazać atrybuty zakresu i dostępu do elementu członkowskiego klasy.      > [!NOTE] > Jest nie `Virtual` atrybut member. Element członkowski jest zadeklarowany wirtualnych przez ustawienie jej dostęp do elementu członkowskiego na publiczne (`property1.Attributes = MemberAttributes.Public`) bez określania go jako końcowy. Brak końcowego flagi sprawia, że element członkowski `virtual` w języku C# (`public virtual`), `overrideable` w języku Visual Basic (`Public Overrideable`). Aby uniknąć deklarującego element członkowski jako `virtual` lub `overrideable`, ustaw zarówno publicznego i końcowa flagi w <xref:System.CodeDom.CodeTypeMember.Attributes%2A>Właściwości.</xref:System.CodeDom.CodeTypeMember.Attributes%2A> Zobacz <xref:System.CodeDom.CodeTypeMember.Attributes%2A>Właściwości, aby uzyskać więcej informacji na temat ustawiania atrybuty elementów członkowskich.</xref:System.CodeDom.CodeTypeMember.Attributes%2A>      > [!NOTE] > Wzorzec do ustawiania flagi dostępu (flagi zawierająca warunki `Public`, `Private`, `Assembly`, lub `Family`) jest zamaskować wszystkie flagi dostępu za pomocą maski AccessMask, a następnie ustaw flagę żądany dostęp. Na przykład instrukcja kodu do identyfikowania konstruktora (o nazwie `constructor1`) jako publiczny jest `constructor1.Attributes = (constructor1.Attributes & ~MemberAttributes.AccessMask) | MemberAttributes.Public;`. Ustawienie <xref:System.CodeDom.CodeTypeMember.Attributes%2A>właściwości bezpośrednio do flagi dostępu (na przykład `constructor1.Attributes = MemberAttributes.Public;`) usuwa wszystkie flagi, które mogą być ustawione.</xref:System.CodeDom.CodeTypeMember.Attributes%2A> Ten wzorzec powinny być również używane przez ustawienie flagi zakresu (abstrakcyjny, Final, statyczne, zastępowanie lub Const) przy użyciu maski ScopeMask."
  example:
  - "The following example code demonstrates use of a <xref:System.CodeDom.CodeMemberProperty> to define a `string` property with `get` and `set` accessors.  \n  \n [!code-cpp[CodeMemberPropertyExample#3](~/add/codesnippet/cpp/t-system.codedom.membera_1.cpp)]\n [!code-vb[CodeMemberPropertyExample#3](~/add/codesnippet/visualbasic/t-system.codedom.membera_1.vb)]\n [!code-cs[CodeMemberPropertyExample#3](~/add/codesnippet/csharp/t-system.codedom.membera_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public enum MemberAttributes
  inheritance:
  - System.Enum
  platform:
  - net462
