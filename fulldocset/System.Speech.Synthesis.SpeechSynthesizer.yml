  namespace: System.Speech.Synthesis
  summary: "Synchronicznie mówi <xref:System.String>zawierający znaczników SSML.</xref:System.String>"
  remarks: "Zawartość `textToSpeak` musi zawierać parametr `speak` element i musi być zgodna z [mowy syntezy Markup Language (SSML) w wersji 1.0](http://go.microsoft.com/fwlink/?LinkId=201763). Aby uzyskać więcej informacji, zobacz [mowy syntezy Markup Language Reference](http://msdn.microsoft.com/en-us/0c51279e-84d2-4f73-a924-8832039abf94).       Asynchronicznie porozmawiać ciąg, który zawiera SSML znaczników, użyj <xref:System.Speech.Synthesis.SpeechSynthesizer.SpeakSsmlAsync%2A>metody.</xref:System.Speech.Synthesis.SpeechSynthesizer.SpeakSsmlAsync%2A> Można użyć <xref:System.Speech.Synthesis.SpeechSynthesizer.Speak%2A>zainicjować synchroniczne mówiąc ciągu, który nie zawiera znacznika SSML.</xref:System.Speech.Synthesis.SpeechSynthesizer.Speak%2A>       Podczas wywoływania tej metody <xref:System.Speech.Synthesis.SpeechSynthesizer>może wiązać się z następujących zdarzeń:- <xref:System.Speech.Synthesis.SpeechSynthesizer.StateChanged>.</xref:System.Speech.Synthesis.SpeechSynthesizer.StateChanged> </xref:System.Speech.Synthesis.SpeechSynthesizer> Uruchamiany po zmianie stanu syntezatora mowy.      -   <xref:System.Speech.Synthesis.SpeechSynthesizer.SpeakStarted>.</xref:System.Speech.Synthesis.SpeechSynthesizer.SpeakStarted> Wywoływane, gdy rozpoczyna syntezatora mowy generowania.      -   <xref:System.Speech.Synthesis.SpeechSynthesizer.PhonemeReached>.</xref:System.Speech.Synthesis.SpeechSynthesizer.PhonemeReached> Wywoływane zawsze, gdy osiągnie Syntezator literą lub kombinacją liter stanowią niejawnego dźwięk mowy w języku.      -   <xref:System.Speech.Synthesis.SpeechSynthesizer.SpeakProgress>.</xref:System.Speech.Synthesis.SpeechSynthesizer.SpeakProgress> Podnoszony, zawsze Syntezator kończy się mówiąc wyrazu.      -   <xref:System.Speech.Synthesis.SpeechSynthesizer.VisemeReached>.</xref:System.Speech.Synthesis.SpeechSynthesizer.VisemeReached> Wywoływane każdorazowo rozmowy dane wyjściowe wymaga zmiany w położeniu ujścia lub mięśni twarzy użyta do wyprodukowania mowy.      -   <xref:System.Speech.Synthesis.SpeechSynthesizer.BookmarkReached>.</xref:System.Speech.Synthesis.SpeechSynthesizer.BookmarkReached> Wywoływane, gdy praca syntezatora napotka zakładki w wierszu.      -   <xref:System.Speech.Synthesis.SpeechSynthesizer.VoiceChange>.</xref:System.Speech.Synthesis.SpeechSynthesizer.VoiceChange> Wywoływane, gdy zmienia się delikatnego głosu dla Syntezator.       <xref:System.Speech.Synthesis.SpeechSynthesizer>Nie zgłaszał <xref:System.Speech.Synthesis.SpeechSynthesizer.SpeakCompleted>zdarzenia podczas przetwarzania metody SpeakSsml.</xref:System.Speech.Synthesis.SpeechSynthesizer.SpeakCompleted> </xref:System.Speech.Synthesis.SpeechSynthesizer>"
  example:
  - "The following example renders the date 1/29/2009 as a date, in month, day, year order.  \n  \n```c#  \nusing System;  \nusing System.Speech.Synthesis;  \n  \nnamespace SampleSynthesis  \n{  \n  class Program  \n  {  \n    static void Main(string[] args)  \n    {  \n  \n      // Initialize a new instance of the SpeechSynthesizer.  \n      SpeechSynthesizer synth = new SpeechSynthesizer();  \n  \n      // Configure the audio output.   \n      synth.SetOutputToDefaultAudioDevice();  \n  \n      // Build an SSML prompt in a string.  \n      string str = \"<speak version=\\\"1.0\\\"\";  \n      str += \" xmlns=\\\"http://www.w3.org/2001/10/synthesis\\\"\";  \n      str += \" xml:lang=\\\"en-US\\\">\";  \n      str += \"<say-as type=\\\"date:mdy\\\"> 1/29/2009 </say-as>\";  \n      str += \"</speak>\";  \n  \n      // Speak the contents of the prompt asynchronously.  \n      synth.SpeakSsml(str);  \n  \n      Console.WriteLine(\"Press any key to exit...\");  \n      Console.ReadKey();  \n    }  \n  }  \n}  \n```"
  syntax:
    content: public void SpeakSsml (string textToSpeak);
    parameters:
    - id: textToSpeak
      type: System.String
      description: "Ciąg SSML mowy."
  overload: System.Speech.Synthesis.SpeechSynthesizer.SpeakSsml*
  exceptions: []
  platform:
  - net462
