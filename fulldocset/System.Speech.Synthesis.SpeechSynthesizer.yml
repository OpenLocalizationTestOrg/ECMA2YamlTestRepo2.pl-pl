  namespace: System.Speech.Synthesis
  summary: "Wywoływane, gdy zostanie osiągnięty viseme."
  remarks: "Viseme to podstawowe pozycja ujścia i twarzy przy wymawianiu phoneme. Visemes to wizualne reprezentacje fonemów.       System.Speech obsługuje 21 visemes US English, z których każdy odpowiada fonemów jeden lub więcej.  Zdarzenia VisemeReached są wywoływane, gdy nowy phoneme, osiągnięto ma inną viseme odpowiedniego niż poprzednie phoneme, osiągnięto. Ponieważ niektóre visemes stanowią więcej niż jeden phoneme, zdarzenie VisemeReached nie jest generowany, gdy dalej phoneme, osiągnięto odnosi się do tej samej viseme jako phoneme poprzedniej. Na przykład w przypadku rozmowy wyrazy &quot;tej strefy&quot; <xref:System.Speech.Synthesis.SpeechSynthesizer.PhonemeReached>zdarzenia &quot;s&quot; w &quot;to&quot; i &quot;z&quot; w &quot;w strefie&quot;.</xref:System.Speech.Synthesis.SpeechSynthesizer.PhonemeReached> Jednak zdarzenie VisemeReached nie jest wywoływane dla &quot;z&quot; w &quot;strefy&quot;, ponieważ odnosi się do tej samej viseme jako &quot;s&quot; w &quot;this&quot;.       Poniżej znajduje się lista 21 fonemów SAPI i phoneme grup, które odpowiadają viseme w US English.      | Viseme | Phoneme(s) |   |------------|------------------|   |&0; | wyciszenia |   |&1; | ae, ax, ah |   |&2; | aa |   |&3; | ao |   |&4; | ey, eh, Niestety |   |&5; | era |   |&6; | y, iy, umożliwiają, popraw |   |&7; | w, uw |   |&8; | Pokaż |   |&9; | aw |   |&10; | oy |   |&11; | ay |   |&12; | h |   |&13; | r |   |&14; | l |   |&15; | s, z |   |&16; | sh, ch, jh, zh |   |&17; | th, dh |   |&18; | f, v |   |&19; | d, t, n |   |&20; | k, g, ng |   |&21; | p, m, b |       Informacje o danych skojarzonych z `VisemeReached` zdarzeń, zobacz <xref:System.Speech.Synthesis.VisemeReachedEventArgs>.</xref:System.Speech.Synthesis.VisemeReachedEventArgs>"
