  name: SpeechSynthesizer
  nameWithType: SpeechSynthesizer
  fullName: System.Speech.Synthesis.SpeechSynthesizer
  type: Class
  summary: "Zapewnia dostęp do funkcji aparatu syntezy zainstalowanych mowy."
  remarks: "Podczas tworzenia nowego obiektu SpeechSynthesizer używa głos systemu domyślny. Aby skonfigurować SpeechSynthesizer użycia jednej z zainstalowanych mowy głosy syntezie (tekst na mowę), należy użyć <xref:System.Speech.Synthesis.SpeechSynthesizer.SelectVoice%2A>lub <xref:System.Speech.Synthesis.SpeechSynthesizer.SelectVoiceByHints%2A>metody.</xref:System.Speech.Synthesis.SpeechSynthesizer.SelectVoiceByHints%2A> </xref:System.Speech.Synthesis.SpeechSynthesizer.SelectVoice%2A> Aby uzyskać informacje o tym, które są zainstalowane głosy, użyj <xref:System.Speech.Synthesis.SpeechSynthesizer.GetInstalledVoices%2A>metody i <xref:System.Speech.Synthesis.VoiceInfo>klasy.</xref:System.Speech.Synthesis.VoiceInfo> </xref:System.Speech.Synthesis.SpeechSynthesizer.GetInstalledVoices%2A>       Ta klasa udostępnia także kontrolować następujące aspekty syntezy mowy: — Aby skonfigurować dane wyjściowe dla obiekt SpeechSynthesizer, użyj <xref:System.Speech.Synthesis.SpeechSynthesizer.SetOutputToAudioStream%2A>, <xref:System.Speech.Synthesis.SpeechSynthesizer.SetOutputToDefaultAudioDevice%2A>, <xref:System.Speech.Synthesis.SpeechSynthesizer.SetOutputToNull%2A>, i <xref:System.Speech.Synthesis.SpeechSynthesizer.SetOutputToWaveFile%2A>metody.</xref:System.Speech.Synthesis.SpeechSynthesizer.SetOutputToWaveFile%2A> </xref:System.Speech.Synthesis.SpeechSynthesizer.SetOutputToNull%2A> </xref:System.Speech.Synthesis.SpeechSynthesizer.SetOutputToDefaultAudioDevice%2A> </xref:System.Speech.Synthesis.SpeechSynthesizer.SetOutputToAudioStream%2A>      -Aby wygenerować mowy, należy użyć <xref:System.Speech.Synthesis.SpeechSynthesizer.Speak%2A>, <xref:System.Speech.Synthesis.SpeechSynthesizer.SpeakAsync%2A>, <xref:System.Speech.Synthesis.SpeechSynthesizer.SpeakSsml%2A>, lub <xref:System.Speech.Synthesis.SpeechSynthesizer.SpeakSsmlAsync%2A>metody.</xref:System.Speech.Synthesis.SpeechSynthesizer.SpeakSsmlAsync%2A> </xref:System.Speech.Synthesis.SpeechSynthesizer.SpeakSsml%2A> </xref:System.Speech.Synthesis.SpeechSynthesizer.SpeakAsync%2A> </xref:System.Speech.Synthesis.SpeechSynthesizer.Speak%2A> SpeechSynthesizer może utworzyć mowy z pliku tekstowego, <xref:System.Speech.Synthesis.Prompt>lub <xref:System.Speech.Synthesis.PromptBuilder>obiekt, lub z [mowy syntezy Markup Language (SSML) w wersji 1.0](http://go.microsoft.com/fwlink/?LinkId=201763).</xref:System.Speech.Synthesis.PromptBuilder> </xref:System.Speech.Synthesis.Prompt>      -Aby wstrzymać lub wznowić syntezy mowy, należy użyć <xref:System.Speech.Synthesis.SpeechSynthesizer.Pause%2A>i <xref:System.Speech.Synthesis.SpeechSynthesizer.Resume%2A>metody.</xref:System.Speech.Synthesis.SpeechSynthesizer.Resume%2A> </xref:System.Speech.Synthesis.SpeechSynthesizer.Pause%2A>      -Aby dodać lub usunąć leksykonów, należy użyć <xref:System.Speech.Synthesis.SpeechSynthesizer.AddLexicon%2A>i <xref:System.Speech.Synthesis.SpeechSynthesizer.RemoveLexicon%2A>metody.</xref:System.Speech.Synthesis.SpeechSynthesizer.RemoveLexicon%2A> </xref:System.Speech.Synthesis.SpeechSynthesizer.AddLexicon%2A> SpeechSynthesizer umożliwia leksykonów co najmniej jeden przewodnik jego wymowy słów.      — Aby zmodyfikować dostarczania mowie, użyj <xref:System.Speech.Synthesis.SpeechSynthesizer.Rate%2A>i <xref:System.Speech.Synthesis.SpeechSynthesizer.Volume%2A>Właściwości.</xref:System.Speech.Synthesis.SpeechSynthesizer.Volume%2A> </xref:System.Speech.Synthesis.SpeechSynthesizer.Rate%2A>       SpeechSynthesizer informuje o zdarzeniach po napotkaniu pewnych funkcji w monity: (<xref:System.Speech.Synthesis.SpeechSynthesizer.BookmarkReached>, <xref:System.Speech.Synthesis.SpeechSynthesizer.PhonemeReached>, <xref:System.Speech.Synthesis.SpeechSynthesizer.VisemeReached>, i <xref:System.Speech.Synthesis.SpeechSynthesizer.SpeakProgress>).</xref:System.Speech.Synthesis.SpeechSynthesizer.SpeakProgress> </xref:System.Speech.Synthesis.SpeechSynthesizer.VisemeReached> </xref:System.Speech.Synthesis.SpeechSynthesizer.PhonemeReached> </xref:System.Speech.Synthesis.SpeechSynthesizer.BookmarkReached> Zgłasza zdarzenia, które należy sporządzić raport na początku (<xref:System.Speech.Synthesis.SpeechSynthesizer.SpeakStarted>) i końcowych (<xref:System.Speech.Synthesis.SpeechSynthesizer.SpeakCompleted>) z mowy operacji i po zmianie delikatnego głosu (<xref:System.Speech.Synthesis.SpeechSynthesizer.VoiceChange>).</xref:System.Speech.Synthesis.SpeechSynthesizer.VoiceChange> </xref:System.Speech.Synthesis.SpeechSynthesizer.SpeakCompleted> </xref:System.Speech.Synthesis.SpeechSynthesizer.SpeakStarted>      > [!NOTE] > Wywołania zawsze <xref:System.Speech.Synthesis.SpeechSynthesizer.Dispose%2A>przed zwolnieniem ostatniego odwołania do SpeechSynthesizer.</xref:System.Speech.Synthesis.SpeechSynthesizer.Dispose%2A> W przeciwnym razie używa zasobów nie zostanie zwolniona, dopóki moduł garbage collector wywołuje obiekt SpeechSynthesizer <xref:System.Object.Finalize%2A>metody.</xref:System.Object.Finalize%2A>"
  example:
  - "The following example is part of a console application that initializes a SpeechSynthesizer object and speaks a string.  \n  \n```c#  \n  \nusing System;  \nusing System.Speech.Synthesis;  \n  \nnamespace SampleSynthesis  \n{  \n  class Program  \n  {  \n    static void Main(string[] args)  \n    {  \n  \n      // Initialize a new instance of the SpeechSynthesizer.  \n      SpeechSynthesizer synth = new SpeechSynthesizer();  \n  \n      // Configure the audio output.   \n      synth.SetOutputToDefaultAudioDevice();  \n  \n      // Speak a string.  \n      synth.Speak(\"This example demonstrates a basic use of Speech Synthesizer\");  \n  \n      Console.WriteLine();  \n      Console.WriteLine(\"Press any key to exit...\");  \n      Console.ReadKey();  \n    }  \n  }  \n}  \n  \n```"
