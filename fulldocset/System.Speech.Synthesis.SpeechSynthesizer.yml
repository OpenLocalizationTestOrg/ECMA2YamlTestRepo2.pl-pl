owania mowy.      -   <xref:System.Speech.Synthesis.SpeechSynthesizer.BookmarkReached>.</xref:System.Speech.Synthesis.SpeechSynthesizer.BookmarkReached> Wywoływane, gdy praca syntezatora napotka zakładki w wierszu.      -   <xref:System.Speech.Synthesis.SpeechSynthesizer.VoiceChange>.</xref:System.Speech.Synthesis.SpeechSynthesizer.VoiceChange> Wywoływane, gdy zmienia się delikatnego głosu dla Syntezator.      -   <xref:System.Speech.Synthesis.SpeechSynthesizer.SpeakCompleted>.</xref:System.Speech.Synthesis.SpeechSynthesizer.SpeakCompleted> Wywoływane, gdy praca syntezatora zakończeniu przetwarzania operacji SpeakSsmlAsync.       Jeśli Twoje dos aplikacji nie trzeba wykonywać zadań podczas trwania mowy, możesz użyć <xref:System.Speech.Synthesis.SpeechSynthesizer.Speak%2A>lub <xref:System.Speech.Synthesis.SpeechSynthesizer.SpeakSsml%2A>do generowania mowy synchronicznie.</xref:System.Speech.Synthesis.SpeechSynthesizer.SpeakSsml%2A> </xref:System.Speech.Synthesis.SpeechSynthesizer.Speak%2A>"
