- uid: System.Xaml.XamlXmlReaderSettings.SkipXmlCompatibilityProcessing
  id: SkipXmlCompatibilityProcessing
  parent: System.Xaml.XamlXmlReaderSettings
  langs:
  - csharp
  name: SkipXmlCompatibilityProcessing
  nameWithType: XamlXmlReaderSettings.SkipXmlCompatibilityProcessing
  fullName: System.Xaml.XamlXmlReaderSettings.SkipXmlCompatibilityProcessing
  type: Property
  assemblies:
  - System.Xaml
  namespace: System.Xaml
  summary: "Pobiera lub ustawia wartość określającą, czy czytnik powinny różnić się od domyślnej <xref href=&quot;System.Xaml.XamlXmlReader&quot;> </xref> zachowanie przetwarzaniu zawartości zgodności znaczników."
  remarks: "Domyślne zachowanie zgodności znaczników XML w <xref:System.Xaml.XamlXmlReader>jest to, że <xref:System.Xaml.XamlXmlReader>zgodnie z inicjowania jest ujęte w klasie utworzony pomocnika wewnętrzny</xref:System.Xaml.XamlXmlReader> </xref:System.Xaml.XamlXmlReader> obsługi Ta klasa pomocy odczytuje kod znaczników, zgodności węzłów oddzielnie i wejścia węzłów oparta na zgodności znaczników kontekst schematu.       Sugerowana scenariusze ustawienie SkipXmlCompatibilityProcessing `true` są:-Aby zachować zawartość zgodności znaczników w podstawowym strumieniu XAML.      -Zostały już przetworzone zgodności znaczników ponieważ używasz czytnika, który może przetwarzać zawartości wbudowanego zgodności znaczników.      -Zostanie zignorowany konwencje zgodności XML w pliku XAML implementacji czytnika ze względu na wydajność."
  syntax:
    content: public bool SkipXmlCompatibilityProcessing { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli czytnik inicjujący bezpośrednio jest używany, które oznacza, że znaczników zgodności XML jest przetwarzany jako część głównej strumienia i zgodności nie jest uważana za. <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>Jeśli używane jest domyślne zachowanie, który przetwarza zgodności XML oddzielnie. Wartość domyślna to <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Xaml.XamlXmlReaderSettings.SkipXmlCompatibilityProcessing*
  exceptions: []
  platform:
  - net462
