- uid: System.Xaml.XamlXmlReaderSettings.XmlSpacePreserve
  id: XmlSpacePreserve
  parent: System.Xaml.XamlXmlReaderSettings
  langs:
  - csharp
  name: XmlSpacePreserve
  nameWithType: XamlXmlReaderSettings.XmlSpacePreserve
  fullName: System.Xaml.XamlXmlReaderSettings.XmlSpacePreserve
  type: Property
  assemblies:
  - System.Xaml
  namespace: System.Xaml
  summary: "Pobiera lub ustawia wartość określającą, czy czytnik XAML powoduje, że wszystkie składniki zapisywania XAML do zapisania <xref uid=&quot;langword_csharp_xml:space&quot; name=&quot;xml:space&quot; href=&quot;&quot;> </xref> atrybutów w węzłach. W razie potrzeby tego zachowania te informacje są przekazywane za pośrednictwem udostępnionego kontekst schematu XAML."
  remarks: "Pojęcia odstępu XML nie są wystarczająco niezawodny, aby zastosować do języka XAML i zwykle są ignorowane przez czytelników XAML."
  syntax:
    content: public bool XmlSpacePreserve { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli moduły zapisujące, które są przetwarzania strumień węzłów XAML może zapisywać `xml:space=&quot;preserve&quot;` w danych wyjściowych; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> Jeśli <xref uid=&quot;langword_csharp_xml:space&quot; name=&quot;xml:space&quot; href=&quot;&quot;> </xref> atrybutów nie można zapisać w węzłach."
  overload: System.Xaml.XamlXmlReaderSettings.XmlSpacePreserve*
  exceptions: []
  platform:
  - net462
