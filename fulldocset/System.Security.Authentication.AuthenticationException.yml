  remarks: "<xref:System.Net.Security.NegotiateStream>i <xref:System.Net.Security.SslStream>klasy throw tego wyjątku, gdy klient lub serwer nie może zostać uwierzytelnione.</xref:System.Net.Security.SslStream> </xref:System.Net.Security.NegotiateStream> W przypadku zgłoszenia tego wyjątku, możesz ponowić próbę uwierzytelniania przy użyciu różnych poświadczeń. Jeśli nie można ponowić próby uwierzytelniania, <xref:System.Security.Authentication.InvalidCredentialException>jest generowany, zamiast authenticationexception —.</xref:System.Security.Authentication.InvalidCredentialException>"
  example:
