  summary: "Akcja wyzwalacza, który udostępnia funkcje do znalezienia (pomijanie) na określony czas w aktywnym okresie <xref href=&quot;System.Windows.Media.Animation.Storyboard&quot;> </xref>."
  remarks: "Należy użyć akcji SeekStoryboard z <xref:System.Windows.EventTrigger>lub <xref:System.Windows.Trigger>do wyszukania <xref:System.Windows.Media.Animation.Storyboard>.</xref:System.Windows.Media.Animation.Storyboard> </xref:System.Windows.Trigger> </xref:System.Windows.EventTrigger>       Należy pamiętać, że operacji szukania nie przyjmują scenorysu <xref:System.Windows.Media.Animation.Timeline.SpeedRatio%2A>lub <xref:System.Windows.Media.Animation.ParallelTimeline.SlipBehavior%2A>Ustawienia pod uwagę: scenorysu jest traktowany jak gdyby <xref:System.Windows.Media.Animation.Timeline.SpeedRatio%2A>1 i <xref:System.Windows.Media.Animation.ParallelTimeline.SlipBehavior%2A>.</xref:System.Windows.Media.Animation.ParallelTimeline.SlipBehavior%2A> </xref:System.Windows.Media.Animation.Timeline.SpeedRatio%2A> </xref:System.Windows.Media.Animation.ParallelTimeline.SlipBehavior%2A> </xref:System.Windows.Media.Animation.Timeline.SpeedRatio%2A>       Wyszukiwanie <xref:System.Windows.Media.Animation.Storyboard>wyzwalaczy jego <xref:System.Windows.Media.Animation.Timeline.CurrentGlobalSpeedInvalidated>i <xref:System.Windows.Media.Animation.Timeline.CurrentStateInvalidated>zdarzeń.</xref:System.Windows.Media.Animation.Timeline.CurrentStateInvalidated> </xref:System.Windows.Media.Animation.Timeline.CurrentGlobalSpeedInvalidated> </xref:System.Windows.Media.Animation.Storyboard>      ## Wstrzymaj, Wznów, Zatrzymaj lub w przeciwnym razie kontroli scenorysu interaktywnie móc wstrzymać, wznowić lub inny sposób kontroluje <xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A>interaktywnego, ustaw <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>Właściwość jego <xref:System.Windows.Media.Animation.BeginStoryboard>i użyj <xref:System.Windows.Media.Animation.ControllableStoryboardAction>obiektu (takich jak <xref:System.Windows.Media.Animation.PauseStoryboard>, <xref:System.Windows.Media.Animation.ResumeStoryboard>, lub <xref:System.Windows.Media.Animation.StopStoryboard>) można sterować nim za pomocą odwołań do jego <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>.</xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> </xref:System.Windows.Media.Animation.StopStoryboard> </xref:System.Windows.Media.Animation.ResumeStoryboard> </xref:System.Windows.Media.Animation.PauseStoryboard> </xref:System.Windows.Media.Animation.ControllableStoryboardAction> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> </xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A> Jeśli <xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A>z <xref:System.Windows.Media.Animation.BeginStoryboard>jest nieokreślony, <xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A>nie interaktywnie sterować po rozpoczyna się.</xref:System.Windows.Media.Animation.BeginStoryboard.Storyboard%2A> </xref:System.Windows.Media.Animation.BeginStoryboard> </xref:System.Windows.Media.Animation.BeginStoryboard.Name%2A> Zobacz [porady: użycie wyzwalacze zdarzeń do kontrolowania scenorysu po jego uruchomieniu](~/add/includes/ajax-current-ext-md.md) Aby uzyskać więcej informacji."
