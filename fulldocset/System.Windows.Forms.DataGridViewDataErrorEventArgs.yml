  remarks: "Obsługa <xref:System.Windows.Forms.DataGridView.DataError>zdarzenie pozwala obsługi wyjątków zgłaszanych przez kod poza formantu (na przykład przez zewnętrznego źródła danych).</xref:System.Windows.Forms.DataGridView.DataError> Użyj <xref:System.Windows.Forms.DataGridViewDataErrorEventArgs.Context%2A>Właściwości w celu określenia stanu <xref:System.Windows.Forms.DataGridView>w czasie wystąpienia wyjątku.</xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridViewDataErrorEventArgs.Context%2A> Użyj <xref:System.Windows.Forms.DataGridViewDataErrorEventArgs.Exception%2A>właściwość, aby pobrać Dane wyjątku.</xref:System.Windows.Forms.DataGridViewDataErrorEventArgs.Exception%2A> Do obsługi wyjątku przez programy obsługi zdarzeń dodatkowe, należy ustawić <xref:System.Windows.Forms.DataGridViewDataErrorEventArgs.ThrowException%2A>właściwości `true`.</xref:System.Windows.Forms.DataGridViewDataErrorEventArgs.ThrowException%2A>       <xref:System.Windows.Forms.DataGridViewCellCancelEventArgs.ColumnIndex%2A>i <xref:System.Windows.Forms.DataGridViewCellCancelEventArgs.RowIndex%2A>Właściwości zwykle wskazują komórki wystąpił błąd danych, w którym.</xref:System.Windows.Forms.DataGridViewCellCancelEventArgs.RowIndex%2A> </xref:System.Windows.Forms.DataGridViewCellCancelEventArgs.ColumnIndex%2A> Po wystąpieniu błędu w zewnętrznym źródłem danych, jednak źródła danych może nie zawiera kolumny, w którym wystąpił błąd. W takim przypadku <xref:System.Windows.Forms.DataGridViewCellCancelEventArgs.ColumnIndex%2A>Właściwość zwykle wskazuje kolumny bieżącej komórki w chwili wystąpienia błędu.</xref:System.Windows.Forms.DataGridViewCellCancelEventArgs.ColumnIndex%2A>"
  example:
