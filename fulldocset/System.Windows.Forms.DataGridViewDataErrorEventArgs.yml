  remarks: "Elementy członkowskie <xref:System.Windows.Forms.DataGridViewDataErrorContexts>wyliczenia mogą być łączone przy użyciu operatora testu koniunkcji `OR` operator do reprezentowania stanu z danymi <xref:System.Windows.Forms.DataGridView>wystąpienia błędu danych.</xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridViewDataErrorContexts> Na przykład, jeśli użytkownik wprowadzi wartość komórki nieprawidłowe (na przykład w komórce, która wymaga datę, wprowadzając nazwę), a następnie wybiera inną komórkę <xref:System.Windows.Forms.DataGridView>spróbuje przekazać wartość komórki nieprawidłowy.</xref:System.Windows.Forms.DataGridView> Jeśli zatwierdzanie nie powiodło się, <xref:System.Windows.Forms.DataGridView>zgłosi <xref:System.Windows.Forms.DataGridView.DataError>zdarzeń, w których właściwość kontekstu będzie miał wartość i <xref:System.Windows.Forms.DataGridViewDataErrorContexts> <xref:System.Windows.Forms.DataGridViewDataErrorContexts>.</xref:System.Windows.Forms.DataGridViewDataErrorContexts> </xref:System.Windows.Forms.DataGridViewDataErrorContexts> </xref:System.Windows.Forms.DataGridView.DataError> </xref:System.Windows.Forms.DataGridView>"
