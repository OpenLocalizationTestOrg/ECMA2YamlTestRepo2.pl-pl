  name: DetailsViewDesigner
  nameWithType: DetailsViewDesigner
  fullName: System.Web.UI.Design.WebControls.DetailsViewDesigner
  type: Class
  summary: "Zapewnia obsługę projektowania w wizualnego projektanta dla <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref> formantu."
  remarks: "Za pomocą wizualnego projektanta podczas przełączania do widoku projektu ze źródła kodu źródłowego znaczników, który opisuje <xref:System.Web.UI.WebControls.DetailsView>formantu zostanie przeanalizowany i wersja czasu projektowania formantu jest tworzona na powierzchni projektu.</xref:System.Web.UI.WebControls.DetailsView> Po przełączeniu do widoku źródła czasu projektowania formantu jest utrwalone znaczników kodu źródłowego i edytować do kodu znaczników dla strony sieci Web.       Właściwości klasy DetailsViewDesigner dostępne następujące funkcje: - <xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.ActionLists%2A>zwraca <xref:System.ComponentModel.Design.DesignerActionListCollection>obiekt, który zwykle zawiera obiekt, który jest pochodną <xref:System.ComponentModel.Design.DesignerActionList>klasy na każdym poziomie drzewa dziedziczenia projektanta.</xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.DesignerActionListCollection> </xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.ActionLists%2A>      - <xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.AutoFormats%2A>Właściwość zwraca kolekcję formatowania schematy do wyświetlenia w **automatyczne formatowanie** okno dialogowe.</xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.AutoFormats%2A>      - <xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.TemplateGroups%2A>Właściwość zwraca kolekcję grup szablonu dla pól skojarzonego <xref:System.Web.UI.WebControls.DetailsView>najwyższego poziomu i kontroli <xref:System.Web.UI.WebControls.DetailsView>szablonów.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.TemplateGroups%2A>      - <xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.UsePreviewControl%2A>Właściwość zawsze zwraca `true`, wskazujący, że projektant tworzy tymczasową kopię skojarzony <xref:System.Web.UI.WebControls.DetailsView>formantu, aby wygenerować kod znaczników czasu projektowania.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.UsePreviewControl%2A>       Dostępne metody klasy DetailsViewDesigner następujące funkcje: - <xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.DataBind%2A>metody wiąże skojarzony <xref:System.Web.UI.WebControls.DetailsView>kontrolki do źródła danych czasu projektowania.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.DataBind%2A>      - <xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.GetDesignTimeHtml%2A>Metoda zwraca kod znaczników, który jest używany do renderowania skojarzony <xref:System.Web.UI.WebControls.DetailsView>w czasie projektowania.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.GetDesignTimeHtml%2A>      <xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.Initialize%2A>Projektanta, aby wyświetlać, edytować i projektowania skojarzone <xref:System.Web.UI.WebControls.DetailsView>.</xref:System.Web.UI.WebControls.DetailsView> przygotowuje — metoda</xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.Initialize%2A>      - <xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.OnClick%2A>Metoda jest wywoływana, gdy region widoku projektowania skojarzonego <xref:System.Web.UI.WebControls.DetailsView>zostanie kliknięty.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.OnClick%2A>      - <xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.OnSchemaRefreshed%2A>Metoda jest wywoływana, gdy schematu źródła danych skojarzonego <xref:System.Web.UI.WebControls.DetailsView>zmian.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.OnSchemaRefreshed%2A>      - <xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.PreFilterProperties%2A>Metoda jest używana do Usuń lub Dodaj dodatkowe właściwości lub jej właściwości tle skojarzone <xref:System.Web.UI.WebControls.DetailsView>.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.PreFilterProperties%2A>       Edytowalnych czasu projektowania nie są obsługiwane w <xref:System.Web.UI.WebControls.DetailsView>kontroli, więc <xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.GetEditableDesignerRegionContent%2A>i <xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.SetEditableDesignerRegionContent%2A>metody mieć żadnych funkcji.</xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.SetEditableDesignerRegionContent%2A> </xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.GetEditableDesignerRegionContent%2A> </xref:System.Web.UI.WebControls.DetailsView>"
  example:
  - "The following code example shows how to extend the DetailsViewDesigner class to change the appearance of controls that are derived from the <xref:System.Web.UI.WebControls.DetailsView> control at design time.  \n  \n The example derives the `MyDetailsView` control from the <xref:System.Web.UI.WebControls.DetailsView>. The `MyDetailsView` is simply a copy of the <xref:System.Web.UI.WebControls.DetailsView> control. The example also derives the `MyDetailsViewDesigner` class from DetailsViewDesigner and places a <xref:System.ComponentModel.DesignerAttribute> object for `MyDetailsViewDesigner` on the `MyDetailsView` control.  \n  \n `The MyDetailsViewDesigner` overrides the <xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.SampleRowCount%2A> property to specify that the pager row of the design-time view of the `MyDetailsView` contain five page links. It overrides the <xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.PreFilterProperties%2A> method to make the <xref:System.Web.UI.Control.NamingContainer%2A> property visible in the **Property** grid at design time. It overrides the <xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.GetDesignTimeHtml%2A> method to include the <xref:System.Web.UI.WebControls.DetailsView.Caption%2A> property, if it is specified, as a new first row in the `MyDetailsView` grid at design time. If the <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A> property of the `MyDetailsView` is the <xref:System.Web.UI.WebControls.BorderStyle> or <xref:System.Web.UI.WebControls.BorderStyle> value, the <xref:System.Web.UI.Design.WebControls.DetailsViewDesigner.GetDesignTimeHtml%2A> draws a blue dashed border around the control to make its extent more visible.  \n  \n [!code-cs[System.Web.UI.Design.WebControls.DetailsViewDesigner#1](~/add/codesnippet/csharp/t-system.web.ui.design.w_12_1.cs)]\n [!code-vb[System.Web.UI.Design.WebControls.DetailsViewDesigner#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_12_1.vb)]"
  syntax:
    content: 'public class DetailsViewDesigner : System.Web.UI.Design.WebControls.DataBoundControlDesigner'
