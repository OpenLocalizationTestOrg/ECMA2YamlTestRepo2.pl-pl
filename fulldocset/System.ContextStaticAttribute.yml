  type: Class
  summary: "Wskazuje, że wartość pola statycznego jest unikatowy dla określonego kontekstu."
  remarks: "Statyczne pole oznaczone `ContextStaticAttribute` nie jest udostępniana między kontekstami. Jeśli wskazany pola statycznego jest dostępny na inny kontekst, będzie zawierać inną wartość. Użyj tego atrybutu, jak i nie pochodzi od niego.       W poniższym przykładzie przedstawiono składnię tego atrybutu: f int statyczne [ContextStatic] =&7;       Aby uzyskać więcej informacji o korzystaniu z atrybutów, zobacz [atrybutów](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Field, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class ContextStaticAttribute : Attribute
