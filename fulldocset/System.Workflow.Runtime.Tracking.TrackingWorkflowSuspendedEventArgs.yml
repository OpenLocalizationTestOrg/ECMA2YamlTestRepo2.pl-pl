  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]TrackingWorkflowSuspendedEventArgs jest generowany przez środowisko uruchomieniowe śledzenia infrastruktury, gdy wystąpienie przepływu pracy jest wstrzymana. Jeśli <xref:System.Workflow.Runtime.Tracking.TrackingProfile>skojarzone zawierająca wystąpienia przepływu pracy <xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint>skonfigurowany dla <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>, a następnie infrastruktury śledzenia przepływu pracy umieszcza TrackingWorkflowSuspendedEventArgs <xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord.EventArgs%2A>w <xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord>wysyłanych do usługi śledzenia.</xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord> </xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord.EventArgs%2A> </xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent> </xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint> </xref:System.Workflow.Runtime.Tracking.TrackingProfile>      > [!NOTE] > TrackingWorkflowSuspendedEventArgs jest używany tylko przez środowisko wykonawcze usługi śledzenia do przekazywania informacji w <xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord>.</xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord> Dane dla <xref:System.Workflow.Runtime.WorkflowRuntime.WorkflowSuspended?displayProperty=fullName>zdarzenia jest przekazywany w <xref:System.Workflow.Runtime.WorkflowSuspendedEventArgs>.</xref:System.Workflow.Runtime.WorkflowSuspendedEventArgs> </xref:System.Workflow.Runtime.WorkflowRuntime.WorkflowSuspended?displayProperty=fullName>"
