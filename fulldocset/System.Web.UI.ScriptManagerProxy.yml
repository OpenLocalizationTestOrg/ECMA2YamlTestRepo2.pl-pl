  name: ScriptManagerProxy
  nameWithType: ScriptManagerProxy
  fullName: System.Web.UI.ScriptManagerProxy
  type: Class
  summary: "Włącza zagnieżdżone składniki, takie jak zawartości stron i kontrolek użytkownika, aby dodać skrypt i usługi odwołania do strony, gdy <xref href=&quot;System.Web.UI.ScriptManager&quot;> </xref> kontroli jest już zdefiniowany w elemencie nadrzędnym."
  remarks: "W tym temacie:- [wprowadzenie](#introduction)      -   [składni deklaratywnej](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## wprowadzenie A strony sieci Web może zawierać tylko jeden <xref:System.Web.UI.ScriptManager>kontrolować bezpośrednio na stronie lub pośrednio wewnątrz zagnieżdżoną lub nadrzędnej składnika.</xref:System.Web.UI.ScriptManager>       Formant ScriptManagerProxy umożliwia dodanie skryptów i usług zawartości stron i kontrolek użytkownika jeśli strony wzorcowej lub strona hosta zawiera już <xref:System.Web.UI.ScriptManager>kontroli.</xref:System.Web.UI.ScriptManager>       Użycie formantu ScriptManagerProxy, można dodać do kolekcji skrypt i usługi, zdefiniowane przez <xref:System.Web.UI.ScriptManager>kontroli.</xref:System.Web.UI.ScriptManager> Jeśli nie chcesz uwzględniać skrypty określonych i usług na każdej stronie, która obejmuje określonego <xref:System.Web.UI.ScriptManager>sterowania, można je usunąć z <xref:System.Web.UI.ScriptManager>kontroli.</xref:System.Web.UI.ScriptManager> </xref:System.Web.UI.ScriptManager> Można następnie dodać je do pojedynczych stron zamiast niego formantu ScriptManagerProxy.      <a name=&quot;declarative_syntax&quot;></a>## Składnia deklaratywne```   <asp:ScriptManagerProxy       AuthenticationService-Path=&quot;uri&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       ProfileService-LoadProperties=&quot;string&quot;       ProfileService-Path=&quot;uri&quot;       RoleService-LoadRoles=&quot;True|False&quot;       RoleService-Path=&quot;uri&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Visible=&quot;True|False&quot;   >           <AuthenticationService               Path=&quot;uri&quot;           />           <ProfileService               LoadProperties=&quot;string&quot;               Path=&quot;uri&quot;           />           <RoleService               LoadRoles=&quot;True|False&quot;               Path=&quot;uri&quot;           />           <Scripts>               <asp:ScriptReference                   Assembly=&quot;string&quot;                   IgnoreScriptPath=&quot;True|False&quot;                   Name=&quot;string&quot;                   NotifyScriptLoaded=&quot;True|False&quot;                   Path=&quot;string&quot;                   ResourceUICultures=&quot;string&quot;                   ScriptMode=&quot;Auto|Debug|Inherit|Release&quot;               />           </Scripts>           <Services>               <asp:ServiceReference                   InlineScript=&quot;True|False&quot;                   Path=&quot;string&quot;               />           </Services>   </asp:ScriptManagerProxy>   ```"
