  summary: "Zastępuje rozszerzenie nazwy pliku w ścieżce określony skrypt do wyznaczenia debugowania skryptu."
  remarks: "Ta metoda przyjęto założenie, że skrypt ma rozszerzeniem &quot;.js&quot;. Następnie zastępuje rozszerzenie z &quot;. debug.js&quot;."
  syntax:
    content: protected static string ReplaceExtension (string pathOrName);
    parameters:
    - id: pathOrName
      type: System.String
      description: "Pełna ścieżka skryptu można zmienić nazwy. Ścieżka musi kończyć się znakiem &quot;.js&quot;."
    return:
      type: System.String
      description: "Ciąg, który zawiera ścieżkę skryptu z rozszerzeniem debugowania."
  overload: System.Web.UI.ScriptReferenceBase.ReplaceExtension*
  exceptions: []
