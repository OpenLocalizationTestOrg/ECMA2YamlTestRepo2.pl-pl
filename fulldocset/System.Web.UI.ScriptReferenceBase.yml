- uid: System.Web.UI.ScriptReferenceBase.NotifyScriptLoaded
  id: NotifyScriptLoaded
  parent: System.Web.UI.ScriptReferenceBase
  langs:
  - csharp
  name: NotifyScriptLoaded
  nameWithType: ScriptReferenceBase.NotifyScriptLoaded
  fullName: System.Web.UI.ScriptReferenceBase.NotifyScriptLoaded
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI
  summary: "Pobiera lub ustawia wartość wskazującą, czy <xref href=&quot;System.Web.Handlers.ScriptResourceHandler&quot;> </xref> obiektu automatycznie dodaje kod na końcu pliku ECMAScript (JavaScript), aby wywołać metodę NotifyScriptLoaded klienta [Sys.Application](~/add/includes/ajax-current-ext-md.md) klasy."
  remarks: "Ustaw dla właściwości NotifyScriptLoaded `false` odwołać plik skryptu w zestawie, jeśli plik skryptu już zawiera kod, aby wywołać [Sys.Application.notifyScriptLoaded](../Topic/Sys.Application.notifyScriptLoaded%20Method.md). Jeśli zostanie zgłoszony błąd [Sys.Application.notifyScriptLoaded](../Topic/Sys.Application.notifyScriptLoaded%20Method.md) metoda jest wywoływana więcej niż jeden raz z pliku skryptu.       Jeśli odwołanie autonomicznego pliku skryptu, który nie jest zagnieżdżony w zestawie musi zawierać kod na końcu pliku skryptu do wywołania [Sys.Application.notifyScriptLoaded](../Topic/Sys.Application.notifyScriptLoaded%20Method.md) metody. Poniższy przykład przedstawia kod do uwzględnienia na końcu pliku skryptu.      ```   if(typeof(Sys) !== &quot;undefined) Sys.Application.notifyScriptLoaded();   ```"
  syntax:
    content: public bool NotifyScriptLoaded { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli [Sys.Application.notifyScriptLoaded](~/add/includes/ajax-current-ext-md.md) automatycznie wywoływana jest metoda na końcu pliku JavaScript lub <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> Jeśli kod użytkownika wywołuje [Sys.Application.notifyScriptLoaded](../Topic/Sys.Application.notifyScriptLoaded%20Method.md) metodę, która jest już w pliku języka JavaScript. Wartość domyślna to <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.ScriptReferenceBase.NotifyScriptLoaded*
  exceptions: []
  platform:
  - net462
