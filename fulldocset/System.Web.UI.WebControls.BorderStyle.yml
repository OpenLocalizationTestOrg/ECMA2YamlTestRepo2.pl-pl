  remarks: "Wyliczenie BorderStyle reprezentuje obramowania różne opcje stylu dla formantu.       Szerokość obramowania jest kontrolowany za pomocą <xref:System.Web.UI.WebControls.WebControl.BorderWidth%2A>właściwości <xref:System.Web.UI.WebControls.WebControl>klasy.</xref:System.Web.UI.WebControls.WebControl> </xref:System.Web.UI.WebControls.WebControl.BorderWidth%2A>      > [!NOTE] > Używając stylu Double, należy określić szerokość obramowania musi być co najmniej 3 pikseli szerokie, aby pomieścić zarówno linii i odstępu między."
