  name: TransferEncoding
  nameWithType: TransferEncoding
  fullName: System.Net.Mime.TransferEncoding
  type: Enum
  summary: "Określa informacje o nagłówku Content-Transfer-Encoding dla załączników wiadomości e-mail."
  remarks: "Wartości w wyliczeniu TransferEncoding są używane z <xref:System.Net.Mail.AttachmentBase.TransferEncoding?displayProperty=fullName>Właściwości.</xref:System.Net.Mail.AttachmentBase.TransferEncoding?displayProperty=fullName>       Nagłówek Content-Transfer-Encoding Określa kodowanie treści wiadomości skojarzone tak, że spełnia on wymagania SMTP. SMTP wymaga danych transportu znakami US-ASCII 7-bitowego z liniami już niż 1000 znaków.       Content-Transfer-Encoding wartości są szczegółowo opisane w sekcji RFC 2045 6, dostępne pod adresem [http://www.ietf.org](http://www.ietf.org/)."
  example:
  - "The following code example displays TransferEncoding used by an attachment.  \n  \n [!code-cpp[NclMailSync#21](~/add/codesnippet/cpp/t-system.net.mime.transf_1.cpp)]\n [!code-cs[NclMailSync#21](~/add/codesnippet/csharp/t-system.net.mime.transf_1.cs)]"
  syntax:
    content: public enum TransferEncoding
