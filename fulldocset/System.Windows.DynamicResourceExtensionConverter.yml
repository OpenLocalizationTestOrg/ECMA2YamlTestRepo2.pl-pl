    - id: value
      type: System.Object
      description: "Wartość do skonwertowania. To powinien być typu <xref href=&quot;System.Windows.DynamicResourceExtension&quot;> </xref>."
    - id: destinationType
      type: System.Type
      description: "Typ, który należy przekonwertować."
    return:
      type: System.Object
      description: "Zwrócony obiekt przekonwertowany. Rzutowanie to do żądanego typu. Zazwyczaj powinien to być rzutowane na <xref href=&quot;System.ComponentModel.Design.Serialization.InstanceDescriptor&quot;> </xref>."
