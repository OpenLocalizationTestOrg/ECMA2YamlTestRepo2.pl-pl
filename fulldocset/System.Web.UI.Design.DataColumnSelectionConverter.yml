  summary: "Zwraca listę dostępnych wartości, które można przypisać do właściwości skojarzonym formancie."
  remarks: "W metodzie GetStandardValues <xref:System.ComponentModel.ITypeDescriptorContext.Instance%2A>Właściwości określonego `context` obiektu uzyskanie <xref:System.ComponentModel.IComponent>implementacji.</xref:System.ComponentModel.IComponent> </xref:System.ComponentModel.ITypeDescriptorContext.Instance%2A> Jeśli <xref:System.ComponentModel.IComponent>Implementacja jest dostępna, jest on używany dostępu do skojarzonego formantu w czasie projektowania i pobrać listę dostępnych wartości skojarzonych <xref:System.Web.UI.WebControls.GridView>składnika.</xref:System.Web.UI.WebControls.GridView> </xref:System.ComponentModel.IComponent>       Kolekcja dostępnych wartości składa się z pola powiązane kolumny w <xref:System.Web.UI.WebControls.GridView>kontroli.</xref:System.Web.UI.WebControls.GridView> Pola powiązane kolumny składają się z <xref:System.Web.UI.WebControls.BoundField>obiekty w <xref:System.Web.UI.WebControls.GridView.Columns%2A>kolekcji i z pola powiązane kolumny są generowane automatycznie dla pola w źródle danych.</xref:System.Web.UI.WebControls.GridView.Columns%2A> </xref:System.Web.UI.WebControls.BoundField>"
  syntax:
    content: public override System.ComponentModel.TypeConverter.StandardValuesCollection GetStandardValues (System.ComponentModel.ITypeDescriptorContext context);
