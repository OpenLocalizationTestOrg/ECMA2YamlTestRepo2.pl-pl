  fullName: System.Web.UI.Design.DataColumnSelectionConverter
  type: Class
  summary: "Udostępnia konwertera typów właściwości reprezentujący nazwę pola pole powiązane kolumny w <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref> formantu."
  remarks: "Klasa DataColumnSelectionConverter umożliwia konwertowanie typów obiektów przed przypisania do właściwości formantu. Ogólnie rzecz biorąc klasa DataColumnSelectionConverter obsługuje konwertowania typów obiektów ciągu i zawiera listę wartości domyślnych, które są dostępne do przypisania do właściwości skojarzonym formancie. Kolekcja wartości domyślnych jest lista nazw pól dla pola powiązane kolumny dla bieżącego <xref:System.Web.UI.WebControls.GridView>kontroli.</xref:System.Web.UI.WebControls.GridView>       Aby obsługiwać Konwertowanie innych typów obiektów, wyprowadzenia klasy z DataColumnSelectionConverter i zastąpienie <xref:System.Web.UI.Design.DataColumnSelectionConverter.CanConvertFrom%2A>i <xref:System.Web.UI.Design.DataColumnSelectionConverter.ConvertFrom%2A>metody dla typów obiektów dodatkowych.</xref:System.Web.UI.Design.DataColumnSelectionConverter.ConvertFrom%2A> </xref:System.Web.UI.Design.DataColumnSelectionConverter.CanConvertFrom%2A> Aby obsługiwać niestandardowe listę standardowych można przypisać wartości, należy zastąpić <xref:System.Web.UI.Design.DataColumnSelectionConverter.GetStandardValues%2A>metody.</xref:System.Web.UI.Design.DataColumnSelectionConverter.GetStandardValues%2A>       Zastosuj <xref:System.ComponentModel.TypeConverterAttribute>atrybutu w celu określenia klasy DataColumnSelectionConverter jako konwerter typów dla właściwości formantu.</xref:System.ComponentModel.TypeConverterAttribute> Na przykład <xref:System.Web.UI.WebControls.GridView.RowHeaderColumn%2A>Właściwość <xref:System.Web.UI.WebControls.GridView>kontroli określa DataColumnSelectionConverter jako jego konwerter typów.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.RowHeaderColumn%2A>      > [!NOTE] > Konwertera typów nigdy nie powinien dostępu bezpośrednio. Zamiast tego wywołać przy użyciu odpowiedniego konwertera <xref:System.ComponentModel.TypeDescriptor>obiektu.</xref:System.ComponentModel.TypeDescriptor> Aby uzyskać więcej informacji zobacz przykłady <xref:System.ComponentModel.TypeConverter>.</xref:System.ComponentModel.TypeConverter>       <xref:System.Web.UI.Design.DataColumnSelectionConverter.GetStandardValuesSupported%2A>Metody oznacza, że konwerter obsługuje, zwraca listę wartości dostępne za pośrednictwem <xref:System.Web.UI.Design.DataColumnSelectionConverter.GetStandardValues%2A>metody.</xref:System.Web.UI.Design.DataColumnSelectionConverter.GetStandardValues%2A> </xref:System.Web.UI.Design.DataColumnSelectionConverter.GetStandardValuesSupported%2A> <xref:System.Web.UI.Design.DataColumnSelectionConverter.GetStandardValuesExclusive%2A>Metoda wskazuje, czy lista nie jest wyłączną listę możliwych wartości.</xref:System.Web.UI.Design.DataColumnSelectionConverter.GetStandardValuesExclusive%2A>"
