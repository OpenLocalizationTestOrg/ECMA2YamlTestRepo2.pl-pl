  name: PanelDesigner
  nameWithType: PanelDesigner
  fullName: System.Web.UI.Design.WebControls.PanelDesigner
  type: Class
  summary: "Zapewnia obsługę projektowania w wizualnego projektanta dla <xref href=&quot;System.Web.UI.WebControls.Panel&quot;> </xref> formantu."
  remarks: "<xref:System.Web.UI.WebControls.Panel>Kontroli służy jako kontener dla innych formantów, zwłaszcza, jeśli formanty są generowane programistycznie.</xref:System.Web.UI.WebControls.Panel>       Klasa PanelDesigner zapewnia obsługę projektowania dla <xref:System.Web.UI.WebControls.Panel>formantów w wizualnego projektanta.</xref:System.Web.UI.WebControls.Panel> Jednak wszystkie nowe implementacji Panelu sterowania, należy użyć <xref:System.Web.UI.Design.WebControls.PanelContainerDesigner>zamiast PanelDesigner.</xref:System.Web.UI.Design.WebControls.PanelContainerDesigner>       W wizualnego projektanta podczas przełączania do widoku projektu ze źródła znaczników źródła kodu, który opisuje skojarzony <xref:System.Web.UI.WebControls.Panel>formantu zostanie przeanalizowany i wersja czasu projektowania formantu jest tworzona na powierzchni projektu.</xref:System.Web.UI.WebControls.Panel> Po przełączeniu do widoku źródła czasu projektowania formantu jest utrwalone znaczników kodu źródłowego i edytować do kodu znaczników dla strony sieci Web.       <xref:System.Web.UI.Design.WebControls.PanelDesigner.MapPropertyToStyle%2A>Metoda mapuje określonej właściwości i wartość styl znaczników określonego.</xref:System.Web.UI.Design.WebControls.PanelDesigner.MapPropertyToStyle%2A> <xref:System.Web.UI.Design.WebControls.PanelDesigner.OnBehaviorAttached%2A>Metody zapewnia powiadomienie, gdy zachowanie jest dołączony do projektanta.</xref:System.Web.UI.Design.WebControls.PanelDesigner.OnBehaviorAttached%2A>"
  syntax:
    content: >-
      [System.Obsolete("The recommended alternative is PanelContainerDesigner because it uses an EditableDesignerRegion for editing the content. Designer regions allow for better control of the content being edited. http://go.microsoft.com/fwlink/?linkid=14202")]

      public class PanelDesigner : System.Web.UI.Design.ReadWriteControlDesigner
