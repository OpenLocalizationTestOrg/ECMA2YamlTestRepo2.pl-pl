  name: AutoGeneratedField
  nameWithType: AutoGeneratedField
  fullName: System.Web.UI.WebControls.AutoGeneratedField
  type: Class
  summary: "Reprezentuje automatycznie wygenerowanego pola w formancie powiązane z danymi. Ta klasa nie może być dziedziczona."
  remarks: "Klasa AutoGeneratedField jest używana do reprezentowania automatycznie wygenerowanego pola w formancie powiązane z danymi, takie jak <xref:System.Web.UI.WebControls.GridView>lub <xref:System.Web.UI.WebControls.DetailsView>.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> Automatycznie generowane pola są tworzone przez formant powiązany z danymi podczas odpowiednie właściwości ustawiono `true` (na przykład <xref:System.Web.UI.WebControls.GridView.AutoGenerateColumns%2A>Właściwość <xref:System.Web.UI.WebControls.GridView>formantu, <xref:System.Web.UI.WebControls.DetailsView.AutoGenerateRows%2A>Właściwość <xref:System.Web.UI.WebControls.DetailsView>kontroli i tak dalej).</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.AutoGenerateRows%2A> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.AutoGenerateColumns%2A>      > [!NOTE] > Automatycznie generowane pola nie są dodawane do kolekcji pól formantu powiązanego z danymi (na przykład <xref:System.Web.UI.WebControls.GridView.Columns%2A>kolekcji dla <xref:System.Web.UI.WebControls.GridView>kontroli, <xref:System.Web.UI.WebControls.DetailsView.Fields%2A>kolekcji dla <xref:System.Web.UI.WebControls.DetailsView>kontroli i tak dalej).</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.Fields%2A> </xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.GridView.Columns%2A>       Klasa AutoGeneratedField jest przeznaczony do użytku wewnętrznego formantów powiązanych z danymi. W przeciwieństwie do innych pól danych (takich jak <xref:System.Web.UI.WebControls.BoundField>, <xref:System.Web.UI.WebControls.CheckBoxField>, <xref:System.Web.UI.WebControls.TemplateField>i tak dalej), klasa AutoGeneratedField nie można umieścić deklaratywnie na stronie jako część kolekcji pól.</xref:System.Web.UI.WebControls.TemplateField> </xref:System.Web.UI.WebControls.CheckBoxField> </xref:System.Web.UI.WebControls.BoundField> Mimo że można programowo dodać obiekt AutoGeneratedField do kolekcji pól, należy unikać tym wzorcu projektowym.       Automatycznie generowane pola reprezentują automatyczne renderowania pola, formanty powiązane z danymi nie zezwalaj użytkownikom modyfikowanie właściwości obiektów AutoGeneratedField zwykle. Jeśli automatyczne renderowanie nie nadaje się do własnych potrzeb, definiować własne pola danych dla kolekcji pól formantu."
  example:
  - "The following example demonstrates how to create an AutoGeneratedField object for a custom control that derives from the <xref:System.Web.UI.WebControls.DetailsView> control.  \n  \n [!code-cs[AutoGenerateFieldProperties#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_265_1.cs)]\n [!code-vb[AutoGenerateFieldProperties#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_265_1.vb)]"
  syntax:
    content: >-
      [System.ComponentModel.EditorBrowsable(System.ComponentModel.EditorBrowsableState.Never)]

      public sealed class AutoGeneratedField : System.Web.UI.WebControls.BoundField
