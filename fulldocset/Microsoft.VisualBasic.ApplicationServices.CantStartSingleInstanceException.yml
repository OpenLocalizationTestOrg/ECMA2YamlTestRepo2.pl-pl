  fullName: Microsoft.VisualBasic.ApplicationServices.CantStartSingleInstanceException
  type: Class
  summary: "Zgłoszenia tego wyjątku kolejne wystąpienie pojedyncze wystąpienie aplikacji nie może nawiązać połączenia z pierwszego wystąpienia aplikacji."
  remarks: "Pojedyncze wystąpienie aplikacji różni się od normalnego aplikacji w tym tylko jedno wystąpienie aplikacji może być uruchomiony w czasie. Po uruchomieniu wystąpienia aplikacji kolejnych go próbuje skontaktować się z pierwszej aplikacji wystąpienia, aby przekazać argumenty wiersza polecenia. Jeśli nie można skontaktować się z pierwszego wystąpienia, cantstartsingleinstanceexception — jest wywoływane w przypadku kolejnych aplikacji. Model aplikacji Visual Basic nie zawierają żadnych informacji kontekstu w wyjątek.       Aby uzyskać więcej informacji, zobacz [omówienie modelu aplikacji Visual Basic](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.ComponentModel.EditorBrowsable(System.ComponentModel.EditorBrowsableState.Never)]

      public class CantStartSingleInstanceException : Exception
