  fullName: System.Drawing.Drawing2D.Blend
  type: Class
  summary: "Określa szablon programu blend dla <xref href=&quot;System.Drawing.Drawing2D.LinearGradientBrush&quot;> </xref> obiektu. Ta klasa nie może być dziedziczona."
  remarks: "Gradienty są często używane do sprawnego cieniowania wnętrza kształtów. Wzorzec programu blend jest definiowana za pomocą dwóch tablic (<xref:System.Drawing.Drawing2D.Blend.Factors%2A> i <xref:System.Drawing.Drawing2D.Blend.Positions%2A>) czy każdy zawierać taką samą liczbę elementów.</xref:System.Drawing.Drawing2D.Blend.Positions%2A> </xref:System.Drawing.Drawing2D.Blend.Factors%2A> Każdy element <xref:System.Drawing.Drawing2D.Blend.Positions%2A>tablicy reprezentuje część odległości wzdłuż gradientu wiersza.</xref:System.Drawing.Drawing2D.Blend.Positions%2A> Każdy element <xref:System.Drawing.Drawing2D.Blend.Factors%2A>tablicy reprezentuje część początkową i końcową kolorami gradientu blend na pozycji wzdłuż linii gradientu reprezentowany przez odpowiadający mu element w <xref:System.Drawing.Drawing2D.Blend.Positions%2A>tablicy.</xref:System.Drawing.Drawing2D.Blend.Positions%2A> </xref:System.Drawing.Drawing2D.Blend.Factors%2A>       Na przykład, jeśli odpowiednie elementy <xref:System.Drawing.Drawing2D.Blend.Positions%2A>i <xref:System.Drawing.Drawing2D.Blend.Factors%2A>tablice 0.2 i 0,3, odpowiednio gradientu liniowego z blue czerwony wzdłuż linii 100 pikseli, kolor 20 pikseli wzdłuż tej linii (20% odległości) składa się z 30 procent niebieska i 70 procent red.</xref:System.Drawing.Drawing2D.Blend.Factors%2A> </xref:System.Drawing.Drawing2D.Blend.Positions%2A>"
  example:
  - "The following example is intended to be used in a Windows Forms environment. It demonstrates how to use the Blend class in conjunction with the <xref:System.Drawing.Drawing2D.LinearGradientBrush> class to draw an ellipse to screen that has its colors blended. The ellipse is blue on the left, blends to red in the center, and blends back to blue on the right. This is accomplished through the settings in the `myFactors` and `myPositions` arrays used in the <xref:System.Drawing.Drawing2D.Blend.Factors%2A> and <xref:System.Drawing.Drawing2D.Blend.Positions%2A> properties. Note that the Blend property of the <xref:System.Drawing.Drawing2D.LinearGradientBrush> object named `lgBrush2` must be made equal to the Blend object `myBlend`.  \n  \n [!code-vb[System.Drawing.Drawing2D.ClassicMisc#3](~/add/codesnippet/visualbasic/t-system.drawing.drawing_9_1.vb)]\n [!code-cs[System.Drawing.Drawing2D.ClassicMisc#3](~/add/codesnippet/csharp/t-system.drawing.drawing_9_1.cs)]\n [!code-cpp[System.Drawing.Drawing2D.ClassicMisc#3](~/add/codesnippet/cpp/t-system.drawing.drawing_9_1.cpp)]"
  syntax:
    content: public sealed class Blend
