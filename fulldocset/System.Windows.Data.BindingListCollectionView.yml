  name: BindingListCollectionView
  nameWithType: BindingListCollectionView
  fullName: System.Windows.Data.BindingListCollectionView
  type: Class
  summary: "Reprezentuje <xref href=&quot;System.Windows.Data.CollectionView&quot;> </xref> dla kolekcji, które implementują <xref href=&quot;System.ComponentModel.IBindingList&quot;> </xref>, takich jak [!INCLUDE[TLA#tla_ado](~/add/includes/ajax-current-ext-md.md)] widoków danych."
  remarks: "Wszystkie kolekcje mają domyślnie <xref:System.Windows.Data.CollectionView>.</xref:System.Windows.Data.CollectionView> Dla kolekcji, które implementują <xref:System.ComponentModel.IBindingListView>lub <xref:System.ComponentModel.IBindingList>, domyślny widok kolekcji jest BindingListCollectionView.</xref:System.ComponentModel.IBindingList> </xref:System.ComponentModel.IBindingListView> W szczególności <xref:System.ComponentModel.IBindingList>jest wymagany dla BindingListCollectionView, i <xref:System.ComponentModel.IBindingListView>jest opcjonalny interfejs, który zapewnia dodatkowe sortowania i filtrowania pomocy technicznej.</xref:System.ComponentModel.IBindingListView> </xref:System.ComponentModel.IBindingList>       Jeśli masz wiele obiektów BindingListCollectionView i jest źródle `DataTable` lub `DataView`, wyświetlanie obiektów nie sortowanie lub filtrowanie niezależnie. Na przykład, jeśli dwa obiekty BindingListCollectionView skojarzone z tym samym `DataTable` i wykonaniu sortowania na jednym z widoków, mogą mieć wpływ na kolejność elementów w innym widoku. Jest to spowodowane obiektów BindingListCollectionView Użyj odpowiadającego <xref:System.ComponentModel.IBindingList>sortowania i filtrowania funkcje.</xref:System.ComponentModel.IBindingList>       Aby uzyskać więcej informacji na temat widoków kolekcji, zobacz [omówienie powiązania danych](~/add/includes/ajax-current-ext-md.md)."
