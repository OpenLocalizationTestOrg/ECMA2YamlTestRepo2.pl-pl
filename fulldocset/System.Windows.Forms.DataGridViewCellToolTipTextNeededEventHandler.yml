  remarks: "<xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded>Zdarzenie tylko podczas <xref:System.Windows.Forms.DataGridView>kontroli <xref:System.Windows.Forms.DataGridView.DataSource%2A>właściwość jest ustawiona lub jej <xref:System.Windows.Forms.DataGridView.VirtualMode%2A>właściwość jest `true`.</xref:System.Windows.Forms.DataGridView.VirtualMode%2A> </xref:System.Windows.Forms.DataGridView.DataSource%2A> </xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded>       Podczas obsługi <xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded>Tekst etykietki narzędzia, określ w procedurze obsługi zdarzeń, jest wyświetlany zawsze, gdy wskaźnik myszy znajduje się nad komórką i kontrolki <xref:System.Windows.Forms.DataGridView.ShowCellToolTips%2A>wartość właściwości jest `true`.</xref:System.Windows.Forms.DataGridView.ShowCellToolTips%2A> </xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded> <xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded>Zdarzenie jest przydatne, gdy użytkownik chce wyświetlać elementy ToolTip określane przez bieżący stan lub wartość komórki.</xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded>       <xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded>Zdarzeń również występuje zawsze, gdy wartość <xref:System.Windows.Forms.DataGridViewCell.ToolTipText%2A?displayProperty=fullName>Właściwości jest pobierana, albo programowo lub gdy wskaźnik myszy zostanie umieszczony w komórce.</xref:System.Windows.Forms.DataGridViewCell.ToolTipText%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded>       Można użyć <xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A?displayProperty=fullName>i <xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A>Właściwości w celu ustalenia stanu lub wartość komórki, a dzięki tym informacjom można ustawić <xref:System.Windows.Forms.DataGridViewCellToolTipTextNeededEventArgs.ToolTipText%2A>Właściwości.</xref:System.Windows.Forms.DataGridViewCellToolTipTextNeededEventArgs.ToolTipText%2A> </xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A> </xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A?displayProperty=fullName> Ta właściwość jest inicjowana z wartość komórki <xref:System.Windows.Forms.DataGridViewCell.ToolTipText%2A>właściwość, która zastępuje wartość zdarzenia.</xref:System.Windows.Forms.DataGridViewCell.ToolTipText%2A>       Obsługa <xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded>zdarzeń podczas pracy z dużą ilością danych, aby uniknąć spadku wydajności ustawienia komórki <xref:System.Windows.Forms.DataGridViewCell.ToolTipText%2A>wartości dla wielu komórek.</xref:System.Windows.Forms.DataGridViewCell.ToolTipText%2A> </xref:System.Windows.Forms.DataGridView.CellToolTipTextNeeded> Aby uzyskać więcej informacji, zobacz [najlepsze praktyki dotyczące skalowania formantu DataGridView formularzy systemu Windows](~/add/includes/ajax-current-ext-md.md).       Aby uzyskać więcej informacji na temat obsługi zdarzeń, zobacz [NIB: Korzystanie z zdarzenia](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Podczas tworzenia delegata DataGridViewCellToolTipTextNeededEventHandler, należy określić metodę, która obsłuży zdarzenie. Aby skojarzyć zdarzenie z obsługi zdarzenia, należy dodać wystąpienia delegata zdarzenia. Program obsługi zdarzeń jest wywoływana, gdy wystąpi zdarzenie, o ile nie usuniesz delegata. Aby uzyskać więcej informacji na temat delegatów obsługi zdarzeń, zobacz [NIB: zdarzenia i delegatów](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
