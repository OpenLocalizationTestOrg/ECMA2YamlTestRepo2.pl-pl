  summary: "Reprezentuje kontrolkę pola kombi systemu Windows."
  remarks: "ComboBox zawiera pole tekstowe, w połączeniu z <xref:System.Windows.Forms.ListBox>, który umożliwia użytkownikowi wybranie elementów z listy lub wprowadź nową wartość.</xref:System.Windows.Forms.ListBox>       <xref:System.Windows.Forms.ComboBox.DropDownStyle%2A>Właściwość określa, czy zawsze wyświetlana jest lista lub czy lista jest wyświetlana w menu rozwijane.</xref:System.Windows.Forms.ComboBox.DropDownStyle%2A> <xref:System.Windows.Forms.ComboBox.DropDownStyle%2A>Właściwość określa, czy można edytowane tekstowym.</xref:System.Windows.Forms.ComboBox.DropDownStyle%2A> Zobacz <xref:System.Windows.Forms.ComboBoxStyle>dostępne ustawienia i ich skutki.</xref:System.Windows.Forms.ComboBoxStyle> Brak Brak ustawienia wyświetlania listy i nie zezwalaj na wprowadzenie nowej wartości. Aby wyświetlić listę, do której można dodać żadnych nowych wartości, należy użyć <xref:System.Windows.Forms.ListBox>kontroli.</xref:System.Windows.Forms.ListBox>       Aby dodać lub usunąć obiekty na liście w czasie wykonywania, należy użyć metody <xref:System.Windows.Forms.ComboBox.ObjectCollection>klasy (za pośrednictwem <xref:System.Windows.Forms.ComboBox.Items%2A>właściwości kontrolki ComboBox).</xref:System.Windows.Forms.ComboBox.Items%2A> </xref:System.Windows.Forms.ComboBox.ObjectCollection> Można przypisać tablicę odwołania do obiektów z <xref:System.Windows.Forms.ComboBox.ObjectCollection.AddRange%2A>metody.</xref:System.Windows.Forms.ComboBox.ObjectCollection.AddRange%2A> Na liście zostaną wyświetlone następnie domyślną wartość ciągu dla każdego obiektu. Można dodać poszczególne obiekty o <xref:System.Windows.Forms.ComboBox.ObjectCollection.Add%2A>metody.</xref:System.Windows.Forms.ComboBox.ObjectCollection.Add%2A> Można usunąć elementy z <xref:System.Windows.Forms.ComboBox.ObjectCollection.Remove%2A>metody lub wyczyść całą listę z <xref:System.Windows.Forms.ComboBox.ObjectCollection.Clear%2A>metody.</xref:System.Windows.Forms.ComboBox.ObjectCollection.Clear%2A> </xref:System.Windows.Forms.ComboBox.ObjectCollection.Remove%2A>       Oprócz wyświetlania i wybór funkcji ComboBox zawiera funkcje, które umożliwiają wydajne Dodaj elementy do klasy ComboBox zostało i Znajdź tekst wewnątrz elementów listy. Z <xref:System.Windows.Forms.ComboBox.BeginUpdate%2A>i <xref:System.Windows.Forms.ComboBox.EndUpdate%2A>metod, można dodać dużą liczbę elementów do klasy ComboBox zostało bez kontroli odowieżania zawsze element został dodany do listy.</xref:System.Windows.Forms.ComboBox.EndUpdate%2A> </xref:System.Windows.Forms.ComboBox.BeginUpdate%2A> <xref:System.Windows.Forms.ComboBox.FindString%2A>i <xref:System.Windows.Forms.ComboBox.FindStringExact%2A>metody umożliwiają wyszukiwanie elementu na liście zawierającej ciąg wyszukiwania określonych.</xref:System.Windows.Forms.ComboBox.FindStringExact%2A> </xref:System.Windows.Forms.ComboBox.FindString%2A>       Te właściwości można użyć do zarządzania aktualnie wybrany element na liście <xref:System.Windows.Forms.ComboBox.Text%2A>Właściwości w celu określenia ciąg wyświetlany w polu edycji <xref:System.Windows.Forms.ComboBox.SelectedIndex%2A>właściwości do pobrania lub ustawienia bieżącego elementu i <xref:System.Windows.Forms.ComboBox.SelectedItem%2A>Właściwości można pobrać lub ustawić odwołania do obiektu.</xref:System.Windows.Forms.ComboBox.SelectedItem%2A> </xref:System.Windows.Forms.ComboBox.SelectedIndex%2A> </xref:System.Windows.Forms.ComboBox.Text%2A>      > [!NOTE] > Jeśli masz <xref:System.Windows.Forms.ListBox>, ComboBox, lub <xref:System.Windows.Forms.CheckedListBox>na podstawie formularzy systemu Windows, strony i chcesz zmodyfikować kolekcji ciągów tych kontrolek w formularzu pochodnej kolekcji ciągów tych kontrolek w formularzu podstawowy może być pusta.</xref:System.Windows.Forms.CheckedListBox> </xref:System.Windows.Forms.ListBox> Kolekcji ciągów nie są puste, staje się tylko do odczytu po pochodzi innej formy."
  example:
  - "The following code example is a complete application showing how you can use the <xref:System.Windows.Forms.ComboBox.ObjectCollection.Add%2A> method to add items to a ComboBox, the <xref:System.Windows.Forms.ComboBox.FindString%2A> method to find items in a ComboBox, and the <xref:System.Windows.Forms.ComboBox.BeginUpdate%2A> and <xref:System.Windows.Forms.ComboBox.EndUpdate%2A> methods to efficiently add a large number items to a ComboBox. The ability to store values that are different from displayed text is inherited from <xref:System.Windows.Forms.ListControl>. For an example of how to use this feature, see the <xref:System.Windows.Forms.ListControl> class.  \n  \n You must add references to the `System.Drawing` and `System.Windows.Forms` namespaces to run this example.  \n  \n [!code-vb[ComboBox#1](~/add/codesnippet/visualbasic/t-system.windows.forms.c_15_1.vb)]\n [!code-cpp[ComboBox#1](~/add/codesnippet/cpp/t-system.windows.forms.c_15_1.cpp)]\n [!code-cs[ComboBox#1](~/add/codesnippet/csharp/t-system.windows.forms.c_15_1.cs)]"
