  type: Enum
  summary: "Określa, jak źródło danych ASP.NET określa dojście konflikty podczas aktualizowania lub usuwania danych."
  remarks: "Formant współbieżności to technika, magazyny danych używanego do kontroli, jak dane odczytane i zmienić w magazynie, gdy wielu klientów są uzyskiwanie dostępu i operowanie nimi tych samych danych. Na przykład jeden klient odczytuje dane i przedstawia do użytkownika, gdy inny klient odczytuje tych samych danych, przedstawiając ją do innego użytkownika. Jeśli użytkownicy zaktualizowanie danych i przesłania go do magazynu danych, niektóre nieoczekiwany wynik mogą wystąpić, ponieważ klienci mogą aktualizować różne wartości dla tych samych danych. To jest traktowany jako konflikt.       `ConflictDetection` Zdefiniowanego dla kontrolki źródła danych programu ASP.NET jest używana do określenia, jak formantu obsługuje konfliktów danych w podstawowej magazynu danych, gdy źródłowy magazyn danych jest używany optymistycznej współbieżności i operację usuwania lub wykonać operacji aktualizacji.       Domyślnie `ConflictDetection` właściwość jest ustawiona na OverwriteChanges, co oznacza kontroli źródła danych zostaną zastąpione wszelkie zmiany wprowadzone do wiersz danych między czasem kontroli źródła danych najpierw odczytać danych w tym wierszu i czas zaktualizować wiersza. Klucz podstawowy jest używana do lokalizowania wiersza danych, które zostaną zaktualizowane lub usunięte, ale nie porównania danych jest wykonywana. Jeśli formant źródła danych jest skonfigurowany do korzystania z opcji CompareAllValues, jednak formant przekazuje oryginalnych danych w `oldValues` kolekcji `Update` i `Delete` metody, aby mogły zapisywać logiki, aby aktualizować lub usuwać dane tylko wtedy, gdy te wartości pasują do wartości aktualnie w magazynie danych. Pasujących wartości wskazują, czy dane nie uległy zmianie od czasu odczytu czasu."
  syntax:
    content: public enum ConflictOptions
