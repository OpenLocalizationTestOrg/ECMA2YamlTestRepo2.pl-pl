  remarks: "Gdy `themeDictionaryLocation` jest <xref:System.Windows.ResourceDictionaryLocation>, możesz dołączyć pliki takie jak Luna.NormalColor.xaml.</xref:System.Windows.ResourceDictionaryLocation> Te nazwy są definiowane przez system plików motywu, takich jak.       Classic — &quot;Klasyczny&quot; systemu Windows 9 x / 2000 Szukaj w systemie Windows XP.       Luna.NormalColor — motyw domyślny niebieski w systemie Windows XP.       Luna.Homestead — motyw oliwek w systemie Windows XP.       Luna.Metallic — motyw srebrny w systemie Windows XP.       Royale.NormalColor — motyw domyślny, w systemie Windows XP Media Center Edition.       Aero.NormalColor — motyw domyślny, w systemie Windows Vista"
