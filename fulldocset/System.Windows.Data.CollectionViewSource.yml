  remarks: "CollectionViewSource jest serwer proxy dla <xref:System.Windows.Data.CollectionView>klasy lub klasę pochodną <xref:System.Windows.Data.CollectionView>.</xref:System.Windows.Data.CollectionView> </xref:System.Windows.Data.CollectionView> Umożliwia CollectionViewSource [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] kod, aby ustawić często używane <xref:System.Windows.Data.CollectionView>Właściwości przekazywanie tych ustawień do źródłowego widoku.</xref:System.Windows.Data.CollectionView> Ma CollectionViewSource <xref:System.Windows.Data.CollectionViewSource.View%2A>właściwość, która przechowuje rzeczywista widok i <xref:System.Windows.Data.CollectionViewSource.Source%2A>właściwość, która przechowuje kolekcji źródłowej.</xref:System.Windows.Data.CollectionViewSource.Source%2A> </xref:System.Windows.Data.CollectionViewSource.View%2A>       Widok kolekcji można traktować jako warstwą kolekcji źródłowej powiązanie umożliwiający nawigacji i wyświetlania kolekcji na podstawie sortowania, filtrów i grupy zapytań, bez konieczności modyfikowania podstawowej sama kolekcja źródła. Jeśli implementuje kolekcji źródłowej <xref:System.Collections.Specialized.INotifyCollectionChanged>interfejsu zmiany zgłoszone przez <xref:System.Collections.Specialized.INotifyCollectionChanged.CollectionChanged>zdarzenia są propagowane do widoków.</xref:System.Collections.Specialized.INotifyCollectionChanged.CollectionChanged> </xref:System.Collections.Specialized.INotifyCollectionChanged>       Ponieważ widoki nie należy zmieniać podstawowej kolekcji źródłowej, każda kolekcja źródła może mieć wiele widoków skojarzonych z nim. Na przykład może być kolekcją `Task` obiektów. Podczas korzystania z widoków można wyświetlić danych tego samego na różne sposoby. Na przykład w lewej części strony można wyświetlić zadania sortowane według priorytetu i po prawej stronie, pogrupowane według obszaru.       Aby uzyskać więcej informacji, zobacz powiązania w kolekcji sekcji [omówienie powiązania danych](~/add/includes/ajax-current-ext-md.md)."
