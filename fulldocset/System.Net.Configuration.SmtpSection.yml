  name: SpecifiedPickupDirectory
  nameWithType: SmtpSection.SpecifiedPickupDirectory
  fullName: System.Net.Configuration.SmtpSection.SpecifiedPickupDirectory
  type: Property
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: "Pobiera katalog podnoszenia, który będzie używany przez klienta SMPT."
  remarks: "Wskazuje, że katalogu określonego przez <xref:System.Net.Mail.SmtpClient.PickupDirectoryLocation%2A>będzie używany jako katalog podnoszenia SMTP.</xref:System.Net.Mail.SmtpClient.PickupDirectoryLocation%2A> Jeśli klient SMTP nie można zapisać w katalogu pośrednim wyjątek lokalizacji We/Wy jest generowany przez <xref:System.Net.Mail.SmtpClient.Send%2A>.</xref:System.Net.Mail.SmtpClient.Send%2A> Katalogu nie można utworzyć, jeśli nie istnieje. Poświadczeń aktualnie uruchomionej wątku lub procesu będą używane do dostępu do katalogu."
  syntax:
    content: public System.Net.Configuration.SmtpSpecifiedPickupDirectoryElement SpecifiedPickupDirectory { get; }
    return:
      type: System.Net.Configuration.SmtpSpecifiedPickupDirectoryElement
      description: "A <xref href=&quot;System.Net.Configuration.SmtpSpecifiedPickupDirectoryElement&quot;> </xref> obiekt, który określa folder katalogu podnoszenia."
  overload: System.Net.Configuration.SmtpSection.SpecifiedPickupDirectory*
  exceptions: []
  platform:
  - net462
