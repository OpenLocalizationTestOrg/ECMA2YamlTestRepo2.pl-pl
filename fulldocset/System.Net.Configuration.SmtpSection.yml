  summary: "Pobiera lub Ustawia metodę dostarczania transportu protokołu SMTP (Simple Mail). Domyślną metodą dostarczania jest <xref href=&quot;System.Net.Mail.SmtpDeliveryMethod&quot;> </xref>."
  remarks: "Prawidłowe wartości dla tej właściwości to <xref:System.Net.Mail.SmtpDeliveryMethod>, <xref:System.Net.Mail.SmtpDeliveryMethod>i <xref:System.Net.Mail.SmtpDeliveryMethod>.</xref:System.Net.Mail.SmtpDeliveryMethod> </xref:System.Net.Mail.SmtpDeliveryMethod> </xref:System.Net.Mail.SmtpDeliveryMethod> Te wartości można skonfigurować elementy podrzędne i mieć w odpowiedniej sekcji `System.Net` pliku konfiguracji. Wszystkie sekcje są formatu — z uwzględnieniem wielkości liter, aby umożliwić użytkownikom zgodna metoda dostarczania z odpowiadających im nazw sekcji."
