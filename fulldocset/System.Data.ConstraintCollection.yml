  name: ConstraintCollection
  nameWithType: ConstraintCollection
  fullName: System.Data.ConstraintCollection
  type: Class
  summary: "Reprezentuje kolekcję ograniczenia <xref href=&quot;System.Data.DataTable&quot;> </xref>."
  remarks: "Elemencie ConstraintCollection jest dostępny za pośrednictwem <xref:System.Data.DataTable.Constraints%2A?displayProperty=fullName>Właściwości.</xref:System.Data.DataTable.Constraints%2A?displayProperty=fullName>       Elemencie ConstraintCollection może zawierać zarówno <xref:System.Data.UniqueConstraint>i <xref:System.Data.ForeignKeyConstraint>obiektów dla <xref:System.Data.DataTable>.</xref:System.Data.DataTable> </xref:System.Data.ForeignKeyConstraint> </xref:System.Data.UniqueConstraint> A <xref:System.Data.UniqueConstraint>obiektu upewnia się, że dane w określonej kolumnie jest zawsze unikatowa w celu zachowania spójności danych.</xref:System.Data.UniqueConstraint> <xref:System.Data.ForeignKeyConstraint>Określa, co się stanie w powiązanych tabelach, gdy dane w <xref:System.Data.DataTable>jest zaktualizowane lub usunięte.</xref:System.Data.DataTable> </xref:System.Data.ForeignKeyConstraint> Na przykład, jeśli wiersz został usunięty <xref:System.Data.ForeignKeyConstraint>określi, czy powiązane wiersze są również usuwane (cascade) lub innego sposobu działania.</xref:System.Data.ForeignKeyConstraint>      > [!NOTE] > Po dodaniu <xref:System.Data.DataRelation>który tworzy relację między dwiema tabelami do <xref:System.Data.DataSet>, oba <xref:System.Data.ForeignKeyConstraint>i <xref:System.Data.UniqueConstraint>są tworzone automatycznie.</xref:System.Data.UniqueConstraint> </xref:System.Data.ForeignKeyConstraint> </xref:System.Data.DataSet> </xref:System.Data.DataRelation> <xref:System.Data.UniqueConstraint>Jest stosowany do kolumny klucza podstawowego w obiekcie nadrzędnym <xref:System.Data.DataTable>, i ograniczenie zostanie dodane do tej tabeli ConstraintCollection.</xref:System.Data.DataTable> </xref:System.Data.UniqueConstraint> <xref:System.Data.ForeignKeyConstraint>Jest stosowany do kolumny klucza podstawowego i kolumna klucza obcego i ograniczenie zostanie dodane do tabeli podrzędnej ConstraintCollection.</xref:System.Data.ForeignKeyConstraint>       Elemencie ConstraintCollection używa kolekcji standardowych metod, takich jak <xref:System.Data.ConstraintCollection.Add%2A>, <xref:System.Data.ConstraintCollection.Clear%2A>i <xref:System.Data.ConstraintCollection.Remove%2A>.</xref:System.Data.ConstraintCollection.Remove%2A> </xref:System.Data.ConstraintCollection.Clear%2A> </xref:System.Data.ConstraintCollection.Add%2A> Ponadto <xref:System.Data.ConstraintCollection.Contains%2A>metody można użyć do wyszukania istnienie ograniczenie w kolekcji.</xref:System.Data.ConstraintCollection.Contains%2A>       A <xref:System.Data.UniqueConstraint>jest tworzone, gdy <xref:System.Data.DataColumn>z jego <xref:System.Data.DataColumn.Unique%2A>ustawioną właściwość `true` jest dodawane do <xref:System.Data.DataTable>obiektu <xref:System.Data.DataColumnCollection>.</xref:System.Data.DataColumnCollection> </xref:System.Data.DataTable> </xref:System.Data.DataColumn.Unique%2A> </xref:System.Data.DataColumn> </xref:System.Data.UniqueConstraint>       <xref:System.Data.ForeignKeyConstraint>Jest tworzony po <xref:System.Data.DataRelation>dodaniu do <xref:System.Data.DataSet>obiektu <xref:System.Data.DataRelationCollection>.</xref:System.Data.DataRelationCollection> </xref:System.Data.DataSet> </xref:System.Data.DataRelation> </xref:System.Data.ForeignKeyConstraint>"
  example:
  - "The first example creates a <xref:System.Data.DataTable>, and adds a <xref:System.Data.DataColumn> (with its <xref:System.Data.DataColumn.Unique%2A> property set to `true`) to the <xref:System.Data.DataColumnCollection>. The second example creates a <xref:System.Data.DataSet>, two <xref:System.Data.DataTable> objects, four columns, and a <xref:System.Data.DataRelation>. The count of constraints is then printed to show that a <xref:System.Data.ForeignKeyConstraint> and a <xref:System.Data.UniqueConstraint> are created when a <xref:System.Data.DataRelation> is added to the <xref:System.Data.DataSet> object's <xref:System.Data.DataRelationCollection.%23ctor%2A>.  \n  \n [!code-vb[Classic WebData ConstraintCollection Example#1](~/add/codesnippet/visualbasic/t-system.data.constraint_1.vb)]\n [!code-cs[Classic WebData ConstraintCollection Example#1](~/add/codesnippet/csharp/t-system.data.constraint_1.cs)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("CollectionChanged")]

      [System.ComponentModel.Editor("Microsoft.VSDesigner.Data.Design.ConstraintsCollectionEditor, Microsoft.VSDesigner, Version=10.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a", "System.Drawing.Design.UITypeEditor, System.Drawing, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

