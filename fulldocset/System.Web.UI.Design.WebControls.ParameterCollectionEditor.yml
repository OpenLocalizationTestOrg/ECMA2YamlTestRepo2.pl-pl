  summary: "Zawiera Edytor składnika <xref href=&quot;System.Web.UI.WebControls.ParameterCollection&quot;> </xref> obiektu, który jest określony przez <xref uid=&quot;langword_csharp_Parameters&quot; name=&quot;Parameters&quot; href=&quot;&quot;> </xref> właściwości skojarzonych danych kontroli źródła."
  remarks: "Klasa ParameterCollectionEditor udostępnia interfejs użytkownika do edycji <xref:System.Web.UI.WebControls.Parameter>elementy <xref:System.Web.UI.WebControls.ParameterCollection>obiektu w czasie projektowania, określonych przez jeden z `Parameters` właściwości.</xref:System.Web.UI.WebControls.ParameterCollection> </xref:System.Web.UI.WebControls.Parameter> `Parameters` Właściwości obejmują <xref:System.Web.UI.WebControls.ObjectDataSource.DeleteParameters%2A>, <xref:System.Web.UI.WebControls.ObjectDataSource.FilterParameters%2A>, <xref:System.Web.UI.WebControls.ObjectDataSource.InsertParameters%2A>, <xref:System.Web.UI.WebControls.ObjectDataSource.SelectParameters%2A>i <xref:System.Web.UI.WebControls.ObjectDataSource.UpdateParameters%2A>właściwości <xref:System.Web.UI.WebControls.ObjectDataSource>, <xref:System.Web.UI.WebControls.SqlDataSource>, i innych danych źródłowych kontrolek.</xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.ObjectDataSource.UpdateParameters%2A> </xref:System.Web.UI.WebControls.ObjectDataSource.SelectParameters%2A> </xref:System.Web.UI.WebControls.ObjectDataSource.InsertParameters%2A> </xref:System.Web.UI.WebControls.ObjectDataSource.FilterParameters%2A> </xref:System.Web.UI.WebControls.ObjectDataSource.DeleteParameters%2A>       ParameterCollectionEditor jest wywoływany, wybierając wielokropek (**... **) przycisk na jednym z `Parameters` właściwości w **właściwości** siatki projektanta wizualnego.       <xref:System.Web.UI.Design.WebControls.ParameterCollectionEditor.EditValue%2A>Edycji metody <xref:System.Web.UI.WebControls.Parameter>elementy <xref:System.Web.UI.WebControls.ParameterCollection>do kontroli źródła danych skojarzone.</xref:System.Web.UI.WebControls.ParameterCollection> </xref:System.Web.UI.WebControls.Parameter> </xref:System.Web.UI.Design.WebControls.ParameterCollectionEditor.EditValue%2A> <xref:System.Web.UI.Design.WebControls.ParameterCollectionEditor.GetEditStyle%2A>Metoda pobiera styl edycji, który jest skojarzony z tym edytorze.</xref:System.Web.UI.Design.WebControls.ParameterCollectionEditor.GetEditStyle%2A>"
  example:
  - "The following code example shows how to use the <xref:System.ComponentModel.EditorAttribute> attribute to associate the ParameterCollectionEditor and <xref:System.Drawing.Design.UITypeEditor> (the collection editor base class) classes with a `SelectParameters` property in a custom control.  \n  \n [!code-vb[System.Web.UI.Design.WebControls.DesignerEditors#2](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_15_1.vb)]\n [!code-cs[System.Web.UI.Design.WebControls.DesignerEditors#2](~/add/codesnippet/csharp/t-system.web.ui.design.w_15_1.cs)]"
