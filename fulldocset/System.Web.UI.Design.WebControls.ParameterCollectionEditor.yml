  summary: "Umożliwia edycję elementów <xref href=&quot;System.Web.UI.WebControls.ParameterCollection&quot;> </xref> obiektów skojarzonych danych kontroli źródła."
  remarks: "Metoda EditValue wyodrębnia skojarzonych danych kontroli źródła i projektanta kontroli źródła danych jest skojarzona z tym formantem z `context` parametru. Kontrolki źródła danych obsługiwane obejmują <xref:System.Web.UI.WebControls.ObjectDataSource>i <xref:System.Web.UI.WebControls.SqlDataSource>formantów z odpowiednie <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner>i <xref:System.Web.UI.Design.WebControls.SqlDataSourceDesigner>projektantów.</xref:System.Web.UI.Design.WebControls.SqlDataSourceDesigner> </xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner> </xref:System.Web.UI.WebControls.SqlDataSource> </xref:System.Web.UI.WebControls.ObjectDataSource>       Gdy dane są wyodrębniane, EditValue wywołuje do projektanta kontroli źródła danych, aby wyświetlić okno dialogowe Edycja jest używany do edytowania <xref:System.Web.UI.WebControls.ParameterCollection>obiektu, do którego odwołuje się za pomocą jednej z `Parameters` właściwości danych kontroli źródła.</xref:System.Web.UI.WebControls.ParameterCollection>"
  syntax:
    content: public override object EditValue (System.ComponentModel.ITypeDescriptorContext context, IServiceProvider provider, object value);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "<xref href=&quot;System.ComponentModel.ITypeDescriptorContext&quot;> </xref> Obiekt używany do uzyskiwania informacji kontekstu."
    - id: provider
      type: System.IServiceProvider
      description: "Implementacja obiektu <xref:System.IServiceProvider>za pośrednictwem której można je uzyskać edycji usług.</xref:System.IServiceProvider>"
    - id: value
      type: System.Object
      description: "Obiekt, który można edytować wartość."
    return:
      type: System.Object
      description: "Nowy <code> value </code>; w przeciwnym razie, jeśli wartość obiektu nie została zmieniona, <code> value </code> bez zmian."
  overload: System.Web.UI.Design.WebControls.ParameterCollectionEditor.EditValue*
