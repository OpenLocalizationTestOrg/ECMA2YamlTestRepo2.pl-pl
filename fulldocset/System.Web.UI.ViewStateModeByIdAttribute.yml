  name: ViewStateModeByIdAttribute
  nameWithType: ViewStateModeByIdAttribute
  fullName: System.Web.UI.ViewStateModeByIdAttribute
  type: Class
  summary: "Definiuje atrybut metadanych ASP.NET tej kontrolki serwera umożliwia określenie, czy uczestniczą w ładowanie informacji o stanie widoku przez <xref:System.Web.UI.Control.ID*>.</xref:System.Web.UI.Control.ID*> Ta klasa nie może być dziedziczona."
  remarks: "Klasa ViewStateModeByIdAttribute służy do określania formantu, który wymaga ładowania stanu widoku przez <xref:System.Web.UI.Control.ID%2A>.</xref:System.Web.UI.Control.ID%2A> Domyślne zachowanie podczas ładowania stan widoku jest dla platformy ASP.NET można załadować informacji stan widoku formantu według indeksu w drzewie formantów strony. Brak koszt wydajności podczas ładowania informacji stan widoku przez <xref:System.Web.UI.Control.ID%2A>ponieważ drzewa formantów strony musi być wyszukiwane formantu w szczególności, przed załadowaniem informacji o jego stan widoku.</xref:System.Web.UI.Control.ID%2A>       Jeśli klasa ViewStateModeByIdAttribute jest używana jako atrybut metadanych klasy formantu niestandardowego <xref:System.Web.UI.Control.LoadViewStateByID%2A>zwraca właściwości formantu `true`.</xref:System.Web.UI.Control.LoadViewStateByID%2A> Jeśli klasa ViewStateModeByIdAttribute nie jest używana, <xref:System.Web.UI.Control.LoadViewStateByID%2A>Właściwości formantu zwraca wartość domyślną `false`, co oznacza, że kontrolka nie załadować informacji o jego stan widoku przez <xref:System.Web.UI.Control.ID%2A>.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.Control.LoadViewStateByID%2A>       Aby uzyskać więcej informacji o korzystaniu z atrybutów, zobacz [atrybutów](~/add/includes/ajax-current-ext-md.md).       Klasa ViewStateModeByIdAttribute nie ma zastosowania do zapisywania informacji stan widoku formantu.       Atrybut ViewStateModeByIdAttribute klasy metadanych jest prawidłowa tylko dla deklaracji klasy."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class ViewStateModeByIdAttribute : Attribute
