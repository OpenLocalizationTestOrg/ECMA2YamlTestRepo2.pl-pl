  name: Claim
  nameWithType: Claim
  fullName: System.IdentityModel.Claims.Claim
  type: Class
  summary: "Reprezentuje oświadczenie, który jest skojarzony z jednostką."
  remarks: "Modelu tożsamości jest systemem autoryzacji opartej na oświadczeniach. Oświadczenia opisano możliwości skojarzone z jednostką niektórych w systemie, często użytkownika tego systemu. Zestaw oświadczeń skojarzone z daną jednostkę można traktować jako klucz. Konkretne oświadczenia, zdefiniuj kształtu tego klucza; podobne jak w przypadku fizycznego klucz używany do otwierania blokady w drzwi. W ten sposób oświadczeń są używane do uzyskania dostępu do zasobów. Dostęp do chronionego zasobu jest określany przez porównywanie oświadczeń wymagany dostęp do tego zasobu z oświadczeniami skojarzonego z jednostką, która próbuje uzyskać dostęp.       Oświadczenia jest wyrażeniem prawa w odniesieniu do określonej wartości. Może być prawo do odczytu, zapisu lub posiadać. Wartość może być bazy danych, plików, skrzynki pocztowej lub właściwości. Oświadczenia ma także typ oświadczenia. Kombinacja typu oświadczenia i w prawo zapewnia mechanizm określany względem wartość funkcji. Na przykład oświadczenie typu `file` z prawem `read` na wartość `biography.doc` oznacza, że jednostka z roszczenie ma dostęp do odczytu do biography.doc pliku. Oświadczenie Nazwa typu z prawem <xref:System.IdentityModel.Claims.Rights.PossessProperty%2A>na wartość `Martin` wskazuje, czy jednostka z oświadczeniem posiada `Name` właściwość z wartością `Martin`.</xref:System.IdentityModel.Claims.Rights.PossessProperty%2A>       Mimo że różnych typów oświadczeń i prawa są definiowane jako część modelu tożsamości, system jest otwarty. Różnych systemów tworzenia na szczycie infrastruktury można zdefiniować modelu tożsamości oświadczeń, typów i prawa zgodnie z wymaganiami."
