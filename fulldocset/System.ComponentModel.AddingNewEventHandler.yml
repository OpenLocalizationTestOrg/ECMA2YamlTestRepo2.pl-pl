  fullName: System.ComponentModel.AddingNewEventHandler
  type: Delegate
  summary: "Reprezentuje metodę, która będzie obsługiwać <xref href=&quot;System.Windows.Forms.BindingSource.AddingNew&quot;> </xref> zdarzeń."
  remarks: "<xref:System.Windows.Forms.BindingSource.AddingNew?displayProperty=fullName>Zdarzenie przed dodaniem nowego elementu do kolekcji, zwykle w scenariuszach powiązania danych.</xref:System.Windows.Forms.BindingSource.AddingNew?displayProperty=fullName> Program obsługi tego zdarzenia może dostarczyć nowego elementu do dodania, zastępowanie standardowych działań klasy kolekcji. Jest to osiągane przez ustawienie <xref:System.ComponentModel.AddingNewEventArgs.NewObject%2A>Właściwość <xref:System.ComponentModel.AddingNewEventArgs>parametru `e` do tego nowego elementu.</xref:System.ComponentModel.AddingNewEventArgs> </xref:System.ComponentModel.AddingNewEventArgs.NewObject%2A> Zazwyczaj ten element musi być typ oczekiwany przez adresata kolekcji lub kolekcji spowoduje zgłoszenie wyjątku typu <xref:System.InvalidCastException>.</xref:System.InvalidCastException>       To zdarzenie jest często używane w scenariuszach wiązania danych, w obrębie klasy, takie jak <xref:System.Windows.Forms.BindingSource?displayProperty=fullName>i <xref:System.ComponentModel.BindingList%601?displayProperty=fullName>.</xref:System.ComponentModel.BindingList%601?displayProperty=fullName> </xref:System.Windows.Forms.BindingSource?displayProperty=fullName>       Podczas tworzenia obiektu delegowanego AddingNewEventHandler, należy określić metodę, która obsłuży zdarzenie. Aby skojarzyć zdarzenie z obsługi zdarzenia, należy dodać wystąpienia delegata zdarzenia. Program obsługi zdarzeń jest wywoływana, gdy wystąpi zdarzenie, o ile nie usuniesz delegata. Aby uzyskać więcej informacji na temat delegatów obsługi zdarzeń, zobacz [NIB: zdarzenia i delegatów](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following code example demonstrates how to use the AddingNewEventHandler delegate to handle the <xref:System.Windows.Forms.BindingSource.AddingNew?displayProperty=fullName> event. This code example is part of a larger example provided in [How to: Customize Item Addition with the Windows Forms BindingSource](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Windows.Forms.DataConnector.AddingNew#8](~/add/codesnippet/csharp/t-system.componentmodel._120_1.cs)]\n [!code-vb[System.Windows.Forms.DataConnector.AddingNew#8](~/add/codesnippet/visualbasic/t-system.componentmodel._120_1.vb)]\n [!code-cpp[System.Windows.Forms.DataConnector.AddingNew#8](~/add/codesnippet/cpp/t-system.componentmodel._120_1.cpp)]"
