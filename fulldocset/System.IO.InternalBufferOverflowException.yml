  fullName: System.IO.InternalBufferOverflowException
  type: Class
  summary: "Wyjątek podczas przepełnienie buforu wewnętrznego."
  remarks: "W <xref:System.IO.FileSystemWatcher>, gdy zostanie wyświetlone powiadomienie o zmianach pliku, magazynów systemu te zmiany w buforze składnika tworzy i przekazuje do interfejsów programowania aplikacji (API).</xref:System.IO.FileSystemWatcher> Jeśli wprowadzono wiele zmian w krótkim czasie, można łatwo przepełnieniem buforu, powodujące rzuceniem wyjątku, który zasadniczo utraci wszystkie zmiany. Aby uniknąć przepełnienia buforu, użyj <xref:System.IO.FileSystemWatcher.NotifyFilter%2A?displayProperty=fullName>i <xref:System.IO.FileSystemWatcher.IncludeSubdirectories%2A?displayProperty=fullName>Właściwości, aby odfiltrować z niechciane powiadomienia o zmianach.</xref:System.IO.FileSystemWatcher.IncludeSubdirectories%2A?displayProperty=fullName> </xref:System.IO.FileSystemWatcher.NotifyFilter%2A?displayProperty=fullName> Można również zwiększyć rozmiar buforu wewnętrznego za pośrednictwem <xref:System.IO.FileSystemWatcher.InternalBufferSize%2A?displayProperty=fullName>Właściwości.</xref:System.IO.FileSystemWatcher.InternalBufferSize%2A?displayProperty=fullName> Jednak zwiększyć rozmiar buforu jest kosztowna, więc należy możliwie jak najmniejszy rozmiar buforu."
  example:
  - "The following example shows how to create a FileSystemWatcher to monitor file changes (creates, deletes, renames, changes) occurring on a disk drive. The example also shows how to properly receive error notifications.  \n  \n [!code-cs[FileSystemWatcher#1](~/add/codesnippet/csharp/t-system.io.internalbuff_1.cs)]\n [!code-vb[FileSystemWatcher#1](~/add/codesnippet/visualbasic/t-system.io.internalbuff_1.vb)]"
