  remarks: "Konstruktory te są używane przez składnik oznaczającego wystąpił błąd. Je stosować wyłącznie wtedy, jeśli rozszerzenie klasy lub .NET Framework. Ten wyjątek wskazuje wystąpiło przepełnienie buforu wewnętrznego i użytkowników powinno się wziąć odpowiednie kroki w ich kod, aby upewnić się, że poprawnie odzyskuje. Przyczyną przeciążenia jest często zbyt dużej liczby zmian w krótkim czasie, powodując przepełnienie buforu wewnętrzny powiadomień. Aby rozwiązać ten problem, należy użyć <xref:System.IO.FileSystemWatcher.NotifyFilter%2A?displayProperty=fullName>i <xref:System.IO.FileSystemWatcher.IncludeSubdirectories%2A?displayProperty=fullName>Właściwości, aby odfiltrować niechciane powiadomienia o zmianie.</xref:System.IO.FileSystemWatcher.IncludeSubdirectories%2A?displayProperty=fullName> </xref:System.IO.FileSystemWatcher.NotifyFilter%2A?displayProperty=fullName> Można również zwiększyć rozmiar buforu wewnętrznego za pośrednictwem <xref:System.IO.FileSystemWatcher.InternalBufferSize%2A?displayProperty=fullName>Właściwości.</xref:System.IO.FileSystemWatcher.InternalBufferSize%2A?displayProperty=fullName> Jednak zwiększyć rozmiar buforu jest kosztowna, więc należy możliwie jak najmniejszy rozmiar buforu."
