  summary: "Określa adres URL, z której pochodzi zestaw kodu, jako dowód do oceny zasad. Ta klasa nie może być dziedziczona."
  remarks: "Tworzy obecności dowód adresu Url <xref:System.Security.Permissions.UrlIdentityPermission>zestawu w przyznanie.</xref:System.Security.Permissions.UrlIdentityPermission> W przypadku <xref:System.Security.CodeAccessPermission.Demand%2A>dla <xref:System.Security.Permissions.UrlIdentityPermission>, <xref:System.Security.Permissions.UrlIdentityPermission>odpowiadającej adresowi Url dowód jest porównywany żądane uprawnienie.</xref:System.Security.Permissions.UrlIdentityPermission> </xref:System.Security.Permissions.UrlIdentityPermission> </xref:System.Security.CodeAccessPermission.Demand%2A>       Pełny adres URL jest uważany za, w tym protokołu (HTTP, HTTPS, FTP) i pliku. Na przykład http://www.fourthcoffee.com/process/grind.htm jest pełny adres URL.       Adresy URL można dopasować, dokładnie lub symbolu wieloznacznego w pozycji końcowej. Na przykład http://www.fourthcoffee.com/process/ * jest adresem URL symboli wieloznacznych."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class Url : System.Security.Policy.EvidenceBase, System.Security.Policy.IIdentityPermissionFactory
