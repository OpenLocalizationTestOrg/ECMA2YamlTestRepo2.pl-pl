  name: HelpProvider
  nameWithType: HelpProvider
  fullName: System.Windows.Forms.HelpProvider
  type: Class
  summary: "Udostępnia menu podręczne lub pomoc dla formantów."
  remarks: "Helpprovider — każde wystąpienie obsługuje kolekcję odwołań do kontrolki skojarzone z nim. Aby skojarzyć plik pomocy z helpprovider —, ustaw <xref:System.Windows.Forms.HelpProvider.HelpNamespace%2A>Właściwości.</xref:System.Windows.Forms.HelpProvider.HelpNamespace%2A> Określ typ pomoc przez wywołanie metody <xref:System.Windows.Forms.HelpProvider.SetHelpNavigator%2A>— Metoda i <xref:System.Windows.Forms.HelpNavigator>wartość dla określonego formantu.</xref:System.Windows.Forms.HelpNavigator> </xref:System.Windows.Forms.HelpProvider.SetHelpNavigator%2A> Podanie — słowo kluczowe lub tematu do pomocy przez wywołanie metody <xref:System.Windows.Forms.HelpProvider.SetHelpKeyword%2A>metody.</xref:System.Windows.Forms.HelpProvider.SetHelpKeyword%2A> Aby otworzyć Pomoc do określonego tematu, słowo kluczowe powinny być przekazywane w postaci *topicName*.htm.       Aby skojarzyć określony ciąg pomocy za pomocą formantu, użyj <xref:System.Windows.Forms.HelpProvider.SetHelpString%2A>metody.</xref:System.Windows.Forms.HelpProvider.SetHelpString%2A> Ciąg, który należy powiązać z formantu przy użyciu tej metody jest wyświetlany w oknie podręcznym, gdy użytkownik naciśnie klawisz F1, gdy formant ma fokus.       Jeśli <xref:System.Windows.Forms.HelpProvider.HelpNamespace%2A>nie ustawiono właściwości, należy użyć <xref:System.Windows.Forms.HelpProvider.SetHelpString%2A>metodę w celu zapewnienia tekst pomocy.</xref:System.Windows.Forms.HelpProvider.SetHelpString%2A> </xref:System.Windows.Forms.HelpProvider.HelpNamespace%2A> Jeśli ustawiono oba <xref:System.Windows.Forms.HelpProvider.HelpNamespace%2A>i ciąg pomocy, na podstawie pomocy <xref:System.Windows.Forms.HelpProvider.HelpNamespace%2A>mają wyższy priorytet.</xref:System.Windows.Forms.HelpProvider.HelpNamespace%2A> </xref:System.Windows.Forms.HelpProvider.HelpNamespace%2A>       Helpprovider — wywołuje metody dla <xref:System.Windows.Forms.Help>klasę, aby umożliwić korzystanie z funkcji pomocy.</xref:System.Windows.Forms.Help>"
  example:
  - "The following code example demonstrates using the HelpProvider class to display context-sensitive Help on a form containing four address fields. The example uses the <xref:System.Windows.Forms.HelpProvider.SetHelpString%2A> method to set the Help ToolTip text. When you use the context-sensitive Help button and click the Help cursor on an address field, the Help ToolTip appears with the specified text. When you press the F1 key with the focus in an address field, the mspaint.chm Help file is displayed because the <xref:System.Windows.Forms.HelpProvider.HelpNamespace%2A> property has been set to mspaint.chm. The <xref:System.Windows.Forms.HelpProvider.SetShowHelp%2A> method is called for each address control to identify that it has Help content available.  \n  \n [!code-cs[System.Windows.Forms.HelpProvider#1](~/add/codesnippet/csharp/t-system.windows.forms.h_8_1.cs)]\n [!code-vb[System.Windows.Forms.HelpProvider#1](~/add/codesnippet/visualbasic/t-system.windows.forms.h_8_1.vb)]\n [!code-cpp[System.Windows.Forms.HelpProvider#1](~/add/codesnippet/cpp/t-system.windows.forms.h_8_1.cpp)]"
