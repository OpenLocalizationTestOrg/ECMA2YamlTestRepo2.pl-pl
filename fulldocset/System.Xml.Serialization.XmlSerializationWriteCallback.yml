  fullName: System.Xml.Serialization.XmlSerializationWriteCallback
  type: Delegate
  summary: "Delegat, który jest używany przez <xref:System.Xml.Serialization.XmlSerializer>klasy do serializacji typów z algorytmem SOAP, inny niż główny danych XML.</xref:System.Xml.Serialization.XmlSerializer>"
  remarks: "Podczas inicjowania infrastrukturę programu .NET Framework XML serializacji dynamicznie generuje i kompiluje tymczasowej klasy serializacji <xref:System.Xml.Serialization.XmlSerializationWriter>klasy.</xref:System.Xml.Serialization.XmlSerializationWriter> W trakcie tego procesu programu .NET Framework generuje metody zapisu, które implementuje XmlSerializationWriteCallback klasa delegata. Tak więc dla niektórych mapowań między typami .NET Framework i typów danych XML są serializowane za pośrednictwem protokołu SOAP zakodowane w formacie XML, które nie są elementami katalogu głównego. Następnie w razie potrzeby metody zapisu jest wywoływana podczas serializacji.       Nie należy bezpośrednio wystąpienia XmlSerializationWriteCallback.       Kodowania SOAP została opisana w sekcji 5 specyfikacji SOAP 1.1."
