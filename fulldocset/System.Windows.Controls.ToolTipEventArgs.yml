  summary: "Zawiera informacje o zdarzeniach dla zdarzeń występujących podczas etykietka narzędzia otwiera lub zamyka."
  remarks: "Gdy etykietka narzędzia powoduje otwarcie i zamknięcie, ta klasa dostarcza informacji o zdarzeniu. Element, który określa etykietkę narzędzia dziedziczy <xref:System.Windows.FrameworkElement>lub <xref:System.Windows.ContentElement>.</xref:System.Windows.ContentElement> </xref:System.Windows.FrameworkElement> W związku z tym otwierających i zamykających zdarzenia istnieje na obu tych klas. W poniższej tabeli wymieniono zdarzenia, które używają tej klasy.      | Zdarzenia występujące po otwarciu etykietka narzędzia | Zdarzenia występujące po zamknięciu etykietka narzędzia |   |--------------------------------------------|---------------------------------------------|   | <xref:System.Windows.FrameworkElement.ToolTipOpening?displayProperty=fullName>| <xref:System.Windows.FrameworkElement.ToolTipClosing?displayProperty=fullName>|   | <xref:System.Windows.FrameworkContentElement.ToolTipOpening?displayProperty=fullName>| <xref:System.Windows.FrameworkContentElement.ToolTipClosing?displayProperty=fullName>|       Te zdarzenia są rejestrowane przez <xref:System.Windows.Controls.ToolTipService>klasy <xref:System.Windows.Controls.ToolTipService.ToolTipOpeningEvent>i <xref:System.Windows.Controls.ToolTipService.ToolTipClosingEvent>pola.</xref:System.Windows.Controls.ToolTipService.ToolTipClosingEvent> </xref:System.Windows.Controls.ToolTipService.ToolTipOpeningEvent> </xref:System.Windows.Controls.ToolTipService> </xref:System.Windows.FrameworkContentElement.ToolTipClosing?displayProperty=fullName> </xref:System.Windows.FrameworkContentElement.ToolTipOpening?displayProperty=fullName> </xref:System.Windows.FrameworkElement.ToolTipClosing?displayProperty=fullName> </xref:System.Windows.FrameworkElement.ToolTipOpening?displayProperty=fullName> <xref:System.Windows.FrameworkElement>i <xref:System.Windows.FrameworkContentElement>klasy zarówno implementować <xref:System.Windows.Controls.ToolTipService>i Ujawnij zastępuje to zdarzenie, definiując zdarzenia w poprzedniej tabeli klasy ToolTipEventArgs <xref:System.Windows.RoutedEventArgs.InvokeEventHandler%2A>metody.</xref:System.Windows.RoutedEventArgs.InvokeEventHandler%2A> </xref:System.Windows.Controls.ToolTipService> </xref:System.Windows.FrameworkContentElement> </xref:System.Windows.FrameworkElement> Jednak tego chronionego elementu członkowskiego nie ma na liście ToolTipEventArgs elementów członkowskich, ponieważ metoda jest zapieczętowany i nie może zostać zastąpiona w klasach z ToolTipEventArgs. Implementacja metody tej klasy rzutuje delegata obsługi zdarzeń, który jest podać jako parametr do metody w celu <xref:System.Windows.Controls.ToolTipEventHandler>typu.</xref:System.Windows.Controls.ToolTipEventHandler>       Jeśli element tooltip jest zdefiniowany jako <xref:System.Windows.Controls.ToolTip>obiektu, <xref:System.Windows.Controls.ToolTip.Opened>i <xref:System.Windows.Controls.ToolTip.Closed>zdarzenia <xref:System.Windows.Controls.ToolTip>klasy również są wywoływane, gdy etykietka narzędzia otwiera i zamyka.</xref:System.Windows.Controls.ToolTip> </xref:System.Windows.Controls.ToolTip.Closed> </xref:System.Windows.Controls.ToolTip.Opened> </xref:System.Windows.Controls.ToolTip>"
