  name: OverflowAction
  nameWithType: OverflowAction
  fullName: System.Diagnostics.OverflowAction
  type: Enum
  summary: "Określa sposób obsługi wpisy w dzienniku zdarzeń, który osiągnął maksymalny rozmiar."
  remarks: "Każdy dziennik zdarzeń ma limit maksymalnego rozmiaru i można skonfigurować ustawienie, które zapewnia reguły dla zapisywania nowych wpisów dla tej granicy. Po osiągnięciu maksymalnego rozmiaru dziennika zdarzeń można określić jeden z następujących reguł:-nowe wpisy zostaną odrzucone.      -Nowe wpisy zostaną zastąpione starsze wpisy.      -Nowe wpisy zostaną one odrzucone lub spowoduje zastąpienie istniejących wpisów w zależności od wieku istniejących wpisów.       Użyj <xref:System.Diagnostics.EventLog.ModifyOverflowPolicy%2A>metody, aby ustawić zachowanie przepełnienia dla <xref:System.Diagnostics.EventLog>.</xref:System.Diagnostics.EventLog> </xref:System.Diagnostics.EventLog.ModifyOverflowPolicy%2A> Sprawdź bieżący zachowanie skonfigurowanego <xref:System.Diagnostics.EventLog>za pośrednictwem jego <xref:System.Diagnostics.EventLog.OverflowAction%2A>Właściwości.</xref:System.Diagnostics.EventLog.OverflowAction%2A> </xref:System.Diagnostics.EventLog>"
  syntax:
    content: public enum OverflowAction
  inheritance:
