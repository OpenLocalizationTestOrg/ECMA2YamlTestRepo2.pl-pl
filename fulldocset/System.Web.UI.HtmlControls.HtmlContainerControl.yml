  remarks: "Najbardziej typowych formantów tag zamykający są `<form>`, `<table>`, `<tr>`, `<td>`, `<a>`, i `<span>` elementy.       <xref:System.Web.UI.HtmlControls.HtmlContainerControl.InnerText%2A>i <xref:System.Web.UI.HtmlControls.HtmlContainerControl.InnerHtml%2A>Właściwości umożliwiają manipulować zawartością pomiędzy otwierającym, a zamykającym tagiem pochodnych HtmlContainerControl formantów.</xref:System.Web.UI.HtmlControls.HtmlContainerControl.InnerHtml%2A> </xref:System.Web.UI.HtmlControls.HtmlContainerControl.InnerText%2A>       Aby uzyskać listę początkowe wartości właściwości dla wystąpienia HtmlContainerControl, zobacz <xref:System.Web.UI.HtmlControls.HtmlContainerControl.%23ctor%2A>konstruktora.</xref:System.Web.UI.HtmlControls.HtmlContainerControl.%23ctor%2A>       Nowe wystąpienie tej klasy nie zostanie utworzony bezpośrednio.      > [!CAUTION] > Użycie <xref:System.Web.UI.HtmlControls.HtmlContainerControl.InnerHtml%2A>Właściwości w celu określenia tekst pomiędzy otwierającym, a zamykającym tagiem serwera kontrolka HTML tekstu nie ma kodowania HTML.</xref:System.Web.UI.HtmlControls.HtmlContainerControl.InnerHtml%2A> Umożliwia osadzanie skryptów w tagów HTML w tekście. Korzystając z <xref:System.Web.UI.HtmlControls.HtmlContainerControl.InnerHtml%2A>właściwość, należy zweryfikować wartości, aby zmniejszyć luk w zabezpieczeniach.</xref:System.Web.UI.HtmlControls.HtmlContainerControl.InnerHtml%2A> W przeciwnym razie należy rozważyć użycie <xref:System.Web.UI.HtmlControls.HtmlContainerControl.InnerText%2A>Właściwości zamiast.</xref:System.Web.UI.HtmlControls.HtmlContainerControl.InnerText%2A>"
