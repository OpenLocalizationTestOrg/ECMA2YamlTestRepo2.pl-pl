  remarks: "Ta metoda jest używana głównie przez infrastrukturę programu .NET Framework i nie jest przeznaczona do użycia bezpośrednio w kodzie. Jednak kontroli deweloperzy mogą przesłaniać tę metodę, aby określić, jak formantu niestandardowego serwera przywraca stan widoku. Aby uzyskać więcej informacji, zobacz [omówienie zarządzania stanu ASP.NET](~/add/includes/ajax-current-ext-md.md).       Klasa podstawowa wywołuje metodę LoadViewState <xref:System.Web.UI.Control.LoadViewState%2A>metody.</xref:System.Web.UI.Control.LoadViewState%2A> Ponadto metoda LoadViewState ustawia <xref:System.Web.UI.HtmlControls.HtmlContainerControl.InnerHtml%2A>Właściwości.</xref:System.Web.UI.HtmlControls.HtmlContainerControl.InnerHtml%2A>"
  syntax:
    content: protected override void LoadViewState (object savedState);
    parameters:
    - id: savedState
