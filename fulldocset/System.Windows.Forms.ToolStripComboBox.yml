  summary: "Reprezentuje ToolStripComboBox, który jest prawidłowo wyświetlana w <xref href=&quot;System.Windows.Forms.ToolStrip&quot;> </xref>."
  remarks: "ToolStripComboBox jest <xref:System.Windows.Forms.ComboBox>zoptymalizowana pod kątem hostowania <xref:System.Windows.Forms.ToolStrip>.</xref:System.Windows.Forms.ToolStrip> </xref:System.Windows.Forms.ComboBox> Podzbiór właściwości i zdarzenia obsługiwanego formantu są narażone na poziomie ToolStripComboBox, ale odpowiadającego <xref:System.Windows.Forms.ComboBox>formant jest w pełni dostępna za pośrednictwem <xref:System.Windows.Forms.ToolStripComboBox.ComboBox%2A>Właściwości.</xref:System.Windows.Forms.ToolStripComboBox.ComboBox%2A> </xref:System.Windows.Forms.ComboBox>       ToolStripComboBox wyświetla pola edycji w połączeniu z <xref:System.Windows.Forms.ListBox>, dzięki czemu użytkownik, aby wybrać z listy lub wprowadź nowy tekst.</xref:System.Windows.Forms.ListBox> Domyślnie ToolStripComboBox Wyświetla pole edycji z listą listy rozwijanej ukryta. <xref:System.Windows.Forms.ToolStripComboBox.DropDownStyle%2A>Właściwość określa styl pola kombi do wyświetlenia.</xref:System.Windows.Forms.ToolStripComboBox.DropDownStyle%2A> Można wprowadzić wartość, która umożliwia proste listy rozwijanej, w którym listy zawsze wyświetla pole listy rozwijanej, gdzie fragment tekstu nie jest edytowalny i należy wybrać strzałkę, aby wyświetlić pole listy rozwijanej, lub domyślne pole listy rozwijanej, gdzie tekstowym jest edytowalny, a użytkownik musi nacisnąć klawisz, aby wyświetlić listę. Aby zawsze wyświetlać listę użytkownika nie można edytować, użyj <xref:System.Windows.Forms.ListBox>kontroli.</xref:System.Windows.Forms.ListBox>       Aby dodać obiekty do listy w czasie wykonywania, przypisywania tablicą odwołania do obiektów z <xref:System.Windows.Forms.ToolStripItemCollection.AddRange%2A>metody.</xref:System.Windows.Forms.ToolStripItemCollection.AddRange%2A> Na liście zostaną wyświetlone następnie domyślną wartość ciągu dla każdego obiektu. Można dodać poszczególne obiekty o <xref:System.Windows.Forms.ToolStripItemCollection.Add%2A>metody.</xref:System.Windows.Forms.ToolStripItemCollection.Add%2A>       Oprócz wyświetlania i wybór funkcji ToolStripComboBox zawiera funkcje, które umożliwiają wydajne Dodaj elementy do elementu ToolStripComboBox i Znajdź tekst wewnątrz elementów listy. <xref:System.Windows.Forms.ToolStripComboBox.BeginUpdate%2A>i <xref:System.Windows.Forms.ToolStripComboBox.EndUpdate%2A>metody umożliwiają dodanie dużą liczbę elementów do ToolStripComboBox bez kontroli odowieżania zawsze element został dodany do listy.</xref:System.Windows.Forms.ToolStripComboBox.EndUpdate%2A> </xref:System.Windows.Forms.ToolStripComboBox.BeginUpdate%2A> <xref:System.Windows.Forms.ToolStripComboBox.FindString%2A>i <xref:System.Windows.Forms.ToolStripComboBox.FindStringExact%2A>metody umożliwiają wyszukiwanie elementu na liście zawierającej ciąg wyszukiwania określonych.</xref:System.Windows.Forms.ToolStripComboBox.FindStringExact%2A> </xref:System.Windows.Forms.ToolStripComboBox.FindString%2A>       Użyj <xref:System.Windows.Forms.ToolStripComboBox.SelectedIndex%2A>Właściwości pobrać lub ustawić bieżący element na liście rozwijanej, a następnie użyć <xref:System.Windows.Forms.ToolStripComboBox.SelectedItem%2A>Właściwości można pobrać lub ustawić odwołanie do bieżącego elementu na liście rozwijanej.</xref:System.Windows.Forms.ToolStripComboBox.SelectedItem%2A> </xref:System.Windows.Forms.ToolStripComboBox.SelectedIndex%2A>"
