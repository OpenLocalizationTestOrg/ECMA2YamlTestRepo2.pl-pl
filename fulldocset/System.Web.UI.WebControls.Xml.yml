  remarks: "Dokument XML do wyświetlenia w <xref:System.Web.UI.WebControls.Xml>formant został określony w jednej z trzech sposobów.</xref:System.Web.UI.WebControls.Xml> Można określić <xref:System.Xml.XmlDocument?displayProperty=fullName>obiektu, ciąg XML lub przez ustawienie właściwości odpowiedniego pliku XML.</xref:System.Xml.XmlDocument?displayProperty=fullName> Właściwość DocumentContent jest używana do określenia ciągu XML (reprezentujący dokument XML) do wyświetlenia w formancie. DocumentContent, właściwość nie jest ustawiona zwykle programowo, lub Ustaw jako atrybut kontrolki. Zamiast tego ciągu XML jest zwykle deklaratywnie ustawić przez umieszczenie tekstu między otwarcia i zamknięcia `<asp:Xml>` znaczniki formantu.      > [!NOTE] > Właściwości DocumentContent zawiera zarówno `get` i `set` akcesorów tylko `set` przydaje się metody dostępu. Jeśli używasz `get` dostępu, <xref:System.String.Empty?displayProperty=fullName>jest zwracana.</xref:System.String.Empty?displayProperty=fullName>"
  syntax:
