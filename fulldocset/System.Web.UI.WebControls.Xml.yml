  remarks: "Korzystając z <xref:System.Web.UI.WebControls.Xml>sterowania do wyświetlenia dokumentu XML, można opcjonalnie określić arkusza stylów transformacji XSL, które formatuje dokument XML, zanim zostaną zapisane w strumieniu wyjściowym w jeden z dwóch sposobów.</xref:System.Web.UI.WebControls.Xml> Dokument XML z albo można sformatować <xref:System.Xml.Xsl.XslTransform?displayProperty=fullName>obiektu lub z transformacji XSL styl pliku arkusza.</xref:System.Xml.Xsl.XslTransform?displayProperty=fullName> Jeśli jest określony żaden arkusz stylów transformacji XSL, dokument XML jest wyświetlany przy użyciu domyślnego formatu. Właściwość TransformSource jest używana do określenia ścieżki do pliku arkusza stylów dla transformacji XSL (reprezentujący arkusza stylów XSL przekształcania) używany do formatowania dokumentu w formacie XML, zanim zostaną zapisane w strumieniu wyjściowym. Możesz użyć względny lub ścieżką bezwzględną. Ścieżka względna odnosi się lokalizację pliku do lokalizacji formularzy sieci Web formantu strony lub użytkownika bez określania pełną ścieżkę na serwerze. Ścieżka jest względną wobec lokalizacji strony sieci Web. Ułatwia to przenieść całej lokacji do innego katalogu na serwerze bez aktualizowania ścieżkę do pliku w kodzie. Ścieżka bezwzględna zapewnia pełną ścieżkę przeniesienie do innego katalogu witryny wymaga zaktualizowania kodu."
