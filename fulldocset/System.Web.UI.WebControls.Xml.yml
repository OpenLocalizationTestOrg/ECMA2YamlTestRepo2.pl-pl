  remarks: "Korzystając z <xref:System.Web.UI.WebControls.Xml>sterowania do wyświetlenia dokumentu XML, można opcjonalnie określić arkusza stylów Extensible Stylesheet Language Transformation (XSLT), które formatuje dokument XML, zanim zostaną zapisane w strumieniu wyjściowym w jeden z dwóch sposobów.</xref:System.Web.UI.WebControls.Xml> Można sformatować dokument XML przy użyciu jednej <xref:System.Xml.Xsl.XslTransform?displayProperty=fullName>obiektu lub plik arkusza stylów XSL transformacji.</xref:System.Xml.Xsl.XslTransform?displayProperty=fullName> Jeśli jest określony żaden dokument transformacji XSL, dokument XML jest wyświetlany przy użyciu domyślnego formatu. Właściwości Transform służy do określania <xref:System.Xml.Xsl.XslTransform?displayProperty=fullName>obiektu (reprezentujący dokument transformacji XSL) używany do formatowania dokumentu w formacie XML, zanim zostaną zapisane w strumieniu wyjściowym.</xref:System.Xml.Xsl.XslTransform?displayProperty=fullName>      > [!NOTE] > Using <xref:System.Xml.Xsl.XslTransform?displayProperty=fullName>obiekt wymaga `Full Trust` uprawnienia.</xref:System.Xml.Xsl.XslTransform?displayProperty=fullName>"
  example:
  - "The following code example shows how to create <xref:System.Xml.XmlDocument> and <xref:System.Xml.Xsl.XslTransform> objects from a sample XML file and an XSL Transformation style sheet. The objects are then used by the XML control to display the XML document.  \n  \n [!code-cs[XmlClassExample#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_569_1.aspx)]\n [!code-vb[XmlClassExample#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_569_1.aspx)]"
