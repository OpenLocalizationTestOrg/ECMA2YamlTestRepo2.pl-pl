  name: Xml
  nameWithType: Xml
  fullName: System.Web.UI.WebControls.Xml
  type: Class
  summary: "Wyświetla dokument XML bez formatowania lub przy użyciu rozszerzonego arkusza stylów języka przekształcenia XSLT ()."
  remarks: "W tym temacie:- [wprowadzenie](#introduction)      -   [określania danych XML](#specifying_xml_data)      -   [określenie transformacji XSL](#specifying_an_xsl_transformation)      -   [składni deklaratywnej](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## wprowadzenie formant Xml do wyświetlenia zawartości dokumentu XML bez formatowania lub używanie transformacji XSL.            <a name=&quot;specifying_xml_data&quot;></a>## Określania dokument XML danych XML, aby wyświetlić jest określany przez ustawienie jednej z trzech właściwości. Te trzy właściwości reprezentują różnych typów dokumentów XML, które mogą być wyświetlane. Można wyświetlić <xref:System.Xml.XmlDocument?displayProperty=fullName>, ciąg XML lub przez ustawienie właściwości odpowiedniego pliku XML.</xref:System.Xml.XmlDocument?displayProperty=fullName> W poniższej tabeli wymieniono właściwości do określenia dokumentu XML.      | Właściwość | Opis elementu |   |--------------|-----------------|   | <xref:System.Web.UI.WebControls.Xml.Document%2A>| Ustawia przy użyciu dokumentu XML <xref:System.Xml.XmlDocument?displayProperty=fullName>obiektu.</xref:System.Xml.XmlDocument?displayProperty=fullName> </xref:System.Web.UI.WebControls.Xml.Document%2A> **Ostrzeżenie:** ta właściwość jest przestarzała. Użyj jednego z innych właściwości wymienione w tej sekcji, aby ustawić XML zawartości formantu Xml. |   | <xref:System.Web.UI.WebControls.Xml.DocumentContent%2A>| Ustawia dokumentu XML za pomocą ciągu.</xref:System.Web.UI.WebControls.Xml.DocumentContent%2A> **Uwaga:** tej właściwości zwykle jest deklaratywnie ustawić przez umieszczenie tekstu między otwarcia i zamknięcia `<asp:Xml>` znaczniki formantu Xml. |   | <xref:System.Web.UI.WebControls.Xml.DocumentSource%2A>| Ustawia dokumentu XML przy użyciu pliku. |      > [!NOTE] > Co najmniej jedna z właściwości dokumentu XML można ustawić, aby wyświetlić dokument XML.</xref:System.Web.UI.WebControls.Xml.DocumentSource%2A> Jeśli więcej niż jedną właściwość dokumentu XML jest ustawiona, zostanie wyświetlony dokument XML, do którego odwołuje się ostatni zestaw właściwości. Dokumenty w innych właściwości są ignorowane.      <a name=&quot;specifying_an_xsl_transformation&quot;></a>## Określanie XSL przekształcania możesz opcjonalnie można określić arkusza stylów transformacji XSL (XSLT), które formatuje dokument XML, zanim zostaną zapisane przez ustawienie jednej z dwóch właściwości do strumienia wyjściowego. Dwie właściwości reprezentuje różne rodzaje transformacji XSL arkusze stylów, które mogą służyć do formatowania dokumentu XML. Można też dokumentu XML z <xref:System.Xml.Xsl.XslCompiledTransform?displayProperty=fullName>obiektu lub z transformacji XSL styl pliku arkusza przez ustawienie właściwości odpowiednich.</xref:System.Xml.Xsl.XslCompiledTransform?displayProperty=fullName> Jeśli jest określony żaden arkusz stylów transformacji XSL, dokument XML jest wyświetlany przy użyciu domyślnego formatu. W poniższej tabeli wymieniono właściwości służącą do arkusza stylów XSL transformacji.      | Właściwość | Opis elementu |   |--------------|-----------------|   | <xref:System.Web.UI.WebControls.Xml.Transform%2A>| Formatuje dokumentu XML przy użyciu określonego <xref:System.Xml.Xsl.XslTransform?displayProperty=fullName>obiektu.</xref:System.Xml.Xsl.XslTransform?displayProperty=fullName> </xref:System.Web.UI.WebControls.Xml.Transform%2A> **Uwaga:** Using obiekt <xref:System.Xml.Xsl.XslTransform?displayProperty=fullName>wymaga `Full Trust` uprawnienia. |   | <xref:System.Web.UI.WebControls.Xml.TransformSource%2A>| Formatuje dokumentu XML przy użyciu określonego pliku arkusza stylów XSL przekształcania. |      > [!NOTE] > Arkusz stylów XSL transformacji jest opcjonalna.</xref:System.Web.UI.WebControls.Xml.TransformSource%2A> </xref:System.Xml.Xsl.XslTransform?displayProperty=fullName> Nie należy ustawić <xref:System.Web.UI.WebControls.Xml.Transform%2A>lub <xref:System.Web.UI.WebControls.Xml.TransformSource%2A>Właściwości.</xref:System.Web.UI.WebControls.Xml.TransformSource%2A> </xref:System.Web.UI.WebControls.Xml.Transform%2A> Jeśli ustawiono obie właściwości arkusza stylów transformacji XSL, ostatni zestaw właściwości określa, które transformacji XSL arkusz stylów używany do formatowania dokumentu XML. Inne właściwość jest ignorowana.       Udostępnia klasy Xml <xref:System.Web.UI.WebControls.Xml.TransformArgumentList%2A>właściwość, która umożliwia podanie arkusza stylów XSL przekształcania z argumentów opcjonalnych.</xref:System.Web.UI.WebControls.Xml.TransformArgumentList%2A> Argumenty można parametrów transformacji XSL (XSLT) lub obiektów rozszerzeń.      <a name=&quot;declarative_syntax&quot;></a>## Składnia deklaratywne```   <asp:Xml       DocumentSource=&quot;uri&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       TransformSource=&quot;string&quot;       Visible=&quot;True|False&quot;   />   ```"
  example:
  - "The following code example shows how to create <xref:System.Xml.XmlDocument> and <xref:System.Xml.Xsl.XslTransform> objects from a sample XML file and an XSL Transformation style sheet. The objects are then used by the XML control to display the XML document.  \n  \n [!code-cs[XmlClassExample#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_196_1.aspx)]\n [!code-vb[XmlClassExample#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_196_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultProperty("DocumentSource")]

      [System.ComponentModel.Designer("System.Web.UI.Design.WebControls.XmlDesigner, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

      [System.Web.UI.ControlBuilder(typeof(System.Web.UI.WebControls.XmlBuilder))]

      [System.Web.UI.PersistChildren(false, true)]

      public class Xml : System.Web.UI.Control
