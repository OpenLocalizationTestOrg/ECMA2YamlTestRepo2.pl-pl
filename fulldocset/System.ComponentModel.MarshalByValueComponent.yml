  name: MarshalByValueComponent
  nameWithType: MarshalByValueComponent
  fullName: System.ComponentModel.MarshalByValueComponent
  type: Class
  summary: "Implementuje <xref href=&quot;System.ComponentModel.IComponent&quot;> </xref> i udostępnia podstawową implementację dla składników zdalnych, które są przekazywane przez wartość (kopię Zserializowany obiekt jest przekazywany)."
  remarks: "Składnik mogą być zawarte w kontenerze. Dla każdego składnika w kontenerze kontenera tworzy lokacji, która używa do zarządzania składnikiem. Składnik współdziała z jego kontenera głównie przez podany kontener <xref:System.ComponentModel.ISite>, która jest repozytorium informacji specyficznych dla kontenera, według składnika.</xref:System.ComponentModel.ISite>"
  syntax:
    content: >-
      [System.ComponentModel.Designer("System.Windows.Forms.Design.ComponentDocumentDesigner, System.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a", typeof(System.ComponentModel.Design.IRootDesigner))]

      [System.ComponentModel.DesignerCategory("Component")]

      [System.ComponentModel.TypeConverter(typeof(System.ComponentModel.ComponentConverter))]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class MarshalByValueComponent : IDisposable, IServiceProvider, System.ComponentModel.IComponent
