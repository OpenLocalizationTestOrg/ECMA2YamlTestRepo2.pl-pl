  summary: "Zwalnia wszelkie zasoby używane przez <xref href=&quot;System.ComponentModel.MarshalByValueComponent&quot;> </xref>."
  remarks: "Wywołaj metodę Dispose po zakończeniu przy użyciu <xref:System.ComponentModel.MarshalByValueComponent>.</xref:System.ComponentModel.MarshalByValueComponent> Metoda Dispose pozostawia <xref:System.ComponentModel.MarshalByValueComponent>w stanie uniemożliwiającym jego używanie.</xref:System.ComponentModel.MarshalByValueComponent> Po wywołaniu metody Dispose, konieczne jest zwolnienie wszystkich odwołań do <xref:System.ComponentModel.MarshalByValueComponent>, moduł zbierający elementy bezużyteczne mógł odzyskać pamięć który <xref:System.ComponentModel.MarshalByValueComponent>klasy.</xref:System.ComponentModel.MarshalByValueComponent> </xref:System.ComponentModel.MarshalByValueComponent> Aby uzyskać więcej informacji, zobacz [czyszczenie zasobów niezarządzanych](~/add/includes/ajax-current-ext-md.md) i [implementacja metody Dispose](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Wywołania zawsze dysponować przed zwolnieniem ostatniego odwołania do <xref:System.ComponentModel.MarshalByValueComponent>.</xref:System.ComponentModel.MarshalByValueComponent> W przeciwnym razie używa zasobów nie zostanie zwolniona do wywołania modułu zbierającego elementy bezużyteczne <xref:System.ComponentModel.MarshalByValueComponent>obiektu `Finalize` metody.</xref:System.ComponentModel.MarshalByValueComponent>"
