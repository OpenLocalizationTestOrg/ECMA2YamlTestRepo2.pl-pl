  fullName: System.Workflow.ComponentModel.Design.SequentialActivityDesigner
  type: Class
  summary: "Definiuje właściwości i metody dla wszystkich projektantów działań mających sekwencyjnych układ pionowy na powierzchni projektu przepływu pracy."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]SequentialActivityDesigner i klasy, które dziedziczą po niej może zawierać projektantów działań podrzędnych. Ich wyglądu na powierzchni projektu przepływu pracy są zorganizowane w pionie, wyświetlane na powierzchni SequentialActivityDesigner działań podrzędnych."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

