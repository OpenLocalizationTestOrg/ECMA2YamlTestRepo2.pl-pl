  summary: "Pobiera wartość wskazującą czy <xref href=&quot;System.Workflow.ComponentModel.Design.SequentialActivityDesigner&quot;> </xref> rozwinięty i zwinięte na powierzchnię projektanta przepływów pracy."
  remarks: "Jeśli zwróci CanExpandCollapse `true`, Projektant renderuje przycisk rozwijania zwijania na powierzchni projektu przepływu pracy.       Jeśli projektant nadrzędnej <xref:System.Workflow.ComponentModel.Design.SequentialActivityDesigner>jest <xref:System.Workflow.ComponentModel.Design.ParallelActivityDesigner>, zwraca CanExpandCollapse `false`.</xref:System.Workflow.ComponentModel.Design.ParallelActivityDesigner> </xref:System.Workflow.ComponentModel.Design.SequentialActivityDesigner> Ponadto jeśli <xref:System.Workflow.ComponentModel.Design.SequentialActivityDesigner>jest katalogiem głównym projektanta, zwraca CanExpandCollapse `false`.</xref:System.Workflow.ComponentModel.Design.SequentialActivityDesigner>"
  syntax:
    content: public override bool CanExpandCollapse { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli projektant można rozszerzyć i zwinięte na powierzchnię projektu przepływu pracy; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Wartość domyślna to <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Workflow.ComponentModel.Design.SequentialActivityDesigner.CanExpandCollapse*
