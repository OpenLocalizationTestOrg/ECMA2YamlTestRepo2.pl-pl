  fullName: System.Web.Services.Description.ServiceDescriptionImportStyle
  type: Enum
  summary: "Określa, czy importowanie staje się na serwerze lub na komputerze klienckim."
  remarks: "Importuj wprowadzone na komputerze klienckim generuje klasy serwera proxy z synchroniczne i asynchroniczne metody do wywołania poszczególnych metod w ramach usługi XML sieci Web. Import serwera, z drugiej strony, generuje klasy abstrakcyjnej abstrakcyjne elementy członkowskie, które należy zastąpić do implementacji, które są potrzebne."
