  summary: "Określa, które rejestru wyświetlić do docelowego na 64-bitowym systemie operacyjnym."
  remarks: "W 64-bitowej wersji systemu Windows części rejestru są przechowywane osobno dla aplikacji 32-bitowych i 64-bitowych.  Brak widoku 32-bitowej aplikacji 32-bitowych i 64-bitowych widoku dla aplikacji 64-bitowych.       Widok rejestru można określić w przypadku użycia <xref:Microsoft.Win32.RegistryKey.OpenBaseKey%2A>i <xref:Microsoft.Win32.RegistryKey.OpenRemoteBaseKey%28Microsoft.Win32.RegistryHive%2CSystem.String%2CMicrosoft.Win32.RegistryView%29>metod i <xref:Microsoft.Win32.RegistryKey.FromHandle%2A>Właściwość <xref:Microsoft.Win32.RegistryKey>obiektu.</xref:Microsoft.Win32.RegistryKey> </xref:Microsoft.Win32.RegistryKey.FromHandle%2A> </xref:Microsoft.Win32.RegistryKey.OpenRemoteBaseKey%28Microsoft.Win32.RegistryHive%2CSystem.String%2CMicrosoft.Win32.RegistryView%29> </xref:Microsoft.Win32.RegistryKey.OpenBaseKey%2A>       Jeśli żądanie jest widok 64-bitowego w 32-bitowym systemie operacyjnym, klucze zwróconego będzie w widoku 32-bitowych."
