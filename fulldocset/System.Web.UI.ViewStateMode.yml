  type: Enum
  summary: "Określa, czy stan widoku mają zostać włączone dla formantu."
  remarks: "Można użyć <xref:System.Web.UI.Control.ViewStateMode%2A?displayProperty=fullName>właściwość, aby włączyć stan widoku dla poszczególnych kontrolek, nawet jeśli jest wyłączone dla strony.</xref:System.Web.UI.Control.ViewStateMode%2A?displayProperty=fullName>       Aby wyłączyć stanu widoku strony i włącz ją dla określonego formantu na stronie, ustaw <xref:System.Web.UI.Control.EnableViewState%2A>Właściwość strony i kontrolki `true`ustaw <xref:System.Web.UI.Control.ViewStateMode%2A>Właściwości strony wyłączone i zestawu <xref:System.Web.UI.Control.ViewStateMode%2A>właściwość formantu włączony.</xref:System.Web.UI.Control.ViewStateMode%2A> </xref:System.Web.UI.Control.ViewStateMode%2A> </xref:System.Web.UI.Control.EnableViewState%2A>       <xref:System.Web.UI.Control.ViewStateMode%2A>Właściwość strony lub formant ma wpływ tylko wtedy, gdy <xref:System.Web.UI.Control.EnableViewState%2A>ma ustawioną właściwość `true`.</xref:System.Web.UI.Control.EnableViewState%2A> </xref:System.Web.UI.Control.ViewStateMode%2A> Jeśli <xref:System.Web.UI.Control.EnableViewState%2A>właściwość jest ustawiona na `false`, stan widoku zostaną wyłączone nawet wtedy, gdy <xref:System.Web.UI.Control.ViewStateMode%2A>właściwość jest ustawiona na włączone.</xref:System.Web.UI.Control.ViewStateMode%2A> </xref:System.Web.UI.Control.EnableViewState%2A>"
