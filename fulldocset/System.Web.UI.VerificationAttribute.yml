  name: VerificationAttribute
  nameWithType: VerificationAttribute
  fullName: System.Web.UI.VerificationAttribute
  type: Class
  summary: "Definiuje atrybut metadanych reguły dostępności zawartości sieci Web. Ta klasa nie może być dziedziczona."
  remarks: "Wystąpienie klasy VerificationAttribute definiuje reguły dostępności zawartości sieci Web, którą może zweryfikować. Aby uzyskać więcej informacji na zasady dostępności zawartości w sieci, zobacz [witryny sieci Web w sieci World Wide Web konsorcjum W3C](http://go.microsoft.com/fwlink/?linkid=37125).       Minimalna kwota informacje wymagane do zdefiniowania wystąpienia VerificationAttribute obejmuje:-wytyczne, który reprezentuje reguły weryfikacji. Wartość określona w zestawach konstruktora <xref:System.Web.UI.VerificationAttribute.Guideline%2A>Właściwości.</xref:System.Web.UI.VerificationAttribute.Guideline%2A>      — Punkt kontrolny wytycznych. Wartość określona w zestawach konstruktora <xref:System.Web.UI.VerificationAttribute.Checkpoint%2A>Właściwości.</xref:System.Web.UI.VerificationAttribute.Checkpoint%2A>      -Priorytet punktu kontrolnego.  Wartość określona w zestawach konstruktora <xref:System.Web.UI.VerificationAttribute.Priority%2A>Właściwości.</xref:System.Web.UI.VerificationAttribute.Priority%2A>      -A <xref:System.Web.UI.VerificationReportLevel>należy wartość wyliczenia, która reprezentuje poziom raportowania, który powinien być reguły.</xref:System.Web.UI.VerificationReportLevel> Wartość określona w zestawach konstruktora <xref:System.Web.UI.VerificationAttribute.VerificationReportLevel%2A>Właściwości.</xref:System.Web.UI.VerificationAttribute.VerificationReportLevel%2A>      -Komunikat, który jest zgłaszany, gdy reguła weryfikacji ma wartość true. Wartość określona w zestawach konstruktora <xref:System.Web.UI.VerificationAttribute.Message%2A>Właściwości.</xref:System.Web.UI.VerificationAttribute.Message%2A>       Opcjonalne właściwości reguły weryfikacji, który może być określony podczas tworzenia wystąpienia: — <xref:System.Web.UI.VerificationRule>wartość wyliczenia, która reprezentuje interpretacji reguły weryfikacji.</xref:System.Web.UI.VerificationRule> Wartość określona w zestawach konstruktora <xref:System.Web.UI.VerificationAttribute.VerificationRule%2A>Właściwości.</xref:System.Web.UI.VerificationAttribute.VerificationRule%2A>      -A <xref:System.Web.UI.VerificationConditionalOperator>wartość wyliczenia, która reprezentuje operator w wyrażeniu warunkowym wykorzystywane do testowania reguły weryfikacji.</xref:System.Web.UI.VerificationConditionalOperator> Wartość określona w zestawach konstruktora <xref:System.Web.UI.VerificationAttribute.VerificationConditionalOperator%2A>Właściwości.</xref:System.Web.UI.VerificationAttribute.VerificationConditionalOperator%2A>      — Adres URL wytyczne odwołanie ułatwień dostępu. Wartość określona w zestawach konstruktora <xref:System.Web.UI.VerificationAttribute.GuidelineUrl%2A>Właściwości.</xref:System.Web.UI.VerificationAttribute.GuidelineUrl%2A>      -Warunkowego wartość reprezentującą z prawej strony wyrażenia warunkowego. Wartość określona w zestawach konstruktora <xref:System.Web.UI.VerificationAttribute.ConditionalValue%2A>Właściwości.</xref:System.Web.UI.VerificationAttribute.ConditionalValue%2A>      -Warunkowego właściwość reprezentujący z lewej strony wyrażenia warunkowego. Wartość określona w zestawach konstruktora <xref:System.Web.UI.VerificationAttribute.ConditionalProperty%2A>Właściwości.</xref:System.Web.UI.VerificationAttribute.ConditionalProperty%2A>       VerificationAttribute, metadane mogą być zdefiniowane deklaracji klasy, właściwości i indeksatora.       Aby uzyskać więcej informacji o korzystaniu z atrybutów, zobacz [atrybutów](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates using the VerificationAttribute class. In the verification metadata definition, the guidelines used are \"WCAG,\" the Web Content Accessibility Guideline, and \"ADA,\" Americans with Disabilities Act Guidelines. For more information, see the [World Wide Web Consortium (W3C) Web site](http://go.microsoft.com/fwlink/?linkid=37125).  \n  \n The checkpoints used are \"1.1\" and \"1194.22(a)\" for WCAG and ADA, respectively, checkpoints for ensuring that a text equivalent exists for non-text elements. The VerificationAttribute is applied to the `ImageText` property that represents the text equivalent of another property called `ImageProperty`. If the `ImageText` property is not set, the accessibility verification will return the message \"The image is missing a text equivalent.\"  \n  \n [!code-vb[System.Web.UI.VerificationAttribute#1](~/add/codesnippet/visualbasic/t-system.web.ui.verifica_1.vb)]\n [!code-cs[System.Web.UI.VerificationAttribute#1](~/add/codesnippet/csharp/t-system.web.ui.verifica_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Property, AllowMultiple=true)]

      public sealed class VerificationAttribute : Attribute
