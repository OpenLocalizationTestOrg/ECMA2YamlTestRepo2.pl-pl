  remarks: "`conditionalProperty` Parametr ma inną właściwość, która jest używana jako część wyrażenia warunkowego można ocenić reguły weryfikacji. Na przykład, jeśli parametr reguły jest <xref:System.Web.UI.VerificationRule>, a następnie pokrewne określona przez właściwość `conditionalProperty` nie może być pustym ciągiem (&quot;&quot;).</xref:System.Web.UI.VerificationRule>       Następujące wartości domyślne dla <xref:System.Web.UI.VerificationAttribute>wystąpienia są traktowane jako:- <xref:System.Web.UI.VerificationAttribute.VerificationConditionalOperator%2A>właściwość jest ustawiona jako <xref:System.Web.UI.VerificationConditionalOperator>.</xref:System.Web.UI.VerificationConditionalOperator> </xref:System.Web.UI.VerificationAttribute.VerificationConditionalOperator%2A> </xref:System.Web.UI.VerificationAttribute>      - <xref:System.Web.UI.VerificationAttribute.GuidelineUrl%2A>Właściwość jest ustawiona jako ciąg pusty (&quot;&quot;).</xref:System.Web.UI.VerificationAttribute.GuidelineUrl%2A>      - <xref:System.Web.UI.VerificationAttribute.ConditionalProperty%2A>Właściwość jest ustawiona jako ciąg pusty (&quot;&quot;).</xref:System.Web.UI.VerificationAttribute.ConditionalProperty%2A>       Aby określić wartości właściwości z powyższej listy poza wartości domyślnych, użyj <xref:System.Web.UI.VerificationAttribute.%23ctor%2A>przeładowania konstruktora.</xref:System.Web.UI.VerificationAttribute.%23ctor%2A>"
