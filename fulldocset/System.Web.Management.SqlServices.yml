  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Management
  summary: "Generuje skrypty SQL dla wybranych funkcji. Skrypty będzie odwoływać się do bazy danych wskazanej przez parametr bazy danych."
  syntax:
    content: public static string GenerateApplicationServicesScripts (bool install, System.Web.Management.SqlFeatures features, string database);
    parameters:
    - id: install
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Aby wygenerować skrypt, który instaluje określonymi funkcjami; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> do generowania skryptu, który usuwa funkcje."
    - id: features
      type: System.Web.Management.SqlFeatures
      description: "Bitowe połączenie <xref href=&quot;System.Web.Management.SqlFeatures&quot;> </xref> wartości, określając konkretne funkcje, do których chcesz wygenerować skryptów."
    - id: database
      type: System.String
      description: "Nazwa bazy danych programu SQL Server do użycia w wygenerowanych skryptów."
    return:
      type: System.String
      description: "Zwraca kod wygenerowany skrypt."
  overload: System.Web.Management.SqlServices.GenerateApplicationServicesScripts*
  exceptions: []
  platform:
  - net462
