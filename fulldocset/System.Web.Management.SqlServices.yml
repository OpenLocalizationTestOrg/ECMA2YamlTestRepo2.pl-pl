  langs:
  - csharp
  name: SqlServices
  nameWithType: SqlServices
  fullName: System.Web.Management.SqlServices
  type: Class
  summary: "Obsługuje instalowanie i usuwanie elementów bazy danych programu SQL Server programu ASP.NET."
  remarks: "Bazy danych programu SQL Server służy do przechowywania informacji o funkcji programu ASP.NET, takich jak stan sesji, członkostwo personalizacji części sieci Web i zarządzania rolami. Funkcje te wymagają, aby bazy danych programu SQL Server, do którego są podłączeni zostać prawidłowo skonfigurowane przed użyciem. Można użyć narzędzia SQL zarejestrować ASP.NET (aspnet_regsql.exe), aby to zrobić, lub można wywołać metody statyczne udostępniane przez klasę SqlServices bezpośrednio w kodzie.      > [!NOTE] > Tylko Konfigurowanie bazy danych za pomocą Narzędzie aspnet_regsql.exe lub klasy SqlServices konfiguruje bazy danych, który będzie używany przez dostawców z właściwego tabele, wyzwalacze i procedury składowane. Konfigurowanie bazy danych w ten sposób nie modyfikować pliki konfiguracyjne, aby określić, że te funkcje używa dostawcy SQL dla tych usług."
  example:
  - "The following code example shows how to use the SqlServices class.  \n  \n [!code-cs[System.Web.Management.SqlServices#1](~/add/codesnippet/csharp/t-system.web.management._4_1.cs)]\n [!code-vb[System.Web.Management.SqlServices#1](~/add/codesnippet/visualbasic/t-system.web.management._4_1.vb)]"
