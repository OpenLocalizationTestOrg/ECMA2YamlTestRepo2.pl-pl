  summary: "Zapisuje asynchronicznie określonej [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] dokumentu z opcją powiadomień do obiektu docelowego <xref href=&quot;System.Windows.Xps.Packaging.XpsDocument&quot;> </xref> lub <xref href=&quot;System.Printing.PrintQueue&quot;> </xref>."
  remarks: "Gdy `notificationLevel` jest wyłączone, <xref:System.Windows.Xps.XpsDocumentWriter>kopiuje zserializowana [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] dokumentu do obiektu docelowego <xref:System.Windows.Xps.Packaging.XpsDocument>lub <xref:System.Printing.PrintQueue> <xref:System.Windows.Xps.XpsDocumentWriter>.</xref:System.Windows.Xps.XpsDocumentWriter> , który utworzył</xref:System.Printing.PrintQueue> </xref:System.Windows.Xps.Packaging.XpsDocument> </xref:System.Windows.Xps.XpsDocumentWriter> Gdy `notificationLevel` jest włączona, <xref:System.Windows.Xps.XpsDocumentWriter>najpierw deserializuje dokumentu, obok reserializes go i zapisuje go do obiektu docelowego w toku zgłoszeń zgodnie z każdej strony jest danych wyjściowych.</xref:System.Windows.Xps.XpsDocumentWriter>       Mimo że <xref:System.Windows.Xps.Packaging.XpsDocument>klasy ma nazwę pojedynczej <xref:System.Windows.Xps.Packaging.XpsDocument>może być jedna <xref:System.Windows.Documents.FixedDocument>lub zestaw wielu dokumentów.</xref:System.Windows.Documents.FixedDocument> </xref:System.Windows.Xps.Packaging.XpsDocument> </xref:System.Windows.Xps.Packaging.XpsDocument> Ta metoda dodaje <xref:System.Windows.Documents.FixedDocument>elementów w źródle sekwencję <xref:System.Windows.Documents.FixedDocument>elementów docelowych <xref:System.Windows.Xps.Packaging.XpsDocument>lub <xref:System.Printing.PrintQueue>.</xref:System.Printing.PrintQueue> </xref:System.Windows.Xps.Packaging.XpsDocument> </xref:System.Windows.Documents.FixedDocument> </xref:System.Windows.Documents.FixedDocument>       Jeśli `notificationLevel` jest określony jako <xref:System.Windows.Xps.XpsDocumentNotificationLevel>, powiadomienia są tworzone tylko wtedy, gdy dokument jest serializowany nie wydrukować.</xref:System.Windows.Xps.XpsDocumentNotificationLevel>  Aby otrzymywać powiadomienia musi reserialized dokumentu.  Jeśli dokument jest reserialized cała zawartość z <xref:System.IO.Packaging.Package>który nie jest wymagana jest zachowywana przez [XML Paper Specification](http://go.microsoft.com/fwlink/?LinkID=65761) zostanie usunięta.</xref:System.IO.Packaging.Package>  Reserialization spowoduje również usunięcie wszystkich rozszerzeń z <xref:System.Windows.Documents.FixedPage>znaczników, wraz ze wszystkimi rozszerzony [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] zawartości.</xref:System.Windows.Documents.FixedPage>       Jeśli `notificationLevel` jest określony jako <xref:System.Windows.Xps.XpsDocumentNotificationLevel>dokument nie będzie reserialized i rozszerzone zawartość zostaną zachowane, nawet po wydrukowaniu.</xref:System.Windows.Xps.XpsDocumentNotificationLevel>       Zgodnie z projektem nie wywołanie tej metody WriteAsync <xref:System.Windows.Xps.XpsDocumentWriter.WritingPrintTicketRequired>zdarzeń.</xref:System.Windows.Xps.XpsDocumentWriter.WritingPrintTicketRequired>"
