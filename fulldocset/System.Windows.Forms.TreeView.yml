 kliknąć węzeł aby go zaznaczyć.</xref:System.Windows.Forms.Control.Font%2A> </xref:System.Windows.Forms.TreeView> </xref:System.Windows.Forms.TreeNode.Text%2A?displayProperty=fullName> Jest to region testu trafienia. Po narysowaniu poza ten region, należy podać swój kod, który wybiera węzeł po kliknięciu ich widoczny obszar.       Region testu trafienia odpowiada <xref:System.Windows.Forms.DrawTreeNodeEventArgs.Bounds%2A?displayProperty=fullName>Właściwości przy użyciu <xref:System.Windows.Forms.TreeViewDrawMode>.</xref:System.Windows.Forms.TreeViewDrawMode> </xref:System.Windows.Forms.DrawTreeNodeEventArgs.Bounds%2A?displayProperty=fullName> Korzystając z <xref:System.Windows.Forms.TreeViewDrawMode>, jednak <xref:System.Windows.Forms.DrawTreeNodeEventArgs.Bounds%2A?displayProperty=fullName>Właściwość obejmuje całą szerokość <xref:System.Windows.Forms.TreeView>.</xref:System.Windows.Forms.TreeView> </xref:System.Windows.Forms.DrawTreeNodeEventArgs.Bounds%2A?displayProperty=fullName> </xref:System.Windows.Forms.TreeViewDrawMode> W takim przypadku można dostępu region testu trafienia pobierając <xref:System.Windows.Forms.DrawTreeNodeEventArgs.Node%2A?displayProperty=fullName>wartości i uzyskiwanie dostępu do jego <xref:System.Windows.Forms.TreeNode.Bounds%2A?displayProperty=fullName>Właściwości.</xref:System.Windows.Forms.TreeNode.Bounds%2A?displayProperty=fullName> </xref:System.Windows.Forms.DrawTreeNodeEventArgs.Node%2A?displayProperty=fullName> Można tworzyć region testu trafienia węzła w ramach tych granic, lub możesz podać kod testu trafienia. Należy pamiętać, że ustawienie <xref:System.Windows.Forms.TreeNode.NodeFont%2A?displayProperty=fullName>Właściwości nie zmienia rozmiar obszaru testu trafienia, w której jest obliczana przy użyciu czcionki określony dla całego <xref:System.Windows.Forms.TreeView>.</xref:System.Windows.Forms.TreeView> </xref:System.Windows.Forms.TreeNode.NodeFont%2A?displayProperty=fullName>       Aby uzyskać więcej informacji o sposobie obsługi zdarzeń, zobacz [Obsługa i wywoływanie zdarzeń](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how to customize a <xref:System.Windows.Forms.TreeView> control using owner drawing. The <xref:System.Windows.Forms.TreeView> control in the example displays optional node tags alongside the standard node labels. Node tags are specified by using the <xref:System.Windows.Forms.TreeNode.Tag%2A?displayProperty=fullName> property. The <xref:System.Windows.Forms.TreeView> control also uses custom colors, which include a custom highlight color.  \n  \n You can customize most of the <xref:System.Windows.Forms.TreeView> colors by setting color properties, but the selection highlight color is not available as a property. Additionally, the default selection highlight rectangle extends only around a node label. Owner drawing must be used to draw the node tags and to draw a customized highlight rectangle large enough to include a node tag.  \n  \n In the example, a handler for the DrawNode event draws the node tags and the custom selection highlight manually. Unselected nodes do not need customization. For these, the <xref:System.Windows.Forms.DrawTreeNodeEventArgs.DrawDefault%2A?displayProperty=fullName> property is set to `true` so that they will be drawn by the operating system.  \n  \n Additionally, a handler for the <xref:System.Windows.Forms.Control.MouseDown> event provides hit-testing. By default, a node can be selected only by clicking the region around its label. The <xref:System.Windows.Forms.Control.MouseDown> event handler selects a node that is clicked anywhere within this region or within the region around a node tag, if present.  \n  \n [!code-vb[TreeViewOwnerDraw#1](~/add/codesnippet/visualbasic/e-system.windows.forms.t_83_1.vb)]\n [!code-cpp[TreeViewOwnerDraw#1](~/add/codesnippet/cpp/e-system.windows.forms.t_83_1.cpp)]\n [!code-cs[TreeViewOwnerDraw#1](~/add/codesnippet/csharp/e-system.windows.forms.t_83_1.cs)]"
