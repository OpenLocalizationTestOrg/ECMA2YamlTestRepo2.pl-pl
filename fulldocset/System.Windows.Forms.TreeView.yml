  type: Class
  summary: "Wyświetla użytkownikowi hierarchiczną kolekcję elementów z etykietą, każdy jest reprezentowany przez <xref href=&quot;System.Windows.Forms.TreeNode&quot;> </xref>."
  remarks: "<xref:System.Windows.Forms.TreeView.Nodes%2A>Kolekcja zawiera wszystkie <xref:System.Windows.Forms.TreeNode>obiektów, które są przypisane do formantu TreeView.</xref:System.Windows.Forms.TreeNode> </xref:System.Windows.Forms.TreeView.Nodes%2A> Węzły drzewa w tej kolekcji są określane jako węzły drzewa głównego. Dowolnego węzła drzewa, który następnie jest dodawany do węzła głównego drzewa jest określana jako węzeł podrzędny. Ponieważ każdy <xref:System.Windows.Forms.TreeNode>może zawierać innych zbiór <xref:System.Windows.Forms.TreeNode>obiektów, może być bardzo trudne do określenia lokalizacji w strukturze drzewa podczas iteracji kolekcji.</xref:System.Windows.Forms.TreeNode> </xref:System.Windows.Forms.TreeNode> Można analizować <xref:System.Windows.Forms.TreeNode.FullPath%2A?displayProperty=fullName>ciąg przy użyciu <xref:System.Windows.Forms.TreeView.PathSeparator%2A>wartość, aby określić, dokąd ciągu <xref:System.Windows.Forms.TreeNode>etykiety rozpoczęcia i zakończenia.</xref:System.Windows.Forms.TreeNode> </xref:System.Windows.Forms.TreeView.PathSeparator%2A> </xref:System.Windows.Forms.TreeNode.FullPath%2A?displayProperty=fullName>       Przez przypisanie <xref:System.Windows.Forms.ImageList>do <xref:System.Windows.Forms.TreeView.ImageList%2A>Właściwości i odwołuje się do wartości indeksu <xref:System.Drawing.Image> <xref:System.Windows.Forms.ImageList>można przypisać tego <xref:System.Drawing.Image>.</xref:System.Drawing.Image> </xref:System.Windows.Forms.ImageList> </xref:System.Drawing.Image> </xref:System.Windows.Forms.TreeView.ImageList%2A> </xref:System.Windows.Forms.ImageList> można wyświetlić obrazy obok węzłów drzewa Przypisz obrazów za pomocą następujących właściwości: — Skonfiguruj <xref:System.Windows.Forms.TreeView.ImageIndex%2A>właściwości do wartości indeksu <xref:System.Drawing.Image>, który ma być wyświetlany, gdy węzeł drzewa nie jest zaznaczona.</xref:System.Drawing.Image> </xref:System.Windows.Forms.TreeView.ImageIndex%2A>      -Ustawienia <xref:System.Windows.Forms.TreeView.SelectedImageIndex%2A>właściwości do wartości indeksu <xref:System.Drawing.Image>, które mają być wyświetlane po wybraniu węzła drzewa.</xref:System.Drawing.Image> </xref:System.Windows.Forms.TreeView.SelectedImageIndex%2A>       Obrazy odwołuje się <xref:System.Windows.Forms.TreeView.ImageIndex%2A>i <xref:System.Windows.Forms.TreeView.SelectedImageIndex%2A>wartości właściwości są wyświetlane przez wszystkie węzły drzewa, które są przypisane do domyślne obrazy <xref:System.Windows.Forms.TreeView.Nodes%2A>kolekcji.</xref:System.Windows.Forms.TreeView.Nodes%2A> </xref:System.Windows.Forms.TreeView.SelectedImageIndex%2A> </xref:System.Windows.Forms.TreeView.ImageIndex%2A> Węzły drzewa poszczególnych można zastąpić domyślne obrazy przez ustawienie <xref:System.Windows.Forms.TreeNode.ImageIndex%2A?displayProperty=fullName>i <xref:System.Windows.Forms.TreeNode.SelectedImageIndex%2A?displayProperty=fullName>Właściwości.</xref:System.Windows.Forms.TreeNode.SelectedImageIndex%2A?displayProperty=fullName> </xref:System.Windows.Forms.TreeNode.ImageIndex%2A?displayProperty=fullName>       Obrazy stanu wyświetlane w elemencie TreeView są 16 x 16 pikseli domyślnie. Ustawienie <xref:System.Windows.Forms.ImageList.ImageSize%2A>Właściwość <xref:System.Windows.Forms.TreeView.StateImageList%2A>nie wpłyną na sposób wyświetlania obrazów.</xref:System.Windows.Forms.TreeView.StateImageList%2A> </xref:System.Windows.Forms.ImageList.ImageSize%2A> Jednak rozmiaru obrazów stanu zgodnie z ustawieniem system DPI gdy pliku app.config zawiera następujący wpis: ```   <appSettings>     <add key=&quot;EnableWindowsFormsHighDpiAutoResizing&quot; value=&quot;true&quot; />   </appSettings>      ``` węzły drzewa można rozszerzyć, aby wyświetlić następny poziom węzły drzewa podrzędnego. Użytkownika można rozwinąć <xref:System.Windows.Forms.TreeNode>przez kliknięcie przycisku znak plus (+), jeśli jeden jest wyświetlany obok pozycji <xref:System.Windows.Forms.TreeNode>, lub zwiększyć <xref:System.Windows.Forms.TreeNode>przez wywołanie metody <xref:System.Windows.Forms.TreeNode.Expand%2A?displayProperty=fullName>metody.</xref:System.Windows.Forms.TreeNode.Expand%2A?displayProperty=fullName> </xref:System.Windows.Forms.TreeNode> </xref:System.Windows.Forms.TreeNode> </xref:System.Windows.Forms.TreeNode> Aby rozwinąć wszystkie podrzędne drzewa węzła poziomy w <xref:System.Windows.Forms.TreeNode.Nodes%2A>kolekcji, wywołaj <xref:System.Windows.Forms.TreeNode.ExpandAll%2A>metody.</xref:System.Windows.Forms.TreeNode.ExpandAll%2A> </xref:System.Windows.Forms.TreeNode.Nodes%2A> Można zwinąć podrzędnych <xref:System.Windows.Forms.TreeNode>poziomu przez wywołanie <xref:System.Windows.Forms.TreeNode.Collapse%2A?displayProperty=fullName>metody, lub użytkownik może naciśnij przycisk znaku minus (-), jeśli jeden jest wyświetlany obok <xref:System.Windows.Forms.TreeNode>.</xref:System.Windows.Forms.TreeNode> </xref:System.Windows.Forms.TreeNode.Collapse%2A?displayProperty=fullName> </xref:System.Windows.Forms.TreeNode> Możesz także wywołać <xref:System.Windows.Forms.TreeNode.Toggle%2A?displayProperty=fullName>metody alternatywnej między Stanami rozwinięte i zwinięte.</xref:System.Windows.Forms.TreeNode.Toggle%2A?displayProperty=fullName>       Węzły drzewa Opcjonalnie można wyświetlić pola wyboru. W celu wyświetlenia pola wyboru, ustawić <xref:System.Windows.Forms.TreeView.CheckBoxes%2A>właściwości do elementu TreeView `true`.</xref:System.Windows.Forms.TreeView.CheckBoxes%2A> <xref:System.Windows.Forms.TreeNode.Checked%2A>Właściwość jest ustawiona na `true` węzłów drzewa, które znajdują się w stanie zaznaczenia.</xref:System.Windows.Forms.TreeNode.Checked%2A>      > [!NOTE] > Ustawienie <xref:System.Windows.Forms.TreeNode.Checked%2A?displayProperty=fullName>Właściwości z poziomu <xref:System.Windows.Forms.TreeView.BeforeCheck>lub <xref:System.Windows.Forms.TreeView.AfterCheck>zdarzeń powoduje się wiele razy zdarzenia i może spowodować nieoczekiwane zachowanie.</xref:System.Windows.Forms.TreeView.AfterCheck> </xref:System.Windows.Forms.TreeView.BeforeCheck> </xref:System.Windows.Forms.TreeNode.Checked%2A?displayProperty=fullName> Na przykład można ustawić <xref:System.Windows.Forms.TreeNode.Checked%2A>Właściwości w obsłudze zdarzeń, gdy są rekursywnie aktualizowania węzłów podrzędnych, dzięki czemu użytkownik nie ma do Rozwiń i zaznacz każdą z nich osobno.</xref:System.Windows.Forms.TreeNode.Checked%2A> Aby zapobiec zdarzenia zgłaszanych wiele razy, Dodaj logikę do obsługi zdarzenia wykonujący tylko kod rekursywny, jeśli <xref:System.Windows.Forms.TreeViewEventArgs.Action%2A>Właściwość <xref:System.Windows.Forms.TreeViewEventArgs>nie jest ustawiona na <xref:System.Windows.Forms.TreeViewAction?displayProperty=fullName>.</xref:System.Windows.Forms.TreeViewAction?displayProperty=fullName> </xref:System.Windows.Forms.TreeViewEventArgs> </xref:System.Windows.Forms.TreeViewEventArgs.Action%2A> Na przykład jak to zrobić, zobacz sekcję przykład <xref:System.Windows.Forms.TreeView.AfterCheck>lub <xref:System.Windows.Forms.TreeView.BeforeCheck>zdarzeń.</xref:System.Windows.Forms.TreeView.BeforeCheck> </xref:System.Windows.Forms.TreeView.AfterCheck>       Można zmienić wygląd formantu TreeView ustawiając niektóre właściwości wyświetlania i styl. Ustawienie <xref:System.Windows.Forms.TreeView.ShowPlusMinus%2A>do `true` wyświetla znak plus lub minus — przycisk obok każdego <xref:System.Windows.Forms.TreeNode>który rozwinięte lub zwinięte odpowiednio.</xref:System.Windows.Forms.TreeNode> </xref:System.Windows.Forms.TreeView.ShowPlusMinus%2A> Ustawienie <xref:System.Windows.Forms.TreeView.ShowRootLines%2A>właściwości `true` powoduje wyświetlanie wierszy, które ze sobą Dołącz wszystkie węzły drzewa głównego elementu TreeView.</xref:System.Windows.Forms.TreeView.ShowRootLines%2A> Można wyświetlić linii łączących węzły podrzędne drzewa do ich węzła głównego przez ustawienie <xref:System.Windows.Forms.TreeView.ShowLines%2A>właściwości `true`.</xref:System.Windows.Forms.TreeView.ShowLines%2A> Ustawienie <xref:System.Windows.Forms.TreeView.HotTracking%2A>właściwości `true` zmiany wyglądu etykiety węzła drzewa jako wskaźnik myszy przesuwa się nad nimi.</xref:System.Windows.Forms.TreeView.HotTracking%2A> Gdy hot śledzone, etykiety węzła drzewa przyjmują wyglądu hiperłącza. Można również dostosować wygląd formantu TreeView. Aby to zrobić, ustaw <xref:System.Windows.Forms.TreeView.DrawMode%2A>Właściwości na wartość inną niż <xref:System.Windows.Forms.TreeViewDrawMode?displayProperty=fullName>i obsługiwać <xref:System.Windows.Forms.TreeView.DrawNode>zdarzeń.</xref:System.Windows.Forms.TreeView.DrawNode> </xref:System.Windows.Forms.TreeViewDrawMode?displayProperty=fullName> </xref:System.Windows.Forms.TreeView.DrawMode%2A>      > [!NOTE] > Podczas ustawiania <xref:System.Windows.Forms.TreeView.CheckBoxes%2A>, <xref:System.Windows.Forms.TreeView.Scrollable%2A>, <xref:System.Windows.Forms.TreeView.ImageIndex%2A>, i <xref:System.Windows.Forms.TreeView.SelectedImageIndex%2A>Właściwości w czasie wykonywania, zostaje odtworzone dojście TreeView (zobacz <xref:System.Windows.Forms.Control.RecreateHandle%2A?displayProperty=fullName>) aby zaktualizować wygląd formantu.</xref:System.Windows.Forms.Control.RecreateHandle%2A?displayProperty=fullName> </xref:System.Windows.Forms.TreeView.SelectedImageIndex%2A> </xref:System.Windows.Forms.TreeView.ImageIndex%2A> </xref:System.Windows.Forms.TreeView.Scrollable%2A> </xref:System.Windows.Forms.TreeView.CheckBoxes%2A> Powoduje to, że wszystkie węzły drzewa zwinięte, z wyjątkiem wybranego <xref:System.Windows.Forms.TreeNode>.</xref:System.Windows.Forms.TreeNode>"
  example:
  - "The following code example demonstrates the use of the TreeView control.  \n  \n [!code-cs[TreeViewMisc#10](~/add/codesnippet/csharp/t-system.windows.forms.t_28_1.cs)]\n [!code-vb[TreeViewMisc#10](~/add/codesnippet/visualbasic/t-system.windows.forms.t_28_1.vb)]  \n  \n The following, more complex code example displays customer information in a TreeView control. The root tree nodes display customer names, and the child tree nodes display the order numbers assigned to each customer. In this example, 1,000 customers are displayed with 15 orders each. The repainting of the TreeView is suppressed by using the <xref:System.Windows.Forms.TreeView.BeginUpdate%2A> and <xref:System.Windows.Forms.TreeView.EndUpdate%2A> methods, and a wait <xref:System.Windows.Forms.Cursor> is displayed while the TreeView creates and paints the <xref:System.Windows.Forms.TreeNode> objects. This example requires that you have a `Customer` object that can hold a collection of `Order` objects. It also requires that you have a cursor file that is named `MyWait.cur` in the application directory and that you have created an instance of a TreeView control on a <xref:System.Windows.Forms.Form>.  \n  \n [!code-vb[TreeView#1](~/add/codesnippet/visualbasic/t-system.windows.forms.t_28_2.vb)]\n [!code-cs[TreeView#1](~/add/codesnippet/csharp/t-system.windows.forms.t_28_2.cs)]\n [!code-cpp[TreeView#1](~/add/codesnippet/cpp/t-system.windows.forms.t_28_2.cpp)]"
