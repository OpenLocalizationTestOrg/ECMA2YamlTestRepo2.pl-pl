  remarks: "Pole wyboru jest wyświetlany na etykiecie węzła drzewa i węzła drzewa po lewej <xref:System.Drawing.Image>, jeśli istnieje.</xref:System.Drawing.Image> Pola wyboru Zezwalaj użytkownikowi na wybranie więcej niż jeden węzeł drzewa naraz.       Gdy właściwość pola wyboru <xref:System.Windows.Forms.TreeView>ma ustawioną wartość `true`i <xref:System.Windows.Forms.TreeView.StateImageList%2A>właściwość jest ustawiona, każdy <xref:System.Windows.Forms.TreeNode>zawarte w <xref:System.Windows.Forms.TreeView>Wyświetla obrazów pierwszej i drugiej z <xref:System.Windows.Forms.TreeView.StateImageList%2A>do wskazywania stanu niezaznaczone lub zaznaczone, odpowiednio.</xref:System.Windows.Forms.TreeView.StateImageList%2A> </xref:System.Windows.Forms.TreeView> </xref:System.Windows.Forms.TreeNode> </xref:System.Windows.Forms.TreeView.StateImageList%2A> </xref:System.Windows.Forms.TreeView> Jednak wyświetlane obrazy mogą być inne, w przypadku następujących sytuacji: Jeśli <xref:System.Windows.Forms.TreeView.SelectedImageIndex%2A>węzła ma ustawioną wartość inną niż 0 lub 1, a właściwość CheckBoxes nadrzędnego <xref:System.Windows.Forms.TreeView>ustawiono `false`, <xref:System.Windows.Forms.TreeView.SelectedImageIndex%2A>nie będzie automatycznie zresetować-1, aby wskazać, nie jest ustawiona.</xref:System.Windows.Forms.TreeView.SelectedImageIndex%2A> </xref:System.Windows.Forms.TreeView> </xref:System.Windows.Forms.TreeView.SelectedImageIndex%2A> W takim przypadku jest wyświetlany w miejscu wskazanym indeksie obrazu stanu. Jeśli element CheckBoxes jest ustawiony `true` ponownie pierwszego i drugiego obrazy <xref:System.Windows.Forms.TreeView.StateImageList%2A>są wyświetlane odpowiednio wskazują stan zaznaczać lub usuwać zaznaczenia.</xref:System.Windows.Forms.TreeView.StateImageList%2A>      > [!NOTE] > Podczas ustawiania właściwości pola wyboru w czasie wykonywania, <xref:System.Windows.Forms.TreeView>zostaje odtworzone dojścia (zobacz <xref:System.Windows.Forms.Control.Rec