  summary: "Występuje, gdy <xref href=&quot;System.Windows.Forms.TreeView&quot;> </xref> jest rysowany i <xref:System.Windows.Forms.TreeView.DrawMode*>właściwość jest ustawiona na <xref href=&quot;System.Windows.Forms.TreeViewDrawMode&quot;> </xref> wartości innych niż <xref href=&quot;System.Windows.Forms.TreeViewDrawMode&quot;> </xref>.</xref:System.Windows.Forms.TreeView.DrawMode*>"
