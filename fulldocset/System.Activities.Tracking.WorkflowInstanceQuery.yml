  summary: "Stany subskrybowanego z wystąpieniem przepływu pracy śledzonych podczas tworzenia rekordów śledzenia."
  remarks: "Zwracane rekordy są filtrowane według stanów w tej kolekcji.       Możliwe wartości są opisane w poniższej tabeli.      | Stan | Opis elementu |   |-----------|-----------------|   | Przerwano | Wystąpienie przepływu pracy zostało przerwane. |   | Ukończono | Wystąpienie przepływu pracy zostało zakończone. |   | Usunąć | Wystąpienie przepływu pracy są usuwane. |   | W stanie bezczynności | Wystąpienie przepływu pracy jest w stanie bezczynności. |   | Utrwalone | Wystąpienie przepływu pracy jest trwały. |   | Wznowione | Wystąpienie przepływu pracy jest wznawiana. |   | Rozpoczęto | Wystąpienie przepływu pracy została uruchomiona. |   | UnhandledException | Wystąpienie przepływu pracy napotkał nieobsługiwany wyjątek. |   | Zwolniony | Wystąpienie przepływu pracy jest zwalniany. |   | Anulowane | Wystąpienie przepływu pracy zostało anulowane. |   | Zawieszone | Wystąpienie przepływu pracy jest wstrzymana. |   | Zakończone | Wystąpienie przepływu pracy zostało zakończone. |   | Anulowano | Wystąpienie przepływu pracy jest anulowano. |"
  syntax:
    content: public System.Collections.ObjectModel.Collection<string> States { get; }
    return:
      type: System.Collections.ObjectModel.Collection{System.String}
      description: "Stany przepływu pracy."
