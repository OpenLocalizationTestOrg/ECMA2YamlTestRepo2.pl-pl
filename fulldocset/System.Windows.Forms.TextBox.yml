  type: Class
  summary: "Reprezentuje polu tekstowym systemu Windows."
  remarks: "Za pomocą formantu TextBox użytkownik może wprowadzić tekst w aplikacji. Ten formant ma dodatkowe funkcje, które nie zostało odnalezione w standardowe Windows kontrolki pola tekstowego, w tym edytowanie wielu wierszy oraz maskowanie znaków hasła.       Zazwyczaj kontrolki pola tekstowego służy do wyświetlania lub zaakceptować jako dane wejściowe, pojedynczy wiersz tekstu. Można użyć <xref:System.Windows.Forms.TextBoxBase.Multiline%2A>i <xref:System.Windows.Forms.TextBox.ScrollBars%2A>Właściwości, aby umożliwić wiele wierszy tekstu, które mają być wyświetlane lub wprowadzono.</xref:System.Windows.Forms.TextBox.ScrollBars%2A> </xref:System.Windows.Forms.TextBoxBase.Multiline%2A> Ustaw <xref:System.Windows.Forms.TextBoxBase.AcceptsTab%2A>i <xref:System.Windows.Forms.TextBox.AcceptsReturn%2A>właściwości `true` umożliwiające większa manipulowania tekstu w wielowierszowym formancie TextBox.</xref:System.Windows.Forms.TextBox.AcceptsReturn%2A> </xref:System.Windows.Forms.TextBoxBase.AcceptsTab%2A>      > [!NOTE] > Należy ustawić <xref:System.Windows.Forms.TextBoxBase.Multiline%2A>właściwości `true` może dostosować wysokość formantu TextBox.</xref:System.Windows.Forms.TextBoxBase.Multiline%2A> Użytkownik może dostosować wysokość przez ustawienie <xref:System.Windows.Forms.Control.Size%2A>Właściwości.</xref:System.Windows.Forms.Control.Size%2A>       Można ograniczyć ilość tekstu do formantu TextBox wprowadzone przez ustawienie <xref:System.Windows.Forms.TextBoxBase.MaxLength%2A>Właściwości na określoną liczbę znaków.</xref:System.Windows.Forms.TextBoxBase.MaxLength%2A> TextBox — formanty mogą służyć do akceptowania haseł i innych informacji poufnych. Można użyć <xref:System.Windows.Forms.TextBox.PasswordChar%2A>Właściwości znaków maski wprowadzonych w wersji jednowierszowego formantu.</xref:System.Windows.Forms.TextBox.PasswordChar%2A> Użyj <xref:System.Windows.Forms.TextBox.CharacterCasing%2A>Właściwości, aby umożliwić użytkownikowi tylko typu tylko liter lub kombinację wielkich i małych liter w formancie TextBox.</xref:System.Windows.Forms.TextBox.CharacterCasing%2A>       Aby przewinąć zawartość pola tekstowego, dopóki kursor (daszek) znajduje się w regionie visible formantu, można użyć <xref:System.Windows.Forms.TextBoxBase.ScrollToCaret%2A>metody.</xref:System.Windows.Forms.TextBoxBase.ScrollToCaret%2A> Aby wybrać zakres tekstu w polu tekstowym, można użyć <xref:System.Windows.Forms.TextBoxBase.Select%2A>metody.</xref:System.Windows.Forms.TextBoxBase.Select%2A>       Aby uniemożliwić wprowadzane w formancie TextBox tekstu, należy utworzyć programu obsługi zdarzeń dla <xref:System.Windows.Forms.Control.KeyDown>zdarzeń, aby sprawdzić poprawność każdego znaku wprowadzony w formancie.</xref:System.Windows.Forms.Control.KeyDown> Można również ograniczyć wszystkich wprowadzania danych w formancie TextBox przez ustawienie <xref:System.Windows.Forms.TextBoxBase.ReadOnly%2A>właściwości `true`.</xref:System.Windows.Forms.TextBoxBase.ReadOnly%2A>      > [!NOTE] > Większość funkcjonalności formantu TextBox jest dziedziczona z <xref:System.Windows.Forms.TextBoxBase>klasy.</xref:System.Windows.Forms.TextBoxBase>   >> Za pomocą formantu TextBox przy włączonej funkcji stylów wizualnych spowoduje nieprawidłowa obsługa czcionek dwuskładnikowego."
  example:
  - "The following code example creates a multiline TextBox control with vertical scroll bars. This example uses the <xref:System.Windows.Forms.TextBoxBase.AcceptsTab%2A>, <xref:System.Windows.Forms.TextBox.AcceptsReturn%2A>, and <xref:System.Windows.Forms.Control.Dock%2A> properties to make the multiline text box control useful for creating text documents.  \n  \n [!code-cs[Classic TextBox Example#1](~/add/codesnippet/csharp/t-system.windows.forms.t_35_1.cs)]\n [!code-vb[Classic TextBox Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.t_35_1.vb)]"
