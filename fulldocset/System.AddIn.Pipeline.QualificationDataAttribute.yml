  nameWithType: QualificationDataAttribute
  fullName: System.AddIn.Pipeline.QualificationDataAttribute
  type: Class
  summary: "Udostępnia dane określone developer segmentu potoku."
  remarks: "Ten atrybut służy do przypisywania dane w postaci pary nazwa wartość ciągu w jakimkolwiek celu segment potoku. Na przykład można wskazać, że dodatek powinny być załadowane do procesu zewnętrznego.       <xref:System.AddIn.Hosting.AddInStore.Rebuild%2A>i <xref:System.AddIn.Hosting.AddInStore.Update%2A>metody, które przechowywać magazyn informacji na temat segmentów potoku dostępne, użyć tego atrybutu, aby zidentyfikować segment, który zawiera dane kwalifikacji.</xref:System.AddIn.Hosting.AddInStore.Update%2A> </xref:System.AddIn.Hosting.AddInStore.Rebuild%2A>       Aby uzyskać dostęp do danych kwalifikacji segmentu potoku, zobacz <xref:System.AddIn.Hosting.AddInToken.QualificationData%2A>Właściwości.</xref:System.AddIn.Hosting.AddInToken.QualificationData%2A> Aby wyliczyć dane dla wszystkich segmentów potoku, zobacz <xref:System.AddIn.Hosting.QualificationDataItem>klasy.</xref:System.AddIn.Hosting.QualificationDataItem>       Kwantyfikacja danych jest tylko do odczytu przez hosta i nie jest używane przez system dodatku w inny sposób.       Kwantyfikacja danych można zastosować do segmentu potoku, umieszczając atrybutem QualificationDataAttribute obok atrybut segmentu. Aby uzyskać więcej informacji na temat segmentów potoku i ich atrybutów, zobacz [rozwój potoku](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example applies qualification data to an add-in.  \n  \n [!code-vb[AddInP2AddInCalcV2#2](~/add/codesnippet/visualbasic/AddInCalcV2/AddInCalcV2.vb#2)]\n [!code-cs[AddInP2AddInCalcV2#2](~/add/codesnippet/csharp/AddInCalcV2/addincalcv2.cs#2)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Interface, AllowMultiple=true)]

      public sealed class QualificationDataAttribute : Attribute
