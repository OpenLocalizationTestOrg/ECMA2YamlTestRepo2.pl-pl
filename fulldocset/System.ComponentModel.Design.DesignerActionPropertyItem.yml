  name: DesignerActionPropertyItem
  nameWithType: DesignerActionPropertyItem
  fullName: System.ComponentModel.Design.DesignerActionPropertyItem
  type: Class
  summary: "Reprezentuje element panelu, która jest skojarzona z właściwością w klasie pochodnej z <xref href=&quot;System.ComponentModel.Design.DesignerActionList&quot;> </xref>. Ta klasa nie może być dziedziczona."
  remarks: "Klasa DesignerActionPropertyItem reprezentuje elementy panelu tagów inteligentnych. Każdy element jest zwykle skojarzona z właściwością w klasie pochodzącej z <xref:System.ComponentModel.Design.DesignerActionList>klasy i dostarczane przez autora składnika.</xref:System.ComponentModel.Design.DesignerActionList> Skojarzenie jest obsługiwane za pomocą nazwy właściwości, jak przechowywane w <xref:System.ComponentModel.Design.DesignerActionPropertyItem.MemberName%2A>Właściwości.</xref:System.ComponentModel.Design.DesignerActionPropertyItem.MemberName%2A>       Elementy panelu poszczególnych są skojarzone ze sobą w celu utworzenia panelu przez wywołanie do <xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A>metody <xref:System.ComponentModel.Design.DesignerActionList>klasy.</xref:System.ComponentModel.Design.DesignerActionList> </xref:System.ComponentModel.Design.DesignerActionList.GetSortedActionItems%2A>       Aby wyświetlić wartość właściwości skojarzonej, tej właściwości musi być `get` metodę dostępu; Aby zezwolić na edycję, właściwość musi mieć `set` metodę dostępu. Sposób, w którym panelu umożliwia bezpośredniego edytowania elementu właściwości przez użytkownika zależy od informacje pomocnicze typu dla typu danych skojarzonej właściwości. W poniższej tabeli przedstawiono prawdopodobnie schematu.      | Informacje o typie właściwości | Element właściwości edycji interfejsu użytkownika (UI) |   |-------------------------------|-------------------------------------------------|   | Posiada edytor skojarzony typ (<xref:System.Drawing.Design.UITypeEditor>) | Edytor typów skojarzone z właściwości jest wyświetlany na potrzeby edytowania wartość właściwości. |   | Ma skojarzony typ konwertera do znanego typu (<xref:System.ComponentModel.TypeConverter>) | Edytor typów do znanego typu jest wyświetlany na potrzeby edytowania wartość właściwości.</xref:System.ComponentModel.TypeConverter> </xref:System.Drawing.Design.UITypeEditor> Na przykład konwertera typów, aby <xref:System.String>prawdopodobnie spowoduje wyświetlenie <xref:System.Windows.Forms.TextBox>. |   | Wartość logiczna | Element jest wyświetlany za pomocą binarnego interfejsu użytkownika, takie jak znacznik wyboru. |   | Żadne z powyższych. | Element jest wyświetlany jako ciąg tekstowy nie można edytować za pomocą typu danych <xref:System.Object.ToString%2A>metody. |       Wszystkie typy podstawowe, takie jak <xref:System.Boolean?displayProperty=fullName>i wspólne [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] typy danych, takich jak <xref:System.String?displayProperty=fullName>, podać standardowe typy konwerterów i edytory.</xref:System.String?displayProperty=fullName> </xref:System.Boolean?displayProperty=fullName> </xref:System.Object.ToString%2A> </xref:System.Windows.Forms.TextBox> </xref:System.String> Aby uzyskać więcej informacji na temat konwertery typu, zobacz [porady: implementacji konwertera typów](~/add/includes/ajax-current-ext-md.md) lub [uogólniony konwersji typu](~/add/includes/ajax-current-ext-md.md). Aby uzyskać więcej informacji na temat edytory typu, zobacz [porady: Implementowanie Edytor typów interfejsu użytkownika](~/add/includes/ajax-current-ext-md.md)."
  example:
