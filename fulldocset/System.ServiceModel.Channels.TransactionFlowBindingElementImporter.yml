  type: Class
  summary: "Zaimportowanie zasad transakcji (WS-Policy potwierdzenia) punktu końcowego usługi, dodaje implementującej elementy powiązania do powiązania na kliencie i atrybuty przepływu transakcji do odpowiednich czynności na serwer proxy usługi. Ta klasa nie może być dziedziczona."
  remarks: "Punkt końcowy usługi muszą być włączone przepływu transakcji i jego metody musi przepływu transakcji. Wszystkie potwierdzeń zasad przekonwertowanego ze standardem WS-PolicyAssertions.       Ta klasa jest używana głównie przez infrastrukturę, podczas tworzenia serwera proxy dla usługi, która jest włączone przepływu transakcji. Wywoływanie <xref:System.ServiceModel.Channels.TransactionFlowBindingElementImporter.System%23ServiceModel%23Description%23IPolicyImportExtension%23ImportPolicy%2A>dodaje metody <xref:System.ServiceModel.Channels.TransactionFlowBindingElement>wystąpienie do <xref:System.ServiceModel.Description.PolicyConversionContext>Kolekcja elementów powiązań.</xref:System.ServiceModel.Description.PolicyConversionContext> </xref:System.ServiceModel.Channels.TransactionFlowBindingElement> </xref:System.ServiceModel.Channels.TransactionFlowBindingElementImporter.System%23ServiceModel%23Description%23IPolicyImportExtension%23ImportPolicy%2A> Spowoduje to również dodanie <xref:System.ServiceModel.TransactionFlowAttribute>wystąpień, zgodnie z potrzebami, na `Operations` kolekcji w kontekście konwersji kontraktu.</xref:System.ServiceModel.TransactionFlowAttribute>"
