  name: MultiDataTrigger
  nameWithType: MultiDataTrigger
  fullName: System.Windows.MultiDataTrigger
  type: Class
  summary: "Reprezentuje wyzwalaczy, które stosuje się wartości właściwości lub wykonuje akcje po powiązane dane spełniają określone warunki."
  remarks: "Obiekt MultiDataTrigger jest podobny do <xref:System.Windows.MultiTrigger>z wyjątkiem tego, że warunki MultiDataTrigger są oparte na wartości właściwości powiązania danych, zamiast tych <xref:System.Windows.UIElement>.</xref:System.Windows.UIElement> </xref:System.Windows.MultiTrigger> W MultiDataTrigger warunek jest spełniony, gdy wartość właściwości elementu danych jest zgodna z określonym <xref:System.Windows.Condition.Value%2A>.</xref:System.Windows.Condition.Value%2A> Następnie można użyć metody ustawiające lub <xref:System.Windows.TriggerBase.EnterActions%2A>i <xref:System.Windows.TriggerBase.ExitActions%2A>Właściwości, aby zastosować zmiany lub uruchomienia akcji, gdy wszystkie warunki są spełnione.</xref:System.Windows.TriggerBase.ExitActions%2A> </xref:System.Windows.TriggerBase.EnterActions%2A>       <xref:System.Windows.MultiDataTrigger.Setters%2A>Właściwości obiektu MultiDataTrigger może zawierać tylko <xref:System.Windows.Setter>obiektów.</xref:System.Windows.Setter> </xref:System.Windows.MultiDataTrigger.Setters%2A> Dodawanie <xref:System.Windows.Setter>podrzędny obiekt MultiDataTrigger niejawnie dodaje go do <xref:System.Windows.SetterBaseCollection>dla obiekt MultiDataTrigger.</xref:System.Windows.SetterBaseCollection> </xref:System.Windows.Setter> <xref:System.Windows.EventSetter>obiekty nie są obsługiwane; tylko <xref:System.Windows.Style.Setters%2A?displayProperty=fullName>obsługuje <xref:System.Windows.EventSetter>obiektów.</xref:System.Windows.EventSetter> </xref:System.Windows.Style.Setters%2A?displayProperty=fullName></xref:System.Windows.EventSetter>       Aby dowiedzieć się, kiedy należy używać wyzwalaczy i kiedy należy używać innych technik, zobacz [omówienie tworzenia szablonów danych](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "In the following example, the <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> property of the <xref:System.Windows.Controls.ListBox> is bound to `Places`, an <xref:System.Collections.ObjectModel.ObservableCollection%601> of `Place` objects. `Place` objects have properties `Name` and `State`. The definition of `Place` and `Places` are not shown.  \n  \n Each <xref:System.Windows.Controls.ListBoxItem> of the <xref:System.Windows.Controls.ListBox> displays a `Place` object. The <xref:System.Windows.Style> in the example is applied to each <xref:System.Windows.Controls.ListBoxItem>. The <xref:System.Windows.Condition> elements of the MultiDataTrigger specify that if the `Name` and `State` of the `Place` data item are `Portland` and `OR` respectively, then the background of corresponding <xref:System.Windows.Controls.ListBoxItem> is set to `Cyan`.  \n  \n [!code-xml[DataTrigger#1](~/add/codesnippet/xaml/DataTrigger/Window1.xaml#1)]"
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("Setters")]

      public sealed class MultiDataTrigger : System.Windows.TriggerBase, System.Windows.Markup.IAddChild
