  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "Pobiera kolekcję <xref href=&quot;System.Windows.Setter&quot;> </xref> obiektów, które opisują wartości właściwości do zastosowania, jeśli wszystkie warunki <xref href=&quot;System.Windows.MultiDataTrigger&quot;> </xref> są spełnione."
  remarks: "<xref:System.Windows.MultiDataTrigger>Umożliwia uruchamianie akcji przy użyciu <xref:System.Windows.TriggerBase.EnterActions%2A>lub <xref:System.Windows.TriggerBase.ExitActions%2A>Właściwości, lub do ustawiania wartości właściwości przy użyciu <xref:System.Windows.Setter>obiekty, jeśli powiązane dane spełniają z zestawem warunków.</xref:System.Windows.Setter> </xref:System.Windows.TriggerBase.ExitActions%2A> </xref:System.Windows.TriggerBase.EnterActions%2A></xref:System.Windows.MultiDataTrigger>       Jeśli występują dwa <xref:System.Windows.Setter>obiekty w kolekcjach samej lub innej metody ustawiającej ustawienie dla tej samej właściwości <xref:System.Windows.Setter>czyli ostatnich zadeklarowane jest używany.</xref:System.Windows.Setter> </xref:System.Windows.Setter>       Dodawanie <xref:System.Windows.Setter>dziecka <xref:System.Windows.MultiDataTrigger>obiektu niejawnie dodaje go do <xref:System.Windows.SetterBaseCollection>dla <xref:System.Windows.MultiDataTrigger>obiektu.</xref:System.Windows.MultiDataTrigger> </xref:System.Windows.SetterBaseCollection> </xref:System.Windows.MultiDataTrigger> </xref:System.Windows.Setter> <xref:System.Windows.EventSetter>obiekty nie są obsługiwane; tylko <xref:System.Windows.Style.Setters%2A?displayProperty=fullName>obsługuje <xref:System.Windows.EventSetter>obiektów.</xref:System.Windows.EventSetter> </xref:System.Windows.Style.Setters%2A?displayProperty=fullName></xref:System.Windows.EventSetter>      <a name=&quot;xamlPropertyElementUsage_Setters&quot;></a>## Użycie elementu właściwości języka XAML ```   <object>       zeroOrMoreSetters   </object>   ``` <a name=&quot;xamlValues_Setters&quot;> </a> ## wartości XAML *zeroOrMoreSetters* Zero lub więcej <xref:System.Windows.Setter>obiektów.</xref:System.Windows.Setter>      "
  example:
  - "In the following example, the <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> property of the <xref:System.Windows.Controls.ListBox> is bound to `Places`, an <xref:System.Collections.ObjectModel.ObservableCollection%601> of `Place` objects. `Place` objects have properties `Name` and `State`. The definition of `Place` and `Places` are not shown.  \n  \n Each <xref:System.Windows.Controls.ListBoxItem> of the <xref:System.Windows.Controls.ListBox> displays a `Place` object. The <xref:System.Windows.Style> in the example is applied to each <xref:System.Windows.Controls.ListBoxItem>. The <xref:System.Windows.Condition> elements of the <xref:System.Windows.MultiDataTrigger> specify that if the `Name` and `State` of the `Place` data item are `Portland` and `OR` respectively, then the background of corresponding <xref:System.Windows.Controls.ListBoxItem> is set to `Cyan`.  \n  \n Note that `\\<MultiDataTrigger.Setters>` is implicit.  \n  \n [!code-xml[DataTrigger#1](~/add/codesnippet/xaml/DataTrigger/Window1.xaml#1)]"
  syntax:
    content: public System.Windows.SetterBaseCollection Setters { get; }
    return:
      type: System.Windows.SetterBaseCollection
      description: "Kolekcja <xref href=&quot;System.Windows.Setter&quot;> </xref> obiektów. Wartość domyślna to pustej kolekcji."
  overload: System.Windows.MultiDataTrigger.Setters*
