  name: Conditions
  nameWithType: MultiDataTrigger.Conditions
  fullName: System.Windows.MultiDataTrigger.Conditions
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows
  summary: "Pobiera kolekcję <xref href=&quot;System.Windows.Condition&quot;> </xref> obiektów. Zmiany w wartości właściwości są stosowane, gdy są spełnione wszystkie warunki w kolekcji."
  remarks: "A <xref:System.Windows.MultiDataTrigger>obiektu jest podobny do <xref:System.Windows.MultiTrigger>, z wyjątkiem tego, że warunki <xref:System.Windows.MultiDataTrigger>są oparte na wartości właściwości powiązania danych, zamiast tych <xref:System.Windows.UIElement>.</xref:System.Windows.UIElement> </xref:System.Windows.MultiDataTrigger> </xref:System.Windows.MultiTrigger> </xref:System.Windows.MultiDataTrigger> W <xref:System.Windows.MultiDataTrigger>warunek jest spełniony, gdy wartość właściwości elementu danych jest zgodna z określonym <xref:System.Windows.Condition.Value%2A>.</xref:System.Windows.Condition.Value%2A> </xref:System.Windows.MultiDataTrigger> Czy wartość jest pierwszym przekonwertować na typ wartości wiązanie, jeśli to możliwe, a następnie dwie wartości są porównywane przy użyciu `Object.Equals` metody. <xref:System.Windows.MultiTrigger>Stosowana skojarzone metody ustawiające lub akcji, gdy wszystkie warunki są spełnione (binarne `AND` operację).</xref:System.Windows.MultiTrigger>       Aby uzyskać <xref:System.Windows.MultiDataTrigger>, każdy warunek w kolekcji musi być ustawiona zarówno <xref:System.Windows.Condition.Binding%2A>i <xref:System.Windows.Condition.Value%2A>Właściwości.</xref:System.Windows.Condition.Value%2A> </xref:System.Windows.Condition.Binding%2A> </xref:System.Windows.MultiDataTrigger> Aby uzyskać więcej informacji zobacz <xref:System.Windows.Condition.Binding%2A>.</xref:System.Windows.Condition.Binding%2A>      <a name=&quot;xamlPropertyElementUsage_Conditions&quot;></a>## Użycie elementu właściwości języka XAML ```   <object>     <object.Conditions>       zeroOrMoreConditions     </object.Conditions>   </object>   ``` <a name=&quot;xamlValues_Conditions&quot;> </a> ## wartości XAML *zeroOrMoreConditions* Zero lub więcej <xref:System.Windows.Condition>obiektów.</xref:System.Windows.Condition>      "
  example:
  - "In the following example, the <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> property of the <xref:System.Windows.Controls.ListBox> is bound to `Places`, an <xref:System.Collections.ObjectModel.ObservableCollection%601> of `Place` objects. `Place` objects have properties `Name` and `State`. The definition of `Place` and `Places` are not shown.  \n  \n Each <xref:System.Windows.Controls.ListBoxItem> of the <xref:System.Windows.Controls.ListBox> displays a `Place` object. The <xref:System.Windows.Style> in the example is applied to each <xref:System.Windows.Controls.ListBoxItem>. The <xref:System.Windows.Condition> elements of the <xref:System.Windows.MultiDataTrigger> specify that if the `Name` and `State` of the `Place` data item are `Portland` and `OR` respectively, then the background of corresponding <xref:System.Windows.Controls.ListBoxItem> is set to `Cyan`.  \n  \n [!code-xml[DataTrigger#1](~/add/codesnippet/xaml/DataTrigger/Window1.xaml#1)]"
  syntax:
    content: public System.Windows.ConditionCollection Conditions { get; }
    return:
      type: System.Windows.ConditionCollection
      description: "Kolekcja <xref href=&quot;System.Windows.Condition&quot;> </xref> obiektów. Wartość domyślna to pustej kolekcji."
  overload: System.Windows.MultiDataTrigger.Conditions*
