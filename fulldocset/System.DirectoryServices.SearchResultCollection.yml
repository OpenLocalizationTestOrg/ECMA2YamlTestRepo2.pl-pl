  remarks: "Ta metoda jest wywoływana przez metodę publiczną <xref:System.DirectoryServices.SearchResultCollection.Dispose%2A>— Metoda i <xref:System.Object.Finalize%2A>metody.</xref:System.Object.Finalize%2A> </xref:System.DirectoryServices.SearchResultCollection.Dispose%2A> <xref:System.DirectoryServices.SearchResultCollection.Dispose%2A>wywołuje metodę Dispose chronionego z `disposing` ustawiono parametr `true`.</xref:System.DirectoryServices.SearchResultCollection.Dispose%2A> <xref:System.Object.Finalize%2A>wywołuje metodę Dispose z `disposing` ustawiono parametr `false`.</xref:System.Object.Finalize%2A>       Gdy `disposing` parametr jest `true`, ta metoda zwalnia wszystkie zasoby, które są przechowywane przez wszelkie obiekty zarządzane przez to <xref:System.DirectoryServices.SearchResultCollection>odwołań.</xref:System.DirectoryServices.SearchResultCollection>       Moduł zbierający elementy bezużyteczne nie zwalnia pamięć dla <xref:System.DirectoryServices.SearchResultCollection>obiektu.</xref:System.DirectoryServices.SearchResultCollection> W związku z tym należy wywołać <xref:System.DirectoryServices.SearchResultCollection.Dispose%2A>Metoda jawnie, aby zapobiec przeciek pamięci.</xref:System.DirectoryServices.SearchResultCollection.Dispose%2A>       Ta metoda wywołuje <xref:System.DirectoryServices.SearchResultCollection.Dispose%2A>metody każdego obiektu w kolekcji.</xref:System.DirectoryServices.SearchResultCollection.Dispose%2A>       Aby uzyskać więcej informacji na temat <xref:System.DirectoryServices.SearchResultCollection.Dispose>i <xref:System.Object.Finalize%2A>, zobacz [czyszczenie zasobów niezarządzanych](~/add/includes/ajax-current-ext-md.md) i [przesłaniania metody Finalize](http://msdn.microsoft.com/en-us/8026cb68-fe93-43fc-96c1-c09ad7d64cd3).</xref:System.Object.Finalize%2A> </xref:System.DirectoryServices.SearchResultCollection.Dispose>"
