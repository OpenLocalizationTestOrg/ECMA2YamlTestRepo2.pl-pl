  namespace: System.DirectoryServices
  summary: "Pobiera uchwycie, który jest zwracany przez [IDirectorySearch::ExecuteSearch](http://msdn.microsoft.com/library/default.asp?url=/library/adsi/adsi/idirectorysearch_executesearch.asp) metodę, która wykonuje rzeczywiste wyszukiwania. Aby uzyskać więcej informacji, zobacz [IDirectorySearch::ExecuteSearch](http://msdn.microsoft.com/library/default.asp?url=/library/adsi/adsi/idirectorysearch_executesearch.asp) tematu w bibliotece MSDN pod [http://msdn.microsoft.com/library/](http://msdn.microsoft.com/library)."
  remarks: "<xref:System.DirectoryServices.DirectorySearcher>Tej kolekcji, który utworzył wywołuje [IDirectorySearch::ExecuteSearch](http://msdn.microsoft.com/library/default.asp?url=/library/adsi/adsi/idirectorysearch_executesearch.asp) metodę, która udostępnia wyniki zapytania do obiektu T:System.DirectoryServices.SearchResultCollection.</xref:System.DirectoryServices.DirectorySearcher> Aby uzyskać więcej informacji, zobacz [IDirectorySearch::ExecuteSearch](http://msdn.microsoft.com/library/default.asp?url=/library/adsi/adsi/idirectorysearch_executesearch.asp) tematu w bibliotece MSDN pod [http://msdn.microsoft.com/library/](http://msdn.microsoft.com/library).       Za każdym razem, zapytanie jest wykonywane, obsługę wyniki tego zapytania jest skojarzony z jego <xref:System.DirectoryServices.SearchResultCollection>obiektu.</xref:System.DirectoryServices.SearchResultCollection> Ta dojścia odnosi się do uchwytu wyszukiwania w interfejsie ADSI. Ta dojścia jest zachowywana do czasu wywołania <xref:System.DirectoryServices.SearchResultCollection.Dispose>Metoda <xref:System.DirectoryServices.SearchResultCollection>obiektu, dlatego należy wywołać <xref:System.DirectoryServices.SearchResultCollection.Dispose>zapobiegające przeciek pamięci.</xref:System.DirectoryServices.SearchResultCollection.Dispose> </xref:System.DirectoryServices.SearchResultCollection> </xref:System.DirectoryServices.SearchResultCollection.Dispose> Moduł zbierający elementy bezużyteczne nie spowoduje zwolnienia pamięci dla tego konkretnego obiektu."
  syntax:
    content: public IntPtr Handle { get; }
    return:
      type: System.IntPtr
      description: "Wartość ADS_SEARCH_HANDLE, która korzysta z tej kolekcji."
  overload: System.DirectoryServices.SearchResultCollection.Handle*
  exceptions: []
  platform:
  - net462
