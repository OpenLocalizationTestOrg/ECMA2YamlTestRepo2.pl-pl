  name: AnonymousPipeServerStream
  nameWithType: AnonymousPipeServerStream
  fullName: System.IO.Pipes.AnonymousPipeServerStream
  type: Class
  summary: "Przedstawia strumienia wokół potoku anonimowy, który obsługuje synchroniczne i asynchroniczne operacje odczytu i zapisu."
  remarks: "Potoki anonimowe pomóc zapewnić bezpieczne i zabezpieczania komunikacji międzyprocesowej między nadrzędnym a podrzędnym procesów. Klasa AnonymousPipeServerStream umożliwia procesu nadrzędnego wysyłać i odbierać informacje od procesu podrzędnego.       Potoki anonimowe są nienazwane, jednokierunkowe potoki, do których zwykle transferu danych między procesami nadrzędnych i podrzędnych. Potoki anonimowe zawsze są lokalne; Nie można ich używać za pośrednictwem sieci. A <xref:System.IO.Pipes.PipeDirection>wartość <xref:System.IO.Pipes.PipeDirection>nie jest obsługiwana, ponieważ potoków anonimowych są zdefiniowane jako jednokierunkowe.</xref:System.IO.Pipes.PipeDirection> </xref:System.IO.Pipes.PipeDirection>       Potoki anonimowe nie obsługują <xref:System.IO.Pipes.PipeTransmissionMode>odczytu tryby.</xref:System.IO.Pipes.PipeTransmissionMode>       Po stronie klienta anonimowe potoku muszą być tworzone z dojścia potoku podał po stronie serwera, wywołując <xref:System.IO.Pipes.AnonymousPipeServerStream.GetClientHandleAsString%2A>metody.</xref:System.IO.Pipes.AnonymousPipeServerStream.GetClientHandleAsString%2A> Ciąg są następnie przekazywane jako parametru podczas tworzenia procesu klienta. W procesie klienta jest ona następnie przekazywane do <xref:System.IO.Pipes.AnonymousPipeClientStream>Konstruktor jako `pipeHandleAsString` parametru.</xref:System.IO.Pipes.AnonymousPipeClientStream>       Obiekt AnonymousPipeServerStream musi dysponować przy użyciu dojścia klienta <xref:System.IO.Pipes.AnonymousPipeServerStream.DisposeLocalCopyOfClientHandle%2A>metody, aby otrzymać powiadomienie, gdy klient zamyka.</xref:System.IO.Pipes.AnonymousPipeServerStream.DisposeLocalCopyOfClientHandle%2A>      > [!NOTE] > Dla [!INCLUDE[winxppro](~/add/includes/winxppro-md.md)] i [!INCLUDE[win2kserver](~/add/includes/win2kserver-md.md)], maksymalnie 10 potoków mogą jednocześnie połączyć za pośrednictwem sieci."
  example:
  - "The following example demonstrates a way to send a string from a parent process to a child process using anonymous pipes. This example creates an AnonymousPipeServerStream object in a parent process with a <xref:System.IO.Pipes.PipeDirection> value of <xref:System.IO.Pipes.PipeDirection>. It also creates an <xref:System.IO.Pipes.AnonymousPipeClientStream> object in a child process with a <xref:System.IO.Pipes.PipeDirection> value of <xref:System.IO.Pipes.PipeDirection>. The parent process then sends a user-supplied string to the child process. The string is displayed to the console.  \n  \n This example is for the server process, which uses the AnonymousPipeServerStream class. For the entire code example, including the code for both the pipe client and server, see [How to: Use Anonymous Pipes for Local Interprocess Communication](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.IO.Pipes.AnonymousPipeServerStream_Sample#01](~/add/codesnippet/csharp/t-system.io.pipes.anonym_1_1.cs)]\n [!code-vb[System.IO.Pipes.AnonymousPipeServerStream_Sample#01](~/add/codesnippet/visualbasic/t-system.io.pipes.anonym_1_1.vb)]\n [!code-cpp[System.IO.Pipes.AnonymousPipeServerStream_Sample#01](~/add/codesnippet/cpp/t-system.io.pipes.anonym_1_1.cpp)]"
  syntax:
    content: 'public sealed class AnonymousPipeServerStream : System.IO.Pipes.PipeStream'
