  name: Condition
  nameWithType: Condition
  fullName: System.Windows.Condition
  type: Class
  summary: "Reprezentuje warunek <xref href=&quot;System.Windows.MultiTrigger&quot;> </xref> i <xref href=&quot;System.Windows.MultiDataTrigger&quot;> </xref>, które mają zastosowanie zmian do wartości właściwości na podstawie zestawu warunków."
  remarks: "<xref:System.Windows.MultiTrigger>s i <xref:System.Windows.MultiDataTrigger>s umożliwiają skonfigurowanie wartości właściwości na podstawie zestawu warunków.</xref:System.Windows.MultiDataTrigger></xref:System.Windows.MultiTrigger> Warunek jest spełniony, gdy wartość właściwości elementu danych lub element jest zgodna z określoną <xref:System.Windows.Condition.Value%2A>(odwołanie sprawdzania równości).</xref:System.Windows.Condition.Value%2A> Jeśli wszystkie określone warunki są spełnione, wyzwalacz została zastosowana.       Poniżej przedstawiono listę przypadków, które spowoduje, że wystąpił wyjątek:-dla każdego warunku można ustawić tylko jedną <xref:System.Windows.Condition.Property%2A>Właściwości lub <xref:System.Windows.Condition.Binding%2A>Właściwości.</xref:System.Windows.Condition.Binding%2A> </xref:System.Windows.Condition.Property%2A> Jeśli ustawiono obie właściwości, jest zwracany wyjątek.      — Jeśli wynikiem warunku jest dla <xref:System.Windows.MultiTrigger>, <xref:System.Windows.Condition.Property%2A>właściwość nie może mieć wartości null.</xref:System.Windows.Condition.Property%2A> </xref:System.Windows.MultiTrigger>      — Jeśli wynikiem warunku jest dla <xref:System.Windows.MultiDataTrigger>, <xref:System.Windows.Condition.Binding%2A>właściwość nie może mieć wartości null.</xref:System.Windows.Condition.Binding%2A> </xref:System.Windows.MultiDataTrigger>      — Wyjątek jest zgłaszany, jeśli określona <xref:System.Windows.Condition.Value%2A>jest nieprawidłowy dla typu określonego <xref:System.Windows.Condition.Property%2A>.</xref:System.Windows.Condition.Property%2A> </xref:System.Windows.Condition.Value%2A>       Należy pamiętać, że jeśli wynikiem warunku jest dla <xref:System.Windows.MultiTrigger>, <xref:System.Windows.Condition.Property%2A>i <xref:System.Windows.Condition.Value%2A>można ustawić właściwości.</xref:System.Windows.Condition.Value%2A> </xref:System.Windows.Condition.Property%2A> </xref:System.Windows.MultiTrigger> Jeśli dla <xref:System.Windows.MultiDataTrigger>, <xref:System.Windows.Condition.Binding%2A>i <xref:System.Windows.Condition.Value%2A>można ustawić właściwości.</xref:System.Windows.Condition.Value%2A> </xref:System.Windows.Condition.Binding%2A> </xref:System.Windows.MultiDataTrigger>"
  example:
  - "The following example contains two <xref:System.Windows.MultiTrigger>s. The first sets the **MinWidth** property value when the **HasItems** property is false and the **Width** property is **Auto**. The second one is similar but is for the **MinHeight** property.  \n  \n [!code-xml[ControlTemplateExamples_snip#MultiTriggerExample1](~/add/codesnippet/xaml/ControlTemplateExamples/Page1.xaml#multitriggerexample1)]  \n  \n See the <xref:System.Windows.Condition.Binding%2A> property for examples of conditions used in a <xref:System.Windows.MultiDataTrigger>."
  syntax:
    content: >-
      [System.Windows.Markup.XamlSetMarkupExtension("ReceiveMarkupExtension")]

      [System.Windows.Markup.XamlSetTypeConverter("ReceiveTypeConverter")]

      public sealed class Condition : System.ComponentModel.ISupportInitialize
