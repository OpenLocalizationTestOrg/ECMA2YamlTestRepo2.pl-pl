  summary: "Pobiera lub ustawia powiązanie, który określa właściwość warunku. Dotyczy tylko <xref href=&quot;System.Windows.MultiDataTrigger&quot;> </xref> obiektów."
  remarks: "<xref:System.Windows.MultiDataTrigger>s pozwalają na podstawie wartości danych zwracanych wartości właściwości.</xref:System.Windows.MultiDataTrigger> Na przykład w przypadku wyświetlania listy elementów zadań, możesz wyświetlić zadania z czerwonym tle Jeśli o wysokim priorytecie i nie ma nie przeglądał więcej niż dwa tygodnie.       Utwórz powiązanie i użyj <xref:System.Windows.Data.Binding.Path%2A>właściwości do powiązania z właściwością niektórych obiektów (powiązania obiektu źródłowego).</xref:System.Windows.Data.Binding.Path%2A> Na przykład użytkownik może zostać powiązany z *priorytet* właściwość *zadań*. Aby uzyskać więcej informacji, zobacz [omówienie powiązania danych](~/add/includes/ajax-current-ext-md.md).       Należy pamiętać, że jeśli warunek <xref:System.Windows.MultiDataTrigger>, powiązania i <xref:System.Windows.Condition.Value%2A>można ustawić właściwości.</xref:System.Windows.Condition.Value%2A> </xref:System.Windows.MultiDataTrigger> Ustawienie <xref:System.Windows.Condition.Property%2A>wartość spowodowałoby Wystąpił wyjątek w takim przypadku.</xref:System.Windows.Condition.Property%2A>      <a name=&quot;xamlAttributeUsage_PriorityBinding&quot;></a>## Użycie atrybutu XAML ```   <object property=&quot;{Binding  declaration}&quot;/>   ``` <a name=&quot;xamlPropertyElementUsage_Binding&quot;> </a> ## użycie elementu właściwości XAML ```   <object>     <object.Binding>       <Binding …/>     </object.Binding>   </object>   ``` <a name=&quot;xamlValues_PriorityBinding&quot;> </a> ## wartości XAML *deklaracji* deklaracji powiązania.             Zobacz [powiązanie Przegląd deklaracji](~/add/includes/ajax-current-ext-md.md) Aby uzyskać więcej informacji."
  example:
  - "In the following example, the <xref:System.Windows.Controls.ItemsControl.ItemsSource%2A> of the <xref:System.Windows.Controls.ListBox> is bound to *Places*, an <xref:System.Collections.ObjectModel.ObservableCollection%601> of *Place* objects. *Place* objects have properties *Name* and *State*.  \n  \n Each <xref:System.Windows.Controls.ListBoxItem> of the <xref:System.Windows.Controls.ListBox> displays a *Place* object. The <xref:System.Windows.Style> in the example is applied to each <xref:System.Windows.Controls.ListBoxItem>. The <xref:System.Windows.Condition>s of the <xref:System.Windows.MultiDataTrigger> are specified such that if the *Name* and *State* of the *Place* data item is \"Portland\" and \"OR\" respectively, then the background of corresponding <xref:System.Windows.Controls.ListBoxItem> is set to Cyan.  \n  \n [!code-xml[DataTrigger#1](~/add/codesnippet/xaml/DataTrigger/Window1.xaml#1)]"
  syntax:
    content: public System.Windows.Data.BindingBase Binding { get; set; }
    return:
      type: System.Windows.Data.BindingBase
      description: "Wartością domyślną jest wartość null."
  overload: System.Windows.Condition.Binding*
  exceptions: []
  platform:
  - net462
