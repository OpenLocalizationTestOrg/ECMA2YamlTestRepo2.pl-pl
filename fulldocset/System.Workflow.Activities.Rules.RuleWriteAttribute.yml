  type: Class
  summary: "Wskazuje, że właściwość lub pole została napisana przez metody lub właściwości, które ten atrybut jest stosowany do. Te informacje jest używane przez aparat reguł w celu określenia zależności między reguły. Ta klasa nie może być dziedziczona."
  remarks: "Ten atrybut służy do obsługi do przodu CBC modelu, który powoduje, że ponownej oceny zasad na podstawie zmian do pól i właściwości. <xref:System.Workflow.Activities.Rules.RuleReadAttribute>I RuleWriteAttribute wskazuje właściwości odczytu lub zapisu przez właściwość lub atrybut jest stosowany do metody.</xref:System.Workflow.Activities.Rules.RuleReadAttribute> `RuleInvokeAttributes`są używane, aby wskazać, że ta właściwość lub metoda używa innych metod, które również muszą zostać sprawdzone za zależności."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method | System.AttributeTargets.Property, AllowMultiple=true)]

      public sealed class RuleWriteAttribute : System.Workflow.Activities.Rules.RuleReadWriteAttribute
