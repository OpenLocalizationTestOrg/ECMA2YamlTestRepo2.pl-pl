  summary: "Występuje krótkie, szybkie obrysu, który tłumaczy do określonego polecenia. Akcję wykonywaną przez szybki ruch ustawiono całego systemu. Aplikacja może nasłuchiwać szybki ruch i zapobiec przekształceniu jednej ze standardowych <xref href=&quot;System.Windows.Input.ApplicationCommands&quot;> </xref> przez ustawienie <xref:System.Windows.RoutedEventArgs.Handled*>Właściwości na wartość true w <xref href=&quot;System.Windows.UIElement.StylusSystemGesture&quot;> </xref> zdarzeń.</xref:System.Windows.RoutedEventArgs.Handled*> Tylko system Windows Vista obsługuje ruchy."
  syntax:
    content: Flick
    return:
      type: System.Windows.Input.SystemGesture
      description: "Do dodania."
  exceptions: []
  platform:
  - net462
