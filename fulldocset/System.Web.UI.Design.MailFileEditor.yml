  fullName: System.Web.UI.Design.MailFileEditor
  type: Class
  summary: "Udostępnia interfejs użytkownika wyboru i edycji nazwę pliku poczty dla właściwości w czasie projektowania."
  remarks: "Klasa MailFileEditor jest <xref:System.Drawing.Design.UITypeEditor>obiekt, który pozwala w czasie projektowania, wybierz i Zmień nazwę pliku poczty jako ciąg, a następnie przypisz ciąg do właściwości formantu.</xref:System.Drawing.Design.UITypeEditor> Na przykład <xref:System.Web.UI.WebControls.EmbeddedMailObject>kontroli używa klasy MailFileEditor w czasie projektowania można ustawić wartości <xref:System.Web.UI.WebControls.EmbeddedMailObject.Path%2A>Właściwości.</xref:System.Web.UI.WebControls.EmbeddedMailObject.Path%2A> </xref:System.Web.UI.WebControls.EmbeddedMailObject>       Użyj <xref:System.ComponentModel.EditorAttribute>atrybut do skojarzenia z właściwością MailFileEditor.</xref:System.ComponentModel.EditorAttribute> Podczas edytowania właściwości skojarzonej, ponieważ na powierzchni projektu, host projektanta wywołuje <xref:System.Web.UI.Design.UrlEditor.EditValue%2A>metody.</xref:System.Web.UI.Design.UrlEditor.EditValue%2A> <xref:System.Web.UI.Design.UrlEditor.EditValue%2A>— Metoda Wyświetla okno dialogowe wybierania nazwę pliku poczty z wyfiltrowanej listy plików i zwraca nazwę wybranego przez użytkownika.</xref:System.Web.UI.Design.UrlEditor.EditValue%2A> <xref:System.Web.UI.Design.UrlEditor.GetEditStyle%2A>Metody wskazuje na styl wyświetlania interfejsu użytkownika.</xref:System.Web.UI.Design.UrlEditor.GetEditStyle%2A>       Wyprowadzenia klasy z MailFileEditor do definiowania niestandardowego edytora dla właściwości Nazwa pliku poczty. Na przykład można przesłonić klasy pochodnej <xref:System.Web.UI.Design.UrlEditor.EditValue%2A>— Metoda i wyświetlanie <xref:System.Windows.Forms.OpenFileDialog>wystąpienia o poczty niestandardowy filtr plików lub tytułu.</xref:System.Windows.Forms.OpenFileDialog> </xref:System.Web.UI.Design.UrlEditor.EditValue%2A>"
  example:
  - "The following code example demonstrates how to associate an instance of the MailFileEditor class with a property that is contained within a custom control. When the control property is edited in the design surface, the MailFileEditor class provides the user interface to select and edit a mail file name for the property value.  \n  \n [!code-cs[System.Web.UI.Design.FileEditor#1](~/add/codesnippet/csharp/t-system.web.ui.design.m_0_1.cs)]\n [!code-vb[System.Web.UI.Design.FileEditor#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.m_0_1.vb)]"
