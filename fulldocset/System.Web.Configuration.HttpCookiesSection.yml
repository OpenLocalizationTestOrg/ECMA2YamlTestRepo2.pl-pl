  remarks: "`httpCookies` Obsługuje element `HttpOnly` plików cookie. `HttpOnly`pliki cookie (plików cookie z `HttpOnly` atrybut) wprowadzono w programie Internet Explorer 6 w celu zmniejszenia ryzyka skryptów między witrynami. `HttpOnly` Atrybutu uniemożliwia plików cookie uzyskiwany za pomocą skryptu po stronie klienta. Wszelkie informacje zawarte w `HttpOnly` plik cookie jest mniej prawdopodobne ujawniane haker lub złośliwych witryn sieci Web. Aby uzyskać więcej informacji Wyszukaj MSDN (msdn.microsoft.com) &quot;HttpOnly.&quot;"
