  name: HttpCookiesSection
  nameWithType: HttpCookiesSection
  fullName: System.Web.Configuration.HttpCookiesSection
  type: Class
  summary: "Konfiguruje właściwości plików cookie używany przez aplikację sieci Web."
  remarks: "Klasa HttpCookiesSection umożliwia programowo modyfikacji i dostępu `httpCookies` sekcji pliku konfiguracji.       Definiuje ustawienia stosowane domyślnie do wszystkich plików cookie wystawiony przez aplikację, chyba że kod wystawianie pliku cookie zastępuje te.       Jednym z celów z `httpCookies` elementów jest obsługują `HttpOnly` plików cookie. `HttpOnly`pliki cookie (plików cookie z `HttpOnly` atrybut) wprowadzono w programie Internet Explorer 6 w celu zmniejszenia ryzyka skryptów między witrynami. `HttpOnly` Atrybutu uniemożliwia plików cookie uzyskiwany za pomocą skryptu po stronie klienta. Wszelkie informacje zawarte w `HttpOnly` plik cookie jest mniej prawdopodobne ujawniane haker lub złośliwych witryn sieci Web. Aby uzyskać więcej informacji Wyszukaj MSDN (msdn.microsoft.com) &quot;HttpOnly.&quot;      > [!NOTE] > HttpCookiesSection może odczytywać i zapisywać informacje od i do sekcji pliku konfiguracji zgodnie z sekcji właściwości, <xref:System.Configuration.SectionInformation.AllowDefinition%2A>której wartość jest <xref:System.Configuration.ConfigurationAllowDefinition>.</xref:System.Configuration.ConfigurationAllowDefinition> </xref:System.Configuration.SectionInformation.AllowDefinition%2A> pokrewne"
  example:
  - "The following code example shows how to obtain the HttpCookiesSection object from the configuration file of an existing Web application.  \n  \n [!code-vb[System.Web.Configuration.HttpCookiesSection#1](~/add/codesnippet/visualbasic/t-system.web.configurati_7_1.vb)]\n [!code-cs[System.Web.Configuration.HttpCookiesSection#1](~/add/codesnippet/csharp/t-system.web.configurati_7_1.cs)]"
