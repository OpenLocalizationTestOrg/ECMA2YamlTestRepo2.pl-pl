  type: Class
  summary: "Określa Przechodzenie do szczegółów i tryb wyświetlania dla węzła <xref:system.Activities.Presentation.ActivityDesigner>, takich jak blokowych, służące do tworzenia działań.</xref:system.Activities.Presentation.ActivityDesigner>"
  remarks: "Przechodzenie do elementów interfejsu użytkownika jest dozwolone domyślnie. Może być niedopuszczalne przez ustawienie <xref:System.Activities.Presentation.ActivityDesignerOptionsAttribute.AllowDrillIn%2A>właściwości `false`.</xref:System.Activities.Presentation.ActivityDesignerOptionsAttribute.AllowDrillIn%2A> Węzły podrzędne nie zostaną zwinięte zawsze domyślnie, ale może być ustawiony na zawsze Zwiń przez ustawienie <xref:System.Activities.Presentation.ActivityDesignerOptionsAttribute.AlwaysCollapseChildren%2A>właściwości `true`.</xref:System.Activities.Presentation.ActivityDesignerOptionsAttribute.AlwaysCollapseChildren%2A>"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Property)]

      public sealed class ActivityDesignerOptionsAttribute : Attribute
