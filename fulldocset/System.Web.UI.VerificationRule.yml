  remarks: "Korzystając z rozszerzenie klasy, elementu członkowskiego lub indeksator o <xref:System.Web.UI.VerificationAttribute>, można zdefiniować jak wyrażenia warunkowego, zdefiniowany przez <xref:System.Web.UI.VerificationAttribute.ConditionalProperty%2A>i <xref:System.Web.UI.VerificationAttribute.ConditionalValue%2A>Właściwości, jest używany przez określenie jednej z wartości VerificationRule.</xref:System.Web.UI.VerificationAttribute.ConditionalValue%2A> </xref:System.Web.UI.VerificationAttribute.ConditionalProperty%2A> </xref:System.Web.UI.VerificationAttribute> Jeśli do tworzenia <xref:System.Web.UI.VerificationAttribute>VerificationRule nie zostanie określony, wymagana jest wartość domyślna używana.</xref:System.Web.UI.VerificationAttribute>       Z lewej strony wyrażenia warunkowego reguły weryfikacji jest <xref:System.Web.UI.VerificationAttribute.ConditionalProperty%2A>i po prawej stronie jest <xref:System.Web.UI.VerificationAttribute.ConditionalValue%2A>.</xref:System.Web.UI.VerificationAttribute.ConditionalValue%2A> </xref:System.Web.UI.VerificationAttribute.ConditionalProperty%2A> <xref:System.Web.UI.VerificationConditionalOperator>Określa, jak <xref:System.Web.UI.VerificationAttribute.ConditionalProperty%2A>należy porównać do <xref:System.Web.UI.VerificationAttribute.ConditionalValue%2A>.</xref:System.Web.UI.VerificationAttribute.ConditionalValue%2A> </xref:System.Web.UI.VerificationAttribute.ConditionalProperty%2A> </xref:System.Web.UI.VerificationConditionalOperator>"
