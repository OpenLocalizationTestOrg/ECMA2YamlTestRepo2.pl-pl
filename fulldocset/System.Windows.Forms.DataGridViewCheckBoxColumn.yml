  remarks: "Klasa DataGridViewCheckBoxColumn jest specjalistyczną odmianą <xref:System.Windows.Forms.DataGridViewColumn>Klasa używana do logicznie komórek hosta, które wskazują stan binarnego.</xref:System.Windows.Forms.DataGridViewColumn> DataGridViewCheckBoxColumn ma skojarzony <xref:System.Windows.Forms.DataGridViewCheckBoxCell>w co <xref:System.Windows.Forms.DataGridViewRow>który przecina go.</xref:System.Windows.Forms.DataGridViewRow> </xref:System.Windows.Forms.DataGridViewCheckBoxCell> Każda komórka udostępnia interfejs użytkownika (UI), która jest podobna do <xref:System.Windows.Forms.CheckBox>kontroli.</xref:System.Windows.Forms.CheckBox>       Tryb sortowania domyślnego dla tej kolumny jest <xref:System.Windows.Forms.DataGridViewColumnSortMode>.</xref:System.Windows.Forms.DataGridViewColumnSortMode>       Zazwyczaj wartości komórek pola wyboru są przeznaczone dla magazynu, takich jak innych danych, lub dla operacji zbiorczej. Jeśli chcesz odpowiedzieć natychmiast po kliknięciu komórki pola wyboru, może obsługiwać <xref:System.Windows.Forms.DataGridView.CellContentClick?displayProperty=fullName>zdarzeń, ale to zdarzenie występuje przed zaktualizowaniem wartość komórki.</xref:System.Windows.Forms.DataGridView.CellContentClick?displayProperty=fullName> Jeśli potrzebujesz nowej wartości w czasie kliknij jedną z opcji jest można obliczyć, co będzie oczekiwanej wartości na podstawie bieżącej wartości. Innym rozwiązaniem jest natychmiast Zatwierdź zmiany i <xref:System.Windows.Forms.DataGridView.CellValueChanged?displayProperty=fullName>zdarzeń odpowiedź do niego.</xref:System.Windows.Forms.DataGridView.CellValueChanged?displayProperty=fullName> Aby zatwierdzić zmiany po kliknięciu komórki, musi obsługiwać <xref:System.Windows.Forms.DataGridView.CurrentCellDirtyStateChanged?displayProperty=fullName>zdarzeń.</xref:System.Windows.Forms.DataGridView.CurrentCellDirtyStateChanged?displayProperty=fullName> W obsłudze, jeśli bieżąca komórka jest pole wyboru, wywołanie <xref:System.Windows.Forms.DataGridView.CommitEdit%2A?displayProperty=fullName>— Metoda i przekaż <xref:System.Windows.Forms.DataGridViewDataErrorContexts>wartość.</xref:System.Windows.Forms.DataGridViewDataErrorContexts> </xref:System.Windows.Forms.DataGridView.CommitEdit%2A?displayProperty=fullName>"
