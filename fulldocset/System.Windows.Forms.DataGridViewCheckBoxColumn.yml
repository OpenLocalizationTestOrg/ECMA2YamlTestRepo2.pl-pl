  remarks: "FalseValue, <xref:System.Windows.Forms.DataGridViewCheckBoxColumn.TrueValue%2A>, i <xref:System.Windows.Forms.DataGridViewCheckBoxColumn.IndeterminateValue%2A>Właściwości określają skojarzone wartości te stany, w jakiej występują w źródle danych.</xref:System.Windows.Forms.DataGridViewCheckBoxColumn.IndeterminateValue%2A> </xref:System.Windows.Forms.DataGridViewCheckBoxColumn.TrueValue%2A>       Pierwsze ustawienie dla tej właściwości pobiera lub ustawia <xref:System.Windows.Forms.DataGridViewCheckBoxCell.FalseValue%2A>Właściwości obiektu komórki zwróconego przez <xref:System.Windows.Forms.DataGridViewCheckBoxColumn.CellTemplate%2A>Właściwości.</xref:System.Windows.Forms.DataGridViewCheckBoxColumn.CellTemplate%2A> </xref:System.Windows.Forms.DataGridViewCheckBoxCell.FalseValue%2A> Ustawienie tej właściwości również zestawy <xref:System.Windows.Forms.DataGridViewCheckBoxCell.FalseValue%2A>wyświetlania kolumny właściwości każdej komórki w kolumnie i odświeża.</xref:System.Windows.Forms.DataGridViewCheckBoxCell.FalseValue%2A> Aby zastąpić wartość określona dla pojedynczych komórek, ustaw wartość komórki po ustawieniu wartości kolumny."
