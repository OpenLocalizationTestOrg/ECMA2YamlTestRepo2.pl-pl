ef:System.Windows.Forms.CheckState> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> </xref:System.Windows.Forms.DataGridViewCheckBoxColumn.ThreeState%2A> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> Jeśli <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>ma wartość <xref:System.Windows.Forms.CheckState>, zmiana <xref:System.Windows.Forms.DataGridViewCheckBoxColumn.ThreeState%2A>wartości właściwości do `false` automatycznie ustawia <xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>do `false`.</xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A> </xref:System.Windows.Forms.DataGridViewCheckBoxColumn.ThreeState%2A> </xref:System.Windows.Forms.CheckState> </xref:System.Windows.Forms.DataGridViewCellStyle.NullValue%2A>"
