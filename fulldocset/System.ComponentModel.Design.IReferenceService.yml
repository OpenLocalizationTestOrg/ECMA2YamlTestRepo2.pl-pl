  name: IReferenceService
  nameWithType: IReferenceService
  fullName: System.ComponentModel.Design.IReferenceService
  type: Interface
  summary: "Udostępnia interfejs dla uzyskania odwołania do obiektów w ramach projektu według nazwy lub typu, uzyskiwanie nazwę określonego obiektu i lokalizowanie element nadrzędny określonego obiektu w Projektancie projektu."
  remarks: "Interfejs IReferenceService udostępnia następujące metody: - <xref:System.ComponentModel.Design.IReferenceService.GetReference%2A>Metoda zwraca składnika o określonej nazwie lub `null` Jeśli znaleziono Brak składnika o określonej nazwie.</xref:System.ComponentModel.Design.IReferenceService.GetReference%2A>      - <xref:System.ComponentModel.Design.IReferenceService.GetName%2A>Metoda zwraca nazwy skojarzonej z określonego składnika.</xref:System.ComponentModel.Design.IReferenceService.GetName%2A>      - <xref:System.ComponentModel.Design.IReferenceService.GetComponent%2A>Metoda zwraca kontenera nadrzędnego określonego składnika.</xref:System.ComponentModel.Design.IReferenceService.GetComponent%2A>      - <xref:System.ComponentModel.Design.IReferenceService.GetReferences%2A>Metoda zwraca tablicę odwołania do wszystkich składników programu project lub wszystkie projektu składniki opcjonalnie określonego typu.</xref:System.ComponentModel.Design.IReferenceService.GetReferences%2A>"
  example:
  - "The following example control uses the <xref:System.ComponentModel.Design.IReferenceService.GetReferences%2A> method of the IReferenceService interface to obtain a list of components in the current design mode project of the type of the currently selected component.  \n  \n [!code-vb[IReferenceServiceExample#1](~/add/codesnippet/visualbasic/t-system.componentmodel._134_1.vb)]\n [!code-cs[IReferenceServiceExample#1](~/add/codesnippet/csharp/t-system.componentmodel._134_1.cs)]\n [!code-cpp[IReferenceServiceExample#1](~/add/codesnippet/cpp/t-system.componentmodel._134_1.cpp)]"
  syntax:
    content: public interface IReferenceService
  implements: []
  platform:
  - net462
