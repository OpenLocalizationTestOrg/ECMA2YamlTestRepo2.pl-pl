  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Pobiera lub ustawia wartość określającą interwał sondowania w celu użycia pamięci procesu roboczego."
  remarks: "Sondowanie to jest kosztowne i może być konieczne dostosowanie jako zależności między szybkość reakcji algorytmu przycinanie pamięci podręcznej i liczby wywołań sondowania."
  syntax:
    content: public TimeSpan PrivateBytesPollTime { get; set; }
    return:
      type: System.TimeSpan
      description: "Interwał między sondowaniem dla użycie pamięci przez proces roboczy. Wartość domyślna to 2 minuty."
