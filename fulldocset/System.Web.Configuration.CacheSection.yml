  name: CacheSection
  nameWithType: CacheSection
  fullName: System.Web.Configuration.CacheSection
  type: Class
  summary: "Konfiguruje ustawienia globalnej pamięci podręcznej dla aplikacji ASP.NET. Ta klasa nie może być dziedziczona."
  remarks: "Klasa CacheSection umożliwia programowo modyfikacji i dostępu `<cache>` sekcji pliku konfiguracji.       Funkcja buforowania platformy ASP.NET jest zaimplementowany przez <xref:System.Web.Caching.Cache>klasę.</xref:System.Web.Caching.Cache> Aby uzyskać więcej informacji, zobacz [buforowanie](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > CacheSection można zapisać informacji w sekcji pliku konfiguracji zgodnie z ograniczeniami określone przez sekcję właściwości, <xref:System.Configuration.SectionInformation.AllowDefinition%2A>której wartość jest <xref:System.Configuration.ConfigurationAllowDefinition>.</xref:System.Configuration.ConfigurationAllowDefinition> </xref:System.Configuration.SectionInformation.AllowDefinition%2A> pokrewne Komunikat o błędzie wygenerowane przez analizator spowoduje próbę zapisu w pliku konfiguracji na poziomie nie są dozwolone w hierarchii. Jednak można użyć tej klasy można odczytać informacji o konfiguracji na dowolnym poziomie w hierarchii.       Pamięć podręczna jest używany do przechowywania często używanych danych haszowanej specyficzne dla aplikacji. Aplikacji i stanu sesji są podobne do pamięci podręcznej, stan aplikacji jest najbardziej podobny, z powodu jej zakres całej aplikacji. Jedną z największych różnice w pamięci podręcznej i mechanizmu stan aplikacji jest czy pamięci podręcznej obsługuje zależności te zależności umożliwiają tworzenie aplikacji, które automatycznie Usuń elementy buforowane w przypadku wystąpienia określonych zdarzeń."
  example:
  - "The following code example shows a page and the related code file used to  access the  CacheSection section attributes.  \n  \n [!code-cs[System.Web.Configuration.CacheSection#11](~/add/codesnippet/csharp/t-system.web.configurati_81_1.aspx)]\n [!code-vb[System.Web.Configuration.CacheSection#11](~/add/codesnippet/visualbasic/t-system.web.configurati_81_1.aspx)]  \n  \n [!code-vb[System.Web.Configuration.CacheSection#1](~/add/codesnippet/visualbasic/t-system.web.configurati_81_2.vb)]\n [!code-cs[System.Web.Configuration.CacheSection#1](~/add/codesnippet/csharp/t-system.web.configurati_81_2.cs)]"
