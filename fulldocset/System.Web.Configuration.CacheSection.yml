- uid: System.Web.Configuration.CacheSection.DisableExpiration
  id: DisableExpiration
  parent: System.Web.Configuration.CacheSection
  langs:
  - csharp
  name: DisableExpiration
  nameWithType: CacheSection.DisableExpiration
  fullName: System.Web.Configuration.CacheSection.DisableExpiration
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Pobiera lub ustawia wartość wskazującą, czy wygaśnięcia pamięci podręcznej jest wyłączone."
  remarks: "Jeśli ustawiono właściwość DisableExpiration `true`, elementy buforowane nigdy nie wygasa. To ustawienie jest przeznaczony do debugowania zachowanie buforowania w kodzie aplikacji. Ostrożność wyłączenie wygaśnięcia pamięci podręcznej, ponieważ może to spowodować buforowana dłużej niż są one prawidłowe elementy.      > [!NOTE] > Aby dodać stronę do wyjściowej pamięci podręcznej, należy ustanowić zasady wygasania dla tej strony. Można to zrobić deklaratywnie z [@ OutputCache](http://msdn.microsoft.com/en-us/28a9e101-fb44-4198-9cb6-b8a52312fec2) dyrektywy lub programowo przy użyciu <xref:System.Web.HttpCachePolicy.SetExpires%2A>metody.</xref:System.Web.HttpCachePolicy.SetExpires%2A> Aby uzyskać więcej informacji, zobacz [porady: Ustawianie wartości wygaśnięcia do buforowania strony ASP.NET](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example shows how to use the DisableExpiration property.  \n  \n [!code-vb[System.Web.Configuration.CacheSection#4](~/add/codesnippet/visualbasic/p-system.web.configurati_391_1.vb)]\n [!code-cs[System.Web.Configuration.CacheSection#4](~/add/codesnippet/csharp/p-system.web.configurati_391_1.cs)]"
  syntax:
    content: public bool DisableExpiration { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli wygaśnięcia pamięci podręcznej jest wyłączony; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Wartość domyślna to <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Configuration.CacheSection.DisableExpiration*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Configuration.CacheSection.DisableMemoryCollection
  id: DisableMemoryCollection
  parent: System.Web.Configuration.CacheSection
  langs:
  - csharp
  name: DisableMemoryCollection
  nameWithType: CacheSection.DisableMemoryCollection
  fullName: System.Web.Configuration.CacheSection.DisableMemoryCollection
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Pobiera lub ustawia wartość wskazującą, czy kolekcja pamięci podręcznej jest wyłączone."
  remarks: "Jeśli ustawiono właściwość DisableMemoryCollection `true`, wywołania interfejsu API związanych z pamięci podręcznej nie odniesie żadnego skutku.       Jeśli ustawiono właściwość DisableMemoryCollection `true`, pamięć podręczna nie będzie podejmował prób zbierania nieużywanych elementów. Ostrożność przy użyciu tego ustawienia, jak wyłączenie kolekcji pamięci szybko może prowadzić do warunków za mało pamięci dla aplikacji.       To ustawienie nie ma wpływu na wewnętrznej pamięci podręcznej programu ASP.NET lub w pamięci podręcznej danych wyjściowych. Aby uzyskać więcej informacji o różnych typach pamięci podręcznej, zobacz [buforowanie](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example shows how to use the DisableMemoryCollection property.  \n  \n [!code-vb[System.Web.Configuration.CacheSection#3](~/add/codesnippet/visualbasic/p-system.web.configurati_298_1.vb)]\n [!code-cs[System.Web.Configuration.CacheSection#3](~/add/codesnippet/csharp/p-system.web.configurati_298_1.cs)]"
  syntax:
    content: public bool DisableMemoryCollection { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli kolekcja pamięć podręczna jest wyłączony; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Wartość domyślna to <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Configuration.CacheSection.DisableMemoryCollection*
  exceptions: []
  platform:
  - net462
