  name: Unit
  nameWithType: Unit
  fullName: System.Web.UI.WebControls.Unit
  type: Struct
  summary: "Reprezentuje wartość długości."
  remarks: "Struktury jednostek reprezentuje pomiaru długości, które mogą być wyrażone w dowolnej HTML zgodnego rozmiaru jednostki. <xref:System.Web.UI.WebControls.UnitType>Wyliczenie zawiera jednostki miary, który może być reprezentowany.</xref:System.Web.UI.WebControls.UnitType> Jednostka jest używane przez właściwości, takie jak `BorderWidth` i `Height` do reprezentowania długość lub szerokość właściwości. Na przykład można ustawić <xref:System.Web.UI.WebControls.WebControl.BorderWidth%2A>właściwości kontrolki serwera sieci Web do jednostki, która reprezentuje&5; pikseli.</xref:System.Web.UI.WebControls.WebControl.BorderWidth%2A>      > [!NOTE] > Jednostki klasa może reprezentować wartości tylko między -32768 i 32767.       Użyj <xref:System.Web.UI.WebControls.Unit.Value%2A>właściwości do określania długości pomiaru.</xref:System.Web.UI.WebControls.Unit.Value%2A> Jednostki miary jest określany przy użyciu <xref:System.Web.UI.WebControls.Unit.Type%2A>Właściwości.</xref:System.Web.UI.WebControls.Unit.Type%2A> Inne typy danych można przekonwertować na jednostkę, za pomocą <xref:System.Web.UI.WebControls.Unit.Parse%2A>, <xref:System.Web.UI.WebControls.Unit.Percentage%2A>, <xref:System.Web.UI.WebControls.Unit.Pixel%2A>, i <xref:System.Web.UI.WebControls.Unit.Point%2A>metody.</xref:System.Web.UI.WebControls.Unit.Point%2A> </xref:System.Web.UI.WebControls.Unit.Pixel%2A> </xref:System.Web.UI.WebControls.Unit.Percentage%2A> </xref:System.Web.UI.WebControls.Unit.Parse%2A>       Listę początkowe wartości właściwości dla wystąpienia jednostki Zobacz konstruktora jednostki."
  example:
  - "The following code example demonstrates how to use a <xref:System.Web.UI.WebControls.Style> object to change the style properties of multiple controls at once. Each time one of the <xref:System.Web.UI.WebControls.Style> property values changes, each control must call its <xref:System.Web.UI.WebControls.WebControl.ApplyStyle%2A> method. Note that not all the controls support all the properties demonstrated. If a control does not support a particular property, the appearance of the control will not change when the property value is changed.  \n  \n [!code-vb[StyleClass#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_248_1.aspx)]\n [!code-cs[StyleClass#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_248_1.aspx)]  \n[!code-vb[StyleClass#3](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_248_2.aspx)]\n[!code-cs[StyleClass#3](~/add/codesnippet/csharp/t-system.web.ui.webcontr_248_2.aspx)]"
  syntax:
