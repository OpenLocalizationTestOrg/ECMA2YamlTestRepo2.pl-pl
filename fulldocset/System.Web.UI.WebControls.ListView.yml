  summary: "Pobiera lub ustawia tablicę, która zawiera nazwy pól klucza podstawowego dla elementów wyświetlanych w <xref href=&quot;System.Web.UI.WebControls.ListView&quot;> </xref> formantu."
  remarks: "Użyj właściwości DataKeyNames, aby określić pól, które reprezentują klucza podstawowego źródła danych. Aby deklaratywnie ustawić tę właściwość, należy użyć rozdzielana przecinkami lista nazw pól.       Gdy ustawiona jest właściwość DataKeyNames, <xref:System.Web.UI.WebControls.ListView>formant automatycznie wypełni jego <xref:System.Web.UI.WebControls.ListView.DataKeys%2A>kolekcji o wartości z określonego pola lub pól.</xref:System.Web.UI.WebControls.ListView.DataKeys%2A> </xref:System.Web.UI.WebControls.ListView> Zapewnia to wygodny sposób uzyskać dostępu do kluczy podstawowych poszczególnych elementów.      > [!IMPORTANT] > <xref:System.Web.UI.WebControls.ListView>Formant przechowuje wartości pól kluczy w polu Stan formantu.</xref:System.Web.UI.WebControls.ListView> Jeśli te wartości zawierają poufne informacje, zaleca się włączenie szyfrowania stan widoku, ustawiając <xref:System.Web.UI.Page.ViewStateEncryptionMode%2A>właściwości `ViewStateEncryptionMode.Always`.</xref:System.Web.UI.Page.ViewStateEncryptionMode%2A>       Należy ustawić właściwość DataKeyNames automatycznego aktualizowania i usuwania funkcji <xref:System.Web.UI.WebControls.ListView>działanie sterowania.</xref:System.Web.UI.WebControls.ListView> Wartości tych pól kluczy są przekazywane do kontroli źródła danych w celu pasuje do elementu, aby zaktualizować lub usunąć.       Pola, które są określone jako klucze danych za pomocą właściwości DataKeyNames są przekazywane do danych kontroli źródła podczas aktualizacji i usuwania działań przy użyciu `Keys` kolekcji. Pól kluczy danych są przekazywane do kontroli źródła danych, nawet jeśli nie są powiązane z formantów w szablonie."
  example:
  - "The following example shows how to use the DataKeyNames property to specify the key field of the data source.  \n  \n [!code-cs[System.Web.UI.WebControls.ListViewItemCommand#3](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1222_1.aspx)]\n [!code-vb[System.Web.UI.WebControls.ListViewItemCommand#3](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1222_1.aspx)]"
  syntax:
