  summary: "Określa, czy zdarzenie dla <xref href=&quot;System.Web.UI.WebControls.ListView&quot;> </xref> formant powinien zostać obsłużony."
  remarks: "Metoda OnBubbleEvent jest używana przez <xref:System.Web.UI.WebControls.ListView>kontroli opcjonalnie obsługi zdarzeń, które są przekazywane za pośrednictwem hierarchii kontroli.</xref:System.Web.UI.WebControls.ListView> Określa, czy do obsługi zdarzenia przez sprawdzenie właściwości <xref:System.EventArgs>obiektów, które są zawarte w `e` parametru.</xref:System.EventArgs> Gdy zdarzenie musi zostać obsłużony, metoda wykonuje odpowiednie działanie. Inne zdarzenia, są ignorowane i przekazywane w hierarchii formantu. Wartość zwracaną przez tę metodę wskazuje, czy Obsługa zdarzenia lub do przekazywania zdarzenia w hierarchii formantu.       <xref:System.Web.UI.WebControls.ListView>Formant przesłania Podstawowa implementacja tej metody, aby wykonać odpowiednie działania, gdy jeden z przycisków, który jest rozpoznawany przez formant zostanie kliknięty.</xref:System.Web.UI.WebControls.ListView> W poniższej tabeli wymieniono przyciski który <xref:System.Web.UI.WebControls.ListView>formant.</xref:System.Web.UI.WebControls.ListView>      | Wartość CommandName | Opis elementu |   |-----------------------|-----------------|   |&quot; Anulowanie &quot;| Anuluje operację edycji i wstawiania. Zgłasza zdarzenie <xref:System.Web.UI.WebControls.ListView.ItemCanceling>. |   |&quot; Usuń &quot;| Umożliwia usunięcie bieżącego rekordu ze źródła danych.</xref:System.Web.UI.WebControls.ListView.ItemCanceling> Zgłasza <xref:System.Web.UI.WebControls.ListView.ItemDeleted>i zdarzenia <xref:System.Web.UI.WebControls.ListView.ItemDeleting>. |   |&quot; Wybierz opcję &quot;| Ustawia <xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A>właściwości <xref:System.Web.UI.WebControls.ListViewDataItem.DisplayIndex%2A>wartości właściwości dla elementu.</xref:System.Web.UI.WebControls.ListViewDataItem.DisplayIndex%2A> </xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A> </xref:System.Web.UI.WebControls.ListView.ItemDeleting> </xref:System.Web.UI.WebControls.ListView.ItemDeleted> Renderuje <xref:System.Web.UI.WebControls.ListView.SelectedItemTemplate%2A>szablonu dla elementu.</xref:System.Web.UI.WebControls.ListView.SelectedItemTemplate%2A> Zgłasza <xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging>i zdarzenia <xref:System.Web.UI.WebControls.ListView.SelectedIndexChanged>. |   |&quot; Edytuj &quot;| Powoduje przeniesienie elementu w trybie edycji.</xref:System.Web.UI.WebControls.ListView.SelectedIndexChanged> </xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging> Renderuje <xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A>szablonu dla elementu.</xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A> Zgłasza zdarzenie <xref:System.Web.UI.WebControls.ListView.ItemEditing>. |   |&quot; Wstaw &quot;| Wstawia wartości powiązanej z <xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>szablonu do źródła danych.</xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.ItemEditing> Zgłasza <xref:System.Web.UI.WebControls.ListView.ItemInserting>i zdarzenia <xref:System.Web.UI.WebControls.ListView.ItemInserted>. |   |&quot; Aktualizacja &quot;| Aktualizuje bieżącego rekordu w źródle danych przy użyciu wartości powiązanej z <xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A>szablonu.</xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.ItemInserted> </xref:System.Web.UI.WebControls.ListView.ItemInserting> Zgłasza <xref:System.Web.UI.WebControls.ListView.ItemUpdating>i zdarzenia <xref:System.Web.UI.WebControls.ListView.ItemUpdated>. |   |&quot; Sortowanie &quot;| Sortuje kolumn na liście `CommandArgument` właściwości przycisku.</xref:System.Web.UI.WebControls.ListView.ItemUpdated> </xref:System.Web.UI.WebControls.ListView.ItemUpdating> Zgłasza <xref:System.Web.UI.WebControls.ListView.Sorting>i zdarzenia <xref:System.Web.UI.WebControls.ListView.Sorted>. |       Ta wersja metoda zwraca `true` Jeśli jeden z tych przycisków zgłasza zdarzenie, który jest obsługiwany przez formant.</xref:System.Web.UI.WebControls.ListView.Sorted> </xref:System.Web.UI.WebControls.ListView.Sorting> Aby uzyskać więcej informacji o wystąpieniu zdarzeń, zobacz [NIB: zdarzenia i delegatów](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
