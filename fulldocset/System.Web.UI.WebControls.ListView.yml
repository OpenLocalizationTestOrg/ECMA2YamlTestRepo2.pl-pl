xref:System.Web.UI.WebControls.ListView.SelectedIndexChanged> </xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging> Renderuje <xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A>szablonu dla elementu.</xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A> Zgłasza zdarzenie <xref:System.Web.UI.WebControls.ListView.ItemEditing>. |   |&quot; Wstaw &quot;| Wstawia wartości powiązanej z <xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>szablonu do źródła danych.</xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.ItemEditing> Zgłasza <xref:System.Web.UI.WebControls.ListView.ItemInserting>i zdarzenia <xref:System.Web.UI.WebControls.ListView.ItemInserted>. |   |&quot; Aktualizacja &quot;| Aktualizuje bieżącego rekordu w źródle danych przy użyciu wartości powiązanej z <xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A>szablonu.</xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.ItemInserted> </xref:System.Web.UI.WebControls.ListView.ItemInserting> Zgłasza <xref:System.Web.UI.WebControls.ListView.ItemUpdating>i zdarzenia <xref:System.Web.UI.WebControls.ListView.ItemUpdated>. |   |&quot; Sortowanie &quot;| Sortuje kolumn na liście `CommandArgument` właściwości przycisku.</xref:System.Web.UI.WebControls.ListView.ItemUpdated> </xref:System.Web.UI.WebControls.ListView.ItemUpdating> Zgłasza <xref:System.Web.UI.WebControls.ListView.Sorting>i zdarzenia <xref:System.Web.UI.WebControls.ListView.Sorted>. |       Zdarzenie ItemCommand również jest uruchamiany po kliknięciu przycisku, który znajduje się w poprzedniej tabeli.</xref:System.Web.UI.WebControls.ListView.Sorted> </xref:System.Web.UI.WebControls.ListView.Sorting> Jednak zaleca się, że używasz zdarzenia wymienione w tabeli. Zdarzenie ItemCommand jest zwykle używany do obsługi operacji niestandardowych.       A <xref:System.Web.UI.WebControls.ListViewCommandEventArgs>obiekt jest przekazywany do obsługi zdarzeń, dzięki czemu można określić nazwę polecenia i argumentów polecenia przycisku, który został kliknięty.</xref:System.Web.UI.WebControls.ListViewCommandEventArgs> Aby określić nazwę polecenia, użyj <xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A?displayProperty=fullName>Właściwości.</xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A?displayProperty=fullName> Aby określić argumenty polecenia, użyj <xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A?displayProperty=fullName>Właściwości.</xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A?displayProperty=fullName> Aby uzyskać dostęp do formantu, który wywołał zdarzenie, należy użyć <xref:System.Web.UI.WebControls.ListViewCommandEventArgs.CommandSource%2A?displayProperty=fullName>Właściwości.</xref:System.Web.UI.WebControls.ListViewCommandEventArgs.CommandSource%2A?displayProperty=fullName>       Aby uzyskać więcej informacji o sposobie obsługi zdarzeń, zobacz [NIB: Korzystanie z zdarzenia](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
