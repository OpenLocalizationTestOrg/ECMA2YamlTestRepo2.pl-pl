  namespace: System.Web.UI.WebControls
  summary: "Pobiera lub ustawia niestandardowej zawartości dla kontenera root w <xref href=&quot;System.Web.UI.WebControls.ListView&quot;> </xref> formantu."
  remarks: "Definiowanie niestandardowego interfejsu użytkownika (UI) dla kontenera głównego, użyj właściwości LayoutTemplate <xref:System.Web.UI.WebControls.ListView>kontroli.</xref:System.Web.UI.WebControls.ListView>       Aby określić szablon układu, Dodaj `LayoutTemplate` element wewnątrz <xref:System.Web.UI.WebControls.ListView>kontroli.</xref:System.Web.UI.WebControls.ListView> Następnie można dodać zawartość szablonu do `LayoutTemplate` elementu.       Zawartość LayoutTemplate musi zawierać formant symbolu zastępczego, takie jak wiersz tabeli (`tr`) elementu dla elementów, które są zdefiniowane przez <xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A>szablon lub grup, które są zdefiniowane przez <xref:System.Web.UI.WebControls.ListView.GroupTemplate%2A>szablonu.</xref:System.Web.UI.WebControls.ListView.GroupTemplate%2A> </xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A> Formant symbolu zastępczego musi mieć `runat` określić dla atrybutu &quot;server&quot; i `ID` atrybut ustawiony na wartość <xref:System.Web.UI.WebControls.ListView.ItemPlaceholderID%2A>lub <xref:System.Web.UI.WebControls.ListView.GroupPlaceholderID%2A>Właściwości, w zależności od tego, czy <xref:System.Web.UI.WebControls.ListView>kontroli jest przy użyciu grup.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.GroupPlaceholderID%2A> </xref:System.Web.UI.WebControls.ListView.ItemPlaceholderID%2A>       Szablon LayoutTemplate nie jest wymagane przez <xref:System.Web.UI.WebControls.ListView>kontroli.</xref:System.Web.UI.WebControls.ListView> Można użyć <xref:System.Web.UI.WebControls.ListView>formantu bez LayoutTemplate i również formant symbolu zastępczego serwera ze znanym identyfikatorem.</xref:System.Web.UI.WebControls.ListView>"
  example:
  - "The following example shows how to define a custom template for the root container in the <xref:System.Web.UI.WebControls.ListView> control.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.EditItemTemplate#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1277_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.EditItemTemplate#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1277_1.aspx)]  \n  \n The following example shows how to use the <xref:System.Web.UI.WebControls.ListView> control without defining a LayoutTemplate template in the control. A server control with a known ID is also not specified.  \n  \n```  \n<asp:ListView ID=\"ListView1\" runat=\"server\">  \n  <ItemTemplate>  \n    <% Eval(\"LastName\")%>  \n  </ItemTemplate>  \n</asp:ListView>  \n```"
  syntax:
    content: public virtual System.Web.UI.ITemplate LayoutTemplate { get; set; }
    return:
      type: System.Web.UI.ITemplate
      description: "Obiekt, który zawiera niestandardowej zawartości dla kontenera root w <xref href=&quot;System.Web.UI.WebControls.ListView&quot;> </xref> formantu. Wartość domyślna to <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, co oznacza, że ta właściwość nie jest ustawiona."
  overload: System.Web.UI.WebControls.ListView.LayoutTemplate*
  exceptions: []
  platform:
  - net462
