- uid: System.Web.UI.WebControls.ListView.SelectedDataKey
  id: SelectedDataKey
  parent: System.Web.UI.WebControls.ListView
  langs:
  - csharp
  name: SelectedDataKey
  nameWithType: ListView.SelectedDataKey
  fullName: System.Web.UI.WebControls.ListView.SelectedDataKey
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI.WebControls
  summary: "Pobiera wartość klucza danych dla wybranego elementu w <xref href=&quot;System.Web.UI.WebControls.ListView&quot;> </xref> formantu."
  remarks: "Gdy <xref:System.Web.UI.WebControls.ListView.DataKeyNames%2A>właściwość jest ustawiona, <xref:System.Web.UI.WebControls.ListView>tworzy kontroli <xref:System.Web.UI.WebControls.DataKey>obiekt dla każdego elementu w formancie przy użyciu wartości lub wartości określonego pola lub pól.</xref:System.Web.UI.WebControls.DataKey> </xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.DataKeyNames%2A> <xref:System.Web.UI.WebControls.DataKey>Obiekty zostaną następnie dodane do formantu <xref:System.Web.UI.WebControls.ListView.DataKeys%2A>kolekcji.</xref:System.Web.UI.WebControls.ListView.DataKeys%2A> </xref:System.Web.UI.WebControls.DataKey> Zwykle <xref:System.Web.UI.WebControls.ListView.DataKeys%2A>właściwość służy do pobierania <xref:System.Web.UI.WebControls.DataKey>obiektu dla elementu danych określonego w <xref:System.Web.UI.WebControls.ListView>kontroli.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.DataKey> </xref:System.Web.UI.WebControls.ListView.DataKeys%2A> Jednak jeśli chcesz pobrać tylko <xref:System.Web.UI.WebControls.DataKey>obiektu obecnie wybranego elementu, można użyć właściwości SelectedDataKey jako skrót.</xref:System.Web.UI.WebControls.DataKey>       Za pomocą właściwości SelectedDataKey jest taka sama jak pobieranie <xref:System.Web.UI.WebControls.DataKey>obiekt z <xref:System.Web.UI.WebControls.ListView.DataKeys%2A>kolekcji w określonym przez indeks <xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A>Właściwości.</xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A> </xref:System.Web.UI.WebControls.ListView.DataKeys%2A> </xref:System.Web.UI.WebControls.DataKey> Można również użyć <xref:System.Web.UI.WebControls.ListView.SelectedValue%2A>właściwość, aby bezpośrednio pobrać wartości klucza danych dla aktualnie wybranego elementu.</xref:System.Web.UI.WebControls.ListView.SelectedValue%2A>       Jeśli tworzysz <xref:System.Web.UI.WebControls.ControlParameter>obiektu i chcesz uzyskać dostępu do klucza pola innego niż pierwszego pola, użyj właściwości indeksowanych SelectedDataKey w <xref:System.Web.UI.WebControls.ControlParameter.PropertyName%2A>Właściwość <xref:System.Web.UI.WebControls.ControlParameter>obiektu.</xref:System.Web.UI.WebControls.ControlParameter> </xref:System.Web.UI.WebControls.ControlParameter.PropertyName%2A> </xref:System.Web.UI.WebControls.ControlParameter>"
  example:
  - "The following example shows how to use the second key field as a parameter in a master/detail scenario. A <xref:System.Web.UI.WebControls.ListView> control is used to display records from the Product Inventory table of the AdventureWorks database. When an item is selected in the <xref:System.Web.UI.WebControls.ListView> control, the details of the product are displayed in another <xref:System.Web.UI.WebControls.ListView> control. ProductID is the second key name in the first <xref:System.Web.UI.WebControls.ListView> control. To access the second key, the code uses the value of `ProductInventoryListView.SelectedDataKey[1]` (`ProductInventoryListView.SelectedDataKey(1)` in Visual Basic) as the <xref:System.Web.UI.WebControls.ControlParameter.PropertyName%2A> for the <xref:System.Web.UI.WebControls.ControlParameter> object. This parameter object is in turn used by the <xref:System.Web.UI.WebControls.SqlDataSource> control that the second <xref:System.Web.UI.WebControls.ListView> control is bound to.  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.SelectedDataKey#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_279_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.SelectedDataKey#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_279_1.aspx)]"
  syntax:
    content: public virtual System.Web.UI.WebControls.DataKey SelectedDataKey { get; }
    return:
      type: System.Web.UI.WebControls.DataKey
      description: "Klucz danych dla wybranego elementu w <xref href=&quot;System.Web.UI.WebControls.ListView&quot;> </xref> formantu. Wartość domyślna to <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>, co oznacza, że nie obecnie wybrano elementu."
  overload: System.Web.UI.WebControls.ListView.SelectedDataKey*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Brak kluczy danych są określone w <xref:System.Web.UI.WebControls.ListView.DataKeyNames*>Właściwości.</xref:System.Web.UI.WebControls.ListView.DataKeyNames*>"
  platform:
  - net462
