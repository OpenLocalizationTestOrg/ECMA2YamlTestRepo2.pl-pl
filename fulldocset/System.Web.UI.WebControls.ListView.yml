  name: ListView
  nameWithType: ListView
  fullName: System.Web.UI.WebControls.ListView
  type: Class
  summary: "Wyświetla wartości źródła danych przy użyciu szablonów zdefiniowane przez użytkownika. ListView — formant umożliwia użytkownikom wybierz, sortowanie, usuwanie, edytowanie i wstawiania rekordów."
  remarks: "W tym temacie:- [wprowadzenie](#introduction)      -   [szablony](#templates)      -   [powiązanie ze źródłem danych](#binding_to_a_data_source)      -   [operacji danych](#data_operations)      -   [zdarzenia](#Events)      -   [składni deklaratywnej](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## formantu ListView wprowadzenie służy do wyświetlania wartości ze źródła danych.       Jest on podobny <xref:System.Web.UI.WebControls.GridView>kontrolować, z wyjątkiem tego, że dane są wyświetlane przy użyciu zdefiniowanych przez użytkownika szablonów zamiast pola wiersza.</xref:System.Web.UI.WebControls.GridView> Tworzenie własnych szablonów zapewnia większą elastyczność kontroli, jak dane są wyświetlane.       Projektu programu Visual Studio z kodem źródłowym jest dostępna powiązany z tym tematem: [Pobierz](http://go.microsoft.com/fwlink/?LinkId=199759).       ListView — formant obsługuje następujące funkcje:-obsługę powiązanie z kontrolki źródła danych, takich jak <xref:System.Web.UI.WebControls.SqlDataSource>, <xref:System.Web.UI.WebControls.LinqDataSource>i <xref:System.Web.UI.WebControls.ObjectDataSource>.</xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.LinqDataSource> </xref:System.Web.UI.WebControls.SqlDataSource>      — Można dostosować wygląd przez użytkownika Szablony i style.      -Wbudowane funkcje sortowania.      -Wbudowanych, aktualizować i usuwać możliwości.      -Wstaw wbudowane możliwości.      -Obsługę stronicowania możliwości za pomocą <xref:System.Web.UI.WebControls.DataPager>kontroli.</xref:System.Web.UI.WebControls.DataPager>      -Możliwości wyboru wbudowanego elementu.      -Programowy dostęp do modelu obiektu ListView dynamicznie ustawiania właściwości, obsługi zdarzeń i tak dalej.      -Wiele pól kluczy.       Aby poznać inne formanty powiązane z danymi, które są dostępne w programie ASP.NET, zobacz temat [kontrolki serwera sieci Web z danymi](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;templates&quot;></a>## Szablonów w kolejności dla formantu ListView do wyświetlania zawartości, należy utworzyć szablony dla różnych części kontrolki. <xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A>Jest wymagany.</xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A> Wszystkie inne szablony są opcjonalne. <xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A>Nie jest wymagana właściwość.</xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A>       Jednak należy utworzyć szablon dla tryb, w którym skonfigurowano formantu. Na przykład formant ListView, który obsługuje wstawiania rekordów musi mieć <xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>zdefiniowanego szablonu.</xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A> W poniższej tabeli wymieniono szablony, które można utworzyć dla formantu ListView.      | Typ szablonu | Opis elementu |   |-------------------|-----------------|   | <xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A>| Szablon głównego, który definiuje obiekt kontenera, takich jak `table`, `div`, lub `span` element, który będzie zawierać zawartość zdefiniowane w <xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A>lub <xref:System.Web.UI.WebControls.ListView.GroupTemplate%2A>szablonu.</xref:System.Web.UI.WebControls.ListView.GroupTemplate%2A> </xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A> Może ona także zawierać obiekt <xref:System.Web.UI.WebControls.DataPager>. |   | <xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A>| Definiuje zawartości powiązane z danymi do wyświetlenia dla poszczególnych elementów. |   | <xref:System.Web.UI.WebControls.ListView.ItemSeparatorTemplate%2A>| Definiuje zawartość do renderowania między poszczególne elementy. |   | <xref:System.Web.UI.WebControls.ListView.GroupTemplate%2A>| Definiuje obiekt kontenera, takie jak wiersz tabeli (`tr`), `div`, lub `span` element, który będzie zawierać zawartość zdefiniowane w <xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A>i <xref:System.Web.UI.WebControls.ListView.EmptyItemTemplate%2A>szablonów.</xref:System.Web.UI.WebControls.ListView.EmptyItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.GroupTemplate%2A> </xref:System.Web.UI.WebControls.ListView.ItemSeparatorTemplate%2A> </xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A> </xref:System.Web.UI.WebControls.DataPager> Liczba elementów, które są wyświetlane w grupie jest określona przez właściwość <xref:System.Web.UI.WebControls.ListView.GroupItemCount%2A>. |   | <xref:System.Web.UI.WebControls.ListView.GroupSeparatorTemplate%2A>| Definiuje zawartość do renderowania między grupy elementów. |   | <xref:System.Web.UI.WebControls.ListView.EmptyItemTemplate%2A>| Definiuje zawartość do renderowania dla pustego elementu kiedy <xref:System.Web.UI.WebControls.ListView.GroupTemplate%2A>szablon jest używany.</xref:System.Web.UI.WebControls.ListView.GroupTemplate%2A> </xref:System.Web.UI.WebControls.ListView.EmptyItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.GroupSeparatorTemplate%2A> </xref:System.Web.UI.WebControls.ListView.GroupItemCount%2A> Na przykład, jeśli właściwość <xref:System.Web.UI.WebControls.ListView.GroupItemCount%2A>jest ustawiona na 5 i całkowitą liczbę elementów zwrócony z źródło danych jest 8 ostatnią grupę danych wyświetlany przez formant ListView będzie zawierał trzy elementy, jak określono w szablonie <xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A>i dwa elementy, jak określono w szablonie <xref:System.Web.UI.WebControls.ListView.EmptyItemTemplate%2A>. |   | <xref:System.Web.UI.WebControls.ListView.EmptyDataTemplate%2A>| Definiuje zawartość do renderowania, jeśli źródło danych nie zwraca żadnych danych. |   | <xref:System.Web.UI.WebControls.ListView.SelectedItemTemplate%2A>| Definiuje zawartość do renderowania elementu wybrane dane do odróżnienia jej od innych elementów wybranego elementu. |   | <xref:System.Web.UI.WebControls.ListView.AlternatingItemTemplate%2A>| Definiuje zawartość do renderowania do naprzemiennych elementów, aby ułatwić rozróżnienie dwóch kolejnych elementów. |   | <xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A>| Definiuje zawartość do renderowania, gdy element jest edytowany.</xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.AlternatingItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.SelectedItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.EmptyDataTemplate%2A> </xref:System.Web.UI.WebControls.ListView.EmptyItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.GroupItemCount%2A> Szablon <xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A>jest renderowany zamiast szablonu <xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A>dla elementu danych, który jest edytowany. |   | <xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>| Definiuje zawartość do renderowania wstawić elementu.</xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A> <xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>Renderowania szablonu zamiast <xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A>szablonu na obu początku lub na końcu elementy, które są wyświetlane przez formant ListView.</xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A> Można określić, gdzie szablonu <xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>jest renderowany przy użyciu właściwości <xref:System.Web.UI.WebControls.ListView.InsertItemPosition%2A>formantu ListView. |       Aby wyświetlić wartości pola w szablonie, takich jak <xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A>, użyj wyrażenia wiązania danych.</xref:System.Web.UI.WebControls.ListView.ItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.InsertItemPosition%2A> </xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A> Aby uzyskać więcej informacji na temat wyrażenia wiązania danych, zobacz [omówienie wyrażenia wiązania danych](~/add/includes/ajax-current-ext-md.md).       Do powiązania kontrolki wejściowe w <xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A>i <xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>Szablony pola źródła danych, można używać wyrażeń powiązanie dwustronne.</xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A> Dzięki temu formant ListView automatycznie wyodrębnić wartości kontrolki wprowadzania aktualizacji lub operacji wstawiania. Wiązanie dwukierunkowe wyrażenia również włączyć kontrolki wejściowe w <xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A>automatycznie wyświetlić oryginalne wartości pola.</xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A> Aby uzyskać więcej informacji o wyrażenia Wiązanie dwukierunkowe, zobacz [powiązanie z baz danych](http://msdn.microsoft.com/en-us/ab7b2846-975b-4057-a948-45527497c742).      <a name=&quot;binding_to_a_data_source&quot;></a>## Powiązania danych źródła można można powiązać formant ListView do kontroli źródła danych (takich jak <xref:System.Web.UI.WebControls.SqlDataSource>kontroli lub <xref:System.Web.UI.WebControls.ObjectDataSource>Kontrola) lub do kolekcji źródła danych, która implementuje <xref:System.Collections.IEnumerable?displayProperty=fullName>interfejsu, takich jak <xref:System.Data.DataView?displayProperty=fullName>, <xref:System.Collections.ArrayList?displayProperty=fullName>, <xref:System.Collections.Generic.List%601?displayProperty=fullName>, lub inne typy kolekcji.</xref:System.Collections.Generic.List%601?displayProperty=fullName> </xref:System.Collections.ArrayList?displayProperty=fullName> </xref:System.Data.DataView?displayProperty=fullName> </xref:System.Collections.IEnumerable?displayProperty=fullName> </xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.WebControls.SqlDataSource> Użyj jednej z następujących metod powiązać formant ListView typ źródła danych odpowiednie: - Aby powiązać z kontroli źródła danych, ustaw <xref:System.Web.UI.WebControls.DataBoundControl.DataSourceID%2A>Właściwości formantu ListView <xref:System.Web.UI.Control.ID%2A>wartość formantu źródła danych.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.DataBoundControl.DataSourceID%2A> ListView — formant jest powiązany z określonych danych kontroli źródła i automatycznie korzystać ze źródła danych funkcje formantu, aby wykonać sortowania, wstawianie, aktualizowanie, usuwanie i stronicowania funkcji. Jest to preferowana metoda można powiązać z danymi.      -Aby powiązać ze źródłem danych, który implementuje <xref:System.Collections.IEnumerable?displayProperty=fullName>interfejsu, programowane Ustawianie <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A>właściwość elementu ListView kontrolować ze źródłem danych, a następnie wywołać <xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A>— Metoda.</xref:System.Web.UI.WebControls.BaseDataBoundControl.DataBind%2A> </xref:System.Web.UI.WebControls.BaseDataBoundControl.DataSource%2A> </xref:System.Collections.IEnumerable?displayProperty=fullName> Korzystając z tej techniki, formantu ListView nie zawiera wbudowane sortowanie, aktualizowanie, usuwanie i stronicowania funkcji. Należy podać te funkcje przy użyciu odpowiedniego zdarzenia.       Aby uzyskać więcej informacji na temat wiązania danych, zobacz [Mapa zawartości dostępu do danych programu ASP.NET](http://msdn.microsoft.com/en-us/f9219396-a0fa-481f-894d-e3d9c67d64f2).      > [!NOTE] > Formantu ListView może służyć do wyświetlania danych wejściowych użytkownika, która może obejmować skryptu złośliwego klienta. Sprawdź wszystkie informacje, które są wysyłane z klienta do pliku wykonywalnego skrypt, instrukcji SQL lub inny kod przed wyświetleniem w aplikacji. Zdecydowanie zaleca się wartości kodowany w formacie HTML w miarę możliwości zanim zostaną one wyświetlone w tym formancie. Program ASP.NET udostępnia funkcję sprawdzania poprawności żądanie wejściowe ułatwiające blok skryptu, jak i HTML w danych wejściowych użytkownika. Umożliwia także kontrolki serwera weryfikacji do sprawdzenia danych wejściowych użytkownika. Aby uzyskać więcej informacji, zobacz [wprowadzenie do formantów weryfikacji](http://msdn.microsoft.com/en-us/3c0e7514-cff2-4bed-936d-ee3f7b740190).      <a name=&quot;data_operations&quot;></a>## Operacje danych, gdy formant ListView jest powiązana z danych kontroli źródła, ListView — formant można wykorzystać źródła danych funkcje formantu i zapewniają automatyczne sortowanie, Wstaw, aktualizacji i usuwania funkcji.      > [!NOTE] > Formantu ListView zapewniają obsługę sortowania, wstawianie, aktualizowanie i usuwanie z innych typów źródeł danych. Jednak w celu wdrożenia tych operacji, należy utworzyć kod w obsłudze zdarzeń odpowiednie.       Ponieważ formant ListView korzysta z szablonów, go nie umożliwiają automatyczne generowanie rozpoznawanego update, delete, insert, sortowania, lub wybierz operacji. Należy ręcznie dołączyć tych przycisków w odpowiedni szablon. ListView — formant rozpoznaje niektórych przycisków, których <xref:System.Web.UI.WebControls.Button.CommandName%2A>właściwość jest ustawiona na określoną wartość.</xref:System.Web.UI.WebControls.Button.CommandName%2A> W poniższej tabeli wymieniono przyciski formant ListView i ich funkcje.      | Przycisk | Wartość CommandName | Opis elementu |   |------------|-----------------------|-----------------|   | Anuluj | &quot; Anulowanie &quot;| Anuluje operację edycji i wstawiania. Zgłasza zdarzenie <xref:System.Web.UI.WebControls.ListView.ItemCanceling>. |   | Usuń | &quot; Usuń &quot;| Umożliwia usunięcie bieżącego rekordu ze źródła danych.</xref:System.Web.UI.WebControls.ListView.ItemCanceling> Zgłasza <xref:System.Web.UI.WebControls.ListView.ItemDeleted>i zdarzenia <xref:System.Web.UI.WebControls.ListView.ItemDeleting>. |   | Wybierz | &quot; Wybierz opcję &quot;| Ustawia <xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A>właściwości <xref:System.Web.UI.WebControls.ListViewDataItem.DisplayIndex%2A>wartości właściwości dla elementu.</xref:System.Web.UI.WebControls.ListViewDataItem.DisplayIndex%2A> </xref:System.Web.UI.WebControls.ListView.SelectedIndex%2A> </xref:System.Web.UI.WebControls.ListView.ItemDeleting> </xref:System.Web.UI.WebControls.ListView.ItemDeleted> Renderuje <xref:System.Web.UI.WebControls.ListView.SelectedItemTemplate%2A>szablonu dla elementu.</xref:System.Web.UI.WebControls.ListView.SelectedItemTemplate%2A> Zgłasza <xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging>i zdarzenia <xref:System.Web.UI.WebControls.ListView.SelectedIndexChanged>. |   | Edytuj | &quot; Edytuj &quot;| Powoduje przeniesienie elementu w trybie edycji.</xref:System.Web.UI.WebControls.ListView.SelectedIndexChanged> </xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging> Renderuje <xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A>szablonu dla elementu.</xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A> Zgłasza zdarzenie <xref:System.Web.UI.WebControls.ListView.ItemEditing>. |   | Wstaw | &quot; Wstaw &quot;| Wstawia wartości powiązanej z <xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>szablonu do źródła danych.</xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.ItemEditing> Zgłasza <xref:System.Web.UI.WebControls.ListView.ItemInserting>i zdarzenia <xref:System.Web.UI.WebControls.ListView.ItemInserted>. |   | Aktualizacja | &quot; Aktualizacja &quot;| Aktualizuje bieżącego rekordu w źródle danych przy użyciu wartości powiązanej z <xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A>szablonu.</xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A> </xref:System.Web.UI.WebControls.ListView.ItemInserted> </xref:System.Web.UI.WebControls.ListView.ItemInserting> Zgłasza <xref:System.Web.UI.WebControls.ListView.ItemUpdating>i zdarzenia <xref:System.Web.UI.WebControls.ListView.ItemUpdated>. |   | Sortowanie | &quot; Sortowanie &quot;| Sortuje kolumn na liście `CommandArgument` właściwości przycisku.</xref:System.Web.UI.WebControls.ListView.ItemUpdated> </xref:System.Web.UI.WebControls.ListView.ItemUpdating> Zgłasza <xref:System.Web.UI.WebControls.ListView.Sorting>i zdarzenia <xref:System.Web.UI.WebControls.ListView.Sorted>. |       W odróżnieniu od przycisk Usuń (co spowoduje usunięcie bieżącego elementu danych bezpośrednio) gdy kliknięto przycisk Edytuj formantu ListView Wyświetla bieżący element w trybie edycji.</xref:System.Web.UI.WebControls.ListView.Sorted> </xref:System.Web.UI.WebControls.ListView.Sorting> W trybie edycji, zawartość, która jest zawarta w <xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A>właściwość jest wyświetlana dla bieżącego elementu danych.</xref:System.Web.UI.WebControls.ListView.EditItemTemplate%2A> Zazwyczaj w szablonie edycji elementu przycisk Edytuj jest zastępowany aktualizację, a przycisk Anuluj. Formanty, które są odpowiednie dla typu danych wejściowych (takich jak <xref:System.Web.UI.WebControls.TextBox>lub <xref:System.Web.UI.WebControls.CheckBox>kontroli) również zazwyczaj wyświetlić wartość pola użytkownik może zmodyfikować.</xref:System.Web.UI.WebControls.CheckBox> </xref:System.Web.UI.WebControls.TextBox> Kliknięcie przycisku Aktualizuj aktualizacji rekordu w źródle danych, a kliknięcie przycisku Anuluj spowoduje anulowanie operacji edycji.       Jest włączona funkcja Wstaw gdy <xref:System.Web.UI.WebControls.ListView.InsertItemPosition%2A>wartość właściwości jest równa <xref:System.Web.UI.WebControls.InsertItemPosition>lub <xref:System.Web.UI.WebControls.InsertItemPosition>.</xref:System.Web.UI.WebControls.InsertItemPosition> </xref:System.Web.UI.WebControls.InsertItemPosition> </xref:System.Web.UI.WebControls.ListView.InsertItemPosition%2A> Ta właściwość określa, gdzie <xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A>szablonu jest renderowany wstawianego elementu.</xref:System.Web.UI.WebControls.ListView.InsertItemTemplate%2A> Szablon elementu insert zwykle obejmuje Insert i przycisk Anuluj, a pusty kontrolki wejściowe są wyświetlane dla użytkowników wprowadzić wartości w nowym rekordzie. Kliknięcie przycisku Wstaw wstawia rekordu w źródle danych, a kliknięcie przycisku Anuluj spowoduje wyczyszczenie wszystkich pól.      ### Sortowanie formantu ListView umożliwia sortowanie elementów przez kliknięcie przycisku sortowania. Funkcja sortowania jest zdefiniowana w `CommandArgument` właściwości przycisku, który zawiera kolumny, która ma zostać posortowana.      ### Stronicowanie Instead of wyświetlanie wszystkie rekordy ze źródła danych w tym samym czasie, formantu ListView można podzielić rekordy stron. Aby włączyć stronicowanie, należy skojarzyć <xref:System.Web.UI.WebControls.DataPager>formantu za pomocą formantu ListView.</xref:System.Web.UI.WebControls.DataPager> Następnie wstaw <xref:System.Web.UI.WebControls.DataPager>kontrolować wewnątrz <xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A>szablonu.</xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A> </xref:System.Web.UI.WebControls.DataPager> Alternatywnie Jeśli <xref:System.Web.UI.WebControls.DataPager>formant jest poza formantu ListView, ustaw <xref:System.Web.UI.WebControls.DataPager.PagedControlID%2A>właściwości <xref:System.Web.UI.Control.ID%2A>formantu ListView.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.WebControls.DataPager.PagedControlID%2A> </xref:System.Web.UI.WebControls.DataPager>      <a name=&quot;Events&quot;></a>## Zdarzenia w poniższej tabeli wymieniono zdarzenia, które są obsługiwane przez formant ListView.      | Zdarzenia | Opis elementu |   |-----------|-----------------|   | <xref:System.Web.UI.WebControls.ListView.ItemCanceling>| Występuje po przycisku Anuluj (przycisk z jego `CommandName` właściwość &quot;Anuluj&quot;) zostanie kliknięty, ale przed ListView kontroli anuluje operację wstawiania lub edycji.</xref:System.Web.UI.WebControls.ListView.ItemCanceling> To zdarzenie jest często używany do zatrzymania operacji anulowania. |   | <xref:System.Web.UI.WebControls.ListView.ItemCommand>| Występuje, gdy przycisk zostanie kliknięty w formancie ListView.</xref:System.Web.UI.WebControls.ListView.ItemCommand> To zdarzenie jest często używany do wykonywania zadań niestandardowych, gdy przycisk zostanie kliknięty w formancie. |   | <xref:System.Web.UI.WebControls.ListView.ItemCreated>| Występuje po utworzeniu nowego elementu w formancie ListView.</xref:System.Web.UI.WebControls.ListView.ItemCreated> To zdarzenie jest często używane do modyfikowania zawartości elementu po utworzeniu elementu. |   | <xref:System.Web.UI.WebControls.ListView.ItemDataBound>| Występuje, gdy element danych jest powiązany z danymi w formancie ListView.</xref:System.Web.UI.WebControls.ListView.ItemDataBound> To zdarzenie jest często używane do modyfikowania zawartości elementu, gdy element jest powiązany z danymi. |   | <xref:System.Web.UI.WebControls.ListView.ItemDeleted>| Występuje, gdy przycisk Usuń (przycisk z jego `CommandName` właściwość &quot;Delete&quot;) po kliknięciu lub <xref:System.Web.UI.WebControls.ListView.DeleteItem%2A>Metoda jest wywoływana po formantu ListView usuwa rekord ze źródła danych.</xref:System.Web.UI.WebControls.ListView.DeleteItem%2A> </xref:System.Web.UI.WebControls.ListView.ItemDeleted> To zdarzenie jest często używane do sprawdzenia wyniki operacji delete. |   | <xref:System.Web.UI.WebControls.ListView.ItemDeleting>| Występuje, gdy przycisk Usuń (przycisk z jego `CommandName` właściwość &quot;Delete&quot;) po kliknięciu lub <xref:System.Web.UI.WebControls.ListView.DeleteItem%2A>Metoda jest wywoływana, ale przed ListView kontroli usuwa rekord ze źródła danych.</xref:System.Web.UI.WebControls.ListView.DeleteItem%2A> </xref:System.Web.UI.WebControls.ListView.ItemDeleting> To zdarzenie jest często używany do potwierdzenia lub anulowania operacji delete. |   | <xref:System.Web.UI.WebControls.ListView.ItemEditing>| Występuje, gdy przycisk Edytuj (przycisk z jego `CommandName` właściwość &quot;Edit&quot;) zostanie kliknięty, ale przed wejściem formantu ListView trybu edycji.</xref:System.Web.UI.WebControls.ListView.ItemEditing> To zdarzenie jest często używany do anulowania operacji edycji. |   | <xref:System.Web.UI.WebControls.ListView.ItemInserted>| Występuje, gdy przycisk Wstaw (przycisk z jego `CommandName` właściwość &quot;Insert&quot;) po kliknięciu lub <xref:System.Web.UI.WebControls.ListView.InsertNewItem%2A>Metoda jest wywoływana po formantu ListView Wstawia nowy rekord ze źródła danych.</xref:System.Web.UI.WebControls.ListView.InsertNewItem%2A> </xref:System.Web.UI.WebControls.ListView.ItemInserted> To zdarzenie jest często używane do sprawdzenia wyniki operacji insert. |   | <xref:System.Web.UI.WebControls.ListView.ItemInserting>| Występuje, gdy przycisk Wstaw (przycisk z jego `CommandName` właściwość &quot;Insert&quot;) po kliknięciu lub <xref:System.Web.UI.WebControls.ListView.InsertNewItem%2A>Metoda jest wywoływana, ale przed ListView kontroli wstawia rekordu.</xref:System.Web.UI.WebControls.ListView.InsertNewItem%2A> </xref:System.Web.UI.WebControls.ListView.ItemInserting> To zdarzenie jest często używany do anulowania operacji wstawiania lub zmienić lub sprawdzić poprawności wartości nowego elementu. |   | <xref:System.Web.UI.WebControls.ListView.ItemUpdated>| Występuje, gdy przycisk Aktualizuj (przycisk z jego `CommandName` właściwość &quot;Update&quot;) po kliknięciu lub <xref:System.Web.UI.WebControls.ListView.UpdateItem%2A>Metoda jest wywoływana po formantu ListView aktualizacji rekordu.</xref:System.Web.UI.WebControls.ListView.UpdateItem%2A> </xref:System.Web.UI.WebControls.ListView.ItemUpdated> To zdarzenie jest często używane do sprawdzenia wyników operacji aktualizacji. |   | <xref:System.Web.UI.WebControls.ListView.ItemUpdating>| Występuje, gdy przycisk Aktualizuj (przycisk z jego `CommandName` właściwość &quot;Update&quot;) po kliknięciu lub <xref:System.Web.UI.WebControls.ListView.UpdateItem%2A>Metoda jest wywoływana, ale przed ListView kontroli aktualizacji rekordu.</xref:System.Web.UI.WebControls.ListView.UpdateItem%2A> </xref:System.Web.UI.WebControls.ListView.ItemUpdating> To zdarzenie jest często używany do anulowania operacji aktualizacji lub zmienić albo do sprawdzania wartości elementu edytowany. |   | <xref:System.Web.UI.WebControls.ListView.LayoutCreated>| Występuje, gdy <xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A>szablon jest utworzony w formancie ListView.</xref:System.Web.UI.WebControls.ListView.LayoutTemplate%2A> </xref:System.Web.UI.WebControls.ListView.LayoutCreated> To zdarzenie jest często używany do wykonywania zadań, po utworzeniu szablonu. |   | <xref:System.Web.UI.WebControls.ListView.PagePropertiesChanged>| Występuje po zmianie właściwości strony, po formantu ListView Ustawia nowe wartości. |   | <xref:System.Web.UI.WebControls.ListView.PagePropertiesChanging>| Występuje po zmianie właściwości strony danych, ale przed formantu ListView Ustawia nowe wartości. |   | <xref:System.Web.UI.WebControls.ListView.SelectedIndexChanged>| Występuje, gdy przycisk wyboru (przycisk z jego `CommandName` właściwość &quot;Select&quot;) zostanie kliknięty po operacji select obsługuje formant ListView.</xref:System.Web.UI.WebControls.ListView.SelectedIndexChanged> </xref:System.Web.UI.WebControls.ListView.PagePropertiesChanging> </xref:System.Web.UI.WebControls.ListView.PagePropertiesChanged> To zdarzenie jest często używany do wykonywania niestandardowego zadania po wybraniu elementu w formancie. |   | <xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging>| Występuje, gdy przycisk wyboru (przycisk z jego `CommandName` właściwość &quot;Select&quot;) zostanie kliknięty, ale przed ListView kontroli obsługi operacji select.</xref:System.Web.UI.WebControls.ListView.SelectedIndexChanging> To zdarzenie jest często używany do anulowania operacji select. |   | <xref:System.Web.UI.WebControls.ListView.Sorted>| Występuje, gdy przycisk sortowania (przycisk z jego `CommandName` właściwość &quot;Sortowania&quot;) po kliknięciu lub <xref:System.Web.UI.WebControls.ListView.Sort%2A>Metoda jest wywoływana po formantu ListView obsługi operacji sortowania.</xref:System.Web.UI.WebControls.ListView.Sort%2A> </xref:System.Web.UI.WebControls.ListView.Sorted> To zdarzenie jest zwykle używana do wykonywania niestandardowego zadania, po kliknięciu przycisku sortowania i posortowane dane. |   | <xref:System.Web.UI.WebControls.ListView.Sorting>| Występuje, gdy przycisk sortowania (przycisk z jego `CommandName` właściwość &quot;Sortowania&quot;) po kliknięciu lub <xref:System.Web.UI.WebControls.ListView.Sort%2A>Metoda jest wywoływana, ale przed ListView kontroli obsługi operacji sortowania.</xref:System.Web.UI.WebControls.ListView.Sort%2A> </xref:System.Web.UI.WebControls.ListView.Sorting> To zdarzenie jest często używany do anulowania operacji sortowania lub wykonania niestandardowej procedury sortowania. |      <a name=&quot;declarative_syntax&quot;> </a> ## Składni deklaratywnej <CodeContentPlaceHolder>0</CodeContentPlaceHolder>"
  example:
  - "The following example shows how to use the ListView control to display records from a database by using an HTML table. The values are retrieved by using a <xref:System.Web.UI.WebControls.LinqDataSource> control.  \n  \n [!code-vb[System.Web.UI.WebControls.ListView_Simple#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_310_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView_Simple#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_310_1.aspx)]  \n  \n The following example shows how to use the ListView control to display values in a flow layout by using the `div` element. The values are retrieved by using a <xref:System.Web.UI.WebControls.SqlDataSource> control.  \n  \n [!code-vb[System.Web.UI.WebControls.ListView_FlowLayout#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_310_2.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView_FlowLayout#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_310_2.aspx)]  \n  \n The following example shows how to use the ListView control to insert, delete, and update records.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[System.Web.UI.WebControls.ListView_Edit#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_310_3.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView_Edit#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_310_3.aspx)]"
