- uid: System.Web.UI.WebControls.ListView.DataKeyNames
  id: DataKeyNames
  parent: System.Web.UI.WebControls.ListView
  langs:
  - csharp
  name: DataKeyNames
  nameWithType: ListView.DataKeyNames
  fullName: System.Web.UI.WebControls.ListView.DataKeyNames
  type: Property
