  fullName: System.Web.UI.ImageClickEventArgs
  type: Class
  summary: "Udostępnia dane dla zdarzeń występujących, gdy użytkownik kliknie opartej na obrazie kontrolka serwerowa ASP.NET, takich jak <xref href=&quot;System.Web.UI.HtmlControls.HtmlInputImage&quot;> </xref> lub <xref href=&quot;System.Web.UI.WebControls.ImageButton&quot;> </xref> formantów serwera. Ta klasa nie może być dziedziczona."
  remarks: "Ta klasa przekazuje lokalizacji, w którym użytkownik kliknął <xref:System.Web.UI.HtmlControls.HtmlInputImage>kontrolki serwera lub <xref:System.Web.UI.WebControls.ImageButton>formant serwera sieci Web.</xref:System.Web.UI.WebControls.ImageButton> </xref:System.Web.UI.HtmlControls.HtmlInputImage> Kliknięcie przycisku <xref:System.Web.UI.HtmlControls.HtmlInputImage>powoduje, że formant serwera <xref:System.Web.UI.HtmlControls.HtmlInputImage.ServerClick>zdarzenia, podczas klikania <xref:System.Web.UI.WebControls.ImageButton>powoduje, że formant serwera <xref:System.Web.UI.WebControls.ImageButton.Click>zdarzenia.</xref:System.Web.UI.WebControls.ImageButton.Click> </xref:System.Web.UI.WebControls.ImageButton> </xref:System.Web.UI.HtmlControls.HtmlInputImage.ServerClick> </xref:System.Web.UI.HtmlControls.HtmlInputImage> Programy obsługi zdarzeń umożliwia następnie programowo odpowiadanie na zdarzenia na podstawie wartości tych współrzędnych.      > [!NOTE] > Współrzędne (0,0) znajdują się w lewym górnym rogu obrazu.       Wywoływanie zdarzeń wywołuje program obsługi zdarzeń za pośrednictwem pełnomocnika. Aby uzyskać więcej informacji, zobacz [NIB: wywoływanie zdarzeń](http://msdn.microsoft.com/en-us/f2adaf01-1ed1-42e1-8c31-8d467e7e0ee2)."
  example:
  - "The following code example demonstrates an ASP.NET page that uses the information provided by this class to display the coordinates of a user's click on an image.  \n  \n [!code-cs[SystemWebUI.ImageClickEventArgs Sample#1](~/add/codesnippet/csharp/t-system.web.ui.imagecli_0_1.aspx)]\n [!code-vb[SystemWebUI.ImageClickEventArgs Sample#1](~/add/codesnippet/visualbasic/t-system.web.ui.imagecli_0_1.aspx)]"
