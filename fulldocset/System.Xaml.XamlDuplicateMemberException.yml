  name: XamlDuplicateMemberException
  nameWithType: XamlDuplicateMemberException
  fullName: System.Xaml.XamlDuplicateMemberException
  type: Class
  summary: "Wyjątek zgłaszany, gdy Edytor XAML próbuje zapisać wartości dla zduplikowanego elementu członkowskiego w tym samym węźle obiektu."
  remarks: "Jeśli obsługa tego wyjątku z strumień węzłów XAML, elementy Członkowskie mogą zgłaszane jako duplikaty w kilku możliwych sytuacji. Na przykład element jawną właściwość dla właściwości content XAML może być poprzedzone odstępu, który jest interpretowany jako zawartości, jeśli kolekcja jest odstępem znaczące. Lub zapis XAML może próba zresetowania właściwości, które zamiast tego należy używać `GetObject` wartość domyślna. Jeśli analizowanie poszczególne węzły w strumieniu węzłów XAML, często można określić źródło problemu.       Jeśli moduł zapisujący obiektu XAML udostępnia specjalne przekazywanie dla zduplikowane elementy członkowskie, może zablokować niektóre wyjątki zduplikowanego elementu członkowskiego Jeśli określisz <xref:System.Xaml.XamlObjectWriterSettings.SkipDuplicatePropertyCheck%2A>jako `true` w <xref:System.Xaml.XamlObjectWriterSettings>który zainicjować <xref:System.Xaml.XamlObjectWriter>.</xref:System.Xaml.XamlObjectWriter> </xref:System.Xaml.XamlObjectWriterSettings> </xref:System.Xaml.XamlObjectWriterSettings.SkipDuplicatePropertyCheck%2A>"
