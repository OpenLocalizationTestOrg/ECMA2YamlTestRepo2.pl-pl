nedCommandName&quot;/>   - or -   <object property=&quot;{x:Static customClassName.customCommandName}&quot;/>      ``` <a name=&quot;xamlValues_RoutedUICommand&quot;> </a> ## wartości XAML *predefinedClassName* jednej z klas wstępnie zdefiniowanego polecenia.             *predefinedCommandName* wstępnie zdefiniowanego polecenia.       *prefiks* `xlmns` prefiks, który mapuje *customClassName*.* customCommandName* do [!INCLUDE[TLA2#tla_net](~/add/includes/tla2sharptla-net-md.md)] klasy.  Aby uzyskać więcej informacji, zobacz [przestrzeń nazw XAML i Namespace mapowanie WPF XAML](~/add/includes/ajax-current-ext-md.md).       *customClassName* niestandardowej klasy, która zawiera polecenia niestandardowych.       *customCommandName* polecenia niestandardowych."
