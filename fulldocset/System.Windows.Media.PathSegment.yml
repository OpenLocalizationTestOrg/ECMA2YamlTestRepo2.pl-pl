    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli segment jest malowania podczas <xref href=&quot;System.Windows.Media.Pen&quot;> </xref> używany do renderowania segmentu; w przeciwnym razie wartość segmentu nie jest malowania. Wartość domyślna to <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
