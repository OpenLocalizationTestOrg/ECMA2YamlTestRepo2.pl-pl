  summary: "Pobiera lub ustawia wartość wskazującą, czy segmentu jest malowania."
  remarks: "Jeśli <xref:System.Windows.Media.PathSegment>obiekt ma tę właściwość, ustaw `true`, ten obiekt przyczynia się do obszaru obrysowane <xref:System.Windows.Media.PathFigure>podczas renderowania przez <xref:System.Windows.Media.Pen>.</xref:System.Windows.Media.Pen> </xref:System.Windows.Media.PathFigure> </xref:System.Windows.Media.PathSegment> Jeśli ta właściwość jest `true`, jawne i testowania czynności poszerzenie <xref:System.Windows.Media.PathGeometry>.</xref:System.Windows.Media.PathGeometry> trafień dodatkowy obszar dodane przez wpływ pióra       Po przełączeniu między obrysowane i malowania <xref:System.Windows.Media.PathSegment>części <xref:System.Windows.Media.PathFigure>jest on uznawany za taki sam jak kresek <xref:System.Windows.Media.Pen>.</xref:System.Windows.Media.Pen> </xref:System.Windows.Media.PathFigure> </xref:System.Windows.Media.PathSegment> <xref:System.Windows.Media.Pen.DashCap%2A>Właściwość <xref:System.Windows.Media.Pen>obiektu określa kształt z końców obrysowane <xref:System.Windows.Media.PathSegment>obiektów.</xref:System.Windows.Media.PathSegment> </xref:System.Windows.Media.Pen> </xref:System.Windows.Media.Pen.DashCap%2A>      <a name=&quot;dependencyPropertyInfo_IsStroked&quot;></a>## Informacje dotyczące właściwości zależności |||   |-|-|   | Pole identyfikatora | <xref:System.Windows.Media.PathSegment.IsStrokedProperty>|   | Wartość właściwości metadanych `true`| None |</xref:System.Windows.Media.PathSegment.IsStrokedProperty>"
  syntax:
