  name: NamespaceDeclaration
  nameWithType: NamespaceDeclaration
  fullName: System.Xaml.NamespaceDeclaration
  type: Class
  summary: "Deklaruje identyfikator i prefiks przestrzeni nazw XAML, przechowując te wartości ciągu jako osobne właściwości."
  remarks: "NamespaceDeclaration reprezentuje informacji dotyczących przestrzeni nazw XAML w ramach strumienia węzłów XAML. Klasa NamespaceDeclaration jest typ węzła, który nie jest rzeczywiście obiektu lub elementu członkowskiego; Zamiast tego jest to typ węzła dyskretnych.       W strumieniu węzłów XAML NamespaceDeclaration napotkano wcześniejszy niż obiekt lub element członkowski, którego dotyczy tej przestrzeni nazw XAML.       Według Konwencji identyfikatora przestrzeni nazw XAML podobny jednolity identyfikator zasobów (URI). Jednak <xref:System.Xaml.NamespaceDeclaration.Namespace%2A>Właściwość NamespaceDeclaration jest typu <xref:System.String>.</xref:System.String> </xref:System.Xaml.NamespaceDeclaration.Namespace%2A> Interfejsy API Framework usługi XAML .NET zwykle traktować identyfikatory przestrzeni nazw XAML jako ciągi. Względna lub bezwzględna rozróżnienia w rzeczywistej <xref:System.Uri>typu nie mają znaczenia przestrzeni nazw XAML (lub plik XML) identyfikację.</xref:System.Uri> Konwencji identyfikatora URI jako przestrzeń nazw jest typowe w kodzie XML.       Obiekty tego typu są używane jako dane wejściowe dla <xref:System.Xaml.XamlObjectWriter.WriteNamespace%2A?displayProperty=fullName>metody podczas zapisywania informacji strumienia węzłów XAML do obiektu wykresu.</xref:System.Xaml.XamlObjectWriter.WriteNamespace%2A?displayProperty=fullName> Obiekty tego typu są używane jako dane wejściowe dla <xref:System.Xaml.XamlXmlWriter.WriteNamespace%2A?displayProperty=fullName>metodą podczas zapisywania XAML węzła strumienia informacji jako XML do serializacji.</xref:System.Xaml.XamlXmlWriter.WriteNamespace%2A?displayProperty=fullName>       Deklaracja przestrzeni nazw może mieć <xref:System.String.Empty?displayProperty=fullName>wartość prefiksu.</xref:System.String.Empty?displayProperty=fullName> A <xref:System.String.Empty?displayProperty=fullName>Prefiks reprezentuje deklarację domyślnej przestrzeni nazw XAML.</xref:System.String.Empty?displayProperty=fullName>"
  syntax:
    content: >-
      [System.Diagnostics.DebuggerDisplay("Prefix={Prefix} Namespace={Namespace}")]

      public class NamespaceDeclaration
