  summary: "Reprezentuje metodę, która obsługuje <xref href=&quot;System.Web.UI.WebControls.FormView.ItemUpdated&quot;> </xref> zdarzenie <xref href=&quot;System.Web.UI.WebControls.FormView&quot;> </xref> formantu."
  remarks: "<xref:System.Web.UI.WebControls.FormView>Kontrolować zgłasza <xref:System.Web.UI.WebControls.FormView.ItemUpdated>zdarzenie, gdy przycisk Aktualizuj (przycisk z jego `CommandName` właściwość ustawiona na &quot;Update&quot;) w formancie zostanie kliknięty, ale po <xref:System.Web.UI.WebControls.FormView>kontroli aktualizacji rekordu.</xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.FormView.ItemUpdated> </xref:System.Web.UI.WebControls.FormView> Dzięki temu można posługiwać się metody obsługi zdarzeń, która wykonuje procedury niestandardowych, takich jak sprawdzanie wyników operacji aktualizacji, przy każdym wystąpieniu tego zdarzenia.       Podczas tworzenia delegata FormViewUpdatedEventHandler, należy określić metodę, która obsłuży zdarzenie. Aby skojarzyć zdarzenie z obsługi zdarzenia, należy dodać wystąpienia delegata zdarzenia. Program obsługi zdarzeń jest wywoływana, gdy wystąpi zdarzenie, o ile nie usuniesz delegata. Aby uzyskać więcej informacji na temat delegatów obsługi zdarzeń, zobacz [NIB: zdarzenia i delegatów](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following example demonstrates how to programmatically add a FormViewUpdatedEventHandler delegate to the <xref:System.Web.UI.WebControls.FormView.ItemUpdated> event of a <xref:System.Web.UI.WebControls.FormView> control.  \n  \n [!code-vb[FormViewUpdatedEventHandler#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_396_1.aspx)]\n [!code-cs[FormViewUpdatedEventHandler#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_396_1.aspx)]  \n  \n The following example demonstrates how to declaratively add a FormViewUpdatedEventHandler delegate to the <xref:System.Web.UI.WebControls.FormView.ItemUpdated> event of a <xref:System.Web.UI.WebControls.FormView> control.  \n  \n [!code-vb[FormViewUpdatedEventArgs#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_396_2.aspx)]\n [!code-cs[FormViewUpdatedEventArgs#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_396_2.aspx)]"
