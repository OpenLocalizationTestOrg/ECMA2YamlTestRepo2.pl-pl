  name: DirectoryCatalog
  nameWithType: DirectoryCatalog
  fullName: System.ComponentModel.Composition.Hosting.DirectoryCatalog
  type: Class
  summary: "Odnajduje oparte na atrybutach części w zestawach w określonym katalogu."
  remarks: "Obiekt DirectoryCatalog umożliwia analizy zawartości wybrany katalog. Żadnych części oparte na atrybutach zawarte w dołączana dynamicznie biblioteka (DLL) pliki są wyodrębniane i dostępne za pośrednictwem katalogu. Aby ograniczyć analizy do określonych bibliotek DLL, należy określić wzorzec wyszukiwania przy użyciu takiej samej składni jak <xref:System.IO.Directory.GetFiles%2A?displayProperty=fullName>metody.</xref:System.IO.Directory.GetFiles%2A?displayProperty=fullName>      > [!WARNING] > Wybrany katalog nie powinien zezwalać na dostęp do użytkowników niebędących administratorami. Na przykład za pomocą folderu zawierającego tymczasowych plików internetowych można utworzyć luk w zabezpieczeniach w aplikacji.       Ten typ implementuje <xref:System.IDisposable>interfejsu.</xref:System.IDisposable> Po zakończeniu przy użyciu typu bezpośrednio lub pośrednio należy usunąć z niego. Do usuwania tego typu, należy wywołać jej <xref:System.IDisposable.Dispose%2A>metody w `try` / `catch` bloku.</xref:System.IDisposable.Dispose%2A> Do usunięcia ich pośrednio, użyj konstrukcji języka takiego jak `using` (w języku C#) lub `Using` (w języku Visual Basic). Aby uzyskać więcej informacji, zobacz sekcję &quot;Przy użyciu obiektu który implementuje interfejs IDisposable&quot; w <xref:System.IDisposable>tematu interfejsu.</xref:System.IDisposable>"
  example:
  - "The following example creates a DirectoryCatalog object that searches the directory the application runs from for parts. It uses a simple import to test the catalog. To fulfill this import, a DLL in the directory must have a matching export, as illustrated in the second code block.  \n  \n [!code-cs[Composition.DirectoryCatalog#1](~/add/codesnippet/csharp/consoleapplication7/program.cs#1)]\n [!code-vb[Composition.DirectoryCatalog#1](~/add/codesnippet/visualbasic/consoleapplication8/module1.vb#1)]  \n  \n To create the matching export, the following code must be in a DLL file. To create a DLL file in Visual Studio, add a new project of the type \"Class Library\" to your solution, and place this code in it.  \n  \n [!code-cs[Composition.DirectoryCatalog#2](~/add/codesnippet/csharp/classlibrary1/class1.cs#2)]\n [!code-vb[Composition.DirectoryCatalog#2](~/add/codesnippet/visualbasic/classlibrary1/class1.vb#2)]"
