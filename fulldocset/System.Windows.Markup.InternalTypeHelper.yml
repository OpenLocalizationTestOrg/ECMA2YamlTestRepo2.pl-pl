  fullName: System.Windows.Markup.InternalTypeHelper
  type: Class
  summary: "Abstrakcyjna klasa używana wewnętrznie przez kompilator WPF XAML do obsługi typów wewnętrznych."
  remarks: "Klasa InternalTypeHelper nie jest przeznaczony do użytku przez coś innego niż kompilatora znaczników WPF XAML.       Podczas kompilowania pliku XAML, można użyć typy publiczne, ale umożliwia także wewnętrzne typy może ulec te same ograniczenia, które istnieją na kod dostępu do wewnętrznej typów. InternalTypeHelper włącza obsługę dostęp do poziomu typów znaczników. Obejmuje to kompilatora tworzenie wygenerowane klasy, która jest pochodną InternalTypeHelper i implementuje jej elementów członkowskich. Wygenerowana klasa istnieje w kontekście dostępu i zabezpieczeń tak, aby ten sam zestaw lub innych zestawów w szczególności przypisanych do wewnętrznego dostępu współdzielonego odwołania wygenerowanej klasy, a zatem wewnętrzne typy.      <a name=&quot;xamlTextUsage_InternalTypeHelper&quot;></a>## Użycie tekstu języka XAML"
  syntax:
    content: >-
      [System.ComponentModel.EditorBrowsable(System.ComponentModel.EditorBrowsableState.Never)]

      public abstract class InternalTypeHelper
