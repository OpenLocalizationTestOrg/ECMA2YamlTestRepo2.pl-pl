  type: Class
  summary: "Reprezentuje kontrolkę, która służy do wyświetlania lub edycji niesformatowanego tekstu."
  remarks: "TextBox — formant może zawierać tylko niesformatowanego tekstu w jego <xref:System.Windows.Controls.TextBox.Text%2A>Właściwości.</xref:System.Windows.Controls.TextBox.Text%2A> Poniższa ilustracja przedstawia przykład pola tekstowego.       ![Zrzut ekranu przedstawiający pole tekstowe](~/add/media/ss-ctl-textbox.gif &quot;zrzut ekranu przedstawiający pole tekstowe&quot;) złożonych kontrolek, która składa się z kilku składników hermetyzowany jest przykład pola tekstowego pola tekstowego. W rezultacie niektóre zdarzenia nie bąbelkowy do formantu zawierającego, ponieważ są one obsługiwane przez elementy podrzędne hermetyzowany. W związku z tym deweloperzy aplikacji powinna nasłuchiwać tunelowania wersji zdarzenia (oznaczone według prefiksu &quot;W wersji zapoznawczej&quot;).       Pole tekstowe obsługuje tylko niesformatowanego tekstu. Dla aplikacji, które wymagają obsługi więcej elementów zobacz <xref:System.Windows.Controls.RichTextBox>.</xref:System.Windows.Controls.RichTextBox> Dla aplikacji, które musisz zaakceptować haseł i innych poufnych danych wejściowych, zobacz <xref:System.Windows.Controls.PasswordBox>.</xref:System.Windows.Controls.PasswordBox>       Poziomie i w pionie wyrównanie tekstu w pole tekstowe wykonuje się za pomocą <xref:System.Windows.Controls.Control.HorizontalContentAlignment%2A>i <xref:System.Windows.Controls.Control.VerticalContentAlignment%2A>Właściwości.</xref:System.Windows.Controls.Control.VerticalContentAlignment%2A> </xref:System.Windows.Controls.Control.HorizontalContentAlignment%2A> Wyrównywanie TextBox w układ strony wykonuje się za pomocą <xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>i <xref:System.Windows.FrameworkElement.VerticalAlignment%2A>Właściwości.</xref:System.Windows.FrameworkElement.VerticalAlignment%2A> </xref:System.Windows.FrameworkElement.HorizontalAlignment%2A>       Najlepszy sposób, aby ukryć obramowanie pola tekstowego jest skonfigurowanie <xref:System.Windows.Controls.Control.BorderThickness%2A>Właściwości pola tekstowego do `0`.</xref:System.Windows.Controls.Control.BorderThickness%2A>      > [!IMPORTANT] > Pole tekstowe ma wbudowane obsługę propagacji <xref:System.Windows.UIElement.MouseUp>i <xref:System.Windows.UIElement.MouseDown>zdarzeń.</xref:System.Windows.UIElement.MouseDown> </xref:System.Windows.UIElement.MouseUp> W rezultacie procedury obsługi zdarzeń niestandardowych która nasłuchuje <xref:System.Windows.UIElement.MouseUp>lub <xref:System.Windows.UIElement.MouseDown>zdarzenia z pole tekstowe nie zostanie wywołana.</xref:System.Windows.UIElement.MouseDown> </xref:System.Windows.UIElement.MouseUp> Jeśli musisz odpowiadać na te zdarzenia, nasłuchiwania tunelowania <xref:System.Windows.UIElement.PreviewMouseUp>i <xref:System.Windows.UIElement.PreviewMouseDown>zdarzenia zamiast tego lub zarejestruj programów obsługi z <xref:System.Windows.EventSetter.HandledEventsToo%2A>argumentu (tym ostatnim opcja jest dostępna tylko przy użyciu kodu).</xref:System.Windows.EventSetter.HandledEventsToo%2A> </xref:System.Windows.UIElement.PreviewMouseDown> </xref:System.Windows.UIElement.PreviewMouseUp> Nie znacznik zdarzenie obsługiwane, chyba że celowo chcesz wyłączyć obsługę natywnego pole tekstowe z tych zdarzeń, a należy pamiętać, że to ma znaczący wpływ na formantu [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)].       Paski przewijania nie są widoczne w pole tekstowe domyślnie. Aby wyświetlić paski przewijania, ustaw <xref:System.Windows.Controls.Primitives.TextBoxBase.VerticalScrollBarVisibility%2A> <xref:System.Windows.Controls.Primitives.TextBoxBase.HorizontalScrollBarVisibility%2A>Właściwości lub <xref:System.Windows.Controls.ScrollBarVisibility> <xref:System.Windows.Controls.ScrollBarVisibility>.</xref:System.Windows.Controls.ScrollBarVisibility> </xref:System.Windows.Controls.ScrollBarVisibility> </xref:System.Windows.Controls.Primitives.TextBoxBase.HorizontalScrollBarVisibility%2A> i</xref:System.Windows.Controls.Primitives.TextBoxBase.VerticalScrollBarVisibility%2A>       Zazwyczaj <xref:System.Windows.Controls.Primitives.TextBoxBase.TextChanged>zdarzenia mają być używane do wykrywania po każdej zmianie tekstu w polu tekstowym lub <xref:System.Windows.Controls.RichTextBox>zmienia zamiast <xref:System.Windows.UIElement.KeyDown>zgodnie z oczekiwaniami może.</xref:System.Windows.UIElement.KeyDown> </xref:System.Windows.Controls.RichTextBox> </xref:System.Windows.Controls.Primitives.TextBoxBase.TextChanged> Zobacz [porady: wykrywanie podczas tekst w pole tekstowe został zmieniony](~/add/includes/ajax-current-ext-md.md) przykład.      ## Dostosowywanie pola tekstowego kontrolki do dotyczą tego samego ustawienia właściwości wielu pól tekstowych, użyj <xref:System.Windows.FrameworkElement.Style%2A>Właściwości.</xref:System.Windows.FrameworkElement.Style%2A> Można zmodyfikować domyślne <xref:System.Windows.Controls.ControlTemplate>umożliwiają unikatowego wyglądu formantu.</xref:System.Windows.Controls.ControlTemplate> Aby uzyskać więcej informacji o tworzeniu <xref:System.Windows.Controls.ControlTemplate>, zobacz [Dostosowywanie wyglądu formant tworząc ControlTemplate](~/add/includes/ajax-current-ext-md.md).</xref:System.Windows.Controls.ControlTemplate>  Aby wyświetlić części i Stany, które są specyficzne dla pola tekstowego, zobacz [style pole tekstowe i szablony](~/add/includes/ajax-current-ext-md.md).       Właściwości zależności dla tego formantu może być ustawiona w stylu domyślnym formantu.  Jeśli właściwość jest ustawiona w stylu domyślnym, gdy formant jest wyświetlany w aplikacji właściwość może zmienić ze swojej wartości domyślnej. Domyślny styl jest określana, przez które kompozycji pulpitu jest używana, gdy aplikacja jest uruchomiona.  Aby uzyskać więcej informacji, zobacz [domyślnej kompozycji WPF](http://go.microsoft.com/fwlink/?LinkID=158252).      > [!NOTE] > Ustawienie właściwości visual będzie miał wpływ tylko jeśli jest obecny w formancie TextBox domyślny szablon tej właściwości można ustawić za pomocą. Lista właściwości visual można znaleźć w sekcji &quot;Zmiana Visual struktury kontroli&quot; [Dostosowywanie wyglądu formant tworząc ControlTemplate](../Topic/Customizing%20the%20Appearance%20of%20an%20Existing%20Control%20by%20Creating%20a%20ControlTemplate.md)."
  example:
  - "This example shows how to use the Text property to set the initial text contents of a TextBox control.  \n  \n> [!NOTE]\n>  Although the Extensible Application Markup Language (XAML) version of the example could use the \\<TextBox.Text> tags around the text of each button's TextBox content, it is not necessary because the TextBox applies the ContentPropertyAttribute attribute to the Text property.  \n  \n```xaml  \n<TextBox Name=\"tbSettingText\">  \n  Initial text contents of the TextBox.  \n</TextBox>  \n```  \n  \n```c#  \ntbSettingText.Text = \"Initial text contents of the TextBox.\";  \n```  \n  \n```vb  \ntbSettingText.Text = \"Initial text contents of the TextBox.\"  \n```  \n  \n For additional examples, see the 4.0 version of this document: [TextBox Class](https://msdn.microsoft.com/en-US/library/ms617604\\(v=vs.100\\).aspx)."
