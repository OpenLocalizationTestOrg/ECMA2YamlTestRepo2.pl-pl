- uid: System.Web.UI.WebControls.ButtonFieldBase.CausesValidation
  id: CausesValidation
  parent: System.Web.UI.WebControls.ButtonFieldBase
  langs:
  - csharp
  name: CausesValidation
  nameWithType: ButtonFieldBase.CausesValidation
  fullName: System.Web.UI.WebControls.ButtonFieldBase.CausesValidation
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Pobiera lub ustawia wartość wskazującą, czy sprawdzanie poprawności jest wykonywane, gdy przycisk w <xref href=&quot;System.Web.UI.WebControls.ButtonFieldBase&quot;> </xref> obiekt zostanie kliknięty."
  remarks: "Sprawdzanie poprawności grupy umożliwiają przypisywanie weryfikacji formantów na stronie do jednej konkretnej kategorii. Każda grupa sprawdzania poprawności można zweryfikować niezależnie od innych grup sprawdzania poprawności na stronie. Użyj <xref:System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup%2A>Właściwości w celu określenia Nazwa grupy walidacji, dla którego <xref:System.Web.UI.WebControls.ButtonFieldBase>obiektu powoduje sprawdzania poprawności, gdy ogłasza go do serwera.</xref:System.Web.UI.WebControls.ButtonFieldBase> </xref:System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup%2A>       <xref:System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup%2A>Właściwość ma wpływ tylko wtedy, gdy ma ustawioną wartość właściwości CausesValidation `true`.</xref:System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup%2A> Po określeniu wartość <xref:System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup%2A>właściwości kontrolki weryfikacji, które należą do określonej grupy są weryfikowane podczas <xref:System.Web.UI.WebControls.ButtonFieldBase>wpisów z powrotem do serwera.</xref:System.Web.UI.WebControls.ButtonFieldBase> </xref:System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup%2A> Jeśli nie określisz wartości <xref:System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup%2A>Właściwości i właściwości CausesValidation ustawiono `true`, wszystkie formanty walidacji na stronie, które nie są przypisane do grupy sprawdzania poprawności są weryfikowane podczas <xref:System.Web.UI.WebControls.ButtonFieldBase>wpisów z powrotem do serwera.</xref:System.Web.UI.WebControls.ButtonFieldBase> </xref:System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup%2A>       Wartość tej właściwości jest przechowywany w stanie widoku."
  example:
  - "The following code example demonstrates how to use the CausesValidation property to perform validation when the button is clicked in the <xref:System.Web.UI.WebControls.ButtonField> object of a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-cs[ButtonFieldBaseCausesValidation#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_575_1.aspx)]\n [!code-vb[ButtonFieldBaseCausesValidation#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_575_1.aspx)]"
  syntax:
    content: public virtual bool CausesValidation { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>do wykonywania sprawdzania poprawności, gdy przycisk w <xref href=&quot;System.Web.UI.WebControls.ButtonFieldBase&quot;> </xref> kliknięty, a w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Wartość domyślna to <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.ButtonFieldBase.CausesValidation*
  exceptions: []
  platform:
  - net462
