  name: ValidationGroup
  nameWithType: ButtonFieldBase.ValidationGroup
  fullName: System.Web.UI.WebControls.ButtonFieldBase.ValidationGroup
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Pobiera lub ustawia nazwę grupy weryfikacji służy do sprawdzania poprawności, gdy przycisk w <xref href=&quot;System.Web.UI.WebControls.ButtonFieldBase&quot;> </xref> obiekt zostanie kliknięty."
  remarks: "Umożliwia określenie grupy sprawdzania poprawności do sprawdzania poprawności, gdy przycisk Właściwości ValidationGroup <xref:System.Web.UI.WebControls.ButtonFieldBase>obiekt zostanie kliknięty.</xref:System.Web.UI.WebControls.ButtonFieldBase> Są weryfikowane tylko formanty walidacji w grupy określonej sprawdzania poprawności.      > [!NOTE] > <xref:System.Web.UI.WebControls.ButtonFieldBase.CausesValidation%2A>Musi mieć ustawioną właściwość `true` dla właściwości ValidationGroup mają wpływ.</xref:System.Web.UI.WebControls.ButtonFieldBase.CausesValidation%2A>       Aby uzyskać więcej informacji dotyczących grup sprawdzania poprawności zobacz <xref:System.Web.UI.WebControls.BaseValidator.ValidationGroup%2A?displayProperty=fullName>.</xref:System.Web.UI.WebControls.BaseValidator.ValidationGroup%2A?displayProperty=fullName>       Wartość tej właściwości jest przechowywany w stanie widoku."
  example:
  - "The following code example demonstrates how to use the ValidationGroup property to specify that only a certain group of validation controls are validated when a button is clicked in the <xref:System.Web.UI.WebControls.ButtonField> object of a <xref:System.Web.UI.WebControls.GridView> control.  \n  \n [!code-cs[ButtonFieldBaseCausesValidation#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_243_1.aspx)]\n [!code-vb[ButtonFieldBaseCausesValidation#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_243_1.aspx)]"
