  name: ButtonFieldBase
  nameWithType: ButtonFieldBase
  fullName: System.Web.UI.WebControls.ButtonFieldBase
  type: Class
  summary: "Służy jako abstrakcyjna klasa podstawowa dla przycisku pola, takie jak <xref href=&quot;System.Web.UI.WebControls.ButtonField&quot;> </xref> lub <xref href=&quot;System.Web.UI.WebControls.CommandField&quot;> </xref> klasy. Klasa ButtonFieldBase udostępnia metody i właściwości, które są wspólne dla wszystkich pól przycisku."
  remarks: "Klasa ButtonFieldBase jest abstrakcyjna klasa podstawowa dla przycisku pól i zawiera metody i właściwości, które są wspólne dla wszystkich pól przycisku. Ponieważ ta klasa jest abstrakcyjna, nie można bezpośrednio utworzyć wystąpienie. Zamiast tego należy utworzyć wystąpienia klasy nieabstrakcyjnej, która dziedziczy po klasie ButtonFieldBase, takie jak <xref:System.Web.UI.WebControls.ButtonField>lub <xref:System.Web.UI.WebControls.CommandField>klasy.</xref:System.Web.UI.WebControls.CommandField> </xref:System.Web.UI.WebControls.ButtonField>       Obiekt, który jest pochodną ButtonFieldBase jest używany przez formanty powiązane z danymi (takich jak <xref:System.Web.UI.WebControls.GridView>i <xref:System.Web.UI.WebControls.DetailsView>formantów) do wyświetlania jednego lub więcej przycisków dla każdego rekordu, który jest wyświetlany.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView> Przycisk pola są wyświetlane inaczej w zależności od kontrolki powiązania danych, w którym jest używana. Na przykład <xref:System.Web.UI.WebControls.GridView>kontrolka ma wyświetlać pola przycisku jako kolumny, podczas gdy <xref:System.Web.UI.WebControls.DetailsView>kontroli wyświetla go jako wiersz.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView>       Kliknięcie przycisku w polu przycisk wywołuje zdarzenie polecenia nadrzędnego formantu powiązanego z danymi. Możesz podać niestandardowe procedury do wykonania, gdy przycisk zostanie kliknięty przez zapewnienie obsługi zdarzeń dla zdarzenia polecenia.      > [!NOTE] > <xref:System.Web.UI.WebControls.GridView>Kontrolować zgłasza <xref:System.Web.UI.WebControls.GridView.RowCommand>zdarzeń, podczas gdy <xref:System.Web.UI.WebControls.DetailsView>kontrolować zgłasza <xref:System.Web.UI.WebControls.DetailsView.ItemCommand>zdarzeń.</xref:System.Web.UI.WebControls.DetailsView.ItemCommand> </xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.GridView.RowCommand> </xref:System.Web.UI.WebControls.GridView>       Aby określić typ przycisku do wyświetlenia, użyj <xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A>Właściwości.</xref:System.Web.UI.WebControls.ButtonFieldBase.ButtonType%2A> Aby wyświetlić lub ukryć sekcji nagłówka obiektu ButtonFieldBase, ustaw <xref:System.Web.UI.WebControls.ButtonFieldBase.ShowHeader%2A>Właściwości.</xref:System.Web.UI.WebControls.ButtonFieldBase.ShowHeader%2A>      > [!NOTE] > Niektóre formanty powiązane z danymi (takich jak <xref:System.Web.UI.WebControls.GridView>kontroli) można wyświetlić lub ukryć tylko sekcji cały nagłówek formantu.</xref:System.Web.UI.WebControls.GridView> Nie obsługują tych kontrolek powiązanych z danymi <xref:System.Web.UI.WebControls.ButtonFieldBase.ShowHeader%2A>Właściwości pola przycisku poszczególnych.</xref:System.Web.UI.WebControls.ButtonFieldBase.ShowHeader%2A> Pokaż lub Ukryj sekcji całego nagłówka formantu powiązanego z danymi (jeśli jest dostępny), użyj `ShowHeader` właściwości formantu."
