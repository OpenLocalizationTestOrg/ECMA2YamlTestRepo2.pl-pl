  remarks: "Użyj właściwości ShowHeader, aby pokazać lub ukryć sekcji nagłówka <xref:System.Web.UI.WebControls.ButtonFieldBase>obiektu.</xref:System.Web.UI.WebControls.ButtonFieldBase> Aby pokazać nagłówki, ustaw właściwość ShowHeader na `true`.      > [!NOTE] > Niektóre formanty powiązane z danymi (takich jak <xref:System.Web.UI.WebControls.GridView>kontroli) można wyświetlić lub ukryć tylko sekcji cały nagłówek formantu.</xref:System.Web.UI.WebControls.GridView> Te formanty powiązane z danymi nie obsługują właściwości ShowHeader pola poszczególnych przycisku. Pokaż lub Ukryj sekcji całego nagłówka formantu powiązanego z danymi (jeśli jest dostępny), użyj `ShowHeader` właściwości formantu.       Wartość tej właściwości jest przechowywany w stanie widoku."
  example:
