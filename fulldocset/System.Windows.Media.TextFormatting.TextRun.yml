  name: TextRun
  nameWithType: TextRun
  fullName: System.Windows.Media.TextFormatting.TextRun
  type: Class
  summary: "Reprezentuje sekwencji znaków, które mają zestaw właściwości pojedynczego."
  remarks: "Tekst, uruchom jest sekwencji znaków udostępnianie zestaw jednej właściwości. Wszelkie zmiany do formatu, takie jak styl czcionki, kolor pierwszego planu, rodziny czcionek lub dowolnego innego formatowania efektu, podziały Uruchom tekst. Poniższy przykład przedstawia, jak zmiany formatowania tekstu w ciągu wyniki w szeregu uruchomienia tekstu — każdego tekstu Uruchom jest wspólny zbiór właściwości formatowania.       Klasa TextRun jest elementem głównym hierarchii typów, reprezentująca różne typy zawartości tekstu przetworzone przez <xref:System.Windows.Media.TextFormatting.TextFormatter>.</xref:System.Windows.Media.TextFormatting.TextFormatter> Każda klasa, która jest pochodną TextRun reprezentuje różne typ zawartości tekstowej.      | Klasa | Opis elementu |   |-----------|-----------------|   | TextRun | Element główny hierarchii. Definiuje grupę znaków, które mają ten sam zestaw właściwości znaku. |   | <xref:System.Windows.Media.TextFormatting.TextCharacters>| Definiuje kolekcję symboli znaków z różnych kroju fizycznej. |   | <xref:System.Windows.Media.TextFormatting.TextEmbeddedObject>| Określa typ zawartości, w których pomiaru trafień testowania i rysowanie całej zawartości odbywa się jako odrębne jednostki tekstu.</xref:System.Windows.Media.TextFormatting.TextEmbeddedObject> </xref:System.Windows.Media.TextFormatting.TextCharacters> Przykładem tego typu zawartości jest przycisk pośrodku wiersza tekstu. |   | <xref:System.Windows.Media.TextFormatting.TextEndOfLine>| Definiuje kod znaku podziału wiersza. |   | <xref:System.Windows.Media.TextFormatting.TextEndOfParagraph>| Definiuje kod znak akapitu break.</xref:System.Windows.Media.TextFormatting.TextEndOfParagraph> </xref:System.Windows.Media.TextFormatting.TextEndOfLine> Pochodną <xref:System.Windows.Media.TextFormatting.TextEndOfLine>. |   | <xref:System.Windows.Media.TextFormatting.TextEndOfSegment>| Definiuje znacznika podziału segmentu. |   | <xref:System.Windows.Media.TextFormatting.TextHidden>| Definiuje zakres znaków niewidoczne. |   | <xref:System.Windows.Media.TextFormatting.TextModifier>| Określa początek zakresu modyfikacji. |</xref:System.Windows.Media.TextFormatting.TextModifier> </xref:System.Windows.Media.TextFormatting.TextHidden> </xref:System.Windows.Media.TextFormatting.TextEndOfSegment> </xref:System.Windows.Media.TextFormatting.TextEndOfLine>"
  example:
  - "In the following example, an override for the <xref:System.Windows.Media.TextFormatting.TextSource.GetTextRun%2A> method is implemented.  \n  \n [!code-cs[TextFormattingSnippets#TextFormattingSnippet4](~/add/codesnippet/csharp/TextFormattingSnippets/CustomTextClasses.cs#textformattingsnippet4)]\n [!code-vb[TextFormattingSnippets#TextFormattingSnippet4](~/add/codesnippet/visualbasic/textformattingsnippets/customtextclasses.vb#textformattingsnippet4)]"
