  remarks: "Interfejs IRepeatInfoUser definiuje właściwości i metody, które muszą zostać zaimplementowane przez wszystkie formanty listy, które powtarza listę elementów, takich jak <xref:System.Web.UI.WebControls.CheckBoxList>, <xref:System.Web.UI.WebControls.DataList>i <xref:System.Web.UI.WebControls.RadioButtonList>.</xref:System.Web.UI.WebControls.RadioButtonList> </xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.CheckBoxList> Aby wskazać, czy formant listy zawiera sekcja nagłówka, stopki lub separatorów, ten interfejs definiuje <xref:System.Web.UI.WebControls.IRepeatInfoUser.HasHeader%2A>, <xref:System.Web.UI.WebControls.IRepeatInfoUser.HasFooter%2A>, i <xref:System.Web.UI.WebControls.IRepeatInfoUser.HasSeparators%2A>Właściwości, odpowiednio.</xref:System.Web.UI.WebControls.IRepeatInfoUser.HasSeparators%2A> </xref:System.Web.UI.WebControls.IRepeatInfoUser.HasFooter%2A> </xref:System.Web.UI.WebControls.IRepeatInfoUser.HasHeader%2A> <xref:System.Web.UI.WebControls.IRepeatInfoUser.RepeatedItemCount%2A>Właściwość jest używana do reprezentowania liczba elementów na liście.</xref:System.Web.UI.WebControls.IRepeatInfoUser.RepeatedItemCount%2A> Użyj <xref:System.Web.UI.WebControls.IRepeatInfoUser.GetItemStyle%2A>metody do określenia stylu elementu na liście.</xref:System.Web.UI.WebControls.IRepeatInfoUser.GetItemStyle%2A> <xref:System.Web.UI.WebControls.IRepeatInfoUser.RenderItem%2A>Metoda jest używana do wyświetlania elementu.</xref:System.Web.UI.WebControls.IRepeatInfoUser.RenderItem%2A>"
