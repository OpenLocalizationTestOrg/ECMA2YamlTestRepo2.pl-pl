  name: AppSettingsExpressionEditor
  nameWithType: AppSettingsExpressionEditor
  fullName: System.Web.UI.Design.AppSettingsExpressionEditor
  type: Class
  summary: "Udostępnia właściwości i metod do oceny i edytowania wyrażenie ustawienie aplikacji w pliku konfiguracji w czasie projektowania."
  remarks: "Jest pochodną klasy AppSettingsExpressionEditor <xref:System.Web.UI.Design.ExpressionEditor>klasy i udostępnia implementację dla oceny i kojarzenie odwołanie do ustawienia aplikacji z właściwości formantu w czasie projektowania.</xref:System.Web.UI.Design.ExpressionEditor> Na przykład można powiązać wartości właściwości formantu wyrażenie ustawienie aplikacji `AppSettings:mySettingKeyName`, co oznacza, że ustawiono wartość właściwości formantu przy użyciu `mySettingKeyName` wartość w `appSettings` sekcji pliku konfiguracji sieci Web.       Host wizualnego projektanta, takich jak [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)], używa klasy AppSettingsExpressionEditor, aby wybrać ustawienie aplikacji z `appSettings` sekcji konfiguracji, a następnie oblicza wyrażenie wybranego dla renderowania w czasie projektowania.       Po przejściu do <xref:System.Web.UI.Design.HtmlControlDesigner.Expressions%2A>Właściwości formantu w siatce właściwości czasu projektowania, Projektant wizualny Wyświetla okno dialogowe zestawu wyrażeń, które zapewniają wartość czasu wykonywania właściwości formantu.</xref:System.Web.UI.Design.HtmlControlDesigner.Expressions%2A> Można wybrać typ wyrażenia na podstawie listy prefiksu wyrażenia. Po wybraniu **AppSettings** prefiksu wyrażenia z listy visual host projektanta używa skojarzony <xref:System.Web.UI.Design.ExpressionEditorSheet>obiekt, aby zapewnić funkcje edycji czasu projektowania `appSettings` wyrażeń i używa metody AppSettingsExpressionEditor do oceny i przekonwertować ciągu wyrażenia oparte na składni wyrażenia ustawienie aplikacji.</xref:System.Web.UI.Design.ExpressionEditorSheet> Na podstawie wyniku obliczane wyrażenie visual host projektanta przypisanie wartości właściwości, które mają być renderowane na powierzchni projektu kontroli.       <xref:System.Web.UI.Design.ExpressionEditor.ExpressionPrefix%2A>Właściwość dla obiekt AppSettingsExpressionEditor zwraca ciąg `AppSettings`.</xref:System.Web.UI.Design.ExpressionEditor.ExpressionPrefix%2A> <xref:System.Web.Compilation.AppSettingsExpressionBuilder>Klasy jest skojarzone z prefiksu wyrażenia `AppSettings` i implementacji AppSettingsExpressionEditor.</xref:System.Web.Compilation.AppSettingsExpressionBuilder>       <xref:System.Web.UI.Design.AppSettingsExpressionEditor.EvaluateExpression%2A>Metody ocenia wyrażenie ciągu ustawienia aplikacji wejściowej.</xref:System.Web.UI.Design.AppSettingsExpressionEditor.EvaluateExpression%2A> <xref:System.Web.UI.Design.ExpressionEditor.GetExpressionEditorSheet%2A>Metoda zwraca <xref:System.Web.UI.Design.ExpressionEditorSheet>wdrożenia, który umożliwia wprowadzanie i edytowanie wyrażeń ustawienie aplikacji.</xref:System.Web.UI.Design.ExpressionEditorSheet> </xref:System.Web.UI.Design.ExpressionEditor.GetExpressionEditorSheet%2A>"
  example:
  - "The following code example demonstrates how to bind the <xref:System.Web.UI.WebControls.HyperLink.NavigateUrl%2A> property of a <xref:System.Web.UI.WebControls.HyperLink> control to an application setting expression using the AppSettingsExpressionEditor object.  \n  \n1.  In a Web Forms project, add `MyHyperLinkSetting` to the `<appSettings>` section of the web.config file.  \n  \n     [!code-xml[ControlsUsingExpressions#5](~/add/codesnippet/xml/t-system.web.ui.design.a_1.xml)]  \n  \n2.  On a Web Forms page, add a <xref:System.Web.UI.WebControls.HyperLink> control.  \n  \n3.  For the `Hyperlink` control, in Properties, click **Expressions**, and then click the ellipsis button (**...**).  \n  \n     The `<Hyperlinkname>`**Expression** dialog box appears.  \n  \n4.  Under **Bindable properties**, click **NavigateUrl**, in the **Expression type** list, click **AppSettings**, and then under **Expression properties**, in the **AppSetting** box, type **MyHyperLinkSetting**.  \n  \n The visual designer uses the AppSettingsExpressionEditor to assign the expression for the `NavigateUrl` property.  \n  \n The following aspx source shows an example of a property value set using an application setting expression.  \n  \n [!code-vb[ControlsUsingExpressions#2](~/add/codesnippet/visualbasic/t-system.web.ui.design.a_2.aspx)]\n [!code-cs[ControlsUsingExpressions#2](~/add/codesnippet/csharp/t-system.web.ui.design.a_2.aspx)]\n [!code-xml[ControlsUsingExpressions#2](~/add/codesnippet/xml/t-system.web.ui.design.a_2.xml)]"
  syntax:
    content: 'public class AppSettingsExpressionEditor : System.Web.UI.Design.ExpressionEditor'
