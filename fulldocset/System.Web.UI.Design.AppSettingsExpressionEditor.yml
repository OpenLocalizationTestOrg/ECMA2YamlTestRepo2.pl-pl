- uid: System.Web.UI.Design.AppSettingsExpressionEditor.EvaluateExpression(System.String,System.Object,System.Type,System.IServiceProvider)
  id: EvaluateExpression(System.String,System.Object,System.Type,System.IServiceProvider)
  parent: System.Web.UI.Design.AppSettingsExpressionEditor
  langs:
  - csharp
  name: EvaluateExpression(String,Object,Type,IServiceProvider)
  nameWithType: AppSettingsExpressionEditor.EvaluateExpression(String,Object,Type,IServiceProvider)
  fullName: System.Web.UI.Design.AppSettingsExpressionEditor.EvaluateExpression(String,Object,Type,IServiceProvider)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Oblicza wyrażenie ciągu ustawienia aplikacji i zawiera wartość czasu projektowania dla właściwości formantu."
  remarks: "Metoda EvaluateExpression wyszukuje określoną przez ustawienie aplikacji `expression`, a następnie zwraca wartość ustawienia aplikacji.       Projektant wizualny używa metody EvaluateExpression do oceny wyrażenia ustawienia aplikacji i podaj wartość czasu projektowania dla właściwości skojarzonym formancie. Projektant wizualny wywołuje metodę EvaluateExpression z ciągiem wyrażenia, a wynik obliczane wyrażenie jest używane do przypisywania formantu wartości właściwości, które mają być renderowane na powierzchni projektu.       W czasie wykonywania, używa analizatora strony <xref:System.Web.Compilation.AppSettingsExpressionBuilder.EvaluateExpression%2A>i <xref:System.Web.Compilation.AppSettingsExpressionBuilder.GetCodeExpression%2A>metody odpowiadającego <xref:System.Web.Compilation.AppSettingsExpressionBuilder>implementacji można obliczyć wyrażenia i podaj wartość czasu wykonywania właściwości skojarzonym formancie.</xref:System.Web.Compilation.AppSettingsExpressionBuilder> </xref:System.Web.Compilation.AppSettingsExpressionBuilder.GetCodeExpression%2A> </xref:System.Web.Compilation.AppSettingsExpressionBuilder.EvaluateExpression%2A>"
  syntax:
    content: public override object EvaluateExpression (string expression, object parseTimeData, Type propertyType, IServiceProvider serviceProvider);
    parameters:
    - id: expression
      type: System.String
      description: "Aplikacji ustawienie wyrażenia ciągu w celu oceny. `expression`nie ma <xref uid=&quot;langword_csharp_AppSettings&quot; name=&quot;AppSettings&quot; href=&quot;&quot;> </xref> prefiksu wyrażenia."
    - id: parseTimeData
      type: System.Object
      description: "Obiekt zawierający dodatkowe informacje podczas analizowania, oceny `expression`."
    - id: propertyType
      type: System.Type
      description: "Typ właściwości formantu."
    - id: serviceProvider
      type: System.IServiceProvider
      description: "Implementacja dostawcy usługi dostarczone przez hosta projektanta, używany do uzyskania dodatkowych usług czasu projektowania."
    return:
      type: System.Object
      description: "Zawiera odwołanie do obiektu <code> expression </code>, jeśli Obliczanie wyrażenia zakończyło się pomyślnie; w przeciwnym razie <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.Design.AppSettingsExpressionEditor.EvaluateExpression*
  exceptions: []
  platform:
  - net462
