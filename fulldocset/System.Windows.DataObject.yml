  remarks: "To zdarzenie służy do sprawdzenia obiekt danych, aby wkleić danych, a nawet do podejmowanie decyzji o alternatywnych sposobu działania, takie jak:- **anulować Wklej** -anulować operacji wklejania całego przez wywołanie metody <xref:System.Windows.DataObjectEventArgs.CancelCommand%2A>— Metoda.</xref:System.Windows.DataObjectEventArgs.CancelCommand%2A>      - **Wybierz Format alternatywnej** -zmienić Wklej wybrany format, określając nową wartość dla <xref:System.Windows.DataObjectPastingEventArgs.FormatToApply%2A>Właściwości.</xref:System.Windows.DataObjectPastingEventArgs.FormatToApply%2A> Nowo wybranego formatu musi za obsługiwany przez obiekt danych, aby można było ją wkleić.          > [!NOTE] > Zmiana formatu Wklej upewnić się, że docelowy Wklej obsługuje nowo określonego formatu.      - **Wstaw nowy Format** — w przypadku określenia Wklej obiekt danych nie obsługuje pożądany format, zaktualizuj obiekt danych, aby uwzględnić wersja danych w wybranym formacie. Niestandardowe dane konwertery są często używane w ramach tego procesu.       Zmiana zawartości obiektu danych Wklej (<xref:System.Windows.DataObjectPastingEventArgs.DataObject%2A>) zmieniaj dane przechowywane w systemie Schowka; takie zmiany zostanie zastosowana tylko na obiekt danych skojarzonego z poleceniem Wklej skojarzone.</xref:System.Windows.DataObjectPastingEventArgs.DataObject%2A>"
