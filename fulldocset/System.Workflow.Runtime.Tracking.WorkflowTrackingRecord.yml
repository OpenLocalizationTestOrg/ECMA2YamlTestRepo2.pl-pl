  namespace: System.Workflow.Runtime.Tracking
  summary: "Pobiera lub ustawia typ zdarzenia stanu przepływu pracy skojarzonego z rekordem śledzenia."
  remarks: "`TrackingWorkflowEvent`zawiera jeden z <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>wartości wskazujący rodzaj przepływu pracy stan zdarzenia, które są dopasowane wg infrastrukturze środowiska uruchomieniowego śledzenia i spowodował <xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord>do wysłania.</xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord> </xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent> Odzwierciedla bieżący stan wystąpienia przepływu pracy. Wystąpienie przepływu pracy emituje zdarzeń stanu przepływu pracy tylko wtedy, gdy zmieni się stan wystąpienia przepływu pracy i w związku z tym <xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint>można dopasować tylko wtedy, gdy nastąpi zmiana stanu przepływu pracy.</xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint>       Ta właściwość jest ustawiona przez środowisko uruchomieniowe śledzenia infrastruktury."
  syntax:
    content: public System.Workflow.Runtime.Tracking.TrackingWorkflowEvent TrackingWorkflowEvent { get; set; }
    return:
      type: System.Workflow.Runtime.Tracking.TrackingWorkflowEvent
      description: "Jeden z <xref href=&quot;System.Workflow.Runtime.Tracking.TrackingWorkflowEvent&quot;> </xref> wartości."
