  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Gdy infrastruktury śledzenie czasu wykonywania zgodny <xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint>w <xref:System.Workflow.Runtime.Tracking.TrackingProfile>, wysyła niż WorkflowTrackingRecord usługi śledzenia przez <xref:System.Workflow.Runtime.Tracking.TrackingChannel>skojarzone z tą usługą śledzenia.</xref:System.Workflow.Runtime.Tracking.TrackingChannel> </xref:System.Workflow.Runtime.Tracking.TrackingProfile> </xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint> Usługi śledzenia może wykonywać działania jest wymagana, jeśli dane w rekordzie śledzenia."
