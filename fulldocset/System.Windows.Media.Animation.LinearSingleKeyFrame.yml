  remarks: "Ta klasa jest używana jako część <xref:System.Windows.Media.Animation.SingleKeyFrameCollection>w połączeniu z <xref:System.Windows.Media.Animation.SingleAnimationUsingKeyFrames>do animowania <xref:System.Single>wartość właściwości wzdłuż zestaw klatek kluczowych.</xref:System.Single> </xref:System.Windows.Media.Animation.SingleAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.SingleKeyFrameCollection>       Ramka klucza definiuje segment <xref:System.Windows.Media.Animation.SingleAnimationUsingKeyFrames>do której on należy.</xref:System.Windows.Media.Animation.SingleAnimationUsingKeyFrames> Każdy klatki ma obiekt docelowy <xref:System.Windows.Media.Animation.SingleKeyFrame.Value%2A>i <xref:System.Windows.Media.Animation.SingleKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.SingleKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.SingleKeyFrame.Value%2A> <xref:System.Windows.Media.Animation.SingleKeyFrame.KeyTime%2A>Określa czas, w którym klatek kluczowych <xref:System.Windows.Media.Animation.SingleKeyFrame.Value%2A>zostanie osiągnięty.</xref:System.Windows.Media.Animation.SingleKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.SingleKeyFrame.KeyTime%2A> Klatek kluczowych animuje z wartością docelową poprzedniej ramki klucza do wartości docelowej. Rozpoczyna się po poprzedniej ramki klucza kończy się i kończy się po osiągnięciu własnego klucza czasu.       Liniowy klatek kluczowych, takich jak LinearSingleKeyFrame utworzyć smooth, liniowy interpolacji między wartościami."
