  type: Class
  summary: "Udostępnia abstrakcyjna definicja danych przesyłanych przez usługi XML sieci Web. Ta klasa nie może być dziedziczona."
  remarks: "Komunikat może zawierać informacje zorientowane na procedury albo zorientowane na dokument. Zorientowane na procedury komunikaty zawierają parametry i wartości zwracane, gdy zorientowane na dokument do wiadomości zawierają dokumenty.       Klasy wiadomości odnosi się do sieci Web Services Description Language (WSDL) `message` otoczony elementem `definitions` elementu głównego. Aby uzyskać więcej informacji na temat języka WSDL zobacz specyfikację na http://www.w3.org/TR/wsdl/."
  example:
  - >-
    [!code-cs[DescriptionNamespaceSample1#13](~/add/codesnippet/csharp/t-system.web.services.de_53_1.cs)]
