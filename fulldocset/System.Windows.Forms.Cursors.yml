  langs:
  - csharp
  name: Cursors
  nameWithType: Cursors
  fullName: System.Windows.Forms.Cursors
  type: Class
  summary: "Udostępnia kolekcję <xref href=&quot;System.Windows.Forms.Cursor&quot;> </xref> obiektów na użytek aplikacji formularzy systemu Windows."
  remarks: "Niektóre <xref:System.Windows.Forms.Cursor>obiektów w tej klasie może przybrać wyglądać inaczej niż opisane.</xref:System.Windows.Forms.Cursor> Użytkownik może zmienić wygląd kursora, zmieniając ustawienia wskaźnika myszy w ich systemie operacyjnym. Przesuwanie i nie są przenoszone Kursory statyczne i nie można zmienić przez system operacyjny.       Przesuwanie i nie przeniesienia kursory są używane podczas operacji kółka myszy. W zależności od kierunku, w którym mogą być przewijane okna kursor zmienia się na odpowiednie żaden kursor przeniesienia gdy kółko myszy zostanie kliknięty. Następnie przybiera do odpowiednich przesuwania kursora jako wskaźnik myszy zostanie przesunięty."
  example:
  - "The following example demonstrates changing the mouse cursor using the <xref:System.Windows.Forms.Control.Cursor%2A?displayProperty=fullName> property, the <xref:System.Windows.Forms.Cursor> class, and the Cursors class. The example creates a form that contains a <xref:System.Windows.Forms.ComboBox> control, a <xref:System.Windows.Forms.Panel> control, and a <xref:System.Windows.Forms.ListView> control. The <xref:System.Windows.Forms.ComboBox> contains all cursors provided by the Cursors class. When the user selects a mouse cursor in the <xref:System.Windows.Forms.ComboBox>, the <xref:System.Windows.Forms.Control.Cursor%2A?displayProperty=fullName> property is set to the selected cursor, which updates the cursor for the <xref:System.Windows.Forms.Panel>. The <xref:System.Windows.Forms.ListView> is updated every time the <xref:System.Windows.Forms.Control.CursorChanged?displayProperty=fullName> event occurs.  \n  \n [!code-cpp[System.Windows.Forms.Cursors#1](~/add/codesnippet/cpp/t-system.windows.forms.c_30_1.cpp)]\n [!code-vb[System.Windows.Forms.Cursors#1](~/add/codesnippet/visualbasic/t-system.windows.forms.c_30_1.vb)]\n [!code-cs[System.Windows.Forms.Cursors#1](~/add/codesnippet/csharp/t-system.windows.forms.c_30_1.cs)]  \n  \n The following example draws the specified cursor on the form in its normal size, and in stretched mode, twice its size. This example assumes that you have a <xref:System.Windows.Forms.Form> and a <xref:System.Windows.Forms.Cursor> object to pass into the method when it is called.  \n  \n [!code-cs[System.Windows.Forms.Cursor Members#2](~/add/codesnippet/csharp/t-system.windows.forms.c_30_2.cs)]\n [!code-cpp[System.Windows.Forms.Cursor Members#2](~/add/codesnippet/cpp/t-system.windows.forms.c_30_2.cpp)]\n [!code-vb[System.Windows.Forms.Cursor Members#2](~/add/codesnippet/visualbasic/t-system.windows.forms.c_30_2.vb)]"
  syntax:
    content: public sealed class Cursors
