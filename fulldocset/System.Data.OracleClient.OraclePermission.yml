  type: Class
  summary: "Umożliwia dostawcy danych programu .NET Framework dla programu Oracle pomaga zapewnić, że użytkownik ma odpowiednie dostępu do bazy danych Oracle poziomu zabezpieczeń."
  remarks: "Ten typ jest przestarzałe i zostanie usunięta w przyszłych wersjach programu .NET Framework. Aby uzyskać więcej informacji, zobacz [Oracle i ADO.NET](~/add/includes/ajax-current-ext-md.md).       <xref:System.Data.OracleClient.OraclePermission.IsUnrestricted%2A>Właściwość ma wyższy priorytet niż <xref:System.Data.OracleClient.OraclePermission.AllowBlankPassword%2A>Właściwości.</xref:System.Data.OracleClient.OraclePermission.AllowBlankPassword%2A> </xref:System.Data.OracleClient.OraclePermission.IsUnrestricted%2A> W związku z tym Jeśli ustawisz <xref:System.Data.OracleClient.OraclePermission.AllowBlankPassword%2A>do `false`, należy także ustawić <xref:System.Data.OracleClient.OraclePermission.IsUnrestricted%2A>do `false` aby uniemożliwić użytkownikowi połączenie przy użyciu pustego hasła.</xref:System.Data.OracleClient.OraclePermission.IsUnrestricted%2A> </xref:System.Data.OracleClient.OraclePermission.AllowBlankPassword%2A>       Na przykład pokazuje sposób użycia żądania kontroli zabezpieczeń, zobacz [zabezpieczenia dostępu kodu i ADO.NET](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.Obsolete("OraclePermission has been deprecated. http://go.microsoft.com/fwlink/?LinkID=144260", false)]

      public sealed class OraclePermission : System.Security.CodeAccessPermission, System.Security.Permissions.IUnrestrictedPermission
