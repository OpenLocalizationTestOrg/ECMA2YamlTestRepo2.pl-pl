  name: ToolStripProgressBar
  nameWithType: ToolStripProgressBar
  fullName: System.Windows.Forms.ToolStripProgressBar
  type: Class
  summary: "Reprezentuje kontrolkę paska postępu Windows zawarte w <xref href=&quot;System.Windows.Forms.StatusStrip&quot;> </xref>."
  remarks: "Toolstripprogressbar — jest <xref:System.Windows.Forms.ProgressBar>zoptymalizowana pod kątem hostowania <xref:System.Windows.Forms.ToolStrip>.</xref:System.Windows.Forms.ToolStrip> </xref:System.Windows.Forms.ProgressBar> Podzbiór właściwości i zdarzenia obsługiwanego formantu są narażone na poziomie ToolStripProgressBar, ale odpowiadającego <xref:System.Windows.Forms.ProgressBar>formant jest w pełni dostępna za pośrednictwem <xref:System.Windows.Forms.ToolStripProgressBar.ProgressBar%2A>Właściwości.</xref:System.Windows.Forms.ToolStripProgressBar.ProgressBar%2A> </xref:System.Windows.Forms.ProgressBar>       Toolstripprogressbar — formant wskazuje wizualnie postępu długotrwałej operacji. Toolstripprogressbar — formant Wyświetla pasek, który wypełnia od lewej do prawej w systemie kolor zaznaczenia w trakcie operacji.      > [!NOTE] > Toolstripprogressbar — formant może być tylko orientacji poziomej.       Toolstripprogressbar — formant zwykle jest używana, gdy aplikacja wykonuje zadania, takie jak kopiowanie plików lub drukowania dokumentów. Użytkownicy aplikacji warto rozważyć aplikacji nie odpowiada, jeśli nie istnieje żadnych wizualnych oznak aktywacji. Umożliwia ToolStripProgressBar powiadamia użytkownika, czy aplikacja działa długich zadań i że aplikacja jest nadal odpowiada.       <xref:System.Windows.Forms.ToolStripProgressBar.Maximum%2A>i <xref:System.Windows.Forms.ToolStripProgressBar.Minimum%2A>Właściwości zdefiniuj zakres wartości do reprezentowania postęp zadania.</xref:System.Windows.Forms.ToolStripProgressBar.Minimum%2A> </xref:System.Windows.Forms.ToolStripProgressBar.Maximum%2A> <xref:System.Windows.Forms.ToolStripProgressBar.Minimum%2A>Właściwość jest zwykle ustawiana na wartość zero i <xref:System.Windows.Forms.ToolStripProgressBar.Maximum%2A>właściwość jest zwykle ustawiana na wartość wskazującą wykonania zadania.</xref:System.Windows.Forms.ToolStripProgressBar.Maximum%2A> </xref:System.Windows.Forms.ToolStripProgressBar.Minimum%2A> Na przykład, aby prawidłowo wyświetlić postęp podczas kopiowania grupy plików <xref:System.Windows.Forms.ToolStripProgressBar.Maximum%2A>można ustawić właściwości do całkowita liczba plików do skopiowania.</xref:System.Windows.Forms.ToolStripProgressBar.Maximum%2A> <xref:System.Windows.Forms.ToolStripProgressBar.Value%2A>Właściwość reprezentuje postęp, która aplikacja wykonała ukończenia operacji.</xref:System.Windows.Forms.ToolStripProgressBar.Value%2A> Ponieważ pasek wyświetlanych w formancie jest kolekcją bloków, wartości wyświetlanej przez ToolStripProgressBar tylko przybliża <xref:System.Windows.Forms.ToolStripProgressBar.Value%2A>bieżącej wartości właściwości.</xref:System.Windows.Forms.ToolStripProgressBar.Value%2A> Na podstawie rozmiaru ToolStripProgressBar <xref:System.Windows.Forms.ToolStripProgressBar.Value%2A>właściwość określa, kiedy należy wyświetlić kolejnego bloku.</xref:System.Windows.Forms.ToolStripProgressBar.Value%2A>       Istnieje wiele sposobów, aby zmodyfikować wartości wyświetlane przez ToolStripProgressBar innego niż zmiana <xref:System.Windows.Forms.ToolStripProgressBar.Value%2A>właściwości bezpośrednio.</xref:System.Windows.Forms.ToolStripProgressBar.Value%2A> Można użyć <xref:System.Windows.Forms.ToolStripProgressBar.Step%2A>Właściwości w celu określenia określoną wartość, aby zwiększyć <xref:System.Windows.Forms.ToolStripProgressBar.Value%2A>Właściwości według, a następnie wywołania <xref:System.Windows.Forms.ToolStripProgressBar.PerformStep%2A>metodę, aby zwiększyć wartość.</xref:System.Windows.Forms.ToolStripProgressBar.PerformStep%2A> </xref:System.Windows.Forms.ToolStripProgressBar.Value%2A> </xref:System.Windows.Forms.ToolStripProgressBar.Step%2A> Aby zróżnicować wartość przyrostu, można użyć <xref:System.Windows.Forms.ToolStripProgressBar.Increment%2A>— Metoda i określ wartość o którą należy zwiększyć <xref:System.Windows.Forms.ToolStripProgressBar.Value%2A>Właściwości.</xref:System.Windows.Forms.ToolStripProgressBar.Value%2A> </xref:System.Windows.Forms.ToolStripProgressBar.Increment%2A>       Toolstripprogressbar — zastępuje starszy <xref:System.Windows.Forms.ProgressBar>Określanie niemniej został zachowany na potrzeby zgodności z poprzednimi wersjami.</xref:System.Windows.Forms.ProgressBar>"
