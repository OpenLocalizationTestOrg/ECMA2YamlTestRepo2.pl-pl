  nameWithType: FontStyles
  fullName: System.Windows.FontStyles
  type: Class
  summary: "Udostępnia zestaw wstępnie zdefiniowanych statycznych <xref href=&quot;System.Windows.FontStyle&quot;> </xref> wartości."
  remarks: "Styl czcionki odwołuje się do nachylenie czcionki: Normalny, kursywa i oblique.      | Styl czcionki | Opis elementu |   |----------------|-----------------|   | Normal | Znaki czcionki normalnym lub łacińskich, są pionowo. |   | Kursywa | Znaki kursywą są naprawdę wykrzywiona i będzie wyświetlane jako zostało zaprojektowane. |   | Nachylone | Znaki czcionką nachylone są sztucznie wykrzywiona |       Aby uzyskać <xref:System.Windows.FontStyles.Oblique%2A>, nachylenie jest to osiągane przez wykonywania transformacji Ścinanie znaków z normalnym czcionki.</xref:System.Windows.FontStyles.Oblique%2A> Gdy true kursywa nie jest dostępna na komputerze lub drukarki, styl nachylone umożliwia generowanie z normalnym czcionki i użyte do symulacji kursywa.       Na poniższej ilustracji przedstawiono normalne, kursywa i nachylone style czcionki Book Antiqua. Zwróć uwagę, jak styl czcionki kursywą ma więcej przepływu i atrakcyjnymi wizualnie wygląd niż styl czcionki nachylone, po prostu utworzony przez pochylanie wersji styl czcionki normalnym tekstu.       ![style czcionki normalnym, kursywa i nachylone](~/add/media/fontstyle01.PNG &quot;normalne, kursywa i nachylone style&quot;) przykład style czcionek"
  example:
  - "In the following code example, <xref:System.Windows.FontStyles.Normal%2A>, <xref:System.Windows.FontStyles.Italic%2A>, and <xref:System.Windows.FontStyles.Oblique%2A> are used to define the font styles for the <xref:System.Windows.Controls.TextBlock> objects.  \n  \n [!code-xml[FontSnippets#FontStyleSnippet1](~/add/codesnippet/xaml/FontSnippets/FontStyleSnippets.xaml#fontstylesnippet1)]"
  syntax:
    content: public static class FontStyles
