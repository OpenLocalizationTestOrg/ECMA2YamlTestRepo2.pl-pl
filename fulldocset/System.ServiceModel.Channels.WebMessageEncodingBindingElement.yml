  name: WebMessageEncodingBindingElement
  nameWithType: WebMessageEncodingBindingElement
  fullName: System.ServiceModel.Channels.WebMessageEncodingBindingElement
  type: Class
  summary: "Umożliwia zwykłego tekstu XML, kodowania wiadomości notacji obiektu JavaScript (JSON) i &quot;nieprzetworzonej&quot; zawartości binarnej na odczyt i zapis w [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] powiązania."
  remarks: "Kodowanie jest procesem przekształcania komunikat do sekwencji bajtów. Dekodowanie jest procesu. Te procesy wymagają specyfikacji kodowanie znaków. Obiekt WebMessageEncodingBindingElement za działa delegowanie do serii wewnętrzny koderów na kodowań XML i JSON zwykłego tekstu, a &quot;&quot; dane binarne. To Delegowanie jest realizowane przez koder komunikatów złożonego.       Ten element powiązania i jego encoder złożone są używane do kontrolowania, kodowania w scenariuszach, które nie korzystają z protokołu SOAP wiadomości używanych przez <xref:System.ServiceModel.WebHttpBinding>.</xref:System.ServiceModel.WebHttpBinding> Te scenariusze obejmują &quot;XML starego zwykły&quot; (POX), Representational State (Transfer REST), zespolonego naprawdę proste Syndication (RSS) i Atom i asynchronicznego JavaScript i XML (AJAX). Koder komunikatów złożonego nie obsługuje protokołu SOAP i WS-Addressing i tak, <xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.MessageVersion%2A>zawsze zwraca <xref:System.ServiceModel.Channels.MessageVersion.None%2A>.</xref:System.ServiceModel.Channels.MessageVersion.None%2A> </xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.MessageVersion%2A>       Element powiązania można skonfigurować za pomocą zapisu kodowanie znaków na przy użyciu czasu konstrukcji <xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.%23ctor%28System.Text.Encoding%29>konstruktora.</xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.%23ctor%28System.Text.Encoding%29> <xref:System.Text.Encoding>Wartość określa zachowanie podczas zapisu w przypadkach, JSON i XML tekstową.</xref:System.Text.Encoding> Na odczyt wszelkie kodowanie prawidłowego elementu message i kodowanie tekstu jest rozpoznawany.       Ten konstruktor Ustawia maksymalną liczbę czytelników i zapisywania są przydzielone dla pul i dostępnych odpowiednio do przetwarzania komunikatów przychodzących i wychodzących bez przydziału nowych czytników lub zapisywania wartości domyślne. Właściwości <xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.MaxReadPoolSize%2A>i <xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.MaxWritePoolSize%2A>można również ustawić maksymalną liczbę czytelników i zapisywania do przydzielenia odpowiednio.</xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.MaxWritePoolSize%2A> </xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.MaxReadPoolSize%2A> Domyślnie są przydzielane 64 czytelników i 16 modułów zapisujących.       Domyślne ograniczenia złożoności również są ustawione przez ten konstruktor na <xref:System.Xml.XmlDictionaryReaderQuotas>skojarzone z tym kodowania, <xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.ReaderQuotas%2A>właściwość, aby zapewnić ochronę przed klasą odmowa usługi (DOS) przed atakami opartymi na próba Użyj złożoności wiadomości, aby blokowały punkt końcowy przetwarzający zasobów.</xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.ReaderQuotas%2A> </xref:System.Xml.XmlDictionaryReaderQuotas>       Ma obiekt WebMessageEncodingBindingElement za <xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.CreateMessageEncoderFactory%2A>metodę, która tworzy fabrykę kodera wiadomości, który tworzy JSON, XML lub Raw dekodery wiadomości i kodery zgodnie z potrzebami w zależności od określony typ zawartości.</xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.CreateMessageEncoderFactory%2A>       Obiekt WebMessageEncodingBindingElement za udostępnia również metody służące do tworzenia fabryki i odbiorniki kanałów za pomocą których przepływ żądań HTTP.       Koder złożone i jego skojarzonych klas i składniki konfiguracji są w częściowej relacji zaufania i to nie wymaga żadnych specjalnych uprawnień."
  syntax:
    content: 'public sealed class WebMessageEncodingBindingElement : System.ServiceModel.Channels.MessageEncodingBindingElement, System.ServiceModel.Description.IWsdlExportExtension'
