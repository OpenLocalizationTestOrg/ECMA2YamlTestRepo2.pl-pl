  remarks: "Ten konstruktor korzysta <xref:System.Text.UTF8Encoding>jako domyślne kodowanie znaków.</xref:System.Text.UTF8Encoding> Dlatego ten konstruktor należy używać kodowania znaków. Kodowanie znaków innego, należy użyć <xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.%23ctor%28System.Text.Encoding%29>konstruktora.</xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.%23ctor%28System.Text.Encoding%29>       Ten konstruktor Ustawia maksymalną liczbę czytelników i zapisywania są przydzielone dla pul i dostępnych odpowiednio do przetwarzania komunikatów przychodzących i wychodzących bez przydziału nowych czytników lub zapisywania wartości domyślne. Istnieją 64 czytników przydzielone domyślnie dla <xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.MaxReadPoolSize%2A>Właściwości i 16 autorów przydzielone domyślnie <xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.MaxWritePoolSize%2A>Właściwości.</xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.MaxWritePoolSize%2A> </xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.MaxReadPoolSize%2A>       Domyślne ograniczenia złożoności również są ustawione przez ten konstruktor na <xref:System.Xml.XmlDictionaryReaderQuotas>skojarzone z tym kodowania wiadomości przez <xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.ReaderQuotas%2A>właściwość, aby zapewnić ochronę przed klasą odmowa usługi (DOS) przed atakami opartymi na próba Użyj złożoności wiadomości, aby blokowały punkt końcowy przetwarzający zasobów.</xref:System.ServiceModel.Channels.WebMessageEncodingBindingElement.ReaderQuotas%2A> </xref:System.Xml.XmlDictionaryReaderQuotas> Właściwości, które express tych warunków ograniczających i ich wartości domyślne (w bajtach) są następujące:- <xref:System.Xml.XmlDictionaryReaderQuotas.MaxDepth%2A>= 32 - <xref:System.Xml.XmlDictionaryReaderQuotas.MaxStringContentLength%2A>= 8192 - <xref:System.Xml.XmlDictionaryReaderQuotas.MaxArrayLength%2A>= 16384 - <xref:System.Xml.XmlDictionaryReaderQuotas.MaxBytesPerRead%2A>4096 - <xref:System.Xml.XmlDictionaryReaderQuotas.MaxNameTableCharCount%2A>= 16384</xref:System.Xml.XmlDictionaryReaderQuotas.MaxNameTableCharCount%2A> </xref:System.Xml.XmlDictionaryReaderQuotas.MaxBytesPerRead%2A> </xref:System.Xml.XmlDictionaryReaderQuotas.MaxArrayLength%2A> </xref:System.Xml.XmlDictionaryReaderQuotas.MaxStringContentLength%2A> </xref:System.Xml.XmlDictionaryReaderQuotas.MaxDepth%2A>"
