  remarks: "Właściwość NewSelectionEnd reprezentuje nowe położenie kursora i mogą być używane w <xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanging>i <xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanged>zdarzenia można pobrać pozycja kursora.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanged> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanging> Może również służyć w <xref:System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanging>zdarzeń, aby ustawić pozycji kursora.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanging>       Należy pamiętać, że ustawienie tej właściwości <xref:System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanging>zdarzeń nie odniesie żadnego skutku.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanging> Właściwość NewSelectionEnd będzie mieć wartość <xref:System.Double.NaN>w tym zdarzeniu.</xref:System.Double.NaN>       Pozycja początkowa wybranego zakresu nie jest zawsze mniejsza niż pozycja końcowa wybranego zakresu.  Pozycja początkowa jest pozycją, gdzie fist użytkownik kliknął wewnątrz obszaru wykresu, a pozycja końcowa położenie kursora myszy w czasie, które zdarzenie jest wywoływane.       Aby ustalić obszaru wykresu czy zdarzenie jest zgłaszanych do użytku <xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.ChartArea%2A>Właściwości.</xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.ChartArea%2A>       Użyj <xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.Axis%2A>Właściwości w celu określenia, czy ta pozycja końcowa jest zakres wybrany wzdłuż podstawowej lub pomocniczej X lub osi Y.</xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.Axis%2A>"
