  remarks: "Ta właściwość reprezentuje nowe położenie kursora i mogą być używane w <xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanging>i <xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanged>zdarzenia można pobrać pozycja kursora.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanged> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.CursorPositionChanging> Może również służyć w <xref:System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanging>zdarzeń, aby ustawić pozycji kursora.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanging>       Należy pamiętać, że ustawienie tej właściwości <xref:System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanging>zdarzeń nie odniesie żadnego skutku.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.SelectionRangeChanging> Właściwość NewPosition będzie mieć wartość <xref:System.Double.NaN>w tym zdarzeniu.</xref:System.Double.NaN>       Aby określić zdarzenia jest zgłaszanych do obszaru wykresu, użyj <xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.ChartArea%2A>Właściwości.</xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.ChartArea%2A>       Użyj <xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.Axis%2A>Właściwości w celu określenia, czy ta pozycja końcowa jest zakres wybrany wzdłuż podstawowej lub pomocniczej X lub osi Y.</xref:System.Windows.Forms.DataVisualization.Charting.CursorEventArgs.Axis%2A>"
