  remarks: "Jeśli określonego narzędzia jest obsługiwany przez projektanta implementacja <xref:System.Drawing.Design.IToolboxUser>interfejsu, a następnie narzędzie będą włączone w przyborniku po aktywowaniu tego projektanta.</xref:System.Drawing.Design.IToolboxUser> W przeciwnym razie zostanie wyłączona. Gdy narzędzie jest oznaczony jako włączona lub wyłączona, nie można badać obsługi przy użyciu tego samego projektanta ponownie."
