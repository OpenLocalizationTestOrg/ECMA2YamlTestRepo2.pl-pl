  summary: "Określa typ tagów inteligentnych powiązanych z obiektu względem jak został skojarzony ze składnikiem."
  remarks: "W poniższej tabeli opisano dwie opcje do kojarzenia tagów inteligentnych powiązanych obiektów ze składnikiem.      | Model tagów inteligentnych | Opis elementu |   |----------------------|-----------------|   | Ściąganie | Klasy pochodne <xref:System.ComponentModel.Design.ComponentDesigner>skojarzonego z składnik przesłania właściwość <xref:System.ComponentModel.Design.ComponentDesigner.ActionLists%2A>do zwrócenia kolekcji tagów inteligentnych dla tego składnika. |   | Wypychanie | Wywołanie metody <xref:System.ComponentModel.Design.DesignerActionService.Add%2A>kojarzy jawnie określona tagów inteligentnych z określonego składnika. |       Aby uzyskać więcej informacji o tych tagów inteligentnych modeli, zobacz <xref:System.ComponentModel.Design.DesignerActionService>i <xref:System.ComponentModel.Design.DesignerActionListCollection>klasy.</xref:System.ComponentModel.Design.DesignerActionListCollection> </xref:System.ComponentModel.Design.DesignerActionService> </xref:System.ComponentModel.Design.DesignerActionService.Add%2A> </xref:System.ComponentModel.Design.ComponentDesigner.ActionLists%2A> </xref:System.ComponentModel.Design.ComponentDesigner>"
