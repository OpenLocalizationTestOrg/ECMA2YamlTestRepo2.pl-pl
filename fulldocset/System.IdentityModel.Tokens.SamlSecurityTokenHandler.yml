  name: SamlSecurityTokenHandler
  nameWithType: SamlSecurityTokenHandler
  fullName: System.IdentityModel.Tokens.SamlSecurityTokenHandler
  type: Class
  summary: "Reprezentuje obsługi tokenu zabezpieczeń, która tworzy tokeny zabezpieczające na podstawie SAML 1.1 potwierdzenia."
  remarks: "Klasa SamlSecurityTokenHandler serializuje i deserializuje tokeny zabezpieczające przez SAML 1.1 potwierdzenia do <xref:System.IdentityModel.Tokens.SamlSecurityToken>obiektów.</xref:System.IdentityModel.Tokens.SamlSecurityToken> Programy obsługi tokenu zabezpieczeń są odpowiedzialne za tworzenie, odczytywanie, zapisywanie i sprawdzanie poprawności tokenów.       Można skonfigurować usługę tokenu zabezpieczającego (STS) lub jednostki zależnej (RP) przetwarzania kopii potwierdzenia 1.1 SAML zabezpieczeń tokeny przez dodanie wystąpienia klasy SamlSecurityTokenHandler do <xref:System.IdentityModel.Tokens.SecurityTokenHandlerCollection>obiektu skonfigurowane usługi (lub aplikacji).</xref:System.IdentityModel.Tokens.SecurityTokenHandlerCollection> Można to zrobić programowo lub w pliku konfiguracji. Sam program obsługi jest skonfigurowany z konfiguracją określoną dla kolekcji za pomocą kolekcji <xref:System.IdentityModel.Tokens.SecurityTokenHandlerCollection.Configuration%2A>Właściwości, gdy jest ona dodawana do kolekcji.</xref:System.IdentityModel.Tokens.SecurityTokenHandlerCollection.Configuration%2A> Mimo że jest możliwa do skonfigurowania obsługi indywidualnie przez ustawienie jej <xref:System.IdentityModel.Tokens.SecurityTokenHandler.Configuration%2A>Właściwości, nie jest to zazwyczaj konieczne; jednak jeśli program obsługi, należy skonfigurować osobno, właściwość musi mieć wartość po dodaniu obsługi do kolekcji.</xref:System.IdentityModel.Tokens.SecurityTokenHandler.Configuration%2A>       W różnych scenariuszach klasy SamlSecurityTokenHandler mogą być używane jako-; jednak klasy zawiera wiele punktów rozszerzenia za pomocą metody ją udostępnia. Wyprowadzanie z SamlSecurityTokenHandler i zastępowanie konkretnych metod, można zmodyfikować funkcji przetwarzania tokenu w implementacji domyślnej, albo przetwarzania dla rozszerzeń można dodawać do specyfikacji potwierdzenia języka SAML, który może być wymagany w niektórych scenariuszach niestandardowe."
