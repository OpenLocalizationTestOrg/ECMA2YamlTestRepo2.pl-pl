  remarks: "Niektóre aplikacje, które projektantów hosta muszą otrzymać powiadomienie, gdy została wywołana modalne okno dialogowe. Program Visual Studio jest przykładem takiego hosta. Interfejs IModalService interfejs do komunikowania się z bieżącym stanem modalne.       Wywołania projektanta przepływów pracy Windows <xref:System.Activities.Presentation.IModalService.SetModalState%2A>metody.</xref:System.Activities.Presentation.IModalService.SetModalState%2A> Gdy `isModal` ustawiono parametr `true`, host zostanie powiadomiony, że modalne okno dialogowe jest wyświetlane.       Jest to opcjonalne usługi. Jeśli w aplikacji hosta nie zależy Ci na zachowaniu stan modalny, nie muszą korzystać z usługi.       W bieżącej implementacji, jeśli okno komunikatu Windows Presentation Foundation (WPF) (czyli modalnego okna dialogowego) zostanie wywołany <xref:System.Activities.Presentation.IModalService.SetModalState%2A>nie jest wywoływany.</xref:System.Activities.Presentation.IModalService.SetModalState%2A> Jeśli są one wymagane w aplikacji hosta, należy utworzyć innego rozwiązania."
