  type: Class
  summary: "Zapewnia niejawny <xref href=&quot;System.ServiceModel.Activities.CorrelationHandle&quot;> </xref> zarządzania dla komunikatów działań podrzędnych."
  remarks: "Działanie CorrelationScope przechowuje niejawny <xref:System.ServiceModel.Activities.CorrelationHandle>jest tylko widoczne dla działania podrzędne.</xref:System.ServiceModel.Activities.CorrelationHandle> Gdy <xref:System.ServiceModel.Activities.CorrelationScope.CorrelatesWith%2A>właściwość jest ustawiana przez użytkownika, będzie on używany jako dojście niejawne CorrelationScope.</xref:System.ServiceModel.Activities.CorrelationScope.CorrelatesWith%2A> W przypadku zagnieżdżonych CorrelationScope dzieci wewnętrzny zakresu nie może uzyskać dostępu niejawne uchwyt zewnętrznym zakresie."
  example:
  - "The following example shows how to create a CorrelationScope. This example creates a <xref:System.ServiceModel.Activities.Sequence> and adds a CorrelationScope (among other activites). The CorrelationScope contains a <xref:System.ServiceModel.Activities.Sequence> that is composed of a <xref:System.ServiceModel.Activities.Send> and <xref:System.ServiceModel.Activities.ReceiveReply> activity.  \n  \n [!code-cs[ContentBasedCorrelation#3](~/add/codesnippet/csharp/t-system.servicemodel.ac_2_1.cs)]"
