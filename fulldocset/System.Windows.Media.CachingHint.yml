  name: CachingHint
  nameWithType: CachingHint
  fullName: System.Windows.Media.CachingHint
  type: Enum
  summary: "Określa, czy w pamięci podręcznej obiekty sąsiadującym pędzla."
  remarks: "Domyślnie [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] nie będzie buforować zawartość renderowanych <xref:System.Windows.Media.DrawingBrush>i <xref:System.Windows.Media.VisualBrush>obiektów.</xref:System.Windows.Media.VisualBrush> </xref:System.Windows.Media.DrawingBrush> W scenariuszach statycznych gdzie nie zmienia zawartości ani używanie pędzla sceny buforowania nie zapewnia korzyści, ponieważ jego oszczędza pamięci wideo. Stosowania pędzla ze statyczną zawartością w sposób niestatyczna, domyślne zachowanie [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] jest ponownie renderowanie całej zawartości pędzla każdej ramki, nawet wtedy, gdy zawartość jest niezmiennych. Na przykład ta sytuacja występuje podczas statycznego <xref:System.Windows.Media.DrawingBrush>lub <xref:System.Windows.Media.VisualBrush>jest mapowany na powierzchni obiektu 3D obracania.</xref:System.Windows.Media.VisualBrush> </xref:System.Windows.Media.DrawingBrush> Ponownie renderowania zawartości statycznej może mieć negatywny wpływ na wydajność.       Przez ustawienie <xref:System.Windows.Media.RenderOptions.CachingHint%2A>dołączona właściwość pędzla do pamięci podręcznej, może zwiększyć wydajność przy użyciu pamięci podręcznej wersji obiektów pędzla sąsiadującym.</xref:System.Windows.Media.RenderOptions.CachingHint%2A>       <xref:System.Windows.Media.RenderOptions.CacheInvalidationThresholdMinimum%2A>i <xref:System.Windows.Media.RenderOptions.CacheInvalidationThresholdMaximum%2A>wartości właściwości są wartości rozmiar względny, które określają podczas obliczania <xref:System.Windows.Media.TileBrush>obiekt powinien zostać wygenerowane ponownie z powodu zmian w skali.</xref:System.Windows.Media.TileBrush> </xref:System.Windows.Media.RenderOptions.CacheInvalidationThresholdMaximum%2A> </xref:System.Windows.Media.RenderOptions.CacheInvalidationThresholdMinimum%2A> Na przykład przez ustawienie <xref:System.Windows.Media.RenderOptions.CacheInvalidationThresholdMaximum%2A>2.0, w pamięci podręcznej dla właściwości <xref:System.Windows.Media.TileBrush>tylko musi być ponownie wygenerowany, gdy jego rozmiar przekracza dwa razy większy od bieżącej pamięci podręcznej.</xref:System.Windows.Media.TileBrush> </xref:System.Windows.Media.RenderOptions.CacheInvalidationThresholdMaximum%2A>"
  example:
  - "The following example shows how to use the caching hint option for a <xref:System.Windows.Media.DrawingBrush>.  \n  \n [!code-cs[RenderOptions#RenderOptionsSnippet3](~/add/codesnippet/csharp/RenderOptionsSnippets/Window1.xaml.cs#renderoptionssnippet3)]\n [!code-vb[RenderOptions#RenderOptionsSnippet3](~/add/codesnippet/visualbasic/renderoptionssnippets/window1.xaml.vb#renderoptionssnippet3)]"
