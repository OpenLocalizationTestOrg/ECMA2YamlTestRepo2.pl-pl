  name: BulletedListDisplayMode
  nameWithType: BulletedListDisplayMode
  fullName: System.Web.UI.WebControls.BulletedListDisplayMode
  type: Enum
  summary: "Określa zachowania wyświetlania, które można zastosować do zawartości elementu listy <xref href=&quot;System.Web.UI.WebControls.BulletedList&quot;> </xref> formantu."
  remarks: "Wyliczenie BulletedListDisplayMode reprezentuje zachowania wyświetlania, które można zastosować do zawartości elementów listy w <xref:System.Web.UI.WebControls.BulletedList>kontroli.</xref:System.Web.UI.WebControls.BulletedList> <xref:System.Web.UI.WebControls.BulletedList.DisplayMode%2A>Właściwość używa tych wartości wyliczenia można ustawić zachowanie wyświetlania listy elementów zawartości w <xref:System.Web.UI.WebControls.BulletedList>kontroli.</xref:System.Web.UI.WebControls.BulletedList> </xref:System.Web.UI.WebControls.BulletedList.DisplayMode%2A> Na przykład jeśli ustawisz <xref:System.Web.UI.WebControls.BulletedList.DisplayMode%2A>Właściwości na wartość hiperłącza, zawartości każdego elementu listy w <xref:System.Web.UI.WebControls.BulletedList>kontroli renderuje jako hiperłącze.</xref:System.Web.UI.WebControls.BulletedList> </xref:System.Web.UI.WebControls.BulletedList.DisplayMode%2A>       Wartość tekstowa umożliwia wyświetlanie zawartości elementu listy jako zwykły tekst, żadne dodatkowe funkcje.       Wartość hiperłącze umożliwia wyświetlanie zawartości elementu listy jako hiperłącze. Po kliknięciu hiperłącza przechodzi do adresu URL. Użyj <xref:System.Web.UI.WebControls.ListItem.Value%2A>Właściwości w celu określenia adresu URL prowadzącego do hiperłącza.</xref:System.Web.UI.WebControls.ListItem.Value%2A>       Wartość LinkButton służy do wyświetlania zawartości elementu listy jako przyciski łącza. Użyj <xref:System.Web.UI.WebControls.BulletedList.Click?displayProperty=fullName>zdarzenie można opublikować na serwerze, gdy użytkownik kliknie przycisk Połącz.</xref:System.Web.UI.WebControls.BulletedList.Click?displayProperty=fullName> Wykorzystanie danych zdarzenia <xref:System.Web.UI.WebControls.BulletedListEventArgs>klasę, aby określić indeks przycisk łącza w <xref:System.Web.UI.WebControls.BulletedList>że użytkownik kliknął.</xref:System.Web.UI.WebControls.BulletedList> </xref:System.Web.UI.WebControls.BulletedListEventArgs>"
  example:
  - "The following code example demonstrates how to create a <xref:System.Web.UI.WebControls.BulletedList> control and set the <xref:System.Web.UI.WebControls.BulletedList.DisplayMode%2A> property. A <xref:System.Web.UI.WebControls.ListBox> control is populated with the BulletedListDisplayMode values. The format of the list item content changes based on the display mode that the user selects from the list box.  \n  \n [!code-cs[BulletedListStylesExample#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_18_1.aspx)]\n [!code-vb[BulletedListStylesExample#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_18_1.aspx)]"
  syntax:
    content: public enum BulletedListDisplayMode
