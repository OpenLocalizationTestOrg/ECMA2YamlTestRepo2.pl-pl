  name: ActivityPreviewDesigner
  nameWithType: ActivityPreviewDesigner
  fullName: System.Workflow.ComponentModel.Design.ActivityPreviewDesigner
  type: Class
  summary: "Wyświetla kolekcję projektantów działań podrzędnych w pasku podglądu oraz, po wybraniu projektantem podrzędnym na pasku podglądu projektanta wybrane działanie w trybie podglądu lub edycji na powierzchni projektu przepływu pracy."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]ActivityPreviewDesigner jest projektanta działanie sekwencyjne, który wyświetla wszystkie jego projektantów działań podrzędnych w paska, wyświetlonym u góry jego powierzchnię. Po zaznaczeniu jednego projektantów podrzędnych, jego reprezentacja jest wyświetlany w oknie Podgląd Projektant Podgląd działań znajduje się poniżej paska. ActivityPreviewDesigner ma trybu podglądu a trybem edycji. Tryb podglądu umożliwia użytkownikowi przeglądanie całej reprezentacji wybranego projektanta bez przewijania; jednak tryb podglądu nie zezwala użytkownikowi na modyfikowanie projektanta wybrane działanie. Tryb edycji zezwala użytkownikowi na modyfikowanie projektanta wybranego działania."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      [System.Workflow.ComponentModel.Design.ActivityDesignerTheme(typeof(System.Workflow.ComponentModel.Design.ActivityPreviewDesignerTheme))]

      public class ActivityPreviewDesigner : System.Workflow.ComponentModel.Design.SequentialActivityDesigner
