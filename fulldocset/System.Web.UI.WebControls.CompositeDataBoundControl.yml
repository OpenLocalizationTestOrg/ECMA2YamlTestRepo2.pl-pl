  name: CompositeDataBoundControl
  nameWithType: CompositeDataBoundControl
  fullName: System.Web.UI.WebControls.CompositeDataBoundControl
  type: Class
  summary: "Reprezentuje klasę podstawową tabelarycznym kontrolki powiązane z danymi, która składa się z innych kontrolek serwera."
  remarks: "Klasa CompositeDataBoundControl służy jako klasa podstawowa dla formantu złożonego serwera, który tworzy powiązanie z danymi ze źródła danych. Formant złożonego serwera jest formant, który składa się z kombinacji innych formantów serwera. Deweloperzy strona nie należy używać klasy CompositeDataBoundControl bezpośrednio; w zamian użyj formantów, które pochodzą z tej klasy. Formanty powiązane z danymi złożone przykładem <xref:System.Web.UI.WebControls.DetailsView>, <xref:System.Web.UI.WebControls.FormView>, i <xref:System.Web.UI.WebControls.GridView>formantów.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.FormView> </xref:System.Web.UI.WebControls.DetailsView>       Przesłonięcie klas, które dziedziczą z formantu CompositeDataBoundControl <xref:System.Web.UI.WebControls.CompositeDataBoundControl.CreateChildControls%28System.Collections.IEnumerable%2CSystem.Boolean%29>metodę w celu utworzenia hierarchii kontroli.</xref:System.Web.UI.WebControls.CompositeDataBoundControl.CreateChildControls%28System.Collections.IEnumerable%2CSystem.Boolean%29> Aby uzyskać dostęp do formantów podrzędnych formantu powiązanego z danymi złożonego, należy użyć <xref:System.Web.UI.WebControls.CompositeDataBoundControl.Controls%2A>kolekcji.</xref:System.Web.UI.WebControls.CompositeDataBoundControl.Controls%2A>"
  example:
  - "The following code example demonstrates how to create a custom composite data-bound control that displays the values of a data source in a table.  \n  \n [!code-cs[System.Web.UI.IDataItemContainer_1#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_267_1.cs)]\n [!code-vb[System.Web.UI.IDataItemContainer_1#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_267_1.vb)]"
  syntax:
    content: 'public abstract class CompositeDataBoundControl : System.Web.UI.WebControls.DataBoundControl, System.Web.UI.INamingContainer'
