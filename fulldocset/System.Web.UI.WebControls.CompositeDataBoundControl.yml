  remarks: "<xref:System.Web.UI.WebControls.CompositeDataBoundControl.CreateChildControls>Metoda jest metodą pomocnika używany przez klasy, które pochodzą z <xref:System.Web.UI.WebControls.CompositeDataBoundControl>klasy w celu utworzenia hierarchii złożonych kontrolek powiązanych z danymi dla formantu.</xref:System.Web.UI.WebControls.CompositeDataBoundControl> </xref:System.Web.UI.WebControls.CompositeDataBoundControl.CreateChildControls> Podczas rozszerzania <xref:System.Web.UI.WebControls.CompositeDataBoundControl>klasy, należy zastąpić <xref:System.Web.UI.WebControls.CompositeDataBoundControl.CreateChildControls>metodę w celu utworzenia własnych kontrolować hierarchii.</xref:System.Web.UI.WebControls.CompositeDataBoundControl.CreateChildControls> </xref:System.Web.UI.WebControls.CompositeDataBoundControl> Aby uzyskać więcej informacji na temat tworzenia złożonych kontrolek, zobacz [tworzenia kontrolek serwera ASP.NET niestandardowe](~/add/includes/ajax-current-ext-md.md)."
