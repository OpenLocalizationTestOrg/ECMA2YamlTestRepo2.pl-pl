- uid: System.Web.Services.Discovery.DiscoveryClientProtocol.Discover(System.String)
  id: Discover(System.String)
  parent: System.Web.Services.Discovery.DiscoveryClientProtocol
  langs:
  - csharp
  name: Discover(String)
  nameWithType: DiscoveryClientProtocol.Discover(String)
  fullName: System.Web.Services.Discovery.DiscoveryClientProtocol.Discover(String)
  type: Method
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Discovery
  summary: "Odnajduje podany adres URL do określenia, czy jest dokumentu odnajdywania."
  remarks: "Metoda odnajdywania oczekuje, że podany adres URL jest dokumentem odnajdywania. Jeśli adres URL odwołuje się do opisu usługi lub schematu XML jest zwracany wyjątek. Do wykrywania schematu XML lub opisu usługi wywołania <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A>metody.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A>       Jeśli podany adres URL wskazuje prawidłowy dokument, dokumentu odnajdywania pod podany adres URL jest dodawany do <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A>i <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A>kolekcji.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A> Ponadto odwołania w dokumencie odnajdywania są dodawane do <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A>kolekcji, ale niezweryfikowany wskaż dokumenty odkrywcze prawidłowe.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A> Aby sprawdzić odwołania, wskaż polecenie dokumenty odkrywcze prawidłowy do wywołania <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>lub <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A>metody.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>"
  example:
  - "The following code example is a Web Form that populates a <xref:System.Web.UI.WebControls.DataGrid> with the details about the documents in the <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A> property together with the references found in each document during XML Web services discovery. The `PopulateGrid` method fills the <xref:System.Web.UI.WebControls.DataGrid> with the results from a Discover invocation followed by a call to <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>.  \n  \n [!code-cs[DiscoveryClientProtocol.Discover#1](~/add/codesnippet/csharp/m-system.web.services.di_13_1.aspx)]\n [!code-vb[DiscoveryClientProtocol.Discover#1](~/add/codesnippet/visualbasic/m-system.web.services.di_13_1.aspx)]"
  syntax:
    content: public System.Web.Services.Discovery.DiscoveryDocument Discover (string url);
    parameters:
    - id: url
      type: System.String
      description: "Adres URL, gdzie zaczyna się odnajdywania usług XML sieci Web."
    return:
      type: System.Web.Services.Discovery.DiscoveryDocument
      description: "A <xref href=&quot;System.Web.Services.Discovery.DiscoveryDocument&quot;> </xref> zawierającego wyniki odnajdywania usług XML sieci Web na podany adres URL."
  overload: System.Web.Services.Discovery.DiscoveryClientProtocol.Discover*
  exceptions:
  - type: System.Net.WebException
    commentId: T:System.Net.WebException
    description: "Uzyskiwanie dostępu do podanego adresu URL zwróciła kod stanu HTTP innego niż <xref:System.Net.HttpStatusCode>.</xref:System.Net.HttpStatusCode>"
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "<code> url </code> Parameteris prawidłowy adres URL, ale nie wskaż prawidłowy dokument."
  platform:
  - net462
- uid: System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny(System.String)
  id: DiscoverAny(System.String)
  parent: System.Web.Services.Discovery.DiscoveryClientProtocol
  langs:
  - csharp
  name: DiscoverAny(String)
  nameWithType: DiscoveryClientProtocol.DiscoverAny(String)
  fullName: System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny(String)
  type: Method
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Discovery
  summary: "Odnajduje podany adres URL do określenia, czy jest dokument odnajdywania, opisu usługi lub schematu definicji schematu XML (XSD)."
  remarks: "Metoda DiscoverAny wykrywa, czy podany adres URL jest dokument, opisu usługi lub schematu XSD. Jeśli wiadomo, że adres URL odwołuje się tylko w dokumencie odnajdywania <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Discover%2A>może wywołać metody.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Discover%2A>       Jeśli podany adres URL wskazuje prawidłowy dokument, schematu XSD lub opisu usługi, dokumentu odnajdywania pod podany adres URL jest dodawany do <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A>i <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A>Kolekcje.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A> Jeśli podany adres URL odwołuje się do schematu XSD lub opisu usługi <xref:System.Web.Services.Discovery.DiscoveryDocument>jest utworzone w pamięci i dodać do <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A>i <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A>Kolekcje.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A> </xref:System.Web.Services.Discovery.DiscoveryDocument> Ponadto odwołania w dokumencie odnajdywania są dodawane do <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A>kolekcji, ale niezweryfikowany wskaż dokumenty odkrywcze prawidłowe.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A> Aby sprawdzić, czy odwołania wskaż dokumenty odkrywcze prawidłowe, należy wywołać <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>lub <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A>metody.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>"
  example:
  - "The following code example is a Web Form that populates a <xref:System.Web.UI.WebControls.DataGrid> with the details about the documents in the <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A> property together with the references found in each document during an XML Web services discovery. The `PopulateGrid` method fills the <xref:System.Web.UI.WebControls.DataGrid> with the results from a DiscoverAny invocation followed by a call to <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>.  \n  \n [!code-vb[DiscoveryClientProtocol.DiscoverAny#1](~/add/codesnippet/visualbasic/1093a1a7-9b3e-4a42-afa9-_1.aspx)]\n [!code-cs[DiscoveryClientProtocol.DiscoverAny#1](~/add/codesnippet/csharp/1093a1a7-9b3e-4a42-afa9-_1.aspx)]"
  syntax:
    content: public System.Web.Services.Discovery.DiscoveryDocument DiscoverAny (string url);
    parameters:
    - id: url
      type: System.String
      description: "Adres URL, gdzie zaczyna się odnajdywania usług XML sieci Web."
    return:
      type: System.Web.Services.Discovery.DiscoveryDocument
      description: "A <xref href=&quot;System.Web.Services.Discovery.DiscoveryDocument&quot;> </xref> zawierającego wyniki odnajdywania usług XML sieci Web na podany adres URL. Jeśli <code> url </code> parametr odnosi się do opisu usługi lub schematu XSD <xref href=&quot;System.Web.Services.Discovery.DiscoveryDocument&quot;> </xref> jest tworzony w pamięci dla niego."
  overload: System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny*
  exceptions:
  - type: System.Net.WebException
    commentId: T:System.Net.WebException
    description: "Uzyskiwanie dostępu do podanego adresu URL zwróciła kod stanu HTTP innego niż <xref:System.Net.HttpStatusCode>.</xref:System.Net.HttpStatusCode>"
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "<code> url </code> Parameteris prawidłowy adres URL, ale nie ma prawidłowego dokumentu odnajdowania, opisu usługi lub schematu XSD."
  platform:
  - net462
