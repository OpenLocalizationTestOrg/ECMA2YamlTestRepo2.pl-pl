- uid: System.Web.Services.Discovery.DiscoveryClientProtocol.References
  id: References
  parent: System.Web.Services.Discovery.DiscoveryClientProtocol
  langs:
  - csharp
  name: References
  nameWithType: DiscoveryClientProtocol.References
  fullName: System.Web.Services.Discovery.DiscoveryClientProtocol.References
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Discovery
  summary: "Kolekcja odwołań do uznanych w dokumentach rozpoznać odnajdywania."
  remarks: "Kolekcja odwołań jest wypełniana podczas wywołania do <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Discover%2A>, <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A>, <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>i <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A>metody.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Discover%2A> Podczas wywołania do <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Discover%2A>i <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A>metody, jeśli podany adres URL jest prawidłowy dokument, tego dokumentu jest dodawany do kolekcja odwołań wraz z odnaleziono w dokumencie odnajdywania odwołań.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Discover%2A> Odwołania dodane podczas wywołania do <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Discover%2A>i <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A>metody nie są dokumenty odkrywcze niekoniecznie prawidłowe.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Discover%2A> Podczas wywołania do <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>i <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A>odwołań w kolekcji odwołań jest weryfikowany jako możliwy dokumenty odkrywcze prawidłowe.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A> Jeśli są one poprawne i zawierają odwołania, zostaną dodani do kolekcji odwołań."
  example:
  - "The following code example is a Web Form that populates a <xref:System.Web.UI.WebControls.DataGrid> with the details about the references in the References property discovered during an XML Web services discovery. The `PopulateGrid` method fills the <xref:System.Web.UI.WebControls.DataGrid> with the references found in an invocation to <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A>.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[DiscoveryClientProtocol.References#1](~/add/codesnippet/csharp/p-system.web.services.di_13_1.aspx)]\n [!code-vb[DiscoveryClientProtocol.References#1](~/add/codesnippet/visualbasic/p-system.web.services.di_13_1.aspx)]"
  syntax:
    content: public System.Web.Services.Discovery.DiscoveryClientReferenceCollection References { get; }
    return:
      type: System.Web.Services.Discovery.DiscoveryClientReferenceCollection
      description: "A <xref href=&quot;System.Web.Services.Discovery.DiscoveryClientReferenceCollection&quot;> </xref> odwołań odnalezione."
  overload: System.Web.Services.Discovery.DiscoveryClientProtocol.References*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll
  id: ResolveAll
  parent: System.Web.Services.Discovery.DiscoveryClientProtocol
  langs:
  - csharp
  name: ResolveAll()
  nameWithType: DiscoveryClientProtocol.ResolveAll()
  fullName: System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll()
  type: Method
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Discovery
  summary: "Usuwa wszystkie odwołania do dokumenty odkrywcze, schematy definicji schematu XML (XSD) i opisy usług w <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References*>Właściwości, a także odwołania znaleziono w dokumentach odnajdywania przywoływanego.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References*>"
  remarks: "ResolveAll rozpoznaje wszystkie prawidłowe odwołania znajduje i umieszcza je w <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A>Właściwości.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A> Zarówno ResolveAll i <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A>pobranie i sprawdź schematów XSD i opisy w usług <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A>Właściwości.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A> Jednak te dwie metody różnią się w sposób obsługują dokumenty odkrywcze. <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A>Usuwa wszystkie odwołania w dokumentach odnajdywania w ramach <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A>Właściwości; Jeśli dokument nie zawiera odwołań do inne dokumenty odkrywcze <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A>usuwa tylko te dokumenty odkrywcze.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A></xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A> Znaleziono w tych dokumentach odnajdywania dokumenty odkrywcze zagnieżdżone jeden poziom niżej nie są rozpoznawane przez <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A>; natomiast ResolveAll rozpoznaje je wszystkie.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A> ResolveAll w dalszym ciągu rozpoznawania odwołań w dokumentach zagnieżdżonych odnajdywania, dopóki Brak odwołań nie są dostępne.       Błędy występujące podczas procesu weryfikacji programach ResolveAll zostaną nie zgłoszony w momencie wystąpienia, ale raczej zbierane i dodane do <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Errors%2A>Właściwości.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Errors%2A>"
  example:
  - "The following code example is a Web Form that populates a <xref:System.Web.UI.WebControls.DataGrid> with the details about the documents in the <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A> property together with the references found in each document during an XML Web services discovery. The `PopulateGrid` method fills the <xref:System.Web.UI.WebControls.DataGrid> with the results from a <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A> invocation followed by a call to ResolveAll.  \n  \n [!code-vb[DiscoveryClientProtocol.ResolveAll#1](~/add/codesnippet/visualbasic/m-system.web.services.di_11_1.aspx)]\n [!code-cs[DiscoveryClientProtocol.ResolveAll#1](~/add/codesnippet/csharp/m-system.web.services.di_11_1.aspx)]"
  syntax:
    content: public void ResolveAll ();
    parameters: []
  overload: System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll*
  exceptions: []
  platform:
  - net462
