    parameters:
    - id: directory
      type: System.String
      description: "Katalog, w którym można zapisać wszystkich dokumentów obecnie w <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents*>Właściwości.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents*>"
    - id: topLevelFilename
      type: System.String
      description: "Nazwa pliku do utworzenia lub zastąpić mapy wszystkie dokumenty zapisane."
    return:
      type: System.Web.Services.Discovery.DiscoveryClientResultCollection
      description: "A <xref href=&quot;System.Web.Services.Discovery.DiscoveryClientResultCollection&quot;> </xref> zawierającego wyniki wszystkich plików."
