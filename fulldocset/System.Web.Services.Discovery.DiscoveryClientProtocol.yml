  name: DiscoveryClientProtocol
  nameWithType: DiscoveryClientProtocol
  fullName: System.Web.Services.Discovery.DiscoveryClientProtocol
  type: Class
  summary: "Zapewnia obsługę wywoływania programowo odnajdywania usług XML sieci Web."
  remarks: "Odnajdowanie usługi XML sieci Web to proces polegający na lokalizowanie, lub odnajdywania, z których jeden lub więcej powiązanych dokumentów, które opisują dostępnych usług XML sieci Web. Jest za pośrednictwem odnajdywania usług XML sieci Web, czy klienci usługi XML sieci Web Dowiedz się więcej o dostępnych usług XML sieci Web na podany adres URL i sposobu ich używania. Oferowana działa odnajdywanie usług XML sieci Web z lokalizacjami, że masz już uzyskać adres URL w dokumencie odnajdywania, prawdopodobnie za pośrednictwem usługi katalogowej, takie jak http://uddi.microsoft.com, jednak nie ma informacji dotyczących usług XML sieci Web. Za pomocą odnajdywania usług XML sieci Web, można sprawdzić szczegóły usługi XML sieci Web na liście <xref:System.Web.Services.Discovery.DiscoveryDocument>pod określonym adresem URL.</xref:System.Web.Services.Discovery.DiscoveryDocument>       Klient usługi XML sieci Web uruchamia odnajdywania usług XML sieci Web, podając adres URL albo <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Discover%2A>lub <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A>metody.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Discover%2A> Zazwyczaj ten adres URL odwołuje się do dokumentu odnajdywania, który z kolei odwołuje się do dokumentów, których opisano przynajmniej jedna usługa XML sieci Web, które są dodawane do <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A>Właściwości.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A> W tym momencie wyłącznie ten dokument jest pobieranych i weryfikowanych wskaż prawidłowe informacje dotyczące usług XML sieci Web. Odwołuje się do zawartych w tym dokumencie nie są weryfikowane na tym etapie. Zamiast tego są dodawane do <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A>Właściwości.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A> Aby sprawdzić, czy odwołania są prawidłowe, należy wywołać <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>lub <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A>metody, które Dodaj prawidłowy dokumentów do <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A>Właściwości.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A> Ostatni, jeśli klient będzie chciał zapisać wyniki odnajdywania na dysku, wywołaj <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.WriteAll%2A>metody.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.WriteAll%2A>       Jeśli nie jest potrzebny dostęp programistyczny do odnajdywania usług XML sieci Web, [!INCLUDE[winsdklong](~/add/includes/winsdklong-md.md)] narzędzie odnajdywania usług sieci Web (Disco.exe) jest dostarczany do odnajdywania usług sieci Web XML w wierszu polecenia. Aby uzyskać więcej informacji, zobacz [narzędzia odnajdywania usług sieci Web (Disco.exe)](http://msdn.microsoft.com/en-us/acd88078-c581-42bc-94ca-6633e2851979)."
  example:
  - "The following code example is a Web Form demonstrating how to use the DiscoveryClientProtocol class together with the other classes in the <xref:System.Web.Services.Discovery> namespace to programmatically invoke XML Web services discovery. The code example demonstrates using the <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Discover%2A>, <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A>, <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Discover%2A>, <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>, <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveOneLevel%2A>, <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ReadAll%2A> and <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.WriteAll%2A> methods.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[DiscoveryClientProtocol#1](~/add/codesnippet/visualbasic/t-system.web.services.di_6_1.aspx)]\n [!code-cs[DiscoveryClientProtocol#1](~/add/codesnippet/csharp/t-system.web.services.di_6_1.aspx)]"
