- uid: System.Web.Services.Discovery.DiscoveryClientProtocol.WriteAll(System.String,System.String)
  id: WriteAll(System.String,System.String)
  parent: System.Web.Services.Discovery.DiscoveryClientProtocol
  langs:
  - csharp
  name: WriteAll(String,String)
  nameWithType: DiscoveryClientProtocol.WriteAll(String,String)
  fullName: System.Web.Services.Discovery.DiscoveryClientProtocol.WriteAll(String,String)
  type: Method
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Discovery
  summary: "Zapisuje wszystkie dokumenty odkrywcze, schematy definicji schematu XML (XSD) i opisy usług w <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents*>właściwości do dostarczonego katalogu i tworzy plik w tym katalogu.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents*>"
  remarks: "Plik utworzony z nazwą `topLevelFilename` parametru w katalogu określonym przez parametr katalogu zawiera mapę dokumentów zapisanych odnajdywania, schematy definicji schematu XML (XSD) i opisy usług. Ten plik może zostać odczytany przy użyciu <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ReadAll%2A>metodę, aby wypełnić <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A>i <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A>Właściwości.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.Documents%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.References%2A> </xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ReadAll%2A> Format pliku jest pliku XML zawierającego wersja po serializacji jest <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoveryClientResultsFile>klasy.</xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoveryClientResultsFile>       Jeśli istnieje plik o takiej samej nazwie jak `topLevelFilename` parametru w `directory` parametru, czy plik jest zastępowany przez metodę WriteAll. `topLevelFilename` Parametr musi zawierać pełną ścieżkę, jeśli plik nie istnieje w bieżącym katalogu."
  example:
  - "The following code example is a Web Form that writes the results of a Web Services discovery to disk by invoking the WriteAll method after calls to <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.DiscoverAny%2A> and <xref:System.Web.Services.Discovery.DiscoveryClientProtocol.ResolveAll%2A>.  \n  \n [!code-cs[DiscoveryClientProtocol.WriteAll#1](~/add/codesnippet/csharp/42b0044c-59b8-4c53-bdfd-_1.aspx)]\n [!code-vb[DiscoveryClientProtocol.WriteAll#1](~/add/codesnippet/visualbasic/42b0044c-59b8-4c53-bdfd-_1.aspx)]"
