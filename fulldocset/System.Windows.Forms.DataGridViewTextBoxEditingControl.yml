  type: Class
  summary: "Reprezentuje formantu pola tekstowego, która może znajdować się w <xref href=&quot;System.Windows.Forms.DataGridViewTextBoxCell&quot;> </xref>."
  remarks: "Klasa DataGridViewTextBoxEditingControl jest specjalistyczną odmianą <xref:System.Windows.Forms.TextBox>formant, który implementuje <xref:System.Windows.Forms.IDataGridViewEditingControl>interfejsu, dzięki któremu ma być obsługiwana w <xref:System.Windows.Forms.DataGridViewTextBoxCell>gdy komórka jest w trybie edycji.</xref:System.Windows.Forms.DataGridViewTextBoxCell> </xref:System.Windows.Forms.IDataGridViewEditingControl> </xref:System.Windows.Forms.TextBox>       Obsługa <xref:System.Windows.Forms.DataGridView.EditingControlShowing>zdarzeń przeprowadzać inicjowania niestandardowego formantu edycji, gdy komórki przejdzie do trybu edycji.</xref:System.Windows.Forms.DataGridView.EditingControlShowing> Aby dostosować parametry wyświetlania kontrolki, ustaw właściwości obiektu zwróconego przez <xref:System.Windows.Forms.DataGridViewEditingControlShowingEventArgs.CellStyle%2A?displayProperty=fullName>Właściwości niż ustawienie właściwości formantu zwrócony przez <xref:System.Windows.Forms.DataGridViewEditingControlShowingEventArgs.Control%2A?displayProperty=fullName>Właściwości.</xref:System.Windows.Forms.DataGridViewEditingControlShowingEventArgs.Control%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewEditingControlShowingEventArgs.CellStyle%2A?displayProperty=fullName>"
  syntax:
