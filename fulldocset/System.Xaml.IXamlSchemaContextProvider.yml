  fullName: System.Xaml.IXamlSchemaContextProvider
  type: Interface
  summary: "Reprezentuje usługę, która udostępnia informacje o kontekście schematu XAML dla typów konwerterów i rozszerzenia znaczników."
  remarks: "Usługa IXamlSchemaContextProvider zapewnia jedną właściwość, <xref:System.Xaml.IXamlSchemaContextProvider.SchemaContext%2A>.</xref:System.Xaml.IXamlSchemaContextProvider.SchemaContext%2A>       Korzystanie z usługi IXamlSchemaContextProvider i jego <xref:System.Xaml.IXamlSchemaContextProvider.SchemaContext%2A>Właściwości muszą aktywny kontekst schematu XAML z rozszerzeniem znacznika lub typ implementacji konwertera.</xref:System.Xaml.IXamlSchemaContextProvider.SchemaContext%2A> Wiele operacji związanych z XAML, głównie rozpoznawania typu XAML do jego zapasowy typ obiektu Tworzenie wykresu, uzależnione dostępne kontekst schematu XAML. Jednak w różnych scenariuszach służy kontekst schematu XAML zapewnianej przez określonej struktury. Lub można użyć domyślny kontekst schematu XAML pochodzącymi z usług .NET Framework XAML, który używa środowiska CLR i odbicie wykonywanie kopii i zapewnia niezbędne kontekst schematu XAML dla dowolnego typu zdefiniowanego przez CLR.       Usługa IXamlSchemaContextProvider dotyczy głównie implementacji, które będą się, że ich implementacji konwertera wartości może być wywoływana, gdy nie jest obsługiwany przez niestandardowe kontekst schematu XAML. Można pobrać usługi z punktu wejścia parametrów metod wirtualnych <xref:System.ComponentModel.TypeConverter>lub <xref:System.Windows.Markup.MarkupExtension>kontekstu usługi tego raportu.</xref:System.Windows.Markup.MarkupExtension> </xref:System.ComponentModel.TypeConverter> I kontekst schematu zamiast tego można uzyskać bezpośrednio z dedykowanych właściwości określonym czytników XAML lub autorów XAML."
  syntax:
    content: public interface IXamlSchemaContextProvider
