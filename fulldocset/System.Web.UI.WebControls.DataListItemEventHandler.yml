  name: DataListItemEventHandler
  nameWithType: DataListItemEventHandler
  fullName: System.Web.UI.WebControls.DataListItemEventHandler
  type: Delegate
  summary: "Reprezentuje metodę, która będzie obsługiwać <xref href=&quot;System.Web.UI.WebControls.DataList.ItemCreated&quot;> </xref> i <xref href=&quot;System.Web.UI.WebControls.DataList.ItemDataBound&quot;> </xref> zdarzenia <xref href=&quot;System.Web.UI.WebControls.DataList&quot;> </xref> formantu."
  remarks: "<xref:System.Web.UI.WebControls.DataList.ItemCreated>Zdarzenie jest zgłaszane, gdy element <xref:System.Web.UI.WebControls.DataList>formant nie zostanie utworzony.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList.ItemCreated>       <xref:System.Web.UI.WebControls.DataList.ItemDataBound>Zdarzenie jest zgłaszane, gdy element <xref:System.Web.UI.WebControls.DataList>formant jest powiązany ze źródłem danych.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataList.ItemDataBound>       Podczas tworzenia delegata DataListItemEventHandler, należy określić metodę, która obsłuży zdarzenie. Aby skojarzyć zdarzenie z obsługi zdarzenia, należy dodać wystąpienia delegata zdarzenia. Program obsługi zdarzeń jest wywoływana, gdy wystąpi zdarzenie, o ile nie usuniesz delegata. Aby uzyskać więcej informacji na temat delegatów obsługi zdarzeń, zobacz [NIB: zdarzenia i delegatów](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following example demonstrates how to define a handler for the <xref:System.Web.UI.WebControls.DataList.ItemDataBound> event to calculate the price of items in a <xref:System.Web.UI.WebControls.DataList> control. This example specifies the event handler declaratively, setting the event handler for the <xref:System.Web.UI.WebControls.DataList.OnItemDataBound%2A> attribute on the <xref:System.Web.UI.WebControls.DataList> control.  \n  \n [!code-cs[DataListItemDataBound#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_340_1.aspx)]\n [!code-vb[DataListItemDataBound#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_340_1.aspx)]  \n  \n The following code example demonstrates how to specify the event handler and programmatically add it to the <xref:System.Web.UI.WebControls.DataList.ItemDataBound> event in the `Page_Load` method.  \n  \n [!code-vb[DataListItemDataBound2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_340_2.aspx)]\n [!code-cs[DataListItemDataBound2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_340_2.aspx)]"
