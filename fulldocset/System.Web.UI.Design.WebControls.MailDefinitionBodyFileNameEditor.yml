  remarks: "Klasa MailDefinitionBodyFileNameEditor udostępnia interfejs użytkownika wyboru pliku <xref:System.Web.UI.WebControls.MailDefinition.BodyFileName%2A>Właściwość <xref:System.Web.UI.WebControls.MailDefinition>obiektu.</xref:System.Web.UI.WebControls.MailDefinition> </xref:System.Web.UI.WebControls.MailDefinition.BodyFileName%2A> <xref:System.Web.UI.WebControls.MailDefinition.BodyFileName%2A>Określa plik zawierający treść wiadomości e-mail.</xref:System.Web.UI.WebControls.MailDefinition.BodyFileName%2A>       <xref:System.Web.UI.WebControls.MailDefinition>Obiektów zdefiniuj zawartość i format wiadomości e-mail powiadomienia, które są wysyłane przez formanty.</xref:System.Web.UI.WebControls.MailDefinition> Na przykład <xref:System.Web.UI.WebControls.CreateUserWizard>, <xref:System.Web.UI.WebControls.ChangePassword>i <xref:System.Web.UI.WebControls.PasswordRecovery>formanty Użyj MailDefinitionBodyFileNameEditor.</xref:System.Web.UI.WebControls.PasswordRecovery> </xref:System.Web.UI.WebControls.ChangePassword> </xref:System.Web.UI.WebControls.CreateUserWizard>       MailDefinitionBodyFileNameEditor zostanie wywołany, na przykład, wybierając wielokropek (**... **) znajdującego się na **BodyFileName** właściwości, w obszarze **MailDefinition**w **właściwości** siatki projektanta wizualnego.       <xref:System.Web.UI.Design.WebControls.MailDefinitionBodyFileNameEditor.Caption%2A>Właściwość określa podpis, który ma być wyświetlany na formularzu MailDefinitionBodyFileNameEditor.</xref:System.Web.UI.Design.WebControls.MailDefinitionBodyFileNameEditor.Caption%2A> <xref:System.Web.UI.Design.WebControls.MailDefinitionBodyFileNameEditor.Filter%2A>Właściwość zwraca listę typów plików, który ma zostać zaakceptowane przez MailDefinitionBodyFileNameEditor.</xref:System.Web.UI.Design.WebControls.MailDefinitionBodyFileNameEditor.Filter%2A>"
