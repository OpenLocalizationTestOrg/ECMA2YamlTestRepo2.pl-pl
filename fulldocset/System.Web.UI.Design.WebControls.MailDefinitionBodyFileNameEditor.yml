  summary: "Pobiera listę typów plików dla <xref href=&quot;System.Web.UI.Design.WebControls.MailDefinitionBodyFileNameEditor&quot;> </xref> obiekt, aby zaakceptować."
  remarks: "Format właściwości filtru dla każdego typu jest następujący: 1.  Przyjazna dla użytkownika opis.      2.  Pionowy pasek (`|`).      3.  Plik specyfikacji, oddzielone średnikami (`;`).      4.  Inny pionowy pasek (`|`).       Na przykład filtr, który określa pliki tekstowe, pliki HTML i wszystkich plików będzie wyglądać jak w następującym przykładzie, w ustawieniach regionalnych pl-pl: `Text Files(*.txt)|*.txt|HTML Files(*.htm;*.html)|*.htm;*.html|All Files(*.*)|*.*|` zlokalizowanej wersji tego ciągu jest wartością domyślną dla filtru."
  syntax:
    content: protected override string Filter { get; }
    return:
