  name: IResourceReader
  nameWithType: IResourceReader
  fullName: System.Resources.IResourceReader
  type: Interface
  summary: "Udostępnia podstawowe funkcje do odczytywania danych z plików zasobów."
  remarks: "Czytelnicy zasobów są używane do odczytu strumienia danych z plików zasobów w określonym formacie. Implementuje ten interfejs, jeśli chcesz kontrolować sposób, w którym jest do odczytu pliku zasobów (na przykład, jeśli plik zasobu została napisana przy użyciu dostosowanych <xref:System.Resources.ResourceWriter>) lub jeśli używasz niestandardowych typu pliku lub do przechowywania zasobów.</xref:System.Resources.ResourceWriter> W przeciwnym razie użyj wartości domyślnej <xref:System.Resources.ResourceReader>klasy, która odczytuje informacje o zasobie z plików binarnych .resources, lub <xref:System.Resources.ResXResourceReader>klasy, która odczytuje informacje o zasobie z zasobu XML plików (resx).</xref:System.Resources.ResXResourceReader> </xref:System.Resources.ResourceReader>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface IResourceReader : IDisposable, System.Collections.IEnumerable
  implements:
  - System.Collections.IEnumerable
  - System.IDisposable
  platform:
  - net462
