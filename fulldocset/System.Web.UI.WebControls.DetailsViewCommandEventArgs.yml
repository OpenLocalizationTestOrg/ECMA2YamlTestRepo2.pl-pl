  type: Class
  summary: "Udostępnia dane dla <xref href=&quot;System.Web.UI.WebControls.DetailsView.ItemCommand&quot;> </xref> zdarzeń."
  remarks: "<xref:System.Web.UI.WebControls.DetailsView>Kontrolować zgłasza <xref:System.Web.UI.WebControls.DetailsView.ItemCommand>zdarzenie, gdy przycisk w <xref:System.Web.UI.WebControls.ButtonField>, <xref:System.Web.UI.WebControls.CommandField>, lub <xref:System.Web.UI.WebControls.TemplateField>kliknięciu pola wiersza.</xref:System.Web.UI.WebControls.TemplateField> </xref:System.Web.UI.WebControls.CommandField> </xref:System.Web.UI.WebControls.ButtonField> </xref:System.Web.UI.WebControls.DetailsView.ItemCommand> </xref:System.Web.UI.WebControls.DetailsView> Dzięki temu można posługiwać się program obsługi zdarzeń, który wykonuje niestandardowe procedury przy każdym wystąpieniu tego zdarzenia.      > [!NOTE] > <xref:System.Web.UI.WebControls.DetailsView>Kontroli zgłasza również inne zdarzenia specjalne po kliknięciu przycisku niektórych (przyciski z `CommandName` właściwość &quot;Delete&quot;, &quot;Insert&quot;, &quot;Page&quot; lub &quot;Aktualizuj&quot;).</xref:System.Web.UI.WebControls.DetailsView> Korzystając z jednego z tych przycisków, należy rozważyć użycie jednego specjalne zdarzeń formantu (takie jak <xref:System.Web.UI.WebControls.DetailsView.ItemDeleted>lub <xref:System.Web.UI.WebControls.DetailsView.ItemDeleting>).</xref:System.Web.UI.WebControls.DetailsView.ItemDeleting> </xref:System.Web.UI.WebControls.DetailsView.ItemDeleted>       Obiekt DetailsViewCommandEventArgs są przekazywane do programu obsługi zdarzeń. Jeśli nazwa polecenia lub wartość argumentu polecenia przycisku, który wywołał zdarzenie, obiektu DetailsViewCommandEventArgs można używać do określenia tych wartości. Aby określić nazwę polecenia i argument polecenia kliknięto element button, użyj <xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A>i <xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A>Właściwości, odpowiednio.</xref:System.Web.UI.WebControls.CommandEventArgs.CommandArgument%2A> </xref:System.Web.UI.WebControls.CommandEventArgs.CommandName%2A> Można także przejść do <xref:System.Web.UI.WebControls.DetailsView>formant, który wywołał zdarzenie przy użyciu <xref:System.Web.UI.WebControls.DetailsViewCommandEventArgs.CommandSource%2A>Właściwości.</xref:System.Web.UI.WebControls.DetailsViewCommandEventArgs.CommandSource%2A> </xref:System.Web.UI.WebControls.DetailsView>       Aby uzyskać listę początkowe wartości właściwości dla wystąpienia klasy DetailsViewCommandEventArgs, zobacz <xref:System.Web.UI.WebControls.DetailsViewCommandEventArgs.%23ctor%2A>konstruktora.</xref:System.Web.UI.WebControls.DetailsViewCommandEventArgs.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to use the DetailsViewCommandEventArgs object passed to the event handler for the <xref:System.Web.UI.WebControls.DetailsView.ItemCommand> event to determine the command name of the button clicked by the user. This example uses the single-file coding model.  \n  \n [!code-vb[DetailsViewCommandEventArgsCodeInline#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_153_1.aspx)]\n [!code-cs[DetailsViewCommandEventArgsCodeInline#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_153_1.aspx)]  \n  \n The following code example shows a code-behind coding model version of the previous example. For this example to work, you must copy the code below into the associated code-behind file.  \n  \n [!code-cs[DetailsViewCommandEventArgsCodeBehind2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_153_2.aspx)]\n [!code-vb[DetailsViewCommandEventArgsCodeBehind2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_153_2.aspx)]  \n  \n The following code example shows the code-behind file for the previous example.  \n  \n [!code-cs[DetailsViewCommandEventArgsCodeBehind2#2](~/add/codesnippet/csharp/t-system.web.ui.webcontr_153_3.cs)]\n [!code-vb[DetailsViewCommandEventArgsCodeBehind2#2](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_153_3.vb)]"
