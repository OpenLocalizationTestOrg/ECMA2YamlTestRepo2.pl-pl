  - "The following code example demonstrates how to use the <xref:System.Windows.Forms.ProgressBar.Increment%2A> method and the Value property to increment the value of a <xref:System.Windows.Forms.ProgressBar> in the <xref:System.Windows.Forms.Timer.Tick> event of a <xref:System.Windows.Forms.Timer>. The example also displays the Value property in a <xref:System.Windows.Forms.StatusBarPanel> to provide a textual representation of the <xref:System.Windows.Forms.ProgressBar>. This example requires that you have a <xref:System.Windows.Forms.ProgressBar> control, named `progressBar1`, and a <xref:System.Windows.Forms.StatusBar> control that contains a <xref:System.Windows.Forms.StatusBarPanel>, named `statusBarPanel1`. The <xref:System.Windows.Forms.Timer>, named `time`, must be added to the form as a member.  \n  \n [!code-cpp[ProgressBar.Increment#1](~/add/codesnippet/cpp/p-system.windows.forms.p_29_1.cpp)]\n [!code-cs[ProgressBar.Increment#1](~/add/codesnippet/csharp/p-system.windows.forms.p_29_1.cs)]\n [!code-vb[ProgressBar.Increment#1](~/add/codesnippet/visualbasic/p-system.windows.forms.p_29_1.vb)]"
