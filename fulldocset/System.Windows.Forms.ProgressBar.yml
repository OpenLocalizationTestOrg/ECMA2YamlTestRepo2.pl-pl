      type: System.Int32
      description: "Maksymalna wartość zakresu. Wartość domyślna to 100."
  overload: System.Windows.Forms.ProgressBar.Maximum*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Określona wartość jest mniejsza niż 0."
