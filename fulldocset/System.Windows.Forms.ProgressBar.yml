  summary: "Pobiera lub ustawia maksymalną wartość zakresu formantu."
  remarks: "Ta właściwość określa górną granicę <xref:System.Windows.Forms.ProgressBar.Value%2A>Właściwości.</xref:System.Windows.Forms.ProgressBar.Value%2A> Po zmianie wartości właściwości maksymalna <xref:System.Windows.Forms.ProgressBar>kontroli jest odświeżana, aby odzwierciedlić nowy zakres formantu.</xref:System.Windows.Forms.ProgressBar> Jeśli wartość <xref:System.Windows.Forms.ProgressBar.Value%2A>Właściwości jest równa wartości właściwości maksymalna, paska postępu jest całkowicie wypełnione.</xref:System.Windows.Forms.ProgressBar.Value%2A>       Ta właściwość służy do określenia wartości, do którego <xref:System.Windows.Forms.ProgressBar.Value%2A>musi być ustawiona właściwość (przez ustawienie <xref:System.Windows.Forms.ProgressBar.Value%2A>Właściwości lub przy użyciu <xref:System.Windows.Forms.ProgressBar.Increment%2A>lub <xref:System.Windows.Forms.ProgressBar.PerformStep%2A>metody) wskazująca, że operacja została zakończona.</xref:System.Windows.Forms.ProgressBar.PerformStep%2A> </xref:System.Windows.Forms.ProgressBar.Increment%2A> </xref:System.Windows.Forms.ProgressBar.Value%2A> </xref:System.Windows.Forms.ProgressBar.Value%2A> Na przykład można ustawić wartości właściwości maksymalna całkowita liczba plików w operacji kopiowania plików. Zawsze skopiowaniu pliku <xref:System.Windows.Forms.ProgressBar.Value%2A>właściwość może być zwiększana o 1, dopóki całkowita liczba plików jest kopiowana.</xref:System.Windows.Forms.ProgressBar.Value%2A> W tym momencie pasek postępu będzie całkowicie wypełnione."
  example:
  - "The following code example uses a <xref:System.Windows.Forms.ProgressBar> control to display the progress of a file copy operation. The example uses the <xref:System.Windows.Forms.ProgressBar.Minimum%2A> and Maximum properties to specify a range for the <xref:System.Windows.Forms.ProgressBar> that is equivalent to the number of files to copy. The code also uses the <xref:System.Windows.Forms.ProgressBar.Step%2A> property with the <xref:System.Windows.Forms.ProgressBar.PerformStep%2A> method to increment the value of the <xref:System.Windows.Forms.ProgressBar> as a file is copied. This example requires that you have a <xref:System.Windows.Forms.ProgressBar> control created called `pBar1` that is created within a <xref:System.Windows.Forms.Form> and that there is a method created called `CopyFile` (that returns a Boolean value indicating the file copy operation was completed successfully) that performs the file copy operation. The code also requires that an array of strings containing the files to copy is created and passed to the `CopyWithProgress` method defined in the example and that the method is called from another method or event in the <xref:System.Windows.Forms.Form>.  \n  \n [!code-cpp[ProgressBarOverview#1](~/add/codesnippet/cpp/p-system.windows.forms.p_17_1.cpp)]\n [!code-cs[ProgressBarOverview#1](~/add/codesnippet/csharp/p-system.windows.forms.p_17_1.cs)]\n [!code-vb[ProgressBarOverview#1](~/add/codesnippet/visualbasic/p-system.windows.forms.p_17_1.vb)]"
  syntax:
    content: public int Maximum { get; set; }
