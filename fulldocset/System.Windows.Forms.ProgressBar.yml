  name: ProgressBar
  nameWithType: ProgressBar
  fullName: System.Windows.Forms.ProgressBar
  type: Class
  summary: "Reprezentuje kontrolkę paska postępu systemu Windows."
  remarks: "ProgressBar — formant wizualnie wskazuje postępu długotrwałej operacji w jednym z trzech stylów:-segmentem bloków, które zwiększają w krokach od lewej do prawej.      — Ciągły pasek, który się wypełnia od lewej do prawej.      -Blok przewija się na element ProgressBar w sposób ustawiony na marquee.       <xref:System.Windows.Forms.ProgressBar.Style%2A>Właściwość określa stylu elementu ProgressBar, która jest wyświetlana.</xref:System.Windows.Forms.ProgressBar.Style%2A> Należy pamiętać, że ProgressBar — formant może być tylko orientacji poziomej. Na przykład sposobu tworzenia orientacji pionowej ProgressBar zobacz <xref:System.Windows.Forms.ProgressBarRenderer>klasy.</xref:System.Windows.Forms.ProgressBarRenderer> ProgressBar — formant zwykle jest używana, gdy aplikacja wykonuje zadania, takie jak kopiowanie plików lub drukowania dokumentów. Użytkownicy aplikacji warto rozważyć aplikacji nie odpowiada, jeśli nie istnieje żadnych wizualnych oznak aktywacji. Przy użyciu ProgressBar w aplikacji, możesz alertu użytkownika, czy aplikacja działa długie zadanie oraz czy aplikacja nadal odpowiada.       <xref:System.Windows.Forms.ProgressBar.Maximum%2A>i <xref:System.Windows.Forms.ProgressBar.Minimum%2A>Właściwości zdefiniuj zakres wartości do reprezentowania postęp zadania.</xref:System.Windows.Forms.ProgressBar.Minimum%2A> </xref:System.Windows.Forms.ProgressBar.Maximum%2A> <xref:System.Windows.Forms.ProgressBar.Minimum%2A>Właściwość jest zwykle ustawiana na wartość 0, a <xref:System.Windows.Forms.ProgressBar.Maximum%2A>właściwość jest zwykle ustawiana na wartość wskazującą wykonania zadania.</xref:System.Windows.Forms.ProgressBar.Maximum%2A> </xref:System.Windows.Forms.ProgressBar.Minimum%2A> Na przykład, aby prawidłowo wyświetlić postęp podczas kopiowania grupy plików <xref:System.Windows.Forms.ProgressBar.Maximum%2A>można ustawić właściwości do całkowita liczba plików do skopiowania.</xref:System.Windows.Forms.ProgressBar.Maximum%2A>       <xref:System.Windows.Forms.ProgressBar.Value%2A>Właściwość reprezentuje postęp, która aplikacja wykonała ukończenia operacji.</xref:System.Windows.Forms.ProgressBar.Value%2A> Wartość wyświetlana przez ProgressBar przybliża tylko bieżącą wartość <xref:System.Windows.Forms.ProgressBar.Value%2A>Właściwości.</xref:System.Windows.Forms.ProgressBar.Value%2A> Na podstawie rozmiaru elementu ProgressBar, <xref:System.Windows.Forms.ProgressBar.Value%2A>właściwość określa, kiedy należy wyświetlić kolejnego bloku lub zwiększyć rozmiar pasku.</xref:System.Windows.Forms.ProgressBar.Value%2A>       Istnieje wiele sposobów, aby zmodyfikować wartości wyświetlane przez ProgressBar niż zmiana <xref:System.Windows.Forms.ProgressBar.Value%2A>właściwości bezpośrednio.</xref:System.Windows.Forms.ProgressBar.Value%2A> Można użyć <xref:System.Windows.Forms.ProgressBar.Step%2A>Właściwości w celu określenia określoną wartość, aby zwiększyć <xref:System.Windows.Forms.ProgressBar.Value%2A>Właściwości według, a następnie wywołania <xref:System.Windows.Forms.ProgressBar.PerformStep%2A>metodę, aby zwiększyć wartość.</xref:System.Windows.Forms.ProgressBar.PerformStep%2A> </xref:System.Windows.Forms.ProgressBar.Value%2A> </xref:System.Windows.Forms.ProgressBar.Step%2A> Aby zróżnicować wartość przyrostu, można użyć <xref:System.Windows.Forms.ProgressBar.Increment%2A>— Metoda i określ wartość, z którą chcesz zwiększyć <xref:System.Windows.Forms.ProgressBar.Value%2A>Właściwości.</xref:System.Windows.Forms.ProgressBar.Value%2A> </xref:System.Windows.Forms.ProgressBar.Increment%2A>      > [!NOTE] > <xref:System.Windows.Forms.Control.ForeColor%2A>i <xref:System.Windows.Forms.Control.BackColor%2A>zmiany ProgressBar nie będą honorowane, gdy style wizualne są włączone na [!INCLUDE[WinXpFamily](~/add/includes/winxpfamily-md.md)] i nowszymi wersjami.</xref:System.Windows.Forms.Control.BackColor%2A> </xref:System.Windows.Forms.Control.ForeColor%2A>"
  example:
  - "The following code example uses a ProgressBar control to display the progress of a file copy operation. The example uses the <xref:System.Windows.Forms.ProgressBar.Minimum%2A> and <xref:System.Windows.Forms.ProgressBar.Maximum%2A> properties to specify a range for the ProgressBar that is equivalent to the number of files to copy. The code also uses the <xref:System.Windows.Forms.ProgressBar.Step%2A> property with the <xref:System.Windows.Forms.ProgressBar.PerformStep%2A> method to increment the value of the ProgressBar as a file is copied. This example requires that you have a ProgressBar control created called `pBar1` that is created within a <xref:System.Windows.Forms.Form> and that there is a method created called `CopyFile` (that returns a Boolean value indicating the file copy operation was completed successfully) that performs the file copy operation. The code also requires that an array of strings containing the files to copy is created and passed to the `CopyWithProgress` method defined in the example and that the method is called from another method or event in the <xref:System.Windows.Forms.Form>.  \n  \n [!code-cpp[ProgressBarOverview#1](~/add/codesnippet/cpp/t-system.windows.forms.p_6_1.cpp)]\n [!code-cs[ProgressBarOverview#1](~/add/codesnippet/csharp/t-system.windows.forms.p_6_1.cs)]\n [!code-vb[ProgressBarOverview#1](~/add/codesnippet/visualbasic/t-system.windows.forms.p_6_1.vb)]"
