  name: RaisePostBackEvent(String)
  nameWithType: IPostBackEventHandler.RaisePostBackEvent(String)
  fullName: System.Web.UI.IPostBackEventHandler.RaisePostBackEvent(String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Po zaimplementowaniu w klasie, umożliwia formantu serwera, aby przetworzyć Zdarzenie wywoływane, gdy formularz jest przesyłana do serwera."
  remarks: "Strona przekazuje wartość `eventArgument` parametr `RaisePostBackEvent` metody formantu, który implementuje <xref:System.Web.UI.IPostBackEventHandler>interfejsu.</xref:System.Web.UI.IPostBackEventHandler> Ten formant również renderuje element HTML, który powoduje odświeżenie strony występuje. Jeśli formant powoduje skryptu po stronie klienta dla ogłaszania zwrotnego, jest przekazany argument skryptu `eventArgument` parametru. Jeśli ogłaszania zwrotnego jest spowodowany przez prosty przesłać operację, `eventArgument` parametr jest `null`.       Ta metoda zapewnia funkcje dla wielu zdarzeń implementowanych przez formanty serwera sieci Web i HTML."
  example:
  - "The following code example defines a custom button server control that causes postback, captures the postback event using the RaisePostBackEvent method, and raises a `Click` event on the server.  \n  \n [!code-cs[Classic IPostBackEventHandler Example#1](~/add/codesnippet/csharp/m-system.web.ui.ipostbac_0_1.cs)]\n [!code-vb[Classic IPostBackEventHandler Example#1](~/add/codesnippet/visualbasic/m-system.web.ui.ipostbac_0_1.vb)]"
  syntax:
    content: public void RaisePostBackEvent (string eventArgument);
    parameters:
    - id: eventArgument
      type: System.String
      description: "A <xref:System.String>reprezentujący argument opcjonalne zdarzenia mają być przekazane do programu obsługi zdarzeń.</xref:System.String>"
