- uid: System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Keys
  id: Keys
  parent: System.Web.UI.WebControls.DetailsViewDeleteEventArgs
  langs:
  - csharp
  name: Keys
  nameWithType: DetailsViewDeleteEventArgs.Keys
  fullName: System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Keys
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Pobiera uporządkowaną słownik par nazw i wartości pola klucza zawiera nazwy i wartości pól kluczy elementów usuniętych."
  remarks: "Aby uzyskać dostęp do wartości pola klucza lub pola rekordu, który ma zostać usunięty, należy użyć właściwości kluczy. Na przykład służy te wartości można zweryfikować rekord przed jego usunięciem, aby zmienić rekord, aby usunąć lub prowadzić dziennik usuniętych rekordów.      > [!NOTE] > Ta właściwość zawiera tylko pola klucza. Aby uzyskać dostęp do wartości pary nazwy i wartości dla pól klucza, należy użyć <xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Values%2A>Właściwości.</xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Values%2A>       Właściwość klucze zwraca obiekt, który implementuje <xref:System.Collections.Specialized.IOrderedDictionary>interfejsu.</xref:System.Collections.Specialized.IOrderedDictionary> Obiekt zawiera <xref:System.Collections.DictionaryEntry>obiektów, które reprezentują pola klucza.</xref:System.Collections.DictionaryEntry>      > [!NOTE] > Jako skrót, można również użyć indeksatorem <xref:System.Collections.Specialized.IOrderedDictionary>obiekt, aby uzyskać dostęp do wartości pola klucza.</xref:System.Collections.Specialized.IOrderedDictionary> Zaletą używania indeksatora jest ona zwracanych wartości pól kluczy bezpośrednio.       Ta właściwość jest tylko do odczytu. jednak można zmodyfikować wartości pola klucza <xref:System.Collections.Specialized.IOrderedDictionary>obiekt zwraca.</xref:System.Collections.Specialized.IOrderedDictionary> W przypadku zmiany wartości pól kluczy, odpowiedni rekord jest usunięty ze źródła danych."
  example:
  - "The following code example demonstrates how to use the Keys property to access the value of the key field for the record being deleted.  \n  \n [!code-vb[DetailsViewDeleteEventArgsCodeInline#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_857_1.aspx)]\n [!code-cs[DetailsViewDeleteEventArgsCodeInline#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_857_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Keys { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "<xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> Zawierający uporządkowanej słownik par nazw i wartości pola klucza służy do dopasowania elementu do usunięcia."
  overload: System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Keys*
  exceptions: []
  platform:
  - net462
