- uid: System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Values
  id: Values
  parent: System.Web.UI.WebControls.DetailsViewDeleteEventArgs
  langs:
  - csharp
  name: Values
  nameWithType: DetailsViewDeleteEventArgs.Values
  fullName: System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Values
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Pobiera słownik par nazw i wartości pola klucza elementu do usunięcia."
  remarks: "Aby uzyskać dostęp do wartości pola klucza dla rekordu, który ma zostać usunięty, należy użyć właściwości wartości. Na przykład można użyć tych wartości, sprawdzenie rekordu przed jego usunięciem lub prowadzić dziennik usuniętych rekordów.      > [!NOTE] > Tej właściwości nie zawiera pola klucza lub pól. Aby uzyskać dostęp do wartości pary nazwa/wartość dla pola klucza lub pól, należy użyć <xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Keys%2A>Właściwości.</xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Keys%2A>       Właściwość wartości zwraca obiekt, który implementuje <xref:System.Collections.Specialized.IOrderedDictionary>interfejsu.</xref:System.Collections.Specialized.IOrderedDictionary> Obiekt zawiera <xref:System.Collections.DictionaryEntry>obiektów, które reprezentują pola klucza.</xref:System.Collections.DictionaryEntry>      > [!NOTE] > Jako skrót, można również użyć indeksatorem <xref:System.Collections.Specialized.IOrderedDictionary>obiekt, aby uzyskać dostęp do wartości pola.</xref:System.Collections.Specialized.IOrderedDictionary> Zaletą używania indeksatora jest ona zwracanych wartości pól bezpośrednio."
  example:
  - "The following code example demonstrates how to use the Values property to access the values of the non-key fields of the record being deleted.  \n  \n [!code-vb[DetailsViewDeleteEventArgsCodeInline#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_1285_1.aspx)]\n [!code-cs[DetailsViewDeleteEventArgsCodeInline#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_1285_1.aspx)]"
  syntax:
    content: public System.Collections.Specialized.IOrderedDictionary Values { get; }
    return:
      type: System.Collections.Specialized.IOrderedDictionary
      description: "A <xref href=&quot;System.Collections.Specialized.IOrderedDictionary&quot;> </xref> zawiera słownik par nazw i wartości pola klucza elementu do usunięcia."
  overload: System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Values*
  exceptions: []
