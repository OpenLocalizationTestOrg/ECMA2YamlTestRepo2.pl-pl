  type: Class
  summary: "Udostępnia dane dla <xref href=&quot;System.Web.UI.WebControls.DetailsView.ItemDeleting&quot;> </xref> zdarzeń."
  remarks: "<xref:System.Web.UI.WebControls.DetailsView>Kontrolować zgłasza <xref:System.Web.UI.WebControls.DetailsView.ItemDeleting>zdarzenie, gdy przycisk Usuń (przycisk z jego `CommandName` właściwość &quot;Delete&quot;) w formancie zostanie kliknięty, ale przed wysłaniem <xref:System.Web.UI.WebControls.DetailsView>kontroli umożliwia usunięcie rekordu.</xref:System.Web.UI.WebControls.DetailsView> </xref:System.Web.UI.WebControls.DetailsView.ItemDeleting> </xref:System.Web.UI.WebControls.DetailsView> Dzięki temu można posługiwać się program obsługi zdarzeń, który wykonuje procedury niestandardowych, takich jak sprawdzanie rekordu przed jego usunięciem, przy każdym wystąpieniu tego zdarzenia.       A <xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs>obiekt jest przekazywany do obsługi zdarzeń, dzięki czemu można określić indeksu Trwa usuwanie rekordu i wskazują, że można anulować operację usuwania.</xref:System.Web.UI.WebControls.DetailsViewDeletedEventArgs> Aby określić indeks rekordu, użyj <xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.RowIndex%2A>Właściwości.</xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.RowIndex%2A> Aby anulować operację usuwania, ustaw <xref:System.ComponentModel.CancelEventArgs.Cancel%2A>właściwości `true`.</xref:System.ComponentModel.CancelEventArgs.Cancel%2A> Mogą również korzystać za pomocą pola klucza i pola klucza <xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Keys%2A>i <xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Values%2A>Właściwości, odpowiednio.</xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Values%2A> </xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Keys%2A> Wartości te są przydatne, jeśli chcesz zweryfikować rekord przed jego usunięciem.      > [!NOTE] > Można zmodyfikować wartości pól kluczy w <xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Keys%2A>Właściwości.</xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.Keys%2A> W przypadku zmiany tych wartości, zostaną usunięte rekordu, który odpowiada nowej wartości pól kluczy.       Aby uzyskać więcej informacji na temat obsługi zdarzeń, zobacz [NIB: Korzystanie z zdarzenia](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Aby uzyskać listę początkowe wartości właściwości dla wystąpienia klasy DetailsViewDeleteEventArgs, zobacz <xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.%23ctor%2A>konstruktora.</xref:System.Web.UI.WebControls.DetailsViewDeleteEventArgs.%23ctor%2A>"
