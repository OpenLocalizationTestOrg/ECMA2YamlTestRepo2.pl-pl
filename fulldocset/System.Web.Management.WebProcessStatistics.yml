  name: WebProcessStatistics
  nameWithType: WebProcessStatistics
  fullName: System.Web.Management.WebProcessStatistics
  type: Class
  summary: "Informacje dotyczące oceny kondycji uruchomionego procesu."
  remarks: "Monitorowanie kondycji ASP.NET umożliwia pracownikom produkcyjnego i operacji zarządzania wdrożonej aplikacji sieci Web. <xref:System.Web.Management>Przestrzeń nazw zawiera typy kondycji zdarzenie odpowiedzialnych za tworzenie pakietów danych stanu kondycji aplikacji i typów dostawcy odpowiedzialna za przetwarzanie tych danych.</xref:System.Web.Management> Zawiera ona także pomocnicze typy, które pomagają w trakcie zarządzania zdarzenia kondycji.       Wystąpienia klasy WebProcessStatistics zawierają informacje, które są uzyskiwane przy użyciu <xref:System.Web.Management.WebHeartbeatEvent>typu.</xref:System.Web.Management.WebHeartbeatEvent>      > [!NOTE] > W większości przypadków będzie można korzystać z typów monitorowanie kondycji programu ASP.NET, zgodnie z implementacją i sterowania monitorowanie kondycji systemu, podając wartości w `healthMonitoring` sekcji konfiguracji. Można również pochodną typy monitorowanie kondycji, aby utworzyć własne niestandardowe zdarzenia i dostawców. Na przykład tworzenia klasy zdarzeń niestandardowych Zobacz przykład podane w tym temacie.       Poniżej przedstawiono fragment pliku konfiguracji, którego można użyć, aby włączyć program ASP.NET do dziennika zdarzeń pulsu, zawierające statystyki procesu.      ```   <healthMonitoring      enabled=&quot;true&quot; heartBeatInterval=&quot;100&quot;>          <rules>         <add            name=&quot;Process Statistics&quot;           eventName=&quot;Heartbeats&quot;            provider=&quot;EventLogProvider&quot;             profile=&quot;Default&quot;/>       </rules>      </healthMonitoring>   ```"
  example:
  - "The following code example has two parts. The first is an excerpt of the configuration file that enables ASP.NET to use a custom event that uses the WebProcessStatistics type. The second shows how to implement this custom event..  \n  \n Ensure that your custom event is raised at the proper time, that is, when the equivalent system health event it replaces would be raised.  \n  \n```  \n<healthMonitoring   \n  enabled=\"true\" heartBeatInterval=\"0\">  \n  \n    <eventMappings>  \n      <add  name=\"SampleProcessStatistics\" type=\"SamplesAspNet.SampleWebProcessStatistics, webprocessstatistics, Version=1.0.1585.27289, Culture=neutral, PublicKeyToken=3648e5c763a8239f, processorArchitecture=MSIL\"/>  \n    </eventMappings>  \n  \n    <rules>  \n      <add   \n        name=\"Custom Process Statistics\"  \n        eventName=\"SampleProcessStatistics\"   \n        provider=\"EventLogProvider\"    \n        profile=\"Default\"/>  \n    </rules>  \n  \n</healthMonitoring>  \n```  \n  \n [!code-cs[System.Web.Management.WebProcessStatistics#1](~/add/codesnippet/csharp/t-system.web.management._3_1.cs)]\n [!code-vb[System.Web.Management.WebProcessStatistics#1](~/add/codesnippet/visualbasic/t-system.web.management._3_1.vb)]"
  syntax:
    content: public class WebProcessStatistics
  inheritance:
