- uid: System.Web.UI.Design.DataSourceDesigner.CanConfigure
  id: CanConfigure
  parent: System.Web.UI.Design.DataSourceDesigner
  langs:
  - csharp
  name: CanConfigure
  nameWithType: DataSourceDesigner.CanConfigure
  fullName: System.Web.UI.Design.DataSourceDesigner.CanConfigure
  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Pobiera wartość wskazującą czy <xref:System.Web.UI.Design.DataSourceDesigner.Configure*>można wywołać metody.</xref:System.Web.UI.Design.DataSourceDesigner.Configure*>"
  remarks: "Aby włączyć lub wyłączyć czasu projektowania konfiguracji dla określonego źródła danych, należy użyć właściwości CanConfigure w niestandardowej klasy.       Host projektu, takie jak [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)] używa właściwości CanConfigure w celu określenia, czy polecenie Konfigurowanie źródła danych jest wyświetlany w menu Akcja listy w czasie projektowania."
  syntax:
    content: public virtual bool CanConfigure { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli <xref:System.Web.UI.Design.DataSourceDesigner.Configure*>może być wywołana; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.</xref:System.Web.UI.Design.DataSourceDesigner.Configure*> Wartość domyślna to <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.Design.DataSourceDesigner.CanConfigure*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.Design.DataSourceDesigner.CanRefreshSchema
  id: CanRefreshSchema
  parent: System.Web.UI.Design.DataSourceDesigner
  langs:
  - csharp
  name: CanRefreshSchema
  nameWithType: DataSourceDesigner.CanRefreshSchema
  fullName: System.Web.UI.Design.DataSourceDesigner.CanRefreshSchema
  type: Property
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Pobiera wartość wskazującą czy <xref:System.Web.UI.Design.DataSourceDesigner.RefreshSchema*>można wywołać metody.</xref:System.Web.UI.Design.DataSourceDesigner.RefreshSchema*>"
  remarks: "Użyj właściwości CanRefreshSchema w klasie pochodnej, aby włączyć lub wyłączyć możliwość Odśwież schemat w czasie projektowania dla określonego źródła danych. Jeśli aplikacja wymaga struktura niezmiennej danych i schemat nie zostanie nigdy nie ulegną zmianie, ma właściwość CanRefreshSchema do zwrócenia `false`.       Host projektu, takie jak [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)] używa właściwości CanRefreshSchema w celu określenia, czy polecenie Odśwież schemat jest wyświetlany w menu Akcja listy w czasie projektowania.       W projekcie takich jak host [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)], zobacz temat właściwość CanRefreshSchema w akcji, wykonując następujący proces: 1.  Na stronie, umieść <xref:System.Web.UI.WebControls.SqlDataSource>lub <xref:System.Web.UI.WebControls.AccessDataSource>kontroli.</xref:System.Web.UI.WebControls.AccessDataSource> </xref:System.Web.UI.WebControls.SqlDataSource>      2.  W widoku Projekt, na liście akcji kliknij **Konfiguruj**.      3.  Usuń kilka pól ze źródła danych.      4.  Na liście akcji kliknij **Odśwież schemat**."
  syntax:
    content: public virtual bool CanRefreshSchema { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli <xref:System.Web.UI.Design.DataSourceDesigner.RefreshSchema*>może być wywołana; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.</xref:System.Web.UI.Design.DataSourceDesigner.RefreshSchema*> Wartość domyślna to <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.Design.DataSourceDesigner.CanRefreshSchema*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.Design.DataSourceDesigner.Configure
