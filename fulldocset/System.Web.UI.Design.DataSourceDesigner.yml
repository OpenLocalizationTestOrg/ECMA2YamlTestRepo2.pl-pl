  langs:
  - csharp
  name: DataSourceDesigner
  nameWithType: DataSourceDesigner
  fullName: System.Web.UI.Design.DataSourceDesigner
  type: Class
  summary: "Zapewnia obsługę projektowania w hoście projektu dla <xref href=&quot;System.Web.UI.DataSourceControl&quot;> </xref> klasy."
  remarks: "Klasa DataSourceDesigner jest klasą bazową dla projektantów źródła danych, takich jak <xref:System.Web.UI.Design.WebControls.SqlDataSourceDesigner>, <xref:System.Web.UI.Design.WebControls.AccessDataSourceDesigner>, i <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner>klasy.</xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner> </xref:System.Web.UI.Design.WebControls.AccessDataSourceDesigner> </xref:System.Web.UI.Design.WebControls.SqlDataSourceDesigner> Jeśli tworzysz nowy kontroli źródła danych, również można utworzyć projektanta formantów niestandardowych dla formantu i pochodną klasy DataSourceDesigner.       Klasa DataSourceDesigner ma dwie metody zdarzenia: <xref:System.Web.UI.Design.DataSourceDesigner.OnDataSourceChanged%2A>i <xref:System.Web.UI.Design.DataSourceDesigner.OnSchemaRefreshed%2A>metody.</xref:System.Web.UI.Design.DataSourceDesigner.OnSchemaRefreshed%2A> </xref:System.Web.UI.Design.DataSourceDesigner.OnDataSourceChanged%2A> Oba te zdarzenia można tymczasowo wyłączyć z <xref:System.Web.UI.Design.DataSourceDesigner.SuppressDataSourceEvents%2A>metodę, która ustawia <xref:System.Web.UI.Design.DataSourceDesigner.SuppressingDataSourceEvents%2A>Właściwości.</xref:System.Web.UI.Design.DataSourceDesigner.SuppressingDataSourceEvents%2A> </xref:System.Web.UI.Design.DataSourceDesigner.SuppressDataSourceEvents%2A> Metody zdarzeń można włączyć ponownie za <xref:System.Web.UI.Design.DataSourceDesigner.ResumeDataSourceEvents%2A>metody.</xref:System.Web.UI.Design.DataSourceDesigner.ResumeDataSourceEvents%2A>       Istnieją dwie metody statyczne, które służą do oceny równoważność schematów lub widoków bez tworzenia wystąpienia klasy: - <xref:System.Web.UI.Design.DataSourceDesigner.SchemasEquivalent%2A>Metoda porównuje dwa schematów.</xref:System.Web.UI.Design.DataSourceDesigner.SchemasEquivalent%2A>      - <xref:System.Web.UI.Design.DataSourceDesigner.ViewSchemasEquivalent%2A>Metoda porównuje schematów dwóch widoków.</xref:System.Web.UI.Design.DataSourceDesigner.ViewSchemasEquivalent%2A>"
  example:
  - "The following code example shows how to use a custom data source control with several other small custom classes, as listed in the following table.  \n  \n|Custom class|Derived from|  \n|------------------|------------------|  \n|`CustomDataSource`|<xref:System.Web.UI.WebControls.ObjectDataSource>|  \n|`CustomDataSourceDesigner`|DataSourceDesigner|  \n|`CustomDataSourceView`|<xref:System.Web.UI.WebControls.ObjectDataSourceView>|  \n|`CustomDesignDataSourceView`|<xref:System.Web.UI.Design.DesignerDataSourceView>|  \n|`BookListViewSchema`|<xref:System.Web.UI.Design.IDataSourceViewSchema>|  \n|`CustomIDFieldSchema`|<xref:System.Web.UI.Design.IDataSourceFieldSchema>|  \n|`CustomTitleFieldSchema`|<xref:System.Web.UI.Design.IDataSourceFieldSchema>|  \n|`BookItem` (A two-field data structure.)||  \n  \n After compiling the code example, open the .aspx page in Design view and then set the `DataSourceID` property to the ID of the custom data source control.  \n  \n [!code-cs[DataSourceDesignerSample#1](~/add/codesnippet/csharp/t-system.web.ui.design.d_2_1.cs)]\n [!code-vb[DataSourceDesignerSample#1](~/add/codesnippet/visualbasic/t-system.web.ui.design.d_2_1.vb)]  \n[!code-vb[DataSourceDesignerSample#6](~/add/codesnippet/visualbasic/t-system.web.ui.design.d_2_2.aspx)]\n[!code-cs[DataSourceDesignerSample#6](~/add/codesnippet/csharp/t-system.web.ui.design.d_2_2.aspx)]"
  syntax:
    content: 'public class DataSourceDesigner : System.Web.UI.Design.ControlDesigner, System.Web.UI.Design.IDataSourceDesigner'
