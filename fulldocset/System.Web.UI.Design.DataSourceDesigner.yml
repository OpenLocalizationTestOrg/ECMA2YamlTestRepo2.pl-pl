  fullName: System.Web.UI.Design.DataSourceDesigner.Configure()
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Uruchamia narzędzie konfiguracji źródła danych na hoście projektu."
  remarks: "Metoda konfiguracja nie jest obsługiwana w <xref:System.Web.UI.Design.DataSourceDesigner>klasie; jednak może zostać przesłonięta przez projektantów źródła danych niestandardowych dziedziczenia z <xref:System.Web.UI.Design.DataSourceDesigner>klasy.</xref:System.Web.UI.Design.DataSourceDesigner> </xref:System.Web.UI.Design.DataSourceDesigner>       W projekcie takich jak host [!INCLUDE[vsprvslong](~/add/includes/ajax-current-ext-md.md)], można wyświetlić metodę konfiguracji w akcji, wykonując następujący proces: 1.  Umieść <xref:System.Web.UI.WebControls.SqlDataSource>lub <xref:System.Web.UI.WebControls.AccessDataSource>na stronie.</xref:System.Web.UI.WebControls.AccessDataSource> </xref:System.Web.UI.WebControls.SqlDataSource>      2.  W widoku Projekt, na liście akcji, klikając pozycję **Konfiguruj**."
  syntax:
    content: public virtual void Configure ();
    parameters: []
