  name: PrintQueue
  nameWithType: PrintQueue
  fullName: System.Printing.PrintQueue
  type: Class
  summary: "Zarządza drukarki i zadań drukowania."
  remarks: "Niektóre właściwości obiektu PrintQueue reprezentuje charakterystykę narzędzie kolejki wydruku, które działają na komputerze, ale reprezentują inne funkcje lub stany drukarki. Na przykład <xref:System.Printing.PrintQueue.NumberOfJobs%2A>charakterystycznej kolejki wydruku, ale <xref:System.Printing.PrintQueue.Location%2A>jest właściwością, drukarki.</xref:System.Printing.PrintQueue.Location%2A> </xref:System.Printing.PrintQueue.NumberOfJobs%2A> Wiele właściwości drukarki, takie jak czy wymaga ona uwagi użytkownika, muszą być przekazywane w sposób <xref:System.Printing.PrintQueue.Refresh%2A>metody z drukarek do obiektu PrintQueue.</xref:System.Printing.PrintQueue.Refresh%2A> Należy to zrobić przed odpowiadających im właściwości (<xref:System.Printing.PrintQueue.NeedUserIntervention%2A>) jest odczytywany przez program.</xref:System.Printing.PrintQueue.NeedUserIntervention%2A> Podobnie po zmianie wartości właściwości obiektu PrintQueue co najmniej jeden program zmiana musi być przystosowana do narzędzia rzeczywiste kolejki wydruku na komputerze. W tym z <xref:System.Printing.PrintQueue.Commit%2A>metody.</xref:System.Printing.PrintQueue.Commit%2A>      > [!CAUTION] > Klas w ramach <xref:System.Printing>przestrzeni nazw nie są obsługiwane do użycia w ramach usługi systemu Windows lub aplikacji ASP.NET lub usługi.</xref:System.Printing> Podjęto próbę użycia tych klas z jednej z tych typów aplikacji może dać nieoczekiwane problemy, takie jak ograniczyć obsługi wyjątków wydajności i czasu wykonywania.       Jeśli chcesz wydrukuj z aplikacji formularzy systemu Windows, temacie <xref:System.Drawing.Printing>przestrzeni nazw.</xref:System.Drawing.Printing>"
