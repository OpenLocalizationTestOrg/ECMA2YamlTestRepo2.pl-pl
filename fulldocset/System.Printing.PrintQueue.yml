  remarks: "Jeśli `fastCopy` jest `true`, musi być drukarki [Omówienie drukowania](~/add/includes/ajax-current-ext-md.md). Jeśli nie, metoda AddJob zgłasza wyjątek.       Jeśli `fastCopy` jest `false`, a następnie nie jest konieczne używanie drukarki XPSDrv. [!INCLUDE[TLA2#tla_xps](~/add/includes/ajax-current-ext-md.md)] Plików dodawane do kolejki jest konwertowana na język opisu strony drukarki, takie jak PCL lub Postscript. Jednak tego rodzaju drukowanie nawiązuje połączenie [!INCLUDE[TLA#tla_com](~/add/includes/ajax-current-ext-md.md)]. Wywołanie [!INCLUDE[TLA2#tla_com](~/add/includes/tla2sharptla-com-md.md)] musi mieć wywołania wątku jednowątkowego apartamentu (<xref:System.Threading.ApartmentState>) zamiast wielowątkowym apartamentu (<xref:System.Threading.ApartmentState>) jest to wartość domyślna w [!INCLUDE[TLA#tla_net](~/add/includes/tlasharptla-net-md.md)] 2.0 lub nowszy.</xref:System.Threading.ApartmentState> </xref:System.Threading.ApartmentState> (Aby uzyskać więcej informacji na temat stany wątków i apartamentu zobacz [zarządzane i niezarządzane wątkowość](http://msdn.microsoft.com/en-us/db425c20-4b2f-4433-bf96-76071c7881e5), i <xref:System.Threading.ApartmentState>.)</xref:System.Threading.ApartmentState> To zrobić na dwa sposoby:-Najprostszym sposobem jest dodanie <xref:System.STAThreadAttribute>(to znaczy &quot;`[System.STAThreadAttribute()]`&quot;) powyżej pierwszy wiersz aplikacji `Main` — metoda (zazwyczaj &quot;`static void Main(string[] args)`&quot;).</xref:System.STAThreadAttribute>      — W razie potrzeby Twojego `Main` stanu apartamentu wątku, <xref:System.Threading.ApartmentState>mogą znajdować się Wywołanie AddJob w oddzielnym wątku, w których stanu apartamentu ustawiono <xref:System.Threading.ApartmentState>z <xref:System.Threading.Thread.SetApartmentState%2A>.</xref:System.Threading.Thread.SetApartmentState%2A> </xref:System.Threading.ApartmentState> </xref:System.Threading.ApartmentState> W poniższym przykładzie przedstawiono ten drugi sposób.      > [!NOTE] > Nie można zastosować <xref:System.STAThreadAttribute>do dowolnej metody, z wyjątkiem `Main` i nie można użyć <xref:System.Threading.Thread.SetApartmentState%2A>dla `Main` wątku.</xref:System.Threading.Thread.SetApartmentState%2A> </xref:System.STAThreadAttribute>       Inne sposoby wydruku w [!INCLUDE[TLA#tla_winclient](~/add/includes/ajax-current-ext-md.md)] uwzględnienia <xref:System.Windows.Controls.PrintDialog.PrintDocument%2A?displayProperty=fullName>metody, której można użyć z lub bez konieczności otwierania okna dialogowego i wielu <xref:System.Windows.Xps.XpsDocumentWriter.Write%2A>i <xref:System.Windows.Xps.XpsDocumentWriter.WriteAsync%2A>metody <xref:System.Windows.Xps.XpsDocumentWriter>.</xref:System.Windows.Xps.XpsDocumentWriter> </xref:System.Windows.Xps.XpsDocumentWriter.WriteAsync%2A> </xref:System.Windows.Xps.XpsDocumentWriter.Write%2A> </xref:System.Windows.Controls.PrintDialog.PrintDocument%2A?displayProperty=fullName>"
