  type: Class
  summary: "Określa algorytm skrótu wszystkie pliki w zestawie. Ta klasa nie może być dziedziczona."
  remarks: "Nazwy w zestawie i wartości skrótu pliku są przechowywane w manifeście zestawu. Podczas ładowania pliku wartość skrótu służy do Sprawdź, czy plik nie ma została zmieniona, ponieważ plik manifestu został skompilowany."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class AssemblyAlgorithmIdAttribute : Attribute
