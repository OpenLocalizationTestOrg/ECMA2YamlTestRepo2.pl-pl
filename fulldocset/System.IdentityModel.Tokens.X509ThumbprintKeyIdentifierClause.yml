  summary: "Reprezentuje klauzuli identyfikatora klucza, który identyfikuje <xref href=&quot;System.IdentityModel.Tokens.X509SecurityToken&quot;> </xref> tokeny zabezpieczające, za pomocą odcisku palca certyfikatu X.509."
  remarks: "Zazwyczaj X509ThumbprintKeyIdentifierClause nie trzeba używać, inne niż podczas tworzenia usługi tokenu zabezpieczeń niestandardowych. Po powrocie z usługi tokenu zabezpieczającego tokenu zabezpieczającego tokenu zabezpieczeń zawiera odwołania do tokenów zabezpieczających dołączona i odłączyć. Dołączone odwołania dotyczą tokeny zabezpieczające, które są zawarte w nagłówku zabezpieczeń wiadomości SOAP, czy odwołania do tokenu i odwołuje się tokeny zabezpieczające, które nie są uwzględniane w nagłówku zabezpieczeń wiadomości protokołu SOAP. Te odwołania potwierdzają zwykle autentyczności token zabezpieczeń. Użyj klasy X509ThumbprintKeyIdentifierClause odwołanie do <xref:System.IdentityModel.Tokens.X509SecurityToken>tokenu zabezpieczeń za pomocą odcisku palca certyfikatu X.509.</xref:System.IdentityModel.Tokens.X509SecurityToken> <xref:System.IdentityModel.Tokens.X509ThumbprintKeyIdentifierClause.GetX509Thumbprint%2A>Metoda zwraca odcisk palca.</xref:System.IdentityModel.Tokens.X509ThumbprintKeyIdentifierClause.GetX509Thumbprint%2A>       [!INCLUDE[vsindigo](~/add/includes/vsindigo-md.md)]obsługuje następujące typy tokenu odwołania zabezpieczeń dla <xref:System.IdentityModel.Tokens.X509SecurityToken>tokenów zabezpieczających.</xref:System.IdentityModel.Tokens.X509SecurityToken>      - <xref:System.IdentityModel.Tokens.X509IssuerSerialKeyIdentifierClause>- <xref:System.IdentityModel.Tokens.X509RawDataKeyIdentifierClause>- <xref:System.IdentityModel.Tokens.X509SubjectKeyIdentifierClause>-X509ThumbprintKeyIdentifierClause</xref:System.IdentityModel.Tokens.X509SubjectKeyIdentifierClause> </xref:System.IdentityModel.Tokens.X509RawDataKeyIdentifierClause> </xref:System.IdentityModel.Tokens.X509IssuerSerialKeyIdentifierClause>"
