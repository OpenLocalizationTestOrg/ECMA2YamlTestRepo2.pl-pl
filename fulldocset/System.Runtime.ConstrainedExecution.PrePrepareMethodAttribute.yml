  name: PrePrepareMethodAttribute
  nameWithType: PrePrepareMethodAttribute
  fullName: System.Runtime.ConstrainedExecution.PrePrepareMethodAttribute
  type: Class
  summary: "Powoduje, że usługa generowania obrazu macierzystego przygotować metody do uwzględnienia w regionie ograniczonego wykonania (CER)."
  remarks: "Zastosowanie atrybutu PrePrepareMethodAttribute do metody lub konstruktora, aby sprawdzić usługi generowanie obrazu macierzystego, który metody (i jego wykresu wywołań statycznie możliwa do ustalenia) ma być gotowy do użycia w CER. Ten atrybut jest przydatne, jeśli metoda, do którego jest stosowana będzie przygotowana jawnie w czasie wykonywania, a autor metody wie, to i chce uniknąć ponoszenia dodatkowych nakładów na przygotowanie środowiska wykonawczego."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Constructor | System.AttributeTargets.Method, Inherited=false)]

      public sealed class PrePrepareMethodAttribute : Attribute
