  name: XmlSerializationCollectionFixupCallback
  nameWithType: XmlSerializationCollectionFixupCallback
  fullName: System.Xml.Serialization.XmlSerializationCollectionFixupCallback
  type: Delegate
  summary: "Delegat używane przez <xref:System.Xml.Serialization.XmlSerializer>klasy do deserializacji dane XML z kodowaniem SOAP typy mapowane na kolekcji lub wyliczeń.</xref:System.Xml.Serialization.XmlSerializer>"
  remarks: "Podczas inicjowania infrastrukturę programu .NET Framework XML serializacji dynamicznie generuje i kompiluje tymczasowej klasy do deserializacji <xref:System.Xml.Serialization.XmlSerializationReader>klasy.</xref:System.Xml.Serialization.XmlSerializationReader> W trakcie tego procesu programu .NET Framework generuje metody konfigurowania kolekcji, które używają XmlSerializationCollectionFixupCallback delegata. Dzieje się tak dla tablic kodowany w formacie protokołu SOAP lub kodowany w formacie protokołu SOAP, odwołania do wielu elementów, których typ danych w każdym przypadku mapowania na kolekcje .NET Framework lub wyliczenia. W razie potrzeby metoda konfigurowania kolekcji jest wywoływana podczas deserializacji.       Nie należy bezpośrednio wystąpienia XmlSerializationCollectionFixupCallback.       Kodowania SOAP została opisana w sekcji 5 specyfikacji SOAP 1.1."
  syntax:
    content: public delegate void XmlSerializationCollectionFixupCallback(object collection, object collectionItems);
