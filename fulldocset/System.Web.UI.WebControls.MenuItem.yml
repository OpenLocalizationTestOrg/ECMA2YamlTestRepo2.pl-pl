- uid: System.Web.UI.WebControls.MenuItem.Target
  id: Target
  parent: System.Web.UI.WebControls.MenuItem
  langs:
  - csharp
  name: Target
  nameWithType: MenuItem.Target
  fullName: System.Web.UI.WebControls.MenuItem.Target
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Pobiera lub ustawia docelowego okna lub ramki, w którym można wyświetlić zawartości strony sieci Web skojarzony z elementem menu."
  remarks: "Właściwość Target umożliwia określenie okna lub ramki, w której można wyświetlić zawartość sieci Web związanych z elementu menu. po kliknięciu elementu menu. Wartości muszą zaczynać się literą, w zakresie A do Z, które są (bez uwzględniania wielkości liter), z wyjątkiem niektórych wartości specjalne, które zaczynają się od podkreślenia, jak pokazano w poniższej tabeli. Należy pamiętać, że ustawienie dla tej właściwości zastępuje <xref:System.Web.UI.WebControls.Menu.Target%2A>Właściwość <xref:System.Web.UI.WebControls.Menu>sterowania dla tego elementu menu.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.Menu.Target%2A>      | Wartość docelowa | Opis elementu |   |------------------|-----------------|   | `_blank`| Renderuje zawartość w nowym oknie bez ramek. |   | `_parent`| Renderuje zawartość w obiekcie nadrzędnym natychmiastowego ramek. |   | `_search`| Renderuje zawartość w okienku wyszukiwania. |   | `_self`| Renderuje zawartość w ramce z fokusem. |   | `_top`| Renderuje zawartość w oknie pełny bez ramek. |      > [!NOTE] > Zajrzyj do dokumentacji przeglądarki, aby ustalić, czy `_search` wartość jest obsługiwana. Na przykład program Microsoft Internet Explorer w wersji 5.0 i nowszej obsługują `_search` wartość docelowa.      > [!NOTE] > Właściwość Target jest renderowane jako `target` atrybutu. `target` Atrybut zakotwiczenia elementów jest niedozwolony w definicji typu strict dokumentu XHTML 1.1. Nie należy ustawiać właściwości docelowych, jeśli przetworzonych wyników dla <xref:System.Web.UI.WebControls.HyperLink>XHTML musi być zgodny z 1.1.</xref:System.Web.UI.WebControls.HyperLink> Aby uzyskać więcej informacji, zobacz [standardów XHTML w Visual Studio i ASP.NET](~/add/includes/ajax-current-ext-md.md).   >> Podczas tworzenia stron sieci Web z ułatwieniami dostępu, zdecydowanie zaleca się, że należy unikać właściwość Target pod kątem inne okno. Aby uzyskać więcej informacji, zobacz [ułatwień dostępu w Visual Studio i ASP.NET](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example demonstrates how to use the Target property to specify a window or frame in which to display the Web content linked to a menu item when that menu item is clicked.  \n  \n [!code-cs[MenuItemTarget#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_39_1.aspx)]\n [!code-vb[MenuItemTarget#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_39_1.aspx)]"
  syntax:
    content: public string Target { get; set; }
    return:
      type: System.String
      description: "Docelowego okna lub ramki, w której można wyświetlić zawartości połączonej strony sieci Web. Wartość domyślna to ciąg pusty (&quot;&quot;), który odświeża okna lub ramki z fokusem."
  overload: System.Web.UI.WebControls.MenuItem.Target*
  exceptions: []
  platform:
  - net462
