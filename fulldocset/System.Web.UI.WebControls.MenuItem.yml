  remarks: "Właściwość ValuePath zawiera listę rozdzielonych ogranicznikami wartości elementu menu, które tworzą ścieżka od elementu menu głównego do bieżącego elementu menu. Ścieżka wartość służy do wskazywania położenie elementu menu <xref:System.Web.UI.WebControls.Menu>kontroli.</xref:System.Web.UI.WebControls.Menu> Można określić znak ogranicznika używany do rozdzielania wartości elementu menu przy użyciu <xref:System.Web.UI.WebControls.Menu.PathSeparator%2A>Właściwości.</xref:System.Web.UI.WebControls.Menu.PathSeparator%2A> Ta wartość jest zazwyczaj używana podczas analizowania listy wartości poszczególnych lub przekazywane jako argument do <xref:System.Web.UI.WebControls.Menu.FindItem%2A>metody <xref:System.Web.UI.WebControls.TreeView>klasy.</xref:System.Web.UI.WebControls.TreeView> </xref:System.Web.UI.WebControls.Menu.FindItem%2A> W zależności od wartości wyświetlanej w <xref:System.Web.UI.WebControls.Menu>znak ogranicznika kontroli, może być konieczne zmiany, aby uniknąć konfliktów.</xref:System.Web.UI.WebControls.Menu> Na przykład jeśli ustawisz znak ogranicznika przecinka wyświetlanych wartość nie powinna zawierać żadnych przecinki; w przeciwnym razie nie można przeanalizować dokładnie ValuePath właściwości.      > [!NOTE] > Wartości <xref:System.Web.UI.WebControls.MenuItem.Value%2A>właściwości poszczególnych elementów menu z elementu menu głównego do bieżącego elementu menu są używane do generowania ścieżki wartość.</xref:System.Web.UI.WebControls.MenuItem.Value%2A> Elementy menu na tym samym poziomie menu musi mieć unikatową wartość <xref:System.Web.UI.WebControls.MenuItem.Value%2A>właściwości; <xref:System.Web.UI.WebControls.Menu>formantu nie można rozróżnić elementy różnych menu na tym samym poziomie, które mają taką samą wartość.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.MenuItem.Value%2A>"
