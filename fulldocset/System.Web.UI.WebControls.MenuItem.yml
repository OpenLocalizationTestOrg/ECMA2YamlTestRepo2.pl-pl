  remarks: "Jeśli ta właściwość jest skonfigurowana `false` element menu akcji nie występuje, gdy element menu zostanie kliknięty (wybrane). Obraz wyskakujący wskazujące elementy menu podrzędne elementu menu, jeśli istnieje, jest nadal wyświetlane i dostępne.       Jeśli nie chcesz, aby wszystkie elementy menu podrzędne się dla elementu menu, ustaw <xref:System.Web.UI.WebControls.MenuItem.Enabled%2A>właściwości `false`.</xref:System.Web.UI.WebControls.MenuItem.Enabled%2A>       Można zaznaczyć dotyczy tylko elementów menu, które można wybrać w tym sensie, że kliknięcie pozycji menu ogłoszeń Wstecz i ustawia element w stanie zaznaczenia. Należy pamiętać, że nie można wybrać element menu zostanie sformatowany jako łącze. Jest to ze względu na dostępność, aby element menu może spowodować wykonanie operacji. Ponadto, nawet jeśli nie można wybrać, element menu może mieć elementów menu podrzędne, które można wybrać lub, które mają być wyświetlane.       Jeśli chcesz uniemożliwić użytkownikowi pozycję menu, wykonaj jedną z następujących czynności:-nie należy ustawiać <xref:System.Web.UI.WebControls.MenuItemBinding.NavigateUrl%2A>ustawiono można zaznaczyć `false`.</xref:System.Web.UI.WebControls.MenuItemBinding.NavigateUrl%2A>      -Ustawienie elementu menu <xref:System.Web.UI.WebControls.MenuItem.Enabled%2A>właściwości `false`.</xref:System.Web.UI.WebControls.MenuItem.Enabled%2A>"
  example:
  - "The following example demonstrates how a menu item with the Selectable property set to `false` appears and functions in a menu.  \n  \n [!code-cs[MenuSelectableEnabled#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_598_1.aspx)]\n [!code-vb[MenuSelectableEnabled#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_598_1.aspx)]"
