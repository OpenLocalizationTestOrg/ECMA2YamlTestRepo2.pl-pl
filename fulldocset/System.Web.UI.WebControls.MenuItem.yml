  remarks: "Właściwość wartość jest używana do uzupełnienia <xref:System.Web.UI.WebControls.MenuItem.Text%2A>Właściwości przechowując wszelkie dodatkowe dane skojarzone z elementem menu.</xref:System.Web.UI.WebControls.MenuItem.Text%2A> Ta wartość nie jest wyświetlana w formancie i jest najczęściej używany do przechowywania danych obsługi zdarzenia odświeżania strony.      > [!NOTE] > Jeśli zawiera właściwości Value `null`, `get` akcesor zwraca wartość <xref:System.Web.UI.WebControls.MenuItem.Text%2A>Właściwości.</xref:System.Web.UI.WebControls.MenuItem.Text%2A> Jeśli <xref:System.Web.UI.WebControls.MenuItem.Text%2A>właściwość, z kolei zawiera `null`, <xref:System.String.Empty>jest zwracana.</xref:System.String.Empty> </xref:System.Web.UI.WebControls.MenuItem.Text%2A>       Wartość właściwości Value służy także ścieżka wartość określona w <xref:System.Web.UI.WebControls.MenuItem.ValuePath%2A>wygenerować właściwości.</xref:System.Web.UI.WebControls.MenuItem.ValuePath%2A> Ścieżka wartość to ogranicznika — lista wartości elementu menu będącej ścieżka od elementu menu głównego do bieżącego elementu menu. Ścieżka wartość służy do wskazywania położenie elementu menu <xref:System.Web.UI.WebControls.Menu>kontroli.</xref:System.Web.UI.WebControls.Menu>      > [!NOTE] > Elementów menu na tym samym poziomie menu musi mieć unikatową wartość dla właściwości Value; <xref:System.Web.UI.WebControls.Menu>formantu nie można rozróżnić elementy różnych menu na tym samym poziomie, które mają taką samą wartość.</xref:System.Web.UI.WebControls.Menu>       Wartość tej właściwości, gdy są ustawione, można zapisać automatycznie plik zasobów przy użyciu narzędzia Projektant. Aby uzyskać więcej informacji, zobacz <xref:System.ComponentModel.LocalizableAttribute>i [lokalizacja i globalizacja](~/add/includes/ajax-current-ext-md.md).</xref:System.ComponentModel.LocalizableAttribute>"
