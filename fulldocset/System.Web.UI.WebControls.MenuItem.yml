  remarks: "Jeśli <xref:System.Web.UI.WebControls.MenuRenderingMode?displayProperty=fullName>ma ustawioną wartość `List`, lub jeśli <xref:System.Web.UI.WebControls.MenuRenderingMode?displayProperty=fullName>ma ustawioną wartość `Default` i <xref:System.Web.Configuration.PagesSection.ControlRenderingCompatibilityVersion%2A?displayProperty=fullName>ma ustawioną wartość `4.0` lub później, właściwość ta nie ma żadnego efektu.</xref:System.Web.Configuration.PagesSection.ControlRenderingCompatibilityVersion%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.MenuRenderingMode?displayProperty=fullName> </xref:System.Web.UI.WebControls.MenuRenderingMode?displayProperty=fullName> Użyj <xref:System.Web.UI.WebControls.Menu.DynamicEnableDefaultPopOutImage%2A?displayProperty=fullName>Właściwości lub <xref:System.Web.UI.WebControls.Menu.StaticEnableDefaultPopOutImage%2A?displayProperty=fullName>Właściwości zamiast tej właściwości.</xref:System.Web.UI.WebControls.Menu.StaticEnableDefaultPopOutImage%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.Menu.DynamicEnableDefaultPopOutImage%2A?displayProperty=fullName>       Jeśli <xref:System.Web.UI.WebControls.MenuRenderingMode?displayProperty=fullName>ustawiono `Table`, lub jeśli <xref:System.Web.UI.WebControls.MenuRenderingMode?displayProperty=fullName>ma ustawioną wartość `Default` i <xref:System.Web.Configuration.PagesSection.ControlRenderingCompatibilityVersion%2A?displayProperty=fullName>ma ustawioną wartość `3.5`, ta właściwość służy do określenia niestandardowego obrazu, który jest wyświetlany w elemencie menu, aby wskazać, czy element menu ma podmenu dynamiczne.</xref:System.Web.Configuration.PagesSection.ControlRenderingCompatibilityVersion%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.MenuRenderingMode?displayProperty=fullName> </xref:System.Web.UI.WebControls.MenuRenderingMode?displayProperty=fullName> Ten obraz można w dowolnym formacie pliku (jpg, GIF, bmp i tak dalej), tak długo, jak przeglądarka klienta obsługuje tego formatu.      > [!NOTE] > Ustawienie dla tej właściwości zastępuje obraz określony przez <xref:System.Web.UI.WebControls.Menu.DynamicPopOutImageUrl%2A?displayProperty=fullName>i <xref:System.Web.UI.WebControls.Menu.StaticPopOutImageUrl%2A?displayProperty=fullName>Właściwości.</xref:System.Web.UI.WebControls.Menu.StaticPopOutImageUrl%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.Menu.DynamicPopOutImageUrl%2A?displayProperty=fullName>       Można również wyłączyć ten obraz w menu statyczne przez ustawienie dla tej właściwości pustego ciągu i ustawienie <xref:System.Web.UI.WebControls.Menu.StaticEnableDefaultPopOutImage%2A>właściwości `false`.</xref:System.Web.UI.WebControls.Menu.StaticEnableDefaultPopOutImage%2A> Podobnie, możesz wyłączyć ten obraz w menu dynamiczne przez ustawienie dla tej właściwości pustego ciągu i ustawienie <xref:System.Web.UI.WebControls.Menu.DynamicEnableDefaultPopOutImage%2A>właściwości `false`.</xref:System.Web.UI.WebControls.Menu.DynamicEnableDefaultPopOutImage%2A>"
