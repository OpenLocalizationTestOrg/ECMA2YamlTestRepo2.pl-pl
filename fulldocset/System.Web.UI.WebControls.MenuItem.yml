  summary: "Reprezentuje element menu wyświetlane w <xref href=&quot;System.Web.UI.WebControls.Menu&quot;> </xref> formantu. Ta klasa nie może być dziedziczona."
  remarks: "A <xref:System.Web.UI.WebControls.Menu>kontroli składa się z hierarchii elementów menu reprezentowane przez obiekty MenuItem.</xref:System.Web.UI.WebControls.Menu> Każdy element menu ma tylko do odczytu <xref:System.Web.UI.WebControls.MenuItem.Depth%2A>właściwość, która określa poziom, w którym element menu jest wyświetlany w <xref:System.Web.UI.WebControls.Menu>kontroli.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.MenuItem.Depth%2A> Elementy menu na najwyższym poziomie (poziom 0), które nie mają nadrzędnego elementu menu są nazywane elementów menu głównego. Element menu, który ma element nadrzędny menu nosi nazwę elementu podmenu. Wszystkie elementy menu głównego są przechowywane w <xref:System.Web.UI.WebControls.Menu.Items%2A>kolekcji.</xref:System.Web.UI.WebControls.Menu.Items%2A> Elementy podmenu są przechowywane w elemencie menu nadrzędne <xref:System.Web.UI.WebControls.MenuItem.ChildItems%2A>kolekcji.</xref:System.Web.UI.WebControls.MenuItem.ChildItems%2A> Dostęp do menu nadrzędnego elementu menu przy użyciu <xref:System.Web.UI.WebControls.MenuItem.Parent%2A>Właściwości.</xref:System.Web.UI.WebControls.MenuItem.Parent%2A>      > [!NOTE] > <xref:System.Web.UI.WebControls.Menu.Items%2A>i <xref:System.Web.UI.WebControls.MenuItem.ChildItems%2A>Kolekcje zawierają tylko elementów menu na następny poziom w dół.</xref:System.Web.UI.WebControls.MenuItem.ChildItems%2A> </xref:System.Web.UI.WebControls.Menu.Items%2A> Aby uzyskać dostęp do elementów menu dalsze niżej na drzewie menu, użyj <xref:System.Web.UI.WebControls.MenuItem.ChildItems%2A>Właściwości elementu menu kolejnych.</xref:System.Web.UI.WebControls.MenuItem.ChildItems%2A>       Tworzenie elementów menu dla <xref:System.Web.UI.WebControls.Menu>kontrolować, użyj jednej z następujących metod: Użyj składni deklaratywnej, aby utworzyć statycznych elementów menu.</xref:System.Web.UI.WebControls.Menu>       Użyj konstruktora do dynamicznego tworzenia nowych wystąpień klasy MenuItem. Następnie można dodać te obiekty MenuItem do <xref:System.Web.UI.WebControls.Menu.Items%2A>lub <xref:System.Web.UI.WebControls.MenuItem.ChildItems%2A>kolekcji.</xref:System.Web.UI.WebControls.MenuItem.ChildItems%2A> </xref:System.Web.UI.WebControls.Menu.Items%2A>       Powiąż <xref:System.Web.UI.WebControls.Menu>formantu ze źródłem danych.</xref:System.Web.UI.WebControls.Menu> Gdy <xref:System.Web.UI.WebControls.Menu>kontrolka jest powiązana z <xref:System.Web.UI.WebControls.SiteMapDataSource>formantu MenuItem obiekty są tworzone automatycznie odpowiadające elementów w źródle danych.</xref:System.Web.UI.WebControls.SiteMapDataSource> </xref:System.Web.UI.WebControls.Menu> Dla innych źródeł danych MenuItem obiekty są automatycznie tworzone zgodna ze strukturą hierarchii źródła danych; jednak należy również użyć <xref:System.Web.UI.WebControls.Menu.DataBindings%2A>kolekcji do zdefiniowania powiązania elementów menu określające relacji powiązania między elementem menu a jego odpowiadający mu element danych.</xref:System.Web.UI.WebControls.Menu.DataBindings%2A>       Elementy menu są wyświetlane w menu statyczne lub dynamiczne menu, w zależności od poziomu. Menu statyczne jest zawsze wyświetlany w <xref:System.Web.UI.WebControls.Menu>kontroli.</xref:System.Web.UI.WebControls.Menu> Domyślnie elementów menu na najwyższym poziomie (poziom 0) są wyświetlane w menu statyczne. Można wyświetlić menu dodatkowe poziomy (statyczne podmenu) w menu statyczne przez ustawienie <xref:System.Web.UI.WebControls.Menu.StaticDisplayLevels%2A>Właściwości.</xref:System.Web.UI.WebControls.Menu.StaticDisplayLevels%2A> Elementy menu (jeśli istnieją) na wyższym poziomie niż wartość określoną przez <xref:System.Web.UI.WebControls.Menu.StaticDisplayLevels%2A>Właściwości są wyświetlane w podmenu dynamicznych.</xref:System.Web.UI.WebControls.Menu.StaticDisplayLevels%2A> Dynamiczne podmenu jest wyświetlana, tylko gdy użytkownik umieszcza wskaźnik myszy przez element menu nadrzędnego, który zawiera dynamiczne podmenu.       Po kliknięciu elementu menu <xref:System.Web.UI.WebControls.Menu>formantu można przejść do strony sieci Web połączonej lub po prostu post do serwera.</xref:System.Web.UI.WebControls.Menu> Jeśli <xref:System.Web.UI.WebControls.MenuItem.NavigateUrl%2A>jest ustawiona właściwość elementu menu, <xref:System.Web.UI.WebControls.Menu>formant przechodzi do połączonego strony; w przeciwnym razie go zapisuje strony do serwera w celu przetworzenia.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.MenuItem.NavigateUrl%2A> Domyślnie połączonej strony jest wyświetlane w tym samym okna lub ramki jako <xref:System.Web.UI.WebControls.Menu>kontroli.</xref:System.Web.UI.WebControls.Menu> Aby wyświetlić połączonej zawartości do innego okna lub ramki, użyj <xref:System.Web.UI.WebControls.Menu.Target%2A>Właściwość <xref:System.Web.UI.WebControls.Menu>kontroli.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.Menu.Target%2A>      > [!NOTE] > <xref:System.Web.UI.WebControls.Menu.Target%2A?displayProperty=fullName>Właściwość ma wpływ na każdy element menu w formancie.</xref:System.Web.UI.WebControls.Menu.Target%2A?displayProperty=fullName> Aby określić okna lub ramki do elementu menu poszczególnych, ustaw <xref:System.Web.UI.WebControls.MenuItem.Target%2A>bezpośrednio obiektu MenuItem.</xref:System.Web.UI.WebControls.MenuItem.Target%2A>       Każdy element menu ma <xref:System.Web.UI.WebControls.MenuItem.Text%2A>i <xref:System.Web.UI.WebControls.MenuItem.Value%2A>Właściwości.</xref:System.Web.UI.WebControls.MenuItem.Value%2A> </xref:System.Web.UI.WebControls.MenuItem.Text%2A> Wartość <xref:System.Web.UI.WebControls.MenuItem.Text%2A>właściwość jest wyświetlana w <xref:System.Web.UI.WebControls.Menu>kontroli, gdy <xref:System.Web.UI.WebControls.MenuItem.Value%2A>właściwość jest używana do przechowywania wszelkich dodatkowych danych dotyczących elementu menu, takich jak dane przekazywane do zdarzenia odświeżania strony skojarzone z elementem menu.</xref:System.Web.UI.WebControls.MenuItem.Value%2A> </xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.MenuItem.Text%2A> Jeśli ustawisz <xref:System.Web.UI.WebControls.MenuItem.Text%2A>Właściwości, ale pozostaw <xref:System.Web.UI.WebControls.MenuItem.Value%2A>nieustawioną właściwość <xref:System.Web.UI.WebControls.MenuItem.Value%2A>Właściwości jest ustawiany automatycznie z taką samą wartość jak <xref:System.Web.UI.WebControls.MenuItem.Text%2A>Właściwości.</xref:System.Web.UI.WebControls.MenuItem.Text%2A> </xref:System.Web.UI.WebControls.MenuItem.Value%2A> </xref:System.Web.UI.WebControls.MenuItem.Value%2A> </xref:System.Web.UI.WebControls.MenuItem.Text%2A> Odwrotny również ma wartość true. Jeśli ustawisz <xref:System.Web.UI.WebControls.MenuItem.Value%2A>Właściwości, ale nie <xref:System.Web.UI.WebControls.MenuItem.Text%2A>Właściwości, <xref:System.Web.UI.WebControls.MenuItem.Text%2A>Właściwości jest ustawiany automatycznie z taką samą wartość jak <xref:System.Web.UI.WebControls.MenuItem.Value%2A>Właściwości.</xref:System.Web.UI.WebControls.MenuItem.Value%2A> </xref:System.Web.UI.WebControls.MenuItem.Text%2A> </xref:System.Web.UI.WebControls.MenuItem.Text%2A> </xref:System.Web.UI.WebControls.MenuItem.Value%2A>      > [!NOTE] > Elementów menu na tym samym poziomie menu musi mieć unikatową wartość <xref:System.Web.UI.WebControls.MenuItem.Value%2A>właściwości; <xref:System.Web.UI.WebControls.Menu>formantu nie można rozróżnić elementy różnych menu na tym samym poziomie, które mają taką samą wartość.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.MenuItem.Value%2A> W tym scenariuszu gdy użytkownik kliknie element menu, który ma zduplikowaną wartość wybrany element menu, który znajduje się w menu.       Aby wyświetlić etykietkę narzędzia, gdy użytkownik umieszcza wskaźnik myszy nad elementem menu, ustaw elementu <xref:System.Web.UI.WebControls.MenuItem.ToolTip%2A>Właściwości.</xref:System.Web.UI.WebControls.MenuItem.ToolTip%2A>       A <xref:System.Web.UI.WebControls.Menu>formant ma kilka różnych typów elementów menu.</xref:System.Web.UI.WebControls.Menu> Styl (na przykład rozmiar i kolor czcionki) menu różnych typów elementów można kontrolować przy użyciu właściwości w poniższej tabeli.      | Właściwość stylu elementu menu | Opis elementu |   |------------------------------|-----------------|   | <xref:System.Web.UI.WebControls.Menu.DynamicHoverStyle%2A>| Ustawienia stylu dla elementu menu dynamiczne, gdy wskaźnik myszy znajduje się nad nim. |   | <xref:System.Web.UI.WebControls.Menu.DynamicMenuItemStyle%2A>| Ustawienia stylu dla elementu menu dynamiczne poszczególnych. |   | <xref:System.Web.UI.WebControls.Menu.DynamicMenuStyle%2A>| Ustawienia styl menu dynamiczne. |   | <xref:System.Web.UI.WebControls.Menu.DynamicSelectedStyle%2A>| Ustawienia stylu dla aktualnie wybranego dynamicznego elementu menu. |   | <xref:System.Web.UI.WebControls.Menu.StaticHoverStyle%2A>| Ustawienia stylu dla elementu menu statyczne, gdy wskaźnik myszy znajduje się nad nim. |   | <xref:System.Web.UI.WebControls.Menu.StaticMenuItemStyle%2A>| Ustawienia stylu dla poszczególnych statycznym elementem menu. |   | <xref:System.Web.UI.WebControls.Menu.StaticMenuStyle%2A>| Ustawienia stylu statycznej menu. |   | <xref:System.Web.UI.WebControls.Menu.StaticSelectedStyle%2A>| Ustawienia stylu dla aktualnie wybranego statycznym elementem menu. |       Zamiast ustawienie właściwości stylu, można określić style, które są stosowane do elementów menu na podstawie ich poziomu przy użyciu kolekcji styl pokazano w poniższej tabeli.</xref:System.Web.UI.WebControls.Menu.StaticSelectedStyle%2A> </xref:System.Web.UI.WebControls.Menu.StaticMenuStyle%2A> </xref:System.Web.UI.WebControls.Menu.StaticMenuItemStyle%2A> </xref:System.Web.UI.WebControls.Menu.StaticHoverStyle%2A> </xref:System.Web.UI.WebControls.Menu.DynamicSelectedStyle%2A> </xref:System.Web.UI.WebControls.Menu.DynamicMenuStyle%2A> </xref:System.Web.UI.WebControls.Menu.DynamicMenuItemStyle%2A> </xref:System.Web.UI.WebControls.Menu.DynamicHoverStyle%2A>      | Styl kolekcjami poziomu | Opis elementu |   |-----------------------------|-----------------|   | <xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A>| Kolekcja obiektów <xref:System.Web.UI.WebControls.MenuItemStyle>, które kontrolują styl elementów menu na podstawie ich poziomu. |   | <xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A>| Kolekcja obiektów <xref:System.Web.UI.WebControls.MenuItemStyle>, które kontrolują styl wybranych elementów menu na podstawie ich poziomu. |   | <xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A>| Kolekcja obiektów <xref:System.Web.UI.WebControls.MenuItemStyle>, które kontrolują styl podmenu elementów na podstawie ich poziomu. |       Styl elementów menu na pierwszy poziom Głębokość drzewa menu odpowiada pierwszego stylu w kolekcji.</xref:System.Web.UI.WebControls.MenuItemStyle> </xref:System.Web.UI.WebControls.Menu.LevelSubMenuStyles%2A> </xref:System.Web.UI.WebControls.MenuItemStyle> </xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A> </xref:System.Web.UI.WebControls.MenuItemStyle> </xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A> Drugi styl w kolekcji odpowiada styl elementów menu w drugiej Głębokość drzewa menu i tak dalej. To najczęściej służy do generowania spisu treści menu nawigacji gdzie elementów menu na niektórych głębokości powinny mieć taki sam wygląd, niezależnie od tego, czy mają podmenu.      > [!NOTE] > Używając dowolnego styl poziomu kolekcje wymienionych w powyższej tabeli do zdefiniowania stylu <xref:System.Web.UI.WebControls.Menu>kontroli, te ustawienia stylu zastąpić właściwości stylu elementu menu poszczególnych.</xref:System.Web.UI.WebControls.Menu>       Oprócz Dostosowywanie stylów elementu menu, można również dostosować wygląd. Przez ustawienie właściwości w poniższej tabeli można określić niestandardowych obrazów dla różnych części dla elementu menu.      | Obraz właściwości | Opis elementu |   |--------------------|-----------------|   | <xref:System.Web.UI.WebControls.MenuItem.ImageUrl%2A>| Opcjonalny obraz wyświetlany obok tekstu elementu menu. |   | <xref:System.Web.UI.WebControls.MenuItem.PopOutImageUrl%2A>| Opcjonalny obraz wyświetlany w elemencie menu, aby wskazać, czy element menu ma dynamiczne podmenu. |   | <xref:System.Web.UI.WebControls.MenuItem.SeparatorImageUrl%2A>| Opcjonalny obraz wyświetlany u dołu elementu menu, aby oddzielić go od innych elementów menu. |       Aby określić, czy element menu jest aktualnie wybrane w <xref:System.Web.UI.WebControls.Menu>kontrolować, użyj <xref:System.Web.UI.WebControls.MenuItem.Selected%2A>Właściwości.</xref:System.Web.UI.WebControls.MenuItem.Selected%2A> </xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.MenuItem.SeparatorImageUrl%2A> </xref:System.Web.UI.WebControls.MenuItem.PopOutImageUrl%2A> </xref:System.Web.UI.WebControls.MenuItem.ImageUrl%2A> Można również określić, czy element menu jest powiązany z danymi przy użyciu <xref:System.Web.UI.WebControls.MenuItem.DataBound%2A>Właściwości.</xref:System.Web.UI.WebControls.MenuItem.DataBound%2A> Jeśli element menu jest powiązany z danymi, możesz użyć <xref:System.Web.UI.WebControls.MenuItem.DataItem%2A>właściwość, aby uzyskać dostęp do wartości elementu danych powiązanych z elementem menu.</xref:System.Web.UI.WebControls.MenuItem.DataItem%2A>       Aby uzyskać listę początkowe wartości właściwości dla wystąpienia klasy MenuItem, zobacz <xref:System.Web.UI.WebControls.MenuItem.%23ctor%2A>konstruktora.</xref:System.Web.UI.WebControls.MenuItem.%23ctor%2A>"
  example:
  - "The following example demonstrates how to populate a <xref:System.Web.UI.WebControls.Menu> control with static MenuItem objects using declarative syntax.  \n  \n [!code-vb[MenuItem#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_177_1.aspx)]\n [!code-cs[MenuItem#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_177_1.aspx)]  \n  \n The following example demonstrates how to bind a <xref:System.Web.UI.WebControls.Menu> control to a <xref:System.Web.UI.WebControls.SiteMapDataSource> control. When bound to a data source, the <xref:System.Web.UI.WebControls.Menu> control automatically creates the MenuItem objects. For this example to work correctly, you must copy the sample site map data below to a file named Web.sitemap.  \n  \n [!code-cs[MenuDataBind#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_177_2.aspx)]\n [!code-vb[MenuDataBind#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_177_2.aspx)]  \n  \n The following is sample site map data for the previous example.  \n  \n `<siteMap>`  \n  \n `<siteMapNode url=\"~\\Home.aspx\"`  \n  \n `title=\"Home\"`  \n  \n `description=\"Home\">`  \n  \n `<siteMapNode url=\"~\\Music.aspx\"`  \n  \n `title=\"Music\"`  \n  \n `description=\"Music\">`  \n  \n `<siteMapNode url=\"~\\Classical.aspx\"`  \n  \n `title=\"Classical\"`  \n  \n `description=\"Classical\"/>`  \n  \n `<siteMapNode url=\"~\\Rock.aspx\"`  \n  \n `title=\"Rock\"`  \n  \n `description=\"Rock\"/>`  \n  \n `<siteMapNode url=\"~\\Jazz.aspx\"`  \n  \n `title=\"Jazz\"`  \n  \n `description=\"Jazz\"/>`  \n  \n `</siteMapNode>`  \n  \n `<siteMapNode url=\"~\\Movies.aspx\"`  \n  \n `title=\"Movies\"`  \n  \n `description=\"Movies\">`  \n  \n `<siteMapNode url=\"~\\Action.aspx\"`  \n  \n `title=\"Action\"`  \n  \n `description=\"Action\"/>`  \n  \n `<siteMapNode url=\"~\\Drama.aspx\"`  \n  \n `title=\"Drama\"`  \n  \n `description=\"Drama\"/>`  \n  \n `<siteMapNode url=\"~\\Musical.aspx\"`  \n  \n `title=\"Musical\"`  \n  \n `description=\"Musical\"/>`  \n  \n `</siteMapNode>`  \n  \n `</siteMapNode>`  \n  \n `</siteMap>`"
