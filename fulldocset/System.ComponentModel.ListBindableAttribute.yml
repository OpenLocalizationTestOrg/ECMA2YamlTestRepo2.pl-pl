  fullName: System.ComponentModel.ListBindableAttribute
  type: Class
  summary: "Określa, czy lista może służyć jako źródła danych. Projektant wizualny należy używać tego atrybutu do ustalenia, czy do wyświetlenia określonej listy w selektorze powiązania danych. Ta klasa nie może być dziedziczona."
  remarks: "Aby uzyskać więcej informacji o korzystaniu z atrybutów, zobacz [atrybutów](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.All)]

      public sealed class ListBindableAttribute : Attribute
