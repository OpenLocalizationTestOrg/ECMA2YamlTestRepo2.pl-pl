  remarks: "Wywołaj metodę Dispose po zakończeniu przy użyciu <xref:System.IdentityModel.Tokens.X509WindowsSecurityToken>.</xref:System.IdentityModel.Tokens.X509WindowsSecurityToken> Metoda Dispose pozostawia <xref:System.IdentityModel.Tokens.X509WindowsSecurityToken>w stanie uniemożliwiającym jego używanie.</xref:System.IdentityModel.Tokens.X509WindowsSecurityToken> Po wywołaniu metody Dispose, konieczne jest zwolnienie wszystkich odwołań do <xref:System.IdentityModel.Tokens.X509WindowsSecurityToken>, moduł zbierający elementy bezużyteczne mógł odzyskać pamięć który <xref:System.IdentityModel.Tokens.X509WindowsSecurityToken>klasy.</xref:System.IdentityModel.Tokens.X509WindowsSecurityToken> </xref:System.IdentityModel.Tokens.X509WindowsSecurityToken>      > [!NOTE] > Zawsze wywoływać metodę Dispose przed zwolnieniem ostatniego odwołania do <xref:System.IdentityModel.Tokens.X509WindowsSecurityToken>.</xref:System.IdentityModel.Tokens.X509WindowsSecurityToken> W przeciwnym razie używa zasobów nie zostanie zwolniona do wywołania modułu zbierającego elementy bezużyteczne <xref:System.IdentityModel.Tokens.X509WindowsSecurityToken>obiektu `Finalize` metody.</xref:System.IdentityModel.Tokens.X509WindowsSecurityToken>"
