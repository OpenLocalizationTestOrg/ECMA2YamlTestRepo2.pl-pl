  name: X509WindowsSecurityToken
  nameWithType: X509WindowsSecurityToken
  fullName: System.IdentityModel.Tokens.X509WindowsSecurityToken
  type: Class
  summary: "Reprezentuje tokenu zabezpieczającego, które są oparte na certyfikat X.509, a certyfikat jest mapowany do użytkownika domeny systemu Windows lub komputera lokalnego konta użytkownika."
  remarks: "Zwykle deweloperzy aplikacji nie trzeba używać klasy X509WindowsSecurityToken chyba, że usługi sieci Web musi uzyskać dostęp do szczegółów dotyczących certyfikatu X.509, do którego odwołuje się przychodzącego komunikatu SOAP lub konta domeny lub komputera, który certyfikat jest mapowany do. Aby uzyskać szczegóły certyfikatu X.509, dostęp do <xref:System.IdentityModel.Tokens.X509SecurityToken.Certificate%2A>Właściwości.</xref:System.IdentityModel.Tokens.X509SecurityToken.Certificate%2A> Aby uzyskać tożsamości użytkownika, zobacz <xref:System.IdentityModel.Tokens.X509WindowsSecurityToken.WindowsIdentity%2A>Właściwości.</xref:System.IdentityModel.Tokens.X509WindowsSecurityToken.WindowsIdentity%2A>"
  syntax:
    content: 'public class X509WindowsSecurityToken : System.IdentityModel.Tokens.X509SecurityToken'
  inheritance:
