  summary: "Udostępnia podstawową implementację dla wychwytywanie kanałów, które mają być ujawnia interfejsu słownika do ich właściwości."
  remarks: "Wychwytywanie kanału Podaj wtyczki punkt, który zezwala na dostęp do podstawowych wiadomości, które są przepływających przez kanał, a także strumień, który jest używany przez mechanizm transportu do wysyłania komunikatów do obiektu zdalnego. Wychwytywanie kanału łączenia w łańcuch dostawcy zbiornika kanału, a wszystkie komunikaty z kanałów przepływać przez ten łańcuch wychwytywanie, zanim serializacji a transportowany komunikat.       Ta klasa sprawia, że żądanie łącza i dziedziczenie żądanie na poziomie klasy. A <xref:System.Security.SecurityException>jest generowany, gdy bezpośredniego obiektu wywołującego lub Klasa pochodna nie ma uprawnienia infrastruktury.</xref:System.Security.SecurityException> Aby uzyskać szczegółowe informacje dotyczące żądania kontroli zabezpieczeń, zobacz [Linkdemand](~/add/includes/ajax-current-ext-md.md) i [Inheritancedemand](http://msdn.microsoft.com/en-us/28b9adbb-8f08-4f10-b856-dbf59eb932d9)."
