  langs:
  - csharp
  name: ResXResourceWriter
  nameWithType: ResXResourceWriter
  fullName: System.Resources.ResXResourceWriter
  type: Class
  summary: "Zapisuje zasobów w pliku XML zasobów (resx) lub strumienia wyjściowego."
  remarks: "ResXResourceWriter zapisuje zasobów w formacie XML. Aby zapisać plik zasobu binarnego, użyj <xref:System.Resources.ResourceWriter>.</xref:System.Resources.ResourceWriter>       Zasoby są określone jako pary nazwa/wartość, przy użyciu <xref:System.Resources.ResXResourceWriter.AddResource%2A>metody.</xref:System.Resources.ResXResourceWriter.AddResource%2A> Nazwy zasobów jest rozróżniana wielkość liter, gdy jest używany do wyszukiwania; ale łatwiej obsługuje narzędzia do tworzenia i wyeliminować błędy, ResXResourceWriter nie zezwala na plik a.resx mieć nazw różniących się tylko wielkością liter.       Aby utworzyć plik a.resx, Utwórz ResXResourceWriter z unikatową nazwę pliku, wywołanie <xref:System.Resources.ResXResourceWriter.AddResource%2A>co najmniej raz wywołać <xref:System.Resources.ResXResourceWriter.Generate%2A>do zapisu pliku zasobów na dysku, a następnie wywołać <xref:System.Resources.ResXResourceWriter.Close%2A>zamknąć pliku.</xref:System.Resources.ResXResourceWriter.Close%2A> </xref:System.Resources.ResXResourceWriter.Generate%2A> </xref:System.Resources.ResXResourceWriter.AddResource%2A> Wywoływanie <xref:System.Resources.ResXResourceWriter.Close%2A>zostanie niejawnie <xref:System.Resources.ResXResourceWriter.Generate%2A>pliku, jeśli jest to wymagane.</xref:System.Resources.ResXResourceWriter.Generate%2A> </xref:System.Resources.ResXResourceWriter.Close%2A>       Zasoby nie są zawsze zapisywane w tej samej kolejności, które zostały dodane.       Aby uzyskać więcej informacji o formacie pliku a.resx, zobacz [Praca z programowo pliki resx](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Ta klasa zawiera żądanie łącza i żądanie dziedziczenia na poziomie klasy, która ma zastosowanie do wszystkich elementów członkowskich. A <xref:System.Security.SecurityException>jest generowany, gdy bezpośredniego obiektu wywołującego lub Klasa pochodna nie ma uprawnienia pełnego zaufania.</xref:System.Security.SecurityException>"
  example:
  - "The following example creates a .resx file named `CarResources.resx` that stores six strings, an icon, and two application-defined objects (two `Automobile` objects). Note that the `Automobile` class, which is defined and instantiated in the example, is tagged with the <xref:System.SerializableAttribute> attribute.  \n  \n [!code-cs[conceptual.resources.resx#1](~/add/codesnippet/csharp/t-system.resources.resxr_2_1.cs)]\n [!code-vb[conceptual.resources.resx#1](~/add/codesnippet/visualbasic/t-system.resources.resxr_2_1.vb)]"
  syntax:
    content: 'public class ResXResourceWriter : System.Resources.IResourceWriter'
  inheritance:
  - System.Object
  implements:
