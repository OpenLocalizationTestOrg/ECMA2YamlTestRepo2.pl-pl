  name: OracleCommand
  nameWithType: OracleCommand
  fullName: System.Data.OracleClient.OracleCommand
  type: Class
  summary: "Reprezentuje instrukcję SQL lub procedurę składowaną do wykonania na bazie danych. Ta klasa nie może być dziedziczona."
  remarks: "Ten typ jest przestarzałe i zostanie usunięta w przyszłych wersjach programu .NET Framework. Aby uzyskać więcej informacji, zobacz [Oracle i ADO.NET](~/add/includes/ajax-current-ext-md.md).       Klasa OracleCommand udostępnia następujące metody wykonywania poleceń względem źródła danych: | Element | Opis elementu |   |----------|-----------------|   | <xref:System.Data.OracleClient.OracleCommand.ExecuteReader%2A>| Wykonuje polecenia, które zwracają wierszy. |   | <xref:System.Data.OracleClient.OracleCommand.ExecuteOracleNonQuery%2A>| Wykonuje instrukcję SQL przed <xref:System.Data.OracleClient.OracleCommand.Connection%2A>i zwraca liczbę uwzględnionych wierszy. |   | <xref:System.Data.OracleClient.OracleCommand.ExecuteNonQuery%2A>| Wykonuje polecenia, takich jak instrukcji SQL INSERT, DELETE, aktualizacji i zestawu. |   | <xref:System.Data.OracleClient.OracleCommand.ExecuteScalar%2A>| Pobiera pojedynczą wartość (na przykład wartości zagregowanej) z bazy danych jako typ danych .NET Framework. |   | <xref:System.Data.OracleClient.OracleCommand.ExecuteOracleScalar%2A>| Pobiera pojedynczą wartość (na przykład wartości zagregowanej) z bazy danych jako typ danych specyficznych dla programu Oracle. |       Można resetować <xref:System.Data.OracleClient.OracleCommand.CommandText%2A>Właściwości i ponowne użycie obiektu OracleCommand.</xref:System.Data.OracleClient.OracleCommand.CommandText%2A> </xref:System.Data.OracleClient.OracleCommand.ExecuteOracleScalar%2A> </xref:System.Data.OracleClient.OracleCommand.ExecuteScalar%2A> </xref:System.Data.OracleClient.OracleCommand.ExecuteNonQuery%2A> </xref:System.Data.OracleClient.OracleCommand.Connection%2A> </xref:System.Data.OracleClient.OracleCommand.ExecuteOracleNonQuery%2A> </xref:System.Data.OracleClient.OracleCommand.ExecuteReader%2A>       Jeśli wykonanie polecenia powoduje błąd krytyczny <xref:System.Data.OracleClient.OracleException>, <xref:System.Data.OracleClient.OracleConnection>mogą zamknąć.</xref:System.Data.OracleClient.OracleConnection> </xref:System.Data.OracleClient.OracleException> Jednak użytkownik może ponownie otworzyć połączenie i kontynuować.      > [!NOTE] > W odróżnieniu od **polecenia** obiektów w innych .NET Framework dostawców danych (SQL Server, OLE DB i ODBC) OracleCommand obiekt nie obsługuje <xref:System.Data.OracleClient.OracleCommand.CommandTimeout%2A>Właściwości.</xref:System.Data.OracleClient.OracleCommand.CommandTimeout%2A> Ustawienie limitu czasu polecenia nie obowiązuje, a wartość zwracana jest zawsze zero."
  example:
  - "The following example uses the <xref:System.Data.OracleClient.OracleCommand.ExecuteReader%2A> method of OracleCommand, along with <xref:System.Data.OracleClient.OracleDataReader> and <xref:System.Data.OracleClient.OracleConnection>, to select rows from a table.  \n  \n [!code-cs[Classic WebData OracleCommand#1](~/add/codesnippet/csharp/t-system.data.oracleclie_7_1.cs)]\n [!code-vb[Classic WebData OracleCommand#1](~/add/codesnippet/visualbasic/t-system.data.oracleclie_7_1.vb)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("RecordsAffected")]

      [System.ComponentModel.Designer("Microsoft.VSDesigner.Data.VS.OracleCommandDesigner, Microsoft.VSDesigner, Version=10.0.0.0, Culture=neutral, PublicKeyToken=b03f5f7f11d50a3a")]

