  summary: "Pobiera lub ustawia instrukcję SQL lub procedurę składowaną można wykonać w bazie danych."
  remarks: "Gdy <xref:System.Data.OracleClient.OracleCommand.CommandType%2A>właściwość jest ustawiona na `StoredProcedure`, Właściwość CommandText należy ustawić nazwę procedury składowanej.</xref:System.Data.OracleClient.OracleCommand.CommandType%2A> Użytkownik może być wymagany do użycia składni znaku ucieczki, jeśli nazwa procedury składowanej zawiera wszelkie znaki specjalne. Polecenie wykonuje tę procedurę składowaną podczas wywoływania jednej z metod wykonania.       .NET Framework Data Provider for Oracle nie obsługuje symbolu zastępczego znak zapytania (?), przekazywanie parametrów na instrukcję SQL wywoływanych <xref:System.Data.OracleClient.OracleCommand>z `CommandType.Text`.</xref:System.Data.OracleClient.OracleCommand> W takim przypadku należy użyć parametrów nazwanych. Na przykład: ```   SELECT * FROM Customers WHERE CustomerID = :pCustomerID   ``` po użyciu nazwanych parametrów w instrukcji SQL wywoływane przez <xref:System.Data.OracleClient.OracleCommand>z `CommandType.Text`, należy poprzedzić nazwę parametru dwukropkiem (:).</xref:System.Data.OracleClient.OracleCommand> Jednak w procedurze składowanej lub podczas odwoływania się do nazwanego parametru kod w innym miejscu (na przykład podczas dodawania <xref:System.Data.OracleClient.OracleParameter>obiekty do <xref:System.Data.OracleClient.OracleCommand.Parameters%2A>Właściwości), nie należy poprzedzić nazwany parametr dwukropkiem (:).</xref:System.Data.OracleClient.OracleCommand.Parameters%2A> </xref:System.Data.OracleClient.OracleParameter> .NET Framework Data Provider for Oracle automatycznie dostarcza dwukropkiem."
  example:
  - "The following example creates an <xref:System.Data.OracleClient.OracleCommand> and sets some of its properties.  \n  \n [!code-cs[Classic WebData OracleCommand.CommandText#1](~/add/codesnippet/csharp/p-system.data.oracleclie_14_1.cs)]\n [!code-vb[Classic WebData OracleCommand.CommandText#1](~/add/codesnippet/visualbasic/p-system.data.oracleclie_14_1.vb)]"
