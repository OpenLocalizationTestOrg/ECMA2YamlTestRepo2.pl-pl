      description: "Dla instrukcji UPDATE, INSERT i DELETE wartość zwracana jest liczba wierszy objętych polecenia. Dla instrukcji CREATE TABLE i DROP TABLE zwracana wartość to 0. Dla wszystkich innych typów instrukcji wartość zwracana jest wartość -1."
