  summary: "Wykonuje instrukcję SQL przed <xref:System.Data.OracleClient.OracleCommand.Connection*>i zwraca liczbę uwzględnionych wierszy.</xref:System.Data.OracleClient.OracleCommand.Connection*>"
  remarks: "Można użyć elementu ExecuteNonQuery w celu wykonania operacji katalogu (na przykład podczas badania struktury bazy danych lub tworzenie obiektów bazy danych, takich jak tabele); lub aby zmienić dane w bazie danych, bez użycia <xref:System.Data.DataSet>, przez wykonywanie UPDATE, INSERT lub usunąć instrukcji.</xref:System.Data.DataSet>       Mimo że ExecuteNonQuery nie zwraca wszystkie wiersze, parametrów wyjściowych ani wartości zwracanych zamapowane do parametrów są wypełniane przy użyciu danych.       Dla instrukcji UPDATE, INSERT i DELETE wartość zwracana jest liczba wierszy objętych polecenia. Dla instrukcji CREATE TABLE i DROP TABLE zwracana wartość to 0. Dla wszystkich innych typów instrukcji wartość zwracana jest wartość -1. W przypadku wycofywania -1 jest również wartość zwracaną."
  example:
  - "The following example creates an <xref:System.Data.OracleClient.OracleCommand> and then executes it by using ExecuteNonQuery. The example is passed a string that is an SQL statement (such as UPDATE, INSERT, or DELETE) and a string to use to connect to the database.  \n  \n [!code-cs[Classic WebData OracleCommand.ExecuteNonQuery#1](~/add/codesnippet/csharp/m-system.data.oracleclie_8_1.cs)]\n [!code-vb[Classic WebData OracleCommand.ExecuteNonQuery#1](~/add/codesnippet/visualbasic/m-system.data.oracleclie_8_1.vb)]"
  syntax:
