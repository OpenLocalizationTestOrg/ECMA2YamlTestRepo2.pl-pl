  name: Stapling
  nameWithType: Stapling
  fullName: System.Printing.Stapling
  type: Enum
  summary: "Określa, czy i w przypadku, gdy drukarki zszycie dokumentu wiele stron."
  remarks: "Użyj wartości tego typu głównie dla tych celów: - jako elementy członkowskie <xref:System.Printing.PrintCapabilities.StaplingCapability%2A>kolekcji, która jest właściwością z <xref:System.Printing.PrintCapabilities>, te wartości wskazują typy zszywania, że obsługuje drukarki.</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintCapabilities.StaplingCapability%2A>      -Jako wartość <xref:System.Printing.PrintTicket.Stapling%2A>Właściwość <xref:System.Printing.PrintTicket>, wartość powoduje, że drukarka czy i w przypadku, gdy do zszywania.</xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket.Stapling%2A>       `Unknown` Wartość nie jest nigdy używana we właściwościach <xref:System.Printing.PrintCapabilities>obiektów.</xref:System.Printing.PrintCapabilities>       Nie należy konfigurować <xref:System.Printing.PrintTicket>właściwości `Unknown`.</xref:System.Printing.PrintTicket> Jakikolwiek inny <xref:System.Printing.PrintTicket>produkcji aplikacja została utworzona *dokumentu PrintTicket* który ustawia zszywania nierozpoznaną opcję (oznacza to, że opcja, która nie jest zdefiniowany w [schematu drukowania](http://go.microsoft.com/fwlink/?LinkId=186397)), a następnie <xref:System.Printing.PrintTicket>obiekt w aplikacji, który jest tworzony z tego dokumentu będą mieć `Unknown` jako wartość <xref:System.Printing.PrintTicket.Stapling%2A>Właściwości.</xref:System.Printing.PrintTicket.Stapling%2A> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket>       Mimo że <xref:System.Printing.PrintTicket>i <xref:System.Printing.PrintCapabilities>klasy nie może być dziedziczona, można rozszerzyć [drukowanie schematu](http://go.microsoft.com/fwlink/?LinkId=186397) rozpoznawanie funkcji drukowania urządzenia, które nie są uwzględnione w <xref:System.Printing.PrintTicket>lub <xref:System.Printing.PrintCapabilities>klasy.</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> Aby uzyskać więcej informacji, zobacz [NOTINBUILD: porady: rozszerzanie schematu drukowania i utworzyć nowe klasy System drukowania](http://msdn.microsoft.com/en-us/a3600218-1ea5-478a-9853-6560464f2885)."
  example:
  - "The following example shows how to test a printer's capabilities and configure the print job to take advantage of them.  \n  \n [!code-cs[XpsCreate#PrinterCapabilities](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#printercapabilities)]\n [!code-cpp[XpsCreate#PrinterCapabilities](~/add/codesnippet/cpp/xpscreate/XpsCreate.cpp#printercapabilities)]\n [!code-vb[XpsCreate#PrinterCapabilities](~/add/codesnippet/visualbasic/xpscreate/xpscreate.vb#printercapabilities)]"
  syntax:
    content: public enum Stapling
