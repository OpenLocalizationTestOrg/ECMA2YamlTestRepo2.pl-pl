  type: Class
  summary: "Tworzy grupę pole wyboru zaznaczenia wielu, które można dynamicznie utworzyć przez powiązanie formantu ze źródłem danych."
  remarks: "W tym temacie:- [wprowadzenie](#Introduction)      -   [określający układ listy](#SpecifyingListLayout)      -   [Określanie elementów listy](#SpecifyingListItems)      -   [ułatwień dostępu](#Accessibility)      -   [składni deklaratywnej](#DeclarativeSyntax) <a name=&quot;Introduction&quot;> </a> ## CheckBoxList wprowadzenie kontrola zapewnia grupy pole wyboru zaznaczenia wielu można dynamicznie wygenerować za pomocą wiązania z danymi.       Zawiera on <xref:System.Web.UI.WebControls.ListControl.Items%2A>kolekcji z elementami członkowskimi odpowiadający poszczególne elementy na liście.</xref:System.Web.UI.WebControls.ListControl.Items%2A> Aby określić elementy, które są sprawdzane, iteracji kolekcji i testowania <xref:System.Web.UI.WebControls.ListItem.Selected%2A>Właściwości każdego elementu na liście.</xref:System.Web.UI.WebControls.ListItem.Selected%2A>      > [!NOTE] > Można również użyć wielu <xref:System.Web.UI.WebControls.CheckBox>formantów.</xref:System.Web.UI.WebControls.CheckBox> Formant CheckBoxList jest łatwiejsze do utworzenia zestawu pól wyboru Używanie powiązania danych podczas poszczególnych <xref:System.Web.UI.WebControls.CheckBox>kontroli zapewnia większą kontrolę nad układu.</xref:System.Web.UI.WebControls.CheckBox>      <a name=&quot;SpecifyingListLayout&quot;></a>## Określający układ listy można określić sposób listy jest wyświetlany za pomocą <xref:System.Web.UI.WebControls.CheckBoxList.RepeatLayout%2A>i <xref:System.Web.UI.WebControls.CheckBoxList.RepeatDirection%2A>Właściwości.</xref:System.Web.UI.WebControls.CheckBoxList.RepeatDirection%2A> </xref:System.Web.UI.WebControls.CheckBoxList.RepeatLayout%2A> Informacje o opcjach układu, zobacz <xref:System.Web.UI.WebControls.RepeatLayout>wyliczenie.</xref:System.Web.UI.WebControls.RepeatLayout>       Domyślnie <xref:System.Web.UI.WebControls.CheckBoxList.RepeatDirection%2A>ustawiono `RepeatDirection.Vertical`.</xref:System.Web.UI.WebControls.CheckBoxList.RepeatDirection%2A> Ustawienie tej właściwości na `RepeatDirection.Horizontal` poziomie renderuje listy. Niektóre <xref:System.Web.UI.WebControls.CheckBoxList.RepeatLayout%2A>Ustawienia nie zezwalają na układ poziomy.</xref:System.Web.UI.WebControls.CheckBoxList.RepeatLayout%2A> Aby uzyskać więcej informacji, zobacz <xref:System.Web.UI.WebControls.RepeatLayout>wyliczenie.</xref:System.Web.UI.WebControls.RepeatLayout>      <a name=&quot;SpecifyingListItems&quot;></a>## Umieść Określanie elementów listy, aby określić elementy, które ma być wyświetlany w formancie CheckBoxList `ListItem` elementu dla każdego wpisu pomiędzy otwierającym, a zamykającym tagiem CheckBoxList formantu.       Sterowanie CheckBoxList również obsługuje powiązanie danych. Aby powiązać formantu ze źródłem danych, należy najpierw utworzyć źródło danych, takich jak jeden z <xref:System.Web.UI.DataSourceControl>obiektów, które zawiera elementy do wyświetlenia w formancie.</xref:System.Web.UI.DataSourceControl> Następnie użyj <xref:System.Web.UI.Control.DataBind%2A>metody, aby powiązać ze źródłem danych z formantem CheckBoxList.</xref:System.Web.UI.Control.DataBind%2A> Użyj <xref:System.Web.UI.WebControls.ListControl.DataTextField%2A>i <xref:System.Web.UI.WebControls.ListControl.DataValueField%2A>Właściwości, aby określić, które pole w źródle danych, aby powiązać `Text` i `Value` właściwości każdej z list elementów w formancie, odpowiednio.</xref:System.Web.UI.WebControls.ListControl.DataValueField%2A> </xref:System.Web.UI.WebControls.ListControl.DataTextField%2A> Formant CheckBoxList wyświetli informacje ze źródła danych.       Aby ustalić wybranych elementów w formancie CheckBoxList, iterację <xref:System.Web.UI.WebControls.ListControl.Items%2A>kolekcji i testowania <xref:System.Web.UI.WebControls.ListItem.Selected%2A>Właściwości każdego elementu w kolekcji.</xref:System.Web.UI.WebControls.ListItem.Selected%2A> </xref:System.Web.UI.WebControls.ListControl.Items%2A>      > [!CAUTION] > Ten formant może służyć do wyświetlania danych wejściowych użytkownika, która może obejmować skryptu złośliwego klienta. Sprawdź wszystkie informacje, które są wysyłane z klienta do pliku wykonywalnego skrypt, instrukcji SQL lub inny kod przed wyświetleniem go w aplikacji. Formanty walidacji służy do sprawdzenia danych wejściowych użytkownika przed wyświetleniem wejściowego tekstu w formancie. Program ASP.NET udostępnia funkcję sprawdzania poprawności żądanie wejściowe do bloku skryptu, jak i HTML w danych wejściowych użytkownika. Aby uzyskać więcej informacji, zobacz [zabezpieczanie standardowych formantów](~/add/includes/ajax-current-ext-md.md), [jak: ochrona przed skryptu wykorzystuje luki w aplikacji sieci Web przez stosowanie kodowanie HTML do ciągów](~/add/includes/ajax-current-ext-md.md), i [sprawdzanie poprawności danych wejściowych użytkownika w programie ASP.NET Web Pages](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;Accessibility&quot;></a>## Ułatwień dostępu do informacji na temat sposobu konfigurowania tego formantu, dzięki czemu generuje kod znaczników, który jest zgodny ze standardami ułatwień dostępu, zobacz [ułatwień dostępu w Visual Studio i ASP.NET](~/add/includes/ajax-current-ext-md.md) i [kontrolki ASP.NET i dostępności](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;DeclarativeSyntax&quot;></a>## Składnia deklaratywne```   <asp:CheckBoxList       AccessKey=&quot;string&quot;       AppendDataBoundItems=&quot;True|False&quot;       AutoPostBack=&quot;True|False&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CausesValidation=&quot;True|False&quot;       CellPadding=&quot;integer&quot;       CellSpacing=&quot;integer&quot;       CssClass=&quot;string&quot;       DataMember=&quot;string&quot;       DataSource=&quot;string&quot;       DataSourceID=&quot;string&quot;       DataTextField=&quot;string&quot;       DataTextFormatString=&quot;string&quot;       DataValueField=&quot;string&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|           Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       ID=&quot;string&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDataBound=&quot;DataBound event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnSelectedIndexChanged=&quot;SelectedIndexChanged event handler&quot;       OnTextChanged=&quot;TextChanged event handler&quot;       OnUnload=&quot;Unload event handler&quot;       RepeatColumns=&quot;integer&quot;       RepeatDirection=&quot;Horizontal|Vertical&quot;       RepeatLayout=&quot;Table|Flow|OrderedList|UnorderedList&quot;       runat=&quot;server&quot;       SelectedIndex=&quot;integer&quot;       SelectedValue=&quot;string&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       TextAlign=&quot;Left|Right&quot;       ToolTip=&quot;string&quot;       ValidationGroup=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;   >               <asp:ListItem                   Enabled=&quot;True|False&quot;                   Selected=&quot;True|False&quot;                   Text=&quot;string&quot;                   Value=&quot;string&quot;               />   </asp:CheckBoxList>   ```"
