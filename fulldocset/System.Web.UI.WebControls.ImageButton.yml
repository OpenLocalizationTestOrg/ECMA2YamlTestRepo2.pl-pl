- uid: System.Web.UI.WebControls.ImageButton.ValidationGroup
  id: ValidationGroup
  parent: System.Web.UI.WebControls.ImageButton
  langs:
  - csharp
  name: ValidationGroup
  nameWithType: ImageButton.ValidationGroup
  fullName: System.Web.UI.WebControls.ImageButton.ValidationGroup
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Pobiera lub ustawia grupy formantów, dla którego <xref href=&quot;System.Web.UI.WebControls.ImageButton&quot;> </xref> formant powoduje sprawdzania poprawności, gdy ogłasza go do serwera."
  remarks: "Sprawdzanie poprawności grupy umożliwiają przypisywanie weryfikacji formantów na stronie do jednej konkretnej kategorii. Każda grupa sprawdzania poprawności można zweryfikować niezależnie od innych grup sprawdzania poprawności na stronie. Aby określić nazwę grupy walidacji, dla którego należy użyć właściwości ValidationGroup <xref:System.Web.UI.WebControls.ImageButton>formant powoduje sprawdzania poprawności, gdy ogłasza go do serwera.</xref:System.Web.UI.WebControls.ImageButton> Ta właściwość ma zastosowanie tylko wtedy, gdy wartość <xref:System.Web.UI.WebControls.ImageButton.CausesValidation%2A>ma ustawioną właściwość `true`.</xref:System.Web.UI.WebControls.ImageButton.CausesValidation%2A> Po określeniu wartości dla właściwości ValidationGroup tylko sprawdzanie poprawności formantów, które należą do określonej grupy są weryfikowane podczas <xref:System.Web.UI.WebControls.ImageButton>kontroli ogłoszenia na serwerze.</xref:System.Web.UI.WebControls.ImageButton> Jeśli nie określisz wartości dla tej właściwości i <xref:System.Web.UI.WebControls.ImageButton.CausesValidation%2A>właściwość jest ustawiona na `true`, wszystkie formanty walidacji na stronie, które nie są przypisane do grupy sprawdzania poprawności są weryfikowane, gdy formant ogłasza do serwera.</xref:System.Web.UI.WebControls.ImageButton.CausesValidation%2A>       Nie można ustawić tej właściwości kompozycji lub motywów arkusza stylów. Aby uzyskać więcej informacji, zobacz <xref:System.Web.UI.ThemeableAttribute>i [kompozycji ASP.NET i karnacji](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following code example demonstrates how to use the ValidationGroup property to specify the controls to validate when an <xref:System.Web.UI.WebControls.ImageButton> control posts back to the server. The page contains three text boxes to capture data from the user and three <xref:System.Web.UI.WebControls.RequiredFieldValidator> controls to ensure that the user does not leave a text box blank. The <xref:System.Web.UI.WebControls.RequiredFieldValidator> controls for the first two text boxes are in the `PersonalInfoGroup` validation group and the <xref:System.Web.UI.WebControls.RequiredFieldValidator> control for the third text box is in the `LocationInfoGroup` validation group. When `ImageButton1` is clicked, only the controls in validation group `PersonalInfoGroup` are validated. When `ImageButton2` is clicked, only the control in validation group `LocationInfoGroup` is validated.  \n  \n [!code-vb[ImageButton.ValidationGroup#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_283_1.aspx)]\n [!code-cs[ImageButton.ValidationGroup#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_283_1.aspx)]"
  syntax:
    content: public virtual string ValidationGroup { get; set; }
    return:
      type: System.String
      description: "Grupa formantów, dla którego <xref href=&quot;System.Web.UI.WebControls.ImageButton&quot;> </xref> formant powoduje sprawdzania poprawności, gdy ogłasza go do serwera. Wartość domyślna to ciąg pusty (&quot;&quot;)."
  overload: System.Web.UI.WebControls.ImageButton.ValidationGroup*
  exceptions: []
  platform:
  - net462
