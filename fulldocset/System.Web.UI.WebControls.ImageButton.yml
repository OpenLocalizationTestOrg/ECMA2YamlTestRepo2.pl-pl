  type: Class
  summary: "Formant, który wyświetla obraz i odpowiada na kliknięcie myszą na obrazie."
  remarks: "W tym temacie:- [wprowadzenie](#introduction)      -   [określania gdy użytkownik kliknął](#DeterminingWhereTheUserClicked)      -   [ImageButton kontrolek i sprawdzania poprawności](#ButtonControlsAndValidation)      -   [ułatwień dostępu](#accessibility)      -   [składni deklaratywnej](#DeclarativeSyntax) <a name=&quot;introduction&quot;> </a> ## wprowadzenie formant ImageButton wyświetlania obrazu, który odpowiada na kliknięcie myszą.             Zarówno <xref:System.Web.UI.WebControls.ImageButton.Click>i <xref:System.Web.UI.WebControls.ImageButton.Command>zdarzenia są wywoływane po kliknięciu formantu ImageButton.</xref:System.Web.UI.WebControls.ImageButton.Command> </xref:System.Web.UI.WebControls.ImageButton.Click>       Można użyć <xref:System.Web.UI.WebControls.ImageButton.OnCommand%2A>obsługi zdarzeń, aby nadać formantowi ImageButton zachowywać się jak przycisk polecenia.</xref:System.Web.UI.WebControls.ImageButton.OnCommand%2A> Nazwa polecenia może być skojarzony z formantem przy użyciu <xref:System.Web.UI.WebControls.ImageButton.CommandName%2A>Właściwości.</xref:System.Web.UI.WebControls.ImageButton.CommandName%2A> Dzięki temu wiele formantów ImageButton na tej samej stronie sieci Web. Wartość <xref:System.Web.UI.WebControls.ImageButton.CommandName%2A>Właściwości można następnie programowo zidentyfikować w <xref:System.Web.UI.WebControls.ImageButton.OnCommand%2A>obsługi zdarzeń, aby określić odpowiednią akcję do wykonania po kliknięciu każdego formantu ImageButton.</xref:System.Web.UI.WebControls.ImageButton.OnCommand%2A> </xref:System.Web.UI.WebControls.ImageButton.CommandName%2A> <xref:System.Web.UI.WebControls.ImageButton.CommandArgument%2A>Właściwości mogą służyć do przekazywania dodatkowych informacji na temat polecenia, takich jak określanie kolejności rosnącej.</xref:System.Web.UI.WebControls.ImageButton.CommandArgument%2A>       Za pomocą formantu ImageButton jest podobny do sposobu używania programu ASP.NET <xref:System.Web.UI.WebControls.Button>kontroli.</xref:System.Web.UI.WebControls.Button> Aby uzyskać więcej informacji, zobacz [Mapa zawartości kontrolki serwera sieci Web przycisk](~/add/includes/ajax-current-ext-md.md). Przegląd klasy dla i <xref:System.Web.UI.WebControls.Button>kontroli.</xref:System.Web.UI.WebControls.Button>      <a name=&quot;DeterminingWhereTheUserClicked&quot;></a>## Określania, gdy użytkownik kliknął przy użyciu <xref:System.Web.UI.WebControls.ImageButton.OnClick%2A>program obsługi zdarzeń, można programowo określić współrzędne, gdy obraz zostanie kliknięty.</xref:System.Web.UI.WebControls.ImageButton.OnClick%2A> Można następnie kod odpowiedzi, na podstawie wartości współrzędnych. Należy pamiętać, że punkt początkowy (0, 0) znajduje się w lewym górnym rogu obrazu.      <a name=&quot;ButtonControlsAndValidation&quot;></a>## Formanty ImageButton i weryfikacji przez domyślne, sprawdzanie poprawności strony odbywa się po kliknięciu formantu ImageButton. Sprawdzanie poprawności strony określa, czy kontrolki wejściowe skojarzone z formantem sprawdzania poprawności na stronie Przekaż wszystkie reguły sprawdzania poprawności określonego przez formant sprawdzania poprawności. Aby zapobiec Walidacja strony znowu się pojawi, ustaw <xref:System.Web.UI.WebControls.ImageButton.CausesValidation%2A>właściwości `false`.</xref:System.Web.UI.WebControls.ImageButton.CausesValidation%2A>      <a name=&quot;accessibility&quot;></a>## Ułatwień dostępu do informacji na temat sposobu konfigurowania tego formantu, dzięki czemu generuje kod znaczników, który jest zgodny ze standardami ułatwień dostępu, zobacz [ułatwień dostępu w Visual Studio i ASP.NET](~/add/includes/ajax-current-ext-md.md) i [kontrolki ASP.NET i dostępności](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;DeclarativeSyntax&quot;></a>## Składnia deklaratywne```   <asp:ImageButton       AccessKey=&quot;string&quot;       AlternateText=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CausesValidation=&quot;True|False&quot;       CommandArgument=&quot;string&quot;       CommandName=&quot;string&quot;       CssClass=&quot;string&quot;       DescriptionUrl=&quot;uri&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       ID=&quot;string&quot;       ImageAlign=&quot;NotSet|Left|Right|Baseline|Top|Middle|Bottom|           AbsBottom|AbsMiddle|TextTop&quot;       ImageUrl=&quot;uri&quot;       OnClick=&quot;Click event handler&quot;       OnClientClick=&quot;string&quot;       OnCommand=&quot;Command event handler&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       PostBackUrl=&quot;uri&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       ToolTip=&quot;string&quot;       ValidationGroup=&quot;string&quot;       Visible=&quot;True|False&quot;       Width=&quot;size&quot;   />   ```"
