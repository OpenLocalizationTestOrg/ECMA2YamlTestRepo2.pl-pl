  type: Delegate
  summary: "Reprezentuje metodę, która będzie obsługiwać <xref href=&quot;System.Windows.Forms.DataGridView.CellValidating&quot;> </xref> zdarzenie <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> formantu."
  remarks: "<xref:System.Windows.Forms.DataGridView.CellValidating>Zdarzenie występuje, gdy komórka utraci fokus wprowadzania, włączeniu weryfikacji zawartości.</xref:System.Windows.Forms.DataGridView.CellValidating> Anulowanie to zdarzenie umożliwia anulowanie zmian do bieżącej komórki. Gdy to zdarzenie zostało anulowane w trybie powiązane z danymi, nowa wartość nie zostanie przypisany do źródła danych. Gdy to zdarzenie zostało anulowane w trybie wirtualnym, <xref:System.Windows.Forms.DataGridView.CellValuePushed>zdarzenie nie zostanie wygenerowany.</xref:System.Windows.Forms.DataGridView.CellValuePushed>       Podczas tworzenia delegata DataGridViewCellValidatingEventHandler, należy określić metodę, która obsłuży zdarzenie. Aby skojarzyć zdarzenie z obsługi zdarzenia, należy dodać wystąpienia delegata zdarzenia. Program obsługi zdarzeń jest wywoływana, gdy wystąpi zdarzenie, o ile nie usuniesz delegata. Aby uzyskać więcej informacji na temat delegatów obsługi zdarzeń, zobacz [NIB: zdarzenia i delegatów](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following code example handles the <xref:System.Windows.Forms.DataGridView.CellValidating> event to ensure that only positive integers are entered by the user. This example is part of a larger example available in the <xref:System.Windows.Forms.DataGridView.VirtualMode%2A> reference topic.  \n  \n [!code-cs[System.Windows.Forms.DataGridView._Virtual#40](~/add/codesnippet/csharp/t-system.windows.forms.d_63_1.cs)]\n [!code-cpp[System.Windows.Forms.DataGridView._Virtual#40](~/add/codesnippet/cpp/t-system.windows.forms.d_63_1.cpp)]\n [!code-vb[System.Windows.Forms.DataGridView._Virtual#40](~/add/codesnippet/visualbasic/t-system.windows.forms.d_63_1.vb)]"
