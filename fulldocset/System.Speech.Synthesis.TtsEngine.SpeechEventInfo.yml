      type: System.Int32
      description: "Zwraca <xref uid=&quot;langword_csharp_integer&quot; name=&quot;integer&quot; href=&quot;&quot;> </xref> mają być przekazane do platformy mowy, gdy zdarzenie określony przez bieżące wystąpienie klasy <xref href=&quot;System.Speech.Synthesis.TtsEngine.SpeechEventInfo&quot;> </xref> jest generowany."
