  remarks: "Właściwość RenderAllHiddenFieldsAtTopOfForm służy do określania, niektóre generowanych przez system ukryte pola mają być renderowane na końcu formularza.       W wersjach programu starszych niż .NET Framework 3.5 SP1 ASP.NET renderuje niektórych ukryte pola (na przykład `__VIEWSTATE`) w górnej części formularza. Inne ukryte pola (na przykład `__EVENTVALIDATION`) są wyświetlane w dolnej części formularza, bezpośrednio przed zamknięciem `</div>` tagu. Domyślnie w programie ASP.NET 3.5 z dodatkiem SP1 wszystkich pól ukrytych generowanych przez system są renderowane u góry strony. Dzięki temu się upewnić, że informacje w tych polach są wysyłane do serwera, nawet w przypadku odświeżania strony jest wykonywane przed zakończeniu ładowania strony. Jeśli ustawiono RenderAllHiddenFieldsAtTopOfForm `false`, wykonywanie odświeżania strony przed zakończeniu ładowania strony może spowodować błąd &quot;Nieprawidłowy argument odświeżania lub wywołania zwrotnego&quot;.      > [!NOTE] > Mimo że nazwa właściwości wskazuje &quot;wszystkich pól ukrytych&quot;, utworzonych przez użytkownika ukryte pola są niezależne od ustawień dla tej właściwości."
