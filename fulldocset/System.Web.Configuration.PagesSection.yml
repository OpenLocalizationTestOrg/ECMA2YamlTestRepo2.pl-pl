- uid: System.Web.Configuration.PagesSection.AutoEventWireup
  id: AutoEventWireup
  parent: System.Web.Configuration.PagesSection
  langs:
  - csharp
  name: AutoEventWireup
  nameWithType: PagesSection.AutoEventWireup
  fullName: System.Web.Configuration.PagesSection.AutoEventWireup
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Configuration
  summary: "Pobiera lub ustawia wartość wskazującą, czy zdarzenia stron ASP.NET, automatycznie są połączone z funkcji obsługi zdarzeń."
  remarks: "Gdy jest AutoEventWireup `true`, program ASP.NET nie wymaga jawnie powiązać procedury obsługi zdarzeń do zdarzenia strony, takich jak <xref:System.Web.UI.Control.Load>.</xref:System.Web.UI.Control.Load>       Gdy jest AutoEventWireup `false`, należy jawnie powiązać zdarzenia do metody. Na przykład, jeśli masz `Page_Load` metody w kodzie strony, metoda zostanie wywołana w odpowiedzi na <xref:System.Web.UI.Control.Load>zdarzeń tylko wtedy, gdy należy napisać kod tak jak w poniższym przykładzie (Zwróć uwagę, `Handles` instrukcji w języku Visual Basic i kod obsługi zdarzeń w języku C#): ```vb#   Partial Class AutoEventWireupExample       Inherits System.Web.UI.Page       Protected Sub Page_Load(ByVal sender As Object, _               ByVal e As System.EventArgs) Handles Me.Load           Response.Write(&quot;Executing Page_Load&quot;)       End Sub   End Class   ``` ```c#   public partial class AutoEventWireupExample : System.Web.UI.Page   {        protected void Page_Load(object sender, System.EventArgs e)       {           Response.Write(&quot;Executing Page_Load&quot;);       }       override protected void OnInit(EventArgs e)       {           this.Load += new System.EventHandler(this.Page_Load);       }   }   ``` jest AutoEventWireup po `true`, programy obsługi są automatycznie powiązane zdarzenia w czasie wykonywania na podstawie ich nazwy i podpisu.      </xref:System.Web.UI.Control.Load> Dla każdego zdarzenia ASP.NET wyszukuje metodę o nazwie zgodnie ze wzorcem `Page_` *eventname*, takich jak `Page_Load` lub `Page_Init`. Program ASP.NET sprawdza najpierw przeciążenia, który ma podpis typowe obsługi zdarzeń (to znaczy Określa <xref:System.Object>i <xref:System.EventArgs>parametrów).</xref:System.EventArgs> </xref:System.Object> Jeśli program obsługi zdarzeń z tego podpisu nie zostanie znaleziony, program ASP.NET sprawdza przeciążenia, które nie ma parametrów.       Gdy jest AutoEventWireup `false`, należy jawnie powiązać procedury obsługi zdarzeń do zdarzenia, jak pokazano w poprzednim przykładzie. W takim przypadku nazwy metod trzeba wykonywać wzorca.       Wartość domyślna to `true` Jeśli AutoEventWireup nie została określona w `@ Page` dyrektywy. Podczas tworzenia plików z kodem Visual Studio automatycznie uwzględnia ten atrybut. Stron ASP.NET jest napisany w języku C#, Visual Studio ustawia wartość `true`. W języku Visual Basic, Visual Studio ustawia wartość `false` ponieważ programy obsługi są powiązane ze zdarzeniami przy użyciu słowa kluczowego, jest wstawiany automatycznie przez program Visual Studio podczas generowania program obsługi zdarzeń. Jeśli ustawisz AutoEventWireup `true`, można pominąć (lub usuwać) słowo kluczowe.       Nie ustawiaj AutoEventWireup `true` Jeśli wydajność jest kluczowa. Włączenie automatycznego zdarzeń wireup ASP.NET należy od 15 do 30 próbuje pasuje zdarzenia metod.       Należy pamiętać, że o powiązanie obsługi zdarzeń do zdarzenia: — Jeśli ustawisz AutoEventWireup `true`, upewnij się, że możesz nie również ręcznie dołączyć strony programów obsługi zdarzeń do zdarzenia. Jeśli to zrobisz, programy obsługi może być wywoływana więcej niż jeden raz.      — Automatyczne powiązania jest wykonywane tylko dla zdarzenia strony, nie dla zdarzeń dla formantów na stronie.      -Alternatywą dla powiązania zdarzenia do programów obsługi, można zastąpić `On` *eventname* metody strony lub kontrolek."
  example:
  - "The following code example shows how to set or read the AutoEventWireup property in code.  \n  \n [!code-cs[System.Web.Configuration.PagesSection#9](~/add/codesnippet/csharp/p-system.web.configurati_230_1.cs)]\n [!code-vb[System.Web.Configuration.PagesSection#9](~/add/codesnippet/visualbasic/p-system.web.configurati_230_1.vb)]  \n  \n The following example shows the two forms of method signatures that are automatically attached to page events when AutoEventWireup is `true`.  \n  \n [!code-vb[System.Web.Configuration.PagesSection#50](~/add/codesnippet/visualbasic/p-system.web.configurati_230_2.vb)]\n [!code-vb[System.Web.Configuration.PagesSection#50](~/add/codesnippet/visualbasic/p-system.web.configurati_230_2.aspx)]\n [!code-cs[System.Web.Configuration.PagesSection#50](~/add/codesnippet/csharp/p-system.web.configurati_230_2.aspx)]\n [!code-cs[System.Web.Configuration.PagesSection#50](~/add/codesnippet/csharp/p-system.web.configurati_230_2.cs)]  \n  \n The following example shows how to explicitly wire up events when AutoEventWireup is `false`.  \n  \n [!code-vb[System.Web.Configuration.PagesSection#51](~/add/codesnippet/visualbasic/p-system.web.configurati_230_3.vb)]\n [!code-cs[System.Web.Configuration.PagesSection#51](~/add/codesnippet/csharp/p-system.web.configurati_230_3.cs)]"
  syntax:
    content: public bool AutoEventWireup { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli zdarzenia stron ASP.NET automatycznie są podłączone do funkcji obsługi zdarzeń; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Wartość domyślna to <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Configuration.PagesSection.AutoEventWireup*
  exceptions: []
