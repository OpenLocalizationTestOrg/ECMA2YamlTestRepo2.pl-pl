  fullName: System.Workflow.ComponentModel.Design.ConnectorAccessibleObject
  type: Class
  summary: "Zawiera informacje dotyczące łączników między projektantami działań w aplikacji ułatwień dostępu umożliwia dostosowanie interfejsu użytkownika aplikacji dla użytkowników z wzroku."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Korzystając z dowolnego układu, projektantów działań są połączone ze sobą przy użyciu <xref:System.Workflow.ComponentModel.Design.Connector>klasy.</xref:System.Workflow.ComponentModel.Design.Connector>  Klasa ConnectorAccessibleObject jest używana do przekazywania informacji o tych łączników między projektantami działań, które aplikacje ułatwień dostępu umożliwia dostosowanie interfejsu użytkownika aplikacji.       Ponadto można użyć tej klasy do dostosowywania na rysunku, kiedy wyprowadzenia klasy z <xref:System.Workflow.ComponentModel.Design.Connector>.</xref:System.Workflow.ComponentModel.Design.Connector>"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

