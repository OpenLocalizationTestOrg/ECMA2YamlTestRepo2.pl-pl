  type: Class
  summary: "Implementuje <xref href=&quot;System.Runtime.Remoting.Activation.IConstructionCallMessage&quot;> </xref> interfejsu, aby utworzyć komunikat żądania, który stanowi wywołanie konstruktora obiektu zdalnego."
  remarks: "Klasa ConstructionCall jest używana przez infrastrukturę usług zdalnych platformy .NET. Nie trzeba tworzyć wystąpienia klasy ConstructionCall bezpośrednio; Zamiast tego należy użyć <xref:System.Runtime.Remoting.Activation.IConstructionCallMessage>interfejsu.</xref:System.Runtime.Remoting.Activation.IConstructionCallMessage>       Klient usługi zdalne wysyła komunikat ConstructionCall do serwera podczas próby utworzenia wystąpienia klasy aktywowany przez klienta zdalnego."
  syntax:
    content: >-
      [System.CLSCompliant(false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Security.SecurityCritical]

