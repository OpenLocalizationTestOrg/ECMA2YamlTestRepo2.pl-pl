  type: Class
  summary: "Oznacza klasy oparte na atrybutach jako klasa zdarzeń. Ta klasa nie może być dziedziczona."
  remarks: "Jeśli `EventClass` jest określona, nie może być wyłączone w wykazie modelu COM +; Jeśli włączone w wykazie modelu COM +, należy określić dla składnika.       Wywołania metody w klasie zdarzeń nigdy nie są dostarczane do wykonania; Zamiast tego są dostarczane do subskrybentów zdarzeń.       Aby uzyskać listę początkowe wartości właściwości dla wystąpienia EventClassAttribute, zobacz <xref:System.EnterpriseServices.EventClassAttribute.%23ctor%2A>konstruktora.</xref:System.EnterpriseServices.EventClassAttribute.%23ctor%2A>       Aby uzyskać więcej informacji o korzystaniu z atrybutów, zobacz [atrybutów](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, Inherited=true)]

      [System.Runtime.InteropServices.ComVisible(false)]

      public sealed class EventClassAttribute : Attribute
