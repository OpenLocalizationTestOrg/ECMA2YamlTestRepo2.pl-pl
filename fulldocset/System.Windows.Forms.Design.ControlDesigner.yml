  name: ControlDesigner
  nameWithType: ControlDesigner
  fullName: System.Windows.Forms.Design.ControlDesigner
  type: Class
  summary: "Rozszerza zachowanie tryb projektowania <xref href=&quot;System.Windows.Forms.Control&quot;> </xref>."
  remarks: "ControlDesigner udostępnia klasę podstawową dla projektantów składników, które pochodzą z <xref:System.Windows.Forms.Control>.</xref:System.Windows.Forms.Control> Oprócz tych metod i funkcji dziedziczone z <xref:System.ComponentModel.Design.ComponentDesigner>Klasa, ControlDesigner udostępnia dodatkowe metody do obsługi rozszerzenia i zmiany zachowania skojarzone <xref:System.Windows.Forms.Control>w czasie projektowania.</xref:System.Windows.Forms.Control> </xref:System.ComponentModel.Design.ComponentDesigner>       Projektant można skojarzyć z typem przy użyciu <xref:System.ComponentModel.DesignerAttribute>.</xref:System.ComponentModel.DesignerAttribute> Aby uzyskać przegląd metod dostosowywania zachowania w czasie projektowania, zobacz [rozszerzenie obsługi w czasie projektowania](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example ControlDesigner implementation demonstrates handling `MouseEnter` and `MouseLeave` events, drawing on a control from designer code, and using part of the <xref:System.ComponentModel.Design.IDesignerFilter> interface to add a property for the control at design time. The following sample code contains a designer and a sample user control associated with the designer. To build this sample, compile the sample into a class library, add a reference to the library to a Windows Forms project, add the control to the Toolbox, and add an instance of the control to your form. When you point to the control, the inner outline of the perimeter of the control is highlighted, and the color used to draw the outline corresponds to the `OutlineColor` property that the designer has added to the properties listed for the control.  \n  \n Add a reference to the System.Design assembly to compile the code example.  \n  \n [!code-cpp[ControlDesignerExample#1](~/add/codesnippet/cpp/t-system.windows.forms.d_132_1.cpp)]\n [!code-vb[ControlDesignerExample#1](~/add/codesnippet/visualbasic/t-system.windows.forms.d_132_1.vb)]\n [!code-cs[ControlDesignerExample#1](~/add/codesnippet/csharp/t-system.windows.forms.d_132_1.cs)]"
