  remarks: "Ta metoda jest wywoływana dla każdej wiadomości, które zwykle otrzyma formantu. Dzięki temu projektanta, aby wstępnie Przetwórz komunikatów przed ich opcjonalnie routingu do formantu.       Aby wysłać komunikat do formantu <xref:System.Windows.Forms.Control.WndProc%2A?displayProperty=fullName>metody, wywołać WndProc dla projektanta formantów.</xref:System.Windows.Forms.Control.WndProc%2A?displayProperty=fullName>      > [!NOTE] > Projektanta filtruje wiadomości, więc niektóre komunikaty nie zostaną wysłane do formantu. Na przykład komunikatów myszy są przechwytywane przez projektanta. Jeśli nie jest to zachowanie chcesz wywołać <xref:System.Windows.Forms.Design.ControlDesigner.DefWndProc%2A>zamiast.</xref:System.Windows.Forms.Design.ControlDesigner.DefWndProc%2A>       Przekaż `m` jako parametr. Opcjonalnie można zmienić lub utworzyć nowy <xref:System.Windows.Forms.Message?displayProperty=fullName>do przekazania do metody formantu.</xref:System.Windows.Forms.Message?displayProperty=fullName>       W poniższej tabeli przedstawiono przepływ komunikatów.      | Bez projektanta | Za pomocą projektanta |   |------------------------|---------------------|   | USER32<br /><br /> <xref:System.Windows.Forms.Control.WndProc%2A?displayProperty=fullName></xref:System.Windows.Forms.Control.WndProc%2A?displayProperty=fullName><br /><br /> <xref:System.Windows.Forms.Control.DefWndProc%2A?displayProperty=fullName></xref:System.Windows.Forms.Control.DefWndProc%2A?displayProperty=fullName><br /><br /> USER32 | USER32<br /><br /> `Control.Designer.`WndProc<br /><br /> <xref:System.Windows.Forms.Design.ControlDesigner.DefWndProc%2A></xref:System.Windows.Forms.Design.ControlDesigner.DefWndProc%2A><br /><br /> <xref:System.Windows.Forms.Control.WndProc%2A?displayProperty=fullName></xref:System.Windows.Forms.Control.WndProc%2A?displayProperty=fullName><br /><br /> <xref:System.Windows.Forms.Control.DefWndProc%2A?displayProperty=fullName></xref:System.Windows.Forms.Control.DefWndProc%2A?displayProperty=fullName><br /><br /> USER32 |       Projektant przechwytuje wiadomości przez zastąpienie <xref:System.Windows.Forms.Control.WindowTarget%2A?displayProperty=fullName>Właściwości w formancie.</xref:System.Windows.Forms.Control.WindowTarget%2A?displayProperty=fullName> Zazwyczaj <xref:System.Windows.Forms.Control.WindowTarget%2A>wskazuje <xref:System.Windows.Forms.NativeWindow>zawarte w formancie.</xref:System.Windows.Forms.NativeWindow> </xref:System.Windows.Forms.Control.WindowTarget%2A> W czasie projektowania projektanta zastępuje to własną docelowego okna i buforuje oryginalnej wartości."
