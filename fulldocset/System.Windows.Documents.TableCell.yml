  remarks: "TableCell element jest jedynym elementem tabeli bezpośrednio zawartością.  Inne elementy tabeli (<xref:System.Windows.Documents.Table>, <xref:System.Windows.Documents.TableColumn>, <xref:System.Windows.Documents.TableRowGroup>, i <xref:System.Windows.Documents.TableRow>) istnieje, aby zdefiniować atrybuty strukturalnych tabeli.</xref:System.Windows.Documents.TableRow> </xref:System.Windows.Documents.TableRowGroup> </xref:System.Windows.Documents.TableColumn> </xref:System.Windows.Documents.Table>       Elementy TableCell może obsługiwać co najmniej jeden przepływ zawartości element pochodny <xref:System.Windows.Documents.Block>.</xref:System.Windows.Documents.Block>  Prawidłowe elementy zawartości dla TableCell obejmują:- <xref:System.Windows.Documents.BlockUIContainer>- <xref:System.Windows.Documents.List>- <xref:System.Windows.Documents.Paragraph>— <xref:System.Windows.Documents.Section>— <xref:System.Windows.Documents.Table> <xref:System.Windows.Documents.TableCellCollection>klasy kolekcji zawiera urządzenia do pracy z kolekcji obiektów TableCell.</xref:System.Windows.Documents.TableCellCollection> </xref:System.Windows.Documents.Table> </xref:System.Windows.Documents.Section> </xref:System.Windows.Documents.Paragraph> </xref:System.Windows.Documents.List> </xref:System.Windows.Documents.BlockUIContainer>      > [!NOTE] > Nie ma wbudowanej powiązanie dla zawartości TableCell danych. Jest to najprostsza opcja dodawania funkcji wiązania danych do TableCell umieścić powiązane z danymi <xref:System.Windows.Controls.TextBlock>w Twojej TableCell następująco: `<TableCell><InlineUIContainer><TextBlock Text=&quot;{Binding ...}&quot; /></InlineUIContainer></TableCell>` </xref:System.Windows.Controls.TextBlock>"
  syntax:
    content: >-
      [System.Windows.Markup.ContentProperty("Blocks")]

      public class TableCell : System.Windows.Documents.TextElement
