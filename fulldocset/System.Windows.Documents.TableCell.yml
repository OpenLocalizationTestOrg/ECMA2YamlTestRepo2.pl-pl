  name: BorderThickness
  nameWithType: TableCell.BorderThickness
  fullName: System.Windows.Documents.TableCell.BorderThickness
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Documents
  summary: "Pobiera lub ustawia grubość obramowania elementu."
  remarks: "<a name=&quot;xamlAttributeUsage_BorderThickness&quot;></a>## Użycie atrybutu XAML ```   <object BorderThickness=&quot;uniformThickness&quot;/>   - or -   <object BorderThickness=&quot;independentThickness&quot;/>   - or -   <object BorderThickness=&quot;qualifiedUniformThickness&quot;/>   - or -   <object BorderThickness=&quot;qualifiedIndependentThickness&quot;/>   ``` <a name=&quot;xamlValues_BorderThickness&quot;> </a> ## wartości XAML *uniformThickness* ciągu reprezentację pojedynczy <xref:System.Double>wartości do zastosowania jednakowo do wszystkich wymiarów cztery grubość.</xref:System.Double>        Na przykład wartość `&quot;10&quot;` jest odpowiednikiem wartości `&quot;10,10,10,10&quot;`.  Niekwalifikowane wartość jest podawana w pikselach niezależnych od urządzenia. Ciągi nie musi zawierać jawnie miejsc dziesiętnych.       *independentThickness* cztery uporządkowane reprezentację ciągu <xref:System.Double>wartości odpowiadających wymiarów grubość niezależnie od lewej górnej, kliknij prawym przyciskiem myszy, a dolna w następującej kolejności.</xref:System.Double>  Cztery wartości muszą być rozdzielane przecinkami; spacje są niedozwolone.  Na przykład &quot;5,10,15,20&quot; powoduje 5 pikseli na krawędzi lewej strony zawartości, 10 pikseli na krawędzi powyżej zawartości 15 pikseli na krawędzi prawej strony zawartości i 20 pikseli obramowania poniżej zawartości.       *qualifiedUniformThickness* wartość opisanego przez *uniformThickness* jednego z następujących specyfikatory jednostki: `px`, `in`.       `px`(ustawienie domyślne) jest [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)] `in` jest cali; w 1 == 96px, na przykład `&quot;1in&quot;` zapewnia jednolite obramowania 1 cala we wszystkich kierunkach.              *qualifiedIndependentThickness* wartość opisanego przez *independentThickness*, w której każda wartość niezależnie od jednego z następujących specyfikatory jednostki: `px`, `in`.       `px`(ustawienie domyślne) jest [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)] `in` jest cali; w 1 == 96px, na przykład `&quot;1.5in,0.8in,1.5in,0.8in&quot;`.         Specyfikatory jednostka może mieszane lub pominięte w co najmniej jedną wartość.      <a name=&quot;dependencyPropertyInfo_BorderThickness&quot;></a>## Informacje dotyczące właściwości zależności |||   |-|-|   | Pole identyfikatora | <xref:System.Windows.Documents.TableCell.BorderThicknessProperty>|   | Wartość właściwości metadanych `true`|<xref:System.Windows.FrameworkPropertyMetadata.AffectsMeasure%2A>|</xref:System.Windows.FrameworkPropertyMetadata.AffectsMeasure%2A> </xref:System.Windows.Documents.TableCell.BorderThicknessProperty>"
  example:
  - "The following example shows how to set the <xref:System.Windows.Documents.ListItem.BorderThickness%2A> attribute of a <xref:System.Windows.Documents.Block> element (<xref:System.Windows.Documents.Paragraph>).  \n  \n [!code-xml[BlockSnippets#_Block_BordersXAML](~/add/codesnippet/xaml/BlockSnippets/Window1.xaml#_block_bordersxaml)]  \n  \n The following figure shows how this example renders.  \n  \n ![Screenshot: Blue, 1&#47;4inch border around Block](~/add/media/block-borders.png \"Screenshot: Blue, 1/4inch border around Block\")  \n  \n The following example shows how to set the <xref:System.Windows.Documents.ListItem.BorderThickness%2A> property programmatically.  \n  \n [!code-vb[BlockSnippets#_Block_Borders](~/add/codesnippet/visualbasic/blocksnippets/window1.xaml.vb#_block_borders)]\n [!code-cs[BlockSnippets#_Block_Borders](~/add/codesnippet/csharp/BlockSnippets/Window1.xaml.cs#_block_borders)]"
