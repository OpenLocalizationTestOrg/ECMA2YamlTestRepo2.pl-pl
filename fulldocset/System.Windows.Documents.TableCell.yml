  name: Padding
  nameWithType: TableCell.Padding
  fullName: System.Windows.Documents.TableCell.Padding
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Documents
  summary: "Pobiera lub ustawia grubość dopełnienia elementu."
  remarks: "<a name=&quot;xamlAttributeUsage_Padding&quot;></a>## Użycie atrybutu XAML ```   <object Padding=&quot;uniformThickness&quot;/>   - or -   <object Padding=&quot;independentThickness&quot;/>   - or -   <object Padding=&quot;qualifiedUniformThickness&quot;/>   - or -   <object Padding=&quot;qualifiedIndependentThickness&quot;/>   ``` <a name=&quot;xamlValues_Padding&quot;> </a> ## wartości XAML *uniformThickness* ciągu reprezentację pojedynczy <xref:System.Double>wartości do zastosowania jednakowo do wszystkich wymiarów cztery grubość.</xref:System.Double>        Na przykład wartość `&quot;10&quot;` jest odpowiednikiem wartości `&quot;10,10,10,10&quot;`.  Niekwalifikowane wartość jest podawana w pikselach niezależnych od urządzenia. Ciągi nie musi zawierać jawnie miejsc dziesiętnych.       *independentThickness* cztery uporządkowane reprezentację ciągu <xref:System.Double>wartości odpowiadających wymiarów grubość niezależnie od lewej górnej, kliknij prawym przyciskiem myszy, a dolna w następującej kolejności.</xref:System.Double>  Cztery wartości muszą być rozdzielane przecinkami; spacje są niedozwolone.  Na przykład &quot;5,10,15,20&quot; powoduje 5 pikseli uzupełnienia z lewej strony zawartości, 10 pikseli uzupełnienia powyżej zawartości 15 pikseli dopełnienie prawej strony zawartości i 20 pikseli uzupełnienia poniżej zawartości.       *qualifiedUniformThickness* wartość opisanego przez *uniformThickness* jednego z następujących specyfikatory jednostki: `px`, `in`.       `px`(ustawienie domyślne) jest [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)] `in` jest cali; w 1 == 96px, na przykład `&quot;1in&quot;` zapewnia jednolite dopełnienie 1 cala we wszystkich kierunkach.              *qualifiedIndependentThickness* wartość opisanego przez *independentThickness*, w której każda wartość niezależnie od jednego z następujących specyfikatory jednostki: `px`, `in`.       `px`(ustawienie domyślne) jest [!INCLUDE[TLA#tla_dipixel#plural](~/add/includes/ajax-current-ext-md.md)] `in` jest cali; w 1 == 96px, na przykład `&quot;1.5in,0.8in,1.5in,0.8in&quot;`.         Specyfikatory jednostka może mieszane lub pominięte w co najmniej jedną wartość.      <a name=&quot;dependencyPropertyInfo_Padding&quot;></a>## Informacje dotyczące właściwości zależności |||   |-|-|   | Pole identyfikatora | <xref:System.Windows.Documents.TableCell.PaddingProperty>|   | Wartość właściwości metadanych `true`|<xref:System.Windows.FrameworkPropertyMetadata.AffectsMeasure%2A>|</xref:System.Windows.FrameworkPropertyMetadata.AffectsMeasure%2A> </xref:System.Windows.Documents.TableCell.PaddingProperty>"
  example:
  - "The following example shows how to set the Padding attribute of a <xref:System.Windows.Documents.Block> element (<xref:System.Windows.Documents.Paragraph>).  \n  \n [!code-xml[BlockSnippets#_Block_MarginPaddingXAML](~/add/codesnippet/xaml/BlockSnippets/Window1.xaml#_block_marginpaddingxaml)]  \n  \n The following figure shows how this example renders.  Exaggerated thicknesses and colors are used for illustration.  \n  \n ![Screenshot: Paragraphs with padding and margins](~/add/media/block-marginpadding.png \"Screenshot: Paragraphs with padding and margins\")  \n  \n The following example shows how to set the Padding property programmatically.  \n  \n [!code-vb[BlockSnippets#_Block_MarginPadding](~/add/codesnippet/visualbasic/blocksnippets/window1.xaml.vb#_block_marginpadding)]\n [!code-cs[BlockSnippets#_Block_MarginPadding](~/add/codesnippet/csharp/BlockSnippets/Window1.xaml.cs#_block_marginpadding)]"
  syntax:
    content: public System.Windows.Thickness Padding { get; set; }
    return:
      type: System.Windows.Thickness
      description: "A <xref href=&quot;System.Windows.Thickness&quot;> </xref> struktury, określając wielkość uzupełnienia do zastosowania w pikselach niezależnych od urządzenia.       Wartość domyślna to jednolite grubość zero (**0,0**)."
  overload: System.Windows.Documents.TableCell.Padding*
  exceptions: []
  platform:
  - net462
