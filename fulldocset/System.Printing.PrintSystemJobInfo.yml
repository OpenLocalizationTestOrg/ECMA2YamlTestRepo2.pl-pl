- uid: System.Printing.PrintSystemJobInfo.StartTimeOfDay
  id: StartTimeOfDay
  parent: System.Printing.PrintSystemJobInfo
  langs:
  - csharp
  name: StartTimeOfDay
  nameWithType: PrintSystemJobInfo.StartTimeOfDay
  fullName: System.Printing.PrintSystemJobInfo.StartTimeOfDay
  type: Property
  assemblies:
  - System.Printing
  namespace: System.Printing
  summary: "Pobiera najwcześniejszą godzinę, wyrażone jako liczba minut po północy uniwersalny czas koordynowany (UTC) (również o nazwie uniwersalny Greenwich [GMT]), rozpocząć drukowanie zadania drukowania."
  remarks: "Ta wartość jest propagowana do każdego <xref:System.Printing.PrintSystemJobInfo>obiekt z <xref:System.Printing.PrintQueue.StartTimeOfDay%2A?displayProperty=fullName>Właściwość hostingu <xref:System.Printing.PrintQueue>w czasie zadanie wprowadza kolejki.</xref:System.Printing.PrintQueue> </xref:System.Printing.PrintQueue.StartTimeOfDay%2A?displayProperty=fullName> </xref:System.Printing.PrintSystemJobInfo> Jeśli <xref:System.Printing.PrintQueue.StartTimeOfDay%2A?displayProperty=fullName>zostanie zmieniony, następnie żadnej wartości StartTimeOfDay, która jest starsza niż <xref:System.Printing.PrintQueue.StartTimeOfDay%2A?displayProperty=fullName>jest zmieniana na wartość <xref:System.Printing.PrintQueue.StartTimeOfDay%2A?displayProperty=fullName>.</xref:System.Printing.PrintQueue.StartTimeOfDay%2A?displayProperty=fullName> </xref:System.Printing.PrintQueue.StartTimeOfDay%2A?displayProperty=fullName> </xref:System.Printing.PrintQueue.StartTimeOfDay%2A?displayProperty=fullName>       Po dodaniu zadania do kolejki, może uzyskać nową wartość StartTimeOfDay za pośrednictwem [!INCLUDE[TLA#tla_win](~/add/includes/ajax-current-ext-md.md)] [!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)], pod warunkiem, że nie jest wcześniejsza niż <xref:System.Printing.PrintQueue.StartTimeOfDay%2A?displayProperty=fullName>.</xref:System.Printing.PrintQueue.StartTimeOfDay%2A?displayProperty=fullName>       Jeśli nie są w strefie czasowej UTC musi dodawania lub odejmowania wielokrotności 60, aby uzyskać prawidłową godzinę Twoją strefą czasową. Na przykład jeśli jesteś w czasie oszczędność czasu pacyficznego strefy Ameryce Północnej i letni nie jest w rezultacie czasu lokalnego jest starszy niż UTC 8 godzin. Jeśli StartTimeOfDay zwraca 960, oznacza to, że 16:00 (4:00 PM) w formacie UTC (ponieważ 960/60 = 16). Aby przekonwertować to czas pacyficzny, musi odejmowania (= 8 * 60) 480 minut.       Również należy pamiętać, że czas najedzie na do zera po 24 godzinach (czyli; po minucie 1439th). Jeśli StartTimeOfDay zwraca 120, oznacza to 2:00 AM w formacie UTC. Aby przekonwertować to czas pacyficzny, należy odjąć 480 minut, które powoduje-360. Aby uzyskać wartość dodatnią, który ma znaczenie, należy dodać liczbami ujemnymi do łączną liczbę minut w ciągu dnia, 1440, co powoduje końcowa wartość 1080 (18:00:00) czas pacyficzny.       Zobacz <xref:System.TimeZone>, <xref:System.TimeSpan>, i <xref:System.DateTime>dla metod, które sprawić, że ustawienia strefy czasowej.</xref:System.DateTime> </xref:System.TimeSpan> </xref:System.TimeZone>       Jeśli drukarka jest zawsze dostępna, następnie ta właściwość zwraca 0 we wszystkich strefach czasu."
  example:
  - "The following example shows how to use this property as part of the process of diagnosing a problematic print job.  \n  \n [!code-cs[DiagnoseProblematicPrintJob#UsingJobStartAndUntilTimes](~/add/codesnippet/csharp/DiagnoseProblematicPrintJob/Program.cs#usingjobstartanduntiltimes)]\n [!code-cpp[DiagnoseProblematicPrintJob#UsingJobStartAndUntilTimes](~/add/codesnippet/cpp/diagnoseproblematicprintjob/Program.cpp#usingjobstartanduntiltimes)]\n [!code-vb[DiagnoseProblematicPrintJob#UsingJobStartAndUntilTimes](~/add/codesnippet/visualbasic/diagnoseproblematicprintjob/program.vb#usingjobstartanduntiltimes)]"
  syntax:
    content: public int StartTimeOfDay { get; }
    return:
      type: System.Int32
      description: "<xref:System.Int32>Określenie najwcześniejszym możliwym godziny rozpoczęcia dla zadania drukowania, wyrażone jako liczba minut po północy (UTC).</xref:System.Int32> Wartość maksymalna to 1439."
  overload: System.Printing.PrintSystemJobInfo.StartTimeOfDay*
  exceptions: []
  platform:
  - net462
