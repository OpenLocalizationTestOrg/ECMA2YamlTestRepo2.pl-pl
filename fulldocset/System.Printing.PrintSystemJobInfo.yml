  name: PrintSystemJobInfo
  nameWithType: PrintSystemJobInfo
  fullName: System.Printing.PrintSystemJobInfo
  type: Class
  summary: "Określa zadanie drukowania szczegółowo."
  remarks: "Ta klasa nie ma publicznego konstruktora. Aby pobrać odwołanie do obiektu PrintSystemJobInfo, użyj statycznych <xref:System.Printing.PrintSystemJobInfo.Get%2A?displayProperty=fullName>metody lub jedną z następujących <xref:System.Printing.PrintQueue>wystąpienia metody: <xref:System.Printing.PrintQueue.GetJob%2A>, <xref:System.Printing.PrintQueue.GetPrintJobInfoCollection%2A>, lub <xref:System.Printing.PrintQueue.AddJob%2A>.</xref:System.Printing.PrintQueue.AddJob%2A> </xref:System.Printing.PrintQueue.GetPrintJobInfoCollection%2A> </xref:System.Printing.PrintQueue.GetJob%2A> </xref:System.Printing.PrintQueue> </xref:System.Printing.PrintSystemJobInfo.Get%2A?displayProperty=fullName>       Wiele właściwości zadania drukowania, takie jak określa, czy zadanie jest zakończone, muszą być przekazywane z drukarki do obiektu PrintSystemJobInfo przed aplikacji odczytuje odpowiadających im właściwości (<xref:System.Printing.PrintSystemJobInfo.IsCompleted%2A>).</xref:System.Printing.PrintSystemJobInfo.IsCompleted%2A> <xref:System.Printing.PrintSystemJobInfo.Refresh%2A>Metoda zapewnia tę funkcję.</xref:System.Printing.PrintSystemJobInfo.Refresh%2A>       Podobnie, gdy aplikacja zmienia wartość <xref:System.Printing.PrintSystemJobInfo.JobName%2A>Właściwości, zmiana musi być przystosowana do narzędzia kolejki wydruku na komputerze.</xref:System.Printing.PrintSystemJobInfo.JobName%2A> <xref:System.Printing.PrintSystemJobInfo.Commit%2A>Metoda zapewnia tę funkcję.</xref:System.Printing.PrintSystemJobInfo.Commit%2A>       Jeśli wyprowadzenia klasy z PrintSystemJobInfo, zawierający dodatkowe właściwości zapisywalny, a następnie musi implementować zastępująca <xref:System.Printing.PrintSystemJobInfo.Refresh%2A>i <xref:System.Printing.PrintSystemJobInfo.Commit%2A>metody.</xref:System.Printing.PrintSystemJobInfo.Commit%2A> </xref:System.Printing.PrintSystemJobInfo.Refresh%2A>      > [!CAUTION] > Klas w ramach <xref:System.Printing>przestrzeni nazw nie są obsługiwane do użycia w ramach usługi systemu Windows lub aplikacji ASP.NET lub usługi.</xref:System.Printing> Podjęto próbę użycia tych klas z jednej z tych typów aplikacji może dać nieoczekiwane problemy, takie jak ograniczyć obsługi wyjątków wydajności i czasu wykonywania.       Jeśli chcesz wydrukuj z aplikacji formularzy systemu Windows, temacie <xref:System.Drawing.Printing>przestrzeni nazw.</xref:System.Drawing.Printing>"
