  remarks: "Może się to wydawać paradoxical na początku obiektu można zgłoszenia własną stanu jako usunięty, że należy pamiętać, że <xref:System.Printing.PrintSystemJobInfo>tylko obiekt *reprezentuje* zadania drukowania rzeczywistym.</xref:System.Printing.PrintSystemJobInfo> Usuwanie ich z kolejki wydruku nie automatycznie usuwaj z <xref:System.Printing.PrintSystemJobInfo>obiektów w aplikacji.</xref:System.Printing.PrintSystemJobInfo> Podobnie, obiekt nie jest usuwany z dowolnej <xref:System.Printing.PrintJobInfoCollection>utworzony przed reprezentuje zadanie drukowania zostało usunięte.</xref:System.Printing.PrintJobInfoCollection> Na przykład jeśli <xref:System.Printing.PrintQueue.GetPrintJobInfoCollection%2A>metody jest uruchamiany przed zadanie drukowania zostało usunięte, zwracana kolekcja będzie zawierać <xref:System.Printing.PrintSystemJobInfo>obiekt, który reprezentuje zadania drukowania.</xref:System.Printing.PrintSystemJobInfo> </xref:System.Printing.PrintQueue.GetPrintJobInfoCollection%2A> Ten obiekt nie jest usuwany z kolekcji po usunięciu zadania drukowania. Jeśli jednak <xref:System.Printing.PrintQueue.GetPrintJobInfoCollection%2A>jest następnie uruchom ponownie, zwracana kolekcji nie odniesie żadnych elementów członkowskich, które reprezentują usuniętych zadań drukowania.</xref:System.Printing.PrintQueue.GetPrintJobInfoCollection%2A>"
  example:
  - "The following example shows how to use this property when diagnosing a problem with a print job.  \n  \n [!code-cs[DiagnoseProblematicPrintJob#SpotTroubleUsingJobProperties](~/add/codesnippet/csharp/DiagnoseProblematicPrintJob/Program.cs#spottroubleusingjobproperties)]\n [!code-cpp[DiagnoseProblematicPrintJob#SpotTroubleUsingJobProperties](~/add/codesnippet/cpp/diagnoseproblematicprintjob/Program.cpp#spottroubleusingjobproperties)]\n [!code-vb[DiagnoseProblematicPrintJob#SpotTroubleUsingJobProperties](~/add/codesnippet/visualbasic/diagnoseproblematicprintjob/program.vb#spottroubleusingjobproperties)]"
