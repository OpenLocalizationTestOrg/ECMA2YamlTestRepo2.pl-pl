  remarks: "Edytor składnik udostępnia interfejs użytkownika do edytowania właściwości formantu. Edytory składnika są wywoływane ze projektantów formantu przy użyciu **Konstruktora właściwości** element menu z menu kontekstowego w formancie. Edytory składników, które są pochodnymi klasy BaseDataListComponentEditor są wywoływane ze projektantów pochodzi od <xref:System.Web.UI.Design.WebControls.BaseDataListDesigner>klasy i są używane do edycji właściwości formantów, które są pochodnymi <xref:System.Web.UI.WebControls.BaseDataList>klasy.</xref:System.Web.UI.WebControls.BaseDataList> </xref:System.Web.UI.Design.WebControls.BaseDataListDesigner> Przykłady takich formantów zobacz <xref:System.Web.UI.WebControls.DataGrid>i <xref:System.Web.UI.WebControls.DataList>.</xref:System.Web.UI.WebControls.DataList> </xref:System.Web.UI.WebControls.DataGrid>       <xref:System.Web.UI.Design.WebControls.BaseDataListComponentEditor.EditComponent%2A>Metoda Wyświetla edytorze składnika skojarzonego formantu, jeśli mogą być tworzone.</xref:System.Web.UI.Design.WebControls.BaseDataListComponentEditor.EditComponent%2A> <xref:System.Web.UI.Design.WebControls.BaseDataListComponentEditor.GetInitialComponentEditorPageIndex%2A>Metoda zwraca indeks strony początkowej, który będzie wyświetlany w edytorze składnika.</xref:System.Web.UI.Design.WebControls.BaseDataListComponentEditor.GetInitialComponentEditorPageIndex%2A>"
