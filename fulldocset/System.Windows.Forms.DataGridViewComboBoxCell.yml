  summary: "Pobiera lub ustawia źródło danych, w których dane zawierają możliwych zaznaczeń wyświetlane na liście rozwijanej."
  remarks: "Zwykle ta właściwość jest ustawiana dla całej kolumny komórek za pośrednictwem <xref:System.Windows.Forms.DataGridViewComboBoxColumn.DataSource%2A?displayProperty=fullName>Właściwości.</xref:System.Windows.Forms.DataGridViewComboBoxColumn.DataSource%2A?displayProperty=fullName>       Jeśli to możliwe ustaw dla elementu DataSource do źródła, zawierający tylko możliwych zaznaczeń, takich jak kolumnę zaznaczenia. Następnie przy użyciu <xref:System.Windows.Forms.DataGridViewComboBoxCell.DisplayMember%2A>nie trzeba ustawić właściwość.</xref:System.Windows.Forms.DataGridViewComboBoxCell.DisplayMember%2A> Ale jeśli źródło jest bardziej skomplikowany, ustaw <xref:System.Windows.Forms.DataGridViewComboBoxCell.DisplayMember%2A>nazwę właściwość lub kolumnę, z którego można pobrać możliwych zaznaczeń.</xref:System.Windows.Forms.DataGridViewComboBoxCell.DisplayMember%2A>       Jeśli źródło danych jest ustawiony na tablicę ciągów, następnie <xref:System.Windows.Forms.DataGridViewComboBoxCell.ValueMember%2A>i <xref:System.Windows.Forms.DataGridViewComboBoxCell.DisplayMember%2A>nie trzeba ustawić, ponieważ każdy ciąg w tablicy będzie używany dla wartości i wyświetlania.</xref:System.Windows.Forms.DataGridViewComboBoxCell.DisplayMember%2A> </xref:System.Windows.Forms.DataGridViewComboBoxCell.ValueMember%2A>       Zmiana właściwości DataSource powoduje komórki ponownie zainicjować jej <xref:System.Windows.Forms.DataGridViewComboBoxCell.Items%2A>kolekcji i ponownego rysowania samej siebie.</xref:System.Windows.Forms.DataGridViewComboBoxCell.Items%2A>       Po zmianie wartości właściwości DataSource formantu próbuje użyć <xref:System.Windows.Forms.DataGridViewComboBoxCell.ValueMember%2A>i <xref:System.Windows.Forms.DataGridViewComboBoxCell.DisplayMember%2A>Właściwości wartości z nowego źródła danych, a następnie ustawienie dla każdej właściwości `null` jeśli jego wartość nie zostanie znaleziony.</xref:System.Windows.Forms.DataGridViewComboBoxCell.DisplayMember%2A> </xref:System.Windows.Forms.DataGridViewComboBoxCell.ValueMember%2A> Wszystkie wyjątki, która występuje podczas tego procesu jest ignorowana, chyba że jest jednym z następujących wyjątków krytycznych: <xref:System.NullReferenceException>, <xref:System.StackOverflowException>, <xref:System.OutOfMemoryException>, <xref:System.Threading.ThreadAbortException>, <xref:System.ExecutionEngineException>, <xref:System.IndexOutOfRangeException>, lub <xref:System.AccessViolationException>.</xref:System.AccessViolationException> </xref:System.IndexOutOfRangeException> </xref:System.ExecutionEngineException> </xref:System.Threading.ThreadAbortException> </xref:System.OutOfMemoryException> </xref:System.StackOverflowException> </xref:System.NullReferenceException>       Gdy źródło danych jest ustawiona, <xref:System.Windows.Forms.DataGridViewComboBoxCell>dołącza do <xref:System.ComponentModel.Component.Disposed>zdarzenia ze źródłem danych.</xref:System.ComponentModel.Component.Disposed> </xref:System.Windows.Forms.DataGridViewComboBoxCell> Gdy <xref:System.Windows.Forms.DataGridViewComboBoxCell>jest odłączona od <xref:System.Windows.Forms.DataGridView>, zasób nie jest od razu zwalniany.</xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridViewComboBoxCell> <xref:System.Windows.Forms.DataGridViewComboBoxCell>Zasobów zwolnieniu po usunięciu dołączonego źródła danych.</xref:System.Windows.Forms.DataGridViewComboBoxCell> Aby natychmiast zwolnić zasobu dla wyrzucanie elementów bezużytecznych, ustaw właściwości DataSource `null`."
