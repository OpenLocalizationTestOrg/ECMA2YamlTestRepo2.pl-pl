  remarks: "Klasą DataGridViewComboBoxCell jest specjalistyczną odmianą <xref:System.Windows.Forms.DataGridViewCell>używany do wyświetlania kontrolki pola kombi, czyli pola edycji w połączeniu z polem wyboru listy.</xref:System.Windows.Forms.DataGridViewCell> Aktualnie wybrane hosty DataGridViewComboBoxCell <xref:System.Windows.Forms.DataGridViewComboBoxEditingControl>, w którym użytkownik może zmienić wartość komórki przy założeniu komórki <xref:System.Windows.Forms.DataGridViewCell.ReadOnly%2A>ma ustawioną właściwość `false`.</xref:System.Windows.Forms.DataGridViewCell.ReadOnly%2A> </xref:System.Windows.Forms.DataGridViewComboBoxEditingControl>       W odróżnieniu od <xref:System.Windows.Forms.ComboBox>formant, DataGridViewComboBoxCell nie ma <xref:System.Windows.Forms.ComboBox.SelectedIndex%2A>i <xref:System.Windows.Forms.ListControl.SelectedValue%2A>Właściwości.</xref:System.Windows.Forms.ListControl.SelectedValue%2A> </xref:System.Windows.Forms.ComboBox.SelectedIndex%2A> </xref:System.Windows.Forms.ComboBox> Zamiast tego należy wybrać wartość z listy rozwijanej ustawia komórki <xref:System.Windows.Forms.DataGridViewCell.Value%2A>Właściwości.</xref:System.Windows.Forms.DataGridViewCell.Value%2A>       <xref:System.Windows.Forms.DataGridViewComboBoxColumn>Jest typem kolumny jest przeznaczone do przechowywania komórki tego typu.</xref:System.Windows.Forms.DataGridViewComboBoxColumn> Domyślnie <xref:System.Windows.Forms.DataGridViewComboBoxColumn.CellTemplate%2A?displayProperty=fullName>jest ustawiana na nowe DataGridViewComboBoxCell.</xref:System.Windows.Forms.DataGridViewComboBoxColumn.CellTemplate%2A?displayProperty=fullName> Aby wzorca komórek w kolumnie po istniejących DataGridViewComboBoxCell, ustaw kolumny <xref:System.Windows.Forms.DataGridViewComboBoxColumn.CellTemplate%2A>Właściwości komórki ma być używana jako wzorzec.</xref:System.Windows.Forms.DataGridViewComboBoxColumn.CellTemplate%2A>       Właściwości związane z komórki kolumny są otoki dla właściwości o nazwie podobnie komórki szablonu. Zmiana wartości właściwości komórki szablonu wpłynie tylko komórki oparty na szablonie dodane po zmianie. Zmiana wartości właściwości związanych z komórek w kolumnie, jednak aktualizowane komórki szablonu i wszystkich komórek w kolumnie i Odśwież ekran kolumny, jeśli to konieczne.       Zwykle współdziałają z <xref:System.Windows.Forms.DataGridViewComboBoxColumn>typu, chyba że chcesz zastąpić wartości w kolumnie dla określonych komórek.</xref:System.Windows.Forms.DataGridViewComboBoxColumn> Wytyczne opisanego w <xref:System.Windows.Forms.DataGridViewComboBoxColumn>klasy temat podczas wypełniania listy rozwijanej dotyczy zarówno komórek i kolumn wystąpień.</xref:System.Windows.Forms.DataGridViewComboBoxColumn>"
