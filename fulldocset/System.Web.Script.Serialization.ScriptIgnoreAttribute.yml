  langs:
  - csharp
  name: ScriptIgnoreAttribute
  nameWithType: ScriptIgnoreAttribute
  fullName: System.Web.Script.Serialization.ScriptIgnoreAttribute
  type: Class
  summary: "Określa, że <xref href=&quot;System.Web.Script.Serialization.JavaScriptSerializer&quot;> </xref> nie będzie serializował publiczną właściwość lub pole publiczne. Ta klasa nie może być dziedziczona."
  remarks: "Jeśli stosujesz ScriptIgnoreAttribute publiczną właściwość lub pole publiczne klasy, następnie <xref:System.Web.Script.Serialization.JavaScriptSerializer>ignoruje lub pomija element członkowski podczas serializacji wystąpienia klasy do formatu JavaScript Object Notation (JSON).</xref:System.Web.Script.Serialization.JavaScriptSerializer>       ScriptIgnoreAttribute nie przyniesie efektu Jeśli <xref:System.Web.Script.Services.ScriptMethodAttribute.ResponseFormat%2A>ma ustawioną właściwość `Xml`.</xref:System.Web.Script.Services.ScriptMethodAttribute.ResponseFormat%2A> Jeśli chcesz mieć takie samo zachowanie podczas serializowania do formatu XML <xref:System.Xml.Serialization.XmlIgnoreAttribute>powinny być stosowane do właściwości lub pola zamiast.</xref:System.Xml.Serialization.XmlIgnoreAttribute> Jest to spowodowane klasy będą wykonywane szeregowo przy użyciu <xref:System.Xml.Serialization.XmlSerializer>zamiast <xref:System.Web.Script.Serialization.JavaScriptSerializer>.</xref:System.Web.Script.Serialization.JavaScriptSerializer> </xref:System.Xml.Serialization.XmlSerializer>       Można także zastosować dla obu ScriptIgnoreAttribute i <xref:System.Xml.Serialization.XmlIgnoreAttribute>do właściwości lub pola.</xref:System.Xml.Serialization.XmlIgnoreAttribute> W tym przypadku, właściwość lub pole zostanie zignorowany formatów odpowiedzi JSON i XML.       Aby uzyskać więcej informacji o sposobie używania atrybutów, zobacz [atrybutów](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following example demonstrates how to apply ScriptIgnoreAttribute to the `Comment` field in the custom class named `Group`. This instructs <xref:System.Web.Script.Serialization.JavaScriptSerializer> to ignore the field when serializing an instance of the class to JSON format.  \n  \n [!code-vb[System.Web.Script.Serialization.ScriptIgnoreAttribute#1](~/add/codesnippet/visualbasic/t-system.web.script.seri_4_1.vb)]\n [!code-cs[System.Web.Script.Serialization.ScriptIgnoreAttribute#1](~/add/codesnippet/csharp/t-system.web.script.seri_4_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property | System.AttributeTargets.Field, AllowMultiple=false, Inherited=true)]

      public sealed class ScriptIgnoreAttribute : Attribute
