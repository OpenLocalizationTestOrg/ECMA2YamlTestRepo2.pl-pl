  fullName: System.Data.Services.Client.MimeTypePropertyAttribute
  type: Class
  summary: "Oznacza właściwość dla klasy, która ma opatrzoną <xref href=&quot;System.Data.Services.Client.MediaEntryAttribute&quot;> </xref>."
  remarks: "`MimeTypePropertyAttribute` Przyjmuje nazwę właściwości, która zawiera typ mime do skojarzenia z właściwości określony w <xref:System.Data.Services.Client.MediaEntryAttribute>.</xref:System.Data.Services.Client.MediaEntryAttribute> Określona właściwość jest automatycznie ustawiana typu mime danych po zasobu multimedialnego skojarzone z wpisu media link entry załadowane z opóźnieniem przez <xref:System.Data.Services.Client.DataServiceContext.LoadProperty%2A>metody.</xref:System.Data.Services.Client.DataServiceContext.LoadProperty%2A>       System również odczytuje tej właściwości typu mime i używa jej do ustawienia `Content-Type` nagłówka na stanowisku żądanie wpisem łącza nośnika. Wpisu łącza nośnika jest konstrukcję protokołu AtomPub obsługi danych binarnych i metadanych."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=true)]

      public sealed class MimeTypePropertyAttribute : Attribute
