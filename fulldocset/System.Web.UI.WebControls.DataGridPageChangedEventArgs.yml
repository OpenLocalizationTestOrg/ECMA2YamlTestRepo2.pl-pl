  fullName: System.Web.UI.WebControls.DataGridPageChangedEventArgs
  type: Class
  summary: "Udostępnia dane dla <xref href=&quot;System.Web.UI.WebControls.DataGrid.PageIndexChanged&quot;> </xref> zdarzenie <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;> </xref> formantu. Ta klasa nie może być dziedziczona."
  remarks: "<xref:System.Web.UI.WebControls.DataGrid.PageIndexChanged>Zdarzenie jest zgłaszane, gdy przycisk w elemencie zaznaczenia strona <xref:System.Web.UI.WebControls.DataGrid>formant zostanie kliknięty.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.PageIndexChanged>       Aby uzyskać listę początkowe wartości właściwości dla wystąpienia DataGridPageChangedEventArgs, zobacz <xref:System.Web.UI.WebControls.DataGridPageChangedEventArgs.%23ctor%2A>konstruktora.</xref:System.Web.UI.WebControls.DataGridPageChangedEventArgs.%23ctor%2A>       Aby uzyskać więcej informacji na temat obsługi zdarzeń, zobacz [NIB: zdarzenia i delegatów](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following code example demonstrates how to specify and code a handler for the <xref:System.Web.UI.WebControls.DataGrid.PageIndexChanged> event. It displays pages on the <xref:System.Web.UI.WebControls.DataGrid> control in 10-item increments.  \n  \n [!code-vb[DataGridAllowPaging#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_249_1.aspx)]\n [!code-cs[DataGridAllowPaging#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_249_1.aspx)]  \n  \n [!code-cs[PageIndexChanged#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_249_2.aspx)]\n [!code-vb[PageIndexChanged#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_249_2.aspx)]"
  syntax:
    content: 'public class DataGridPageChangedEventArgs : EventArgs'
