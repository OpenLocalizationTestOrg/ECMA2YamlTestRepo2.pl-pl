  summary: "Pobiera źródło polecenia."
  remarks: "Użyj właściwości CommandSource, aby określić źródło polecenia, który wywołał zdarzenie. Ponieważ to zdarzenie jest wywoływane tylko wtedy, gdy przycisk w elemencie zaznaczenia strona <xref:System.Web.UI.WebControls.DataGrid>formant zostanie kliknięty, zwracane źródło jest <xref:System.Web.UI.WebControls.DataGridItem>obiekt, który reprezentuje element wybór strony.</xref:System.Web.UI.WebControls.DataGridItem> </xref:System.Web.UI.WebControls.DataGrid>"
  example:
