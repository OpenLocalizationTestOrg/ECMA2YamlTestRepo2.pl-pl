- uid: System.Web.UI.WebControls.DataGridPageChangedEventArgs.NewPageIndex
  id: NewPageIndex
  parent: System.Web.UI.WebControls.DataGridPageChangedEventArgs
  langs:
  - csharp
  name: NewPageIndex
  nameWithType: DataGridPageChangedEventArgs.NewPageIndex
  fullName: System.Web.UI.WebControls.DataGridPageChangedEventArgs.NewPageIndex
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Pobiera indeks strony wybranego przez użytkownika w elemencie zaznaczenia strona <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;> </xref> formantu."
  remarks: "Użyj właściwości NewPageIndex można określić indeksu strony wybranego przez użytkownika w elemencie zaznaczenia strona <xref:System.Web.UI.WebControls.DataGrid>kontroli.</xref:System.Web.UI.WebControls.DataGrid> Ta wartość jest często używana do ustawienia <xref:System.Web.UI.WebControls.DataGrid.CurrentPageIndex%2A>Właściwość <xref:System.Web.UI.WebControls.DataGrid>formantu, aby wyświetlić wybranej strony.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.CurrentPageIndex%2A>"
  example:
  - "The following code example demonstrates how to use the NewPageIndex property to determine the index of the page selected by the user in the page selection element of the <xref:System.Web.UI.WebControls.DataGrid> control. This value is then used to set the <xref:System.Web.UI.WebControls.DataGrid.CurrentPageIndex%2A> property of the <xref:System.Web.UI.WebControls.DataGrid> control to display the selected page.  \n  \n [!code-vb[DataGridAllowPaging#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_549_1.aspx)]\n [!code-cs[DataGridAllowPaging#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_549_1.aspx)]"
  syntax:
    content: public int NewPageIndex { get; }
    return:
      type: System.Int32
      description: "Indeks strony wybranego przez użytkownika w elemencie zaznaczenia strona <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;> </xref> formantu."
  overload: System.Web.UI.WebControls.DataGridPageChangedEventArgs.NewPageIndex*
  exceptions: []
  platform:
  - net462
