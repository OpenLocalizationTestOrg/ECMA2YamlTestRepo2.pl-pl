  remarks: "Właściwość IsConfigured będzie `true` Jeśli <xref:System.ComponentModel.Design.Data.DesignerDataConnection>obiektu zostały odczytane z pliku konfiguracji aplikacji, lub jeśli <xref:System.ComponentModel.Design.Data.DesignerDataConnection>obiekt został zapisany do pliku konfiguracji aplikacji przez <xref:System.ComponentModel.Design.Data.IDataEnvironment.ConfigureConnection%2A?displayProperty=fullName>metody.</xref:System.ComponentModel.Design.Data.IDataEnvironment.ConfigureConnection%2A?displayProperty=fullName> </xref:System.ComponentModel.Design.Data.DesignerDataConnection> </xref:System.ComponentModel.Design.Data.DesignerDataConnection>       Gdy jest IsConfigured `true`, <xref:System.ComponentModel.Design.Data.DesignerDataConnection.Name%2A>właściwości ustawiono nazwę połączenia, zgodnie z definicją w [connectionStrings — Element (schemat ustawień programu ASP.NET)](http://msdn.microsoft.com/en-us/b6ffbb2e-a4d1-410e-8f7e-9755e92c65de) pliku konfiguracji.</xref:System.ComponentModel.Design.Data.DesignerDataConnection.Name%2A>"
