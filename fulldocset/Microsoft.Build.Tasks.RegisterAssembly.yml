- uid: Microsoft.Build.Tasks.RegisterAssembly.TypeLibFiles
  id: TypeLibFiles
  parent: Microsoft.Build.Tasks.RegisterAssembly
  langs:
  - csharp
  name: TypeLibFiles
  nameWithType: RegisterAssembly.TypeLibFiles
  fullName: Microsoft.Build.Tasks.RegisterAssembly.TypeLibFiles
  type: Property
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks
  summary: "Pobiera lub ustawia bibliotekę typów, aby wygenerować z określonego zestawu."
  remarks: "Biblioteka wygenerowanego typu zawiera definicje dostępne typy zdefiniowane w zestawie. Biblioteki typów jest generowany tylko, jeśli jest spełniony jeden z następujących czynności:-biblioteki typów o tej nazwie nie istnieje w tej lokalizacji.      -Biblioteki typów istnieje, ale jest starszy niż zestaw przekazywany.       Jeśli biblioteka typów jest nowsza niż zestaw przekazywany, nie zostanie utworzony nowy, ale nadal będzie można zarejestrować zestawu.       Jeśli ta właściwość jest określona, musi mieć taką samą liczbę elementów jako <xref:Microsoft.Build.Tasks.RegisterAssembly.Assemblies%2A>Właściwości lub zadanie zakończy się niepowodzeniem.</xref:Microsoft.Build.Tasks.RegisterAssembly.Assemblies%2A> Jeśli nie określono żadnych danych wejściowych, zadanie zostanie domyślnie nazwa zestawu i zmień rozszerzenie elementu .tlb."
  syntax:
    content: public Microsoft.Build.Framework.ITaskItem[] TypeLibFiles { get; set; }
    return:
      type: Microsoft.Build.Framework.ITaskItem[]
      description: "Biblioteki typów, aby wygenerować na podstawie określonego zestawu."
  overload: Microsoft.Build.Tasks.RegisterAssembly.TypeLibFiles*
  exceptions: []
  platform:
  - net462
