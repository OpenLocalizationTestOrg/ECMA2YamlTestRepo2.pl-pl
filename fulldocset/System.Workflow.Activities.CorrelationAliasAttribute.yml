  summary: "Zastępuje wartości parametru korelacji, gdy wartość korelacji musi pochodzić od parametru inną niż określają to <xref href=&quot;System.Workflow.Activities.CorrelationParameterAttribute&quot;> </xref>. Ta klasa nie może być dziedziczona."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Aby dopasować komunikat przychodzący z wystąpieniem przepływu pracy odpowiednie, wiadomość i wystąpienia przepływu pracy muszą współdzielić klucza. Ten klucz jest wywoływana zestaw korelacji. Zwykle klucz może też być zestawem jednowartościowych korelacji. Oznacza to, że pola Identyfikator w komunikacie można dopasować na podstawie Identyfikatora tego samego typu, który jest przechowywany przez harmonogram wystąpienia.       CorrelationAliasAttribute jest stosowany do metody lub zdarzenia interfejsu w interfejsie wymiany danych."
  example:
  - "The following code example shows how to use a CorrelationAliasAttribute to override a <xref:System.Workflow.Activities.CorrelationParameterAttribute>. This code example is from the CorrelatedLocalService SDK sample. [!INCLUDE[crdefault](~/add/includes/ajax-current-ext-md.md)][Correlated Local Service Sample](http://msdn.microsoft.com/en-us/5a3d0733-bbea-4dbf-88ee-a8316db55fbd).  \n  \n [!code-cs[WF_Samples#312](~/add/codesnippet/csharp/wf_snippets/snippets38.cs#312)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method | System.AttributeTargets.Event | System.AttributeTargets.Delegate, AllowMultiple=true)]

      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public sealed class CorrelationAliasAttribute : Attribute
