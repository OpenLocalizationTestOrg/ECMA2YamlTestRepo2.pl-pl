  name: ChtmlTextWriter
  nameWithType: ChtmlTextWriter
  fullName: System.Web.UI.ChtmlTextWriter
  type: Class
  summary: "Zapisuje serii znaki specyficzne dla cHTML i tekst w strumieniu wyjściowym formant serwera programu ASP.NET. Klasa ChtmlTextWriter udostępnia możliwości formatowania kontrolek serwera ASP.NET używany do renderowania zawartości cHTML do klientów."
  remarks: "Compact HTML lub cHTML, jest podzbiorem HTML 2.0, HTML 3.2 i język HTML 4.0 i jest przeznaczona do renderowania na urządzeniach z ograniczoną pamięcią i wydajności Procesora, wraz z ekrany małych wyświetlania ograniczone możliwości formatowania i pewna liczba wejściowych opcji (takie jak telefon komórkowy dotykowej). W związku z tym cHTML nie obsługuje następujące:-obrazy JPEG.      -Tabel.      -Obrazu mapy.      -Wiele znaków czcionki i style.      -Tła kolorów i obrazów.      -Ramki.      — Arkusze stylów.       Klasa ChtmlTextWriter pochodzi z <xref:System.Web.UI.Html32TextWriter>klasy i wielu jej funkcji, które są dostarczane przez <xref:System.Web.UI.Html32TextWriter>i klasa podstawowa dla wszystkich znaczników zapisywania tekstu, które jest <xref:System.Web.UI.HtmlTextWriter>klasy.</xref:System.Web.UI.HtmlTextWriter> </xref:System.Web.UI.Html32TextWriter> </xref:System.Web.UI.Html32TextWriter>"
  example:
  - "The following code example demonstrates how to create a class named `CustomChtmlTextWriter` that is derived from the ChtmlTextWriter class. It creates two constructors and overrides the <xref:System.Web.UI.ChtmlTextWriter.OnAttributeRender%2A> method to prevent the `bgcolor` style attribute from being written to the output stream of the ChtmlTextWriter object. It also creates a class named `ChtmlCustomPageAdapter` that defines one method, `CreateCustomChtmlTextWriter`, which creates and returns an instance of the `CustomChtmlTextWriter` class. The `CustomChtmlTextWriter` then renders cHTML content for a page to devices with browsers that use cHTML markup.  \n  \n [!code-cs[System.Web.UI.ChtmlTextWriter_Sample4#1](~/add/codesnippet/csharp/t-system.web.ui.chtmltex_1.cs)]\n [!code-vb[System.Web.UI.ChtmlTextWriter_Sample4#1](~/add/codesnippet/visualbasic/t-system.web.ui.chtmltex_1.vb)]"
  syntax:
    content: 'public class ChtmlTextWriter : System.Web.UI.Html32TextWriter'
