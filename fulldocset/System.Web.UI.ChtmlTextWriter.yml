- uid: System.Web.UI.ChtmlTextWriter.OnAttributeRender(System.String,System.String,System.Web.UI.HtmlTextWriterAttribute)
  id: OnAttributeRender(System.String,System.String,System.Web.UI.HtmlTextWriterAttribute)
  parent: System.Web.UI.ChtmlTextWriter
  langs:
  - csharp
  name: OnAttributeRender(String,String,HtmlTextWriterAttribute)
  nameWithType: ChtmlTextWriter.OnAttributeRender(String,String,HtmlTextWriterAttribute)
  fullName: System.Web.UI.ChtmlTextWriter.OnAttributeRender(String,String,HtmlTextWriterAttribute)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.UI
  summary: "Określa, czy atrybut określony cHTML i jego wartość jest renderowany do żądania strony. Można zastąpić metodę OnAttributeRender w klasach pochodzących od <xref href=&quot;System.Web.UI.ChtmlTextWriter&quot;> </xref> klasy filtrowanie atrybutów, które nie ma być renderowany na urządzeniach tego cHTML pomocy technicznej."
  remarks: "Domyślnie OnAttributeRender metody uniemożliwia globalnie pomijane atrybutów, które są wymienione w <xref:System.Web.UI.ChtmlTextWriter.GlobalSuppressedAttributes%2A>Właściwości i atrybutów specyficzne dla elementu, pominięty, które są wymienione w <xref:System.Web.UI.ChtmlTextWriter.SuppressedAttributes%2A>Właściwości z zapisywane do strumienia wyjściowego.</xref:System.Web.UI.ChtmlTextWriter.SuppressedAttributes%2A> </xref:System.Web.UI.ChtmlTextWriter.GlobalSuppressedAttributes%2A> Użytkownik może zmienić zachowanie metody OnAttributeRender w klasach pochodzących od <xref:System.Web.UI.ChtmlTextWriter>klasy.</xref:System.Web.UI.ChtmlTextWriter>"
  example:
  - "The following code example demonstrates how to use a custom class that overrides the OnAttributeRender method to prevent the `bgcolor` attribute from being written to the cHTML output stream. It then calls the functionality that is provided by the base OnAttributeRender method from the <xref:System.Web.UI.ChtmlTextWriter> class to ensure that its default behavior is used, too.  \n  \n This code example is part of a larger example provided for the <xref:System.Web.UI.ChtmlTextWriter> class.  \n  \n [!code-cs[System.Web.UI.ChtmlTextWriter_Sample4#2](~/add/codesnippet/csharp/21e7f799-357a-4596-847b-_1.cs)]\n [!code-vb[System.Web.UI.ChtmlTextWriter_Sample4#2](~/add/codesnippet/visualbasic/21e7f799-357a-4596-847b-_1.vb)]"
  syntax:
    content: protected override bool OnAttributeRender (string name, string value, System.Web.UI.HtmlTextWriterAttribute key);
    parameters:
    - id: name
      type: System.String
      description: "Atrybut cHTML do renderowania."
    - id: value
      type: System.String
      description: "Wartość przypisana do `name`."
    - id: key
      type: System.Web.UI.HtmlTextWriterAttribute
      description: "<xref href=&quot;System.Web.UI.HtmlTextWriterAttribute&quot;> </xref> Skojarzone z `name`."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>można zapisać atrybutu i jego wartość do <xref href=&quot;System.Web.UI.ChtmlTextWriter&quot;> </xref> strumienia wyjściowego; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.ChtmlTextWriter.OnAttributeRender*
  exceptions: []
  platform:
  - net462
