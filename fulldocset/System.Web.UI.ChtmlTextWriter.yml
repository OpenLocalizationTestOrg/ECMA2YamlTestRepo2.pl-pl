  summary: "Inicjuje nowe wystąpienie klasy <xref href=&quot;System.Web.UI.ChtmlTextWriter&quot;> </xref> klasy, która używa <xref href=&quot;System.Web.UI.HtmlTextWriter.DefaultTabString&quot;> </xref> stała wcięcia wierszy."
  remarks: "<xref:System.Web.UI.ChtmlTextWriter>Klasa ma dwa konstruktory, w których jest to standardowy dla wszystkich klas, które pochodzi bezpośrednio lub pośrednio od <xref:System.Web.UI.HtmlTextWriter>klasy.</xref:System.Web.UI.HtmlTextWriter> </xref:System.Web.UI.ChtmlTextWriter>       Konstruktor ChtmlTextWriter, który przyjmuje wystąpienia <xref:System.IO.TextWriter>klasy jako parametru, wywołuje drugi Konstruktor i przekazuje je dwóch wartości parametrów:- <xref:System.IO.TextWriter>.</xref:System.IO.TextWriter> </xref:System.IO.TextWriter>      — Wartość ciągu, która została określona w <xref:System.Web.UI.HtmlTextWriter.DefaultTabString>pola, które definiuje odstęp kartę, który jest używany przez składnik zapisywania tekstu XHTML.</xref:System.Web.UI.HtmlTextWriter.DefaultTabString>"
  example:
  - "The following code example demonstrates how to create a class named `ChtmlCustomPageAdapter` and defines one method, `CreateCustomChtmlTextWriter`, which creates and returns an instance of the `CustomChtmlTextWriter` class. The `CustomChtmlTextWriter` then renders cHTML content for pages to devices with browsers that use cHTML markup.  \n  \n This code example is part of a larger example provided for the <xref:System.Web.UI.ChtmlTextWriter> class.  \n  \n [!code-cs[System.Web.UI.ChtmlTextWriter_Sample4#3](~/add/codesnippet/csharp/m-system.web.ui.chtmltex_2_1.cs)]\n [!code-vb[System.Web.UI.ChtmlTextWriter_Sample4#3](~/add/codesnippet/visualbasic/m-system.web.ui.chtmltex_2_1.vb)]"
  syntax:
