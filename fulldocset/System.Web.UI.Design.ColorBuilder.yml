  type: Class
  summary: "Udostępnia ciąg Konstruktora kolorów HTML w czasie projektowania, który umożliwia użytkownikowi wybranie koloru."
  remarks: "<xref:System.Web.UI.Design.ColorBuilder.BuildColor%2A>Metoda uruchamia interfejs użytkownika wyboru wartości koloru.</xref:System.Web.UI.Design.ColorBuilder.BuildColor%2A>       Klasa ColorBuilder nie jest przeznaczony do użytku poza środowiskiem czasu projektowania. Wymaga ColorBuilder <xref:System.Web.UI.Design.IWebFormsBuilderUIService>, która jest zazwyczaj dostępna w ramach projektu formularzy sieci Web w czasie projektowania.</xref:System.Web.UI.Design.IWebFormsBuilderUIService> Jeśli chcesz skompilować ciągów kolor HTML, można zaimplementować metodę, który konwertuje wartości RGB <xref:System.Drawing.Color>obiektu na ciąg formatu HTML zgodnego RRGGBB.</xref:System.Drawing.Color> Jeśli zamierzasz używać formantu wybierz kolor lub skonfigurować koloru, można utworzyć interfejsu użytkownika dla tego lub chcesz użyć <xref:System.Windows.Forms.PropertyGrid>formant, który służy do edytowania <xref:System.Drawing.Color>Właściwości przy użyciu domyślnego <xref:System.Drawing.Design.ColorEditor>udostępnia interfejs wyboru koloru.</xref:System.Drawing.Design.ColorEditor> </xref:System.Drawing.Color> </xref:System.Windows.Forms.PropertyGrid>"
  example:
