  type: Class
  summary: "Reprezentuje kolekcję <xref href=&quot;System.Web.UI.DataVisualization.Charting.LegendItem&quot;> </xref> obiektów."
  remarks: "Klasa LegendItemsCollection reprezentuje kolekcję <xref:System.Web.UI.DataVisualization.Charting.LegendItem>obiektów, które z kolei reprezentują elementów legendy.</xref:System.Web.UI.DataVisualization.Charting.LegendItem>       Ta klasa kolekcji jest narażony na dwa sposoby: - jako <xref:System.Web.UI.DataVisualization.Charting.Legend.CustomItems%2A>obiekt właściwość <xref:System.Web.UI.DataVisualization.Charting.Legend>obiektu, który może służyć do dodania, usunięcia lub zmodyfikowania niestandardowe elementy legendy.</xref:System.Web.UI.DataVisualization.Charting.Legend> </xref:System.Web.UI.DataVisualization.Charting.Legend.CustomItems%2A> Termin &quot;niestandardowe&quot; odnosi się do elementów legendy, które mają zdefiniowane przez użytkownika tekstu, kolor symbolu i tak dalej. Z kolei elementy legendy &quot;domyślne&quot; są elementy, które są automatycznie importowane legendy i reprezentuje punkt danych serii lub danych. Domyślne legendy elementu wpisy dla wykresów kołowych i pierścieniowych reprezentują punkty danych kreślony elementu wpisy dla wszystkich innych typów wykresów stanowią kreślony serii. <xref:System.Web.UI.DataVisualization.Charting.Legend.CustomItems%2A>Właściwość jest dostępna w czasie projektowania i w czasie wykonywania.</xref:System.Web.UI.DataVisualization.Charting.Legend.CustomItems%2A>      — W <xref:System.Web.UI.DataVisualization.Charting.Chart.CustomizeLegend>zdarzenia jako <xref:System.Web.UI.DataVisualization.Charting.CustomizeLegendEventArgs.LegendItems%2A>Właściwość <xref:System.Web.UI.DataVisualization.Charting.CustomizeLegendEventArgs>parametru.</xref:System.Web.UI.DataVisualization.Charting.CustomizeLegendEventArgs> </xref:System.Web.UI.DataVisualization.Charting.CustomizeLegendEventArgs.LegendItems%2A> </xref:System.Web.UI.DataVisualization.Charting.Chart.CustomizeLegend> <xref:System.Web.UI.DataVisualization.Charting.CustomizeLegendEventArgs.LegendItems%2A>Właściwość przechowuje elementów legendy domyślne i niestandardowe elementy legendy dodawane do <xref:System.Web.UI.DataVisualization.Charting.Chart>formantu w czasie projektowania.</xref:System.Web.UI.DataVisualization.Charting.Chart> </xref:System.Web.UI.DataVisualization.Charting.CustomizeLegendEventArgs.LegendItems%2A> Elementów legendy można zmodyfikować lub usunąć; Ponadto można zmienić ich kolejność.       Aby dodać do kolekcji elementów legendy, użyj jednej z przeciążone `Add` i `Insert` metody tej klasy."
