ropagacji, takich jak <xref:System.Web.UI.WebControls.Button>, <xref:System.Web.UI.WebControls.LinkButton>, lub <xref:System.Web.UI.WebControls.ImageButton>.</xref:System.Web.UI.WebControls.ImageButton> </xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.Button> &quot;Login&quot; musi mieć ustawioną właściwość name polecenia formantu.       Jeśli szablon służy do <xref:System.Web.UI.WebControls.Login>kontrolować tylko następujące właściwości mają wpływ na zachowanie formantu: — wszystkie właściwości odziedziczone <xref:System.Web.UI.WebControls.WebControl>.</xref:System.Web.UI.WebControls.WebControl> </xref:System.Web.UI.WebControls.Login> (Aby uzyskać więcej informacji, zobacz tabelę elementy członkowskie sterowania <xref:System.Web.UI.WebControls.Login>).      -   <xref:System.Web.UI.WebControls.Login.DestinationPageUrl%2A>.</xref:System.Web.UI.WebControls.Login.DestinationPageUrl%2A></xref:System.Web.UI.WebControls.Login>      -   <xref:System.Web.UI.WebControls.Login.VisibleWhenLoggedIn%2A>.</xref:System.Web.UI.WebControls.Login.VisibleWhenLoggedIn%2A>      -LayoutTemplate.      -   <xref:System.Web.UI.WebControls.Login.FailureAction%2A>.</xref:System.Web.UI.WebControls.Login.FailureAction%2A>      -   <xref:System.Web.UI.WebControls.Login.MembershipProvider%2A>.</xref:System.Web.UI.WebControls.Login.MembershipProvider%2A>      -   <xref:System.Web.UI.WebControls.Login.Password%2A>.</xref:System.Web.UI.WebControls.Login.Password%2A>      -   <xref:System.Web.UI.WebControls.Login.RememberMeSet%2A>.</xref:System.Web.UI.WebControls.Login.RememberMeSet%2A>      -   <xref:System.Web.UI.WebControls.Login.UserName%2A>.</xref:System.Web.UI.WebControls.Login.UserName%2A>       Wszystkie inne właściwości są nieaktywne, gdy szablon ma wartość dla <xref:System.Web.UI.WebControls.Login>kontroli.</xref:System.Web.UI.WebControls.Login>"
