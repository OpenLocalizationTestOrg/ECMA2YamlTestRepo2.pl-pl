  remarks: "Właściwość FailureTextStyle pobiera odwołanie do <xref:System.Web.UI.WebControls.TableItemStyle>obiektu umożliwia zmienianie wyglądu tekstu niepowodzenia logowania.</xref:System.Web.UI.WebControls.TableItemStyle> Wartość domyślna to do wyświetlania tekstu na czerwono.       Ta właściwość jest tylko do odczytu. jednak można ustawić właściwości <xref:System.Web.UI.WebControls.TableItemStyle>obiekt zwraca.</xref:System.Web.UI.WebControls.TableItemStyle> Te właściwości można ustawić deklaratywnie w formularzu `Property-Subproperty`, gdzie `Subproperty` reprezentuje właściwość <xref:System.Web.UI.WebControls.TableItemStyle>klasy (na przykład `FailureTextStyle-ForeColor`).</xref:System.Web.UI.WebControls.TableItemStyle> Ustaw właściwość programowo w formie `Property.Subproperty` (na przykład `FailureTextStyle.ForeColor`).       Typowe ustawienia obejmują niestandardowy kolor tła, kolor tekstu i właściwości czcionki. Właściwość FailureTextStyle definiuje wygląd <xref:System.Web.UI.WebControls.Login.FailureText%2A>Właściwości.</xref:System.Web.UI.WebControls.Login.FailureText%2A>       Styl ustawienia właściwości FailureTextStyle są łączone z ustawieniami stylu <xref:System.Web.UI.WebControls.Login>kontroli.</xref:System.Web.UI.WebControls.Login> Ustawienia określone we właściwości FailureTextStyle zastąpienia z odpowiednimi ustawieniami w właściwości <xref:System.Web.UI.WebControls.Login>kontroli.</xref:System.Web.UI.WebControls.Login>       Następujące <xref:System.Web.UI.WebControls.Login>Właściwości stylu kontrolki są zastępowane przez ustawienia FailureTextStyle:- <xref:System.Web.UI.WebControls.WebControl.BackColor%2A>- <xref:System.Web.UI.WebControls.WebControl.BorderColor%2A>— <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A>— <xref:System.Web.UI.WebControls.WebControl.BorderWidth%2A>— <xref:System.Web.UI.WebControls.WebControl.Enabled%2A>— <xref:System.Web.UI.WebControls.WebControl.Font%2A>— <xref:System.Web.UI.WebControls.WebControl.ForeColor%