  summary: "Pobiera odwołanie do kolekcji <xref href=&quot;System.Web.UI.WebControls.Style&quot;> </xref> właściwości, które definiują wygląd komunikatów o błędach skojarzone z moduły używane przez <xref href=&quot;System.Web.UI.WebControls.Login&quot;> </xref> formantu."
  remarks: "W poniższej tabeli wymieniono ustawienia stylu, które są możliwe do dostosowania z właściwością ValidatorTextStyle.      | Ustawienie | Opis elementu |   |-------------|-----------------|   | `BackColor`| Kolor tła komunikaty o błędach. Kolor może być jedną z właściwości <xref:System.Drawing.Color>. |   | `BorderColor`| Kolor obramowania wokół komunikaty o błędach.</xref:System.Drawing.Color> Kolor może być jedną z właściwości <xref:System.Drawing.Color>. |   | `BorderStyle`| Styl obramowania wokół komunikaty o błędach.</xref:System.Drawing.Color> Może to być &quot;None&quot;, &quot;Przerywana&quot;, &quot;Kreskowany&quot;, &quot;Pełny&quot;, &quot;Double&quot;, &quot;Groove&quot;, &quot;wartość Ridge&quot;, &quot;Wstawki&quot; lub &quot;Outset&quot;. Wartość domyślna to &quot;wartość NotSet&quot;. Niektóre style nie są wyświetlane wyraźnie chyba że `BorderWidth` wartość jest większa niż 2. |   | `BorderWidth`| Szerokość obramowania wokół komunikaty o błędach. |   | `CssClass`| Kaskadowe Klasa arkuszy stylów (CSS) używany do renderowania komunikaty o błędach. Jeśli są określone inne ustawienia, zastąpią one ustawienia arkusza stylów. |   | `Font-Bold` | `true` do wyświetlania tekst komunikatu o błędzie pogrubioną czcionką. |   | `Font-Italic` | `true` do wyświetlania tekst komunikatu o błędzie kursywą. |   | `Font-Names`| Nazwa krój czcionki. |   | `Font-Overline` | `true` do wyświetlania tekst komunikatu o błędzie z wiersz powyżej. |   | `Font-Size`| Rozmiar tekstu w komunikatach o błędach jako obiekt <xref:System.Web.UI.WebControls.FontUnit>. |   | `Font-Strikeout` | `true` do wyświetlania tekst komunikatu o błędzie, ponieważ przekroczyła. |   | `Font-Underline` | `true` do wyświetlania tekst komunikatu o błędzie z podkreślenie. |   | `ForeColor`| Kolor tekstu w komunikatach o błędach.</xref:System.Web.UI.WebControls.FontUnit> Kolor może być jedną z właściwości <xref:System.Drawing.Color>. |   | `Height`| Obiekt <xref:System.Web.UI.WebControls.Unit>, który reprezentuje wysokość komunikaty o błędach. |   | `Width`| A <xref:System.Web.UI.WebControls.Unit>obiekt, który reprezentuje szerokość komunikaty o błędach. |</xref:System.Web.UI.WebControls.Unit> </xref:System.Web.UI.WebControls.Unit> </xref:System.Drawing.Color>"
