  remarks: "Jeśli ustawiono właściwość DisplayRememberMe `true`, tekst zawarty w <xref:System.Web.UI.WebControls.Login.RememberMeText%2A>Właściwości jest wyświetlany na stronie, oraz Zapamiętaj mnie pole wyboru.</xref:System.Web.UI.WebControls.Login.RememberMeText%2A> Gdy użytkownik wybierze opcję Zapamiętaj mnie pole wyboru, pliku cookie uwierzytelniania wysyłane na swoim komputerze będzie się powtarzać, tak, aby użytkownik jest automatycznie uwierzytelniany przy przyszłych wizytach do lokacji. Wartość <xref:System.Web.UI.WebControls.Login.RememberMeSet%2A>właściwość jest ustawiana przez zaznaczenie w Zapamiętaj mnie pole wyboru.</xref:System.Web.UI.WebControls.Login.RememberMeSet%2A>       Jeśli jest DisplayRememberMe `false`, Zapamiętaj mnie pole wyboru nie jest wyświetlany na stronie i użytkownik nie ma możliwości kontroli czy plik cookie uwierzytelniania będzie się powtarzać, czy nie. Można skonfigurować <xref:System.Web.UI.WebControls.Login.RememberMeSet%2A>właściwości `true` do wysyłania trwałe uwierzytelniania pliku cookie do przeglądarki użytkownika bez wyświetlania pola wyboru.</xref:System.Web.UI.WebControls.Login.RememberMeSet%2A>      > [!NOTE] > Istnieją nieuniknionych zagrożeń bezpieczeństwa z ustawień uwierzytelniania trwały plik cookie w przeglądarce użytkownika. Należy określić, czy te zagrożenia zabezpieczeń są dozwolone w witrynie. Jeśli ustawisz <xref:System.Web.UI.WebControls.Login.RememberMeSet%2A>właściwości `true` i właściwości DisplayRememberMe `false`użytkowników odwiedzających witrynę sieci Web z publicznego przeglądarek, tak jak Internet kawiarniach na przykład mogą przypadkowo pozostaw plików cookie uwierzytelniania trwałego za i następnego użytkownika przeglądarki będzie można uzyskiwać dostęp do witryny sieci Web przy użyciu poświadczeń użytkownika poprzedniej.</xref:System.Web.UI.WebControls.Login.RememberMeSet%2A>       Nie można ustawić tej właściwości kompozycji lub motywów arkusza stylów. Aby uzyskać więcej informacji, zobacz <xref:System.Web.UI.ThemeableAttribute>i [kompozycji ASP.NET i karnacji](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
