  name: Login
  nameWithType: Login
  fullName: System.Web.UI.WebControls.Login
  type: Class
  summary: "Zawiera elementy interfejsu użytkownika do logowania do witryny sieci Web."
  remarks: "W tym temacie:- [wprowadzenie](#introduction)      -   [styl i szablony](#styles_and_templates)      -   [grupowania weryfikacji](#validation_groupings)      -   [ułatwień dostępu](#accessibility)      -   [stosowanie stylów CSS](#applying_styles)      -   [składni deklaratywnej](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## logowania wprowadzenie formant jest złożone formant, który zawiera wszystkie wspólne elementy interfejsu użytkownika potrzebne do uwierzytelnienia użytkownika w witrynie sieci Web.       Trzy następujące elementy są wymagane w przypadku wszystkich scenariuszy logowania:-unikatową nazwę użytkownika do identyfikacji użytkownika.      — Hasło do zweryfikowania tożsamości użytkownika.      -Logowania przycisk, aby wysłać dane logowania do serwera.       Kontrolka logowania są także następujące opcjonalne elementy interfejsu użytkownika, które obsługuje dodatkowe funkcje:-link przypomnienia hasła.      -A Zapamiętaj mnie wyboru zachowywanie informacji logowania między sesjami.      -Łącza pomocy dla użytkowników, którzy występują problemy dotyczące logowania.      -Zarejestrować nowe łącza użytkownika który przekierowuje użytkowników do strony rejestracji.      -Instrukcji tekst wyświetlany na formularz logowania.      — Błąd niestandardowy tekst, który jest wyświetlany, gdy użytkownik kliknie przycisk logowania bez wypełnić pola nazwy i hasła użytkownika.      -Niestandardowych komunikatów o błędach tekst wyświetlany, jeśli logowanie nie powiedzie się.      -Akcji niestandardowej, która występuje podczas logowania zakończy się pomyślnie.      — Sposób ukrywanie formantu logowania, jeśli użytkownik jest już zalogowany do lokacji.       Aby uzyskać tabelę przedstawiającą, które kontrolki wymaganych i opcjonalnych, zobacz <xref:System.Web.UI.WebControls.Login.LayoutTemplate%2A>Właściwości.</xref:System.Web.UI.WebControls.Login.LayoutTemplate%2A>      > [!NOTE] > Jeśli nie masz doświadczenia w obsłudze zestaw kontrolek logowania dostępny w programie ASP.NET, zobacz [omówienie kontrolek logowania programu ASP.NET](~/add/includes/ajax-current-ext-md.md) przed kontynuowaniem. Aby uzyskać listę innych tematów dotyczących kontrolek logowania i członkostwa, zobacz [Zarządzanie użytkownikami przy użyciu członkostwa](~/add/includes/ajax-current-ext-md.md).      > [!IMPORTANT] > Akceptowanie danych wejściowych użytkownika jest potencjalnym zagrożeniem dla bezpieczeństwa. Złośliwi użytkownicy mogą wysyłać dane, które ma na celu ujawniają luk w zabezpieczeniach i uruchamiać programy, które spróbować wygenerowanego hasła. Zwiększające bezpieczeństwo podczas pracy z danych wejściowych użytkownika, należy za pomocą funkcji sprawdzania poprawności formantu i bezpiecznego dowolnego dostawcy danych, które są skonfigurowane dla formantu. Aby uzyskać więcej informacji, zobacz [zabezpieczanie kontrolek logowania](~/add/includes/ajax-current-ext-md.md), [podstawowe wskazówki dotyczące zabezpieczeń dla aplikacji sieci Web](~/add/includes/ajax-current-ext-md.md), i [zabezpieczanie członkostwa](~/add/includes/ajax-current-ext-md.md).       Kontrolka logowania używa dostawcy członkostwa, aby uzyskać poświadczenia użytkownika. O ile nie określono inaczej, formantu logowania używa domyślnego dostawcy członkostwa zdefiniowane w pliku Web.config. Aby określić innego dostawcę, należy ustawić <xref:System.Web.UI.WebControls.Login.MembershipProvider%2A>właściwości nazwy dostawcy członkostwa zdefiniowane w pliku Web.config aplikacji.</xref:System.Web.UI.WebControls.Login.MembershipProvider%2A> Aby uzyskać więcej informacji, zobacz [dostawców członkostwa](~/add/includes/ajax-current-ext-md.md).       Jeśli chcesz użyć usługi uwierzytelniania niestandardowego, możesz użyć <xref:System.Web.UI.WebControls.Login.OnAuthenticate%2A>metody do wywołania tej usługi.</xref:System.Web.UI.WebControls.Login.OnAuthenticate%2A>      <a name=&quot;styles_and_templates&quot;></a>## Style i szablonów wyglądu formantu logowania jest można swobodnie dostosowywać za pomocą szablonów i ustawienia stylu. Wszystkie komunikaty tekst interfejsu użytkownika są również można dostosować za pomocą właściwości klasy logowania. Interfejs domyślny tekst jest automatycznie zlokalizowana na podstawie ustawień regionalnych ustawienia na serwerze.       Jeśli jest dostosować kontrolka logowania za pomocą szablonów, a następnie <xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>Właściwości i <xref:System.Web.UI.WebControls.WebControl.TabIndex%2A>Właściwości są ignorowane.</xref:System.Web.UI.WebControls.WebControl.TabIndex%2A> </xref:System.Web.UI.WebControls.WebControl.AccessKey%2A> W takim przypadku należy ustawić <xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>Właściwości i <xref:System.Web.UI.WebControls.WebControl.TabIndex%2A>Właściwości formantu podrzędnego bezpośrednio każdego szablonu.</xref:System.Web.UI.WebControls.WebControl.TabIndex%2A> </xref:System.Web.UI.WebControls.WebControl.AccessKey%2A>       Właściwości formantów logowania reprezentowany przez pola tekstowe, takich jak <xref:System.Web.UI.WebControls.Login.UserName%2A>i <xref:System.Web.UI.WebControls.Login.Password%2A>, są dostępne podczas wszystkich etapach cyklu życia strony.</xref:System.Web.UI.WebControls.Login.Password%2A> </xref:System.Web.UI.WebControls.Login.UserName%2A> Formant pobierze wszelkie zmiany wprowadzone przez użytkownika końcowego za pomocą klasy <xref:System.Web.UI.WebControls.TextBox.TextChanged>zdarzenia wyzwolone przez pól tekstowych.</xref:System.Web.UI.WebControls.TextBox.TextChanged>      > [!NOTE] > Osadzenie formantu logowania w <xref:System.Web.UI.WebControls.WizardStep>obiektu, jawnie ustaw <xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A>Właściwości w `Page_Load` obsługi zdarzeń, jeśli użytkownik jest uwierzytelniony.</xref:System.Web.UI.WebControls.Wizard.ActiveStepIndex%2A> </xref:System.Web.UI.WebControls.WizardStep> <xref:System.Web.UI.WebControls.Wizard>Formantu nie automatycznie przejść do następnego <xref:System.Web.UI.WebControls.WizardStep>obiektu w tym scenariuszu.</xref:System.Web.UI.WebControls.WizardStep> </xref:System.Web.UI.WebControls.Wizard>       Poniższa tabela zawiera listę właściwości stylu formantu logowania i opisano elementu interfejsu użytkownika, które ma wpływ na każdej właściwości stylu. Aby uzyskać listę właściwości, które dotyczą każdego stylu zobacz dokumentację dla właściwości stylu.      | Właściwość style | Element interfejsu użytkownika, których to dotyczy |   |--------------------|-------------------------|   | <xref:System.Web.UI.WebControls.Login.BorderPadding%2A>| Odstęp między zawartość formantu i obramowania formantu. |   | <xref:System.Web.UI.WebControls.Login.CheckBoxStyle%2A>| Zapamiętaj mnie wyboru. |   | <xref:System.Web.UI.WebControls.Login.FailureTextStyle%2A>| Tekstu niepowodzenia logowania. |   | <xref:System.Web.UI.WebControls.Login.InstructionTextStyle%2A>| Instrukcję na stronie informujący użytkowników, jak używać kontrolki. |   | <xref:System.Web.UI.WebControls.Login.LabelStyle%2A>| Po zaznaczeniu tej opcji dla wszystkich pól, np. pola tekstowe wejściowych. |   | <xref:System.Web.UI.WebControls.Login.TextBoxStyle%2A>| Wpisywanie tekstu pól wejściowych. |   | <xref:System.Web.UI.WebControls.Login.TitleTextStyle%2A>| Tekst tytułu. |   | <xref:System.Web.UI.WebControls.Login.ValidatorTextStyle%2A>| Tekst wyświetlany użytkownikowi, gdy próba logowania zakończy się niepowodzeniem z powodu błędów sprawdzania poprawności. |   | <xref:System.Web.UI.WebControls.Login.HyperLinkStyle%2A>| Łącza do innych stron. |   | <xref:System.Web.UI.WebControls.Login.LoginButtonStyle%2A>| Przycisku Zaloguj. |      <a name=&quot;validation_groupings&quot;> </a> ## Grupowania weryfikacji <xref:System.Web.UI.WebControls.Login.UserName%2A>i <xref:System.Web.UI.WebControls.Login.Password%2A>właściwości mają <xref:System.Web.UI.WebControls.RequiredFieldValidator>kontrolki skojarzone z nimi, aby uniemożliwić użytkownikom przesyłanie strony bez podawania wymaganych informacji.</xref:System.Web.UI.WebControls.RequiredFieldValidator> </xref:System.Web.UI.WebControls.Login.Password%2A> </xref:System.Web.UI.WebControls.Login.UserName%2A> </xref:System.Web.UI.WebControls.Login.LoginButtonStyle%2A> </xref:System.Web.UI.WebControls.Login.HyperLinkStyle%2A> </xref:System.Web.UI.WebControls.Login.ValidatorTextStyle%2A> </xref:System.Web.UI.WebControls.Login.TitleTextStyle%2A> </xref:System.Web.UI.WebControls.Login.TextBoxStyle%2A> </xref:System.Web.UI.WebControls.Login.LabelStyle%2A> </xref:System.Web.UI.WebControls.Login.InstructionTextStyle%2A> </xref:System.Web.UI.WebControls.Login.FailureTextStyle%2A> </xref:System.Web.UI.WebControls.Login.CheckBoxStyle%2A> </xref:System.Web.UI.WebControls.Login.BorderPadding%2A>       Kontrolka logowania używa grupy sprawdzania poprawności, innych pól na tej samej stronie jako formant logowania, które mogą być sprawdzone oddzielnie. Domyślnie <xref:System.Web.UI.Control.ID%2A>formantu logowania jest używana jako nazwa grupy walidacji.</xref:System.Web.UI.Control.ID%2A> Na przykład formantu logowania o identyfikatorze &quot;Login1&quot; użyć sprawdzania poprawności nazwy grupy &quot;Login1&quot;. Jeśli chcesz skonfigurować grupę weryfikacji, który formantu logowania jest częścią musi szablon formantu i Zmień nazwę grupy sprawdzania poprawności.      <a name=&quot;applying_styles&quot;></a>## Stosowania kontroli logowania style CSS umożliwia określenie reguł stylu CSS w znaczniku. Jeśli szablony służy do dostosowywania wyglądu formantu logowania, można określić style CSS w znaczniku w szablonach. W takim przypadku nie bardzo zewnętrzna tabela jest wymagana. Możesz uniemożliwić tabeli renderowanego przez ustawienie <xref:System.Web.UI.WebControls.Login.RenderOuterTable%2A>właściwości `false`.</xref:System.Web.UI.WebControls.Login.RenderOuterTable%2A>      <a name=&quot;accessibility&quot;></a>## Ułatwień dostępu do informacji na temat sposobu konfigurowania tego formantu, dzięki czemu generuje kod znaczników, który jest zgodny ze standardami ułatwień dostępu, zobacz [ułatwień dostępu w Visual Studio i ASP.NET](~/add/includes/ajax-current-ext-md.md) i [kontrolki ASP.NET i dostępności](~/add/includes/ajax-current-ext-md.md).      <a name=&quot;declarative_syntax&quot;></a>## Składnia deklaratywne```   <asp:Login       AccessKey=&quot;string&quot;       BackColor=&quot;color name|#dddddd&quot;       BorderColor=&quot;color name|#dddddd&quot;       BorderPadding=&quot;integer&quot;       BorderStyle=&quot;NotSet|None|Dotted|Dashed|Solid|Double|Groove|Ridge|           Inset|Outset&quot;       BorderWidth=&quot;size&quot;       CreateUserIconUrl=&quot;uri&quot;       CreateUserText=&quot;string&quot;       CreateUserUrl=&quot;uri&quot;       CssClass=&quot;string&quot;       DestinationPageUrl=&quot;uri&quot;       DisplayRememberMe=&quot;True|False&quot;       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       FailureAction=&quot;Refresh|RedirectToLoginPage&quot;       FailureText=&quot;string&quot;       Font-Bold=&quot;True|False&quot;       Font-Italic=&quot;True|False&quot;       Font-Names=&quot;string&quot;       Font-Overline=&quot;True|False&quot;       Font-Size=&quot;string|Smaller|Larger|XX-Small|X-Small|Small|Medium|                  Large|X-Large|XX-Large&quot;       Font-Strikeout=&quot;True|False&quot;       Font-Underline=&quot;True|False&quot;       ForeColor=&quot;color name|#dddddd&quot;       Height=&quot;size&quot;       HelpPageIconUrl=&quot;uri&quot;       HelpPageText=&quot;string&quot;       HelpPageUrl=&quot;uri&quot;       ID=&quot;string&quot;       InstructionText=&quot;string&quot;       LoginButtonImageUrl=&quot;uri&quot;       LoginButtonText=&quot;string&quot;       LoginButtonType=&quot;Button|Image|Link&quot;       MembershipProvider=&quot;string&quot;       OnAuthenticate=&quot;Authenticate event handler&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnLoggedIn=&quot;LoggedIn event handler&quot;       OnLoggingIn=&quot;LoggingIn event handler&quot;       OnLoginError=&quot;LoginError event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnUnload=&quot;Unload event handler&quot;       Orientation=&quot;Horizontal|Vertical&quot;       PasswordLabelText=&quot;string&quot;       PasswordRecoveryIconUrl=&quot;uri&quot;       PasswordRecoveryText=&quot;string&quot;       PasswordRecoveryUrl=&quot;uri&quot;       PasswordRequiredErrorMessage=&quot;string&quot;       RememberMeSet=&quot;True|False&quot;       RememberMeText=&quot;string&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Style=&quot;string&quot;       TabIndex=&quot;integer&quot;       TextLayout=&quot;TextOnLeft|TextOnTop&quot;       TitleText=&quot;string&quot;       ToolTip=&quot;string&quot;       UserName=&quot;string&quot;       UserNameLabelText=&quot;string&quot;       UserNameRequiredErrorMessage=&quot;string&quot;       Visible=&quot;True|False&quot;       VisibleWhenLoggedIn=&quot;True|False&quot;       Width=&quot;size&quot;   >           <CheckBoxStyle />           <FailureTextStyle />           <HyperLinkStyle />           <InstructionTextStyle />           <LabelStyle />           <LayoutTemplate>               <!-- child controls -->           </LayoutTemplate>           <LoginButtonStyle />           <TextBoxStyle />           <TitleTextStyle />           <ValidatorTextStyle />   </asp:Login>   ```"
  example:
  - "The following code example uses a Login control to provide a UI for logging in to a Web site.  \n  \n [!code-cs[LoginClass#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_214_1.aspx)]\n [!code-vb[LoginClass#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_214_1.aspx)]  \n  \n The following code example demonstrates how you can extend the Login control. The `CustomLogin` control includes a <xref:System.Web.UI.WebControls.DropDownList> control that lets users choose which membership provider they are authenticated with. (These providers are configured in Web.config.) In the <xref:System.Web.UI.WebControls.Login.OnLoggingIn%2A> method, the <xref:System.Web.UI.WebControls.Login.MembershipProvider%2A> property is set to the selected value of the <xref:System.Web.UI.WebControls.DropDownList> control.  \n  \n> [!IMPORTANT]\n>  This example contains a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[Samples.AspNet.Controls.CustomLogin#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_214_2.cs)]\n [!code-vb[Samples.AspNet.Controls.CustomLogin#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_214_2.vb)]"
