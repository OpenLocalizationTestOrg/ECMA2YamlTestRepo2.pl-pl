- uid: System.Web.UI.WebControls.Login.RememberMeSet
  id: RememberMeSet
  parent: System.Web.UI.WebControls.Login
  langs:
  - csharp
  name: RememberMeSet
  nameWithType: Login.RememberMeSet
  fullName: System.Web.UI.WebControls.Login.RememberMeSet
  type: Property
  assemblies:
