- uid: System.Web.UI.WebControls.Login.VisibleWhenLoggedIn
  id: VisibleWhenLoggedIn
  parent: System.Web.UI.WebControls.Login
  langs:
  - csharp
  name: VisibleWhenLoggedIn
  nameWithType: Login.VisibleWhenLoggedIn
  fullName: System.Web.UI.WebControls.Login.VisibleWhenLoggedIn
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls
  summary: "Pobiera lub ustawia wartość wskazującą, czy pokazywać <xref href=&quot;System.Web.UI.WebControls.Login&quot;> </xref> kontroluje po uwierzytelnieniu użytkownika."
  remarks: "Właściwość VisibleWhenLoggedIn Określa, czy <xref:System.Web.UI.WebControls.Login>formant jest wyświetlany użytkownikom uwierzytelnionym.</xref:System.Web.UI.WebControls.Login> Gdy ta właściwość jest `false`, <xref:System.Web.UI.WebControls.Login>formant nie jest wyświetlany na stronie, gdy uwierzytelniony użytkownik uzyskuje dostęp do witryny.</xref:System.Web.UI.WebControls.Login> To jest używany na stronach sieci Web, które są używane do ukrywania zarówno jako strony logowania i jako strony z informacjami <xref:System.Web.UI.WebControls.Login>kontroluje po uwierzytelnieniu użytkownika.</xref:System.Web.UI.WebControls.Login>       VisibleWhenLoggedIn właściwość nie ma wpływu <xref:System.Web.UI.WebControls.Login>formant, który jest wyświetlany na stronie logowania domyślne zdefiniowane w pliku Web.config lub w pliku konfiguracyjnym aplikacji.</xref:System.Web.UI.WebControls.Login>       Nie można ustawić tej właściwości kompozycji lub motywów arkusza stylów. Aby uzyskać więcej informacji, zobacz <xref:System.Web.UI.ThemeableAttribute>i [kompozycji ASP.NET i karnacji](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  example:
  - "The following code example sets the VisibleWhenLoggedIn property to `true` to specify that the <xref:System.Web.UI.WebControls.Login> control is not hidden and is always displayed on the page, regardless of whether the user has been authenticated.  \n  \n [!code-vb[LoginHideWhenLoggedIn#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_504_1.aspx)]\n [!code-cs[LoginHideWhenLoggedIn#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_504_1.aspx)]"
  syntax:
    content: public virtual bool VisibleWhenLoggedIn { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>Jeśli <xref href=&quot;System.Web.UI.WebControls.Login&quot;> </xref> formant powinien być ukryty, gdy użytkownik jest uwierzytelniony; w przeciwnym razie <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>. Wartość domyślna to <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.Login.VisibleWhenLoggedIn*
  exceptions: []
  platform:
  - net462
