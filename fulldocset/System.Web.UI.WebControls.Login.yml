  namespace: System.Web.UI.WebControls
  summary: "Pobiera lub ustawia wartość wskazującą, czy wysyłać trwałe uwierzytelniania pliku cookie do przeglądarki użytkownika."
  remarks: "Gdy właściwość RememberMeSet jest `true`, pliku cookie uwierzytelniania wysyłane do komputera użytkownika ustawiono wygaśnie po upływie 50 lat, dzięki czemu trwały plik cookie, który będzie używany, gdy użytkownik odwiedza obok witryny sieci Web. Ponieważ plik cookie uwierzytelniania będą dostępne na komputerze użytkownika, użytkownik zostanie uznany za już uwierzytelniony i nie będzie konieczne ponowne zalogowanie się do witryny sieci Web.       Gdy <xref:System.Web.UI.WebControls.Login.DisplayRememberMe%2A>jest właściwość `true`, właściwość RememberMeSet ma ustawioną wartość pola wyboru wyświetlana użytkownikowi.</xref:System.Web.UI.WebControls.Login.DisplayRememberMe%2A>       Jeśli <xref:System.Web.UI.WebControls.Login.DisplayRememberMe%2A>jest właściwość `false`, Zapamiętaj mnie pole wyboru nie jest wyświetlany na stronie i użytkownik nie ma możliwości kontroli czy plik cookie uwierzytelniania jest trwały.</xref:System.Web.UI.WebControls.Login.DisplayRememberMe%2A> Jeśli właściwość RememberMeSet jest `true`, wysyłany do przeglądarki użytkownika pliku cookie uwierzytelniania jest trwały plik cookie.       Jeśli użytkownik wyloguje się z używania witryny sieci Web <xref:System.Web.UI.WebControls.LoginStatus>kontroli, trwały plik cookie jest usuwane z komputera użytkownika, a użytkownik będzie musiał zalogować się do witryny w następnym razem.</xref:System.Web.UI.WebControls.LoginStatus>      > [!NOTE] > Istnieją nieuniknionych zagrożeń bezpieczeństwa z ustawień uwierzytelniania trwały plik cookie w przeglądarce użytkownika. Należy określić, czy te zagrożenia zabezpieczeń są dozwolone w witrynie. Jeśli zostanie ustawiona właściwość RememberMeSet `true` i <xref:System.Web.UI.WebControls.Login.DisplayRememberMe%2A>właściwości `false`użytkowników odwiedzających witrynę sieci Web z publicznego przeglądarek, tak jak Internet kawiarniach na przykład mogą przypadkowo pozostaw plików cookie uwierzytelniania trwałego za i następnego użytkownika przeglądarki będzie można uzyskiwać dostęp do witryny sieci Web przy użyciu poświadczeń użytkownika poprzedniej.</xref:System.Web.UI.WebControls.Login.DisplayRememberMe%2A>       Nie można ustawić tej właściwości kompozycji lub motywów arkusza stylów. Aby uzyskać więcej informacji, zobacz <xref:System.Web.UI.ThemeableAttribute>i [kompozycji ASP.NET i karnacji](~/add/includes/ajax-current-ext-md.md).</xref:System.Web.UI.ThemeableAttribute>"
  syntax:
    content: public virtual bool RememberMeSet { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Aby wysłać pliku cookie uwierzytelniania trwały; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Wartość domyślna to <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.WebControls.Login.RememberMeSet*
  exceptions: []
  platform:
  - net462
