ontrol.Height%2A>— <xref:System.Web.UI.WebControls.WebControl.ToolTip%2A>— <xref:System.Web.UI.Control.Visible%2A>— <xref:System.Web.UI.WebControls.WebControl.Width%2A>podczas używania szablony do określenia jej wyglądu <xref:System.Web.UI.WebControls.Login>kontroli, właściwość CheckBoxStyle nie ma wpływu.</xref:System.Web.UI.WebControls.Login> </xref:System.Web.UI.WebControls.WebControl.Width%2A> </xref:System.Web.UI.Control.Visible%2A> </xref:System.Web.UI.WebControls.WebControl.ToolTip%2A> </xref:System.Web.UI.WebControls.WebControl.Height%2A> </xref:System.Web.UI.WebControls.WebControl.ForeColor%2A> </xref:System.Web.UI.WebControls.WebControl.Font%2A> </xref:System.Web.UI.WebControls.WebControl.Enabled%2A> </xref:System.Web.UI.WebControls.WebControl.BorderWidth%2A> </xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A> </xref:System.Web.UI.WebControls.WebControl.BorderColor%2A> </xref:System.Web.UI.WebControls.WebControl.BackColor%2A> </xref:System.Web.UI.WebControls.Login>"
