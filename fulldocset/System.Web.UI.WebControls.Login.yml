  namespace: System.Web.UI.WebControls
  summary: "Pobiera odwołanie do zbiór właściwości, które definiują wyglądu tekstu pola w <xref href=&quot;System.Web.UI.WebControls.Login&quot;> </xref> formantu."
  remarks: "Właściwość TextBoxStyle definiuje wygląd nazwy użytkownika i hasła <xref:System.Web.UI.WebControls.TextBox>formantów w <xref:System.Web.UI.WebControls.Login>kontroli.</xref:System.Web.UI.WebControls.Login> </xref:System.Web.UI.WebControls.TextBox> Ta właściwość jest tylko do odczytu. jednak można ustawić właściwości <xref:System.Web.UI.WebControls.Style>obiekt zwraca.</xref:System.Web.UI.WebControls.Style> Te właściwości można ustawić deklaratywnie w formularzu `Property-Subproperty`, gdzie `Subproperty` reprezentuje właściwość <xref:System.Web.UI.WebControls.Style>klasy (na przykład `TextBoxStyle-ForeColor`).</xref:System.Web.UI.WebControls.Style> Ustaw właściwość programowo w formie `Property.Subproperty` (na przykład `TextBoxStyle.ForeColor`).       Typowe ustawienia obejmują niestandardowy kolor tła, kolor tekstu i właściwości czcionki. Właściwość TextBoxStyle określa wygląd pola tekstowe nazwy i hasła użytkownika.       Styl ustawienia właściwości TextBoxStyle są łączone z ustawieniami stylu <xref:System.Web.UI.WebControls.Login>kontroli.</xref:System.Web.UI.WebControls.Login> Ustawienia określone we właściwości TextBoxStyle zastąpienia z odpowiednimi ustawieniami w właściwości <xref:System.Web.UI.WebControls.Login>kontroli.</xref:System.Web.UI.WebControls.Login>       Następujące <xref:System.Web.UI.WebControls.Login>Właściwości stylu zostały zastąpione przez ustawienia TextBoxStyle:- <xref:System.Web.UI.WebControls.WebControl.BackColor%2A>- <xref:System.Web.UI.WebControls.WebControl.BorderColor%2A>— <xref:System.Web.UI.WebControls.WebControl.BorderStyle%2A>— <xref:System.Web.UI.WebControls.WebControl.BorderWidth%2A>— <xref:System.Web.UI.WebControls.WebControl.Enabled%2A>— <xref:System.Web.UI.WebControls.WebControl.Font%2A>— <xref:System.Web.UI.WebControls.WebControl.ForeColor%2A>— <xref:System.Web.UI.WebControls.WebControl.Height%2A>— <xref:System.Web.UI.WebControls.WebControl.ToolTip%2A>— <xref:System.Web.UI.Control.Visible%2A>— <xref:System.Web.