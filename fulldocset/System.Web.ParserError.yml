  type: Class
  summary: "Reprezentuje analizator błąd lub ostrzeżenie. Ta klasa nie może być dziedziczona."
  remarks: "Wystąpił błąd, który jest tworzony podczas reprezentuje obiekt ParserError <xref:System.Web.HttpParseException>wyjątku.</xref:System.Web.HttpParseException> Obiekt Błąd analizatora może zawierać tekst komunikatu o błędzie, ścieżka wirtualna do pliku, w którym wystąpił błąd i numer kolejny wiersz błędu w tym pliku. Jeśli występuje więcej niż jeden błąd analizatora lub mają być przechowywane w centralnej lokalizacji, użyj wielu błędy analizatora <xref:System.Web.ParserErrorCollection>obiektu.</xref:System.Web.ParserErrorCollection>       Błąd analizatora jest typu <xref:System.Web.HttpException>.</xref:System.Web.HttpException> Aby uzyskać więcej informacji dotyczących wyjątków i sposobu ich obsługi, przejdź do [biblioteki MSDN Library](http://go.microsoft.com/fwlink/?linkid=37118)."
  example:
  - "The following code example demonstrates how to add a new parser error to a <xref:System.Web.ParserErrorCollection> object.  \n  \n [!code-vb[System.Web.ParserErrorCollection#3](~/add/codesnippet/visualbasic/t-system.web.parsererror_1.aspx)]\n [!code-cs[System.Web.ParserErrorCollection#3](~/add/codesnippet/csharp/t-system.web.parsererror_1.aspx)]"
