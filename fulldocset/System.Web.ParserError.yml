  remarks: "Użyj konstruktora ParserError zainicjować <xref:System.Web.ParserError>obiektu z użyciem ustawień niestandardowych.</xref:System.Web.ParserError> Konstruktor ParserError ma następujące właściwości: - <xref:System.Web.ParserError.ErrorText%2A>właściwość, która jest ciąg zawierający komunikat o błędzie związany z Błąd analizatora.</xref:System.Web.ParserError.ErrorText%2A>      - <xref:System.Web.ParserError.VirtualPath%2A>Właściwość, która jest tylko do odczytu ciąg, który określa ścieżkę wirtualną pliku, który zawiera błąd parsera.</xref:System.Web.ParserError.VirtualPath%2A>      - <xref:System.Web.ParserError.Line%2A>Właściwość whichis wiersz numer w pliku, w którym znajduje się ten <xref:System.Web.ParserError>obiekt został zgłoszony.</xref:System.Web.ParserError> </xref:System.Web.ParserError.Line%2A>"
  syntax:
