  summary: "Pobiera lub ustawia maksymalną liczbę znaków, jaką można wpisać w polu tekstowym."
  remarks: "Właściwość MaxInputLength nie ma wpływu na długość programowo wprowadzone za pomocą wartości komórki lub komórki formatowania tekstu. Wpływa na tylko co użytkownik może wejściowe i edytować.       Pierwsze ustawienie dla tej właściwości pobiera lub ustawia <xref:System.Windows.Forms.DataGridViewTextBoxCell.MaxInputLength%2A>Właściwości obiektu zwróconego przez <xref:System.Windows.Forms.DataGridViewTextBoxColumn.CellTemplate%2A>Właściwości.</xref:System.Windows.Forms.DataGridViewTextBoxColumn.CellTemplate%2A> </xref:System.Windows.Forms.DataGridViewTextBoxCell.MaxInputLength%2A> Ustawienie tej właściwości również zestawy <xref:System.Windows.Forms.DataGridViewTextBoxCell.MaxInputLength%2A>Właściwości każdej komórki w kolumnie.</xref:System.Windows.Forms.DataGridViewTextBoxCell.MaxInputLength%2A> Aby zastąpić wartość określona dla pojedynczych komórek, ustaw wartość komórki po ustawieniu wartości kolumny."
