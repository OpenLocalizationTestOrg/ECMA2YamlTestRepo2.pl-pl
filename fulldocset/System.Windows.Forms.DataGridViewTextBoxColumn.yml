  name: SortMode
  nameWithType: DataGridViewTextBoxColumn.SortMode
  fullName: System.Windows.Forms.DataGridViewTextBoxColumn.SortMode
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Pobiera lub ustawia tryb sortowania kolumny."
  remarks: "Gdy <xref:System.Windows.Forms.DataGridView>formantu są sortowane przy użyciu kolumny o wartości właściwości SortMode <xref:System.Windows.Forms.DataGridViewColumnSortMode>, sortowania symbolu jest automatycznie wyświetlane w nagłówku kolumny.</xref:System.Windows.Forms.DataGridViewColumnSortMode> </xref:System.Windows.Forms.DataGridView>       Gdy formant jest posortowana przy użyciu kolumny o wartości właściwości SortMode <xref:System.Windows.Forms.DataGridViewColumnSortMode>, konieczne jest wyświetlenie symboli sortowania samodzielnie za pomocą <xref:System.Windows.Forms.DataGridViewColumnHeaderCell.SortGlyphDirection%2A>Właściwości.</xref:System.Windows.Forms.DataGridViewColumnHeaderCell.SortGlyphDirection%2A> </xref:System.Windows.Forms.DataGridViewColumnSortMode>       Tryb sortowania domyślnego <xref:System.Windows.Forms.DataGridViewTextBoxColumn> <xref:System.Windows.Forms.DataGridViewColumnSortMode>.</xref:System.Windows.Forms.DataGridViewColumnSortMode> </xref:System.Windows.Forms.DataGridViewTextBoxColumn> Tryb sortowania domyślnego dla innych typów kolumn jest <xref:System.Windows.Forms.DataGridViewColumnSortMode>.</xref:System.Windows.Forms.DataGridViewColumnSortMode>       Wartość SortMode nie uniemożliwiają sortowanie kolumny programowo, chociaż może obowiązują także inne ograniczenia. Aby uzyskać więcej informacji, zobacz <xref:System.Windows.Forms.DataGridView.Sort%2A>metody.</xref:System.Windows.Forms.DataGridView.Sort%2A>       Wartość właściwości SortMode <xref:System.Windows.Forms.DataGridViewColumnSortMode>nie zapobiega <xref:System.Windows.Forms.DataGridView.ColumnHeaderMouseClick?displayProperty=fullName>zdarzeń z wystąpienia, ale uniemożliwia zmianę jego wygląd po kliknięciu nagłówka.</xref:System.Windows.Forms.DataGridView.ColumnHeaderMouseClick?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewColumnSortMode>"
  example:
