  remarks: "Czcionek OpenType obsługuje funkcji rysunek proporcjonalne i tabelarycznych celu sterowania wyrównaniem szerokości, korzystając z cyfr. Rysunki proporcjonalna zaliczenie o różnych szerokości każdego liczb, &quot;1&quot; jest mniejsza niż &quot;5&quot;. Tabelaryczne dane są traktowane jako szerokość równości cyfry tak, aby ich wyrównane w pionie, co zwiększa czytelność informacji o typie finansowych.       Następujący tekst Wyświetla dwóch liczb proporcjonalnych w pierwszej kolumnie przy użyciu czcionki Miramonte. Należy zwrócić uwagę różnicy w szerokość cyfry &quot;5&quot; i &quot;1&quot;. Druga kolumna przedstawia tego samego dwóch wartości liczbowych z szerokości dostosowane przy użyciu funkcji rysunek tabelarycznych.       ![Tekst przy użyciu OpenType proporcjonalne & tabelaryczne dane](~/add/media/opentypefont22.gif &quot;tekst przy użyciu OpenType proporcjonalne & tabelaryczne dane&quot;) przykładowe wartości proporcjonalne i z kartami > [!NOTE] > czcionek OpenType najbardziej uwidacznia tylko podzbiór całkowitej funkcje OpenType dostępne. Jeśli określonej czcionki nie obsługuje określonej funkcji, zamiast tego są używane symboli domyślnych."
