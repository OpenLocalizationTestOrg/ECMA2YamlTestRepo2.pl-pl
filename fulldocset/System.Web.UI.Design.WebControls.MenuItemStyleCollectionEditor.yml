  fullName: System.Web.UI.Design.WebControls.MenuItemStyleCollectionEditor
  type: Class
  summary: "Zawiera Edytor składnika <xref href=&quot;System.Web.UI.WebControls.MenuItemStyleCollection&quot;> </xref> obiektów w skojarzonym <xref href=&quot;System.Web.UI.WebControls.Menu&quot;> </xref> formantu."
  remarks: "Klasa MenuItemStyleCollectionEditor udostępnia interfejs użytkownika do edycji <xref:System.Web.UI.WebControls.MenuItemStyle>elementy <xref:System.Web.UI.WebControls.MenuItemStyleCollection>obiektów w skojarzonym <xref:System.Web.UI.WebControls.Menu>formantu w czasie projektowania, pod kontrolą <xref:System.Web.UI.Design.WebControls.MenuDesigner>obiektu.</xref:System.Web.UI.Design.WebControls.MenuDesigner> </xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.MenuItemStyleCollection> </xref:System.Web.UI.WebControls.MenuItemStyle>       Brak <xref:System.Web.UI.WebControls.MenuItemStyleCollection>skojarzonych z poszczególnymi <xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A>i <xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A>właściwości <xref:System.Web.UI.WebControls.Menu>kontroli.</xref:System.Web.UI.WebControls.Menu> </xref:System.Web.UI.WebControls.Menu.LevelSelectedStyles%2A> </xref:System.Web.UI.WebControls.Menu.LevelMenuItemStyles%2A> </xref:System.Web.UI.WebControls.MenuItemStyleCollection> Te <xref:System.Web.UI.WebControls.MenuItemStyleCollection>obiekty służą do elementów menu, które są zależne od ich poziomu (głębokości zagnieżdżania) w strukturze menu.</xref:System.Web.UI.WebControls.MenuItemStyleCollection>       MenuItemStyleCollectionEditor zostanie wywołany, na przykład, klikając przycisk wielokropka (**... **) na **LevelMenuItemStyles** lub **LevelSelectedStyles** wierszu w **właściwości** siatki projektanta wizualnego.       <xref:System.Web.UI.Design.WebControls.MenuItemStyleCollectionEditor.CanSelectMultipleInstances%2A>Metoda zawsze zwraca `false` aby wskazać, że tylko jeden obiekt można wybrać w czasie w edytorze.</xref:System.Web.UI.Design.WebControls.MenuItemStyleCollectionEditor.CanSelectMultipleInstances%2A> <xref:System.Web.UI.Design.WebControls.MenuItemStyleCollectionEditor.CreateCollectionForm%2A>Metoda tworzy nowy formularz, aby wyświetlić i edytować bieżącego <xref:System.Web.UI.WebControls.MenuItemStyleCollection>.</xref:System.Web.UI.WebControls.MenuItemStyleCollection> </xref:System.Web.UI.Design.WebControls.MenuItemStyleCollectionEditor.CreateCollectionForm%2A>       <xref:System.Web.UI.Design.WebControls.MenuItemStyleCollectionEditor.CreateInstance%2A>Metoda tworzy nowe wystąpienie typu elementu w określonej kolekcji.</xref:System.Web.UI.Design.WebControls.MenuItemStyleCollectionEditor.CreateInstance%2A> <xref:System.Web.UI.Design.WebControls.MenuItemStyleCollectionEditor.CreateNewItemTypes%2A>Metoda zwraca tablicę typów, które można utworzyć w edytorze.</xref:System.Web.UI.Design.WebControls.MenuItemStyleCollectionEditor.CreateNewItemTypes%2A>"
  example:
  - "The following code example shows how to use the <xref:System.ComponentModel.EditorAttribute> attribute to associate the MenuItemStyleCollectionEditor and <xref:System.Drawing.Design.UITypeEditor> classes (the collection editor base class) with a property in a custom control, derived from the <xref:System.Web.UI.WebControls.WebControl> class, that gets and sets a <xref:System.Web.UI.WebControls.MenuItemStyleCollection> collection.  \n  \n [!code-cs[System.Web.UI.Design.WebControls.MenuEditors#4](~/add/codesnippet/csharp/t-system.web.ui.design.w_4_1.cs)]\n [!code-vb[System.Web.UI.Design.WebControls.MenuEditors#4](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_4_1.vb)]"
  syntax:
    content: 'public class MenuItemStyleCollectionEditor : System.ComponentModel.Design.CollectionEditor'
