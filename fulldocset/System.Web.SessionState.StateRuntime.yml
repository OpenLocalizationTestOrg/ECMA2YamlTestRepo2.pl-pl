  fullName: System.Web.SessionState.StateRuntime
  type: Class
  summary: "Zarządza sesji danych przechowywanych w Usługa stanu ASP.NET. Ta klasa nie może być dziedziczona."
  remarks: "Program ASP.NET obsługuje możliwość zarządzania sesji stan poza procesem przy użyciu usługi systemu Windows o nazwie Usługa stanu ASP.NET. Klasa StateRuntime jest używana przez kod niezarządzany w tej usłudze do zarządzania danymi sesji. Ta klasa obsługuje infrastrukturę .NET Framework stosowania Usługa stanu ASP.NET i nie jest zamierzone, można użyć bezpośrednio w kodzie.       Usługa stanu ASP.NET nie jest domyślną metodą zarządzania stanu sesji ASP.NET; Domyślnie program ASP.NET obsługuje zarządzanie wewnątrzprocesowy stan sesji. Obsługuje ona również drugą opcją poza procesem, zarządza stanem sesji w bazie danych programu Microsoft SQL Server, które umożliwia rozwiązania do zarządzania stanu sesji niestandardowych. Aby uzyskać więcej informacji na temat opcji magazynu stanu sesji, zobacz [tryby stanu sesji](~/add/includes/ajax-current-ext-md.md)."
  syntax:
