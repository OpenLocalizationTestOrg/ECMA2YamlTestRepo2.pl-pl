- uid: System.Activities.RuntimeArgument.OverloadGroupNames
  id: OverloadGroupNames
  parent: System.Activities.RuntimeArgument
  langs:
  - csharp
  name: OverloadGroupNames
  nameWithType: RuntimeArgument.OverloadGroupNames
  fullName: System.Activities.RuntimeArgument.OverloadGroupNames
  type: Property
  assemblies:
  - System.Activities
  namespace: System.Activities
  summary: "Pobiera listę przeciążenia grup tego <xref href=&quot;System.Activities.RuntimeArgument&quot;> </xref> należy."
  remarks: "Argumenty mogą być zgrupowane razem do utworzenia grupy metod przeciążonych prawidłowe. OverloadGroupNames identyfikuje grupy metod przeciążonych, do których należy ten argument. Grupa metod przeciążonych nie może być podzbiór lub równoważne zbiór innej grupy przeciążenia. Jedynym wyjątkiem od tej reguły jest podzbiór, który zawiera tylko argumenty, gdzie <xref:System.Activities.RuntimeArgument.IsRequired%2A>jest `false`.</xref:System.Activities.RuntimeArgument.IsRequired%2A> Grupy metod przeciążonych mogą nakładać się na, ale jeśli przecięciu grupy zawiera wszystkie wymagane argumenty jednej lub obu grup metod przeciążonych, występuje błąd.       Grupa metod przeciążonych jest uznawany za granica, jeśli wszystkie <xref:System.Activities.RuntimeArgument.IsRequired%2A>argumentów w grupie są powiązane.</xref:System.Activities.RuntimeArgument.IsRequired%2A> Jeśli grupa ma wartość zero <xref:System.Activities.RuntimeArgument.IsRequired%2A>argumentów i co najmniej jednego argumentu powiązany, a następnie grupy jest uznawany za powiązane z.</xref:System.Activities.RuntimeArgument.IsRequired%2A> Jest to błąd, jeśli żadna z grup powiązanych chyba, że jedna grupa metod przeciążonych nie ma <xref:System.Activities.RuntimeArgument.IsRequired%2A>argumentów go.</xref:System.Activities.RuntimeArgument.IsRequired%2A> Powiązanie <xref:System.Activities.RuntimeArgument.IsRequired%2A>argumenty z więcej niż jedną grupę metod przeciążonych nie jest dozwolone.</xref:System.Activities.RuntimeArgument.IsRequired%2A> Występuje błąd ma więcej niż jedną grupę metod przeciążonych powiązana, który jest, wszystkie wymagane argumenty w jedna grupa metod przeciążonych są powiązane i wszystkich argumentów w innej grupie przeciążenia jest także powiązany.       Wszelkie naruszenia minionego reguły powoduje <xref:System.Activities.ValidationException>jest generowany, gdy działanie zawierającego jest gotowa do wykonania.</xref:System.Activities.ValidationException>       [!INCLUDE[crdefault](~/add/includes/ajax-current-ext-md.md)]<xref:System.Activities.OverloadGroupAttribute>.</xref:System.Activities.OverloadGroupAttribute>"
  syntax:
    content: public System.Collections.ObjectModel.ReadOnlyCollection<string> OverloadGroupNames { get; }
    return:
      type: System.Collections.ObjectModel.ReadOnlyCollection{System.String}
      description: "Lista nazw grup przeciążenia."
  overload: System.Activities.RuntimeArgument.OverloadGroupNames*
  exceptions: []
  platform:
  - net462
