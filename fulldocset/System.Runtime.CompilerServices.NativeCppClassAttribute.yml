  summary: "Stosuje metadanych do zestawu, który wskazuje, że typ jest typem niezarządzanym.  Ta klasa nie może być dziedziczona."
  remarks: "Kompilatory Użyj atrybutu NativeCppClassAttribute podczas kompilowania zestawy aby wskazać, że typ jest typem niezarządzanym zdefiniowane w języka C lub C++.  Ten atrybut służy później poprawnie obsługuje typ niezarządzany importowane podczas interop."
  syntax:
    content: >-
