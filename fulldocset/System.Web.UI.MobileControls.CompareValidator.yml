  type: Class
  summary: "Określa ważności na podstawie określonego pola w jeden formant do określonego pola w formancie innego, przy użyciu operatora porównania specifiable porównania. Aby uzyskać informacje dotyczące tworzenia aplikacji platformy ASP.NET dla urządzeń przenośnych, zobacz [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) witryny sieci Web."
  remarks: "Użyj porównać moduły weryfikacji, aby upewnić się, że wartości dwa pola tekstowe zapewniają te same wartości, takich jak potwierdzenie nowego hasła.       Ta klasa działa tak samo kontroli ASP.NET CompareValidator.       Domyślnie <xref:System.Web.UI.MobileControls.Command>formantów w formularzu zgłaszać wszystkie formanty modułu sprawdzania poprawności w formularzu, aby zweryfikować po przesłaniu formularza na serwerze.</xref:System.Web.UI.MobileControls.Command> Aby wyłączyć automatyczne sprawdzanie poprawności, ustaw <xref:System.Web.UI.MobileControls.Command.CausesValidation%2A>Właściwość <xref:System.Web.UI.MobileControls.Command>formanty `false`.</xref:System.Web.UI.MobileControls.Command> </xref:System.Web.UI.MobileControls.Command.CausesValidation%2A>       Weryfikacja zakończy się powodzeniem, jeśli formant wejściowy jest pusty. Użyj <xref:System.Web.UI.MobileControls.RequiredFieldValidator>sterowania, aby wymagać od użytkownika wprowadzenia danych do kontrolki wprowadzania.</xref:System.Web.UI.MobileControls.RequiredFieldValidator>"
  example:
  - "The following example code uses a CompareValidator control (`CompareValidator1`) to check whether the two text boxes have the same value and alerts the user if they are different.  \n  \n> [!IMPORTANT]\n>  This example has a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[MobileCompareValidatorSample#1](~/add/codesnippet/csharp/t-system.web.ui.mobileco_14_1.aspx)]\n [!code-vb[MobileCompareValidatorSample#1](~/add/codesnippet/visualbasic/t-system.web.ui.mobileco_14_1.aspx)]"
