- uid: System.Web.UI.MobileControls.CompareValidator.Operator
  id: Operator
  parent: System.Web.UI.MobileControls.CompareValidator
  langs:
  - csharp
  name: Operator
  nameWithType: CompareValidator.Operator
  fullName: System.Web.UI.MobileControls.CompareValidator.Operator
  type: Property
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls
  summary: "Pobiera lub ustawia operacji porównania, używane podczas weryfikowania. Wartość domyślna to <xref uid=&quot;langword_csharp_Equal&quot; name=&quot;Equal&quot; href=&quot;&quot;> </xref>. Ten interfejs API jest przestarzały. Aby uzyskać informacje dotyczące tworzenia aplikacji platformy ASP.NET dla urządzeń przenośnych, zobacz [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) witryny sieci Web."
  remarks: "<xref:System.Web.UI.MobileControls.BaseValidator.ControlToValidate%2A>Właściwość musi być po lewej stronie operatora porównania i <xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A>właściwości po prawej stronie prawidłowy oceny nastąpić.</xref:System.Web.UI.WebControls.CompareValidator.ControlToCompare%2A> </xref:System.Web.UI.MobileControls.BaseValidator.ControlToValidate%2A>       W poniższej tabeli przedstawiono dostępne operacje.       `DataTypeCheck`Sprawdza, czy typy danych dla dwóch formantów są prawidłowe.       `Equal`Sprawdza, czy dwa formanty są takie same ze sobą.       `GreaterThan`Sprawdza, czy jeden formant jest większa niż inny formant.       `GreaterThanEqual`Sprawdza, czy jeden formant jest większa niż lub równa inny formant.       `LessThan`Sprawdza, czy jeden formant jest mniejsza niż inny formant.       `LessThanEqual`Sprawdza, czy jeden formant jest mniejsza niż lub równe inny formant.       `NotEqual`Sprawdza, czy formanty nie są takie same ze sobą."
  syntax:
    content: public System.Web.UI.WebControls.ValidationCompareOperator Operator { get; set; }
    return:
      type: System.Web.UI.WebControls.ValidationCompareOperator
      description: "Operacja porównania, używane podczas weryfikowania."
  overload: System.Web.UI.MobileControls.CompareValidator.Operator*
  exceptions: []
  platform:
