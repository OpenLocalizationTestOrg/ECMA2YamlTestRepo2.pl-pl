  summary: "Dodaje listę zmiennych do osadzenia w stron dla urządzeń WML podana nazwa zmiennej. Ten interfejs API jest przestarzały. Aby uzyskać informacje dotyczące tworzenia aplikacji platformy ASP.NET dla urządzeń przenośnych, zobacz [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) witryny sieci Web."
  remarks: "Niektóre urządzenia WML wymagają `<wml:onevent>` element dostarczenie informacji dotyczących ogłaszania zwrotnego.       Urządzenia WML udostępniają ograniczoną funkcjonalność nawigacji i ogłaszania zwrotnego i wymagają polecenia WML i zmienne, do zapisania do strony.       Ta metoda jest używana głównie przez deweloperów niestandardowych przenośnych strony i kontrolki kart."
  example:
  - "When rendering the page, the following `<wml:onevent>` structure might be included in the page's markup:  \n  \n `<wml:onevent type=\"onenterforward\">`  \n  \n `<wml:refresh>`  \n  \n `<wmlsetvar name=\"buttonSaveClicked\" />`  \n  \n `<wmlsetvar name=\"nextPage\" value=\"3\" />`  \n  \n `</wml:refresh>`  \n  \n `</wml:onevent>`  \n  \n Depending on the user's actions, the values might be modified by scripts on the page to return the following structure on postback:  \n  \n `<wml:onevent type=\"onenterforward\">`  \n  \n `<wml:refresh>`  \n  \n `<wmlsetvar name=\"buttonSaveClicked\" value=\"true\" />`  \n  \n `<wmlsetvar name=\"nextPage\" value=\"9\" />`  \n  \n `</wml:refresh>`  \n  \n `</wml:onevent>`"
