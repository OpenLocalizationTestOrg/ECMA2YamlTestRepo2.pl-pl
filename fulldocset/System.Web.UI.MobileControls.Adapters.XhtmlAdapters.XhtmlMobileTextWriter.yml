  name: XhtmlMobileTextWriter
  nameWithType: XhtmlMobileTextWriter
  fullName: System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter
  type: Class
  summary: "Zapewnia funkcje składnika zapisywania tekstu dla urządzeń z celem zestaw karty XHTML, w tym Extensible Hypertext Markup Language (XHTML), XHTML mobilne i sieci bezprzewodowej Markup Language (WML). Aby uzyskać informacje dotyczące tworzenia aplikacji platformy ASP.NET dla urządzeń przenośnych, zobacz [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) witryny sieci Web."
  remarks: "XHTML jest standardem XML znacznika, opiera się na HTML 4.1, który umożliwia tworzenie witryn sieci Web jest odpowiednia dla wielu typów urządzeń. Scala HTML na łatwość użycia z wytycznymi strict — element XML w wygenerowało język z szeroką gamę opcji styl i format, a zmniejszona niejednoznaczności tag znaczników. Ta klasa udostępnia możliwości formatowania, korzystających z kontrolek serwera ASP.NET podczas renderowania XHTML zawartości do klientów. XhtmlMobileTextWriter renderuje kod znaczników, który spełnia wymogi trzy różne typy dokumentu XHTML: XHTML podstawowe, które obsługuje ograniczone elementy style i formatu; Profil Mobile XHTML, obsługuje arkusze stylów wbudowanego; i WML 2.0, który jest oparty na XHTML 1.1 i obsługuje kaskadowych arkuszy stylów.       Ta klasa jest używana głównie przez deweloperów niestandardowych przenośnych strony i kontrolki kart.       Klasa XhtmlMobileTextWriter można renderowania elementów HTML wszystkie, atrybuty i styl atrybuty, lecz w przeciwieństwie do <xref:System.Web.UI.HtmlTextWriter>klasy, nie zezwala na wielkich liter z tych elementów znacznika.</xref:System.Web.UI.HtmlTextWriter>       <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlPageAdapter>Tworzy XhtmlMobileTextWriter i w zależności od możliwości urządzenia docelowego inicjuje wiele właściwości, takie jak <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.SupportsNoWrapStyle%2A>, <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.SuppressNewLine%2A>, i <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.UseDivsForBreaks%2A>, które ułatwiają składnik zapisywania tekstu w renderowania strony i jego formantów.</xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.UseDivsForBreaks%2A> </xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.SuppressNewLine%2A> </xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.SupportsNoWrapStyle%2A> </xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlPageAdapter>       Karta można użyć różnych metod stosowanie stylów i kontrolować sposób formatowania:- <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.EnterStyle%2A>i <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.ExitStyle%2A>, - <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.EnterLayout%2A>i <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.ExitLayout%2A>i - <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.EnterFormat%2A>i <xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.ExitFormat%2A>.</xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.ExitFormat%2A> </xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.EnterFormat%2A> </xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.ExitLayout%2A> </xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.EnterLayout%2A> </xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.ExitStyle%2A> </xref:System.Web.UI.MobileControls.Adapters.XhtmlAdapters.XhtmlMobileTextWriter.EnterStyle%2A>          > [!NOTE] > Ta klasa pochodzi od <xref:System.Web.UI.MobileControls.Adapters.MobileTextWriter>klasy, która z kolei jest pochodną <xref:System.Web.UI.MobileControls.Adapters.MultiPartWriter>klasy i wielu jej funkcji, które są dostarczane przez tych klas podstawowych.</xref:System.Web.UI.MobileControls.Adapters.MultiPartWriter> </xref:System.Web.UI.MobileControls.Adapters.MobileTextWriter>       Elementy członkowskie tej klasy i żadnych elementów członkowskich, w którym dziedziczy służy <xref:System.Web.UI.MobileControls.Adapters.MobileTextWriter>klasy, aby utworzyć autorów niestandardowego tekstu, aby użyć niestandardowej strony XHTML lub klasy kart.</xref:System.Web.UI.MobileControls.Adapters.MobileTextWriter> Można również utworzyć nowe klasy pochodne, które zastępują standardowe zachowanie klasy XhtmlMobileTextWriter.       Filtrowanie urządzenia jest wymagana, aby można było używać określonej karty lub składnik zapisywania tekstu dla kontrolki serwera. Aby uzyskać więcej informacji dotyczących filtrowania urządzenia, zobacz [architektury omówienie adaptacyjną kontroli zachowania](~/add/includes/ajax-current-ext-md.md) i [omówienie filtrowania urządzeń](~/add/includes/ajax-current-ext-md.md)."
