ws.Forms.SystemInformation.IsSelectionFadeEnabled%2A> </xref:System.Windows.Forms.SystemInformation.MenuAccessKeysUnderlined%2A> </xref:System.Windows.Forms.SystemInformation.IsMenuAnimationEnabled%2A> </xref:System.Windows.Forms.SystemInformation.IsListBoxSmoothScrollingEnabled%2A> </xref:System.Windows.Forms.SystemInformation.IsHotTrackingEnabled%2A> </xref:System.Windows.Forms.SystemInformation.IsTitleBarGradientEnabled%2A> </xref:System.Windows.Forms.SystemInformation.IsComboBoxAnimationEnabled%2A> Na innych platformach, ta właściwość zwraca `false`."
