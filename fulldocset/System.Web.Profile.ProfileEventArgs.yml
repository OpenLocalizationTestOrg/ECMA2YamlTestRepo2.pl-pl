  summary: "Pobiera lub ustawia profil użytkownika dla bieżącego żądania."
  remarks: "Można użyć właściwości profilu podczas <xref:System.Web.Profile.ProfileModule.Personalize>zdarzeń, aby określić profil użytkownika niestandardowego.</xref:System.Web.Profile.ProfileModule.Personalize> Jeśli, podczas <xref:System.Web.Profile.ProfileModule.Personalize>zdarzeń zakończeniu <xref:System.Web.Profile.ProfileEventArgs>parametr <xref:System.Web.Profile.ProfileEventHandler>właściwość profilu jest ustawiona na wartość, która nie jest `null`, następnie <xref:System.Web.Profile.ProfileModule>używa wartości właściwości profilu w bieżącym <xref:System.Web.HttpContext>.</xref:System.Web.HttpContext> </xref:System.Web.Profile.ProfileModule> </xref:System.Web.Profile.ProfileEventHandler> </xref:System.Web.Profile.ProfileEventArgs> </xref:System.Web.Profile.ProfileModule.Personalize>      > [!NOTE] > <xref:System.Web.Profile.ProfileModule>Nie ustawia właściwości profilu dla <xref:System.Web.Profile.ProfileModule.Personalize>zdarzeń.</xref:System.Web.Profile.ProfileModule.Personalize> </xref:System.Web.Profile.ProfileModule> <xref:System.Web.Profile.ProfileModule>Tylko pobiera wartość właściwości profilu podczas kod w <xref:System.Web.Profile.ProfileModule.Personalize>zakończeniu zdarzeń.</xref:System.Web.Profile.ProfileModule.Personalize> </xref:System.Web.Profile.ProfileModule> Jeśli właściwość profilu nie jest jawnie ustawiona przez kod aplikacji podczas <xref:System.Web.Profile.ProfileModule.Personalize>zdarzeń, wartość właściwości profilu będzie `null`.</xref:System.Web.Profile.ProfileModule.Personalize>"
