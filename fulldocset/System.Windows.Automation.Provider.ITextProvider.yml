- uid: System.Windows.Automation.Provider.ITextProvider.GetSelection
  id: GetSelection
  parent: System.Windows.Automation.Provider.ITextProvider
  langs:
  - csharp
  name: GetSelection()
  nameWithType: ITextProvider.GetSelection()
  fullName: System.Windows.Automation.Provider.ITextProvider.GetSelection()
  type: Method
  assemblies:
  - UIAutomationProvider
  namespace: System.Windows.Automation.Provider
  summary: "Pobiera kolekcję zakresów rozłącznego tekst skojarzony z aktualnie zaznaczonego tekstu lub zaznaczenia."
  remarks: "Dla dostawców automatyzacji interfejsu użytkownika, które obsługują zaznaczonego tekstu, należy zaimplementować tę metodę i zwracają również dostawcy <xref:System.Windows.Automation.Provider.ITextProvider.SupportedTextSelection%2A>wartość.</xref:System.Windows.Automation.Provider.ITextProvider.SupportedTextSelection%2A>       Jeśli nie zaznaczono żadnych tekstu, GetSelection zwraca zakres tekstu degeneracji (pustego zakresu) na pozycji kursora (punktu wstawiania).       Jeśli nie ma kursora (punktu wstawiania), GetSelection może zwrócić odwołanie o wartości null (`Nothing` w [!INCLUDE[TLA#tla_visualbnet](~/add/includes/tlasharptla-visualbnet-md.md)])."
  syntax:
    content: public System.Windows.Automation.Provider.ITextRangeProvider[] GetSelection ();
    parameters: []
    return:
      type: System.Windows.Automation.Provider.ITextRangeProvider[]
      description: "Kolekcja zakresy rozłącznego tekstu."
  overload: System.Windows.Automation.Provider.ITextProvider.GetSelection*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Jeśli dostawcy automatyzacji interfejsu użytkownika nie nie zaznaczenia tekstu pomocy technicznej."
  platform:
  - net462
- uid: System.Windows.Automation.Provider.ITextProvider.GetVisibleRanges
  id: GetVisibleRanges
  parent: System.Windows.Automation.Provider.ITextProvider
  langs:
  - csharp
  name: GetVisibleRanges()
  nameWithType: ITextProvider.GetVisibleRanges()
  fullName: System.Windows.Automation.Provider.ITextProvider.GetVisibleRanges()
  type: Method
  assemblies:
  - UIAutomationProvider
  namespace: System.Windows.Automation.Provider
  summary: "Pobiera tablicę zakresy rozłącznego tekstu z kontenera tekst, gdzie każdego zakresu tekst rozpoczyna się od pierwszego wiersza częściowo widocznego za pośrednictwem na końcu ostatniego wiersza częściowo widoczne."
  remarks: "Dostawcy automatyzacji interfejsu użytkownika należy dopilnować, aby zwracały, co najwyżej zakresy tekstu, które są widoczne w kontenerze.       Rozłączne tekst, który zakresy może wystąpić, gdy żadnej zawartości kontenera tekstowego jest zasłonięty przez nakładające się okna lub innego obiektu lub gdy w kontenerze tekstu z układem wielokolumnowego ma jeden lub więcej kolumn częściowo przewijane niewidocznymi.       Jeśli tekst nie jest widoczny, zwracany jest zakresu degeneracji tekstu (pusta). Może być zwracany tego pustego zakresu, pola tekstowego jest pusty albo jeśli cały tekst jest przewijane poza widoku."
  syntax:
    content: public System.Windows.Automation.Provider.ITextRangeProvider[] GetVisibleRanges ();
    parameters: []
    return:
      type: System.Windows.Automation.Provider.ITextRangeProvider[]
      description: "Kolekcja zakresów tekst wyświetlany w ramach kontenera lub być pustą tablicą. Odwołanie o wartości null (<xref uid=&quot;langword_csharp_Nothing&quot; name=&quot;Nothing&quot; href=&quot;&quot;> </xref> w [!INCLUDE[TLA#tla_visualbnet](~/add/includes/tlasharptla-visualbnet-md.md)]) nigdy nie jest zwracana."
  overload: System.Windows.Automation.Provider.ITextProvider.GetVisibleRanges*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Automation.Provider.ITextProvider.RangeFromChild(System.Windows.Automation.Provider.IRawElementProviderSimple)
  id: RangeFromChild(System.Windows.Automation.Provider.IRawElementProviderSimple)
  parent: System.Windows.Automation.Provider.ITextProvider
  langs:
  - csharp
  name: RangeFromChild(IRawElementProviderSimple)
  nameWithType: ITextProvider.RangeFromChild(IRawElementProviderSimple)
  fullName: System.Windows.Automation.Provider.ITextProvider.RangeFromChild(IRawElementProviderSimple)
  type: Method
  assemblies:
  - UIAutomationProvider
  namespace: System.Windows.Automation.Provider
  summary: "Pobiera zakres tekstu, otaczający element podrzędny, takich jak obraz, hiperłącze lub innych osadzonego obiektu."
  remarks: "Dostawca automatyzacji interfejsu użytkownika należy sprawdzić, czy przekazany element jest elementem podrzędnym kontenera tekstu.       Jeśli nie ma żadnego tekstu w zakresie, w którym istnieje element podrzędny, zwracany jest degeneracji zakresu (pusta).       `childElement` Parametr jest dziecko <xref:System.Windows.Automation.AutomationElement>skojarzonych z <xref:System.Windows.Automation.TextPattern>lub tablicy elementów podrzędnych <xref:System.Windows.Automation.Text.TextPatternRange>.</xref:System.Windows.Automation.Text.TextPatternRange> </xref:System.Windows.Automation.TextPattern> </xref:System.Windows.Automation.AutomationElement>"
  syntax:
    content: public System.Windows.Automation.Provider.ITextRangeProvider RangeFromChild (System.Windows.Automation.Provider.IRawElementProviderSimple childElement);
    parameters:
    - id: childElement
      type: System.Windows.Automation.Provider.IRawElementProviderSimple
      description: "Obiekt zamknięte."
    return:
      type: System.Windows.Automation.Provider.ITextRangeProvider
      description: "Zakres, który obejmuje element podrzędny."
  overload: System.Windows.Automation.Provider.ITextProvider.RangeFromChild*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Jeśli element podrzędny jest odwołanie o wartości null (<xref uid=&quot;langword_csharp_Nothing&quot; name=&quot;Nothing&quot; href=&quot;&quot;> </xref> w [!INCLUDE[TLA#tla_visualbnet](~/add/includes/tlasharptla-visualbnet-md.md)])."
  platform:
  - net462
- uid: System.Windows.Automation.Provider.ITextProvider.RangeFromPoint(System.Windows.Point)
  id: RangeFromPoint(System.Windows.Point)
  parent: System.Windows.Automation.Provider.ITextProvider
  langs:
  - csharp
  name: RangeFromPoint(Point)
  nameWithType: ITextProvider.RangeFromPoint(Point)
  fullName: System.Windows.Automation.Provider.ITextProvider.RangeFromPoint(Point)
  type: Method
  assemblies:
  - UIAutomationProvider
  namespace: System.Windows.Automation.Provider
  summary: "Zwraca zakres degeneracji tekst (pusta) znajdujący się najbliżej współrzędne ekranu."
  remarks: "Jeśli współrzędne ekranu znajdują się w współrzędne obrazu, hiperłącze lub innych osadzonego obiektu, zwracany jest zakres tekstu, który umieszcza obiektu podrzędnego.       Ponieważ ukryty tekst nie jest ignorowana przez RangeFromPoint zwracana jest degeneracji zakres od tekst wyświetlany najbardziej zbliżony do danego punktu."
  syntax:
    content: public System.Windows.Automation.Provider.ITextRangeProvider RangeFromPoint (System.Windows.Point screenLocation);
    parameters:
    - id: screenLocation
      type: System.Windows.Point
      description: "Lokalizacja we współrzędnych ekranu."
    return:
      type: System.Windows.Automation.Provider.ITextRangeProvider
      description: "Zakres degeneracji najbliższej określonej lokalizacji. Odwołanie o wartości null (<xref uid=&quot;langword_csharp_Nothing&quot; name=&quot;Nothing&quot; href=&quot;&quot;> </xref> w [!INCLUDE[TLA#tla_visualbnet](~/add/includes/tlasharptla-visualbnet-md.md)]) nigdy nie jest zwracana."
  overload: System.Windows.Automation.Provider.ITextProvider.RangeFromPoint*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Jeśli dany punkt znajduje się poza [!INCLUDE[TLA2#tla_uiautomation](~/add/includes/tla2sharptla-uiautomation-md.md)] element skojarzony z wzorzec tekstu."
  platform:
  - net462
