  remarks: "Interfejs IContributeEnvoySink jest implementowany przez właściwości kontekstu na serwerze <xref:System.Runtime.Remoting.Contexts.Context>klasy, która ma zostać współtworzenia zbiornika wysłannika komunikat po stronie klienta.</xref:System.Runtime.Remoting.Contexts.Context> Łańcuch wysłannika serwera składa się z tych właściwości kontekstu, które implementują IContributeEnvoySink. Łańcuch wysłannika znajduje się po stronie klienta i działa jako przedstawiciela odpowiednia wiadomość wychwytywanie z właściwości kontekstu serwera."
