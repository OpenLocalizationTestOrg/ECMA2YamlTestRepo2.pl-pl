  name: PersianCalendar
  nameWithType: PersianCalendar
  fullName: System.Globalization.PersianCalendar
  type: Class
  summary: "Reprezentuje perska kalendarza."
  remarks: "Perska kalendarza jest używany w większości krajów, w którym używany jest perski, mimo że niektóre regiony używanie nazw o różnych miesiąca. Perska kalendarz jest oficjalnego kalendarza Iranu i Afganistanu, i jest jedną z alternatywnych kalendarzy w regionach, takich jak Kazachstanu i Tadżykistan.      > [!NOTE] > Uzyskać informacji o korzystaniu z klasy PersianCalendar oraz innych klas kalendarza w programie .NET Framework, zobacz [Praca z kalendarzami](~/add/includes/ajax-current-ext-md.md).       W kalendarzu perska daty rozpocząć od roku Hijra, która odpowiada 622 r. N.E. i rok, gdy migracja Muhammad (PBUH) z Mecca do Medina. Na przykład data 21 marca 2002 r. pierwszy dzień miesiąca Farvardeen w roku odpowiada 1381 Persico roku.       Perska kalendarza jest oparta na rok słoneczny i wynosi około 365 dni. Roku przełączanie po kolei okresów cztery, a nowego roku rozpoczyna się po wyświetleniu sun do równika półkuli południowej do Północna półkuli jako wyświetlane w Centrum ziemi. Znaki nowego roku pierwszy dzień miesiąca Farvardeen, który jest pierwszy dzień spring w północny półkuli.       Każdy z pierwszych sześciu miesięcy w kalendarzu perska ma 31 dni, każdy z kolejnych miesięcy pięć ma 30 dni i ostatni miesiąc ma 29 dni w roku typowe i 30 dni w roku przestępnym. Roku przestępnego jest roku, że gdy rozdzielonych 33, ma pozostałą część 1, 5, 9, 13, 17, 22, 26 lub 30. Na przykład roku 1370 jest rokiem przestępnym, ponieważ podzielenie go przez 33 daje reszty 17. Brak około osiem przestępnego w każdym cyklu 33 roku.      ## Klasa PersianCalendar i wersji systemu .NET Framework począwszy [!INCLUDE[net_v46](~/add/includes/net-v46-md.md)], klasa PersianCalendar używa algorytmu astronomiczne słonecznego Hijri zamiast algorytm obserwacji do obliczenia daty. Dzięki temu implementacji PersianCalendar zgodne z perska kalendarza w Iranu i Afganistanu, dwóch krajów, w których perska kalendarz jest najbardziej powszechnego użycia. Zmiana wpływa na wszystkie aplikacje uruchomione na .NET Framework 4 lub nowszym, jeśli [!INCLUDE[net_v46](~/add/includes/net-v46-md.md)] jest zainstalowany.       W wyniku zmiany algorytmu:-dwa algorytmy powinien zwrócić wyników identyczne podczas konwertowania dat od 1800 do 2123 w kalendarza gregoriańskiego.      -Oba algorytmy może zwracać różne wyniki konwersji dat przed 1800 i po 2123 w kalendarza gregoriańskiego.      - <xref:System.Globalization.PersianCalendar.MinSupportedDateTime%2A>Zmieniono wartość właściwości z 21 marca 0622 w kalendarza gregoriańskiego do 22 marca 0622 w kalendarza gregoriańskiego.</xref:System.Globalization.PersianCalendar.MinSupportedDateTime%2A>      - <xref:System.Globalization.PersianCalendar.MaxSupportedDateTime%2A>Wartość właściwości zmienił się z 10 dnia 10 miesięczny 9378 roku w kalendarzu perska 13 dnia, miesiąca 10 9378 roku w kalendarzu perska.</xref:System.Globalization.PersianCalendar.MaxSupportedDateTime%2A>      - <xref:System.Globalization.PersianCalendar.IsLeapYear%2A>Metoda może zwracać różne wyniki, niż wcześniej.</xref:System.Globalization.PersianCalendar.IsLeapYear%2A>      ## Za pomocą klasy PersianCalendar aplikacji użyj obiektu PersianCalendar obliczanie dat w kalendarzu perska lub konwertowanie perska dat według kalendarza gregoriańskiego.       Nie można użyć obiektu PersianCalendar jako domyślny kalendarz dla kultury. Domyślna kalendarz jest określona przez <xref:System.Globalization.CultureInfo.Calendar%2A?displayProperty=fullName>Właściwości i musi mieć jedną z kalendarzy zwrócony przez <xref:System.Globalization.CultureInfo.OptionalCalendars%2A?displayProperty=fullName>Właściwości.</xref:System.Globalization.CultureInfo.OptionalCalendars%2A?displayProperty=fullName> </xref:System.Globalization.CultureInfo.Calendar%2A?displayProperty=fullName> Klasa PersianCalendar nie jest obecnie opcjonalnego kalendarza dla dowolnego język obsługiwany przez <xref:System.Globalization.CultureInfo>klasy i w związku z tym nie może być domyślny kalendarz.</xref:System.Globalization.CultureInfo>"
  example:
  - "The following example instantiates <xref:System.DateTime> objects by using the <xref:System.DateTime.Now%2A?displayProperty=fullName> property, a <xref:System.DateTime> constructor, and the Persian calendar's <xref:System.Globalization.Calendar.ToDateTime%28System.Int32%2CSystem.Int32%2CSystem.Int32%2CSystem.Int32%2CSystem.Int32%2CSystem.Int32%2CSystem.Int32%29> method. It then displays these dates in both the Gregorian and Persian calendars. It also displays the date range of the Persian calendar.  \n  \n [!code-vb[sys.glob.PersianCal#3](~/add/codesnippet/visualbasic/t-system.globalization.p_1.vb)]\n [!code-cs[sys.glob.PersianCal#3](~/add/codesnippet/csharp/t-system.globalization.p_1.cs)]  \n  \n The following example demonstrates the field, property, and method members of the PersianCalendar class.  \n  \n [!code-vb[sys.glob.PersianCal#1](~/add/codesnippet/visualbasic/t-system.globalization.p_2.vb)]\n [!code-cs[sys.glob.PersianCal#1](~/add/codesnippet/csharp/t-system.globalization.p_2.cs)]"
