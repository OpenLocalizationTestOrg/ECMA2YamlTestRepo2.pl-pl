  name: ToFourDigitYear(Int32)
  nameWithType: PersianCalendar.ToFourDigitYear(Int32)
  fullName: System.Globalization.PersianCalendar.ToFourDigitYear(Int32)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "Konwertuje określony rok reprezentację czterocyfrowy rok."
  remarks: "Ta metoda konwertuje `year` parametr do reprezentacji czterocyfrowy rok przy użyciu <xref:System.Globalization.PersianCalendar.TwoDigitYearMax%2A>Właściwości.</xref:System.Globalization.PersianCalendar.TwoDigitYearMax%2A> Wartość zwracana jest górnej granicy zakresu 100 roku, który umożliwia dwucyfrowe mają być poprawnie tłumaczone na czterocyfrowy rok. Na przykład jeśli jest zakres 100 roku od 1930 do 2029, następnie dwucyfrowe wartość 30 jest interpretowana jako 1930 podczas wartość dwucyfrowe 29 jest interpretowana jako 2029.       ToFourDigitYear obsługuje rokiem dwucyfrowym lub czterocyfrowy rok. Przekazanie wartości dwucyfrowe (mniej niż 100) powoduje, że metoda można przekonwertować wartości na wartość czterocyfrowe zgodnie z <xref:System.Globalization.PersianCalendar.TwoDigitYearMax%2A>wartość reprezentującą odpowiednie wieku.</xref:System.Globalization.PersianCalendar.TwoDigitYearMax%2A> Jeśli aplikacja zawiera wartość czterocyfrowy rok, która znajduje się w zakresie obsługiwanych kalendarza do ToFourDigitYear, metoda zwraca rzeczywista wartość wejściowa. Jeśli aplikacja udostępnia czterocyfrowe wartość, która jest poza zakresem obsługiwanym kalendarzem lub dostarcza mu wartość ujemną, metoda zgłasza wyjątek."
  example:
  - "The following code example demonstrates the use of the ToFourDigitYear method.  \n  \n [!code-vb[sys.glob.PersianCal#1](~/add/codesnippet/visualbasic/m-system.globalization.p_3_1.vb)]\n [!code-cs[sys.glob.PersianCal#1](~/add/codesnippet/csharp/m-system.globalization.p_3_1.cs)]"
  syntax:
    content: public override int ToFourDigitYear (int year);
    parameters:
    - id: year
      type: System.Int32
      description: "Liczba całkowita od 1 do 9378, który reprezentuje roku, aby przekonwertować."
    return:
      type: System.Int32
      description: "Liczba całkowita, która zawiera czterocyfrowe reprezentację <code> year </code>."
  overload: System.Globalization.PersianCalendar.ToFourDigitYear*
