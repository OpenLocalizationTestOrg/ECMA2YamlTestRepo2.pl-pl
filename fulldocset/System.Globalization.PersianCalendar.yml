- uid: System.Globalization.PersianCalendar.TwoDigitYearMax
  id: TwoDigitYearMax
  parent: System.Globalization.PersianCalendar
  langs:
  - csharp
  name: TwoDigitYearMax
  nameWithType: PersianCalendar.TwoDigitYearMax
  fullName: System.Globalization.PersianCalendar.TwoDigitYearMax
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "Pobiera lub ustawia ostatni rok zakresu 100 roku, który może być reprezentowany przez rok 2-cyfrowy."
  remarks: "Ta właściwość umożliwia roku 2-cyfrowy do prawidłowo przetłumaczenia na rok 4-cyfrowego. Na przykład jeśli ta właściwość jest ustawiona na 2029, zakresu 100 roku jest z 1930 2029. W związku z tym wartość 2-cyfrowy 30 jest interpretowany jako 1930, gdy wartość 2-cyfrowy 29 jest interpretowana jako 2029.       Początkowa wartość tej właściwości jest pochodną ustawienia w obszarze Opcje regionalne i językowe w Panelu sterowania. Jednak te informacje można zmienić podczas trwania <xref:System.AppDomain>.</xref:System.AppDomain> <xref:System.Globalization.PersianCalendar>Klasa nie wykrywa zmian w ustawieniach systemu automatycznie.</xref:System.Globalization.PersianCalendar> Jeśli kalendarz nie jest obsługiwana w opcjach regionalnych i językowych, początkowej wartości tej właściwości jest wartości domyślnej zdefiniowanej przez klasę kalendarza.       Aplikacji powinni ustawić wartość do 99, aby wskazać, że 2 lat mają być pobierane jako literału. Na przykład, jeśli ta właściwość jest ustawiona do 99, 100 roku zakres jest z zakresu od 0 (nie prawidłową wartością dla większości kalendarzy) do 99. W związku z tym wartość 2-cyfrowy 30 jest interpretowana jako 30."
  example:
  - "The following code example demonstrates the use of the TwoDigitYearMax property.  \n  \n [!code-vb[sys.glob.PersianCal#1](~/add/codesnippet/visualbasic/p-system.globalization.p_0_1.vb)]\n [!code-cs[sys.glob.PersianCal#1](~/add/codesnippet/csharp/p-system.globalization.p_0_1.cs)]"
  syntax:
    content: public override int TwoDigitYearMax { get; set; }
    return:
      type: System.Int32
      description: "Ostatni rok zakresu 100 roku, który może być reprezentowany przez rok 2-cyfrowy."
  overload: System.Globalization.PersianCalendar.TwoDigitYearMax*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Tego kalendarza jest tylko do odczytu."
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Wartość w operacji set jest mniejsza niż 100 lub większa niż 9378."
  platform:
  - net462
