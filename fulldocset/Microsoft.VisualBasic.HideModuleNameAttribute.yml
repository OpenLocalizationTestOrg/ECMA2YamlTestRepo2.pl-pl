  name: HideModuleNameAttribute
  nameWithType: HideModuleNameAttribute
  fullName: Microsoft.VisualBasic.HideModuleNameAttribute
  type: Class
  summary: "<xref uid=&quot;langword_csharp_HideModuleNameAttribute&quot; name=&quot;HideModuleNameAttribute&quot; href=&quot;&quot;> </xref> Atrybutu, gdy jest stosowany do modułu, umożliwia członkom modułu, aby uzyskać dostęp za pomocą kwalifikacji potrzebne dla modułu."
  remarks: "Ten atrybut jest przydatna do udostępnianie członków modułu bez wyświetlania modułu, do samej siebie. Korzystając z funkcji IntelliSense w [!INCLUDE[vsprvs](~/add/includes/vsprvs-md.md)] programowanie środowiska IDE (Integrated) dla [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)], moduł nie są wyświetlane na liście uzupełniania instrukcji. Zamiast tego IntelliSense zawiera członków modułu.       Nawet wtedy, gdy nazwa modułu jest ukryty, elementy członkowskie modułu są nadal dostępne za pośrednictwem modułu.       Jeśli nazwa elementu członkowskiego powoduje konflikt z innym identyfikatorem lub z elementem członkowskim innego modułu z `HideModuleNameAttribute` atrybutu, a następnie element członkowski nie są wyświetlane w funkcji IntelliSense na poziomie modułu."
  example:
  - "This example shows how to use the `HideModuleNameAttribute` attribute to add a Database object to `My`, which can be accessed through `My.Database`.  \n  \n [!code-vb[VbCnAttributes#26](~/add/codesnippet/visualbasic/VbCnAttributes/Class2.vb#26)]  \n  \n The `Namespace` statement must appear outside of any classes or modules."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=false)]

      public sealed class HideModuleNameAttribute : Attribute
