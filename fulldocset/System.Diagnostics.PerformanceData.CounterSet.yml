  name: AddCounter(Int32,CounterType)
  nameWithType: CounterSet.AddCounter(Int32,CounterType)
  fullName: System.Diagnostics.PerformanceData.CounterSet.AddCounter(Int32,CounterType)
  type: Method
  assemblies:
  - System.Core
  namespace: System.Diagnostics.PerformanceData
  summary: "Dodaje licznik do zestawu przy użyciu identyfikatora licznika i typu liczników."
  remarks: "Należy dodać liczniki do zestawu przed utworzeniem wystąpienia zbiór liczników liczników."
  syntax:
    content: public void AddCounter (int counterId, System.Diagnostics.PerformanceData.CounterType counterType);
    parameters:
    - id: counterId
      type: System.Int32
      description: "Identyfikuje licznika. Użycie taką samą wartość używana w manifeście do definiowania licznika."
    - id: counterType
      type: System.Diagnostics.PerformanceData.CounterType
      description: "Określa typ licznika. Typ licznika określa sposób dane liczników jest obliczane, średnio i wyświetlane."
  overload: System.Diagnostics.PerformanceData.CounterSet.AddCounter*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Licznik identyfikator już istnieje w zestawie lub ma wartość ujemną lub typ licznika jest pusta lub nieprawidłowa."
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Nie można dodać liczniki do zestawu po utworzeniu wystąpienia licznika zestawu liczników."
  platform:
  - net462
