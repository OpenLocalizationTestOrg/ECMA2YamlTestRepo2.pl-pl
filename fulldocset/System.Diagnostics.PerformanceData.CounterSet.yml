- uid: System.Diagnostics.PerformanceData.CounterSet.CreateCounterSetInstance(System.String)
  id: CreateCounterSetInstance(System.String)
  parent: System.Diagnostics.PerformanceData.CounterSet
  langs:
  - csharp
  name: CreateCounterSetInstance(String)
  nameWithType: CounterSet.CreateCounterSetInstance(String)
  fullName: System.Diagnostics.PerformanceData.CounterSet.CreateCounterSetInstance(String)
  type: Method
  assemblies:
  - System.Core
  namespace: System.Diagnostics.PerformanceData
  summary: "Tworzy wystąpienie zbiór liczników."
  remarks: "Jeden raz dla zbiorów liczników jednego wystąpienia i jeden lub więcej razy dla zestawów liczników wielu wystąpień wywołać tę metodę.       Dostawca Określa, kiedy tworzy wystąpienie. W przypadku bardziej statyczne dane liczników dostawcę można utworzyć wystąpienia w czasie inicjowania. Na przykład liczba procesorów na komputerze mogą być uważane za statyczne, więc dostawcy, który dostarcza dane licznika dla procesorów można utworzyć wystąpienia dla każdego procesora na komputerze w czasie inicjowania. Liczniki, które są bardziej dynamiczne, takie jak dysk lub przetworzenia liczników dostawców utworzy nowe wystąpienia w odpowiedzi na nowe urządzenie USB dodawany lub nowego procesu tworzenia.       Dostawca Zachowaj licznik aktualne dane przez cały czas."
  example:
  - For an example, see <xref:System.Diagnostics.PerformanceData>.
  syntax:
    content: public System.Diagnostics.PerformanceData.CounterSetInstance CreateCounterSetInstance (string instanceName);
    parameters:
    - id: instanceName
      type: System.String
      description: "Nazwa wystąpienia. Nazwa musi być unikatowa."
    return:
      type: System.Diagnostics.PerformanceData.CounterSetInstance
      description: "Wystąpienie zestaw liczników, który będzie zawierał dane liczników."
  overload: System.Diagnostics.PerformanceData.CounterSet.CreateCounterSetInstance*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Nazwa wystąpienia jest NULL."
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Należy dodać liczniki do zestawu przed utworzeniem wystąpienia zbiór liczników liczników."
  platform:
  - net462
