  fullName: System.Activities.VersionMismatchException
  type: Class
  summary: "Określa informacje o wyjątku niezgodność wersji."
  remarks: "Ta klasa obsługuje przechowywanie wersji i aktualizacja dynamiczna funkcji Windows Workflow Foundation. [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]przechowywanie wersji przepływu pracy, identyfikator przepływu pracy i aktualizacji dynamicznej, zobacz następujące tematy.       [Przechowywanie wersji przepływu pracy](http://go.microsoft.com/fwlink/?LinkID=271561) zawiera opis funkcji przechowywania wersji przepływu pracy, wprowadzone w systemie [!INCLUDE[net_v45](~/add/includes/ajax-current-ext-md.md)].       [Aktualizacja dynamiczna](http://go.microsoft.com/fwlink/?LinkId=271563) opisuje sposób aktualizacji definicji przepływu pracy wystąpienia utrwalonego przepływu pracy za pomocą aktualizacji dynamicznej.       [Przy użyciu tożsamości obiektu WorkflowApplication and Versioning](http://go.microsoft.com/fwlink/?LinkId=271564) informacje dotyczące używania <xref:System.Activities.WorkflowIdentity>do obsługi wielu wersji przepływu pracy side-by-side.</xref:System.Activities.WorkflowIdentity>       [Równoległe przechowywanie wersji w klasie WorkflowServiceHost](http://go.microsoft.com/fwlink/?LinkId=271565) opisano, jak obsługiwać wiele wersji przepływu pracy w jednym punkcie końcowym.       [Porady: wiele wersji hosta przepływu pracy Side-by-Side](http://go.microsoft.com/fwlink/?LinkId=271566) ten krok [Wprowadzenie — samouczek](http://go.microsoft.com/fwlink/?LinkId=271570) przedstawia aktualizowania definicji przepływu pracy i hosting przepływy pracy przy użyciu starej i nowej definicji w tym samym czasie.       [Porady: aktualizacji definicji wystąpienia przepływu pracy z](http://go.microsoft.com/fwlink/?LinkId=271567) ten krok [Wprowadzenie — samouczek](http://go.microsoft.com/fwlink/?LinkId=271570) pokazuje aktualizowanie wystąpień utrwalonych przepływów pracy do używania nowych definicji przepływu pracy."
