  langs:
  - csharp
  name: ApplicationCommands
  nameWithType: ApplicationCommands
  fullName: System.Windows.Input.ApplicationCommands
  type: Class
  summary: "Zawiera standardowe polecenia dotyczące zestaw aplikacji."
  remarks: "Polecenia w klasie ApplicationCommands i polecenia w innych poleceń biblioteki klas, takich jak <xref:System.Windows.Input.ComponentCommands>i <xref:System.Windows.Input.NavigationCommands>, mają na celu reprezentują zestaw poleceń wspólnych programistom często występują.</xref:System.Windows.Input.NavigationCommands> </xref:System.Windows.Input.ComponentCommands>  Polecenia tylko reprezentuje wystąpienie <xref:System.Windows.Input.RoutedCommand>i nie logika implementacji dla polecenia.</xref:System.Windows.Input.RoutedCommand> Logika implementacji jest powiązany z poleceniem o <xref:System.Windows.Input.CommandBinding>.</xref:System.Windows.Input.CommandBinding> Na przykład jeśli <xref:System.Windows.Input.ApplicationCommands.Close%2A>polecenia jest wykonywana na formancie logiki, który przeprowadza <xref:System.Windows.Input.ApplicationCommands.Close%2A>polecenia nie może być dostarczony przez formant, dlatego moduł zapisujący aplikacji będzie odpowiedzialna za pisanie logiki, która określa, jak kontrolka będzie obsługiwać polecenia.</xref:System.Windows.Input.ApplicationCommands.Close%2A> </xref:System.Windows.Input.ApplicationCommands.Close%2A>       Wiele formantów Podaj logika implementacji dla wielu poleceń w bibliotece polecenia.  Na przykład <xref:System.Windows.Controls.TextBox>Klasa udostępnia logikę <xref:System.Windows.Input.ApplicationCommands.Paste%2A>, <xref:System.Windows.Input.ApplicationCommands.Cut%2A>, <xref:System.Windows.Input.ApplicationCommands.Copy%2A>, <xref:System.Windows.Input.ApplicationCommands.Undo%2A>, i <xref:System.Windows.Input.ApplicationCommands.Redo%2A>poleceń.</xref:System.Windows.Input.ApplicationCommands.Redo%2A> </xref:System.Windows.Input.ApplicationCommands.Undo%2A> </xref:System.Windows.Input.ApplicationCommands.Copy%2A> </xref:System.Windows.Input.ApplicationCommands.Cut%2A> </xref:System.Windows.Input.ApplicationCommands.Paste%2A> </xref:System.Windows.Controls.TextBox>       Aby uzyskać więcej informacji na polecenia i sterująca zobacz [droższe omówienie](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public static class ApplicationCommands
  inheritance:
  - System.Object
  implements: []
  inheritedMembers: []
