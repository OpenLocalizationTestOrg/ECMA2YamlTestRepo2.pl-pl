  fullName: System.Windows.Forms.CheckedListBox
  type: Class
  summary: "Wyświetla <xref href=&quot;System.Windows.Forms.ListBox&quot;> </xref> , w którym zostanie wyświetlone okno wyboru z lewej strony każdego elementu."
  remarks: "Ten formant zawiera listę elementów, które użytkownik może przejść za pomocą klawiatury lub pasek przewijania po prawej stronie formantu. Użytkownik może zaznaczyć przez jeden lub więcej elementów i zaznaczonych elementów może zostać przesłane <xref:System.Windows.Forms.CheckedListBox.CheckedItemCollection>do <xref:System.Windows.Forms.CheckedListBox.CheckedIndexCollection>.</xref:System.Windows.Forms.CheckedListBox.CheckedIndexCollection> </xref:System.Windows.Forms.CheckedListBox.CheckedItemCollection>       Aby dodać obiekty do listy w czasie wykonywania, przypisywania tablicą odwołania do obiektów z <xref:System.Windows.Forms.ListBox.ObjectCollection.AddRange%2A>metody.</xref:System.Windows.Forms.ListBox.ObjectCollection.AddRange%2A> Na liście zostaną wyświetlone następnie domyślną wartość ciągu dla każdego obiektu. Można dodać elementy do listy z <xref:System.Windows.Forms.CheckedListBox.ObjectCollection.Add%2A>metody.</xref:System.Windows.Forms.CheckedListBox.ObjectCollection.Add%2A>       Obiekt CheckedListBox obsługuje trzy stany za pośrednictwem <xref:System.Windows.Forms.CheckState>Wyliczenie: <xref:System.Windows.Forms.CheckState>, <xref:System.Windows.Forms.CheckState>i <xref:System.Windows.Forms.CheckState>.</xref:System.Windows.Forms.CheckState> </xref:System.Windows.Forms.CheckState> </xref:System.Windows.Forms.CheckState> </xref:System.Windows.Forms.CheckState> Należy ustawić stan <xref:System.Windows.Forms.CheckState>w kodzie, ponieważ interfejs użytkownika dla CheckedListBox nie udostępniają mechanizm czy operacji</xref:System.Windows.Forms.CheckState>       Jeśli <xref:System.Windows.Forms.ListBox.UseTabStops%2A>jest `true`, CheckedListBox rozpozna i rozszerzy znaki tabulacji w tekście elementu Tworzenie kolumn.</xref:System.Windows.Forms.ListBox.UseTabStops%2A> Te tabulatorów są zdefiniowane i nie można zmienić. Aby użyć niestandardowej tabulatorów, ustaw <xref:System.Windows.Forms.ListBox.UseTabStops%2A>do `false`ustaw <xref:System.Windows.Forms.ListBox.UseCustomTabOffsets%2A>do `true`i Dodaj wartości niestandardowych w celu <xref:System.Windows.Forms.ListBox.CustomTabOffsets%2A>kolekcji.</xref:System.Windows.Forms.ListBox.CustomTabOffsets%2A> </xref:System.Windows.Forms.ListBox.UseCustomTabOffsets%2A> </xref:System.Windows.Forms.ListBox.UseTabStops%2A>      > [!NOTE] > Jeśli <xref:System.Windows.Forms.CheckedListBox.UseCompatibleTextRendering%2A>właściwość jest `false`, <xref:System.Windows.Forms.ListBox.CustomTabOffsets%2A>właściwość zostanie zignorowana i zastąpione przesunięcia standardową kartę.</xref:System.Windows.Forms.ListBox.CustomTabOffsets%2A> </xref:System.Windows.Forms.CheckedListBox.UseCompatibleTextRendering%2A>       Klasa CheckedListBox obsługuje następujące trzy indeksowane kolekcje: | Kolekcja | Zawieranie klasy |   |----------------|-------------------------|   | Wszystkie elementy zawarte w formancie CheckedListBox. | <xref:System.Windows.Forms.CheckedListBox.ObjectCollection>|   | Zaznaczone elementy (w tym elementów w stanie nieokreślonym), co stanowi podzestaw elementów zawartych w formancie CheckedListBox. | <xref:System.Windows.Forms.CheckedListBox.CheckedItemCollection>|   | Checked indeksy, które jest podzbiorem indeksy w kolekcji elementów.</xref:System.Windows.Forms.CheckedListBox.CheckedItemCollection> </xref:System.Windows.Forms.CheckedListBox.ObjectCollection> Indeksy te elementy należy określić w stanie zaznaczone lub nieokreślony. | <xref:System.Windows.Forms.CheckedListBox.CheckedIndexCollection>|       Poniższe trzy tabele przedstawiono trzy indeksowane kolekcje, które obsługuje klasy CheckedListBox.</xref:System.Windows.Forms.CheckedListBox.CheckedIndexCollection>       Pierwsza tabela zawiera przykład indeksowanej kolekcji elementów w formancie (wszystkie elementy zawarte w formancie).      | Indeks | Element | Sprawdź stan |   |-----------|----------|-----------------|   | 0 | Obiekt 1 | <xref:System.Windows.Forms.CheckState>|   | 1 | Obiekt 2 | <xref:System.Windows.Forms.CheckState>|   | 2 | Obiekt 3 | <xref:System.Windows.Forms.CheckState>|   | 3 | Obiekt 4 | <xref:System.Windows.Forms.CheckState>|   | 4 | Obiekt 5 | <xref:System.Windows.Forms.CheckState>|       Druga tabela zawiera przykład indeksowanej kolekcji zaznaczonych elementów.</xref:System.Windows.Forms.CheckState> </xref:System.Windows.Forms.CheckState> </xref:System.Windows.Forms.CheckState> </xref:System.Windows.Forms.CheckState> </xref:System.Windows.Forms.CheckState>      | Indeks | Element |   |-----------|----------|   | 0 | Obiekt 2 |   | 1 | Obiekt 4 |   | 2 | Obiekt 5 |       Trzeci tabeli przedstawiono przykład indeksowanej kolekcji indeksów zaznaczonych elementów.      | Indeks | Indeks elementu |   |-----------|-------------------|   |&0; |&1; |   |&1; |&3; |   |&2; |&4; |"
  example:
  - "The following example illustrates how you can use the methods, properties, and collections of a CheckedListBox. This is a complete sample ready to run once you have copied it to your project. You can check and uncheck items, use the text box to add items and once you have clicked the save button, clear the checked items.  \n  \n [!code-cpp[Classic CheckedListBox Example#1](~/add/codesnippet/cpp/t-system.windows.forms.c_17_1.cpp)]\n [!code-cs[Classic CheckedListBox Example#1](~/add/codesnippet/csharp/t-system.windows.forms.c_17_1.cs)]\n [!code-vb[Classic CheckedListBox Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.c_17_1.vb)]"
