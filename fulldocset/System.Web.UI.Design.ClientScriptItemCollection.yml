  fullName: System.Web.UI.Design.ClientScriptItemCollection
  type: Class
  summary: "Reprezentuje kolekcję tylko do odczytu w blokach skryptu klienta, które znajdują się w sieci Web formularz lub formant użytkownika w czasie projektowania. Ta klasa nie może być dziedziczona."
  remarks: "Każdy <xref:System.Web.UI.Design.ClientScriptItem>reprezentuje obiekt klasy ClientScriptItemCollection `script` bloku, który jest zawarty w dokumencie (formularza sieci Web, Web server formantu, strony zawartości lub strony wzorcowej) w czasie projektowania.</xref:System.Web.UI.Design.ClientScriptItem>       Użyj <xref:System.Web.UI.Design.WebFormsRootDesigner>klasę, aby ustawić lub przejrzyj elementy skryptu klienta, które znajdują się w dokumencie formularzy sieci Web na powierzchni projektu.</xref:System.Web.UI.Design.WebFormsRootDesigner> Pobierania kolekcję elementów skryptu klienta, które są zawarte w tym dokumencie sieci Web przy użyciu <xref:System.Web.UI.Design.WebFormsRootDesigner.GetClientScriptsInDocument%2A>metody.</xref:System.Web.UI.Design.WebFormsRootDesigner.GetClientScriptsInDocument%2A> Dodaj element skryptu klienta do dokumentu sieci Web przy użyciu <xref:System.Web.UI.Design.WebFormsRootDesigner.AddClientScriptToDocument%2A>metody.</xref:System.Web.UI.Design.WebFormsRootDesigner.AddClientScriptToDocument%2A>       Aby dodać elementy skryptu klienta w czasie wykonywania, użyj <xref:System.Web.UI.ClientScriptManager>klasy.</xref:System.Web.UI.ClientScriptManager>      > [!NOTE] > Klasy ClientScriptItemCollection reprezentuje elementy skryptu w czasie projektowania, które są wykonywane na kliencie. Ponieważ `script` elementy, które są generowane dla ClientScriptItemCollection obiekty nie są uruchamiane na serwerze, elementy nie zawierają `runat=&quot;server&quot;` atrybutu."
