  remarks: "Ustawia konstruktora AddingNewEventArgs <xref:System.ComponentModel.AddingNewEventArgs.NewObject%2A>właściwości `newObject` parametru.</xref:System.ComponentModel.AddingNewEventArgs.NewObject%2A> Ten obiekt będzie służyć jako nowy element do dodania do skojarzonej kolekcji, chyba że właściwość ta jest aktualizowana przez program obsługi zdarzeń."
