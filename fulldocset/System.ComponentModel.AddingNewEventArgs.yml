  summary: "Pobiera lub ustawia obiekt, który ma zostać dodany do listy powiązania."
  remarks: "Jeśli ustawiono właściwość NewObject `null`, wskazuje, czy kolekcja jest podjęcie działań standardowych, które zazwyczaj pociąga za sobą tworzenia obiektu odpowiedniego typu przy użyciu jego domyślny konstruktor, a następnie dodanie go do kolekcji."
  example:
  - "The following code example demonstrates how to use the <xref:System.ComponentModel.AddingNewEventArgs> class to handle the <xref:System.Windows.Forms.BindingSource.AddingNew?displayProperty=fullName> event. This code example is part of a larger example provided in [How to: Customize Item Addition with the Windows Forms BindingSource](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Windows.Forms.DataConnector.AddingNew#8](~/add/codesnippet/csharp/p-system.componentmodel._16_1.cs)]\n [!code-vb[System.Windows.Forms.DataConnector.AddingNew#8](~/add/codesnippet/visualbasic/p-system.componentmodel._16_1.vb)]\n [!code-cpp[System.Windows.Forms.DataConnector.AddingNew#8](~/add/codesnippet/cpp/p-system.componentmodel._16_1.cpp)]"
