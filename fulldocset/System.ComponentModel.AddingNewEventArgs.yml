  type: Class
  summary: "Udostępnia dane dla <xref href=&quot;System.Windows.Forms.BindingSource.AddingNew&quot;> </xref> zdarzeń."
  remarks: "Klasa AddingNewEventArgs udostępnia dane dla <xref:System.Windows.Forms.BindingSource.AddingNew?displayProperty=fullName>zdarzeń, która sygnalizuje, że element zostanie dodany do kolekcji.</xref:System.Windows.Forms.BindingSource.AddingNew?displayProperty=fullName> Zdarzenie zawiera programisty, w ramach programu obsługi zdarzeń <xref:System.ComponentModel.AddingNewEventHandler>, opcja dostarczania dla nowego obiektu przez ustawienie <xref:System.ComponentModel.AddingNewEventArgs.NewObject%2A>właściwości do tego nowego elementu.</xref:System.ComponentModel.AddingNewEventArgs.NewObject%2A> </xref:System.ComponentModel.AddingNewEventHandler> Jeśli ta właściwość nie jest ustawiona, kolekcji zwykle użyje domyślnego konstruktora odpowiedniego typu do utworzenia nowego elementu. W obu przypadkach zostanie dodany nowy element do kolekcji.       Jeśli kolekcja implementuje również <xref:System.ComponentModel.ICancelAddNew>interfejsu, element zostanie tymczasowo dodany i oczekiwania kolejnych zatwierdzania lub wycofywania.</xref:System.ComponentModel.ICancelAddNew>       To zdarzenie jest często używane w scenariuszach wiązania danych, w obrębie klasy, takie jak <xref:System.Windows.Forms.BindingSource?displayProperty=fullName>i <xref:System.ComponentModel.BindingList%601?displayProperty=fullName>.</xref:System.ComponentModel.BindingList%601?displayProperty=fullName> </xref:System.Windows.Forms.BindingSource?displayProperty=fullName>       Aby uzyskać więcej informacji na temat obsługi zdarzeń, zobacz [NIB: Korzystanie z zdarzenia](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67)."
  example:
  - "The following code example demonstrates how to use the AddingNewEventArgs class to handle the <xref:System.Windows.Forms.BindingSource.AddingNew?displayProperty=fullName> event. This code example is part of a larger example provided in [How to: Customize Item Addition with the Windows Forms BindingSource](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Windows.Forms.DataConnector.AddingNew#8](~/add/codesnippet/csharp/t-system.componentmodel._158_1.cs)]\n [!code-vb[System.Windows.Forms.DataConnector.AddingNew#8](~/add/codesnippet/visualbasic/t-system.componentmodel._158_1.vb)]\n [!code-cpp[System.Windows.Forms.DataConnector.AddingNew#8](~/add/codesnippet/cpp/t-system.componentmodel._158_1.cpp)]"
  syntax:
    content: 'public class AddingNewEventArgs : EventArgs'
