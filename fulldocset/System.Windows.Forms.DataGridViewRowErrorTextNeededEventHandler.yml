  summary: "Reprezentuje metodę, która będzie obsługiwać <xref href=&quot;System.Windows.Forms.DataGridView.RowErrorTextNeeded&quot;> </xref> zdarzenie <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref>."
  remarks: "<xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded>Zdarzenie tylko podczas <xref:System.Windows.Forms.DataGridView>kontroli <xref:System.Windows.Forms.DataGridView.DataSource%2A>właściwość jest ustawiona lub jej <xref:System.Windows.Forms.DataGridView.VirtualMode%2A>właściwość jest `true`.</xref:System.Windows.Forms.DataGridView.VirtualMode%2A> </xref:System.Windows.Forms.DataGridView.DataSource%2A> </xref:System.Windows.Forms.DataGridView> </xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded> Obsługa <xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded>zdarzeń jest przydatne, jeśli chcesz określić błąd wiersza, w zależności od stanu i zawiera wartości.</xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded>       Podczas obsługi <xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded>zdarzeń i określ tekst błędu w obsłudze, symbolu błąd pojawia się w nagłówku wiersza chyba że <xref:System.Windows.Forms.DataGridView.ShowRowErrors%2A?displayProperty=fullName>ma ustawioną właściwość `false`.</xref:System.Windows.Forms.DataGridView.ShowRowErrors%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded> Gdy użytkownik przesuwa wskaźnik myszy nad symbolu błąd, tekst błędu jest wyświetlany w etykietce narzędzia.       <xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded>Zdarzeń również występuje zawsze, gdy wartość <xref:System.Windows.Forms.DataGridViewRow.ErrorText%2A?displayProperty=fullName>Właściwości jest pobierana.</xref:System.Windows.Forms.DataGridViewRow.ErrorText%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded>       Można użyć <xref:System.Windows.Forms.DataGridViewRowErrorTextNeededEventArgs.RowIndex%2A?displayProperty=fullName>właściwości do określenia stanu lub wartości wiersza, a dzięki tym informacjom można zmieniać ani modyfikować <xref:System.Windows.Forms.DataGridViewRowErrorTextNeededEventArgs.ErrorText%2A?displayProperty=fullName>Właściwości.</xref:System.Windows.Forms.DataGridViewRowErrorTextNeededEventArgs.ErrorText%2A?displayProperty=fullName> </xref:System.Windows.Forms.DataGridViewRowErrorTextNeededEventArgs.RowIndex%2A?displayProperty=fullName> Ta właściwość jest inicjowana z wartością wiersza <xref:System.Windows.Forms.DataGridViewRow.ErrorText%2A>właściwość, która zastępuje wartość zdarzenia.</xref:System.Windows.Forms.DataGridViewRow.ErrorText%2A>       Obsługa <xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded>zdarzeń podczas pracy z dużą ilością danych, aby uniknąć spadku wydajności ustawienia wiersza <xref:System.Windows.Forms.DataGridViewRow.ErrorText%2A>wartość wiele wierszy.</xref:System.Windows.Forms.DataGridViewRow.ErrorText%2A> </xref:System.Windows.Forms.DataGridView.RowErrorTextNeeded> Aby uzyskać więcej informacji, zobacz [najlepsze praktyki dotyczące skalowania formantu DataGridView formularzy systemu Windows](~/add/includes/ajax-current-ext-md.md).       Aby uzyskać więcej informacji na temat obsługi zdarzeń, zobacz [NIB: Korzystanie z zdarzenia](http://msdn.microsoft.com/en-us/01e4f1bc-e55e-413f-98c7-6588493e5f67).       Podczas tworzenia delegata DataGridViewRowErrorTextNeededEventHandler, należy określić metodę, która obsłuży zdarzenie. Aby skojarzyć zdarzenie z obsługi zdarzenia, należy dodać wystąpienia delegata zdarzenia. Program obsługi zdarzeń jest wywoływana, gdy wystąpi zdarzenie, o ile nie usuniesz delegata. Aby uzyskać więcej informacji na temat delegatów obsługi zdarzeń, zobacz [NIB: zdarzenia i delegatów](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
