  type: Class
  summary: "Umożliwia uaktualnione Visual Basic 6.0 <xref uid=&quot;langword_csharp_WebClass&quot; name=&quot;WebClass&quot; href=&quot;&quot;> </xref> projekty do uruchamiania w [!INCLUDE[vstecasp](~/add/includes/vstecasp-md.md)]."
  remarks: "Gdy Visual Basic 6.0 `WebClass` projektu zostanie uaktualniony do [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)], jest konwertowana na [!INCLUDE[vstecasp](~/add/includes/vstecasp-md.md)] projekt witryny sieci Web.       Deklaracje zostaną dodane do projektu: jeden dla `WebClass` i jeden dla każdego `WebItems` i `Templates` w `WebClass` projektu. A `Page_Load` procedury zdarzenia zostanie dodany do projektu, tworzenie najpierw <xref:Microsoft.VisualBasic.Compatibility.VB6.WebClass>obiektu, a następnie `WebItem` obiektów dla każdego `WebItems` i `Templates` skojarzone z Visual Basic 6.0 `WebClass` projektu.</xref:Microsoft.VisualBasic.Compatibility.VB6.WebClass> Ponadto w `Page_Load` procedury zdarzenia, zobaczysz wywołanie `WebClass` zgodności środowiska wykonawczego: <xref:Microsoft.VisualBasic.Compatibility.VB6.WebClass.ProcessEvents%2A>.</xref:Microsoft.VisualBasic.Compatibility.VB6.WebClass.ProcessEvents%2A> Dzięki temu środowiska uruchomieniowego do renderowania elementu WebItem, określonego w adresie URL żądania. Ten kod jest tylko nowy kod dodane do projektu uaktualniony i służy tylko do emulacji zachowania podstawowej Visual Basic 6.0 `WebClass` środowiska wykonawczego.       [!INCLUDE[Note_compatibility](~/add/includes/ajax-current-ext-md.md)]"
  syntax:
    content: >-
      [System.Obsolete("Microsoft.VisualBasic.Compatibility.* classes are obsolete and supported within 32 bit processes only. http://go.microsoft.com/fwlink/?linkid=160862")]

      public class WebItem
