- uid: System.IO.Packaging.RightsManagementInformation.SavePublishLicense(System.Security.RightsManagement.PublishLicense)
  id: SavePublishLicense(System.Security.RightsManagement.PublishLicense)
  parent: System.IO.Packaging.RightsManagementInformation
  langs:
  - csharp
  name: SavePublishLicense(PublishLicense)
  nameWithType: RightsManagementInformation.SavePublishLicense(PublishLicense)
  fullName: System.IO.Packaging.RightsManagementInformation.SavePublishLicense(PublishLicense)
  type: Method
  assemblies:
  - WindowsBase
  namespace: System.IO.Packaging
  summary: "Zapisuje dany <xref href=&quot;System.Security.RightsManagement.PublishLicense&quot;> </xref> w strumieniu danych zarządzania zaszyfrowanych praw."
  remarks: "Każdy <xref:System.IO.Packaging.EncryptedPackageEnvelope>może zawierać tylko jeden <xref:System.Security.RightsManagement.PublishLicense>.</xref:System.Security.RightsManagement.PublishLicense> </xref:System.IO.Packaging.EncryptedPackageEnvelope>  Każde wywołanie SavePublishLicense spowoduje zastąpienie wszelkich poprzednich <xref:System.Security.RightsManagement.PublishLicense>zawarte w <xref:System.IO.Packaging.EncryptedPackageEnvelope>.</xref:System.IO.Packaging.EncryptedPackageEnvelope> </xref:System.Security.RightsManagement.PublishLicense>"
  syntax:
    content: public void SavePublishLicense (System.Security.RightsManagement.PublishLicense publishLicense);
    parameters:
    - id: publishLicense
      type: System.Security.RightsManagement.PublishLicense
      description: "Licencji publikowania do przechowywania i osadzić w pakiecie."
  overload: System.IO.Packaging.RightsManagementInformation.SavePublishLicense*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "The <code>publishLicense</code> parameter is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.IO.FileFormatException
    commentId: T:System.IO.FileFormatException
    description: "Nie można odczytać informacji o zarządzaniu prawami w tym pakiecie przez bieżącą wersję tej klasy."
  platform:
  - net462
- uid: System.IO.Packaging.RightsManagementInformation.SaveUseLicense(System.Security.RightsManagement.ContentUser,System.Security.RightsManagement.UseLicense)
  id: SaveUseLicense(System.Security.RightsManagement.ContentUser,System.Security.RightsManagement.UseLicense)
  parent: System.IO.Packaging.RightsManagementInformation
  langs:
  - csharp
  name: SaveUseLicense(ContentUser,UseLicense)
  nameWithType: RightsManagementInformation.SaveUseLicense(ContentUser,UseLicense)
  fullName: System.IO.Packaging.RightsManagementInformation.SaveUseLicense(ContentUser,UseLicense)
  type: Method
  assemblies:
  - WindowsBase
  namespace: System.IO.Packaging
  summary: "Zapisuje dany <xref href=&quot;System.Security.RightsManagement.UseLicense&quot;> </xref> dla określonego użytkownika w strumieniu danych zarządzania zaszyfrowanych praw."
  remarks: "Po <xref:System.Security.RightsManagement.UseLicense>dla określonego użytkownika został zapisany, mogą zostać pobrane za pośrednictwem <xref:System.IO.Packaging.RightsManagementInformation.LoadUseLicense%2A>— Metoda i z kolekcji zwrócony przez <xref:System.IO.Packaging.RightsManagementInformation.GetEmbeddedUseLicenses%2A>.</xref:System.IO.Packaging.RightsManagementInformation.GetEmbeddedUseLicenses%2A> </xref:System.IO.Packaging.RightsManagementInformation.LoadUseLicense%2A> </xref:System.Security.RightsManagement.UseLicense>       A <xref:System.IO.Packaging.Package>może przechowywać <xref:System.Security.RightsManagement.UseLicense>praw informacji dla wielu użytkowników zawartości.</xref:System.Security.RightsManagement.UseLicense> </xref:System.IO.Packaging.Package>  Każdy ContentUser może mieć co najwyżej jeden <xref:System.Security.RightsManagement.UseLicense>.</xref:System.Security.RightsManagement.UseLicense>  Jeśli SaveUseLicense jest wywoływana, aby zapisać nową <xref:System.Security.RightsManagement.UseLicense>dla <xref:System.Security.RightsManagement.ContentUser>mający już <xref:System.Security.RightsManagement.UseLicense>, poprzednie licencji zostaną zastąpione nowej licencji.</xref:System.Security.RightsManagement.UseLicense> </xref:System.Security.RightsManagement.ContentUser> </xref:System.Security.RightsManagement.UseLicense>"
  example:
  - "The following example shows how to use of the SaveUseLicense method.  \n  \n [!code-vb[RightsManagedPackagePublish#RmPkgPubEncrypt](~/add/codesnippet/visualbasic/rmpackagepublish/window1.xaml.vb#rmpkgpubencrypt)]\n [!code-cs[RightsManagedPackagePublish#RmPkgPubEncrypt](~/add/codesnippet/csharp/RmPackagePublish/Window1.xaml.cs#rmpkgpubencrypt)]"
  syntax:
    content: public void SaveUseLicense (System.Security.RightsManagement.ContentUser userKey, System.Security.RightsManagement.UseLicense useLicense);
    parameters:
    - id: userKey
      type: System.Security.RightsManagement.ContentUser
      description: "Użytkownik <xref href=&quot;System.Security.RightsManagement.UseLicense&quot;> </xref>."
    - id: useLicense
      type: System.Security.RightsManagement.UseLicense
      description: "Licencji użytkowania, które mają być przechowywane i osadzić w pakiecie."
  overload: System.IO.Packaging.RightsManagementInformation.SaveUseLicense*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "Either the <code>userKey</code> or <code>useLicense</code> parameter is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.IO.FileFormatException
    commentId: T:System.IO.FileFormatException
    description: "Nie można odczytać informacji o zarządzaniu prawami w tym pakiecie przez bieżącą wersję tej klasy."
  platform:
  - net462
