  name: SamlAuthenticationClaimResource
  nameWithType: SamlAuthenticationClaimResource
  fullName: System.IdentityModel.Tokens.SamlAuthenticationClaimResource
  type: Class
  summary: "Reprezentuje typ zasobu, oświadczenia, która jest tworzona na podstawie <xref href=&quot;System.IdentityModel.Tokens.SamlAuthenticationStatement&quot;> </xref>."
  remarks: "Umożliwia tworzenie klasy SamlAuthenticationClaimResource <xref:System.IdentityModel.Claims.Claim>wystąpienie <xref:System.IdentityModel.Tokens.SamlSecurityToken>uwierzytelnianie oświadczeń.</xref:System.IdentityModel.Tokens.SamlSecurityToken> </xref:System.IdentityModel.Claims.Claim> <xref:System.IdentityModel.Claims.Claim>Klasa zawiera konstruktora przyjmującego zasobów, której ta klasa mogą zostać przekazane do.</xref:System.IdentityModel.Claims.Claim>       <xref:System.IdentityModel.Tokens.SamlSecurityToken>tokeny zabezpieczające, określ ich oświadczeń przy użyciu SAML potwierdzenia, które można określić, gdy podmiot została uwierzytelniona.</xref:System.IdentityModel.Tokens.SamlSecurityToken> Oświadczenia w potwierdzenia języka SAML są reprezentowane przez instrukcje SAML. Specyfikacja języka SAML definiuje zestaw typów instrukcji SAML i jeden z nich jest <xref:System.IdentityModel.Tokens.SamlAuthenticationStatement>.</xref:System.IdentityModel.Tokens.SamlAuthenticationStatement> A <xref:System.IdentityModel.Tokens.SamlAuthenticationStatement>potwierdza, że podmiotu instrukcji jest uwierzytelniany przez konkretnego oznacza, że w określonym czasie.</xref:System.IdentityModel.Tokens.SamlAuthenticationStatement> Klasa SamlAuthenticationClaimResource reprezentuje zasób oświadczeń dla <xref:System.IdentityModel.Tokens.SamlAuthenticationStatement>.</xref:System.IdentityModel.Tokens.SamlAuthenticationStatement>"
  syntax:
    content: >-
      [System.Runtime.Serialization.DataContract]

      public class SamlAuthenticationClaimResource
