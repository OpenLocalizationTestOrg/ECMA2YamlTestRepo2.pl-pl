  type: Class
  summary: "Udostępnia dane dla <xref href=&quot;System.Web.UI.Design.IControlDesignerView.ViewEvent&quot;> </xref> zdarzeń."
  remarks: "<xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>Zdarzenie jest wywoływane przez projektanta hosta dla pewne akcje w formancie na powierzchni projektu.</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>Jest obsługiwany przez <xref:System.Web.UI.Design.ViewEventHandler>delegować metody, która przyjmuje obiekt ViewEventArgs jako parametr.</xref:System.Web.UI.Design.ViewEventHandler> </xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>       <xref:System.Web.UI.Design.ControlDesigner>Klasa zapewnia domyślne pełnomocnika, aby obsłużyć <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>.</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> </xref:System.Web.UI.Design.ControlDesigner> Projektanci kontrolki niestandardowej zastępują <xref:System.Web.UI.Design.ControlDesigner.OnClick%2A>, <xref:System.Web.UI.Design.ControlDesigner.OnPaint%2A>, i <xref:System.Web.UI.Design.TemplatedControlDesigner.OnTemplateModeChanged%2A>metody przetwarzania tych zdarzeń formantu na powierzchni projektu.</xref:System.Web.UI.Design.TemplatedControlDesigner.OnTemplateModeChanged%2A> </xref:System.Web.UI.Design.ControlDesigner.OnPaint%2A> </xref:System.Web.UI.Design.ControlDesigner.OnClick%2A>       Host projektanta inicjuje obiekt ViewEventArgs dla typu akcji na powierzchni projektu, a następnie przekazuje obiekt do <xref:System.Web.UI.Design.ViewEventHandler>delegować.</xref:System.Web.UI.Design.ViewEventHandler> <xref:System.Web.UI.Design.ViewEventArgs.Region%2A>Właściwość reprezentuje obszar projektanta kontroli zdarzenie dotyczy.</xref:System.Web.UI.Design.ViewEventArgs.Region%2A> <xref:System.Web.UI.Design.ViewEventArgs.EventType%2A>Właściwość obiektu ViewEventArgs wskazuje typ akcji: — <xref:System.Web.UI.Design.ViewEvent.Click>zdarzeń.</xref:System.Web.UI.Design.ViewEvent.Click> </xref:System.Web.UI.Design.ViewEventArgs.EventType%2A>      -A <xref:System.Web.UI.Design.ViewEvent.Paint>zdarzeń.</xref:System.Web.UI.Design.ViewEvent.Paint>      -A <xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged>zdarzeń.</xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged>       <xref:System.Web.UI.Design.ViewEventArgs.EventArgs%2A>Właściwości dostarcza argumentów zdarzenia, które są specyficzne dla typu akcji.</xref:System.Web.UI.Design.ViewEventArgs.EventArgs%2A>       Na przykład host projektanta inicjuje ViewEventArgs obiektów w następujący sposób: - <xref:System.Web.UI.Design.DesignerRegionMouseEventArgs>obiektu po kliknięciu region.</xref:System.Web.UI.Design.DesignerRegionMouseEventArgs>      -A <xref:System.Windows.Forms.PaintEventArgs>obiekt narysować kontrolkę na powierzchni projektu.</xref:System.Windows.Forms.PaintEventArgs>      -A <xref:System.Web.UI.Design.TemplateModeChangedEventArgs>obiektu, gdy tryb edycji szablonu dla formantu na powierzchni projektu.</xref:System.Web.UI.Design.TemplateModeChangedEventArgs>       Aby uzyskać więcej informacji o zdarzeniach i delegatów, zobacz [NIB: zdarzenia i delegatów](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  syntax:
