  remarks: "Konstruktor ViewEventArgs jest używany przez hosta projektanta zainicjować <xref:System.Web.UI.Design.ViewEventArgs>obiekt do <xref:System.Web.UI.Design.IControlDesignerView.ViewEvent>zdarzeń.</xref:System.Web.UI.Design.IControlDesignerView.ViewEvent> </xref:System.Web.UI.Design.ViewEventArgs> Zainicjowana klasa przekazuje host projektanta <xref:System.Web.UI.Design.ViewEventArgs>do obiektu <xref:System.Web.UI.Design.ViewEventHandler>delegować.</xref:System.Web.UI.Design.ViewEventHandler> </xref:System.Web.UI.Design.ViewEventArgs>       Zazwyczaj `region` ustawiono dla <xref:System.Web.UI.Design.ViewEvent.Click>zdarzenia i `null` (`Nothing` w języku Visual Basic) dla <xref:System.Web.UI.Design.ViewEvent.Paint>i <xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged>zdarzeń.</xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged> </xref:System.Web.UI.Design.ViewEvent.Paint> </xref:System.Web.UI.Design.ViewEvent.Click>"
  syntax:
    content: public ViewEventArgs (System.Web.UI.Design.ViewEvent eventType, System.Web.UI.Design.DesignerRegion region, EventArgs eventArgs);
    parameters:
    - id: eventType
      type: System.Web.UI.Design.ViewEvent
      description: "Typ akcji, który wywołał zdarzenie; używany do inicjowania <xref:System.Web.UI.Design.ViewEventArgs.EventType*>.</xref:System.Web.UI.Design.ViewEventArgs.EventType*>"
    - id: region
      type: System.Web.UI.Design.DesignerRegion
      description: "Projektanta regionu, którego dotyczy akcji; używany do inicjowania <xref:System.Web.UI.Design.ViewEventArgs.Region*>.</xref:System.Web.UI.Design.ViewEventArgs.Region*>"
    - id: eventArgs
      type: System.EventArgs
      description: "Argumenty zdarzeń skojarzonych z `eventType`; używane do zainicjowania <xref:System.Web.UI.Design.ViewEventArgs.EventArgs*>.</xref:System.Web.UI.Design.ViewEventArgs.EventArgs*>"
