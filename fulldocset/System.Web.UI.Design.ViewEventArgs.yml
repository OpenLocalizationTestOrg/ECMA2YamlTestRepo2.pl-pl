  remarks: "Właściwość EventArgs dostarcza argumentów zdarzenia, które są specyficzne dla typu akcji, która została określona w <xref:System.Web.UI.Design.ViewEventArgs.EventType%2A>Właściwości.</xref:System.Web.UI.Design.ViewEventArgs.EventType%2A>       Na przykład po kliknięciu obszarem projektanta hosta inicjuje <xref:System.Web.UI.Design.ViewEventArgs.EventType%2A>jako <xref:System.Web.UI.Design.ViewEvent.Click>zdarzeń, a następnie inicjuje właściwość EventArgs jako <xref:System.Web.UI.Design.DesignerRegionMouseEventArgs>obiektu.</xref:System.Web.UI.Design.DesignerRegionMouseEventArgs> </xref:System.Web.UI.Design.ViewEvent.Click> </xref:System.Web.UI.Design.ViewEventArgs.EventType%2A>       Podobnie, host projektanta inicjuje właściwość EventArgs <xref:System.Windows.Forms.PaintEventArgs>obiekt do <xref:System.Web.UI.Design.ViewEvent.Paint>zdarzenia lub <xref:System.Web.UI.Design.TemplateModeChangedEventArgs>obiekt do <xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged>zdarzeń.</xref:System.Web.UI.Design.ViewEvent.TemplateModeChanged> </xref:System.Web.UI.Design.TemplateModeChangedEventArgs> </xref:System.Web.UI.Design.ViewEvent.Paint> </xref:System.Windows.Forms.PaintEventArgs>       Właściwość EventArgs jest inicjowana przez <xref:System.Web.UI.Design.ViewEventArgs.%23ctor%2A>konstruktora.</xref:System.Web.UI.Design.ViewEventArgs.%23ctor%2A>"
