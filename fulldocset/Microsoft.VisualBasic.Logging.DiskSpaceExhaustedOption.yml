  summary: "Określa, co należy zrobić, gdy <xref href=&quot;Microsoft.VisualBasic.Logging.FileLogTraceListener&quot;> </xref> obiektu podejmuje próbę zapisu do dziennika i jest mniej wolnego miejsca niż określone przez <xref:Microsoft.VisualBasic.Logging.FileLogTraceListener.ReserveDiskSpace*>Właściwości.</xref:Microsoft.VisualBasic.Logging.FileLogTraceListener.ReserveDiskSpace*>"
  remarks: "Gdy <xref:Microsoft.VisualBasic.Logging.FileLogTraceListener.DiskSpaceExhaustedBehavior%2A>właściwość jest ustawiona na DiscardMessages, komunikaty dziennika domyślnie odrzucone w przypadku nie są wystarczająco dużo miejsca na dysku zarezerwowane.</xref:Microsoft.VisualBasic.Logging.FileLogTraceListener.DiskSpaceExhaustedBehavior%2A> Zapobiega to proste aplikacje z niepowodzeniem, jeśli dysk jest zapełniony.       Bardziej niezawodna w aplikacji, ustaw <xref:Microsoft.VisualBasic.Logging.FileLogTraceListener.DiskSpaceExhaustedBehavior%2A>Właściwości ThrowException i Dodaj `Try...Catch` bloki wokół całego kodu, który zapisuje w dzienniku</xref:Microsoft.VisualBasic.Logging.FileLogTraceListener.DiskSpaceExhaustedBehavior%2A>"
