  remarks: "`TransportBindingElementImporter` Typu jest implementacją <xref:System.ServiceModel.Description.IWsdlImportExtension>i <xref:System.ServiceModel.Description.IPolicyImportExtension>interfejsów.</xref:System.ServiceModel.Description.IPolicyImportExtension> </xref:System.ServiceModel.Description.IWsdlImportExtension> Importuje <xref:System.ServiceModel.Channels.HttpTransportBindingElement>, <xref:System.ServiceModel.Channels.HttpsTransportBindingElement>, <xref:System.ServiceModel.Channels.TcpTransportBindingElement>, <xref:System.ServiceModel.Channels.NamedPipeTransportBindingElement>, <xref:System.ServiceModel.Channels.MsmqTransportBindingElement>, i <xref:System.ServiceModel.Channels.PeerTransportBindingElement>wystąpień z WSDL usługi metadanych.</xref:System.ServiceModel.Channels.PeerTransportBindingElement> </xref:System.ServiceModel.Channels.MsmqTransportBindingElement> </xref:System.ServiceModel.Channels.NamedPipeTransportBindingElement> </xref:System.ServiceModel.Channels.TcpTransportBindingElement> </xref:System.ServiceModel.Channels.HttpsTransportBindingElement> </xref:System.ServiceModel.Channels.HttpTransportBindingElement>       Gdy te <xref:System.ServiceModel.Channels.TransportBindingElement>typy są importowane, `TransportBindingElementImporter` typu również importuje informacje adresowania z metadanych WSDL.</xref:System.ServiceModel.Channels.TransportBindingElement>"
