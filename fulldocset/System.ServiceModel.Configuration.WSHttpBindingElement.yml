  type: Class
  summary: "Reprezentuje interoperacyjne powiązanie, które obsługuje transakcje rozproszone i bezpieczne, niezawodne sesje."
  remarks: 'Klasy wsHttpBinding jest bezpieczne, niezawodne i interoperacyjne powiązanie odpowiednie dla kontraktów na usługę non-duplex. Powiązanie implementuje następujące specyfikacje: WS-ReliableMessaging niezawodność i WS-Security do uwierzytelniania i zabezpieczenia wiadomości. Transport, jest protokół HTTP i kodowanie komunikatu jest Text/XML kodowania.'
