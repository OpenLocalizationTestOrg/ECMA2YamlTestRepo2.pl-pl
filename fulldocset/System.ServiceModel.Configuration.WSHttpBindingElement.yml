- uid: System.ServiceModel.Configuration.WSHttpBindingElement.AllowCookies
  id: AllowCookies
  parent: System.ServiceModel.Configuration.WSHttpBindingElement
  langs:
  - csharp
  name: AllowCookies
  nameWithType: WSHttpBindingElement.AllowCookies
  fullName: System.ServiceModel.Configuration.WSHttpBindingElement.AllowCookies
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Pobiera lub ustawia wartość wskazującą, czy klient WCF zostaną automatycznie przechowywania i Wyślij ponownie żadnych plików cookie wysłanych przez usługę sieci web jednej."
  remarks: "Ustawienie AllowCookies `true` jest przydatne, gdy klient prowadzi interakcję z usługą sieci web jednej, która używa plików cookie.  Jeśli używasz wielu usług przy użyciu tego samego pliku cookie ustawioną AllowCookies `false` i będzie konieczne ręczne dodanie nagłówka pliku cookie do każdego komunikatu wychodzącego. Poniższy kod przedstawia, jak to zrobić:```c#   MyWebServiceClient client = new MyWebServiceClient();              using (new OperationContextScope(client.InnerChannel))           {               client.DoSomething();                  // Extract the cookie embedded in the received web service response               // and stores it locally               HttpResponseMessageProperty response = (HttpResponseMessageProperty)               OperationContext.Current.IncomingMessageProperties[                   HttpResponseMessageProperty.Name];               sharedCookie = response.Headers[&quot;Set-Cookie&quot;];           }              MyOtherWebServiceClient otherClient = new MyOtherWebServiceClient();              using (new OperationContextScope(otherClient.InnerChannel))           {               // Embeds the extracted cookie in the next web service request               // Note that we manually have to create the request object since               // since it doesn&quot;t exist yet at this stage                HttpRequestMessageProperty request = new HttpRequestMessageProperty();               request.Headers[&quot;Cookie&quot;] = sharedCookie;               OperationContext.Current.OutgoingMessageProperties[                   HttpRequestMessageProperty.Name] = request;                  otherClient.DoSomethingElse();           }      ```"
  syntax:
    content: public bool AllowCookies { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_True&quot; name=&quot;True&quot; href=&quot;&quot;></xref>Jeśli automatyczne plików cookie przetwarzania jest wymagane; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Configuration.WSHttpBindingElement.AllowCookies*
  exceptions: []
  platform:
  - net462
