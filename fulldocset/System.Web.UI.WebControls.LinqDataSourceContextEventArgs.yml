      type: System.Object
      description: "Obiekt kontekstu danych, z którego ma ustawioną właściwość właściwości ObjectInstance; w przeciwnym razie <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>. Wartość domyślna to <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
