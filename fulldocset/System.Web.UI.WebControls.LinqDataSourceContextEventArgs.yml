  summary: "Udostępnia dane dla <xref href=&quot;System.Web.UI.WebControls.LinqDataSource.ContextCreating&quot;> </xref> zdarzeń."
  remarks: "Domyślnie <xref:System.Web.UI.WebControls.LinqDataSource>kontroli tworzy wystąpienia typu określonego w <xref:System.Web.UI.WebControls.LinqDataSource.ContextTypeName%2A>Właściwości.</xref:System.Web.UI.WebControls.LinqDataSource.ContextTypeName%2A> </xref:System.Web.UI.WebControls.LinqDataSource> <xref:System.Web.UI.WebControls.LinqDataSource>Kontroli wywołuje konstruktor domyślny obiektu kontekstu danych można utworzyć wystąpienia obiektu.</xref:System.Web.UI.WebControls.LinqDataSource>       Można ręcznie utworzyć obiekt kontekstu danych, obsługa <xref:System.Web.UI.WebControls.LinqDataSource.ContextCreating>zdarzeń.</xref:System.Web.UI.WebControls.LinqDataSource.ContextCreating> Możesz to zrobić, jeśli ma być używany z systemem innym niż domyślny konstruktor.       Można również obsługiwać <xref:System.Web.UI.WebControls.LinqDataSource.ContextCreating>zdarzeń, jeśli chcesz utworzyć obiekt kontekstu danych, który jest inny niż określony w <xref:System.Web.UI.WebControls.LinqDataSource.ContextTypeName%2A>Właściwości.</xref:System.Web.UI.WebControls.LinqDataSource.ContextTypeName%2A> </xref:System.Web.UI.WebControls.LinqDataSource.ContextCreating> W takim przypadku należy ustawić <xref:System.Web.UI.WebControls.LinqDataSourceContextEventArgs.ObjectInstance%2A>Właściwości obiektu utworzonego.</xref:System.Web.UI.WebControls.LinqDataSourceContextEventArgs.ObjectInstance%2A> <xref:System.Web.UI.WebControls.LinqDataSource>Kontrolka będzie używać obiektu utworzono wybierania danych.</xref:System.Web.UI.WebControls.LinqDataSource> Gdy są aktualizowania, wstawiania lub usuwania danych, musisz ustawić dla <xref:System.Web.UI.WebControls.LinqDataSourceContextEventArgs.ObjectInstance%2A>właściwości do obiektu, który pochodzi od <xref:System.Data.Linq.DataContext>klasy.</xref:System.Data.Linq.DataContext> </xref:System.Web.UI.WebControls.LinqDataSourceContextEventArgs.ObjectInstance%2A>"
  example:
  - "The following example shows how to create the data context object by calling a non-default constructor in an event handler for the <xref:System.Web.UI.WebControls.LinqDataSource.ContextCreating> event. The code assigns the custom object to the <xref:System.Web.UI.WebControls.LinqDataSourceContextEventArgs.ObjectInstance%2A> property.  \n  \n [!code-cs[System.Web.UI.WebControls.LinqDataSource.ContextCreating#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_133_1.cs)]\n [!code-vb[System.Web.UI.WebControls.LinqDataSource.ContextCreating#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_133_1.vb)]"
