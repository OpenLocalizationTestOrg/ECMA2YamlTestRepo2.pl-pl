  summary: "Pobiera lub ustawia obiekt kontekstu danych, aby utworzyć."
  remarks: "Domyślnie <xref:System.Web.UI.WebControls.LinqDataSource>kontroli tworzy wystąpienie klasy określonej w <xref:System.Web.UI.WebControls.LinqDataSource.ContextTypeName%2A>Właściwości.</xref:System.Web.UI.WebControls.LinqDataSource.ContextTypeName%2A> </xref:System.Web.UI.WebControls.LinqDataSource> Robi to poprzez wywołanie domyślnego konstruktora dla tej klasy.       Obiekt danych operacje można ręcznie utworzyć Obsługa <xref:System.Web.UI.WebControls.LinqDataSource.ContextCreating>zdarzeń i ustawienie właściwości obiektu ObjectInstance obiekt został utworzony.</xref:System.Web.UI.WebControls.LinqDataSource.ContextCreating>       Ręczne tworzenie obiektu, jeśli ma być używany z systemem innym niż domyślny konstruktor lub jeśli chcesz utworzyć obiekt, który jest inny niż ten, określone <xref:System.Web.UI.WebControls.LinqDataSource.ContextTypeName%2A>Właściwości.</xref:System.Web.UI.WebControls.LinqDataSource.ContextTypeName%2A>       Właściwość właściwości ObjectInstance nie zawiera wystąpienia typu określonego w <xref:System.Web.UI.WebControls.LinqDataSource.ContextTypeName%2A>Właściwości, ponieważ to wystąpienie jest tworzony po <xref:System.Web.UI.WebControls.LinqDataSource.ContextCreating>zdarzeń.</xref:System.Web.UI.WebControls.LinqDataSource.ContextCreating> </xref:System.Web.UI.WebControls.LinqDataSource.ContextTypeName%2A> Właściwość właściwości ObjectInstance jest używana tylko wtedy, gdy obiekt kontekstu danych podczas tworzenia ręcznie <xref:System.Web.UI.WebControls.LinqDataSource.ContextCreating>zdarzeń.</xref:System.Web.UI.WebControls.LinqDataSource.ContextCreating> Gdy są aktualizowania, wstawiania lub usuwania danych, należy ustawić właściwość właściwości ObjectInstance do obiektu, który pochodzi od <xref:System.Data.Linq.DataContext>klasy.</xref:System.Data.Linq.DataContext>"
  example:
  - "The following example shows how to create the data context object by calling a non-default constructor in an event handler for the <xref:System.Web.UI.WebControls.LinqDataSource.ContextCreating> event. The code assigns the custom object to the ObjectInstance property.  \n  \n [!code-cs[System.Web.UI.WebControls.LinqDataSource.ContextCreating#1](~/add/codesnippet/csharp/p-system.web.ui.webcontr_590_1.cs)]\n [!code-vb[System.Web.UI.WebControls.LinqDataSource.ContextCreating#1](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_590_1.vb)]"
  syntax:
