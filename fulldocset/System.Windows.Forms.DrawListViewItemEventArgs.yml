  type: Class
  summary: "Udostępnia dane dla <xref href=&quot;System.Windows.Forms.ListView.DrawItem&quot;> </xref> zdarzeń."
  remarks: "<xref:System.Windows.Forms.ListView.DrawItem?displayProperty=fullName>Zdarzeń umożliwia dostosowanie wyglądu <xref:System.Windows.Forms.ListView>formantu przy użyciu Rysowanie przez właściciela.</xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView.DrawItem?displayProperty=fullName>       <xref:System.Windows.Forms.ListView.DrawItem?displayProperty=fullName>Zdarzenie jest wywoływane przez <xref:System.Windows.Forms.ListView>decyduje o <xref:System.Windows.Forms.ListView.OwnerDraw%2A?displayProperty=fullName>ma ustawioną właściwość `true`.</xref:System.Windows.Forms.ListView.OwnerDraw%2A?displayProperty=fullName> </xref:System.Windows.Forms.ListView> </xref:System.Windows.Forms.ListView.DrawItem?displayProperty=fullName> DrawListViewItemEventArgs przekazywane do programu obsługi zdarzeń zawiera informacje dotyczące <xref:System.Windows.Forms.ListViewItem>do rysowania i udostępnia również metody pomagające rysowania elementu.</xref:System.Windows.Forms.ListViewItem>       Użyj <xref:System.Windows.Forms.DrawListViewItemEventArgs.State%2A>lub <xref:System.Windows.Forms.DrawListViewItemEventArgs.Item%2A>Właściwości, aby pobrać informacje o elemencie do rysowania.</xref:System.Windows.Forms.DrawListViewItemEventArgs.Item%2A> </xref:System.Windows.Forms.DrawListViewItemEventArgs.State%2A> Użyj <xref:System.Windows.Forms.DrawListViewItemEventArgs.ItemIndex%2A?displayProperty=fullName>właściwości do pobrania indeks elementu.</xref:System.Windows.Forms.DrawListViewItemEventArgs.ItemIndex%2A?displayProperty=fullName>       Użyj <xref:System.Windows.Forms.DrawListViewItemEventArgs.Graphics%2A>nie rzeczywista z zakresu określonego przez właściwość <xref:System.Windows.Forms.DrawListViewItemEventArgs.Bounds%2A>Właściwości.</xref:System.Windows.Forms.DrawListViewItemEventArgs.Bounds%2A> </xref:System.Windows.Forms.DrawListViewItemEventArgs.Graphics%2A> Rysowanie standard <xref:System.Windows.Forms.ListView>elementy, które nie są dostosowania, użyj <xref:System.Windows.Forms.DrawListViewItemEventArgs.DrawBackground%2A>, <xref:System.Windows.Forms.DrawListViewItemEventArgs.DrawText%2A>, i <xref:System.Windows.Forms.DrawListViewItemEventArgs.DrawFocusRectangle%2A>metody.</xref:System.Windows.Forms.DrawListViewItemEventArgs.DrawFocusRectangle%2A> </xref:System.Windows.Forms.DrawListViewItemEventArgs.DrawText%2A> </xref:System.Windows.Forms.DrawListViewItemEventArgs.DrawBackground%2A> </xref:System.Windows.Forms.ListView>      > [!NOTE] > Aby uniknąć problemów z migotania grafiki, gdy właściciel rysowania, zastąpić <xref:System.Windows.Forms.ListView>kontroli oraz ustawić <xref:System.Windows.Forms.ListView.DoubleBuffered%2A>właściwości `true`.</xref:System.Windows.Forms.ListView.DoubleBuffered%2A> </xref:System.Windows.Forms.ListView> Ta funkcja jest dostępna tylko w systemie Windows XP i z rodziny Windows Server 2003, gdy aplikacja wywołuje <xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName>metody.</xref:System.Windows.Forms.Application.EnableVisualStyles%2A?displayProperty=fullName>"
  example:
  - "The following code example demonstrates how to provide custom drawing for a <xref:System.Windows.Forms.ListView> control. The <xref:System.Windows.Forms.ListView> control in the example has a gradient background. Subitems with negative values have a red foreground and a black background.  \n  \n A handler for the <xref:System.Windows.Forms.ListView.DrawItem?displayProperty=fullName> event draws the background for entire items. A handler for the <xref:System.Windows.Forms.ListView.DrawSubItem?displayProperty=fullName> event draws the text values and both the text and background for subitems that have negative values. A handler for the <xref:System.Windows.Forms.ListView.DrawColumnHeader> event draws each column header.  \n  \n A <xref:System.Windows.Forms.ContextMenu> component provides a way to switch between the details view and the list view. In the list view, only the <xref:System.Windows.Forms.ListView.DrawItem?displayProperty=fullName> event is fired. In this case, the text and background are both drawn in the <xref:System.Windows.Forms.ListView.DrawItem?displayProperty=fullName> event handler.  \n  \n [!code-cs[ListViewOwnerDraw#1](~/add/codesnippet/csharp/t-system.windows.forms.d_5_1.cs)]\n [!code-vb[ListViewOwnerDraw#1](~/add/codesnippet/visualbasic/t-system.windows.forms.d_5_1.vb)]"
  syntax:
    content: 'public class DrawListViewItemEventArgs : EventArgs'
