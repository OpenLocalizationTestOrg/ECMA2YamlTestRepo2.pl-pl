  name: RequestCacheLevel
  nameWithType: RequestCacheLevel
  fullName: System.Net.Cache.RequestCacheLevel
  type: Enum
  summary: "Określa zachowanie buforowania dla zasobów uzyskany przy użyciu <xref:System.Net.WebRequest>i jej klas pochodnych.</xref:System.Net.WebRequest>"
  remarks: "Członkowie to wyliczenie są używane do zainicjowania <xref:System.Net.Cache.RequestCachePolicy>obiektów.</xref:System.Net.Cache.RequestCachePolicy> Bieżące ustawienia dla <xref:System.Net.Cache.RequestCachePolicy>obiekt jest dostępny w <xref:System.Net.Cache.HttpRequestCachePolicy.Level%2A?displayProperty=fullName>Właściwości.</xref:System.Net.Cache.HttpRequestCachePolicy.Level%2A?displayProperty=fullName> </xref:System.Net.Cache.RequestCachePolicy>       To <xref:System.Net.Cache.HttpRequestCacheLevel>wartość to domyślne zachowanie pamięci podręcznej określonych w pliku konfiguracji maszyny dostarczaną z programem .NET Framework.</xref:System.Net.Cache.HttpRequestCacheLevel> Brak wpisów są pobierane z pamięci podręcznej, dodane do pamięci podręcznej lub usunięty z pamięci podręcznej między klientem a serwerem.       <xref:System.Net.HttpWebRequest.DefaultCachePolicy%2A?displayProperty=fullName>Właściwość jest używana do pobrania lub ustawienia domyślne zasady pamięci podręcznej dla <xref:System.Net.HttpWebRequest>wystąpień.</xref:System.Net.HttpWebRequest> </xref:System.Net.HttpWebRequest.DefaultCachePolicy%2A?displayProperty=fullName> <xref:System.Net.WebRequest.CachePolicy%2A?displayProperty=fullName>Właściwość jest używana do pobrania lub ustawienia domyślne zasady pamięci podręcznej dla <xref:System.Net.WebRequest>wystąpień.</xref:System.Net.WebRequest> </xref:System.Net.WebRequest.CachePolicy%2A?displayProperty=fullName> <xref:System.Net.WebRequest.CachePolicy%2A?displayProperty=fullName>Właściwość jest używana do pobierania lub ustawiania zasad pamięci podręcznej dla określonego żądania.</xref:System.Net.WebRequest.CachePolicy%2A?displayProperty=fullName>       Kopię zasobu jest dodawane tylko do pamięci podręcznej, jeśli w strumieniu odpowiedzi dla zasobu jest pobierany i odczytu do końca strumienia. Aby inne żądanie dla tego samego zasobu można używać kopii w pamięci podręcznej, w zależności od domyślnego poziomu zasad pamięci podręcznej dla tego żądania."
  example:
  - "The following code example creates policy that returns a resource only if it is in the cache.  \n  \n [!code-cpp[NclSimpleCache#13](~/add/codesnippet/cpp/t-system.net.cache.reque_0_1.cpp)]\n [!code-cs[NclSimpleCache#13](~/add/codesnippet/csharp/t-system.net.cache.reque_0_1.cs)]"
  syntax:
    content: public enum RequestCacheLevel
  inheritance:
  - System.Enum
  platform:
  - net462
- uid: System.Net.Cache.RequestCacheLevel.BypassCache
  id: BypassCache
  parent: System.Net.Cache.RequestCacheLevel
  langs:
  - csharp
  name: BypassCache
  nameWithType: RequestCacheLevel.BypassCache
  fullName: System.Net.Cache.RequestCacheLevel.BypassCache
  type: Field
  assemblies:
  - System
  namespace: System.Net.Cache
  summary: "Spełnia żądania przy użyciu serwera. Brak wpisów są pobierane z pamięci podręcznej, dodane do pamięci podręcznej lub usunięty z pamięci podręcznej między klientem a serwerem. Jest to domyślne zachowanie pamięci podręcznej określonych w pliku konfiguracji maszyny dostarczaną z programem .NET Framework."
  syntax:
    content: BypassCache
    return:
      type: System.Net.Cache.RequestCacheLevel
      description: "Do dodania."
  exceptions: []
  platform:
  - net462
- uid: System.Net.Cache.RequestCacheLevel.CacheIfAvailable
  id: CacheIfAvailable
  parent: System.Net.Cache.RequestCacheLevel
  langs:
  - csharp
  name: CacheIfAvailable
  nameWithType: RequestCacheLevel.CacheIfAvailable
  fullName: System.Net.Cache.RequestCacheLevel.CacheIfAvailable
  type: Field
  assemblies:
  - System
  namespace: System.Net.Cache
  summary: "Spełnia żądania zasobu z pamięci podręcznej, jeśli zasób jest dostępny; w przeciwnym razie wysyła żądanie do zasobu na serwerze. Jeśli żądany element jest dostępny w dowolnym pamięci podręcznej między klientem a serwerem, przez pamięć podręczną pośredniego może spełnić żądania."
  remarks: "Kopię żądany zasób jest dodane tylko do pamięci podręcznej, jeśli w strumieniu odpowiedzi dla zasobu jest pobierany i odczytu do końca strumienia. Dlatego kolejne żądania dla tego samego zasobu użyje kopii w pamięci podręcznej."
  syntax:
    content: CacheIfAvailable
    return:
      type: System.Net.Cache.RequestCacheLevel
      description: "Do dodania."
  exceptions: []
  platform:
  - net462
- uid: System.Net.Cache.RequestCacheLevel.CacheOnly
  id: CacheOnly
  parent: System.Net.Cache.RequestCacheLevel
  langs:
  - csharp
  name: CacheOnly
  nameWithType: RequestCacheLevel.CacheOnly
  fullName: System.Net.Cache.RequestCacheLevel.CacheOnly
  type: Field
  assemblies:
  - System
  namespace: System.Net.Cache
  summary: "Spełnia żądania przy użyciu zasobów lokalnie buforowanej; nie wysyła żądanie dla elementu, który nie znajduje się w pamięci podręcznej. W przypadku tego poziomu zasad pamięci podręcznej <xref:System.Net.WebException>jest zgłaszany wyjątek, jeśli element nie znajduje się w pamięci podręcznej klienta.</xref:System.Net.WebException>"
  syntax:
    content: CacheOnly
    return:
      type: System.Net.Cache.RequestCacheLevel
      description: "Do dodania."
  exceptions: []
  platform:
  - net462
