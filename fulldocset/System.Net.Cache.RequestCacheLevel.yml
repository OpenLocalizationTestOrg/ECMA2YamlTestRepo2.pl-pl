  namespace: System.Net.Cache
  summary: "Spełnia żądania dostarczenia zasobu przy użyciu pamięci podręcznej kopię zasobu lub wysyłając żądanie zasobu na serwerze. Akcję wykonywaną jest określana przez bieżące zasady pamięci podręcznej i wiek zawartości w pamięci podręcznej. Jest to poziom pamięci podręcznej, które mają być używane przez większość aplikacji."
  syntax:
    content: Default
    return:
      type: System.Net.Cache.RequestCacheLevel
      description: "Do dodania."
  exceptions: []
  platform:
  - net462
- uid: System.Net.Cache.RequestCacheLevel.NoCacheNoStore
  id: NoCacheNoStore
  parent: System.Net.Cache.RequestCacheLevel
  langs:
  - csharp
  name: NoCacheNoStore
  nameWithType: RequestCacheLevel.NoCacheNoStore
  fullName: System.Net.Cache.RequestCacheLevel.NoCacheNoStore
  type: Field
  assemblies:
  - System
  namespace: System.Net.Cache
  summary: "Nigdy nie spełnia żądania przy użyciu zasobów z pamięci podręcznej i nie będzie buforować zasobów. Jeśli zasób znajduje się w lokalnej pamięci podręcznej, zostanie ono usunięte. Tego poziomu zasad wskazuje pośredniego pamięci podręcznych, że powinny one usunąć zasób. W protokole HTTP, Protokół buforowania, jest to osiągane przy użyciu <xref uid=&quot;langword_csharp_no-cache&quot; name=&quot;no-cache&quot; href=&quot;&quot;> </xref> dyrektywy sterowania pamięci podręcznej."
  syntax:
    content: NoCacheNoStore
    return:
      type: System.Net.Cache.RequestCacheLevel
      description: "Do dodania."
  exceptions: []
  platform:
  - net462
- uid: System.Net.Cache.RequestCacheLevel.Reload
  id: Reload
  parent: System.Net.Cache.RequestCacheLevel
  langs:
  - csharp
  name: Reload
  nameWithType: RequestCacheLevel.Reload
  fullName: System.Net.Cache.RequestCacheLevel.Reload
  type: Field
  assemblies:
  - System
  namespace: System.Net.Cache
  summary: "Spełnia żądania przy użyciu serwera. Odpowiedzi może być zapisany w pamięci podręcznej. W protokole HTTP, Protokół buforowania, jest to osiągane przy użyciu <xref uid=&quot;langword_csharp_no-cache&quot; name=&quot;no-cache&quot; href=&quot;&quot;> </xref> pamięci podręcznej dyrektywy sterowania i nie-cache <xref uid=&quot;langword_csharp_Pragma&quot; name=&quot;Pragma&quot; href=&quot;&quot;> </xref> nagłówka."
  syntax:
    content: Reload
    return:
      type: System.Net.Cache.RequestCacheLevel
      description: "Do dodania."
  exceptions: []
  platform:
  - net462
- uid: System.Net.Cache.RequestCacheLevel.Revalidate
  id: Revalidate
  parent: System.Net.Cache.RequestCacheLevel
  langs:
  - csharp
  name: Revalidate
  nameWithType: RequestCacheLevel.Revalidate
  fullName: System.Net.Cache.RequestCacheLevel.Revalidate
  type: Field
  assemblies:
  - System
  namespace: System.Net.Cache
  summary: "Spełnia żądania przy użyciu pamięci podręcznej kopię zasobu, jeśli sygnatury czasowej jest taka sama jak sygnatury czasowej zasobu na serwerze; w przeciwnym razie zasób jest pobrane z serwera, przedstawione do obiektu wywołującego i przechowywane w pamięci podręcznej."
  remarks: "Kopię zasobu jest dodawane tylko do pamięci podręcznej, jeśli w strumieniu odpowiedzi dla zasobu jest pobierany i odczytu do końca strumienia. Dlatego kolejne żądania dla tego samego zasobu użyje kopii w pamięci podręcznej, jeśli znacznik czasu dla zasobu pamięci podręcznej jest taka sama jak sygnatury czasowej zasobu na serwerze."
  syntax:
    content: Revalidate
    return:
      type: System.Net.Cache.RequestCacheLevel
      description: "Do dodania."
  exceptions: []
  platform:
  - net462
