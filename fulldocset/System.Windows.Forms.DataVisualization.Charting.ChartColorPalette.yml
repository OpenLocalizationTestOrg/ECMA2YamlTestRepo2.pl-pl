  type: Enum
  summary: "Określa paletę, ustawiając właściwość Palette."
  remarks: "Wyliczenie ChartColorPalette reprezentuje palety do użycia dla głównego <xref:System.Windows.Forms.DataVisualization.Charting.Chart>obiekt i wszystkie <xref:System.Windows.Forms.DataVisualization.Charting.Series>obiektów.</xref:System.Windows.Forms.DataVisualization.Charting.Series> </xref:System.Windows.Forms.DataVisualization.Charting.Chart>       Jeśli nie kolorów nie ma przypisanych do punktów danych i ich skojarzonej serii, domyślne kolory zostanie przypisana do danych. Na przykład: - Jeśli <xref:System.Windows.Forms.DataVisualization.Charting.Chart.Palette%2A>ma wartość None, a następnie ma ustawioną wartość domyślną <xref:System.Windows.Forms.DataVisualization.Charting.Chart.PaletteCustomColors%2A>lub BrightPastel.</xref:System.Windows.Forms.DataVisualization.Charting.Chart.PaletteCustomColors%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Chart.Palette%2A>       Jeśli. <xref:System.Windows.Forms.DataVisualization.Charting.Series.Palette%2A>ma wartość None, zostanie użyta domyślna paleta wykresu (<xref:System.Windows.Forms.DataVisualization.Charting.Chart.Palette%2A>).</xref:System.Windows.Forms.DataVisualization.Charting.Chart.Palette%2A> </xref:System.Windows.Forms.DataVisualization.Charting.Series.Palette%2A>"
  syntax:
    content: public enum ChartColorPalette
