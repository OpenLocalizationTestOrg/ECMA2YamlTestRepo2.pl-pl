  fullName: System.Web.UI.WebControls.ListViewItemEventArgs
  type: Class
  summary: "Udostępnia dane dla <xref href=&quot;System.Web.UI.WebControls.ListView.ItemCreated&quot;> </xref> i <xref href=&quot;System.Web.UI.WebControls.ListView.ItemDataBound&quot;> </xref> zdarzenia."
  remarks: "Przed <xref:System.Web.UI.WebControls.ListView>renderowania formantu <xref:System.Web.UI.WebControls.ListViewItem>obiekt musi zostać utworzony dla każdego elementu w formancie.</xref:System.Web.UI.WebControls.ListViewItem> </xref:System.Web.UI.WebControls.ListView> <xref:System.Web.UI.WebControls.ListView.ItemCreated>Zdarzenie jest wywoływane zawsze który element <xref:System.Web.UI.WebControls.ListView>formant nie zostanie utworzony.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListView.ItemCreated> Dzięki temu można posługiwać się metody obsługi zdarzeń, która wykonuje niestandardowe procedury zawsze, gdy zostanie utworzony element, takie jak Dodawanie niestandardowej zawartości dla elementu.       Podobnie, przed <xref:System.Web.UI.WebControls.ListView>formant ma być renderowany, każdy element w kontrolce musi być powiązana z rekordu w źródle danych.</xref:System.Web.UI.WebControls.ListView> <xref:System.Web.UI.WebControls.ListView.ItemDataBound>Zdarzenie jest zgłaszane, gdy element (reprezentowane przez <xref:System.Web.UI.WebControls.ListViewItem>obiektu) jest powiązany z danymi w <xref:System.Web.UI.WebControls.ListView>kontroli.</xref:System.Web.UI.WebControls.ListView> </xref:System.Web.UI.WebControls.ListViewItem> </xref:System.Web.UI.WebControls.ListView.ItemDataBound> Dzięki temu można wykonać procedury niestandardowe zawsze, gdy element jest powiązany z danymi, takie jak zmodyfikowanie wartości danych, zanim zostaną one wyświetlone.       Obiekt ListViewItemEventArgs jest przekazywany do metody obsługi zdarzeń, dzięki czemu można uzyskać dostępu do właściwości elementu, który wywołał zdarzenie. Aby określić, który typ elementu (element danych, pustego elementu lub wstawianego elementu) jest tworzony, użyj <xref:System.Web.UI.WebControls.ListViewItem.ItemType%2A>Właściwość <xref:System.Web.UI.WebControls.ListViewItem>obiektu.</xref:System.Web.UI.WebControls.ListViewItem> </xref:System.Web.UI.WebControls.ListViewItem.ItemType%2A>       Aby uzyskać listę początkowe wartości właściwości dla wystąpienia ListViewItemEventArgs, zobacz <xref:System.Web.UI.WebControls.ListViewItemEventArgs.%23ctor%2A>konstruktora.</xref:System.Web.UI.WebControls.ListViewItemEventArgs.%23ctor%2A>"
  example:
  - "The following example shows how to use the ListViewItemEventArgs object to access the properties of the item that is being bound to data.  \n  \n [!code-vb[System.Web.UI.WebControls.ListView.ItemDataBound#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_284_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.ListView.ItemDataBound#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_284_1.aspx)]"
