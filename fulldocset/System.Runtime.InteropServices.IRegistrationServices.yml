- uid: System.Runtime.InteropServices.IRegistrationServices.RegisterAssembly(System.Reflection.Assembly,System.Runtime.InteropServices.AssemblyRegistrationFlags)
  id: RegisterAssembly(System.Reflection.Assembly,System.Runtime.InteropServices.AssemblyRegistrationFlags)
  parent: System.Runtime.InteropServices.IRegistrationServices
  langs:
  - csharp
  name: RegisterAssembly(Assembly,AssemblyRegistrationFlags)
  nameWithType: IRegistrationServices.RegisterAssembly(Assembly,AssemblyRegistrationFlags)
  fullName: System.Runtime.InteropServices.IRegistrationServices.RegisterAssembly(Assembly,AssemblyRegistrationFlags)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Runtime.InteropServices
  summary: "Rejestruje klasy w zestawie zarządzanych umożliwiające tworzenie za pomocą modelu COM."
  remarks: "`RegisterAssembly`Dodaje wpisy rejestru odpowiednie dla typów w określonym zestawie. Ta metoda wywołuje również wszystkie funkcje rejestracji znaleziono w zestawie.       Użyj <xref:System.Reflection.Assembly.Load%2A?displayProperty=fullName>można pobrać zestawu.</xref:System.Reflection.Assembly.Load%2A?displayProperty=fullName>"
  syntax:
    content: public bool RegisterAssembly (System.Reflection.Assembly assembly, System.Runtime.InteropServices.AssemblyRegistrationFlags flags);
    parameters:
    - id: assembly
      type: System.Reflection.Assembly
      description: "Zestaw, który ma zostać zarejestrowany."
    - id: flags
      type: System.Runtime.InteropServices.AssemblyRegistrationFlags
      description: "<xref href=&quot;System.Runtime.InteropServices.AssemblyRegistrationFlags&quot;> </xref> Wartość wskazującą jakieś ustawienia specjalne potrzebne podczas rejestrowania `assembly`."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli <code> assembly </code> zawiera typy, które zostały pomyślnie zarejestrowane; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> Jeśli zestaw nie zawiera żadnych typów kwalifikujących się."
  overload: System.Runtime.InteropServices.IRegistrationServices.RegisterAssembly*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>assembly</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "The full name of <code>assembly</code> is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>.       - lub - metody oznaczonej jako <xref href=&quot;System.Runtime.InteropServices.ComRegisterFunctionAttribute&quot;> </xref> nie jest <xref uid=&quot;langword_csharp_static&quot; name=&quot;static&quot; href=&quot;&quot;> </xref>.       istnieje więcej niż jednej metody oznaczonej jako - lub - <xref href=&quot;System.Runtime.InteropServices.ComRegisterFunctionAttribute&quot;> </xref> na danym poziomie hierarchii.       Podpis metody oznaczonej - lub - <xref href=&quot;System.Runtime.InteropServices.ComRegisterFunctionAttribute&quot;> </xref> jest nieprawidłowy."
  platform:
  - net462
