  type: Class
  summary: "Animuje z <xref href=&quot;System.Windows.Point&quot;> </xref> wartość poprzedniej ramki klucza na własnym <xref:System.Windows.Media.Animation.PointKeyFrame.Value*>przy użyciu odrębny interpolacji.</xref:System.Windows.Media.Animation.PointKeyFrame.Value*>"
  remarks: "Ta klasa jest używana jako część <xref:System.Windows.Media.Animation.PointKeyFrameCollection>w połączeniu z <xref:System.Windows.Media.Animation.PointAnimationUsingKeyFrames>do animowania <xref:System.Windows.Point>wartość właściwości wzdłuż zestaw klatek kluczowych.</xref:System.Windows.Point> </xref:System.Windows.Media.Animation.PointAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.PointKeyFrameCollection>       Ramka klucza definiuje segment <xref:System.Windows.Media.Animation.PointAnimationUsingKeyFrames>do której on należy.</xref:System.Windows.Media.Animation.PointAnimationUsingKeyFrames> Każdy klatki ma obiekt docelowy <xref:System.Windows.Media.Animation.PointKeyFrame.Value%2A>i <xref:System.Windows.Media.Animation.PointKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.PointKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.PointKeyFrame.Value%2A> <xref:System.Windows.Media.Animation.PointKeyFrame.KeyTime%2A>Określa czas, w którym klatek kluczowych <xref:System.Windows.Media.Animation.PointKeyFrame.Value%2A>zostanie osiągnięty.</xref:System.Windows.Media.Animation.PointKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.PointKeyFrame.KeyTime%2A> Klatek kluczowych animuje z wartością docelową poprzedniej ramki klucza do wartości docelowej. Rozpoczyna się po poprzedniej ramki klucza kończy się i kończy się po osiągnięciu własnego klucza czasu.       Odrębny klatek kluczowych, takich jak DiscretePointKeyFrame tworzenie nagłym &quot;przeskoków&quot; między wartościami (nie interpolacji). Innymi słowy właściwość animowany nie ulega zmianie, aż do osiągnięcia czasu klucza klatek kluczowych w takim przypadku animowanej właściwości nagle przechodzi do wartości docelowej."
  syntax:
    content: 'public class DiscretePointKeyFrame : System.Windows.Media.Animation.PointKeyFrame'
