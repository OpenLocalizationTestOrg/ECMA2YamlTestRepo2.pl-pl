  remarks: "Jeśli używane są widoki, które są do siebie, ta metoda również usunie następujące dane, pod warunkiem jego rozmiar jest równy wielokrotnością rozmiaru strony systemowej:-poprzedzający widoku do najnowszej przesunięcie w pliku danych.      -Wszelkie dane, które wykonuje widoku do najbliższej przesunięcie w pliku."
