  fullName: Microsoft.VisualBasic.Devices.Ports
  type: Class
  summary: "Udostępnia właściwości i metody do uzyskiwania dostępu do portów szeregowych komputera."
  remarks: "`My.Computer.Ports` Obiektu zapewnia punkt wejścia prostego do uzyskiwania dostępu do [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] klasy portu szeregowego, <xref:System.IO.Ports.SerialPort>.</xref:System.IO.Ports.SerialPort>       W poniższej tabeli przedstawiono przykłady dotyczące zadań `My.Computer.Ports` obiektu.      |||   |-|-|   | Aby | Zobacz |   | Wybierz modemu dołączonego do portu szeregowego | [Porady: modemy dostępowe powiązane z portami seryjnymi](~/add/includes/ajax-current-ext-md.md)|   | Wyślij ciąg do portu szeregowego | [Porady: wysyłanie ciągów do portów seryjnych](~/add/includes/ajax-current-ext-md.md)|   | Odbieranie ciągów z portu szeregowego | [Porady: odbieranie ciągów z portów seryjnych](~/add/includes/ajax-current-ext-md.md)|   | Wyświetlanie dostępnych portów szeregowych | [Porady: wyświetlanie dostępnych portów seryjnych](~/add/includes/ajax-current-ext-md.md)|      ## Dostępność według typu projektu |||   |-|-|   | Typ projektu | Dostępne |   | Aplikacja systemu Windows | **Yes**|   | Biblioteka klas | **Yes**|   | Aplikacja konsolowa | **Yes**|   | Windows kontrolować biblioteki | **Yes**|   | Biblioteka kontrolek w sieci Web | Nie |   | Usługa systemu Windows | **Yes**|   | Witryna sieci Web | Nie |"
  example:
  - "This example describes how to send strings to the computer's `COM1` serial port.  \n  \n The `Using` block allows the application to close the serial port even if it generates an exception. All code that manipulates the serial port should appear within this block, or within a `Try...Catch...Finally` block with a call to use the <xref:System.IO.Ports.SerialPort.Close%2A> method.  \n  \n The <xref:System.IO.Ports.SerialPort.WriteLine%2A> method sends the data to the serial port.  \n  \n [!code-vb[VbVbalrMyComputer#33](~/add/codesnippet/visualbasic/VbVbalrMyComputer/Class2.vb#33)]  \n  \n For more information, see [How to: Send Strings to Serial Ports](../Topic/How%20to:%20Send%20Strings%20to%20Serial%20Ports%20in%20Visual%20Basic.md)."
