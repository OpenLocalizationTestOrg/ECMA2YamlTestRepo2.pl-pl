  remarks: "`My.Computer.Ports.OpenSerialPort` Metoda tworzy i otwiera <xref:System.IO.Ports.SerialPort>obiektu.</xref:System.IO.Ports.SerialPort> Argumenty `OpenSerialPort` metody określić ustawienia <xref:System.IO.Ports.SerialPort>obiektu.</xref:System.IO.Ports.SerialPort>       Należy zamknąć kodu <xref:System.IO.Ports.SerialPort>obiektu po jego zakończeniu przy użyciu obiektu.</xref:System.IO.Ports.SerialPort> Można użyć <xref:System.IO.Ports.SerialPort.Close%2A>metodę, aby zamknąć obiekt jawnie lub `Using` instrukcji niejawnie go zamknąć.</xref:System.IO.Ports.SerialPort.Close%2A> Zapoznaj się z przykładem, w tym temacie, aby uzyskać więcej informacji.       W poniższej tabeli przedstawiono przykłady dotyczące zadań `My.Computer.Ports.OpenSerialPort` metody.      |||   |-|-|   | Aby | Zobacz |   | Wybierz modemu dołączonego do portu szeregowego | [Porady: modemy dostępowe powiązane z portami seryjnymi](~/add/includes/ajax-current-ext-md.md)|   | Wyślij ciąg do portu szeregowego | [Porady: wysyłanie ciągów do portów seryjnych](~/add/includes/ajax-current-ext-md.md)|   | Odbieranie ciągów z portu szeregowego | [Porady: odbieranie ciągów z portów seryjnych](~/add/includes/ajax-current-ext-md.md)|      ## Dostępność według typu projektu |||   |-|-|   | Typ projektu | Dostępne |   | Aplikacja systemu Windows | **Yes**|   | Biblioteka klas | **Yes**|   | Aplikacja konsolowa | **Yes**|   | Windows kontrolować biblioteki | **Yes**|   | Biblioteka kontrolek w sieci Web | Nie |   | Usługa systemu Windows | **Yes**|   | Witryna sieci Web | Nie |"
  example:
  - "This example describes how to send strings to the computer's `COM1` serial port.  \n  \n The `Using` block allows the application to close the serial port even if it generates an exception. All code that manipulates the serial port should appear within this block, or within a `Try...Catch...Finally` block with a call to use the <xref:System.IO.Ports.SerialPort.Close%2A> method.  \n  \n The <xref:System.IO.Ports.SerialPort.WriteLine%2A> method sends the data to the serial port.  \n  \n [!code-vb[VbVbalrMyComputer#33](~/add/codesnippet/visualbasic/VbVbalrMyComputer/Class2.vb#33)]  \n  \n For more information, see [How to: Send Strings to Serial Ports](../Topic/How%20to:%20Send%20Strings%20to%20Serial%20Ports%20in%20Visual%20Basic.md)."
  syntax:
    content: public System.IO.Ports.SerialPort OpenSerialPort (string portName, int baudRate, System.IO.Ports.Parity parity, int dataBits, System.IO.Ports.StopBits stopBits);
    parameters:
    - id: portName
      type: System.String
      description: "<xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;></xref>. Wymagany. Nazwa portu do otwarcia."
    - id: baudRate
      type: System.Int32
      description: "<xref uid=&quot;langword_csharp_Integer&quot; name=&quot;Integer&quot; href=&quot;&quot;></xref>. Szybkość transmisji portu."
    - id: parity
      type: System.IO.Ports.Parity
      description: "<xref href=&quot;System.IO.Ports.Parity&quot;></xref>. Parzystość portu."
    - id: dataBits
      type: System.Int32
      description: "<xref uid=&quot;langword_csharp_Integer&quot; name=&quot;Integer&quot; href=&quot;&quot;></xref>. Bit danych ustawienie portu."
    - id: stopBits
      type: System.IO.Ports.StopBits
      description: "<xref href=&quot;System.IO.Ports.StopBits&quot;></xref>. Stop bitowych ustawienie portu."
    return:
      type: System.IO.Ports.SerialPort
      description: "Otwórz <xref href=&quot;System.IO.Ports.SerialPort&quot;> </xref> obiektu skonfigurowane z podanymi argumentami."
  overload: Microsoft.VisualBasic.Devices.Ports.OpenSerialPort*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>portName</code>jest <xref uid=&quot;langword_csharp_Nothing&quot; name=&quot;Nothing&quot; href=&quot;&quot;> </xref> lub ciąg pusty."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>dataBits</code>jest mniejsza lub równa zero."
  - type: System.ComponentModel.InvalidEnumArgumentException
    commentId: T:System.ComponentModel.InvalidEnumArgumentException
    description: "<code>stopBits</code>nie jest jednym z <xref href=&quot;System.IO.Ports.StopBits&quot;> </xref> wartości wyliczenia."
  platform:
  - net462
- uid: Microsoft.VisualBasic.Devices.Ports.SerialPortNames
  id: SerialPortNames
  parent: Microsoft.VisualBasic.Devices.Ports
  langs:
  - csharp
  name: SerialPortNames
  nameWithType: Ports.SerialPortNames
  fullName: Microsoft.VisualBasic.Devices.Ports.SerialPortNames
  type: Property
  assemblies:
  - Microsoft.VisualBasic
  namespace: Microsoft.VisualBasic.Devices
  summary: "Pobiera kolekcję nazw porty szeregowe na komputerze."
  remarks: "`My.Computer.Ports.SerialPortNames` Właściwość pobiera kolekcję nazw porty szeregowe na komputerze.      > [!NOTE] > Nazwy portu zwrócony przez `My.Computer.Ports.SerialPortNames` może być niepoprawna uruchomienia w systemach Windows 98. Aby zapobiec błędom aplikacji, użyj obsługi wyjątków, takich jak `Try...Catch...Finally` instrukcji lub `Using` instrukcji, gdy używane są nazwy portu otworzyć porty.       W poniższej tabeli przedstawiono przykład zadań, obejmujących `My.Computer.Ports.SerialPortNames` właściwości.      |||   |-|-|   | Aby | Zobacz |   | Wyświetlanie dostępnych portów szeregowych | [Porady: wyświetlanie dostępnych portów seryjnych](~/add/includes/ajax-current-ext-md.md)|      ## Dostępność według typu projektu |||   |-|-|   | Typ projektu | Dostępne |   | Aplikacja systemu Windows | **Yes**|   | Biblioteka klas | **Yes**|   | Aplikacja konsolowa | **Yes**|   | Windows kontrolować biblioteki | **Yes**|   | Biblioteka kontrolek w sieci Web | Nie |   | Usługa systemu Windows | **Yes**|   | Witryna sieci Web | Nie |"
  example:
  - "This example loops over all the strings that the `My.Computer.Ports.SerialPortNames` property returns. These strings are the names of the available serial ports on the computer.  \n  \n Typically, a user selects which serial port the application should use from the list of available ports. In this example, the serial port names are stored in a <xref:System.Windows.Forms.ListBox> control. For more information, see [ListBox Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[VbVbalrMyComputer#45](~/add/codesnippet/visualbasic/VbVbalrMyComputer/Class2.vb#45)]  \n  \n This example requires:  \n  \n-   A reference to the <xref:System?displayProperty=fullName> namespace.  \n  \n-   That your form have a <xref:System.Windows.Forms.ListBox> control named `ListBox1`.  \n  \n For more information, see [How to: Show Available Serial Ports](../Topic/How%20to:%20Show%20Available%20Serial%20Ports%20in%20Visual%20Basic.md)."
  syntax:
    content: public System.Collections.ObjectModel.ReadOnlyCollection<string> SerialPortNames { get; }
    return:
      type: System.Collections.ObjectModel.ReadOnlyCollection{System.String}
      description: "Kolekcja nazw porty szeregowe na komputerze."
  overload: Microsoft.VisualBasic.Devices.Ports.SerialPortNames*
  exceptions: []
  platform:
  - net462
