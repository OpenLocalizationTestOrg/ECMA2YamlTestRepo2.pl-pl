  name: InputBin
  nameWithType: InputBin
  fullName: System.Printing.InputBin
  type: Enum
  summary: "Określa pojemnik wejściowy, który jest używany jako źródło papieru puste lub innego nośnika do drukowania."
  remarks: "Wartości tego typu są używane głównie w tym celu: - jako członkowie <xref:System.Printing.PrintCapabilities.InputBinCapability%2A>kolekcji, właściwość <xref:System.Printing.PrintCapabilities>, wskazują one typów wejściowych bins, które obsługuje drukarki.</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintCapabilities.InputBinCapability%2A>      -Jako wartość <xref:System.Printing.PrintTicket.InputBin%2A>Właściwość <xref:System.Printing.PrintTicket>, poinstruuj ich drukarki do używania określonego bin.</xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket.InputBin%2A>       Nieznana wartość nigdy nie jest używany w właściwości <xref:System.Printing.PrintCapabilities>obiektów.</xref:System.Printing.PrintCapabilities>       Nie należy konfigurować <xref:System.Printing.PrintTicket>właściwości do nieznanego.</xref:System.Printing.PrintTicket> Jakikolwiek inny <xref:System.Printing.PrintTicket>produkcji aplikacja została utworzona PrintTicket dokument, który ustawia funkcję pojemnik wejściowy nierozpoznaną opcję (oznacza to, że opcja, która nie jest zdefiniowany w [schematu drukowania](http://go.microsoft.com/fwlink/?LinkId=186397), a następnie <xref:System.Printing.PrintTicket>obiektów w aplikacji, który jest tworzony z tego dokumentu, który ma nieznany jako wartość <xref:System.Printing.PrintTicket.InputBin%2A>Właściwości.</xref:System.Printing.PrintTicket.InputBin%2A> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket>       Mimo że <xref:System.Printing.PrintTicket>i <xref:System.Printing.PrintCapabilities>klasy nie może być dziedziczona, można rozszerzyć [drukowanie schematu](http://go.microsoft.com/fwlink/?LinkId=186397) rozpoznawanie funkcji drukowania urządzenia, które nie są uwzględnione w <xref:System.Printing.PrintTicket>lub <xref:System.Printing.PrintCapabilities>klasy.</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> Aby uzyskać więcej informacji, zobacz [NOTINBUILD: porady: rozszerzanie schematu drukowania i utworzyć nowe klasy System drukowania](http://msdn.microsoft.com/en-us/a3600218-1ea5-478a-9853-6560464f2885)."
  example:
  - "The following example shows how to determine printer capabilities and configure the print job to take advantage of them.  \n  \n [!code-cs[XpsCreate#PrinterCapabilities](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#printercapabilities)]\n [!code-cpp[XpsCreate#PrinterCapabilities](~/add/codesnippet/cpp/xpscreate/XpsCreate.cpp#printercapabilities)]\n [!code-vb[XpsCreate#PrinterCapabilities](~/add/codesnippet/visualbasic/xpscreate/xpscreate.vb#printercapabilities)]"
  syntax:
    content: public enum InputBin
