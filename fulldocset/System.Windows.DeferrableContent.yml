  summary: "Reprezentuje zawartość, który jest przechowywany w BAML jako strumień."
  remarks: "Zawartość została wstępnie skompilowana lub przetworzonych XAML, który nie ma jeszcze przeanalizować. Zawartość jest udostępniany jako obiekt dla zaawansowanych scenariuszy.       Właściwość DeferrableContent ma wewnętrzny konstruktora. Brak ścieżki wystąpienia za pomocą <xref:System.Windows.DeferrableContentConverter>, gdy przekazujesz w strumieniu.</xref:System.Windows.DeferrableContentConverter> Właściwość DeferrableContent będzie używane tylko, jeśli używasz <xref:System.Windows.Baml2006.Baml2006Reader>przetwarzania strumienia.</xref:System.Windows.Baml2006.Baml2006Reader> Jest to bardziej zaawansowany scenariusz, w którym może być konieczne wdrożenie wielu usług pomocniczych XAML samodzielnie."
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Windows.DeferrableContentConverter))]

      public class DeferrableContent
