- uid: System.Windows.Ink.GestureRecognizer.Recognize(System.Windows.Ink.StrokeCollection)
  id: Recognize(System.Windows.Ink.StrokeCollection)
  parent: System.Windows.Ink.GestureRecognizer
  langs:
  - csharp
  name: Recognize(StrokeCollection)
  nameWithType: GestureRecognizer.Recognize(StrokeCollection)
  fullName: System.Windows.Ink.GestureRecognizer.Recognize(StrokeCollection)
  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Ink
  summary: "Wyszukuje gestów w określonym <xref href=&quot;System.Windows.Ink.StrokeCollection&quot;> </xref>."
  remarks: "Tablicy zwracanej przez metodę rozpoznawanie są sortowane według <xref:System.Windows.Ink.GestureRecognitionResult.RecognitionConfidence%2A?displayProperty=fullName>Właściwości.</xref:System.Windows.Ink.GestureRecognitionResult.RecognitionConfidence%2A?displayProperty=fullName> Na przykład rozpoznawanie może zwracać tablicy <xref:System.Windows.Ink.GestureRecognitionResult>, z następującymi wartościami: | Indeks | Element ApplicationGesture | RecognitionConfidence |   |-----------|------------------------|---------------------------|   |&0; | <xref:System.Windows.Ink.ApplicationGesture>| <xref:System.Windows.Ink.RecognitionConfidence>|   |&1; | <xref:System.Windows.Ink.ApplicationGesture>| <xref:System.Windows.Ink.RecognitionConfidence>|   |&2; | <xref:System.Windows.Ink.ApplicationGesture>| <xref:System.Windows.Ink.RecognitionConfidence>|   |&3; | <xref:System.Windows.Ink.ApplicationGesture>| <xref:System.Windows.Ink.RecognitionConfidence>|       Oznacza to, że <xref:System.Windows.Ink.GestureRecognizer>rozpoznaje, że jest bardzo prawdopodobne, który <xref:System.Windows.Ink.Stroke>jest zaznaczone, prawdopodobnie stosunkowo który <xref:System.Windows.Ink.Stroke>nie gestu i w ogóle prawdopodobnie który <xref:System.Windows.Ink.Stroke>curlicue lub double curlicue.</xref:System.Windows.Ink.Stroke> </xref:System.Windows.Ink.Stroke> </xref:System.Windows.Ink.Stroke> </xref:System.Windows.Ink.GestureRecognizer> </xref:System.Windows.Ink.RecognitionConfidence> </xref:System.Windows.Ink.ApplicationGesture> </xref:System.Windows.Ink.RecognitionConfidence> </xref:System.Windows.Ink.ApplicationGesture> </xref:System.Windows.Ink.RecognitionConfidence> </xref:System.Windows.Ink.ApplicationGesture> </xref:System.Windows.Ink.RecognitionConfidence> </xref:System.Windows.Ink.ApplicationGesture> </xref:System.Windows.Ink.GestureRecognitionResult>      > [!NOTE] > Rozpoznaje metoda może zwracać tablicy o <xref:System.Windows.Ink.ApplicationGesture>na wyższe <xref:System.Windows.Ink.RecognitionConfidence>niż gestów innych aplikacji.</xref:System.Windows.Ink.RecognitionConfidence> </xref:System.Windows.Ink.ApplicationGesture> Oznacza to, że jest bardziej prawdopodobne, że <xref:System.Windows.Ink.Stroke>jest nie gestu, w przeciwieństwie do gestu, który ma mniejszy <xref:System.Windows.Ink.RecognitionConfidence>.</xref:System.Windows.Ink.RecognitionConfidence> </xref:System.Windows.Ink.Stroke>"
  example:
  - "The following example demonstrates how to determine whether a <xref:System.Windows.Ink.Stroke> is a <xref:System.Windows.Ink.ApplicationGesture> gesture.  \n  \n [!code-vb[GestureControl#8](~/add/codesnippet/visualbasic/GestureControl/Gesture.vb#8)]\n [!code-cs[GestureControl#8](~/add/codesnippet/csharp/GestureControl/Gesture.cs#8)]"
  syntax:
    content: public System.Collections.ObjectModel.ReadOnlyCollection<System.Windows.Ink.GestureRecognitionResult> Recognize (System.Windows.Ink.StrokeCollection strokes);
    parameters:
    - id: strokes
      type: System.Windows.Ink.StrokeCollection
      description: "<xref href=&quot;System.Windows.Ink.StrokeCollection&quot;> </xref> Do wyszukania gestów."
    return:
      type: System.Collections.ObjectModel.ReadOnlyCollection{System.Windows.Ink.GestureRecognitionResult}
      description: "Tablica typu <xref href=&quot;System.Windows.Ink.GestureRecognitionResult&quot;> </xref> zawierający aplikacji gesty, przy użyciu którego <xref href=&quot;System.Windows.Ink.GestureRecognizer&quot;> </xref> rozpoznany."
  overload: System.Windows.Ink.GestureRecognizer.Recognize*
  exceptions: []
  platform:
  - net462
