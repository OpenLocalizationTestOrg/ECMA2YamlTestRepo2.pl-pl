- uid: System.Web.Security.ActiveDirectoryMembershipProvider.EnableSearchMethods
  id: EnableSearchMethods
  parent: System.Web.Security.ActiveDirectoryMembershipProvider
  langs:
  - csharp
  name: EnableSearchMethods
  nameWithType: ActiveDirectoryMembershipProvider.EnableSearchMethods
  fullName: System.Web.Security.ActiveDirectoryMembershipProvider.EnableSearchMethods
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Pobiera wartość wskazującą czy ukierunkowane wyszukiwanie <xref href=&quot;System.Web.Security.ActiveDirectoryMembershipProvider&quot;> </xref> dostępnych metod."
  remarks: "Ponieważ wyszukiwanie serwera usługi Active Directory jest potencjalnie wymagać wielu zasobów, właściwość EnableSearchMethods umożliwia wyłączanie ukierunkowane wyszukiwanie <xref:System.Web.Security.ActiveDirectoryMembershipProvider>metody.</xref:System.Web.Security.ActiveDirectoryMembershipProvider> Plik EnableSearchMethods właściwość jest ustawiona w konfiguracji aplikacji za pomocą `enableSearchMethods` atrybutu [członkostwa — Element (schemat ustawień programu ASP.NET)](http://msdn.microsoft.com/en-us/b9c1ee8f-33ca-4361-8666-b42a0fe86049) elementu.       Gdy właściwość EnableSearchMethods jest `false`, nie są dostępne następujące metody:- <xref:System.Web.Security.ActiveDirectoryMembershipProvider.FindUsersByName%2A>- <xref:System.Web.Security.ActiveDirectoryMembershipProvider.FindUsersByEmail%2A>- <xref:System.Web.Security.ActiveDirectoryMembershipProvider.GetAllUsers%2A>dostawcę wyszukiwania poddrzewo, zaczynając od punktu wyszukiwania określone w parametrach połączenia.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.GetAllUsers%2A> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.FindUsersByEmail%2A> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.FindUsersByName%2A> Zobacz <xref:System.Web.Security.ActiveDirectoryMembershipProvider>klasy tematu, aby uzyskać więcej informacji dotyczących parametrów połączenia.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>       Firma Microsoft zaleca, aby nie włączać wyszukiwanie w systemach produkcyjnych do momentu potwierdzenia, że zapytania wyszukiwania wystawiony przez <xref:System.Web.Security.ActiveDirectoryMembershipProvider>klasy nie negatywnie wpływają na wydajność serwera katalogu.</xref:System.Web.Security.ActiveDirectoryMembershipProvider> Ponieważ <xref:System.Web.Security.ActiveDirectoryMembershipProvider>klasy zaprojektowano pod kątem bezstanowych środowiska sieci Web, nie można użyć optymalizacje stronicowania udostępnianych przez podstawową <xref:System.DirectoryServices>interfejsów API.</xref:System.DirectoryServices> </xref:System.Web.Security.ActiveDirectoryMembershipProvider> Oznacza to, że operacji stronicowania podczas wyszukiwania przed dużych katalogów są bardzo kosztowna i należy unikać. Operacje wyszukiwania są zawsze wystawiony na podstawie z serwerem katalogu skonfigurowanym w parametrach połączenia lub automatycznie wybrany serwer w przypadku ciągu połączenia, wskazując domeny. Dostawca nie używa wykazu globalnego dla metod wyszukiwania."
  example:
  - "The following code example shows a Web.config entry that configures an <xref:System.Web.Security.ActiveDirectoryMembershipProvider> instance to enable searching an Active Directory server.  \n  \n```  \n<configuration>  \n  <connectionStrings>  \n    <add name=\"ADService\" connectionString=\"LDAP://ldapServer/\" />  \n  </connectionStrings>  \n  <system.web>  \n    <membership defaultProvider=\"AspNetActiveDirectoryMembershipProvider\">  \n      <providers>  \n        <add name=\"AspNetActiveDirectoryMembershipProvider\"   \n          type=\"System.Web.Security.ActiveDirectoryMembershipProvider,   \n          System.Web, Version=2.0.3600, Culture=neutral,   \n          PublicKeyToken=b03f5f7f11d50a3a\"  \n          enableSearchMethods=\"true\" />  \n      </providers>  \n    </membership>  \n  </system.web>  \n</configuration>  \n```"
  syntax:
    content: public bool EnableSearchMethods { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli są dostępne; metody wyszukiwania w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Wartość domyślna to <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Security.ActiveDirectoryMembershipProvider.EnableSearchMethods*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Podjęto próbę dostępu do właściwości EnableSearchMethods przed <xref href=&quot;System.Web.Security.ActiveDirectoryMembershipProvider&quot;> </xref> wystąpienie zostało zainicjowane."
  platform:
  - net462
- uid: System.Web.Security.ActiveDirectoryMembershipProvider.FindUsersByEmail(System.String,System.Int32,System.Int32,System.Int32@)
  id: FindUsersByEmail(System.String,System.Int32,System.Int32,System.Int32@)
  parent: System.Web.Security.ActiveDirectoryMembershipProvider
  langs:
  - csharp
  name: FindUsersByEmail(String,Int32,Int32,Int32)
  nameWithType: ActiveDirectoryMembershipProvider.FindUsersByEmail(String,Int32,Int32,Int32)
  fullName: System.Web.Security.ActiveDirectoryMembershipProvider.FindUsersByEmail(String,Int32,Int32,Int32)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Zwraca kolekcję użytkowników członkostwa z magazynu danych usługi Active Directory na podstawie adresu e-mail użytkownika."
  remarks: "Pobiera metodę FindUsersByEmail <xref:System.Web.Security.MembershipUserCollection>zawierającego rekordy użytkowników z usługi Active Directory przechowywania zgodnych `emailToMatch` parametrów.</xref:System.Web.Security.MembershipUserCollection> Rekordy użytkowników są zwracane posortowanych w porządku rosnącym według adresu e-mail.       `emailToMatch` Parametr może zawierać maksymalnie 256 znaków.       <xref:System.Web.Security.ActiveDirectoryMembershipProvider>Klasy wystawi wyszukiwania przy użyciu zarówno `clientSearchTimeout` i `serverSearchTimeout` wartości konfiguracji.</xref:System.Web.Security.ActiveDirectoryMembershipProvider> Ponieważ <xref:System.Web.Security.ActiveDirectoryMembershipProvider>Klasa wykonuje wyszukiwanie względem serwera katalogu za pomocą stron z 512 wierszy na stronie, limity czasu są stosowane do każdej strony wyników pobrane przez <xref:System.Web.Security.ActiveDirectoryMembershipProvider>klasę.</xref:System.Web.Security.ActiveDirectoryMembershipProvider> </xref:System.Web.Security.ActiveDirectoryMembershipProvider> Jeśli zapytanie wyszukiwania powoduje 1000 wierszy danych, na przykład <xref:System.Web.Security.ActiveDirectoryMembershipProvider>klasy spowoduje pobranie tych informacji jako dwie strony danych.</xref:System.Web.Security.ActiveDirectoryMembershipProvider> Oznacza to, że limity czasu klienta i wyszukiwania zostanie uruchomiony, licząc od zera po wybraniu <xref:System.Web.Security.ActiveDirectoryMembershipProvider>klasy żądań drugiej strony danych.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>       Wyników zwróconych przez metodę FindUsersByEmail są ograniczone przez `pageIndex` i `pageSize` parametrów. `pageSize` Parametr określa maksymalną liczbę <xref:System.Web.Security.MembershipUser>wystąpień do zwrócenia <xref:System.Web.Security.MembershipUserCollection>.</xref:System.Web.Security.MembershipUserCollection> </xref:System.Web.Security.MembershipUser> `pageIndex` Parametr określa, które strony wyników do zwrócenia, gdzie 0 (zero) wskazuje pierwszej strony.       `totalRecords` Parametr jest `out` parametr, który ma ustawioną wartość całkowita liczba zgodnych użytkowników członkostwa został znaleziony w magazynie danych usługi Active Directory. Na przykład, jeśli istnieją 13 użytkowników dla źródła danych skonfigurowanego i `pageIndex` wartość to 1 z `pageSize` 5, <xref:System.Web.Security.MembershipUserCollection>zwrócił zawierałoby od szóstego do dziesiątego użytkowników.</xref:System.Web.Security.MembershipUserCollection> `totalRecords` Parametru może być ustawiona na 13.       Można określić, czy umożliwiają wyszukiwanie użytkowników, ustawiając <xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnableSearchMethods%2A>Plik właściwości w konfiguracji aplikacji za pomocą `enableSearchMethods` atrybutu [członkostwa — Element (schemat ustawień programu ASP.NET)](http://msdn.microsoft.com/en-us/b9c1ee8f-33ca-4361-8666-b42a0fe86049) elementu.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnableSearchMethods%2A> Ustawienie <xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnableSearchMethods%2A>właściwości `false` powoduje, że metoda FindUsersByEmail throw <xref:System.NotSupportedException>wyjątek.</xref:System.NotSupportedException> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnableSearchMethods%2A>       Dostawca używa wyszukiwania poddrzewo, zaczynając od punktu wyszukiwania określone w parametrach połączenia. Zobacz <xref:System.Web.Security.ActiveDirectoryMembershipProvider>klasy tematu, aby uzyskać więcej informacji dotyczących parametrów połączenia.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>       Firma Microsoft zaleca, aby nie włączać wyszukiwanie w systemach produkcyjnych do momentu potwierdzenia, że zapytania wyszukiwania wystawiony przez <xref:System.Web.Security.ActiveDirectoryMembershipProvider>klasy nie negatywnie wpływają na wydajność serwera katalogu.</xref:System.Web.Security.ActiveDirectoryMembershipProvider> Ponieważ <xref:System.Web.Security.ActiveDirectoryMembershipProvider>klasy zaprojektowano pod kątem bezstanowych środowiska sieci Web, nie można użyć optymalizacje stronicowania udostępnianych przez podstawową <xref:System.DirectoryServices>interfejsów API.</xref:System.DirectoryServices> </xref:System.Web.Security.ActiveDirectoryMembershipProvider> Oznacza to, że operacji stronicowania podczas wyszukiwania przed dużych katalogów są bardzo kosztowna i należy unikać. Operacje wyszukiwania są zawsze wystawiony na podstawie z serwerem katalogu skonfigurowanym w parametrach połączenia lub automatycznie wybrany serwer w przypadku ciągu połączenia, wskazując domeny. Dostawca nie używa wykazu globalnego dla metod wyszukiwania."
  syntax:
    content: public override System.Web.Security.MembershipUserCollection FindUsersByEmail (string emailToMatch, int pageIndex, int pageSize, out int totalRecords);
    parameters:
    - id: emailToMatch
      type: System.String
      description: "Adres e-mail lub części adresu e-mail do wyszukania."
    - id: pageIndex
      type: System.Int32
      description: "Indeks strony wyników do zwrócenia. `pageIndex`jest liczony od zera."
    - id: pageSize
      type: System.Int32
      description: "Rozmiar strony wyników do zwrócenia."
    - id: totalRecords
      type: System.Int32
      description: "Gdy metoda zwróci wartość, zawiera całkowitą liczbę użytkowników w kolekcji. Ten parametr jest przekazywany jako niezainicjowany."
    return:
      type: System.Web.Security.MembershipUserCollection
      description: "A <xref:System.Web.Security.MembershipUserCollection>zawierający <code> pageSize </code> <xref:System.Web.Security.MembershipUser>wystąpienia rozpoczynający się od strony określonej za <code> pageIndex </code>.</xref:System.Web.Security.MembershipUser> </xref:System.Web.Security.MembershipUserCollection>"
  overload: System.Web.Security.ActiveDirectoryMembershipProvider.FindUsersByEmail*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Metoda FindUsersByEmail jest wywoływana przed <xref href=&quot;System.Web.Security.ActiveDirectoryMembershipProvider&quot;> </xref> zainicjowano wystąpienia."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>emailToMatch</code> is empty.  \n  \n \\- or -  \n  \n <code>emailToMatch</code> exceeds 256 characters.  \n  \n \\- or -  \n  \n <code>pageIndex</code> is less than 0.  \n  \n \\- or -  \n  \n <code>pageSize</code> is less than 1.  \n  \n \\- or -  \n  \n <code>pageSize</code> multiplied by <code>pageIndex</code>, plus <code>pageSize</code>, minus 1 is greater than <xref:System.Int32.MaxValue>."
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "<xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnableSearchMethods*>Właściwość jest <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnableSearchMethods*>"
  platform:
  - net462
