ipProvider>Klasy nie generuje haseł spełniających wymagania dotyczące złożoności w katalogu.</xref:System.Web.Security.ActiveDirectoryMembershipProvider> Użytkownik może wygenerować hasła losowego, który zakończy się niepowodzeniem reguł złożoności haseł, które są ustawiane przez katalog."
