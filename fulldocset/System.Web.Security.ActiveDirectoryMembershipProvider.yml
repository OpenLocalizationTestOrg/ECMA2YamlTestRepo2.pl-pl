  - net462
- uid: System.Web.Security.ActiveDirectoryMembershipProvider.RequiresQuestionAndAnswer
  id: RequiresQuestionAndAnswer
  parent: System.Web.Security.ActiveDirectoryMembershipProvider
  langs:
  - csharp
  name: RequiresQuestionAndAnswer
  nameWithType: ActiveDirectoryMembershipProvider.RequiresQuestionAndAnswer
  fullName: System.Web.Security.ActiveDirectoryMembershipProvider.RequiresQuestionAndAnswer
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Pobiera wartość wskazującą, czy dostawca członkostwa jest skonfigurowany do żądania pytania i odpowiedzi hasła, podczas tworzenia użytkownika."
  remarks: "Właściwość RequiresQuestionAndAnswer jest ustawiona w konfiguracji aplikacji plik za pomocą `requiresQuestionAndAnswer` atrybutu [członkostwa — Element (schemat ustawień programu ASP.NET)](http://msdn.microsoft.com/en-us/b9c1ee8f-33ca-4361-8666-b42a0fe86049) elementu. Jeśli właściwość nie jest ustawiona w pliku konfiguracji aplikacji, właściwość RequiresQuestionAndAnswer jest ustawiona wartość domyślna wynosząca `false`.       Gdy `requiresQuestionAndAnswer` atrybut ma ustawioną `true`, należy także ustawić te dodatkowe atrybuty.      - `attributeMapPasswordQuestion` i `attributeMapPasswordAnswer` musi być zamapowany na atrybuty w schemacie usługi Active Directory.       Jeśli powyższe kryteria nie zostaną spełnione, <xref:System.Configuration.Provider.ProviderException>jest generowany podczas inicjowania.</xref:System.Configuration.Provider.ProviderException>      > [!NOTE] > Wymaga pytania i odpowiedzi hasła, podczas tworzenia użytkownika, ale ustawiona <xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>właściwości `false` aby uniemożliwić użytkownikom zmianę ich haseł przy użyciu <xref:System.Web.Security.ActiveDirectoryMembershipProvider>klasy</xref:System.Web.Security.ActiveDirectoryMembershipProvider> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>"
  example:
  - "The following code example shows a Web.config entry that configures an <xref:System.Web.Security.ActiveDirectoryMembershipProvider> instance to enable password resets. It uses the explicit credentials of a user given the \"reset password\" access right.  \n  \n> [!IMPORTANT]\n>  When you place user credentials in your Web.config file, there are potential security threats. Users with access rights to the directory containing the Web.config file can read the file, and thus see the credentials. For details on how to protect against this threat, see [Encrypting Configuration Information Using Protected Configuration](~/add/includes/ajax-current-ext-md.md).  \n  \n```  \n<configuration>  \n  <connectionStrings>  \n    <add name=\"ADService\" connectionString=\"LDAP://ldapServer/\" />  \n  </connectionStrings>  \n  <system.web>  \n    <membership defaultProvider=\"AspNetActiveDirectoryMembershipProvider\">  \n      <providers>  \n        <add name=\"AspNetActiveDirectoryMembershipProvider\"   \n          type=\"System.Web.Security.ActiveDirectoryMembershipProvider,   \n          System.Web, Version=2.0.3600, Culture=neutral,  \n          PublicKeyToken=b03f5f7f11d50a3a\"  \n          connectionUsername=\"UserWithResetPasswordRights\"  \n          connectionPassword=\"PasswordForUser\"  \n          enablePasswordReset=\"true\"  \n          requiresQuestionAndAnswer=\"true\"  \n          attributeMapPasswordQuestion=\"PasswordQuestionADAttribute\"  \n          attributeMapPasswordAnswer=\"PasswordAnswerADAttribute\"  \n          attributeMapFailedPasswordAnswerCount=\"AnswerCountADAttribute\"  \n          attributeMapFailedPasswordAnswerTime=\"AnswerTimeADAttribute\"  \n          attributeMapFailedPasswordAnswerLockoutTime=\"LockOutTimeADAttribute\" />  \n      </providers>  \n    </membership>  \n  </system.web>  \n</configuration>  \n```"
  syntax:
    content: public override bool RequiresQuestionAndAnswer { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli <xref href=&quot;System.Web.Security.ActiveDirectoryMembershipProvider&quot;> </xref> obiekt jest skonfigurowana do wymagają pytania hasła i odpowiedzi dla użytkownika; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Wartość domyślna to <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Security.ActiveDirectoryMembershipProvider.RequiresQuestionAndAnswer*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Podjęto próbę dostępu do właściwości RequiresQuestionAndAnswer przed <xref href=&quot;System.Web.Security.ActiveDirectoryMembershipProvider&quot;> </xref> wystąpienie zostało zainicjowane."
  platform:
  - net462
