  remarks: "Gdy właściwość RequiresUniqueEmail jest `true`, <xref:System.Web.Security.ActiveDirectoryMembershipProvider>wystąpienia gwarantuje, że adres e-mail nie jest używane przez innych użytkowników w ramach bieżącego zakresu, kiedy albo <xref:System.Web.Security.ActiveDirectoryMembershipProvider.CreateUser%2A>lub <xref:System.Web.Security.ActiveDirectoryMembershipProvider.UpdateUser%2A>Metoda jest wywoływana.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.UpdateUser%2A> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.CreateUser%2A> </xref:System.Web.Security.ActiveDirectoryMembershipProvider>       Właściwość RequiresUniqueEmail jest ustawiona w konfiguracji aplikacji plik za pomocą `requiresUniqueEmail` atrybutu [członkostwa — Element (schemat ustawień programu ASP.NET)](http://msdn.microsoft.com/en-us/b9c1ee8f-33ca-4361-8666-b42a0fe86049) elementu. Jeśli właściwość nie jest ustawiona w pliku konfiguracji aplikacji, właściwość RequiresUniqueEmail jest ustawiona wartość domyślna wynosząca `false`."
  example:
  - "The following code example shows a Web.config entry that configures an <xref:System.Web.Security.ActiveDirectoryMembershipProvider> instance to require unique e-mail addresses for users stored on the Active Directory server.  \n  \n```  \n<configuration>  \n  <connectionStrings>  \n    <add name=\"ADService\" connectionString=\"LDAP://ldapServer/\" />  \n  </connectionStrings>  \n  <system.web>  \n    <membership defaultProvider=\"AspNetActiveDirectoryMembershipProvider\">  \n      <providers>  \n        <add name=\"AspNetActiveDirectoryMembershipProvider\"   \n          type=\"System.Web.Security.ActiveDirectoryMembershipProvider,   \n          System.Web, Version=2.0.3600, Culture=neutral,   \n          PublicKeyToken=b03f5f7f11d50a3a\"  \n          requiresUniqueEmail=\"true\" />  \n      </providers>  \n    </membership>  \n  </system.web>  \n</configuration>  \n```"
  syntax:
    content: public override bool RequiresUniqueEmail { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli adresy e-mail musi być unikatowa. w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Wartość domyślna to <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Security.ActiveDirectoryMembershipProvider.RequiresUniqueEmail*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Podjęto próbę dostępu do właściwości RequiresUniqueEmail przed <xref href=&quot;System.Web.Security.ActiveDirectoryMembershipProvider&quot;> </xref> wystąpienie zostało zainicjowane."
  platform:
  - net462
- uid: System.Web.Security.ActiveDirectoryMembershipProvider.ResetPassword(System.String,System.String)
  id: ResetPassword(System.String,System.String)
  parent: System.Web.Security.ActiveDirectoryMembershipProvider
  langs:
  - csharp
  name: ResetPassword(String,String)
  nameWithType: ActiveDirectoryMembershipProvider.ResetPassword(String,String)
  fullName: System.Web.Security.ActiveDirectoryMembershipProvider.ResetPassword(String,String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Resetuje hasło użytkownika do nowego, automatycznie wygenerowanego hasła."
  remarks: "Metoda jest wywoływana przez <xref:System.Web.Security.Membership>klasy do resetowania hasła dla użytkownika w magazynie danych usługi Active Directory na nowy, losowo wygenerowany wartość.</xref:System.Web.Security.Membership> Nowe hasło jest zwracana.      > [!NOTE] > Losowe hasło tworzone przez metodę ResetPassword nie jest gwarantowana do przekazania wyrażenia regularnego w <xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordStrengthRegularExpression%2A>Właściwości.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordStrengthRegularExpression%2A> Jednak losowe hasło będzie spełniać kryteria ustanowione przez <xref:System.Web.Security.ActiveDirectoryMembershipProvider.MinRequiredPasswordLength%2A>i <xref:System.Web.Security.ActiveDirectoryMembershipProvider.MinRequiredNonAlphanumericCharacters%2A>Właściwości.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.MinRequiredNonAlphanumericCharacters%2A> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.MinRequiredPasswordLength%2A>       Jeśli nieprawidłową odpowiedź został dostarczony do metody ResetPassword, wewnętrzny Licznik prób nieprawidłową odpowiedź hasła jest zwiększany o jeden. Może to spowodować użytkownika nie będą mogli zalogować się do momentu stan blokady jest wyczyszczone przez wywołanie do <xref:System.Web.Security.ActiveDirectoryMembershipProvider.UnlockUser%2A>metody.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.UnlockUser%2A> Jeśli podano odpowiedzi prawidłowe hasło, a użytkownik nie jest obecnie zablokowane, a następnie wewnętrzny licznik nieudanych próbach wpisania hasła jest resetowany do zera. Aby uzyskać więcej informacji, zobacz <xref:System.Web.Security.ActiveDirectoryMembershipProvider.MaxInvalidPasswordAttempts%2A>i <xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAttemptWindow%2A>Właściwości.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAttemptWindow%2A> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.MaxInvalidPasswordAttempts%2A>       Spacje początkowe i końcowe są usuwane ze wszystkich wartości parametru.       Należy wywołać metodę ResetPassword bezpośrednio przy pierwszym uzyskaniu odwołania do <xref:System.Web.Security.ActiveDirectoryMembershipProvider>wystąpienia z <xref:System.Web.Security.Membership.Provider%2A?displayProperty=fullName>Właściwości.</xref:System.Web.Security.Membership.Provider%2A?displayProperty=fullName> </xref:System.Web.Security.ActiveDirectoryMembershipProvider>       Dostawca używa wyszukiwania poddrzewo, zaczynając od punktu wyszukiwania określone w parametrach połączenia. Zobacz <xref:System.Web.Security.ActiveDirectoryMembershipProvider>klasy tematu, aby uzyskać więcej informacji dotyczących parametrów połączenia.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>       Aby ustawić hasła na serwerze usługi Active Directory `connectionProtection` atrybut musi być ustawiony na <xref:System.Web.Security.ActiveDirectoryConnectionProtection>.</xref:System.Web.Security.ActiveDirectoryConnectionProtection>       Gdy używany jest serwer ADAM `connectionProtection` można określić atrybutu <xref:System.Web.Security.ActiveDirectoryConnectionProtection>, ale tylko wtedy, gdy jawnie skonfigurować serwera usługi ADAM, aby umożliwić, zmiany hasła za pośrednictwem niezabezpieczonego połączenia.</xref:System.Web.Security.ActiveDirectoryConnectionProtection>      > [!IMPORTANT] > Można resetować hasła poświadczenia używane do łączenia się z serwerem usługi Active Directory mają uprawnienia administratora domeny (niezalecane) lub prawo dostępu &quot;Zresetuj hasło&quot;.       Aby zresetować hasło, wszystkie poniższe warunki należy spełnić: - <xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>musi mieć ustawioną właściwość `true`.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>      -Schemat usługi Active Directory muszą zostać zmodyfikowane zawiera atrybuty do przechowywania pytanie dotyczące hasła i odpowiedzi, a zmiany odpowiedzi na trzy pola śledzenia dla hasła.      - `attributeMapPasswordQuestion`, `attributeMapPasswordAnswer`, `attributMapFailedPasswordAnswerCount`, `attributeMapFailedPasswordAnswerTime`, I `attributeMapFailedPasswordAnswerLockedTime` atrybutów musi być ustawiona w pliku konfiguracyjnym aplikacji.      - <xref:System.Web.Security.ActiveDirectoryMembershipProvider.RequiresQuestionAndAnswer%2A>Musi mieć ustawioną właściwość `true`.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.RequiresQuestionAndAnswer%2A>      -Kontekstu zabezpieczeń do łączenia się z magazynem danych usługi Active Directory (konto procesu lub jawne poświadczenia) musi mieć wystarczające uprawnienia do zmiany hasła. Poświadczenia używane do łączenia się z serwerem usługi Active Directory mają uprawnienia administratora domeny (niezalecane) lub prawo dostępu &quot;Zresetuj hasło&quot;.      > [!NOTE] > Zasad zabezpieczeń ustawionych na serwerze usługi Active Directory może spowodować, że dla metody ResetPassword wygenerować hasła spełniającego zasady. Domyślna implementacja <xref:System.Web.Security.ActiveDirectoryMembershipProvider.GeneratePassword%2A>Metoda wygeneruje hasła, które spełniają domyślne zasady haseł na kontrolerach domeny z systemem Windows Server 2003 z dodatkiem SP1.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.GeneratePassword%2A> Jeśli nie można zresetować hasła z powodu zasad zabezpieczeń na serwerze usługi Active Directory <xref:System.Configuration.Provider.ProviderException>jest generowany.</xref:System.Configuration.Provider.ProviderException>"
  syntax:
    content: public override string ResetPassword (string username, string passwordAnswer);
    parameters:
    - id: username
      type: System.String
      description: "Użytkownik, który można zresetować hasła."
    - id: passwordAnswer
      type: System.String
      description: "Odpowiedź dotycząca hasła dla określonego użytkownika."
    return:
      type: System.String
      description: "Nowe hasło dla określonego użytkownika."
  overload: System.Web.Security.ActiveDirectoryMembershipProvider.ResetPassword*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Metoda ResetPassword jest wywoływana przed <xref href=&quot;System.Web.Security.ActiveDirectoryMembershipProvider&quot;> </xref> zainicjowano wystąpienia."
  - type: System.NotSupportedException
    commentId: T:System.NotSupportedException
    description: "<xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset*>Wartość właściwości jest <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset*>"
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>passwordAnswer</code> is <xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref>.  \n  \n \\- or -  \n  \n <code>username</code> is <xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>passwordAnswer</code> is empty after trimming  \n  \n \\- or -  \n  \n <code>passwordAnswer</code> exceeds 128 characters.  \n  \n \\- or -  \n  \n <code>username</code> is empty, or exceeds the maximum length allowed for user names (usually 256 characters).  \n  \n \\- or -  \n  \n <code>username</code> contains commas.  \n  \n \\- or -  \n  \n The user name is mapped to <xref uid=\"langword_csharp_userPrincipalName\" name=\"userPrincipalName\" href=\"\"></xref> but the <code>username</code> parameter contains backslashes."
  - type: System.Web.Security.MembershipPasswordException
    commentId: T:System.Web.Security.MembershipPasswordException
    description: "The user is locked out because of too many bad logon attempts or too many attempted password-answer reset attempts.  \n  \n \\- or -  \n  \n <code>passwordAnswer</code> does not match the stored password answer."
  - type: System.Configuration.Provider.ProviderException
    commentId: T:System.Configuration.Provider.ProviderException
    description: "The user specified in <code>username</code> does not exist in the Active Directory data store.  \n  \n \\- or -  \n  \n A generated password does not pass a custom validation handler.  \n  \n \\- or -  \n  \n The generated password is not complex enough to satisfy custom password policies set on the Active Directory server.  \n  \n \\- or -  \n  \n A secure connection cannot be made to an Active Directory Application Mode server to set the new password."
  - type: System.Exception
    commentId: T:System.Exception
    description: "Wystąpił nieobsługiwany wyjątek."
  platform:
  - net462
- uid: System.Web.Security.ActiveDirectoryMembershipProvider.UnlockUser(System.String)
  id: UnlockUser(System.String)
