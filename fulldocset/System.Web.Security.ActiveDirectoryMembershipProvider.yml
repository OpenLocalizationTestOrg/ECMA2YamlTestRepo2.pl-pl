  namespace: System.Web.Security
  summary: "Pobiera nazwę użytkownika skojarzoną z podany adres e-mail."
  remarks: "Ta metoda jest wywoływana przez <xref:System.Web.Security.Membership>można pobrać nazwy użytkownika z magazynu danych usługi Active Directory na podstawie adres e-mail użytkownika.</xref:System.Web.Security.Membership>       Jeśli więcej niż jednego użytkownika w magazynie danych członkostwa ma ten sam adres e-mail, zwracana jest pierwsza nazwa użytkownika napotkano. Można ustawić `requiresUniqueEmail` atrybutu [członkostwa — Element (schemat ustawień programu ASP.NET)](http://msdn.microsoft.com/en-us/b9c1ee8f-33ca-4361-8666-b42a0fe86049) elementu `true` w pliku konfiguracji aplikacji, aby upewnić się, że każdy adres e-mail w bazie danych jest unikatowa.       Spacje początkowe i końcowe są usuwane z `email` wartość parametru. Jeśli adres e-mail jest puste po przycięciu, <xref:System.ArgumentException>jest generowany.</xref:System.ArgumentException> Jeśli adres e-mail jest `null`, wyszukiwanie będzie obejmowało wszystkie nazwy użytkownika w magazynie danych usługi Active Directory i zwracany jest pierwsza nazwa użytkownika.       Firma Microsoft zaleca, aby nie włączać wyszukiwanie w systemach produkcyjnych do momentu potwierdzenia, że zapytania wyszukiwania wystawiony przez <xref:System.Web.Security.ActiveDirectoryMembershipProvider>klasy nie negatywnie wpływają na wydajność serwera katalogu.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>      > [!IMPORTANT] > Będzie można uruchomić metody GetUserNameByEmail nawet wtedy, gdy <xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnableSearchMethods%2A>jest właściwość `false`.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnableSearchMethods%2A>       Ponieważ <xref:System.Web.Security.ActiveDirectoryMembershipProvider>klasy zaprojektowano pod kątem bezstanowych środowiska sieci Web, nie można użyć optymalizacje stronicowania udostępnianych przez podstawową <xref:System.DirectoryServices>interfejsów API.</xref:System.DirectoryServices> </xref:System.Web.Security.ActiveDirectoryMembershipProvider> Oznacza to, że operacji stronicowania podczas wyszukiwania przed dużych katalogów są bardzo kosztowna i należy unikać. Operacje wyszukiwania są zawsze wystawiony na podstawie z serwerem katalogu skonfigurowanym w parametrach połączenia lub automatycznie wybrany serwer w przypadku ciągu połączenia, wskazując domeny. Dostawca nie używa wykazu globalnego dla metod wyszukiwania.       Dostawca używa wyszukiwania poddrzewo, zaczynając od punktu wyszukiwania określone w parametrach połączenia. Zobacz <xref:System.Web.Security.ActiveDirectoryMembershipProvider>klasy tematu, aby uzyskać więcej informacji dotyczących parametrów połączenia.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>"
