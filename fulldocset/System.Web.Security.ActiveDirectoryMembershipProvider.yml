- uid: System.Web.Security.ActiveDirectoryMembershipProvider.UpdateUser(System.Web.Security.MembershipUser)
  id: UpdateUser(System.Web.Security.MembershipUser)
  parent: System.Web.Security.ActiveDirectoryMembershipProvider
  langs:
  - csharp
  name: UpdateUser(MembershipUser)
  nameWithType: ActiveDirectoryMembershipProvider.UpdateUser(MembershipUser)
  fullName: System.Web.Security.ActiveDirectoryMembershipProvider.UpdateUser(MembershipUser)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Aktualizuje informacje o użytkowniku w magazynie danych usługi Active Directory."
  remarks: "Ta metoda jest wywoływana przez <xref:System.Web.Security.Membership>klasę, aby zaktualizować informacje o użytkowniku w magazynie danych usługi Active Directory.</xref:System.Web.Security.Membership> <xref:System.Web.Security.MembershipUser.Email%2A>, <xref:System.Web.Security.MembershipUser.Comment%2A>, I <xref:System.Web.Security.MembershipUser.IsApproved%2A>wartości właściwości są aktualizowane dla określonego użytkownika członkostwa.</xref:System.Web.Security.MembershipUser.IsApproved%2A> </xref:System.Web.Security.MembershipUser.Comment%2A> </xref:System.Web.Security.MembershipUser.Email%2A> Wszystkie inne właściwości są ignorowane.       Maksymalna długość `username` parametru wynosi 256 znaków. Maksymalna długość <xref:System.Web.Security.MembershipUser.Email%2A>właściwości wynosi 256 znaków.</xref:System.Web.Security.MembershipUser.Email%2A>       Nie można zaktualizować hasła dla użytkownika członkostwa przy użyciu metody UpdateUser. Aby zaktualizować hasło dla użytkownika członkostwa, należy użyć <xref:System.Web.Security.ActiveDirectoryMembershipProvider.ChangePassword%2A>metody.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.ChangePassword%2A>       Dostawca używa wyszukiwania poddrzewo, zaczynając od punktu wyszukiwania określone w parametrach połączenia. Zobacz <xref:System.Web.Security.ActiveDirectoryMembershipProvider>klasy tematu, aby uzyskać więcej informacji dotyczących parametrów połączenia.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>"
  syntax:
    content: public override void UpdateUser (System.Web.Security.MembershipUser user);
    parameters:
    - id: user
      type: System.Web.Security.MembershipUser
      description: "A <xref:System.Web.Security.MembershipUser>wystąpienia reprezentujący użytkownika do zaktualizowania oraz zaktualizowane informacje dla użytkownika.</xref:System.Web.Security.MembershipUser>"
  overload: System.Web.Security.ActiveDirectoryMembershipProvider.UpdateUser*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Metoda UpdateUser jest wywoływana przed <xref href=&quot;System.Web.Security.ActiveDirectoryMembershipProvider&quot;> </xref> zainicjowano wystąpienia."
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>user</code> is <xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref>.  \n  \n \\- or -  \n  \n The <xref:System.Web.Security.ActiveDirectoryMembershipProvider.RequiresUniqueEmail*> property is <xref uid=\"langword_csharp_true\" name=\"true\" href=\"\"></xref> but the email address from the supplied <xref:System.Web.Security.MembershipUser> instance is <xref uid=\"langword_csharp_null\" name=\"null\" href=\"\"></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "The <xref:System.Web.Security.MembershipUser.Email*> property is empty after trimming.  \n  \n \\- or -  \n  \n The <xref:System.Web.Security.MembershipUser.Email*> property exceeds 256 characters.  \n  \n \\- or -  \n  \n The <xref:System.Web.Security.MembershipUser.Comment*> property exceeds 1024 characters.  \n  \n \\- or -  \n  \n The <xref:System.Web.Security.MembershipUser.Comment*> property is empty.  \n  \n \\- or -  \n  \n The user name from the supplied <xref:System.Web.Security.MembershipUser> instance is empty, or exceeds the maximum length allowed for user names (usually 256 characters).  \n  \n \\- or -  \n  \n The user name from the supplied <xref:System.Web.Security.MembershipUser> instance contains commas.  \n  \n \\- or -  \n  \n The user name is mapped to <xref uid=\"langword_csharp_userPrincipalName\" name=\"userPrincipalName\" href=\"\"></xref> but the user name from the supplied <xref:System.Web.Security.MembershipUser> instance contains backslashes."
  - type: System.Configuration.Provider.ProviderException
    commentId: T:System.Configuration.Provider.ProviderException
    description: "The specified user is not found in the Active Directory data store.  \n  \n \\- or -  \n  \n The <xref:System.Web.Security.ActiveDirectoryMembershipProvider.RequiresUniqueEmail*> property is <xref uid=\"langword_csharp_true\" name=\"true\" href=\"\"></xref>, and the new value of the <xref:System.Web.Security.MembershipUser.Email*> property duplicates an existing e-mail address."
  platform:
  - net462
- uid: System.Web.Security.ActiveDirectoryMembershipProvider.ValidateUser(System.String,System.String)
  id: ValidateUser(System.String,System.String)
  parent: System.Web.Security.ActiveDirectoryMembershipProvider
  langs:
  - csharp
  name: ValidateUser(String,String)
  nameWithType: ActiveDirectoryMembershipProvider.ValidateUser(String,String)
  fullName: System.Web.Security.ActiveDirectoryMembershipProvider.ValidateUser(String,String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Sprawdza, czy określona nazwa użytkownika i hasło istnieją w magazynie danych usługi Active Directory."
  remarks: "Ta metoda jest wywoływana przez <xref:System.Web.Security.Membership>klasy można sprawdzić poprawności poświadczeń użytkownika przed magazyn danych usługi Active Directory.</xref:System.Web.Security.Membership>       Jeśli <xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>jest właściwość `true` są resetowane liczniki śledzenia użytkownika dla odpowiedzi nieprawidłowe hasło, podane poświadczenia są prawidłowe.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>       Funkcja ValidateUser metoda może zwracać `false` po są podane prawidłowe poświadczenia, w następujących okolicznościach: 1.  Konto użytkownika zostało zablokowane przez serwer katalogowy z powodu zbyt wielu nieudanych prób logowania. Użytkownik nie będzie mógł zalogować się do momentu przekazuje czas trwania blokady w katalogu.      2.  Jeśli <xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>właściwość jest `true`, konto użytkownika zostanie zablokowane, jeśli nieprawidłowej odpowiedzi hasła podanego przez użytkownika, zbyt wiele razy.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A> Konto użytkownika zostanie odblokować po upływie czasu określonego w <xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A>Właściwości minął.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A>      3.  Użytkownik musi istnieć w kontenerze określone w parametrach połączenia. Prawidłowe poświadczenia są dostarczane na koncie użytkownika znajduje się w różnych kontenerów lub w innej domenie. Użytkownik musi istnieć w kontenerze określone w parametrach połączenia.       Podczas sprawdzania poprawności użytkownika, dostawca weryfikuje poświadczenia przez łączenie z magazynem danych usługi Active Directory przy użyciu określonej nazwy użytkownika i hasła, nie poświadczenia, które zostały skonfigurowane w pliku konfiguracyjnym aplikacji.       Jednak <xref:System.Web.Security.ActiveDirectoryMembershipProvider>wystąpienia będą łączyć się w katalogu przy użyciu poświadczeń skonfigurowany z następujących powodów.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>      – Aby sprawdzić, czy użytkownik istnieje w zakresie wyszukiwania, zgodnie z ustaleniami <xref:System.Web.Security.ActiveDirectoryMembershipProvider>wystąpienia ciągu połączenia.</xref:System.Web.Security.ActiveDirectoryMembershipProvider> Dostawca używa wyszukiwania poddrzewo, zaczynając od punktu wyszukiwania określone w parametrach połączenia, aby określić, czy użytkownik istnieje. Użytkownik musi istnieć w określonym kontenerze. Nie można sprawdzić poprawności poświadczeń, które są prawidłowe poza kontener określony ciąg połączenia. Zobacz <xref:System.Web.Security.ActiveDirectoryMembershipProvider>klasy tematu, aby uzyskać więcej informacji dotyczących parametrów połączenia.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>      -Jeśli <xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>właściwość jest `true`, <xref:System.Web.Security.ActiveDirectoryMembershipProvider>wystąpienie korzysta z poświadczeń skonfigurowanych na załadowanie wystąpienia użytkownika, aby sprawdzić, czy użytkownik ma zostało zablokowane, ponieważ użytkownik wprowadził zbyt wiele nieudanych prób, aby zmienić odpowiedzi hasła.</xref:System.Web.Security.ActiveDirectoryMembershipProvider> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>      > [!IMPORTANT] > Połączenie z usługą Active Directory, kontroler domeny z konta &quot;Gość&quot; jest potencjalnym zagrożeniem dla bezpieczeństwa. Wszystkie próby weryfikacji wprowadzone na kontrolerze domeny usługi Active Directory z konta &quot;Gość&quot; powiedzie się. Aby zwiększyć bezpieczeństwo, korzystając z kontrolera domeny usługi Active Directory, należy wyłączyć konto &quot;Gość&quot; na kontrolerze domeny.       <xref:System.Web.Security.ActiveDirectoryMembershipProvider>Wystąpienia podejmie próbę równoczesnego wiązania w usłudze Active Directory, jeśli jest spełniony jeden z następujących warunków:- <xref:System.Web.Security.ActiveDirectoryMembershipProvider.CurrentConnectionProtection%2A>właściwość jest ustawiona na <xref:System.Web.Security.ActiveDirectoryConnectionProtection>.</xref:System.Web.Security.ActiveDirectoryConnectionProtection> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.CurrentConnectionProtection%2A> </xref:System.Web.Security.ActiveDirectoryMembershipProvider>      - <xref:System.Web.Security.ActiveDirectoryMembershipProvider.CurrentConnectionProtection%2A>Właściwość jest ustawiona na <xref:System.Web.Security.ActiveDirectoryConnectionProtection>i SSL jest wybierany przez <xref:System.Web.Security.ActiveDirectoryMembershipProvider>wystąpienie do bezpiecznego połączenia.</xref:System.Web.Security.ActiveDirectoryMembershipProvider> </xref:System.Web.Security.ActiveDirectoryConnectionProtection> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.CurrentConnectionProtection%2A>       Ponadto do równoczesnego wiązania ma zostać wykonane, musi być spełnione następujące warunki:-serwer katalogowy musi działać w systemie Windows Server 2003.      -System operacyjny serwera sieci Web z uruchomionym programem <xref:System.Web.Security.ActiveDirectoryMembershipProvider>wystąpienie musi obsługiwać równoczesnych wiązania (na przykład Windows Server 2003).</xref:System.Web.Security.ActiveDirectoryMembershipProvider>       W przypadku równoczesnego wiązania datę ostatniego logowania użytkownika nie jest aktualizowany w katalogu. w związku z tym <xref:System.Web.Security.ActiveDirectoryMembershipUser.LastLoginDate%2A>Właściwości nie może polegać na.</xref:System.Web.Security.ActiveDirectoryMembershipUser.LastLoginDate%2A>       Spacje początkowe i końcowe są usuwane z `username` parametru."
  syntax:
    content: public override bool ValidateUser (string username, string password);
    parameters:
    - id: username
      type: System.String
      description: "Nazwa użytkownika do zweryfikowania."
    - id: password
      type: System.String
      description: "Hasło dla określonego użytkownika."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>if the specified <code>username</code> and <code>password</code> are valid; otherwise, <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;></xref>. Jeśli podany użytkownik nie istnieje w magazynie danych usługi Active Directory, metoda funkcja ValidateUser zwraca <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Security.ActiveDirectoryMembershipProvider.ValidateUser*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Funkcja ValidateUser metoda jest wywoływana przed <xref href=&quot;System.Web.Security.ActiveDirectoryMembershipProvider&quot;> </xref> zainicjowano wystąpienia."
  platform:
  - net462
