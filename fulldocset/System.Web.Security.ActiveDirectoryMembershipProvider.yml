- uid: System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset
  id: EnablePasswordReset
  parent: System.Web.Security.ActiveDirectoryMembershipProvider
  langs:
  - csharp
  name: EnablePasswordReset
  nameWithType: ActiveDirectoryMembershipProvider.EnablePasswordReset
  fullName: System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Pobiera wartość wskazującą czy <xref href=&quot;System.Web.Security.ActiveDirectoryMembershipProvider&quot;> </xref> wystąpienie jest skonfigurowane, aby umożliwić użytkownikom resetowanie haseł."
  remarks: "Właściwość EnablePasswordReset wskazuje, czy można używać <xref:System.Web.Security.ActiveDirectoryMembershipProvider.ResetPassword%2A>metodę, aby zresetować hasło użytkownika.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.ResetPassword%2A> Dla właściwości EnablePasswordReset jest ustawiona w konfiguracji aplikacji plik za pomocą `enablePasswordReset` atrybutu [członkostwa — Element (schemat ustawień programu ASP.NET)](http://msdn.microsoft.com/en-us/b9c1ee8f-33ca-4361-8666-b42a0fe86049) elementu.       Można ustawić tylko właściwości EnablePasswordReset `true` podczas następujące [członkostwa — Element (schemat ustawień programu ASP.NET)](http://msdn.microsoft.com/en-us/b9c1ee8f-33ca-4361-8666-b42a0fe86049) element ustawienia zostały wprowadzone.      -   `requiresQuestionAndAnswer` must be `true`.      -Schemat usługi Active Directory muszą zostać zmodyfikowane zawiera atrybuty do przechowywania pytanie dotyczące hasła i odpowiedzi, a także trzy pola śledzenia prób zmiany odpowiedzi hasła.      - `attributeMapPasswordQuestion`, `attributeMapPasswordAnswer`, `attributeMapFailedPasswordAnswerCount`, `attributeMapFailedPasswordAnswerTime`, i `attributeMapFailedPasswordAnswerLockoutTime` musi być zamapowany na atrybuty w schemacie usługi Active Directory.       Jeśli powyższe kryteria nie zostaną spełnione, <xref:System.Configuration.Provider.ProviderException>jest generowany podczas inicjowania.</xref:System.Configuration.Provider.ProviderException>       Jeżeli parametry połączenia w pliku konfiguracyjnym aplikacji Określa domeny usługi Active Directory, a nie na określonym serwerze, <xref:System.Web.Security.ActiveDirectoryMembershipProvider>wystąpienie będzie zawsze łączyć się kontroler domeny, który ma rolę podstawowego kontrolera domeny dla domeny zapewnić zostały wprowadzone zmiany hasła i są dostępne, gdy <xref:System.Web.Security.ActiveDirectoryMembershipProvider.ValidateUser%2A>Metoda jest wywoływana.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.ValidateUser%2A> </xref:System.Web.Security.ActiveDirectoryMembershipProvider>      > [!NOTE] > Nawet w przypadku właściwości EnablePasswordReset `true`, nie można zresetować hasło użytkownika, chyba że poświadczenia używane do łączenia się z serwerem usługi Active Directory ma uprawnienia administratora domeny (niezalecane) lub prawo dostępu &quot;Zresetuj hasło&quot;."
  example:
  - "The following code example shows a Web.config entry that configures an <xref:System.Web.Security.ActiveDirectoryMembershipProvider> instance to enable password resets. It uses the explicit credentials of a user given the \"reset password\" access right.  \n  \n> [!IMPORTANT]\n>  When you place user credentials in your Web.config file, there are potential security threats. Users with access rights to the directory containing the Web.config file can read the file, and thus see the credentials. For details on how to protect against this threat, see [Encrypting Configuration Information Using Protected Configuration](~/add/includes/ajax-current-ext-md.md).  \n  \n```  \n<configuration>  \n  <connectionStrings>  \n    <add name=\"ADService\" connectionString=\"LDAP://ldapServer/\" />  \n  </connectionStrings>  \n  <system.web>  \n    <membership defaultProvider=\"AspNetActiveDirectoryMembershipProvider\">  \n      <providers>  \n        <add name=\"AspNetActiveDirectoryMembershipProvider\"   \n          type=\"System.Web.Security.ActiveDirectoryMembershipProvider,   \n          System.Web, Version=2.0.3600, Culture=neutral,   \n          PublicKeyToken=b03f5f7f11d50a3a\"  \n          connectionUsername=\"UserWithResetPasswordRights\"  \n          connectionPassword=\"PasswordForUser\"  \n          enablePasswordReset=\"true\"  \n          requiresQuestionAndAnswer=\"true\"  \n          attributeMapPasswordQuestion=\"PasswordQuestionADAttribute\"  \n          attributeMapPasswordAnswer=\"PasswordAnswerADAttribute\"  \n          attributeMapFailedPasswordAnswerCount=\"AnswerCountADAttribute\"  \n          attributeMapFailedPasswordAnswerTime=\"AnswerTimeADAttribute\"  \n          attributeMapFailedPasswordAnswerLockoutTime=\"LockOutTimeADAttribute\" />  \n      </providers>  \n    </membership>  \n  </system.web>  \n</configuration>  \n```"
  syntax:
    content: public override bool EnablePasswordReset { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli resetowania hasła jest dozwolony; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Wartość domyślna to <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Podjęto próbę dostępu do właściwości EnablePasswordReset przed <xref href=&quot;System.Web.Security.ActiveDirectoryMembershipProvider&quot;> </xref> wystąpienie zostało zainicjowane."
  platform:
  - net462
