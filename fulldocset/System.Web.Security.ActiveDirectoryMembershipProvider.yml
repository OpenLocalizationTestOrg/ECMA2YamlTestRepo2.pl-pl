  name: UnlockUser(String)
  nameWithType: ActiveDirectoryMembershipProvider.UnlockUser(String)
  fullName: System.Web.Security.ActiveDirectoryMembershipProvider.UnlockUser(String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Usuwa blokady, dzięki czemu można zweryfikować użytkownika członkostwa."
  remarks: "Użytkownicy najczęściej są zablokowane i nie można zweryfikować przez <xref:System.Web.Security.ActiveDirectoryMembershipProvider.ValidateUser%2A>metody podczas <xref:System.Web.Security.ActiveDirectoryMembershipProvider.MaxInvalidPasswordAttempts%2A>Właściwość został przekroczony przed upływem czasu określonego w <xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAttemptWindow%2A>Właściwości lub nawiązaniem zbyt wiele prób logowania przy użyciu nieprawidłowego hasła.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAttemptWindow%2A> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.MaxInvalidPasswordAttempts%2A> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.ValidateUser%2A>       Jeśli <xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>właściwość jest `true`, jeśli użytkownik jest odblokowana liczniki dla błędnego hasła są resetowane.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>       Dostawca używa wyszukiwania poddrzewo, zaczynając od punktu wyszukiwania określone w parametrach połączenia. Zobacz <xref:System.Web.Security.ActiveDirectoryMembershipProvider>klasy tematu, aby uzyskać więcej informacji dotyczących parametrów połączenia.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>       Spacje początkowe i końcowe są usuwane z `username` wartość parametru."
  syntax:
    content: public override bool UnlockUser (string username);
    parameters:
    - id: username
      type: System.String
      description: "Nazwa użytkownika członkostwa, Wyczyść stan blokady."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli użytkownik członkostwo zostało pomyślnie odblokowane; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Metoda UnlockUser zwraca również wartość <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> gdy użytkownik członkostwa nie zostanie znaleziony w magazynie danych."
