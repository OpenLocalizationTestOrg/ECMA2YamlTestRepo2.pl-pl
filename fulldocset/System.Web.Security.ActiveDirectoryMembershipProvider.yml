  summary: "Pobiera bieżący poziom zabezpieczeń używane do ochrony komunikacji z serwerem."
  remarks: "Właściwość CurrentConnectionProtection wskazuje bieżący poziom zabezpieczeń który <xref:System.Web.Security.ActiveDirectoryMembershipProvider>wystąpienie jest skonfigurowane do użycia.</xref:System.Web.Security.ActiveDirectoryMembershipProvider> Właściwość CurrentConnectionProtection jest oparta na `connnectionProtection` ustawiony atrybut z [Dodaj Element dla dostawców do członkostwa (schemat ustawień programu ASP.NET)](http://msdn.microsoft.com/en-us/8423ec7f-a06d-4606-977e-a46400b2fc18) w pliku konfiguracyjnym aplikacji.       `connectionProtection` Atrybut można określać tylko <xref:System.Web.Security.ActiveDirectoryConnectionProtection>lub <xref:System.Web.Security.ActiveDirectoryConnectionProtection>w pliku konfiguracji.</xref:System.Web.Security.ActiveDirectoryConnectionProtection> </xref:System.Web.Security.ActiveDirectoryConnectionProtection>       Zobacz <xref:System.Web.Security.ActiveDirectoryMembershipProvider>klasy tematu, aby uzyskać więcej informacji dotyczących parametrów połączenia.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>"
  example:
  - "The following code example shows a Web.config entry that configures an <xref:System.Web.Security.ActiveDirectoryMembershipProvider> instance to use the SSL security protocol to connect to an Active Directory server.  \n  \n```  \n<configuration>  \n  <connectionStrings>  \n    <add name=\"ADService\" connectionString=\"LDAP://ldapServer/\" />  \n  </connectionStrings>  \n  <system.web>  \n    <membership defaultProvider=\"AspNetActiveDirectoryMembershipProvider\">  \n      <providers>  \n        <add name=\"AspNetActiveDirectoryMembershipProvider\"   \n          type=\"System.Web.Security.ActiveDirectoryMembershipProvider,   \n          System.Web, Version=2.0.3600, Culture=neutral,  \n          PublicKeyToken=b03f5f7f11d50a3a\"  \n          connectionProtection=\"SignAndSeal\" />  \n      </providers>  \n    </membership>  \n  </system.web>  \n</configuration>  \n```"
