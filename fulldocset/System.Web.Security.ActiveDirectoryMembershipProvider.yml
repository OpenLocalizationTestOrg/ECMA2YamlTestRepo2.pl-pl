- uid: System.Web.Security.ActiveDirectoryMembershipProvider.MaxInvalidPasswordAttempts
  id: MaxInvalidPasswordAttempts
  parent: System.Web.Security.ActiveDirectoryMembershipProvider
  langs:
  - csharp
  name: MaxInvalidPasswordAttempts
  nameWithType: ActiveDirectoryMembershipProvider.MaxInvalidPasswordAttempts
  fullName: System.Web.Security.ActiveDirectoryMembershipProvider.MaxInvalidPasswordAttempts
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Pobiera liczbę prób nie powiodło się odpowiedzi użytkownika jest dozwolone dla zapytania resetowania hasła."
  remarks: "Gdy <xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>jest właściwość `true`, użytkownik musi odpowiedzieć na pytanie dotyczące hasła, aby zresetować swoje hasło.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A> Użytkownik może ograniczoną liczbę prób odpowiedzi w przedziale czasu ustala <xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAttemptWindow%2A>Właściwości.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAttemptWindow%2A> Jeśli liczby prób odpowiedź hasła jest większa niż lub równa wartości przechowywanych we właściwości MaxInvalidPasswordAttempts, użytkownik jest zablokowane dalszych prób liczbę minut, przechowywane w <xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A>Właściwości.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A>      > [!NOTE] > Ta właściwość nie jest kontrolowane przez liczbę nieudanych prób logowania użytkownika możliwość przed są zablokowane. Uchwyty serwera usługi Active Directory nieudanych prób logowania i nie ma wpływu na wartość tej właściwości.       Plik MaxInvalidPasswordAttempts właściwość jest ustawiona w konfiguracji aplikacji za pomocą `maxInvalidPasswordAttempts` atrybutu [członkostwa — Element (schemat ustawień programu ASP.NET)](http://msdn.microsoft.com/en-us/b9c1ee8f-33ca-4361-8666-b42a0fe86049) elementu. Jeśli właściwość nie jest ustawiona w pliku konfiguracji aplikacji, właściwość MaxInvalidPasswordAttempts jest ustawiona wartość domyślna wynosząca `5`."
  example:
  - "The following code example shows a Web.config entry that configures an <xref:System.Web.Security.ActiveDirectoryMembershipProvider> instance to lock out users who make three failed attempts to enter the password answer in a 10-minute time window. If the user is locked out, no further attempts to answer the password question may be made for 15 minutes.  \n  \n```  \n<configuration>  \n  <connectionStrings>  \n    <add name=\"ADService\" connectionString=\"LDAP://ldapServer/\" />  \n  </connectionStrings>  \n  <system.web>  \n    <membership defaultProvider=\"AspNetActiveDirectoryMembershipProvider\">  \n      <providers>  \n        <add name=\"AspNetActiveDirectoryMembershipProvider\"   \n          type=\"System.Web.Security.ActiveDirectoryMembershipProvider,   \n          System.Web, Version=2.0.3600, Culture=neutral,  \n          PublicKeyToken=b03f5f7f11d50a3a\"  \n          maxInvalidPasswordAttempts=\"3\"  \n          passwordAttemptWindow=\"10\"  \n          passwordAnswerAttemptLockoutDuration=\"15\" />  \n      </providers>  \n    </membership>  \n  </system.web>  \n</configuration>  \n```"
  syntax:
    content: public override int MaxInvalidPasswordAttempts { get; }
    return:
      type: System.Int32
      description: "Liczba hasła nie powiodło się odpowiedzieć prób użytkownika jest dozwolone przed zablokowaniem konta. Wartość domyślna to `5`."
  overload: System.Web.Security.ActiveDirectoryMembershipProvider.MaxInvalidPasswordAttempts*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Podjęto próbę dostępu do właściwości MaxInvalidPasswordAttempts przed <xref href=&quot;System.Web.Security.ActiveDirectoryMembershipProvider&quot;> </xref> wystąpienie zostało zainicjowane."
  platform:
  - net462
- uid: System.Web.Security.ActiveDirectoryMembershipProvider.MinRequiredNonAlphanumericCharacters
  id: MinRequiredNonAlphanumericCharacters
  parent: System.Web.Security.ActiveDirectoryMembershipProvider
  langs:
  - csharp
  name: MinRequiredNonAlphanumericCharacters
  nameWithType: ActiveDirectoryMembershipProvider.MinRequiredNonAlphanumericCharacters
  fullName: System.Web.Security.ActiveDirectoryMembershipProvider.MinRequiredNonAlphanumericCharacters
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Pobiera minimalną liczbę znaków specjalnych, które muszą być obecne w prawidłowe hasło."
  remarks: "Właściwość wartość MinRequiredNonAlphanumericCharacters zwraca minimalną liczbę znaków specjalnych, inne niż alfanumeryczne, które muszą być wprowadzane do utworzenia prawidłowego hasła.       Wartość MinRequiredNonAlphanumericCharacters wartość właściwości jest ustawiana w konfiguracji aplikacji przy użyciu `minRequiredNonalphanumericCharacters` atrybutu [członkostwa — Element (schemat ustawień programu ASP.NET)](http://msdn.microsoft.com/en-us/b9c1ee8f-33ca-4361-8666-b42a0fe86049) element konfiguracji.       Znak niealfanumeryczny to taki znak, dla którego <xref:System.Char.IsLetterOrDigit%2A>Metoda zwraca `false`.</xref:System.Char.IsLetterOrDigit%2A>"
  example:
  - "The following example shows the [membership Element (ASP.NET Settings Schema)](http://msdn.microsoft.com/en-us/b9c1ee8f-33ca-4361-8666-b42a0fe86049) configuration element in the `system.web` section of the application's Web.config file. It specifies that the application use an instance of the <xref:System.Web.Security.ActiveDirectoryMembershipProvider> class to provide membership services, and sets the `minRequiredNonalphanumericCharacters` attribute to one character.  \n  \n```  \n<configuration>  \n  <connectionStrings>  \n    <add name=\"ADService\" connectionString=\"LDAP://ldapServer/\" />  \n  </connectionStrings>  \n  <system.web>  \n    <membership defaultProvider=\"AspNetActiveDirectoryMembershipProvider\">  \n      <providers>  \n        <add name=\"AspNetActiveDirectoryMembershipProvider\"   \n          type=\"System.Web.Security.ActiveDirectoryMembershipProvider,   \n          System.Web, Version=2.0.3600, Culture=neutral,   \n          PublicKeyToken=b03f5f7f11d50a3a\"  \n          minRequiredNonalphanumericCharacters = \"1\" />  \n      </providers>  \n    </membership>  \n  </system.web>  \n</configuration>  \n```"
  syntax:
    content: public override int MinRequiredNonAlphanumericCharacters { get; }
