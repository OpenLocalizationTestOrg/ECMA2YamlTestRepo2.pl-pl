- uid: System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration
  id: PasswordAnswerAttemptLockoutDuration
  parent: System.Web.Security.ActiveDirectoryMembershipProvider
  langs:
  - csharp
  name: PasswordAnswerAttemptLockoutDuration
  nameWithType: ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration
  fullName: System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Pobierz czas, dla którego konto użytkownika jest zablokowane po użytkownika powoduje, że zbyt wiele prób zły odpowiedzi hasła."
  remarks: "Gdy <xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>jest właściwość `true`, użytkownik musi odpowiedzieć na pytanie dotyczące hasła, aby zresetować swoje hasło.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A> Jeśli użytkownik nie może dostarczyć prawidłowa odpowiedź kolejnych kilka razy równa <xref:System.Web.Security.ActiveDirectoryMembershipProvider.MaxInvalidPasswordAttempts%2A>wartości właściwości w ramach obserwacji czasie określonym przez <xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAttemptWindow%2A>Właściwości, użytkownik jest blokowane z dalszych prób liczbę minut znajdujących się we właściwości PasswordAnswerAttemptLockoutDuration.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAttemptWindow%2A> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.MaxInvalidPasswordAttempts%2A>      > [!NOTE] > Tej właściwości nie ustawia czas trwania blokady użytkownika po nieudanym Wprowadź poprawne hasło. Uchwyty serwera usługi Active Directory nieudanych prób logowania i nie ma wpływu na wartość tej właściwości. Zaleca się, że właściwość PasswordAnswerAttemptLockoutDuration jest ustawiona na taką samą wartość jak czas trwania blokady konta, które zostały określone dla zbyt wiele nieudanych prób logowania w konfiguracji usługi Active Directory. Przedstawia zachowanie spójności blokady automatycznie dla użytkowników, niezależnie od tego, czy ich zostały zablokowane z powodu nieudanych prób logowania lub nieprawidłowe hasło odpowiedzi.       Właściwość PasswordAnswerAttemptLockoutDuration jest ustawiona w konfiguracji aplikacji plik za pomocą `passwordAnswerAttemptLockoutDuration` atrybutu [członkostwa — Element (schemat ustawień programu ASP.NET)](http://msdn.microsoft.com/en-us/b9c1ee8f-33ca-4361-8666-b42a0fe86049) elementu. Jeśli właściwość nie jest ustawiona w pliku konfiguracji aplikacji, właściwość PasswordAnswerAttemptLockoutDuration ma ustawioną wartość domyślną 30 minut."
  example:
  - "The following code example shows a Web.config entry that configures an <xref:System.Web.Security.ActiveDirectoryMembershipProvider> instance to lock out users who make three failed attempts to enter the password answer in a 10-minute time window. If the user is locked out, no further attempts to answer the password question may be made for 15 minutes.  \n  \n```  \n<configuration>  \n  <connectionStrings>  \n    <add name=\"ADService\" connectionString=\"LDAP://ldapServer/\" />  \n  </connectionStrings>  \n  <system.web>  \n    <membership defaultProvider=\"AspNetActiveDirectoryMembershipProvider\">  \n      <providers>  \n        <add name=\"AspNetActiveDirectoryMembershipProvider\"   \n          type=\"System.Web.Security.ActiveDirectoryMembershipProvider,   \n          System.Web, Version=2.0.3600, Culture=neutral,   \n          PublicKeyToken=b03f5f7f11d50a3a\"  \n          maxInvalidPasswordAttempts=\"3\"  \n          passwordAttemptWindow=\"10\"  \n          passwordAnswerAttemptLockoutDuration=\"15\" />  \n      </providers>  \n    </membership>  \n  </system.web>  \n</configuration>  \n```"
  syntax:
    content: public int PasswordAnswerAttemptLockoutDuration { get; }
    return:
      type: System.Int32
      description: "Czas w minutach, przez użytkownika zostanie zablokowane po udzielenie odpowiedzi niepoprawnego hasła zbyt wiele."
  overload: System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Podjęto próbę dostępu do właściwości PasswordAnswerAttemptLockoutDuration przed <xref href=&quot;System.Web.Security.ActiveDirectoryMembershipProvider&quot;> </xref> wystąpienie zostało zainicjowane."
  platform:
  - net462
- uid: System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAttemptWindow
  id: PasswordAttemptWindow
  parent: System.Web.Security.ActiveDirectoryMembershipProvider
  langs:
  - csharp
  name: PasswordAttemptWindow
  nameWithType: ActiveDirectoryMembershipProvider.PasswordAttemptWindow
  fullName: System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAttemptWindow
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Pobiera przedział czasu, podczas których kolejnych nieudanych prób, aby zapewnić prawidłowe hasło lub prawidłowe hasło odpowiedzi są śledzone."
  remarks: "Właściwość PasswordAttemptWindow działa w połączeniu z <xref:System.Web.Security.ActiveDirectoryMembershipProvider.MaxInvalidPasswordAttempts%2A>Właściwości w celu lepszego zabezpieczenia źródle niechciane odgadnięcie hasła lub odpowiedzi hasła członkostwa użytkownika za pomocą następującej liczby prób.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.MaxInvalidPasswordAttempts%2A> Gdy użytkownicy próbują zalogować, zmienić swoje hasło lub zresetowania swojego hasła, tylko określonej liczby kolejnych prób są dozwolone w przedziale czasu. Długość przedział czasu jest określany przez właściwość PasswordAttemptWindow, która określa liczbę minut między próbami nieprawidłowy. Jeśli liczba kolejnych nieudanych prób użytkownik wysyła do resetowania jego lub jego hasło jest równa wartości przechowywane w <xref:System.Web.Security.ActiveDirectoryMembershipProvider.MaxInvalidPasswordAttempts%2A>właściwości oraz czas, jaki upłynął od ostatniej próby nieprawidłowy jest mniejsza niż liczba określona dla właściwości PasswordAttemptWindow minut, a następnie s konto użytkownika zablokowane na liczbę minut zawarte w <xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A>Właściwości.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A> </xref:System.Web.Security.ActiveDirectoryMembershipProvider.MaxInvalidPasswordAttempts%2A> Jeśli interwał między bieżącym nieudanej próby i ostatniej nieudanej próby jest większa niż ustawienie właściwości PasswordAttemptWindow, bieżący Nieprawidłowa próba będzie traktowany jako przy pierwszej próbie. Jeśli podano odpowiedzi prawidłowe hasło, zanim zostanie osiągnięta maksymalna liczba dozwolonych nieudanych prób podania, liczba prób podania hasła i odpowiedzi jest równa zero. Jeśli podano prawidłowe hasło, zanim maksymalna liczba dozwolonych nieprawidłowy osiągnięciu prób, liczba nieudanych próbach wpisania hasła i liczba prób podania hasła i odpowiedzi zostaną ustawione na zero.       Zalecamy, aby <xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A>Właściwości można ustawić taką samą wartość jak czas trwania blokady konta określonego maksymalna liczba nieudanych prób logowania w konfiguracji usługi Active Directory.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A> Przedstawi zachowanie spójności blokady automatycznie dla użytkowników czy zostały zablokowane z powodu nieudanych prób logowania lub nieprawidłowe hasło odpowiedzi.       <xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A>Właściwość jest ustawiona w konfiguracji aplikacji plik za pomocą `passwordAttemptWindow` atrybutu [członkostwa — Element (schemat ustawień programu ASP.NET)](http://msdn.microsoft.com/en-us/b9c1ee8f-33ca-4361-8666-b42a0fe86049) elementu.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A> Jeśli właściwość nie jest ustawiona w pliku konfiguracji aplikacji, <xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A>właściwość jest ustawiona wartość domyślna wynosi 10 minut.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A>"
  example:
  - "The following code example shows a Web.config entry that configures an <xref:System.Web.Security.ActiveDirectoryMembershipProvider> instance to lock out users who make three failed attempts to enter the password answer in a 10-minute time window. If the user is locked out, no further attempts to answer the password question may be made for 15 minutes.  \n  \n```  \n<configuration>  \n  <connectionStrings>  \n    <add name=\"ADService\" connectionString=\"LDAP://ldapServer/\" />  \n  </connectionStrings>  \n  <system.web>  \n    <membership defaultProvider=\"AspNetActiveDirectoryMembershipProvider\">  \n      <providers>  \n        <add name=\"AspNetActiveDirectoryMembershipProvider\"   \n          type=\"System.Web.Security.ActiveDirectoryMembershipProvider,   \n          System.Web, Version=2.0.3600, Culture=neutral,  \n          PublicKeyToken=b03f5f7f11d50a3a\"  \n          maxInvalidPasswordAttempts=\"3\"  \n          passwordAttemptWindow=\"10\"  \n        passwordAnswerAttemptLockoutDuration=\"15\" />  \n      </providers>  \n    </membership>  \n  </system.web>  \n</configuration>  \n```"
  syntax:
    content: public override int PasswordAttemptWindow { get; }
    return:
      type: System.Int32
      description: "Przedział czasu w minutach, podczas których kolejnych nieudanych prób, aby zapewnić prawidłowe hasło lub prawidłowe hasło odpowiedzi są śledzone. Wartość domyślna to 10 minut. Jeśli interwał między kolejnymi próbami nieudanych jest większy niż ustawienie właściwości PasswordAttemptWindow <xref href=&quot;System.Web.Security.ActiveDirectoryMembershipProvider&quot;> </xref> wystąpienia traktuje każdy nieudanej próby tak, jakby była to pierwsza próba nie powiodło się."
  overload: System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAttemptWindow*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Podjęto próbę dostępu do właściwości PasswordAttemptWindow przed <xref href=&quot;System.Web.Security.ActiveDirectoryMembershipProvider&quot;> </xref> wystąpienie zostało zainicjowane."
  platform:
  - net462
