  remarks: "Właściwość wartość MinRequiredPasswordLength pobiera minimalną liczbę znaków, które muszą być wprowadzane do utworzenia prawidłowego hasła.       Wartość właściwości wartość MinRequiredPasswordLength jest ustawiana w konfiguracji aplikacji przy użyciu `minRequiredPasswordLength` atrybutu [członkostwa — Element (schemat ustawień programu ASP.NET)](http://msdn.microsoft.com/en-us/b9c1ee8f-33ca-4361-8666-b42a0fe86049) element konfiguracji."
