  name: ChangePassword(String,String,String)
  nameWithType: ActiveDirectoryMembershipProvider.ChangePassword(String,String,String)
  fullName: System.Web.Security.ActiveDirectoryMembershipProvider.ChangePassword(String,String,String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Zmienia hasło dla określonego użytkownika."
  remarks: "Metody ChangePassword jest używany do zaktualizowania hasła w magazynie danych usługi Active Directory. Niezależnie od poświadczenia który <xref:System.Web.Security.ActiveDirectoryMembershipProvider>wystąpienie jest skonfigurowane do używania, dostawca łączy się za pomocą serwera usługi Active Directory `username` i `oldPassword` parametrów jako poświadczeń połączenia.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>       Jeśli <xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>jest właściwość `true`, użytkownik nie może zmienić jego lub swojego hasła, jeśli konto wcześniej zostało zablokowane, ponieważ użytkownik wprowadzone zbyt wiele prób odpowiedzi na pytanie dotyczące hasła.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A> Użytkownik musi zaczekać określony w minutach <xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A>Właściwości przed zmianą hasła.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.PasswordAnswerAttemptLockoutDuration%2A>       Jeśli zmiany hasła zakończy się powodzeniem i <xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>właściwość jest `true`, następnie liczniki śledzenia odpowiedzi nieprawidłowe hasło użytkownika są resetowane.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>       Dostawca znajduje wystąpienia użytkownika, aby zaktualizować, wykonując poddrzewo wyszukiwania dla nazwy użytkownika, zaczynając od punktu wyszukiwania określone w parametrach połączenia. Zobacz <xref:System.Web.Security.ActiveDirectoryMembershipProvider>klasy tematu, aby uzyskać więcej informacji dotyczących parametrów połączenia.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>       Aby zmienić hasła na serwerze usługi Active Directory `connectionProtection` atrybut musi być ustawiony na <xref:System.Web.Security.ActiveDirectoryConnectionProtection>.</xref:System.Web.Security.ActiveDirectoryConnectionProtection>       Gdy używany jest serwer ADAM `connectionProtection` można określić atrybutu <xref:System.Web.Security.ActiveDirectoryConnectionProtection>, ale tylko wtedy, gdy jawnie skonfigurować serwera usługi ADAM, aby umożliwić zmianę hasła za pośrednictwem niezabezpieczonego połączenia.</xref:System.Web.Security.ActiveDirectoryConnectionProtection>"
