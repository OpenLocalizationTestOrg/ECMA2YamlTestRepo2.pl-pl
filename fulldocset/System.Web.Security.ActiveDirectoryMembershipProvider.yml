    commentId: T:System.Configuration.Provider.ProviderException
    description: "[MachineKey Element (schemat ustawień programu ASP.NET)](http://msdn.microsoft.com/en-us/4b5699a9-bc21-4c4a-85f1-8b3b8ebd2d46) element konfiguracji wskazuje klucz szyfrowania maszyny wygenerowany automatycznie. Musisz jawnie ustawić <xref uid=&quot;langword_csharp_decriptionKey&quot; name=&quot;decriptionKey&quot; href=&quot;&quot;> </xref> atrybutu [machineKey Element (schemat ustawień programu ASP.NET)](http://msdn.microsoft.com/en-us/4b5699a9-bc21-4c4a-85f1-8b3b8ebd2d46) element do przechowywania odpowiedzi hasła z <xref href=&quot;System.Web.Security.ActiveDirectoryMembershipProvider&quot;> </xref>."
