  name: CreateUser(String,String,String,String,String,Boolean,Object,MembershipCreateStatus)
  nameWithType: ActiveDirectoryMembershipProvider.CreateUser(String,String,String,String,String,Boolean,Object,MembershipCreateStatus)
  fullName: System.Web.Security.ActiveDirectoryMembershipProvider.CreateUser(String,String,String,String,String,Boolean,Object,MembershipCreateStatus)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Dodaje nowego użytkownika w magazynie danych usługi Active Directory."
  remarks: "Tworzenie użytkownika metoda jest wywoływana przez <xref:System.Web.Security.Membership>klasy w celu utworzenia nowego użytkownika w magazynie danych usługi Active Directory.</xref:System.Web.Security.Membership>       W przypadku serwerów usługi Active Directory i tryb aplikacji usługi Active Directory (ADAM) <xref:System.Web.Security.ActiveDirectoryMembershipProvider>klasy wymaga wystąpienia klasy w katalogu `user`.</xref:System.Web.Security.ActiveDirectoryMembershipProvider> Klasy użytkowników alternatywnych, takich jak `inetOrgPerson` nie są obsługiwane.       Gdy za pomocą serwera usługi Active Directory i nazwa użytkownika jest zamapowana na `userPrincipalName` atrybutu <xref:System.Web.Security.ActiveDirectoryMembershipProvider>klasy automatycznie wygeneruje nazwę losowe użytkownika 20 znaków `sAMAccountName` parametru w Twoim imieniu.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>       Domyślne parametry do następujących długości maksymalnej.      | Parametr | Maksymalna długość |   |---------------|--------------------|   | `username`|&64; znaki, jeśli przy użyciu `userPrincipalName` atrybutu. Jeśli przy użyciu `sAMAccountName` wspólne ograniczenie atrybutu jest 20 znaków lub mniej. |   | `password`| 128 znaków. |   | `email`| 256 znaków. |   | `passwordQuestion`| 256 znaków. |   | `passwordAnswer`| 128 znaków przed i po szyfrowaniu. |       <xref:System.Web.Security.ActiveDirectoryMembershipUser.Comment%2A>Właściwość zwrócona <xref:System.Web.Security.ActiveDirectoryMembershipUser>wystąpienia może zawierać maksymalnie 1024 znaki.</xref:System.Web.Security.ActiveDirectoryMembershipUser> </xref:System.Web.Security.ActiveDirectoryMembershipUser.Comment%2A>       Jeśli schematu katalogu został zmodyfikowany przez zmniejszenie dozwoloną maksymalną długość tych atrybutów, długości te będą miały pierwszeństwo.       Przed utworzeniem użytkownika, <xref:System.Web.Security.ActiveDirectoryMembershipProvider>klasy zrobimy wszystko, aby nazwa użytkownika jest unikatowa.</xref:System.Web.Security.ActiveDirectoryMembershipProvider> Jeśli <xref:System.Web.Security.ActiveDirectoryMembershipProvider>wystąpienia jest skonfigurowany do żądania adresów unikatowy adres e-mail, będzie również upewnij się, adres e-mail jest unikatowy.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>       W usłudze Active Directory unikatowość nazwy użytkownika jest wymuszana przez przeprowadzeniem wyszukiwania GC, gdy nazwa użytkownika jest mapowany do `userPrincipalName`. Jeśli `sAMAccountName` jest używany, a następnie katalogu będzie automatycznie wymuszać unikatowość `sAMAccountName` w domenie usługi Active Directory.       ADAM serwera będzie automatycznie wymuszać unikatowość nazwy użytkownika `userPrincipalName` wszystkich partycji aplikacji.       Unikatowość adresów e-mail jest wymuszana przez wyszukiwania poddrzewo zduplikowany adres, zaczynając od głównego kontenera, w którym użytkownicy są tworzone. Jest to albo domyślny kontener użytkownika (jeśli podłączone do usługi Active Directory i kontener nie został określony w parametrach połączenia) lub kontener określony w parametrach połączenia.       <xref:System.Web.Security.ActiveDirectoryMembershipProvider>Klasy tworzy użytkownika bezpośrednio w kontenerze użytkownika określone w parametrach połączenia.</xref:System.Web.Security.ActiveDirectoryMembershipProvider> Zobacz <xref:System.Web.Security.ActiveDirectoryMembershipProvider>klasy tematu, aby uzyskać więcej informacji dotyczących parametrów połączenia.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>       Dla hasła, należy ustawić na serwerze usługi Active Directory `connectionProtection` atrybut musi być ustawiony na <xref:System.Web.Security.ActiveDirectoryConnectionProtection>.</xref:System.Web.Security.ActiveDirectoryConnectionProtection>       Gdy używany jest serwer ADAM, `connectionProtection` można określić atrybutu <xref:System.Web.Security.ActiveDirectoryConnectionProtection>, ale tylko wtedy, gdy jawnie skonfigurować serwera usługi ADAM, aby umożliwić, zmiany hasła za pośrednictwem niezabezpieczonego połączenia.</xref:System.Web.Security.ActiveDirectoryConnectionProtection>       Spacje początkowe i końcowe są usuwane ze wszystkich wartości parametru ciąg, z wyjątkiem `password`.      > [!IMPORTANT] > Nie można utworzyć nowych użytkowników, chyba że poświadczenia używane do łączenia się z serwerem usługi Active Directory ma uprawnienia administratora domeny (niezalecane) lub &quot;Utwórz wystąpienie podrzędny&quot; &quot;Usuń podrzędne wystąpienia&quot; i &quot;Ustaw hasło&quot; praw dostępu. Prawo dostępu &quot;Usuń podrzędne wystąpienia&quot; jest wymagana, ponieważ tworzenie użytkownika jest procesem wieloetapowych i dowolny etap tworzenia użytkownika nie powiedzie się, <xref:System.Web.Security.ActiveDirectoryMembershipProvider>klasy będzie usunąć wystąpienia użytkownika zamiast pozostaw wystąpienia częściowo skonstruowane użytkownika w katalogu.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>"
