  name: ChangePasswordQuestionAndAnswer(String,String,String,String)
  nameWithType: ActiveDirectoryMembershipProvider.ChangePasswordQuestionAndAnswer(String,String,String,String)
  fullName: System.Web.Security.ActiveDirectoryMembershipProvider.ChangePasswordQuestionAndAnswer(String,String,String,String)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Aktualizuje pytania i odpowiedzi hasła dla użytkownika w magazynie usługi Active Directory."
  remarks: "Metoda jest wywoływana przez <xref:System.Web.Security.ActiveDirectoryMembershipUser>klasę, aby zaktualizować pytanie dotyczące hasła i odpowiedzi użytkownika w magazynie członkostwa w usłudze Active Directory.</xref:System.Web.Security.ActiveDirectoryMembershipUser>       Wymaganie pytanie dotyczące hasła i odpowiedzi zapewnia dodatkową warstwę zabezpieczeń podczas resetowania hasła użytkownika. Podczas tworzenia nazwy użytkownika, użytkownik może podać pytania i odpowiedzi, które później mogą być używane do zresetować zapomniane hasło. Metoda ChangePasswordQuestionAndAnswer aktualizuje pytania i odpowiedzi hasła dla użytkownika członkostwa do nowej wartości.       Aby można było używać metody ChangePasswordQuestionAndAnswer, należy ustawić te dodatkowe atrybuty w pliku konfiguracji aplikacji:- `requiresQuestionAndAnswer` musi być `true.`       -    `attributeMapPasswordQuestion` i `attributeMapPasswordAnswer` musi być zamapowany na atrybuty w schemacie usługi Active Directory.       Jeśli powyższe kryteria nie zostaną spełnione, <xref:System.Configuration.Provider.ProviderException>jest generowany podczas inicjowania.</xref:System.Configuration.Provider.ProviderException>       <xref:System.Web.Security.ActiveDirectoryMembershipProvider>Wystąpienia łączy w magazynie danych usługi Active Directory z wykorzystaniem poświadczeń podanych w `username` i `password` parametrów, aby sprawdzić poprawność kombinacji nazwa/hasło użytkownika.</xref:System.Web.Security.ActiveDirectoryMembershipProvider> Rzeczywista aktualizacja pytanie i odpowiedź jest wykonywane przy użyciu poświadczeń połączenia skonfigurowanego dostawcy.       Jeśli niepoprawnego hasła został dostarczony do metody ChangePasswordQuestionAndAnswer, serwer katalogowy powoduje zwiększenie liczniki, które śledzą nieudanych próbach wpisania hasła. Może to spowodować użytkownik jest zablokowany i nie można się zalogować do momentu stan blokady jest wyczyszczone przez wywołanie do <xref:System.Web.Security.ActiveDirectoryMembershipProvider.UnlockUser%2A>metody lub zablokowane czas określony w przebiegach katalogu.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.UnlockUser%2A>       Jeśli aktualizacja pytanie i odpowiedź zakończy się powodzeniem i <xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>właściwość jest `true`, użytkownika nieprawidłowej odpowiedzi hasła są resetowane liczniki.</xref:System.Web.Security.ActiveDirectoryMembershipProvider.EnablePasswordReset%2A>       Odpowiedź hasła jest szyfrowana przy użyciu <xref:System.Web.Security.MembershipProvider.EncryptPassword%2A>Metoda przed są przechowywane w magazynie danych usługi Active Directory.</xref:System.Web.Security.MembershipProvider.EncryptPassword%2A> Klucz szyfrowania i algorytmów są określane przez [machineKey Element (schemat ustawień programu ASP.NET)](http://msdn.microsoft.com/en-us/4b5699a9-bc21-4c4a-85f1-8b3b8ebd2d46) element konfiguracji. Atrybut odszyfrowywania na [machineKey Element (schemat ustawień programu ASP.NET)](http://msdn.microsoft.com/en-us/4b5699a9-bc21-4c4a-85f1-8b3b8ebd2d46) musi być określony element, <xref:System.Web.Security.ActiveDirectoryMembershipProvider>Klasa nie obsługuje automatycznego generowania kluczy.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>       Maksymalna długość dla pytania hasła wynosi 256 znaków. Maksymalna długość dla odpowiedzi hasła to 128 znaków.       Spacje początkowe i końcowe są usuwane ze wszystkich wartości parametrów, z wyjątkiem `password`.       Dostawca znajduje wystąpienia użytkownika, aby zaktualizować, wykonując poddrzewo wyszukiwania dla nazwy użytkownika, zaczynając od punktu wyszukiwania określone w parametrach połączenia. Zobacz <xref:System.Web.Security.ActiveDirectoryMembershipProvider>klasy tematu, aby uzyskać więcej informacji dotyczących parametrów połączenia.</xref:System.Web.Security.ActiveDirectoryMembershipProvider>"
