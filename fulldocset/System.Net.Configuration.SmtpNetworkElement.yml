- uid: System.Net.Configuration.SmtpNetworkElement.EnableSsl
  id: EnableSsl
  parent: System.Net.Configuration.SmtpNetworkElement
  langs:
  - csharp
  name: EnableSsl
  nameWithType: SmtpNetworkElement.EnableSsl
  fullName: System.Net.Configuration.SmtpNetworkElement.EnableSsl
  type: Property
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: "Pobiera lub ustawia, czy protokół SSL służy do uzyskiwać dostęp do serwera poczty SMTP. Wartość domyślna to <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  remarks: "Właściwość EnableSsl wskazuje, czy protokół SSL służy do uzyskiwać dostęp do serwera poczty SMTP. <xref:System.Net.Mail.SmtpClient>Klasa obsługuje tylko rozszerzenia usługi SMTP dla zabezpieczenia SMTP za pośrednictwem zabezpieczeń warstwy transportu zgodnie z definicją w dokumencie RFC 3207.</xref:System.Net.Mail.SmtpClient> W tym trybie sesji SMTP zaczyna się od nieszyfrowany kanał, a następnie polecenie STARTTLS wystawiony przez klienta do serwera, aby przełączyć się do zapewnienia bezpiecznej komunikacji przy użyciu protokołu SSL. Zobacz dokument RFC 3207 opublikowane przez Internet Engineering Task Force (IETF) Aby uzyskać więcej informacji.       Metoda alternatywnego połączenia jest, gdzie sesji SSL nawiązaniu góry przed każdego protokołu, które polecenia są wysyłane. Ta metoda łączenia jest czasami nazywany SMTPS i domyślnie używa portu 465. Ta metoda alternatywnego połączenia przy użyciu protokołu SSL nie jest obecnie obsługiwane."
  syntax:
    content: public bool EnableSsl { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Wskazuje, że protokół SSL będzie używane do uzyskania dostępu do serwera poczty SMTP; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Net.Configuration.SmtpNetworkElement.EnableSsl*
  exceptions: []
  platform:
  - net462
