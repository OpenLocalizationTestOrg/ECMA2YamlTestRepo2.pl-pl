- uid: System.Net.Configuration.SmtpNetworkElement.ClientDomain
  id: ClientDomain
  parent: System.Net.Configuration.SmtpNetworkElement
  langs:
  - csharp
  name: ClientDomain
  nameWithType: SmtpNetworkElement.ClientDomain
  fullName: System.Net.Configuration.SmtpNetworkElement.ClientDomain
  type: Property
  assemblies:
  - System
  namespace: System.Net.Configuration
  summary: "Pobiera lub ustawia nazwę domeny klienta, które są używane w początkowej żądania protokołu SMTP do nawiązywania połączenia z serwerem poczty SMTP."
  remarks: "Właściwość ClientDomain umożliwia aplikacji można zmienić nazwy domeny klienta używany w początkowej żądania protokołu SMTP do serwera SMTP. Jeśli nie ustawiono właściwości ClientDomain, wartością domyślną jest używać nazwy hosta lokalnego komputera lokalnego wysyłania żądania.       RFC 2821 definiuje szczegółowe informacje o transporcie protokołu SMTP (Simple Mail). W tej specyfikacji RFC stanowi klient SMTP należy używać w pełni kwalifikowaną nazwą domeny jako część komunikatu HELO lub rozszerzony HELO (EHLO) na serwerze.       Właściwość ClientDomain umożliwia aplikacji można zmienić nazwy domeny klienta (dokumenty RFC używa termin domeny w opisie protocol) do użycia w pełni kwalifikowaną nazwą domeny komputera lokalnego, a nie nazwy localhost, który jest używany domyślnie. Zapewnia to większą zgodności ze standardami protokołu SMTP. Jednak w pełni kwalifikowaną nazwę domeny może narazić prywatne informacje dotyczące komputera lokalnego.       Dowolną nazwę określonych we właściwości ClientDomain powinna być zgodna z reguły DNS dla nazw ASCII 7-bitowego.       Wartością domyślną dla tego elementu sieci w pliku konfiguracji SMTP można także zmienić, edytując ręcznie maszyny lub aplikacji bezpośrednio plików konfiguracji."
  syntax:
    content: public string ClientDomain { get; set; }
    return:
      type: System.String
      description: "Ciąg, który reprezentuje nazwę domeny klienta używany w początkowej żądania protokołu SMTP do nawiązywania połączenia z serwerem poczty SMTP."
  overload: System.Net.Configuration.SmtpNetworkElement.ClientDomain*
  exceptions: []
  platform:
  - net462
