  remarks: "`ITypeInfo` Interfejsu ujawniony dla typ .NET jest oparty na metadanych, które będą widoczne w wyeksportowanej biblioteki typów. Podobnie <xref:System.Type>wystąpienia widoczne dla `ITypeInfo` interfejs jest oparty na metadanych, które będą widoczne w zaimportowanym zestawie.</xref:System.Type>       Znaczniki Importer biblioteki typów (Tlbimp.exe) `ITypeInfo` parametry z odpowiednią <xref:System.Runtime.InteropServices.MarshalAsAttribute>z <xref:System.Runtime.InteropServices.UnmanagedType>wyliczeniowego podczas konwertowania podpisów, które używają `ITypeInfo` parametry podpisów, które używają <xref:System.Type>parametrów.</xref:System.Type> </xref:System.Runtime.InteropServices.UnmanagedType> </xref:System.Runtime.InteropServices.MarshalAsAttribute>       Funkcji konwersji mogą być realizowane bez organizatora niestandardowego, wywołując <xref:System.Runtime.InteropServices.Marshal.GetITypeInfoForType%2A>i <xref:System.Runtime.InteropServices.Marshal.GetTypeForITypeInfo%2A>.</xref:System.Runtime.InteropServices.Marshal.GetTypeForITypeInfo%2A> </xref:System.Runtime.InteropServices.Marshal.GetITypeInfoForType%2A>"
