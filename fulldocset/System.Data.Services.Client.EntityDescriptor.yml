  namespace: System.Data.Services.Client
  summary: "Pobiera wartość eTag, które wskazuje stan danych przeznaczone do aktualizacji od czasu ostatniego wywołania <xref:System.Data.Services.Client.DataServiceContext.SaveChanges*>.</xref:System.Data.Services.Client.DataServiceContext.SaveChanges*>"
  remarks: "Element eTag skojarzonego z jednostką jest używana do reprezentowania oryginalnych wartości do użycia z sprawdzenie optymistycznej współbieżności zgodnie z regułami eTag w protokole HTTP [RFC 2616](http://go.microsoft.com/fwlink/?LinkID=114956).       Wartość może być pusta ani mieć wartości null. Wartość null reprezentuje przypadek, w którym eTag nie jest obecnie skojarzony z jednostką."
  syntax:
    content: public string ETag { get; }
    return:
      type: System.String
      description: "Wartość ciągu, która wskazuje stan danych."
  overload: System.Data.Services.Client.EntityDescriptor.ETag*
  exceptions: []
  platform:
  - net462
