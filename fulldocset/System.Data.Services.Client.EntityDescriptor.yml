  type: Class
  summary: "Opis operacji zwrócona w programach jednostek modyfikacje <xref href=&quot;System.Data.Services.Client.DataServiceResponse&quot;> </xref>."
  remarks: "<xref:System.Data.Services.Client.DataServiceContext.SaveChanges%2A>Metoda zwraca <xref:System.Data.Services.Client.DataServiceResponse>obiekt, który zawiera szereg <xref:System.Data.Services.Client.OperationResponse>obiektów, z których każdy zawiera sekwencję EntityDescriptor lub <xref:System.Data.Services.Client.LinkDescriptor>wystąpień, które reprezentują zmiany, które zostały utrwalone.</xref:System.Data.Services.Client.LinkDescriptor> </xref:System.Data.Services.Client.OperationResponse> </xref:System.Data.Services.Client.DataServiceResponse> </xref:System.Data.Services.Client.DataServiceContext.SaveChanges%2A>       Dla operacji pomyślnie <xref:System.Data.Services.Client.EntityDescriptor.State%2A>Właściwość deskryptora będzie ustawioną bez zmian i nowe wartości insert i operacje aktualizacji zostaną scalone zgodnie z ustawieniami scalania.</xref:System.Data.Services.Client.EntityDescriptor.State%2A>       Dla operacji z błędami <xref:System.Data.Services.Client.EntityDescriptor.State%2A>deskryptora jest taka sama jak przed <xref:System.Data.Services.Client.DataServiceContext.SaveChanges%2A>została wywołana.</xref:System.Data.Services.Client.DataServiceContext.SaveChanges%2A> </xref:System.Data.Services.Client.EntityDescriptor.State%2A>       Jeśli wystąpił błąd i przetwarzania zatrzymana podczas operacji <xref:System.Data.Services.Client.EntityDescriptor.State%2A>pozostanie niezmieniona.</xref:System.Data.Services.Client.EntityDescriptor.State%2A>"
  syntax:
    content: >-
      [System.Diagnostics.DebuggerDisplay("State = {state}, Uri = {editLink}, Element = {entity.GetType().ToString()}")]

      public sealed class EntityDescriptor : System.Data.Services.Client.Descriptor
