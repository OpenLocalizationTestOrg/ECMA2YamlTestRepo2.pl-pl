  remarks: "Aby uzyskać więcej informacji na temat właściwości konfiguracji kanału, zobacz [kanału i programu formatującego właściwości konfiguracji](http://msdn.microsoft.com/en-us/226ecf74-ebbd-4ea0-a701-dcf4441deefe).      > [!NOTE] > Jeśli na komputerze serwera jest uruchomiony system operacyjny Windows 95/98/Me serwera <xref:System.Runtime.Remoting.Channels.Tcp.TcpChannel>nie można określić jako bezpieczne.</xref:System.Runtime.Remoting.Channels.Tcp.TcpChannel>       Wychwytywanie kanału Podaj wtyczki punkt, który zezwala na dostęp do podstawowych komunikaty przepływających przez kanał, a także strumień używany przez mechanizm transportu do wysyłania komunikatów do obiektu zdalnego. Wychwytywanie kanału są również odpowiedzialne za przesyłania wiadomości między klientem a serwerem. Wychwytywanie kanału łączenia w łańcuch, a wszystkie kanału przepływ komunikatów przez ten łańcuch wychwytywanie przed koniec serializowane i transportowany komunikat. Jeśli nie jest wymagane funkcje zbiornika, ustaw `clientSinkProvider` i `serverSinkProvider` parametry `null`."
