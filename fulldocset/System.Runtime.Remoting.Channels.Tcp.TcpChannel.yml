  remarks: "Aby zażądać, czy system usług zdalnych wybierz Otwórz port w Twoim imieniu, należy określić port 0 (zero). Spowoduje to utworzenie <xref:System.Runtime.Remoting.Channels.Tcp.TcpServerChannel>wystąpienia do nasłuchiwania żądań na porcie przypisywany dynamicznie.</xref:System.Runtime.Remoting.Channels.Tcp.TcpServerChannel> Jest to zazwyczaj wykonywane na kliencie, aby upewnić się, że <xref:System.Runtime.Remoting.Channels.Tcp.TcpServerChannel>nasłuchuje metody wywołania zwrotnego.</xref:System.Runtime.Remoting.Channels.Tcp.TcpServerChannel>       Jeśli 0 jest przekazany do konstruktora, <xref:System.Runtime.Remoting.Channels.Tcp.TcpChannel>zostanie uruchomiony, aby używała wolnego portu.</xref:System.Runtime.Remoting.Channels.Tcp.TcpChannel>"
