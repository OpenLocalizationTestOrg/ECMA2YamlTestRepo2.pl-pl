  name: TcpChannel
  nameWithType: TcpChannel
  fullName: System.Runtime.Remoting.Channels.Tcp.TcpChannel
  type: Class
  summary: "Udostępnia implementację kanału, który korzysta z protokołu TCP do przekazywania wiadomości."
  remarks: "Kanały transportu wiadomości w zdalnych granicach (na przykład między komputerami w domenach aplikacji). Klasa TcpChannel jest klasą wygody łączenie funkcjonalność <xref:System.Runtime.Remoting.Channels.Tcp.TcpClientChannel>Klasa i <xref:System.Runtime.Remoting.Channels.Tcp.TcpServerChannel>klasy.</xref:System.Runtime.Remoting.Channels.Tcp.TcpServerChannel> </xref:System.Runtime.Remoting.Channels.Tcp.TcpClientChannel>       Kanały są używane przez infrastrukturę komunikacji zdalnej programu .NET Framework do transportu wywołań zdalnych. Gdy klient wysyła wywołania do obiektu zdalnego, wywołanie jest serializowany do wiadomości wysyłane przez kanał klienta i odbierany przez kanał serwera. Następnie deserializacji i jest przetwarzane. Wartości zwracane są wysyłane przez kanał serwera i odbierane przez kanału klienta.       Aby wykonać dodatkowe przetwarzanie komunikatów, można określić implementacje <xref:System.Runtime.Remoting.Channels.IClientChannelSinkProvider>i <xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider>za pośrednictwem są przekazywane wszystkie komunikaty przetwarzane przez TcpChannel.</xref:System.Runtime.Remoting.Channels.IServerChannelSinkProvider> </xref:System.Runtime.Remoting.Channels.IClientChannelSinkProvider>       TcpChannel, obiekt jest skojarzony właściwości konfiguracyjne, które można ustawić czasu wykonywania w pliku konfiguracji (za pomocą statycznych <xref:System.Runtime.Remoting.RemotingConfiguration.Configure%2A?displayProperty=fullName>metody) lub programowo (przez przekazanie <xref:System.Collections.IDictionary>kolekcji do <xref:System.Runtime.Remoting.Channels.Tcp.TcpChannel.%23ctor%2A>konstruktora).</xref:System.Runtime.Remoting.Channels.Tcp.TcpChannel.%23ctor%2A> </xref:System.Collections.IDictionary> </xref:System.Runtime.Remoting.RemotingConfiguration.Configure%2A?displayProperty=fullName> Aby uzyskać więcej informacji na temat właściwości konfiguracji kanału, zobacz [kanału i programu formatującego właściwości konfiguracji](http://msdn.microsoft.com/en-us/226ecf74-ebbd-4ea0-a701-dcf4441deefe).      > [!NOTE] > Jeśli komputer serwera jest uruchomiony system operacyjny Windows 95/98/Me, serwer TcpChannel nie można określić jako bezpieczne."
  example:
  - "The following code example shows how to use a TcpChannel to set up a remoting server and its client. The example contains three parts, a server, a client, and a remote object used by the server and the client.  \n  \n The following code example shows a server:  \n  \n [!code-cs[System.Runtime.Remoting.Channels.Tcp.TcpChannel#1](~/add/codesnippet/csharp/t-system.runtime.remotin_20_1.cs)]\n [!code-cpp[System.Runtime.Remoting.Channels.Tcp.TcpChannel#1](~/add/codesnippet/cpp/t-system.runtime.remotin_20_1.cpp)]  \n  \n The following code example shows a client for this server:  \n  \n [!code-cs[System.Runtime.Remoting.Channels.Tcp.TcpChannel#10](~/add/codesnippet/csharp/t-system.runtime.remotin_20_2.cs)]\n [!code-cpp[System.Runtime.Remoting.Channels.Tcp.TcpChannel#10](~/add/codesnippet/cpp/t-system.runtime.remotin_20_2.cpp)]  \n  \n The following code example shows the remote object used by the server and the client:  \n  \n [!code-cpp[System.Runtime.Remoting.Channels.Tcp.TcpChannel#20](~/add/codesnippet/cpp/t-system.runtime.remotin_20_3.cpp)]\n [!code-cs[System.Runtime.Remoting.Channels.Tcp.TcpChannel#20](~/add/codesnippet/csharp/t-system.runtime.remotin_20_3.cs)]"
  syntax:
    content: 'public class TcpChannel : System.Runtime.Remoting.Channels.IChannelReceiver, System.Runtime.Remoting.Channels.IChannelSender, System.Runtime.Remoting.Channels.ISecurableChannel'
  inheritance:
  - System.Object
  implements:
