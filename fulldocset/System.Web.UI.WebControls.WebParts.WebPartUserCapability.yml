  name: WebPartUserCapability
  nameWithType: WebPartUserCapability
  fullName: System.Web.UI.WebControls.WebParts.WebPartUserCapability
  type: Class
  summary: "Udostępnia informacje dotyczące możliwości użytkownika do wyświetlania i modyfikowania danych personalizacji. Ta klasa nie może być dziedziczona."
  remarks: "Na różnych etapach cyklu życia aplikacji sieci Web Part <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>obiektu musi sprawdzić funkcji bieżącego użytkownika w celu ustalenia, jakie dane personalizacji użytkownika można wyświetlać i modyfikować.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization> Podczas tego zajdzie taka potrzeba, obiekt personalizacji sprawdza wystąpienia klasy WebPartUserCapability.       Funkcja personalizacji części sieci Web definiuje dwie możliwości użytkownika, z których każdy jest reprezentowany przez obiekt WebPartUserCapability. Te obiekty mają odpowiednie zlecenia, które mogą służyć do określania możliwości użytkowników w ramach `<authorization>` sekcji w pliku Web.config. Aby uzyskać więcej informacji, zobacz [autoryzacji elementu na potrzeby personalizacji dla składników Web Part (schemat ustawień programu ASP.NET)](http://msdn.microsoft.com/en-us/d190d4ff-1445-4ee1-88eb-9737c7aa1434). W poniższej tabeli przedstawiono możliwości innego użytkownika.      | Możliwość użytkownika | Opis elementu |   |---------------------|-----------------|   | `modifyState`| Wskazuje, czy bieżący użytkownik można zapisać danych personalizacji z magazynem danych. Dostępne za pośrednictwem pola <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.ModifyStateUserCapability>w obiekcie <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>. |   | `enterSharedScope`| Wskazuje, że bieżący użytkownik może wprowadzić udostępnionych zakresu personalizacji.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization> </xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.ModifyStateUserCapability> Dostępne za pośrednictwem pola <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.EnterSharedScopeUserCapability>w obiekcie <xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization>. |       Klasa WebPartUserCapability ma jedną właściwość publiczną.</xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization> </xref:System.Web.UI.WebControls.WebParts.WebPartPersonalization.EnterSharedScopeUserCapability> <xref:System.Web.UI.WebControls.WebParts.WebPartUserCapability.Name%2A>Właściwość wskazuje nazwę klasy.</xref:System.Web.UI.WebControls.WebParts.WebPartUserCapability.Name%2A>       Klasa WebPartUserCapability również ma dwie metody uwidocznione. <xref:System.Web.UI.WebControls.WebParts.WebPartUserCapability.Equals%2A>Metoda pozwala dwa obiekty możliwości użytkownika ma zostać porównane.</xref:System.Web.UI.WebControls.WebParts.WebPartUserCapability.Equals%2A> Obiekty są traktowane jako równe, jeśli mają taką samą nazwę. <xref:System.Web.UI.WebControls.WebParts.WebPartUserCapability.GetHashCode%2A>Metoda generuje wartość skrótu na podstawie nazwy obiektu WebPartUserCapability.</xref:System.Web.UI.WebControls.WebParts.WebPartUserCapability.GetHashCode%2A>"
