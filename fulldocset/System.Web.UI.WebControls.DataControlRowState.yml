  name: DataControlRowState
  nameWithType: DataControlRowState
  fullName: System.Web.UI.WebControls.DataControlRowState
  type: Enum
  summary: "Określa stan wiersza w formancie danych, takich jak <xref href=&quot;System.Web.UI.WebControls.DetailsView&quot;> </xref> lub <xref href=&quot;System.Web.UI.WebControls.GridView&quot;> </xref>."
  remarks: "Wyliczenie DataControlRowState Określa stan wiersza w formancie danych <xref:System.Web.UI.WebControls.DetailsView>lub <xref:System.Web.UI.WebControls.GridView>.</xref:System.Web.UI.WebControls.GridView> </xref:System.Web.UI.WebControls.DetailsView> Stan wiersza może być jeden lub kombinację DataControlRowState wartości, tak Operacje bitowe używany do określenia, czy stan wiersz zawiera wartość DataControlRowState zamiast równoważność testu. Wyliczenie DataControlRowState służy do dowolnego typu wiersz, nie tylko <xref:System.Web.UI.WebControls.DataControlRowType>wierszy (zazwyczaj stanu w nagłówku i stopce wierszy jest ustawiany na normalny).</xref:System.Web.UI.WebControls.DataControlRowType>       Wyliczenie DataControlRowState służy do identyfikowania stanu <xref:System.Web.UI.WebControls.GridViewRow>lub <xref:System.Web.UI.WebControls.DetailsViewRow>obiektu podczas wyliczania <xref:System.Web.UI.WebControls.GridViewRowCollection>lub <xref:System.Web.UI.WebControls.DetailsViewRowCollection>kolekcji, odpowiednio.</xref:System.Web.UI.WebControls.DetailsViewRowCollection> </xref:System.Web.UI.WebControls.GridViewRowCollection> </xref:System.Web.UI.WebControls.DetailsViewRow> </xref:System.Web.UI.WebControls.GridViewRow> Jeśli piszesz używa wierszy formantu danych można użyć wyliczenie DataControlRowState do identyfikacji podczas renderowania różne kolory dla wiersza (inną wartość) lub formantów, które są włączone lub wyłączone do edycji wiersza (wartości Edit- and Insert)."
  example:
  - "The following code example demonstrates how to use the DataControlRowState enumeration to render a user interface (UI) based on the state of a row in a <xref:System.Web.UI.WebControls.GridView> control. The `RadioButtonField` class, which is a custom field control that derives from the <xref:System.Web.UI.WebControls.CheckBoxField> control, renders a data-bound radio button for every row in a <xref:System.Web.UI.WebControls.GridView> control. When the row is displaying data to a user, and is not in edit mode, the <xref:System.Web.UI.WebControls.RadioButton> control is disabled. When the user updates a row in <xref:System.Web.UI.WebControls.GridView> and the row is in edit mode, the <xref:System.Web.UI.WebControls.RadioButton> control is rendered as enabled so that it can be clicked. The example uses bitwise AND operators, because the row state might be a combination of one or more DataControlRowState values. This code example is part of a larger example provided for the <xref:System.Web.UI.WebControls.DataControlField> class.  \n  \n [!code-vb[Samples.AspNet.RadioButtonField#3](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_36_1.vb)]\n [!code-cs[Samples.AspNet.RadioButtonField#3](~/add/codesnippet/csharp/t-system.web.ui.webcontr_36_1.cs)]"
  syntax:
    content: >-
      [System.Flags]

      public enum DataControlRowState
