  summary: "Zapewnia obsługę projektowania w wizualnego projektanta dla <xref href=&quot;System.Web.UI.WebControls.LoginName&quot;> </xref> formant serwera sieci Web."
  remarks: "<xref:System.Web.UI.WebControls.LoginName>Kontroli renderuje etykiety, który zawiera nazwę bieżącego użytkownika.</xref:System.Web.UI.WebControls.LoginName>       Za pomocą wizualnego projektanta podczas przełączania do widoku projektu ze źródła kodu źródłowego znaczników, który opisuje <xref:System.Web.UI.WebControls.LoginName>formantu zostanie przeanalizowany i wersja czasu projektowania formantu jest tworzona na powierzchni projektu.</xref:System.Web.UI.WebControls.LoginName> Po przełączeniu do widoku źródła czasu projektowania formantu jest utrwalone znaczników kodu źródłowego i edytować do kodu znaczników dla strony sieci Web. Klasa LoginNameDesigner zapewnia obsługę projektowania dla <xref:System.Web.UI.WebControls.LoginName>kontroli.</xref:System.Web.UI.WebControls.LoginName>       <xref:System.Web.UI.Design.WebControls.LoginNameDesigner.UsePreviewControl%2A>Właściwość zawsze zwraca `true`, wskazujący, że projektant tworzy tymczasową kopię skojarzony <xref:System.Web.UI.WebControls.LoginName>Aby wygenerować kod znaczników czasu projektowania.</xref:System.Web.UI.WebControls.LoginName> </xref:System.Web.UI.Design.WebControls.LoginNameDesigner.UsePreviewControl%2A> <xref:System.Web.UI.Design.WebControls.LoginNameDesigner.GetErrorDesignTimeHtml%2A>Metoda zawiera kod znaczników, który jest używany do renderowania skojarzony <xref:System.Web.UI.WebControls.LoginName>w czasie projektowania, gdy wystąpił błąd.</xref:System.Web.UI.WebControls.LoginName> </xref:System.Web.UI.Design.WebControls.LoginNameDesigner.GetErrorDesignTimeHtml%2A>"
