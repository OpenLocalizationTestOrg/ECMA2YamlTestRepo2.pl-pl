  id: GetErrorDesignTimeHtml(System.Exception)
  parent: System.Web.UI.Design.WebControls.LoginNameDesigner
  langs:
  - csharp
  name: GetErrorDesignTimeHtml(Exception)
  nameWithType: LoginNameDesigner.GetErrorDesignTimeHtml(Exception)
