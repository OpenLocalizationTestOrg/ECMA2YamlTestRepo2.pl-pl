  - System.Design
  namespace: System.Web.UI.Design.WebControls
  summary: "Zawiera kod znaczników, który jest używany do renderowania kontrolki na skojarzony w czasie projektowania, gdy wystąpił błąd."
  remarks: "Jeśli wystąpi błąd podczas próby wyświetlenia widoku projektowania <xref:System.Web.UI.WebControls.LoginName>kontroli, ta metoda zwraca kod znaczników HTML, aby wyświetlić symbol zastępczy, który zawiera nazwę typu, nazwa formantu i jeden lub więcej komunikatów opisem błędu.</xref:System.Web.UI.WebControls.LoginName>"
  syntax:
    content: protected override string GetErrorDesignTimeHtml (Exception e);
    parameters:
    - id: e
      type: System.Exception
      description: "<xref:System.Exception>Który został zgłoszony.</xref:System.Exception>"
    return:
      type: System.String
      description: "Ciąg, który zawiera znacznika używany do renderowania skojarzony <xref href=&quot;System.Web.UI.WebControls.LoginName&quot;> </xref> w czasie projektowania po wystąpił błąd."
  overload: System.Web.UI.Design.WebControls.LoginNameDesigner.GetErrorDesignTimeHtml*
  exceptions: []
