  type: Class
  summary: "Wskazuje, że klasa może być Zserializowany. Ta klasa nie może być dziedziczona."
  remarks: "Zastosowanie atrybutu SerializableAttribute do typu, aby wskazać, że wystąpień tego typu może być Zserializowany. Środowisko uruchomieniowe języka wspólnego zgłasza <xref:System.Runtime.Serialization.SerializationException>Jeśli dowolnego typu na wykresie poddany serializacji obiektów nie mają atrybutu SerializableAttribute zastosowane.</xref:System.Runtime.Serialization.SerializationException>       Zastosuj atrybut SerializableAttribute, nawet wtedy, gdy klasa implementuje również <xref:System.Runtime.Serialization.ISerializable>interfejsu do sterowania procesu serializacji.</xref:System.Runtime.Serialization.ISerializable>       Jeśli atrybut SerializableAttribute dotyczą typu, wszystkie pola prywatne i publiczne są serializowane domyślnie. Kontrolowanie serializacji więcej częściami zaimplementowanie <xref:System.Runtime.Serialization.ISerializable>interfejs do przesłonięcia procesu serializacji.</xref:System.Runtime.Serialization.ISerializable>       Lub pola można wykluczyć z serializacji, stosując <xref:System.NonSerializedAttribute>atrybutu do pola.</xref:System.NonSerializedAttribute> Jeśli pole typu umożliwiającego serializację zawiera wskaźnik, dojście lub niektóre inne struktury danych, które są specyficzne dla konkretnego środowiska i nie można uzyskać wiarygodny zostanie odtworzona w innym środowisku, a następnie należy zastosować <xref:System.NonSerializedAttribute>atrybutu dla tego pola.</xref:System.NonSerializedAttribute>       Aby uzyskać więcej informacji o korzystaniu z atrybutów, zobacz [atrybutów](~/add/includes/ajax-current-ext-md.md). Aby uzyskać więcej informacji na temat serializacji zobacz <xref:System.Runtime.Serialization>.</xref:System.Runtime.Serialization>"
  example:
  - "The following example demonstrates serialization of an object that is marked with the SerializableAttribute attribute. To use the <xref:System.Runtime.Serialization.Formatters.Binary.BinaryFormatter> instead of the <xref:System.Runtime.Serialization.Formatters.Soap.SoapFormatter>, uncomment the appropriate lines.  \n  \n [!code-cpp[SerializationAttributes#1](~/add/codesnippet/cpp/t-system.serializableatt_1.cpp)]\n [!code-cs[SerializationAttributes#1](~/add/codesnippet/csharp/t-system.serializableatt_1.cs)]\n [!code-vb[SerializationAttributes#1](~/add/codesnippet/visualbasic/t-system.serializableatt_1.vb)]"
