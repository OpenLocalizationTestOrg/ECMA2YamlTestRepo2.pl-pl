  type: Class
  summary: "Reprezentuje wyrażenie literału."
  remarks: "Wyrażenie literałowe przechowuje kod wyrażenia jako fragment kodu literału. Modelu CodeDOM nie przekłada się fragmentów kodu literału. Fragmenty kodu literału są przechowywane i wyjściowych tak samo, jak są one. CodeDOM obiektów, które zawierają kod literału są dostarczane, więc deweloperzy umożliwiająca Hermetyzowanie kodu, który jest już w języku docelowym.       <xref:System.CodeDom.CodeSnippetExpression.Value%2A>Właściwość zawiera literał kod dla tego wyrażenia fragment.</xref:System.CodeDom.CodeSnippetExpression.Value%2A>"
  example:
  - "The following code example demonstrates how to create an instance of the CodeSnippetExpression class using a literal code fragment.  \n  \n [!code-cpp[CodeDomSampleBatch#9](~/add/codesnippet/cpp/t-system.codedom.codesni_1_1.cpp)]\n [!code-vb[CodeDomSampleBatch#9](~/add/codesnippet/visualbasic/t-system.codedom.codesni_1_1.vb)]\n [!code-cs[CodeDomSampleBatch#9](~/add/codesnippet/csharp/t-system.codedom.codesni_1_1.cs)]"
