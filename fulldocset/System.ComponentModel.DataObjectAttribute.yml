  name: DataObjectAttribute
  nameWithType: DataObjectAttribute
  fullName: System.ComponentModel.DataObjectAttribute
  type: Class
  summary: "Określa typ jako obiekt odpowiednie dla powiązania <xref href=&quot;System.Web.UI.WebControls.ObjectDataSource&quot;> </xref> obiektu. Ta klasa nie może być dziedziczona."
  remarks: "Użyj atrybutu DataObjectAttribute do identyfikowania obiektu jako odpowiednie do użycia przez <xref:System.Web.UI.WebControls.ObjectDataSource>obiektu.</xref:System.Web.UI.WebControls.ObjectDataSource> Podczas projektowania klas takich jak <xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner>klasy użyj atrybutu DataObjectAttribute do prezentowania odpowiednie obiekty chcesz powiązać <xref:System.Web.UI.WebControls.ObjectDataSource>obiektu.</xref:System.Web.UI.WebControls.ObjectDataSource> </xref:System.Web.UI.Design.WebControls.ObjectDataSourceDesigner>       Aby uzyskać więcej informacji o korzystaniu z atrybutów, zobacz [atrybutów](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates how you can apply the DataObjectAttribute attribute to indicate an object is suitable for binding to an <xref:System.Web.UI.WebControls.ObjectDataSource> object. In this example, the `NorthwindData` object is intended for use with an <xref:System.Web.UI.WebControls.ObjectDataSource> object.  \n  \n [!code-vb[System.ComponentModel.DataObjectMethodAttribute#3](~/add/codesnippet/visualbasic/t-system.componentmodel._46_1.vb)]\n [!code-cs[System.ComponentModel.DataObjectMethodAttribute#3](~/add/codesnippet/csharp/t-system.componentmodel._46_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class DataObjectAttribute : Attribute
