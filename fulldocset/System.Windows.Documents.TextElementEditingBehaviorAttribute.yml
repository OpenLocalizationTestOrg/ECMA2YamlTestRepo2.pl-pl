  name: TextElementEditingBehaviorAttribute
  nameWithType: TextElementEditingBehaviorAttribute
  fullName: System.Windows.Documents.TextElementEditingBehaviorAttribute
  type: Class
  summary: "Określa, jak <xref href=&quot;System.Windows.Controls.RichTextBox&quot;> </xref> powinna obsługiwać element niestandardowego tekstu."
  remarks: "Podczas tworzenia elementu niestandardowego tekstu, można użyć atrybutu TextElementEditingBehaviorAttribute do określenia, czy element powinien być traktowany jako pojedynczej, podzielenie jednostkę.  Gdy <xref:System.Windows.Documents.TextElementEditingBehaviorAttribute.IsMergeable%2A>i <xref:System.Windows.Documents.TextElementEditingBehaviorAttribute.IsTypographicOnly%2A>Właściwości są ustawione na `false`, <xref:System.Windows.Controls.RichTextBox>zachowuje granice i zawartość elementu, gdy użytkownik edytuje <xref:System.Windows.Controls.RichTextBox>.</xref:System.Windows.Controls.RichTextBox> </xref:System.Windows.Controls.RichTextBox> </xref:System.Windows.Documents.TextElementEditingBehaviorAttribute.IsTypographicOnly%2A> </xref:System.Windows.Documents.TextElementEditingBehaviorAttribute.IsMergeable%2A>  Ogólnie rzecz biorąc działa podobnie do <xref:System.Windows.Documents.Hyperlink>.</xref:System.Windows.Documents.Hyperlink> elementu niestandardowego  Następujące zachowanie występuje w przypadku użycia tej klasy i wartość właściwości w celu `false`: — użytkownik kopiuje i wkleja a części zawartości elementu niestandardowego, formatowanie skopiowany tekst nie są zachowywane.      — Jeśli użytkownik wpisze przed lub po zawartości elementu niestandardowego, Nowa zawartość nie uzyskać informacje dotyczące formatowania elementu niestandardowego.      -Podział wiersza nie można wstawić elementu niestandardowego użytkownik.       Podczas tworzenia elementu niestandardowego, użyć <xref:System.Windows.Documents.TextRange.Save%28System.IO.Stream%2CSystem.String%2CSystem.Boolean%29?displayProperty=fullName>— Metoda i zestaw `preserveTextElements` do `true` w celu zachowania wartości elementu i właściwości niestandardowych podczas serializacji go na dysku lub Schowka.</xref:System.Windows.Documents.TextRange.Save%28System.IO.Stream%2CSystem.String%2CSystem.Boolean%29?displayProperty=fullName>       TextElementEditingBehaviorAttribute wprowadzono w programie .NET Framework w wersji 3.5.  Aby uzyskać więcej informacji, zobacz [wersje i zależności](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class)]

      public sealed class TextElementEditingBehaviorAttribute : Attribute
