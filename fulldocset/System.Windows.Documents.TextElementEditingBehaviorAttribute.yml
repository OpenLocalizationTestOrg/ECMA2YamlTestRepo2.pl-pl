- uid: System.Windows.Documents.TextElementEditingBehaviorAttribute.IsMergeable
  id: IsMergeable
  parent: System.Windows.Documents.TextElementEditingBehaviorAttribute
  langs:
  - csharp
  name: IsMergeable
  nameWithType: TextElementEditingBehaviorAttribute.IsMergeable
  fullName: System.Windows.Documents.TextElementEditingBehaviorAttribute.IsMergeable
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Documents
  summary: "Pobiera lub ustawia wartość wskazującą czy <xref href=&quot;System.Windows.Controls.RichTextBox&quot;> </xref> można scalić dwóch elementów sąsiadującym tekstem."
  remarks: "Gdy jest IsMergeable `true`, decyzja połączyć elementów sąsiadującym tekstem, które mają identyczne wartości pozostało do <xref:System.Windows.Controls.RichTextBox>.</xref:System.Windows.Controls.RichTextBox>  Gdy jest IsMergeable `false`, <xref:System.Windows.Controls.RichTextBox>zrezygnować z łączenia dwa elementy sąsiadującym tekstem.</xref:System.Windows.Controls.RichTextBox>       <xref:System.Windows.Documents.TextElementEditingBehaviorAttribute>wprowadzono w programie .NET Framework w wersji 3.5.</xref:System.Windows.Documents.TextElementEditingBehaviorAttribute>  Aby uzyskać więcej informacji, zobacz [wersje i zależności](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public bool IsMergeable { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli <xref href=&quot;System.Windows.Controls.RichTextBox&quot;> </xref> wolnego scalenie elementów sąsiadującym tekstem niestandardowych, które mają wartości właściwości identyczne, a w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Documents.TextElementEditingBehaviorAttribute.IsMergeable*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Documents.TextElementEditingBehaviorAttribute.IsTypographicOnly
  id: IsTypographicOnly
  parent: System.Windows.Documents.TextElementEditingBehaviorAttribute
  langs:
  - csharp
  name: IsTypographicOnly
  nameWithType: TextElementEditingBehaviorAttribute.IsTypographicOnly
  fullName: System.Windows.Documents.TextElementEditingBehaviorAttribute.IsTypographicOnly
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Documents
  summary: "Pobiera lub ustawia wartość wskazującą, czy element tekstowy zawiera formatowanie na podstawie znaków formatowanie dotyczy całego elementu."
  remarks: "Gdy jest IsTypographicOnly `true` i użytkownik kopiuje i wkleja części zawartości elementu niestandardowego tekstu, formatowanie zostaje zachowane.  Gdy jest IsTypographicOnly `false`, formatowanie zostaje zachowane tylko wtedy, gdy użytkownik kopiuje i wkleja całej zawartości tekstu niestandardowego elementu.       <xref:System.Windows.Documents.TextElementEditingBehaviorAttribute>wprowadzono w programie .NET Framework w wersji 3.5.</xref:System.Windows.Documents.TextElementEditingBehaviorAttribute>  Aby uzyskać więcej informacji, zobacz [wersje i zależności](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public bool IsTypographicOnly { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli formatowanie stosuje się do poszczególnych znaków; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> Jeśli formatowanie stosuje się do całego elementu."
  overload: System.Windows.Documents.TextElementEditingBehaviorAttribute.IsTypographicOnly*
  exceptions: []
  platform:
  - net462
