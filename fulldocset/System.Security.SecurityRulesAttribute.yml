  name: SecurityRulesAttribute
  nameWithType: SecurityRulesAttribute
  fullName: System.Security.SecurityRulesAttribute
  type: Class
  summary: "Wskazuje zestaw reguł zabezpieczeń środowisko uruchomieniowe języka wspólnego powinien wymuszać dla zestawu."
  remarks: "Ta klasa wskazuje zestaw reguł zabezpieczeń, który środowisko uruchomieniowe języka wspólnego powinien wymuszać dla zestawu. Na przykład zestawu, który jest oznaczony atrybutem `[SecurityRules(SecurityRuleSet.Level1)]` używa reguł przezroczystości .NET Framework w wersji 2.0, których typy publiczne krytyczny dla zabezpieczeń i elementów członkowskich są traktowane jako bezpieczny krytyczny dla zabezpieczeń poza zestaw. Wymaga to krytyczny dla zabezpieczeń typów i członków wykonać żądanie łącza do pełnego zaufania wymuszać krytyczny dla zabezpieczeń zachowanie, gdy są one używane przez zewnętrznie. Zazwyczaj poziom 1 reguły powinien służyć tylko w przypadku zgodności, takie jak dla zestawów w wersji 2.0. Aby uzyskać więcej informacji dotyczących zachowania poziom 1, zobacz [kod o przezroczystym poziomie bezpieczeństwa, poziom 1](~/add/includes/ajax-current-ext-md.md). Aby uzyskać informacji dotyczących zachowania poziomu 2, zobacz [kod o przezroczystym poziomie bezpieczeństwa, poziom 2](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly, AllowMultiple=false)]

      public sealed class SecurityRulesAttribute : Attribute
  inheritance:
  - System.Attribute
  implements: []
  inheritedMembers: []
  platform:
  - net462
