- uid: System.Security.SecurityRulesAttribute.SkipVerificationInFullTrust
  id: SkipVerificationInFullTrust
  parent: System.Security.SecurityRulesAttribute
  langs:
  - csharp
  name: SkipVerificationInFullTrust
  nameWithType: SecurityRulesAttribute.SkipVerificationInFullTrust
  fullName: System.Security.SecurityRulesAttribute.SkipVerificationInFullTrust
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Security
  summary: "Określa, czy w pełni zaufany kod o przezroczystym ma pomijać weryfikacji język pośredni (MSIL) firmy Microsoft."
  remarks: "Tej właściwości należy można użyć tylko w przypadku optymalizacji, ponieważ nie można wymusić przewidzieć kod o przezroczystym gwarancje bezpieczeństwa, jeśli kod jest niemożliwy.       Jeśli ta właściwość umożliwia Weryfikacja MSIL do zestawu, użyj `transparent` opcji do statycznie Sprawdź, czy zestaw elementu przezroczystym kodu spełnia wymagania dotyczące zabezpieczeń typu."
  syntax:
    content: public bool SkipVerificationInFullTrust { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli ma być pomijana weryfikacji MSIL; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Wartość domyślna to <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Security.SecurityRulesAttribute.SkipVerificationInFullTrust*
  exceptions: []
  platform:
  - net462
