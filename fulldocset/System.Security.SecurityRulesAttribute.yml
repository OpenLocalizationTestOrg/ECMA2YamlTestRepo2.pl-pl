  remarks: "Po określeniu `ruleSet` parametru, użyj <xref:System.Security.SecurityRuleSet>dla regułami programu .NET Framework w wersji 2.0 lub <xref:System.Security.SecurityRuleSet>dla [!INCLUDE[net_v40_short](~/add/includes/net-v40-short-md.md)] reguły.</xref:System.Security.SecurityRuleSet> </xref:System.Security.SecurityRuleSet> Aby uzyskać więcej informacji na temat <xref:System.Security.SecurityRuleSet>zachowania, zobacz [kod o przezroczystym poziomie bezpieczeństwa, poziom 1](~/add/includes/ajax-current-ext-md.md).</xref:System.Security.SecurityRuleSet> Aby uzyskać informacje o <xref:System.Security.SecurityRuleSet>zachowania, zobacz [kod o przezroczystym poziomie bezpieczeństwa, poziom 2](~/add/includes/ajax-current-ext-md.md).</xref:System.Security.SecurityRuleSet>"
