  remarks: "Model zdarzeń w [!INCLUDE[dnprdnshort](~/add/includes/dnprdnshort-md.md)] opiera się na posiadanie delegata zdarzenia, który łączy z jej procedura obsługi zdarzeń. Aby podnieść <xref:System.ComponentModel.Design.DesignerActionUIService.DesignerActionUIStateChange>zdarzeń, potrzebne są dwa elementy: — <xref:System.ComponentModel.Design.DesignerActionUIStateChangeEventArgs>klasa pochodzi od <xref:System.EventArgs?displayProperty=fullName>, która przechowuje dane zdarzenia.</xref:System.EventArgs?displayProperty=fullName> </xref:System.ComponentModel.Design.DesignerActionUIStateChangeEventArgs> </xref:System.ComponentModel.Design.DesignerActionUIService.DesignerActionUIStateChange>      -DesignerActionUIStateChangeEventHandler delegata, która wskazuje metodę, która udostępnia odpowiedź na zdarzenie.       Podczas tworzenia delegata DesignerActionUIStateChangeEventHandler, należy określić metodę, która obsłuży zdarzenie. Aby skojarzyć zdarzenie z obsługi zdarzenia, należy dodać wystąpienia delegata zdarzenia. Program obsługi zdarzeń jest wywoływana, gdy wystąpi zdarzenie, o ile nie usuniesz delegata. Aby uzyskać więcej informacji na temat delegatów obsługi zdarzeń, zobacz [NIB: zdarzenia i delegatów](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
