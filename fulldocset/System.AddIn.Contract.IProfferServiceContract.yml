  name: IProfferServiceContract
  nameWithType: IProfferServiceContract
  fullName: System.AddIn.Contract.IProfferServiceContract
  type: Interface
  summary: "Umożliwia klientom świadczenia usług niestandardowych składników, w których zaimplementowano kontraktu."
  remarks: "Składnik implementuje IProfferServiceContract, aby umożliwić klientom oferty usług do tego składnika. Po oferowane składnika usługi innym klientom składnika można uzyskać dostęp do usługi. Zazwyczaj składniki wdrożenia IProfferServiceContract do tego samego typu, w którym wdrażają <xref:System.AddIn.Contract.IServiceProviderContract>.</xref:System.AddIn.Contract.IServiceProviderContract>       Klienci używają <xref:System.AddIn.Contract.IProfferServiceContract.ProfferService%2A>metody w celu dodania <xref:System.AddIn.Contract.IServiceProviderContract>do zestawu dostawcy usług oferowanych przez składnik.</xref:System.AddIn.Contract.IServiceProviderContract> </xref:System.AddIn.Contract.IProfferServiceContract.ProfferService%2A> Klienci używają <xref:System.AddIn.Contract.IProfferServiceContract.RevokeService%2A>metodę, aby usunąć <xref:System.AddIn.Contract.IServiceProviderContract>z zestawu dostawcy usług oferowanych przez składnik.</xref:System.AddIn.Contract.IServiceProviderContract> </xref:System.AddIn.Contract.IProfferServiceContract.RevokeService%2A>"
  syntax:
    content: 'public interface IProfferServiceContract : System.AddIn.Contract.IContract'
  implements:
  - System.AddIn.Contract.IContract
  platform:
  - net462
