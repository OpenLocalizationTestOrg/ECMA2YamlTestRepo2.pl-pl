  summary: "Określa prostokątne pędzla Styl kreskowania, kolor pierwszego planu i kolor tła. Ta klasa nie może być dziedziczona."
  remarks: "Wzorzec kreskowania staje się z dwóch kolorów: zdefiniowanych przez <xref:System.Drawing.Drawing2D.HatchBrush.BackgroundColor%2A>, który wypełnia tła i jeden dla wierszy, które tworzą wzorca w tle zdefiniowane przez <xref:System.Drawing.Drawing2D.HatchBrush.ForegroundColor%2A>Właściwości.</xref:System.Drawing.Drawing2D.HatchBrush.ForegroundColor%2A> </xref:System.Drawing.Drawing2D.HatchBrush.BackgroundColor%2A> <xref:System.Drawing.Drawing2D.HatchBrush.HatchStyle%2A>Właściwość definiuje typ wzorca pędzla ma i może mieć dowolną wartość z <xref:System.Drawing.Drawing2D.HatchStyle>wyliczenie.</xref:System.Drawing.Drawing2D.HatchStyle> </xref:System.Drawing.Drawing2D.HatchBrush.HatchStyle%2A> Istnieje więcej niż&50; elementów w <xref:System.Drawing.Drawing2D.HatchStyle>wyliczenie.</xref:System.Drawing.Drawing2D.HatchStyle>       Na poniższej ilustracji przedstawiono elipsy wypełnione wzorem kreskowanym poziomej.       ![Wzorzec kreskowania](~/add/media/hatch1.png &quot;kreskowania wzorca&quot;)"
  example:
