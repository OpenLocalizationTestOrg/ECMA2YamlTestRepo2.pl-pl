  remarks: "Tryb wyświetlania jest dostępna za pośrednictwem <xref:System.Web.UI.MobileControls.ObjectList.ViewMode%2A>Właściwości.</xref:System.Web.UI.MobileControls.ObjectList.ViewMode%2A> To wyliczenie zezwala użytkownikowi na ustawianie bieżącego trybu wyświetlania <xref:System.Web.UI.MobileControls.ObjectList>kontroli.</xref:System.Web.UI.MobileControls.ObjectList> Jeśli masz <xref:System.Web.UI.MobileControls.ObjectList>z szablonem elementu można umieścić przycisk w każdym elemencie, obsłuż zdarzenie kliknij przycisk i ustawić ich tryb na widoku `Details` widok, aby pokazać szczegóły elementu.</xref:System.Web.UI.MobileControls.ObjectList>      > [!NOTE] > Należy najpierw wybrać element, ustaw dla tego wyliczenia `Commands` lub `Details` widoku. Podjęto próbę ustawienia wyliczenie przed wybraniem elementu zgłasza wyjątek."
