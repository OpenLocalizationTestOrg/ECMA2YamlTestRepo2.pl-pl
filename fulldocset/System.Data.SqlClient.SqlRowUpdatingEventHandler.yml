  remarks: "Program obsługi nie jest wymagane do wykonywania dowolnych akcji i unikać kodu generowania wyjątków lub zezwalanie na wyjątki propagację do wywoływania metody. Wszelkie wyjątki, które dostarczone do wywołującego są ignorowane.       Program obsługi może używać <xref:System.Data.SqlClient.SqlRowUpdatingEventArgs>wpływ przetwarzania aktualizacji.</xref:System.Data.SqlClient.SqlRowUpdatingEventArgs> Na przykład program obsługi może zdecydować się na Pomiń aktualizację bieżącego wiersza lub pominięciu tej aktualizacji wszystkie pozostałe wiersze. Należy pamiętać, że wiersze są aktualizowane w kolejności, że zostały odebrane ze źródła danych.       Po utworzeniu <xref:System.Data.SqlClient.SqlRowUpdatingEventArgs>delegata, należy określić metodę, która obsłuży zdarzenie.</xref:System.Data.SqlClient.SqlRowUpdatingEventArgs> Aby skojarzyć zdarzenie z obsługi zdarzenia, należy dodać wystąpienia delegata zdarzenia. Program obsługi zdarzeń jest wywoływana, gdy wystąpi zdarzenie, o ile nie usuniesz delegata. Aby uzyskać więcej informacji na temat delegatów obsługi zdarzeń, zobacz [NIB: zdarzenia i delegatów](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
