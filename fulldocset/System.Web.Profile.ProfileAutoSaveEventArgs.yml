  summary: "Pobiera lub ustawia wartość wskazującą czy <xref href=&quot;System.Web.Profile.ProfileModule&quot;> </xref> automatycznie zapisze profilu użytkownika."
  remarks: "<xref:System.Configuration.SettingsBase.Save%2A>Metoda automatycznie określa, czy właściwości będące składają się z typy pierwotne, ciągi, lub <xref:System.DateTime>obiekty zostały zmienione, sprawdzając <xref:System.Configuration.SettingsPropertyValue.IsDirty%2A>wartości właściwości dla każdego <xref:System.Configuration.SettingsPropertyValue>w profilu użytkownika.</xref:System.Configuration.SettingsPropertyValue> </xref:System.Configuration.SettingsPropertyValue.IsDirty%2A> </xref:System.DateTime> </xref:System.Configuration.SettingsBase.Save%2A> <xref:System.Configuration.SettingsBase.Save%2A>— Metoda nie może jawnie określić, czy niestandardowej klasy został zmieniony.</xref:System.Configuration.SettingsBase.Save%2A> Można użyć <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>zdarzenia w celu określenia, czy niestandardowego obiektu został zmieniony, a następnie kontynuować zapisywanie automatyczne, jeśli obiekt został zmodyfikowany lub anulować automatyczne zapisywanie, jeśli obiekt nie został zmodyfikowany.</xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>       Aby anulować automatyczne profilu operacji zapisywania, ustaw właściwość ContinueWithProfileAutoSave `false` w <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>zdarzeń; w przeciwnym razie wartość ustawioną właściwość ContinueWithProfileAutoSave `true`.</xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>       Może istnieć wiele subskrybentów <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>zdarzeń.</xref:System.Web.Profile.ProfileModule.ProfileAutoSaving> <xref:System.Web.Profile.ProfileModule>Użyje ostatnią wartość ustawioną właściwość ContinueWithProfileAutoSave.</xref:System.Web.Profile.ProfileModule> W związku z tym jest zalecane, jawnie ustaw właściwość ContinueWithProfileAutoSave <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>zdarzenia są anulowanie lub kontynuowaniem automatyczne zapisać, jak należy zastąpić wartość ustawioną przez wcześniejszą subskrybenta.</xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>"
  example:
  - "The following code example shows the <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving> event included in the Global.asax file for an ASP.NET application.  \n  \n [!code-cs[System.Web.Profile.ProfileManager.ProfileAutoSaving#11](~/add/codesnippet/csharp/p-system.web.profile.pro_0_1.asax)]\n [!code-vb[System.Web.Profile.ProfileManager.ProfileAutoSaving#11](~/add/codesnippet/visualbasic/p-system.web.profile.pro_0_1.asax)]"
