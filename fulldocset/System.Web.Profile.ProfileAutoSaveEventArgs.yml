  summary: "Udostępnia dane dla <xref href=&quot;System.Web.Profile.ProfileModule.ProfileAutoSaving&quot;> </xref> zdarzenie <xref href=&quot;System.Web.Profile.ProfileModule&quot;> </xref> klasy."
  remarks: "<xref:System.Web.Profile.ProfileAutoSaveEventHandler>Delegat jest zdefiniowany dla <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>zdarzeń <xref:System.Web.Profile.ProfileModule>klasy.</xref:System.Web.Profile.ProfileModule> </xref:System.Web.Profile.ProfileModule.ProfileAutoSaving> </xref:System.Web.Profile.ProfileAutoSaveEventHandler> Dostęp można uzyskać <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>zdarzenie <xref:System.Web.Profile.ProfileModule>klasy w pliku Global.asax aplikacji platformy ASP.NET, jak pokazano w przykładzie dla tego tematu.</xref:System.Web.Profile.ProfileModule> </xref:System.Web.Profile.ProfileModule.ProfileAutoSaving> <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>Zdarzenie jest wywoływane po zakończeniu wykonywania strony, jeśli <xref:System.Web.Profile.ProfileManager.AutomaticSaveEnabled%2A?displayProperty=fullName>jest właściwość `true`.</xref:System.Web.Profile.ProfileManager.AutomaticSaveEnabled%2A?displayProperty=fullName> </xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>       <xref:System.Configuration.SettingsBase.Save%2A>Metoda automatycznie określa, czy właściwości będące składają się z typy pierwotne, ciągi, lub <xref:System.DateTime>obiekty zostały zmienione, sprawdzając <xref:System.Configuration.SettingsPropertyValue.IsDirty%2A>wartości właściwości dla każdego <xref:System.Configuration.SettingsPropertyValue>w profilu użytkownika.</xref:System.Configuration.SettingsPropertyValue> </xref:System.Configuration.SettingsPropertyValue.IsDirty%2A> </xref:System.DateTime> </xref:System.Configuration.SettingsBase.Save%2A> <xref:System.Configuration.SettingsBase.Save%2A>— Metoda nie może jawnie określić, czy niestandardowej klasy został zmieniony.</xref:System.Configuration.SettingsBase.Save%2A> Można użyć <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>zdarzenia w celu określenia, czy niestandardowego obiektu został zmieniony, a następnie kontynuować zapisywanie automatyczne, jeśli obiekt został zmodyfikowany lub anulować automatyczne zapisywanie, jeśli obiekt nie został zmodyfikowany.</xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>       Aby anulować automatyczne profilu operacji zapisywania, ustaw <xref:System.Web.Profile.ProfileAutoSaveEventArgs.ContinueWithProfileAutoSave%2A>właściwości `false` w <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>zdarzeń; w przeciwnym razie wartość <xref:System.Web.Profile.ProfileAutoSaveEventArgs.ContinueWithProfileAutoSave%2A>właściwości `true`.</xref:System.Web.Profile.ProfileAutoSaveEventArgs.ContinueWithProfileAutoSave%2A> </xref:System.Web.Profile.ProfileModule.ProfileAutoSaving> </xref:System.Web.Profile.ProfileAutoSaveEventArgs.ContinueWithProfileAutoSave%2A>       Może istnieć wiele subskrybentów <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>zdarzeń.</xref:System.Web.Profile.ProfileModule.ProfileAutoSaving> <xref:System.Web.Profile.ProfileModule>Będzie używana przez ostatnie wartość <xref:System.Web.Profile.ProfileAutoSaveEventArgs.ContinueWithProfileAutoSave%2A>ma ustawioną wartość właściwości.</xref:System.Web.Profile.ProfileAutoSaveEventArgs.ContinueWithProfileAutoSave%2A> </xref:System.Web.Profile.ProfileModule> W związku z tym zaleca się, że użytkownik jawnie ustawione <xref:System.Web.Profile.ProfileAutoSaveEventArgs.ContinueWithProfileAutoSave%2A>Właściwości w <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving>zdarzeń niezależnie od tego, czy anulowanie i kontynuowaniem automatycznego zapisywania, jak należy zastąpić wartość ustawiona przez subskrybenta wcześniejszych.</xref:System.Web.Profile.ProfileModule.ProfileAutoSaving> </xref:System.Web.Profile.ProfileAutoSaveEventArgs.ContinueWithProfileAutoSave%2A>"
  example:
  - "The following code example shows the <xref:System.Web.Profile.ProfileModule.ProfileAutoSaving> event included in the Global.asax file for an ASP.NET application.  \n  \n [!code-cs[System.Web.Profile.ProfileManager.ProfileAutoSaving#11](~/add/codesnippet/csharp/t-system.web.profile.pro_2_1.asax)]\n [!code-vb[System.Web.Profile.ProfileManager.ProfileAutoSaving#11](~/add/codesnippet/visualbasic/t-system.web.profile.pro_2_1.asax)]"
