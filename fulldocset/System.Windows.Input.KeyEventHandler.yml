> </xref:System.Windows.UIElement.PreviewKeyDown?displayProperty=fullName> </xref:System.Windows.UIElement.PreviewKeyUp?displayProperty=fullName> </xref:System.Windows.UIElement.KeyDown?displayProperty=fullName> </xref:System.Windows.UIElement.KeyUp?displayProperty=fullName> Może to wpłynąć na obsługiwany właściwości zdarzenia, podczas przekazywania trasy zdarzenia. Aby uzyskać więcej informacji, zobacz [omówienie wprowadzania](~/add/includes/ajax-current-ext-md.md)."
