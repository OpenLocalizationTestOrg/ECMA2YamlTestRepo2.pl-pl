      type: System.String
      description: "Uwzględniana wielkość liter nazwa kolumny źródłowej."
    return:
      type: System.Int32
      description: "Liczony od zera lokalizacja <xref uid=&quot;langword_csharp_DataColumnMapping&quot; name=&quot;DataColumnMapping&quot; href=&quot;&quot;> </xref> obiektu z nazwą kolumny określonego źródła."
