  name: IColumnMappingCollection
  nameWithType: IColumnMappingCollection
  fullName: System.Data.IColumnMappingCollection
  type: Interface
  summary: "Zawiera kolekcję obiektów DataColumnMapping i jest implementowany przez <xref href=&quot;System.Data.Common.DataColumnMappingCollection&quot;> </xref>, który jest używanych przez dostawców danych .NET Framework."
  remarks: "Interfejs IColumnMappingCollection umożliwia dziedziczące klasy do zaimplementowania zbierania mapowanie kolumny. Aby uzyskać więcej informacji, zobacz [element DataAdapter DataTable i mapowania elementu DataColumn](~/add/includes/ajax-current-ext-md.md).       Aplikacja nie tworzy wystąpienie interfejsu IColumnMappingCollection bezpośrednio, ale powoduje utworzenie wystąpienia klasy, która dziedziczy IColumnMappingCollection.       Klasy, które dziedziczą IColumnMappingCollection musi implementować wszystkie dziedziczone elementy członkowskie i zwykle zdefiniować dodatkowe elementy członkowskie Dodawanie funkcji specyficznych dla dostawcy. Na przykład definiuje interfejs IColumnMappingCollection <xref:System.Data.IColumnMappingCollection.RemoveAt%2A>metody.</xref:System.Data.IColumnMappingCollection.RemoveAt%2A> Z kolei, <xref:System.Data.Common.DataTableMappingCollection>klasa dziedziczy tej metody i definiuje dwie dodatkowe przeciążeń <xref:System.Data.Common.DataTableMappingCollection.RemoveAt%2A>.</xref:System.Data.Common.DataTableMappingCollection.RemoveAt%2A> </xref:System.Data.Common.DataTableMappingCollection>"
  example:
  - "The following example uses an instance of the derived class, <xref:System.Data.Common.DataTableMapping>, to <xref:System.Data.Common.DataColumnMappingCollection.Add%2A> several <xref:System.Data.Common.DataColumnMapping> objects to its <xref:System.Data.Common.DataTableMapping.ColumnMappings%2A> collection, and then displays a list of those mapped source tables. This example assumes that a <xref:System.Data.Common.DataTableMapping> has already been created.  \n  \n [!code-vb[Classic WebData DataColumnMappingCollection Example#1](~/add/codesnippet/visualbasic/t-system.data.icolumnmap_1_1.vb)]\n [!code-cs[Classic WebData DataColumnMappingCollection Example#1](~/add/codesnippet/csharp/t-system.data.icolumnmap_1_1.cs)]"
  syntax:
    content: 'public interface IColumnMappingCollection : System.Collections.IList'
  implements:
  - System.Collections.IList
  platform:
  - net462
