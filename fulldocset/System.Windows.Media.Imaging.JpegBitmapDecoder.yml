  example:
  - "The following code example demonstrates how to create an instance of and use a <xref:System.Windows.Media.Imaging.JpegBitmapDecoder> from a file stream. The decoded image is used as the source of an <xref:System.Windows.Controls.Image> control.  \n  \n [!code-cpp[jpegbitmapdecoderencoder#1](~/add/codesnippet/cpp/jpegencoderdecoder/jpegencoderdecoder.cpp#1)]\n [!code-vb[jpegbitmapdecoderencoder#1](~/add/codesnippet/visualbasic/JpegEncoderDecoder/JpegEncoderDecoder.vb#1)]\n [!code-cs[jpegbitmapdecoderencoder#1](~/add/codesnippet/csharp/JpegEncoderDecoder/JpegEncoderDecoder.cs#1)]"
