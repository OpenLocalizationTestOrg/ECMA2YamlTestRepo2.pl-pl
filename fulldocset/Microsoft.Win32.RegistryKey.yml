- uid: Microsoft.Win32.RegistryKey.SetValue(System.String,System.Object)
  id: SetValue(System.String,System.Object)
  parent: Microsoft.Win32.RegistryKey
  langs:
  - csharp
  name: SetValue(String,Object)
  nameWithType: RegistryKey.SetValue(String,Object)
  fullName: Microsoft.Win32.RegistryKey.SetValue(String,Object)
  type: Method
  assemblies:
  - mscorlib
  namespace: Microsoft.Win32
  summary: "Ustawia para określona nazwa/wartość."
  remarks: "Ponieważ wiele wartości mogą być przechowywane w każdym klucz rejestru, należy użyć `name` parametr, aby określić określonej wartości, które chcesz ustawić.      > [!NOTE] > Klucza rejestru mogą mieć jedną wartość, która nie jest skojarzona z żadną nazwą. Gdy bez nazwy wartości jest on wyświetlany w Edytorze rejestru, zamiast nazwy pojawia się ciąg &quot;(ustawienie domyślne)&quot;. Ustawienie wartości nienazwanych, określ `null` lub ciąg pusty (&quot;&quot;) dla `name`.       Aby ustawić wartości klucza, należy otworzyć klucza z prawem do zapisu. Po klucz został otwarty z prawem do zapisu, można zmienić pary nazwa/wartość w tym kluczu.       Jeśli określony `name` nie istnieje w kluczu jest utworzona i skojarzona wartość jest równa `value`.       To przeciążenie metody <xref:Microsoft.Win32.RegistryKey.SetValue%2A>przechowuje 64-bitowych liczb całkowitych jako ciągi (<xref:Microsoft.Win32.RegistryValueKind?displayProperty=fullName>).</xref:Microsoft.Win32.RegistryValueKind?displayProperty=fullName> </xref:Microsoft.Win32.RegistryKey.SetValue%2A> Do przechowywania 64-bitowych liczb jako <xref:Microsoft.Win32.RegistryValueKind?displayProperty=fullName>wartości, użyj <xref:Microsoft.Win32.RegistryKey.SetValue%28System.String%2CSystem.Object%2CMicrosoft.Win32.RegistryValueKind%29>przeciążenia, który określa <xref:Microsoft.Win32.RegistryValueKind>.</xref:Microsoft.Win32.RegistryValueKind> </xref:Microsoft.Win32.RegistryKey.SetValue%28System.String%2CSystem.Object%2CMicrosoft.Win32.RegistryValueKind%29> </xref:Microsoft.Win32.RegistryValueKind?displayProperty=fullName>       To przeciążenie metody <xref:Microsoft.Win32.RegistryKey.SetValue%2A>przechowuje wszystkie wartości ciągu jako <xref:Microsoft.Win32.RegistryValueKind?displayProperty=fullName>, nawet jeśli zawierają one rozwijania odwołań do zmiennych środowiskowych.</xref:Microsoft.Win32.RegistryValueKind?displayProperty=fullName> </xref:Microsoft.Win32.RegistryKey.SetValue%2A> Można zapisać wartości ciągu jako rozwijania ciągów (<xref:Microsoft.Win32.RegistryValueKind?displayProperty=fullName>), użyj <xref:Microsoft.Win32.RegistryKey.SetValue%28System.String%2CSystem.Object%2CMicrosoft.Win32.RegistryValueKind%29>przeciążenia, który określa <xref:Microsoft.Win32.RegistryValueKind>.</xref:Microsoft.Win32.RegistryValueKind> </xref:Microsoft.Win32.RegistryKey.SetValue%28System.String%2CSystem.Object%2CMicrosoft.Win32.RegistryValueKind%29> </xref:Microsoft.Win32.RegistryValueKind?displayProperty=fullName>       Typy liczbowe innych niż 32-bitowych liczb całkowitych są przechowywane jako ciągi przez przeciążenie tej metody. Wyliczenie elementy są przechowywane jako ciągi zawierające nazwy elementu.      > [!CAUTION] > Nie ujawniaj <xref:Microsoft.Win32.RegistryKey>obiektów w taki sposób, że złośliwy program można utworzyć tysiące znaczenia podkluczy lub par klucz/wartość.</xref:Microsoft.Win32.RegistryKey> Na przykład nie Zezwalaj wywołującym wprowadzić dowolne kluczy i wartości.      > [!NOTE] > W systemie Windows 98 i Windows Millennium Edition rejestru nie jest Unicode i nie wszystkie znaki Unicode są prawidłowe dla wszystkich stron kodowych. Znak Unicode, który jest nieprawidłowy dla bieżącej strony kodowej zastępuje najlepsze dopasowanie. Nie wyjątek."
  example:
  - "The following code example shows how the SetValue method determines the registry data type when it sets values. The example creates a test key and adds values of different data types to the key. The example then reads the name/value pairs and displays them to the console, using the <xref:Microsoft.Win32.RegistryKey.GetValueKind%2A> method to display the corresponding registry data types.  \n  \n [!code-vb[Microsoft.Win32.RegistryKey.SetValue1#1](~/add/codesnippet/visualbasic/m-microsoft.win32.regist_10_1.vb)]\n [!code-cs[Microsoft.Win32.RegistryKey.SetValue1#1](~/add/codesnippet/csharp/m-microsoft.win32.regist_10_1.cs)]\n [!code-cpp[Microsoft.Win32.RegistryKey.SetValue1#1](~/add/codesnippet/cpp/m-microsoft.win32.regist_10_1.cpp)]"
  syntax:
    content: public void SetValue (string name, object value);
    parameters:
    - id: name
      type: System.String
      description: "Nazwa wartości do przechowywania."
    - id: value
      type: System.Object
      description: "Dane, które mają być przechowywane."
  overload: Microsoft.Win32.RegistryKey.SetValue*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>value</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "<code>value</code>jest nieobsługiwany typ danych."
