    commentId: T:System.UnauthorizedAccessException
    description: "<xref href=&quot;Microsoft.Win32.RegistryKey&quot;> </xref> Jest tylko do odczytu i nie można zapisać do, na przykład klucz nie został otwarty z prawem do zapisu.       - lub - <xref href=&quot;Microsoft.Win32.RegistryKey&quot;> </xref> obiekt reprezentuje węzeł poziomu głównego i systemem operacyjnym jest Windows Millennium Edition i Windows 98."
  - type: System.Security.SecurityException
    commentId: T:System.Security.SecurityException
    description: "Użytkownik nie ma wymaganych uprawnień do tworzenia lub modyfikowania kluczy rejestru."
  - type: System.IO.IOException
