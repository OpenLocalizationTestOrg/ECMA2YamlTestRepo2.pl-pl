  summary: "Tworzy program obsługi sekcji konfiguracji."
  remarks: "Wystąpienia <xref:System.Configuration.IConfigurationSectionHandler>klasy musi być wątku bezpieczne i bezstanowe.</xref:System.Configuration.IConfigurationSectionHandler> Metoda Create musi być z wiele wątków jednocześnie.       Ponadto obiekt konfiguracji generowany przez metody Create musi być wątku bezpieczne i modyfikować. Ponieważ obiektów konfiguracji są buforowane przez system konfiguracji, należy nie zmodyfikować argument nadrzędnego do utworzenia. Na przykład wartość zwracana Utwórz jest tylko małych modyfikacji elementu nadrzędnego, muszą być wprowadzane w klonowania elementu nadrzędnego nie oryginału właściwych modyfikacji."
