  fullName: System.Configuration.IConfigurationSectionHandler
  type: Interface
  summary: "Obsługuje dostęp do niektórych sekcji konfiguracyjnych."
  remarks: "**Ważne** IConfigurationSectionHandler jest przestarzała w programie .NET Framework 2.0 lub nowszej. Jednak ponieważ jest używana wewnętrznie, została zachowana. Na przykład można znaleźć [porady: Tworzenie niestandardowej konfiguracji sekcje przy użyciu IConfigurationSectionHandler](~/add/includes/ajax-current-ext-md.md). Jeśli używasz poprzedni przykład, skompiluj go z .NET Framework w wersji 1.0 lub 1.1.       W programie .NET Framework w wersji 2.0 i powyżej, możesz zamiast tego muszą pochodzić od <xref:System.Configuration.ConfigurationSection>klasy do zaimplementowania modułu obsługi sekcji konfiguracji pokrewnych.</xref:System.Configuration.ConfigurationSection> Na przykład można znaleźć [porady: Tworzenie niestandardowej konfiguracji sekcje przy użyciu elementu ConfigurationSection](~/add/includes/ajax-current-ext-md.md).       Wystąpienia klasy IConfigurationSectionHandler musi być wątku bezpieczne i bezstanowe. <xref:System.Configuration.IConfigurationSectionHandler.Create%2A>Metoda musi być wywoływana przez wiele wątków jednocześnie.</xref:System.Configuration.IConfigurationSectionHandler.Create%2A>       Ponadto obiekt konfiguracji wygenerowane przez <xref:System.Configuration.IConfigurationSectionHandler.Create%2A>Metoda musi być wątku bezpieczne i modyfikować.</xref:System.Configuration.IConfigurationSectionHandler.Create%2A> Ponieważ obiektów konfiguracji są buforowane przez system konfiguracji, to nie należy modyfikować argument nadrzędnej <xref:System.Configuration.IConfigurationSectionHandler.Create%2A>metody.</xref:System.Configuration.IConfigurationSectionHandler.Create%2A> Na przykład jeśli wartość zwracana <xref:System.Configuration.IConfigurationSectionHandler.Create%2A>jest mała zmiana elementu nadrzędnego, należy rzeczywiste zmiany w klonowania elementu nadrzędnego nie oryginału.</xref:System.Configuration.IConfigurationSectionHandler.Create%2A>"
