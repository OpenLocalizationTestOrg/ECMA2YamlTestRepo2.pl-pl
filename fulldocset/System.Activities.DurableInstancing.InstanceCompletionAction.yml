  fullName: System.Activities.DurableInstancing.InstanceCompletionAction
  type: Enum
  summary: "Zawiera opcje, które określają, czy dostawca trwałości powinien zachować lub usunąć informacje o stanie w przypadku wystąpienia w magazynie informacji o trwałości, po zakończeniu tego wystąpienia."
  remarks: '[!INCLUDE[netfx40_short](~/add/includes/netfx40-short-md.md)]jest dostarczany z dostawcy trwałości SQL jako składnik w magazynie wystąpień przepływu pracy SQL, który jest konkretną implementację <xref:System.Runtime.Persistence.InstanceStore>, używanej do utrwalenia informacji o stanie w bazie danych programu SQL Server.</xref:System.Runtime.Persistence.InstanceStore> Gdy `InstanceComplectionAction` atrybut ma ustawioną DeleteNothing dla <xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore>zachowanie usługi skojarzony z usługą, dostawca trwałości SQL przechowuje wystąpienia informacje o stanie dla wystąpienia w bazie danych programu SQL Server trwałości nawet po zakończeniu wystąpienia, a gdy `InstanceComplectionAction` atrybutu jest ustawiona na DeleteAll (która jest wartością domyślną), dostawca trwałości usuwa wszystkie wystąpienia informacje o stanie po zakończeniu wystąpienia.</xref:System.Activities.DurableInstancing.SqlWorkflowInstanceStore>'
