  summary: "Wyjątek zgłaszany, gdy upłynął określony limit czasu."
  remarks: "Klasa TimeoutException można określić komunikat opisujący źródło wyjątku. Gdy metoda zgłasza wyjątek, komunikat jest zwykle &quot;wygasła podanego limitu czasu i operacja nie została ukończona&quot;.       Ta klasa jest używana, na przykład przez <xref:System.ServiceProcess.ServiceController>klasy <xref:System.ServiceProcess.ServiceController.WaitForStatus%2A>elementu członkowskiego.</xref:System.ServiceProcess.ServiceController.WaitForStatus%2A> </xref:System.ServiceProcess.ServiceController> Operacja może zgłosić wyjątek jest zmiana usługi <xref:System.ServiceProcess.ServiceController.Status%2A>Właściwości (na przykład z `Paused` do `ContinuePending`).</xref:System.ServiceProcess.ServiceController.Status%2A>"
