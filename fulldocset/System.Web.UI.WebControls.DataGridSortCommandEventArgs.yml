  type: Class
  summary: "Udostępnia dane dla <xref href=&quot;System.Web.UI.WebControls.DataGrid.SortCommand&quot;> </xref> zdarzenie <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;> </xref> formantu. Ta klasa nie może być dziedziczona."
  remarks: "Gdy jest włączone sortowanie, ustawiając <xref:System.Web.UI.WebControls.DataGrid.AllowSorting%2A>właściwości <xref:System.Web.UI.WebControls.DataGrid>formant `true`, <xref:System.Web.UI.WebControls.LinkButton>formanty mają być renderowane w nagłówku każdej kolumny, która ma <xref:System.Web.UI.WebControls.DataGridColumn.SortExpression%2A>zestaw właściwości.</xref:System.Web.UI.WebControls.DataGridColumn.SortExpression%2A> </xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.AllowSorting%2A> (Automatycznie generowanych kolumn <xref:System.Web.UI.WebControls.DataGridColumn.SortExpression%2A>taką samą wartość jak pole danych zawiera właściwości.)</xref:System.Web.UI.WebControls.DataGridColumn.SortExpression%2A> Te linki pozwala na sortowanie <xref:System.Web.UI.WebControls.DataGrid>formantu w zaznaczonej kolumnie.</xref:System.Web.UI.WebControls.DataGrid> <xref:System.Web.UI.WebControls.DataGrid.SortCommand>Zdarzenie jest zgłaszane, gdy <xref:System.Web.UI.WebControls.LinkButton>formant zostanie kliknięty.</xref:System.Web.UI.WebControls.LinkButton> </xref:System.Web.UI.WebControls.DataGrid.SortCommand>       Aby uzyskać listę początkowe wartości właściwości dla wystąpienia DataGridSortCommandEventArgs, zobacz <xref:System.Web.UI.WebControls.DataGridSortCommandEventArgs.%23ctor%2A>konstruktora.</xref:System.Web.UI.WebControls.DataGridSortCommandEventArgs.%23ctor%2A>       Aby uzyskać więcej informacji na temat obsługi zdarzeń, zobacz [NIB: zdarzenia i delegatów](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following code example demonstrates how to specify and code a handler for the <xref:System.Web.UI.WebControls.DataGrid.SortCommand> event to sort a <xref:System.Web.UI.WebControls.DataGrid> control.  \n  \n [!code-cs[DataGridAllowSorting#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_38_1.aspx)]\n [!code-vb[DataGridAllowSorting#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_38_1.aspx)]  \n  \n [!code-cs[DataGridSortCommand#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_38_2.aspx)]\n [!code-vb[DataGridSortCommand#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_38_2.aspx)]"
  syntax:
    content: 'public class DataGridSortCommandEventArgs : EventArgs'
