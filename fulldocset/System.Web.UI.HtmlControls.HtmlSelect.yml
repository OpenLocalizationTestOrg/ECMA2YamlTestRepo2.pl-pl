  summary: "Pobiera lub ustawia indeksem wybranego elementu w <xref href=&quot;System.Web.UI.HtmlControls.HtmlSelect&quot;> </xref> formantu."
  remarks: "Dla właściwości SelectedIndex jest najczęściej używany do określenia indeksu elementu zaznaczonego w pojedynczym wyborem <xref:System.Web.UI.HtmlControls.HtmlSelect>kontroli.</xref:System.Web.UI.HtmlControls.HtmlSelect> Indeks ten można pobrać elementu z <xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A>kolekcji.</xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A>       Jeśli <xref:System.Web.UI.HtmlControls.HtmlSelect.Multiple%2A>właściwość jest ustawiona na `true`, wskazującą, czy jednocześnie zaznaczonych wiele elementów i właściwości SelectedIndex zawiera indeks pierwszego wybranego elementu.</xref:System.Web.UI.HtmlControls.HtmlSelect.Multiple%2A> Aby określić wybrane elementy z <xref:System.Web.UI.HtmlControls.HtmlSelect>iterację formant, który umożliwia jednoczesne wielokrotny, <xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A>kolekcji i testowania <xref:System.Web.UI.WebControls.ListItem.Selected%2A?displayProperty=fullName>Właściwości każdego elementu.</xref:System.Web.UI.WebControls.ListItem.Selected%2A?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A> </xref:System.Web.UI.HtmlControls.HtmlSelect>      > [!CAUTION] > Jest możliwe do wybranego elementu nie istnieją. Jeśli nie wybrano elementów, znajduje się wartość właściwości SelectedIndex `-1`. Najczęściej dzieje się tak, gdy strona najpierw ładuje i element nie jest domyślnie zaznaczona. Podaj kod, aby przetestować tę wartość przed odwołuje się do elementu w <xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A>kolekcji.</xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A> W przeciwnym wypadku jest zwracany wyjątek, jeśli indeks jest poza zakresem kolekcji.       Domyślnie <xref:System.Web.UI.HtmlControls.HtmlSelect>formant jest wyświetlany jako pole listy rozwijanej.</xref:System.Web.UI.HtmlControls.HtmlSelect> Jeśli zezwolisz na wielokrotny (przez ustawienie <xref:System.Web.UI.HtmlControls.HtmlSelect.Multiple%2A>właściwości `true`) lub określ wysokości większej niż jeden wiersz (przez ustawienie <xref:System.Web.UI.HtmlControls.HtmlSelect.Size%2A>właściwości do wartości większej niż `1`), formant jest wyświetlany jako pole listy.</xref:System.Web.UI.HtmlControls.HtmlSelect.Size%2A> </xref:System.Web.UI.HtmlControls.HtmlSelect.Multiple%2A> Jeśli pole listy rozwijanej jest wyświetlany element jest zawsze zaznaczone. Jeśli pole listy jest wyświetlane, można programowo wyczyść zaznaczenie z wszystkich elementów przez ustawienie właściwości SelectedIndex `-1`."
  example:
  - "The following code example demonstrates how to use the SelectedIndex property to determine the index of the selected item in the <xref:System.Web.UI.HtmlControls.HtmlSelect> control. The index is then used to retrieve the selected item from the <xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A> collection.  \n  \n [!code-vb[HtmlSelectSingleSelect#1](~/add/codesnippet/visualbasic/p-system.web.ui.htmlcont_20_1.aspx)]\n [!code-cs[HtmlSelectSingleSelect#1](~/add/codesnippet/csharp/p-system.web.ui.htmlcont_20_1.aspx)]"
  syntax:
    content: public virtual int SelectedIndex { get; set; }
    return:
      type: System.Int32
      description: "{Numer porządkowy indeks wybranego elementu w <xref href=&quot;System.Web.UI.HtmlControls.HtmlSelect&quot;> </xref> formantu. Wartość <xref uid=&quot;langword_csharp_-1&quot; name=&quot;-1&quot; href=&quot;&quot;> </xref> wskazuje, że nie wybrano elementu."
