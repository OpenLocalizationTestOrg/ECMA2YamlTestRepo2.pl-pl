  name: HtmlSelect
  nameWithType: HtmlSelect
  fullName: System.Web.UI.HtmlControls.HtmlSelect
  type: Class
  summary: "Zezwala na dostęp programistyczny umożliwiający HTML <xref uid=&quot;langword_csharp_&lt;select&gt;&quot; name=&quot;&lt;select&gt;&quot; href=&quot;&quot;> </xref> elementu na serwerze."
  remarks: "Formant HtmlSelect do utworzenia pola wyboru. Określ listy elementów w formancie przez umieszczenie HTML `<option>` elementy między otwarcia i zamknięcia `<select>` tagów. Każdy element jest reprezentowana przez <xref:System.Web.UI.WebControls.ListItem?displayProperty=fullName>obiektu.</xref:System.Web.UI.WebControls.ListItem?displayProperty=fullName> Aby określić tekst, który jest wyświetlany dla każdego elementu w formancie, można ustawić <xref:System.Web.UI.WebControls.ListItem.Text%2A?displayProperty=fullName>Właściwości elementu lub po prostu umieść tekst między otwarcia i zamknięcia `<option>` tagów.</xref:System.Web.UI.WebControls.ListItem.Text%2A?displayProperty=fullName> Przez ustawienie <xref:System.Web.UI.WebControls.ListItem.Value%2A?displayProperty=fullName>Właściwości elementu, można skojarzyć wartości z elementu, który różni się od tekstu.</xref:System.Web.UI.WebControls.ListItem.Value%2A?displayProperty=fullName> Aby wybrać element z listy domyślnie, ustaw <xref:System.Web.UI.WebControls.ListItem.Selected%2A?displayProperty=fullName>właściwość elementu ma `true`.</xref:System.Web.UI.WebControls.ListItem.Selected%2A?displayProperty=fullName>       Wygląd i zachowanie formantu HtmlSelect można kontrolować przez ustawienie <xref:System.Web.UI.HtmlControls.HtmlSelect.Size%2A>i <xref:System.Web.UI.HtmlControls.HtmlSelect.Multiple%2A>Właściwości.</xref:System.Web.UI.HtmlControls.HtmlSelect.Multiple%2A> </xref:System.Web.UI.HtmlControls.HtmlSelect.Size%2A> <xref:System.Web.UI.HtmlControls.HtmlSelect.Size%2A>Właściwość określa wysokość formantu (w wierszach).</xref:System.Web.UI.HtmlControls.HtmlSelect.Size%2A> <xref:System.Web.UI.HtmlControls.HtmlSelect.Multiple%2A>Właściwość określa, czy więcej niż jeden element można jednocześnie zaznaczony w formancie HtmlSelect.</xref:System.Web.UI.HtmlControls.HtmlSelect.Multiple%2A>       Domyślnie formant HtmlSelect jest wyświetlany jako pole listy rozwijanej. Jeśli zezwolisz na wielokrotny (przez ustawienie <xref:System.Web.UI.HtmlControls.HtmlSelect.Multiple%2A>właściwości `true`) lub określ wysokości większej niż jeden wiersz (przez ustawienie <xref:System.Web.UI.HtmlControls.HtmlSelect.Size%2A>właściwości do wartości większej niż `1`), formant jest wyświetlany jako pole listy.</xref:System.Web.UI.HtmlControls.HtmlSelect.Size%2A> </xref:System.Web.UI.HtmlControls.HtmlSelect.Multiple%2A>       Aby określić wybrany element w kontrolce pojedynczego wyboru HtmlSelect, użyj <xref:System.Web.UI.HtmlControls.HtmlSelect.SelectedIndex%2A>Właściwości, aby uzyskać indeks wybranego elementu.</xref:System.Web.UI.HtmlControls.HtmlSelect.SelectedIndex%2A> Tej wartości można następnie użyć do pobrania elementu z <xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A>kolekcji.</xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A>       Ustalenie wybranych elementów z kontroli HtmlSelect, który umożliwia wielokrotny iterację <xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A>kolekcji i testowania <xref:System.Web.UI.WebControls.ListItem.Selected%2A?displayProperty=fullName>Właściwości każdego elementu.</xref:System.Web.UI.WebControls.ListItem.Selected%2A?displayProperty=fullName> </xref:System.Web.UI.HtmlControls.HtmlSelect.Items%2A>       Klasa HtmlSelect udostępnia dwie właściwości do obsługi wiązania z danymi. Wiązanie danych do każdego obiektu, który implementuje <xref:System.Collections.IEnumerable?displayProperty=fullName>interfejsu (takich jak <xref:System.Data.DataView?displayProperty=fullName>, <xref:System.Collections.ArrayList?displayProperty=fullName>, i <xref:System.Collections.Generic.List%601?displayProperty=fullName>), lub <xref:System.ComponentModel.IListSource>interfejsu, użyj <xref:System.Web.UI.HtmlControls.HtmlSelect.DataSource%2A>Właściwości w celu określenia źródła danych, aby powiązać.</xref:System.Web.UI.HtmlControls.HtmlSelect.DataSource%2A> </xref:System.ComponentModel.IListSource> </xref:System.Collections.Generic.List%601?displayProperty=fullName> </xref:System.Collections.ArrayList?displayProperty=fullName> </xref:System.Data.DataView?displayProperty=fullName> </xref:System.Collections.IEnumerable?displayProperty=fullName> Podczas ustawiania <xref:System.Web.UI.HtmlControls.HtmlSelect.DataSource%2A>właściwość, należy ręcznie napisać kod, aby wykonać wiązania danych.</xref:System.Web.UI.HtmlControls.HtmlSelect.DataSource%2A> Aby automatycznie bind formant HtmlSelect ze źródłem danych reprezentowanego przez formant źródła danych, należy użyć <xref:System.Web.UI.HtmlControls.HtmlSelect.DataSourceID%2A>Właściwości i ustaw dla niego wartość <xref:System.Web.UI.Control.ID%2A>właściwość formantu źródła danych do użycia.</xref:System.Web.UI.Control.ID%2A> </xref:System.Web.UI.HtmlControls.HtmlSelect.DataSourceID%2A> Podczas ustawiania <xref:System.Web.UI.HtmlControls.HtmlSelect.DataSourceID%2A>Właściwości, formantu HtmlSelect automatycznie wiąże określone dane kontroli źródła.</xref:System.Web.UI.HtmlControls.HtmlSelect.DataSourceID%2A> W związku z tym nie trzeba jawnie wywołać <xref:System.Web.UI.Control.DataBind%2A>metody.</xref:System.Web.UI.Control.DataBind%2A>       Można również określić pola, które w źródle danych, należy powiązać <xref:System.Web.UI.WebControls.ListItem.Text%2A?displayProperty=fullName>i <xref:System.Web.UI.WebControls.ListItem.Value%2A?displayProperty=fullName>Właściwości elementu w formancie przez ustawienie <xref:System.Web.UI.HtmlControls.HtmlSelect.DataTextField%2A>i <xref:System.Web.UI.HtmlControls.HtmlSelect.DataValueField%2A>Właściwości, odpowiednio.</xref:System.Web.UI.HtmlControls.HtmlSelect.DataValueField%2A> </xref:System.Web.UI.HtmlControls.HtmlSelect.DataTextField%2A> </xref:System.Web.UI.WebControls.ListItem.Value%2A?displayProperty=fullName> </xref:System.Web.UI.WebControls.ListItem.Text%2A?displayProperty=fullName> Jeśli źródło danych zawiera wiele źródeł danych, użyj <xref:System.Web.UI.HtmlControls.HtmlSelect.DataMember%2A>Właściwości w celu określenia określonego źródła Aby powiązać z formantem.</xref:System.Web.UI.HtmlControls.HtmlSelect.DataMember%2A> Na przykład, jeśli masz <xref:System.Data.DataSet?displayProperty=fullName>obiektów z wielu tabel, należy określić tabelę, które można powiązać do kontrolki z <xref:System.Web.UI.HtmlControls.HtmlSelect.DataMember%2A>Właściwości.</xref:System.Web.UI.HtmlControls.HtmlSelect.DataMember%2A> </xref:System.Data.DataSet?displayProperty=fullName>       Aby uzyskać listę początkowe wartości właściwości dla wystąpienia HtmlSelect, zobacz <xref:System.Web.UI.HtmlControls.HtmlSelect.%23ctor%2A>konstruktora.</xref:System.Web.UI.HtmlControls.HtmlSelect.%23ctor%2A>"
  example:
  - "The following code example demonstrates how to create an HtmlSelect control by explicitly declaring the items that appear in the control.  \n  \n [!code-cs[htmlselect#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_15_1.aspx)]\n [!code-vb[htmlselect#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_15_1.aspx)]  \n  \n The following code example demonstrates how to create an HtmlSelect control by binding the control to a data source.  \n  \n [!code-cs[HtmlSelectDataSource#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_15_2.aspx)]\n [!code-vb[HtmlSelectDataSource#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_15_2.aspx)]  \n  \n The following code example demonstrates how to use the <xref:System.Web.UI.HtmlControls.HtmlSelect.DataSourceID%2A> property to specify the data source for an HtmlSelect control. The <xref:System.Web.UI.HtmlControls.HtmlSelect.DataSourceID%2A> property is set to the <xref:System.Web.UI.Control.ID%2A> property of the <xref:System.Web.UI.WebControls.SqlDataSource> control used to retrieve the data. When the page is loaded, the HtmlSelect control automatically binds to the data source specified by the <xref:System.Web.UI.WebControls.SqlDataSource> control and the data is displayed to the user.  \n  \n [!code-cs[HtmlSelect.DataSourceID#1](~/add/codesnippet/csharp/t-system.web.ui.htmlcont_15_3.aspx)]\n [!code-vb[HtmlSelect.DataSourceID#1](~/add/codesnippet/visualbasic/t-system.web.ui.htmlcont_15_3.aspx)]"
