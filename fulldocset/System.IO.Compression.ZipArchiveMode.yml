  name: ZipArchiveMode
  nameWithType: ZipArchiveMode
  fullName: System.IO.Compression.ZipArchiveMode
  type: Enum
  summary: "Określa wartości do interakcji z wpisów archiwum zip."
  remarks: "Po ustawieniu trybu do odczytu pliku lub strumienia podstawowej muszą obsługiwać odczyt, ale ma nie obsługuje operacji wyszukiwania. Jeśli podstawowy pliku lub strumienia obsługuje operacji wyszukiwania, pliki są odczytywane z archiwum zgodnie z żądania. Jeśli źródłowy plik lub strumień nie obsługuje wyszukiwania, całe archiwum jest przechowywane w pamięci.       Po ustawieniu trybu na tworzenie źródłowego pliku lub strumienia musi obsługiwać zapis, ale ma nie obsługuje operacji wyszukiwania. Każdy wpis w archiwum można otworzyć tylko raz do zapisu. Jeśli tworzysz pojedynczy wpis, dane są zapisywane do strumienia lub pliku się, gdy jest ona dostępna. Jeśli tworzysz wiele pozycji, takich jak przez wywołanie metody <xref:System.IO.Compression.ZipFile.CreateFromDirectory%2A>metody, dane są zapisywane do źródłowego strumienia lub pliku po utworzeniu wszystkie wpisy.</xref:System.IO.Compression.ZipFile.CreateFromDirectory%2A>       Po ustawieniu trybu aktualizacji źródłowego pliku lub strumienia musi obsługiwać odczytu, zapisu i wyszukiwania. Zawartość całe archiwum jest przechowywany w pamięci, a nie dane są zapisywane do pliku lub strumienia podstawowej, dopóki nie zostanie usunięty, archiwum.       Następujących metod uwzględnić parametr o nazwie `mode` umożliwia określanie trybu archiwum:- <xref:System.IO.Compression.ZipArchive.%23ctor%28System.IO.Stream%2CSystem.IO.Compression.ZipArchiveMode%2CSystem.Boolean%29?displayProperty=fullName>- <xref:System.IO.Compression.ZipArchive.%23ctor%28System.IO.Stream%2CSystem.IO.Compression.ZipArchiveMode%29?displayProperty=fullName>- <xref:System.IO.Compression.ZipFile.Open%28System.String%2CSystem.IO.Compression.ZipArchiveMode%29?displayProperty=fullName></xref:System.IO.Compression.ZipFile.Open%28System.String%2CSystem.IO.Compression.ZipArchiveMode%29?displayProperty=fullName> </xref:System.IO.Compression.ZipArchive.%23ctor%28System.IO.Stream%2CSystem.IO.Compression.ZipArchiveMode%29?displayProperty=fullName> </xref:System.IO.Compression.ZipArchive.%23ctor%28System.IO.Stream%2CSystem.IO.Compression.ZipArchiveMode%2CSystem.Boolean%29?displayProperty=fullName>"
