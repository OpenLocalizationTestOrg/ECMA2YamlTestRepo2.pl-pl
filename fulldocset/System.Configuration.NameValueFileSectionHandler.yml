      type: System.Object
      description: "Obiekt nadrzędny."
    - id: configContext
      type: System.Object
      description: "Obiekt kontekstu konfiguracji."
    - id: section
      type: System.Xml.XmlNode
      description: "Węzeł XML sekcji."
    return:
