  summary: "Tworzy nowy program obsługi konfiguracji i dodaje go do kolekcji modułu obsługi sekcji, na podstawie określonych parametrów."
  remarks: "`parent` Parametr obiektu zachowuje się jak ustawienia konfiguracji w odpowiedniej sekcji konfiguracji nadrzędnej. `configContext` Parametr obiektu jest ścieżką wirtualną, dla którego program obsługi sekcji konfiguracji oblicza wartości konfiguracji. Zazwyczaj ten parametr jest zarezerwowany i `null`. `section` Jest parametr <xref:System.Xml.XmlNode>zawierający informacje o konfiguracji, które mają być obsługiwane.</xref:System.Xml.XmlNode> `section` Parametru zapewnia bezpośredni dostęp do zawartości XML sekcji konfiguracji."
