  remarks: "`file` Atrybutu `<appSettings>` sekcji Określa ścieżkę względną do pliku zewnętrznego, który zawiera niestandardowe ustawienia konfiguracji aplikacji. Informacje zawarte w pliku pełnienie `<appSettings>` sekcji w pliku konfiguracji. Plik jest dostępny za pomocą klasy NameValueFileSectionHandler. Element główny pliku musi odpowiadać sekcji odwołujące się do niego."
