  remarks: "Wartość właściwości Title odpowiada bezpośrednio do <xref:System.Web.UI.WebControls.WebParts.WebPart.DisplayTitle%2A?displayProperty=fullName>Właściwości.</xref:System.Web.UI.WebControls.WebParts.WebPart.DisplayTitle%2A?displayProperty=fullName> Niezależnie od odpowiadającego <xref:System.Web.UI.WebControls.WebParts.WebPart>formant ma dla jego <xref:System.Web.UI.WebControls.WebParts.WebPart.DisplayTitle%2A>właściwość, jako wartość właściwości Title; w przeciwnym razie tytuł jest obliczoną wartością.</xref:System.Web.UI.WebControls.WebParts.WebPart.DisplayTitle%2A> </xref:System.Web.UI.WebControls.WebParts.WebPart>       Właściwość tytuł jest stosowana tylko wtedy, gdy strona jest w trybie wyświetlania katalogu, a <xref:System.Web.UI.WebControls.WebParts.WebPart>formant jest wyświetlany w wykazie formantów.</xref:System.Web.UI.WebControls.WebParts.WebPart> Niezależnie od tytuł jest przypisany do <xref:System.Web.UI.WebControls.WebParts.WebPart>formant jest wyświetlany obok kontrolki, w katalogu.</xref:System.Web.UI.WebControls.WebParts.WebPart>"
  example:
  - "The following code example demonstrates programmatic use of the Title property. For the full code required to run this code example, see the Example section of the <xref:System.Web.UI.WebControls.WebParts.WebPartDescription> class overview topic.  \n  \n The following code in the `Button1_Click` method of a Web page demonstrates how to get the collection of <xref:System.Web.UI.WebControls.WebParts.WebPartDescription> objects in a catalog using the <xref:System.Web.UI.WebControls.WebParts.CatalogPart.GetAvailableWebPartDescriptions%2A> method, and then to display the details of each <xref:System.Web.UI.WebControls.WebParts.WebPart> control in the catalog by looping through the <xref:System.Web.UI.WebControls.WebParts.WebPartDescription> objects. Note that the Title property value is retrieved in the following code.  \n  \n [!code-cs[WebParts_WebPartDescription_Overview#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_732_1.aspx)]\n [!code-vb[WebParts_WebPartDescription_Overview#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_732_1.aspx)]"
  syntax:
    content: public string Title { get; }
    return:
      type: System.String
      description: "Ciąg, który zawiera tytuł odpowiedniego formantu. Wartość domyślna to ciąg obliczeniowej podana przez program .NET Framework."
