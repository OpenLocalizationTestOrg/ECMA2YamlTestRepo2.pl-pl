  remarks: "Właściwość CatalogIconImageUrl odpowiada bezpośrednio do <xref:System.Web.UI.WebControls.WebParts.WebPart.CatalogIconImageUrl%2A?displayProperty=fullName>Właściwości.</xref:System.Web.UI.WebControls.WebParts.WebPart.CatalogIconImageUrl%2A?displayProperty=fullName> Jeśli tej właściwości jest ustawiona na <xref:System.Web.UI.WebControls.WebParts.WebPart>sterowania, a następnie w polu właściwości <xref:System.Web.UI.WebControls.WebParts.WebPartDescription>obiektu również będzie miał wartość.</xref:System.Web.UI.WebControls.WebParts.WebPartDescription> </xref:System.Web.UI.WebControls.WebParts.WebPart>       Właściwość CatalogIconImageUrl jest stosowana tylko wtedy, gdy strona jest w trybie wyświetlania katalogu, a <xref:System.Web.UI.WebControls.WebParts.WebPart>formant jest wyświetlany w wykazie formantów.</xref:System.Web.UI.WebControls.WebParts.WebPart> Jeśli formant zawiera ikonę przypisane do niej w wartości właściwości, ikony wyświetlany w wykazie obok kontrolki."
