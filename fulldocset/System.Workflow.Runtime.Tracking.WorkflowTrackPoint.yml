  fullName: System.Workflow.Runtime.Tracking.WorkflowTrackPoint.Annotations
  type: Property
  assemblies:
  - System.Workflow.Runtime
  namespace: System.Workflow.Runtime.Tracking
  summary: "Pobiera kolekcję skojarzone z punktu ścieżki adnotacji."
  remarks: "Możesz dodać do adnotacji, aby określić adnotacje w <xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord>wysyłane do usługi śledzenia po dopasowaniu punktu ścieżki.</xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord>       Adnotacje są ciągi zdefiniowane przez użytkownika, które zawierają informacje do skojarzenia z punktu ścieżki. Na przykład adnotacji mogą zawierać informacje o ścieżce możliwe wykonanie przepływu pracy może zająć z tego punktu ścieżki lub może on zawierać informacji wyświetlanych w interfejsie użytkownika."
  syntax:
    content: public System.Workflow.Runtime.Tracking.TrackingAnnotationCollection Annotations { get; }
    return:
      type: System.Workflow.Runtime.Tracking.TrackingAnnotationCollection
      description: "<xref href=&quot;System.Workflow.Runtime.Tracking.TrackingAnnotationCollection&quot;> </xref> Zawierający skojarzone z punktu ścieżki adnotacji. Wartość domyślna to pustą kolekcję; Określa, że bez adnotacji mają być skojarzone z punktem Śledź."
