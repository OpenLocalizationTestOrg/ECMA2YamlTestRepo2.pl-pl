  name: WorkflowTrackPoint
  nameWithType: WorkflowTrackPoint
  fullName: System.Workflow.Runtime.Tracking.WorkflowTrackPoint
  type: Class
  summary: "Definiuje punkt skojarzonej z zestawem zdarzeń stanu przepływu pracy, które są śledzone w ścieżce potencjalnych wykonywania wystąpienia przepływu pracy głównego."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Przy każdej zmianie stanu wystąpienia przepływu pracy, wystąpienie przepływu pracy emituje zdarzenie stanu przepływu pracy na podstawie jednej z <xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent>wartości do śledzenia infrastruktury środowiska uruchomieniowego.</xref:System.Workflow.Runtime.Tracking.TrackingWorkflowEvent> WorkflowTrackPoint definiuje zainteresowanie wszystkie punkty podczas wykonywania wystąpienia przepływu pracy, jaką odbywa się określonych rodzajów zdarzeń stanu przepływu pracy. Możesz dodać WorkflowTrackPoint do <xref:System.Workflow.Runtime.Tracking.TrackingProfile.WorkflowTrackPoints%2A?displayProperty=fullName>nakazać infrastruktury śledzenia środowiska uruchomieniowego do wysyłania <xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord>usługi śledzenia w przypadku wystąpienia określonego zdarzenia stanu przepływu pracy.</xref:System.Workflow.Runtime.Tracking.WorkflowTrackingRecord> </xref:System.Workflow.Runtime.Tracking.TrackingProfile.WorkflowTrackPoints%2A?displayProperty=fullName> WorkflowTrackPoint może być zgodne w wielu punktach wystąpienia przepływu pracy.       Ustaw <xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint.MatchingLocation%2A>z odpowiednio skonfigurowany <xref:System.Workflow.Runtime.Tracking.WorkflowTrackingLocation>Aby określić typy zdarzeń stanu przepływu pracy, które używa infrastruktury śledzenia środowiska uruchomieniowego w celu dopasowania WorkflowTrackPoint.</xref:System.Workflow.Runtime.Tracking.WorkflowTrackingLocation> </xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint.MatchingLocation%2A> Możesz dodać do <xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint.Annotations%2A>Aby określić dodatkowe informacje skojarzone z punktem ścieżki, które mają być wysyłane przez środowisko uruchomieniowe śledzenia infrastruktury po dopasowaniu punktu ścieżki.</xref:System.Workflow.Runtime.Tracking.WorkflowTrackPoint.Annotations%2A>       Ta klasa nie może być dziedziczona."
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public sealed class WorkflowTrackPoint
