- uid: System.Globalization.CultureTypes.SpecificCultures
  id: SpecificCultures
  parent: System.Globalization.CultureTypes
  langs:
  - csharp
  name: SpecificCultures
  nameWithType: CultureTypes.SpecificCultures
  fullName: System.Globalization.CultureTypes.SpecificCultures
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "Kultury, które są specyficzne dla kraju/regionu. Nazwy tych kultur postępuj zgodnie z RFC 4646 (system Windows Vista lub nowszy). Format jest &quot;&lt;languagecode2&gt;-&lt;kraju/regioncode2&gt;&quot;, gdzie &lt;languagecode2&gt; jest mała litera kodu dwuliterowych pochodną ISO 639-1 i &lt;kraju/regioncode2&gt; jest wielką kodu dwuliterowych pochodną normy ISO 3166. Na przykład &quot;en US&quot; w języku angielskim (Stany Zjednoczone) jest określoną kulturą."
  remarks: "Niestandardowe kultury może mieć dowolną nazwę określonego przez użytkownika, nie tylko nazwę standardowego zgodne."
  syntax:
    content: SpecificCultures
    return:
      type: System.Globalization.CultureTypes
      description: "Do dodania."
  exceptions: []
  platform:
  - net462
- uid: System.Globalization.CultureTypes.UserCustomCulture
  id: UserCustomCulture
  parent: System.Globalization.CultureTypes
  langs:
  - csharp
  name: UserCustomCulture
  nameWithType: CultureTypes.UserCustomCulture
  fullName: System.Globalization.CultureTypes.UserCustomCulture
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "Niestandardowe kultury utworzone przez użytkownika."
  remarks: "W wersjach systemu Windows przed systemem Windows 10 wartość UserCustomCulture jest przypisany do kultury niestandardowej utworzony przez dewelopera. W systemie Windows 10 wartość UserCustomCulture jest również przypisany do kultury systemu, który nie bazują na kompletny zestaw kultury danych, które nie mają unikatowych identyfikatorów lokalnego. (Wszystkie kultur typu UserCustomCulture udostępnianie <xref:System.Globalization.CultureInfo.LCID%2A?displayProperty=fullName>wartość `LOCALE_CUSTOM_UNSPECIFIED` (0x1000 lub 4096).</xref:System.Globalization.CultureInfo.LCID%2A?displayProperty=fullName> W związku z tym kodem takich jak [!code-vb [System.Globalization.CultureTypes#2](~/add/codesnippet/visualbasic/t-system.globalization.c_1_3.vb)][!code-cs[System.Globalization.CultureTypes#2](~/add/codesnippet/csharp/t-system.globalization.c_1_3.cs) ] lub [!code-vb [System.Globalization.CultureTypes#3](~/add/codesnippet/visualbasic/t-system.globalization.c_1_4.vb)][!code-cs[System.Globalization.CultureTypes#3](~/add/codesnippet/csharp/t-system.globalization.c_1_4.cs) ] zwróci różne zestawy kultur w różnych wersjach systemu Windows.    "
  syntax:
    content: UserCustomCulture
    return:
      type: System.Globalization.CultureTypes
      description: "Do dodania."
  exceptions: []
  platform:
  - net462
