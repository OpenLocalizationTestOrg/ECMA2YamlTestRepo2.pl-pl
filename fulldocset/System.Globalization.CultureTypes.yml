  name: CultureTypes
  nameWithType: CultureTypes
  fullName: System.Globalization.CultureTypes
  type: Enum
  summary: "Określa typy list kultury, które mogą być pobierane przy użyciu &lt;xref:System.Globalization.CultureInfo.GetCultures%2A?displayProperty=fullName&gt; metody."
  remarks: "Te wartości typu kultury są zwracane przez <xref:System.Globalization.CultureInfo.CultureTypes%2A?displayProperty=fullName>Właściwości, a także jako filtr, który ogranicza kultur zwrócony przez <xref:System.Globalization.CultureInfo.GetCultures%2A?displayProperty=fullName>metody.</xref:System.Globalization.CultureInfo.GetCultures%2A?displayProperty=fullName> </xref:System.Globalization.CultureInfo.CultureTypes%2A?displayProperty=fullName> Aby uzyskać więcej informacji, kultury zobacz <xref:System.Globalization.CultureInfo>.</xref:System.Globalization.CultureInfo>       Ogólnie rzecz biorąc aplikacji należy wyliczyć wszystkich języków, przy użyciu wartości AllCultures. Dzięki temu wyliczenie kultury niestandardowej, a także inne typy kultury.       Należy pamiętać, elementy członkowskie FrameworkCultures i WindowsOnlyCultures są przestarzałe."
  example:
  - "The following example demonstrates the CultureTypes enumeration and the <xref:System.Globalization.CultureInfo.CultureTypes%2A> property.  \n  \n [!code-cs[System.Globalization.CultureTypes#1](~/add/codesnippet/csharp/t-system.globalization.c_1_1.cs)]\n [!code-cpp[System.Globalization.CultureTypes#1](~/add/codesnippet/cpp/t-system.globalization.c_1_1.cpp)]\n [!code-vb[System.Globalization.CultureTypes#1](~/add/codesnippet/visualbasic/t-system.globalization.c_1_1.vb)]  \n  \n The following example displays several properties of the neutral cultures.  \n  \n [!code-cs[System.Globalization.CultureInfo.GetCultures#1](~/add/codesnippet/csharp/t-system.globalization.c_1_2.cs)]\n [!code-cpp[System.Globalization.CultureInfo.GetCultures#1](~/add/codesnippet/cpp/t-system.globalization.c_1_2.cpp)]\n [!code-vb[System.Globalization.CultureInfo.GetCultures#1](~/add/codesnippet/visualbasic/t-system.globalization.c_1_2.vb)]"
  syntax:
    content: >-
      [System.Flags]

      [System.Runtime.InteropServices.ComVisible(true)]

      public enum CultureTypes
