- uid: System.Globalization.CultureTypes.NeutralCultures
  id: NeutralCultures
  parent: System.Globalization.CultureTypes
  langs:
  - csharp
  name: NeutralCultures
  nameWithType: CultureTypes.NeutralCultures
  fullName: System.Globalization.CultureTypes.NeutralCultures
  type: Field
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: 'Kultury, które są skojarzone z językiem, ale nie są specyficzne dla kraju/regionu. Nazwy kultury .NET Framework składają się z małych kodu dwuliterowych pochodną ISO 639-1. Na przykład: &quot;en&quot; (angielski) to kultura neutralna.'
  remarks: "Niestandardowe kultury może mieć dowolną nazwę określonego przez użytkownika, nie tylko dwuliterowych kodu.       Niezmienna kultura znajduje się w tablicy kultur zwrócony przez <xref:System.Globalization.CultureInfo.GetCultures%2A?displayProperty=fullName>metodę, która określa tę wartość.</xref:System.Globalization.CultureInfo.GetCultures%2A?displayProperty=fullName>"
  syntax:
    content: NeutralCultures
    return:
      type: System.Globalization.CultureTypes
      description: "Do dodania."
  exceptions: []
  platform:
  - net462
