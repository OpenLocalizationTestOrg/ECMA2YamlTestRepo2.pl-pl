  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: "Wszystkich języków, które są dostarczane z programu .NET Framework, w tym kultury neutralnej i określonych, kultur zainstalowane w systemie operacyjnym Windows i kultur niestandardowe utworzone przez użytkownika.       AllCultures jest polem złożonego, która zawiera wartości NeutralCultures, SpecificCultures i InstalledWin32Cultures."
  syntax:
    content: AllCultures
    return:
      type: System.Globalization.CultureTypes
