  summary: "Pobiera lub ustawia nazwę używaną do mapowania tej tabeli do określonego źródła danych."
  remarks: "Aby powiązać <xref:System.Windows.Forms.DataGrid>silnie typizowaną tablicę obiektów, typ obiektu musi zawierać właściwości publiczne.</xref:System.Windows.Forms.DataGrid> Aby utworzyć <xref:System.Windows.Forms.DataGridTableStyle>wyświetlający tablicy, ustaw właściwość MappingName `typename` gdzie `typename` jest zastępowany nazwą typu obiektu.</xref:System.Windows.Forms.DataGridTableStyle> Należy również zauważyć, że właściwość MappingName jest rozróżniana wielkość liter; Nazwa typu muszą być dokładnie zgodne. Zobacz na przykład właściwość MappingName.       Możesz także powiązać <xref:System.Windows.Forms.DataGrid>do <xref:System.Collections.ArrayList>.</xref:System.Collections.ArrayList> </xref:System.Windows.Forms.DataGrid> Funkcja <xref:System.Collections.ArrayList>jest, że może zawierać obiekty wiele typów, ale <xref:System.Windows.Forms.DataGrid>można powiązać tylko tej listy, gdy wszystkie elementy na liście są tego samego typu jako pierwszy element.</xref:System.Windows.Forms.DataGrid> </xref:System.Collections.ArrayList> Oznacza to, że wszystkie obiekty muszą być tego samego typu lub musi dziedziczyć tej samej klasy jako pierwszy element na liście. Na przykład, jeśli pierwszy element na liście jest <xref:System.Windows.Forms.Control>, może być drugiego elementu <xref:System.Windows.Forms.TextBox>(który dziedziczy z <xref:System.Windows.Forms.Control>).</xref:System.Windows.Forms.Control> </xref:System.Windows.Forms.TextBox> </xref:System.Windows.Forms.Control> Jeśli z drugiej strony, pierwszy element ma <xref:System.Windows.Forms.TextBox>drugi obiekt nie może być <xref:System.Windows.Forms.Control>.</xref:System.Windows.Forms.Control> </xref:System.Windows.Forms.TextBox> Dalsze, <xref:System.Collections.ArrayList>musi mieć elementy w nim, gdy jest on powiązany.</xref:System.Collections.ArrayList> Pusta <xref:System.Collections.ArrayList>spowoduje pustą siatkę.</xref:System.Collections.ArrayList> Podczas tworzenia wiązania <xref:System.Collections.ArrayList>, ustaw MappingName z <xref:System.Windows.Forms.DataGridTableStyle>do &quot;ArrayList&quot; (nazwa typu).</xref:System.Windows.Forms.DataGridTableStyle> </xref:System.Collections.ArrayList>       Wartością domyślną jest nazwa listy zarządzane przez <xref:System.Windows.Forms.CurrencyManager>tej siatki.</xref:System.Windows.Forms.CurrencyManager> <xref:System.Windows.Forms.CurrencyManager>Dla <xref:System.Windows.Forms.DataGridTableStyle>ustawieniu <xref:System.Windows.Forms.DataGridTableStyle.%23ctor%2A>konstruktora.</xref:System.Windows.Forms.DataGridTableStyle.%23ctor%2A> </xref:System.Windows.Forms.DataGridTableStyle> </xref:System.Windows.Forms.CurrencyManager>       <xref:System.Windows.Forms.DataGridTableStyle.MappingNameChanged>Zdarzenie wystąpi, gdy zmienia się wartość MappingName.</xref:System.Windows.Forms.DataGridTableStyle.MappingNameChanged>"
  example:
  - "The following code example creates an array of `Widget` objects and binds a <xref:System.Windows.Forms.DataGrid?displayProperty=fullName> control to the array. The code then creates a <xref:System.Windows.Forms.DataGridTableStyle> and sets the MappingName to the name of the class plus brackets.  \n  \n [!code-cpp[DataGridTable.MappingName Example#1](~/add/codesnippet/cpp/p-system.windows.forms.d_187_1.cpp)]\n [!code-cs[DataGridTable.MappingName Example#1](~/add/codesnippet/csharp/p-system.windows.forms.d_187_1.cs)]\n [!code-vb[DataGridTable.MappingName Example#1](~/add/codesnippet/visualbasic/p-system.windows.forms.d_187_1.vb)]"
