  fullName: System.Windows.Forms.DataGridTableStyle
  type: Class
  summary: "Reprezentuje tabelę narysowanymi przez <xref href=&quot;System.Windows.Forms.DataGrid&quot;> </xref> formantu w czasie wykonywania."
  remarks: "<xref:System.Windows.Forms.DataGrid?displayProperty=fullName>Kontroli dane są wyświetlane w postaci siatki.</xref:System.Windows.Forms.DataGrid?displayProperty=fullName> Element DataGridTableStyle jest klasa, która reprezentuje tylko narysowanego siatki. Ta siatka nie należy mylić z <xref:System.Data.DataTable>klasy, która jest źródłem danych w siatce.</xref:System.Data.DataTable> Zamiast tego Element DataGridTableStyle ściśle reprezentuje siatki jest rysowane w formancie. W związku z tym przez element DataGridTableStyle można sterować wyglądem siatki dla każdego <xref:System.Data.DataTable>.</xref:System.Data.DataTable> Aby określić, które Element DataGridTableStyle jest używana, jeśli wyświetlanie danych z określonego <xref:System.Data.DataTable>Ustaw <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>do <xref:System.Data.DataTable.TableName%2A> <xref:System.Data.DataTable>.</xref:System.Data.DataTable> </xref:System.Data.DataTable.TableName%2A> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.Data.DataTable>       <xref:System.Windows.Forms.GridTableStylesCollection>Pobierane w drodze <xref:System.Windows.Forms.DataGrid.TableStyles%2A>właściwość zawiera wszystkie obiekty Element DataGridTableStyle, używany przez <xref:System.Windows.Forms.DataGrid?displayProperty=fullName>kontroli.</xref:System.Windows.Forms.DataGrid?displayProperty=fullName> </xref:System.Windows.Forms.DataGrid.TableStyles%2A> </xref:System.Windows.Forms.GridTableStylesCollection> Nazwa kolekcji może zawierać dowolną liczbę obiektów Element DataGridTableStyle, zgodnie z potrzebami, ale <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>każdego z nich musi być unikatowa.</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> W czasie wykonywania umożliwia zastąpienie inny element DataGridTableStyle dla tych samych danych, w zależności od preferencji użytkownika. Aby to zrobić: 1.  Wypełnij <xref:System.Windows.Forms.GridTableStylesCollection>z obiektami Element DataGridTableStyle.</xref:System.Windows.Forms.GridTableStylesCollection> Jeśli istnieje element DataGridTableStyle <xref:System.Windows.Forms.GridTableStylesCollection>którego <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>wartość właściwości jest równa <xref:System.Data.DataTable>obiektu <xref:System.Data.DataTable.TableName%2A>Właściwość <xref:System.Data.DataTable>zostanie wyświetlony z ten element DataGridTableStyle.</xref:System.Data.DataTable> </xref:System.Data.DataTable.TableName%2A> </xref:System.Data.DataTable> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.Windows.Forms.GridTableStylesCollection> Jeśli element nie DataGridTableStyle istnieje odpowiadającą jej instrukcją <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>, <xref:System.Data.DataTable>jest wyświetlany domyślny styl tabel danych siatki.</xref:System.Data.DataTable> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>      2.  W razie potrzeby stylu siatki różnych użyj `Item` właściwości, aby wybrać odpowiedni element DataGridTableStyle (przekazać <xref:System.Data.DataTable.TableName%2A>do <xref:System.Windows.Forms.GridTableStylesCollection.Item%2A>Właściwości) i ustawić <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>zwróconego obiektu na nową wartość.</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.Windows.Forms.GridTableStylesCollection.Item%2A> </xref:System.Data.DataTable.TableName%2A>      3.  Użyj <xref:System.Windows.Forms.GridTableStylesCollection.Item%2A>Właściwości wybierz żądany element DataGridTableStyle, i ustawić jej <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>do <xref:System.Data.DataTable.TableName%2A> <xref:System.Data.DataTable>.</xref:System.Data.DataTable> </xref:System.Data.DataTable.TableName%2A> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.Windows.Forms.GridTableStylesCollection.Item%2A>      > [!CAUTION] > Zawsze twórz <xref:System.Windows.Forms.DataGridColumnStyle>obiekty i dodaj je do <xref:System.Windows.Forms.GridColumnStylesCollection>przed dodaniem Element DataGridTableStyle obiektów do <xref:System.Windows.Forms.GridTableStylesCollection>.</xref:System.Windows.Forms.GridTableStylesCollection> </xref:System.Windows.Forms.GridColumnStylesCollection> </xref:System.Windows.Forms.DataGridColumnStyle> Po dodaniu pusty element DataGridTableStyle z prawidłowym <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>wartości do kolekcji, <xref:System.Windows.Forms.DataGridColumnStyle>obiekty są generowane automatycznie.</xref:System.Windows.Forms.DataGridColumnStyle> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> W związku z tym zostanie wygenerowany wyjątek przy próbie dodania nowych <xref:System.Windows.Forms.DataGridColumnStyle>obiektów ze zduplikowanymi <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>wartościami do <xref:System.Windows.Forms.GridColumnStylesCollection>.</xref:System.Windows.Forms.GridColumnStylesCollection> </xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.Windows.Forms.DataGridColumnStyle>       Aby określić, które Element DataGridTableStyle jest aktualnie wyświetlany, użyj <xref:System.Windows.Forms.DataGrid.DataSource%2A>i <xref:System.Windows.Forms.DataGrid.DataMember%2A>Właściwości działania <xref:System.Windows.Forms.DataGrid?displayProperty=fullName>do zwrócenia <xref:System.Windows.Forms.CurrencyManager>.</xref:System.Windows.Forms.CurrencyManager> </xref:System.Windows.Forms.DataGrid?displayProperty=fullName> </xref:System.Windows.Forms.DataGrid.DataMember%2A> </xref:System.Windows.Forms.DataGrid.DataSource%2A> Jeśli źródło danych implementuje <xref:System.ComponentModel.ITypedList>interfejsu, można użyć <xref:System.ComponentModel.ITypedList.GetListName%2A>metodę, aby zwrócić <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>bieżącej tabeli.</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.ComponentModel.ITypedList.GetListName%2A> </xref:System.ComponentModel.ITypedList> Przedstawiono to w języku C# poniższy kod: ```   private void PrintCurrentListName(DataGrid myDataGrid){    CurrencyManager myCM = (CurrencyManager)    BindingContext[myDataGrid.DataSource, myDataGrid.DataMember];    IList myList = myCM.List;    ITypedList thisList = (ITypedList) myList;    Console.WriteLine(thisList.GetListName(null));   }   ``` Jeśli <xref:System.Data.DataSet>zawiera <xref:System.Data.DataTable>obiekty powiązane przy użyciu <xref:System.Data.DataRelation>obiektów i aktualnie wyświetlanego <xref:System.Data.DataTable>jest tabelą podrzędną <xref:System.Windows.Forms.DataGrid.DataMember%2A>zwróci ciąg w formie TableName.RelationName (w przypadku najprostszym).</xref:System.Windows.Forms.DataGrid.DataMember%2A> </xref:System.Data.DataTable> </xref:System.Data.DataRelation> </xref:System.Data.DataTable> </xref:System.Data.DataSet> Jeśli <xref:System.Data.DataTable>jest dalsze w dół w hierarchii, ciąg będzie składać się z nazwy tabeli nadrzędnej, a następnie niezbędnych <xref:System.Data.DataRelation.RelationName%2A>wartości wymagane do uzyskania poziomu tabeli.</xref:System.Data.DataRelation.RelationName%2A> </xref:System.Data.DataTable> Załóżmy na przykład trzech <xref:System.Data.DataTable>obiektów w hierarchicznych relacji o nazwie (od góry do dołu) `Regions`, `Customers`, i `Orders`, a dwie <xref:System.Data.DataRelation>obiektów o nazwie `RegionsToCustomers` i `CustomersToOrders`, <xref:System.Windows.Forms.DataGrid.DataMember%2A>właściwość, którą będzie zwracać &quot;Regions.RegionsToCustomers.CustomersToOrders&quot;.</xref:System.Windows.Forms.DataGrid.DataMember%2A> </xref:System.Data.DataRelation> </xref:System.Data.DataTable> Jednak <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>będzie &quot;Zamówienia&quot;.</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>       Kolekcja obiektów Element DataGridTableStyle, jest zwracany za pomocą <xref:System.Windows.Forms.DataGrid.TableStyles%2A>właściwości <xref:System.Windows.Forms.DataGrid?displayProperty=fullName>.</xref:System.Windows.Forms.DataGrid?displayProperty=fullName> </xref:System.Windows.Forms.DataGrid.TableStyles%2A>       Element DataGridTableStyle jest wyświetlana, ustawienia Element DataGridTableStyle zastępują ustawienia <xref:System.Windows.Forms.DataGrid?displayProperty=fullName>kontroli.</xref:System.Windows.Forms.DataGrid?displayProperty=fullName> Jeśli nie ustawiono wartości dla określonej właściwości Element DataGridTableStyle, <xref:System.Windows.Forms.DataGrid?displayProperty=fullName>w zamian zostanie użyta wartość formantu.</xref:System.Windows.Forms.DataGrid?displayProperty=fullName> Poniższa lista przedstawia <xref:System.Windows.Forms.DataGridColumnStyle>Właściwości, które można ustawić w celu zastąpienia <xref:System.Windows.Forms.DataGrid?displayProperty=fullName>Właściwości formantu:- <xref:System.Windows.Forms.DataGridTableStyle.AllowSorting%2A>- <xref:System.Windows.Forms.DataGridTableStyle.AlternatingBackColor%2A>— <xref:System.Windows.Forms.DataGridTableStyle.BackColor%2A>— <xref:System.Windows.Forms.DataGridTableStyle.ColumnHeadersVisible%2A>— <xref:System.Windows.Forms.DataGridTableStyle.ForeColor%2A>— <xref:System.Windows.Forms.DataGridTableStyle.GridLineColor%2A>— <xref:System.Windows.Forms.DataGridTableStyle.GridLineStyle%2A>— <xref:System.Windows.Forms.DataGridTableStyle.HeaderBackColor%2A>— <xref:System.Windows.Forms.DataGridTableStyle.HeaderFont%2A>— <xref:System.Windows.Forms.DataGridTableStyle.HeaderForeColor%2A>— <xref:System.Windows.Forms.DataGridTableStyle.LinkColor%2A>— <xref:System.Windows.Forms.DataGridTableStyle.PreferredColumnWidth%2A>— <xref:System.Windows.Forms.DataGridTableStyle.PreferredRowHeight%2A>— <xref:System.Windows.Forms.DataGridTableStyle.ReadOnly%2A>— <xref:System.Windows.Forms.DataGridTableStyle.RowHeadersVisible%2A>— <xref:System.Windows.Forms.DataGridTableStyle.RowHeaderWidth%2A>— <xref:System.Windows.Forms.DataGridTableStyle.SelectionBackColor%2A>— <xref:System.Windows.Forms.DataGridTableStyle.SelectionForeColor%2A>powiązać <xref:System.Windows.Forms.DataGrid>silnie typizowaną tablicę obiektów, typ obiektu musi zawierać właściwości publiczne.</xref:System.Windows.Forms.DataGrid> </xref:System.Windows.Forms.DataGridTableStyle.SelectionForeColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.SelectionBackColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.RowHeaderWidth%2A> </xref:System.Windows.Forms.DataGridTableStyle.RowHeadersVisible%2A> </xref:System.Windows.Forms.DataGridTableStyle.ReadOnly%2A> </xref:System.Windows.Forms.DataGridTableStyle.PreferredRowHeight%2A> </xref:System.Windows.Forms.DataGridTableStyle.PreferredColumnWidth%2A> </xref:System.Windows.Forms.DataGridTableStyle.LinkColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.HeaderForeColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.HeaderFont%2A> </xref:System.Windows.Forms.DataGridTableStyle.HeaderBackColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.GridLineStyle%2A> </xref:System.Windows.Forms.DataGridTableStyle.GridLineColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.ForeColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.ColumnHeadersVisible%2A> </xref:System.Windows.Forms.DataGridTableStyle.BackColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.AlternatingBackColor%2A> </xref:System.Windows.Forms.DataGridTableStyle.AllowSorting%2A> </xref:System.Windows.Forms.DataGrid?displayProperty=fullName> </xref:System.Windows.Forms.DataGridColumnStyle> Aby utworzyć element DataGridTableStyle, który wyświetla tablicy, ustaw <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A?displayProperty=fullName>właściwości `typename` gdzie `typename` jest zastępowany nazwą typu obiektu.</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A?displayProperty=fullName> Należy również zauważyć, że <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>Właściwości jest uwzględniana wielkość liter; nazwa typu musi dokładnie pasować.</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> Zobacz <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>Właściwości, np.</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>       Możesz także powiązać <xref:System.Windows.Forms.DataGrid>do <xref:System.Collections.ArrayList>.</xref:System.Collections.ArrayList> </xref:System.Windows.Forms.DataGrid> Funkcja <xref:System.Collections.ArrayList>jest, że może zawierać obiekty wiele typów, ale <xref:System.Windows.Forms.DataGrid>można powiązać tylko tej listy, gdy wszystkie elementy na liście są tego samego typu jako pierwszy element.</xref:System.Windows.Forms.DataGrid> </xref:System.Collections.ArrayList> Oznacza to, że wszystkie obiekty muszą być tego samego typu lub musi dziedziczyć tej samej klasy jako pierwszy element na liście. Na przykład, jeśli pierwszy element na liście jest <xref:System.Windows.Forms.Control>, może być drugiego elementu <xref:System.Windows.Forms.TextBox>(który dziedziczy z <xref:System.Windows.Forms.Control>).</xref:System.Windows.Forms.Control> </xref:System.Windows.Forms.TextBox> </xref:System.Windows.Forms.Control> Jeśli z drugiej strony, pierwszy element ma <xref:System.Windows.Forms.TextBox>drugi obiekt nie może być <xref:System.Windows.Forms.Control>.</xref:System.Windows.Forms.Control> </xref:System.Windows.Forms.TextBox> Dalsze, <xref:System.Collections.ArrayList>musi mieć elementy w nim, gdy jest on powiązany i obiektów w Element DataGridTableStyle musi zawierać właściwości publiczne.</xref:System.Collections.ArrayList> Pusta <xref:System.Collections.ArrayList>spowoduje pustą siatkę.</xref:System.Collections.ArrayList> Podczas tworzenia wiązania <xref:System.Collections.ArrayList>Ustaw <xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A>z Element DataGridTableStyle do &quot;ArrayList&quot; (nazwa typu).</xref:System.Windows.Forms.DataGridTableStyle.MappingName%2A> </xref:System.Collections.ArrayList>"
