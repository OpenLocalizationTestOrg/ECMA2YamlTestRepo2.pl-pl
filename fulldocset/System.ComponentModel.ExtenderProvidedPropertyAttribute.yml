  name: ExtenderProvidedPropertyAttribute
  nameWithType: ExtenderProvidedPropertyAttribute
  fullName: System.ComponentModel.ExtenderProvidedPropertyAttribute
  type: Class
  summary: "Określa właściwość, która jest oferowany przez dostawcę rozszerzeń. Ta klasa nie może być dziedziczona."
  remarks: "ExtenderProvidedPropertyAttribute jest dodane automatycznie przez <xref:System.ComponentModel.TypeDescriptor>klasy dla właściwości, które są dostępne jako właściwości rozszerzonych.</xref:System.ComponentModel.TypeDescriptor>      > [!NOTE] > Nie należy używać tego atrybutu na właściwości. Zamiast tego należy użyć <xref:System.ComponentModel.ProvidePropertyAttribute>na typ, który implementuje <xref:System.ComponentModel.IExtenderProvider>interfejsu.</xref:System.ComponentModel.IExtenderProvider> </xref:System.ComponentModel.ProvidePropertyAttribute> Aby uzyskać więcej informacji, zobacz [dostawcy rozszerzeń](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.All)]

      public sealed class ExtenderProvidedPropertyAttribute : Attribute
