  namespace: System.Windows.Xps.Packaging
  summary: "Pobiera wartość wskazującą, czy podpis cyfrowy zostało unieważnione, jeśli ktoś inny zaloguje się pakiet."
  remarks: "Ograniczenie pochodzenia podpisu jest ustawiana przez <xref:System.Windows.Xps.Packaging.XpsDocument.SignDigitally%2A>metody wywołanego z `restrictions` ustawiona wykluczyć <xref:System.Windows.Xps.Packaging.XpsDigSigPartAlteringRestrictions>części.</xref:System.Windows.Xps.Packaging.XpsDigSigPartAlteringRestrictions> </xref:System.Windows.Xps.Packaging.XpsDocument.SignDigitally%2A>       Jeśli dokument jest podpisywany przez więcej niż jedna osoba <xref:System.Windows.Xps.Packaging.XpsDigSigPartAlteringRestrictions>wymagających mają być wykluczone z podpisu podczas podpisywania dokumentu.</xref:System.Windows.Xps.Packaging.XpsDigSigPartAlteringRestrictions>  (Wykluczenia są określone w `restrictions` parametru wywołanie <xref:System.Windows.Xps.Packaging.XpsDocument.SignDigitally%2A>.)</xref:System.Windows.Xps.Packaging.XpsDocument.SignDigitally%2A>  Jeśli <xref:System.Windows.Xps.Packaging.XpsDigSigPartAlteringRestrictions>część nie jest wyłączona, wszelkie dodatkowe podpisy unieważnienie podpisu pierwszą osobą podpisującą.</xref:System.Windows.Xps.Packaging.XpsDigSigPartAlteringRestrictions>       Aby uzyskać więcej informacji na Core Properties i części źródłem podpisu, zobacz rozdział 3 *otwartych Konwencji pakietów* specyfikacji pobrać [http://go.microsoft.com/fwlink/?LinkID=71255](http://go.microsoft.com/fwlink/?LinkID=71255)."
  syntax:
    content: public bool SignatureOriginRestricted { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli podpis zostało unieważnione, jeśli dodatkowe podpis cyfrowy zostanie zastosowany; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Xps.Packaging.XpsDigitalSignature.SignatureOriginRestricted*
  exceptions: []
  platform:
  - net462
