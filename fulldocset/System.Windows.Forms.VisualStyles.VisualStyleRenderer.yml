  remarks: "<xref:System.Windows.Forms.VisualStyles?displayProperty=fullName>Przedstawia przestrzeni nazw <xref:System.Windows.Forms.VisualStyles.VisualStyleElement>obiekty reprezentujące wszystkie formanty i użytkownika interfejsu elementy (UI), które są obsługiwane przez stylów wizualnych.</xref:System.Windows.Forms.VisualStyles.VisualStyleElement> </xref:System.Windows.Forms.VisualStyles?displayProperty=fullName> Na rysunku lub uzyskać informacje na temat dany element, należy ustawić VisualStyleRenderer do elementu, który chcesz. VisualStyleRenderer zostanie automatycznie ustawiony na określony <xref:System.Windows.Forms.VisualStyles.VisualStyleElement>w <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.%23ctor%2A>konstruktora, ale można również ustawić istniejących VisualStyleRenderer do innego elementu wywoływania <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.SetParameters%2A>— Metoda.</xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.SetParameters%2A> </xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.%23ctor%2A> </xref:System.Windows.Forms.VisualStyles.VisualStyleElement>       Do rysowania elementu, użyj <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.DrawBackground%2A>metody.</xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.DrawBackground%2A> Klasa VisualStyleRenderer zawiera także metod, takich jak <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.GetColor%2A>i <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.GetEnumValue%2A>, które zawierają informacje o jak element jest zdefiniowana w aktualnym stylu wizualnym.</xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.GetEnumValue%2A> </xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.GetColor%2A>       <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.%23ctor%2A>Konstruktor i wiele metod VisualStyleRenderer zgłaszają wyjątki, chyba że style wizualne są włączone w systemie operacyjnym i style wizualne są stosowane do obszaru klienckiego aplikacji systemu windows.</xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.%23ctor%2A> Aby sprawdzić, czy te warunki, należy użyć `static` <xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.IsSupported%2A>Właściwości.</xref:System.Windows.Forms.VisualStyles.VisualStyleRenderer.IsSupported%2A>       Klasa VisualStyleRenderer opakowuje funkcji stylów wizualnych (UxTheme) interfejsu API z powłoki Windows części zestawu SDK platformy systemu Windows. Aby uzyskać więcej informacji na temat stylów wizualnych, zobacz &quot;Przy użyciu systemu Windows style wizualne XP&quot; w części biblioteki MSDN pod zestawu SDK platformy [http://msdn.microsoft.com/library/](http://msdn.microsoft.com/library/)."
