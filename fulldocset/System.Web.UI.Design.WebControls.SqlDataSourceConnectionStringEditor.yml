  remarks: "Klasa SqlDataSourceConnectionStringEditor jest <xref:System.Drawing.Design.UITypeEditor>obiektu, który może służyć w czasie projektowania, aby wybrać i edytować wyrażenia parametrów połączenia i przypisywanie wyrażenia do właściwości formantu.</xref:System.Drawing.Design.UITypeEditor> <xref:System.Web.UI.WebControls.SqlDataSource>Obiekt używa klasy SqlDataSourceConnectionStringEditor w czasie projektowania można ustawić wartości <xref:System.Web.UI.WebControls.SqlDataSource.ConnectionString%2A>Właściwości.</xref:System.Web.UI.WebControls.SqlDataSource.ConnectionString%2A> </xref:System.Web.UI.WebControls.SqlDataSource>       Jeśli <xref:System.ComponentModel.Design.Data.IDataEnvironment>interfejs jest dostępny, parametry połączenia są pobierane z usług danych projektanta wizualnego.</xref:System.ComponentModel.Design.Data.IDataEnvironment> Jeśli <xref:System.ComponentModel.Design.Data.IDataEnvironment>interfejs nie jest dostępny, modalne okno dialogowe jest wyświetlane umożliwia edytowanie ciągu połączenia.</xref:System.ComponentModel.Design.Data.IDataEnvironment>       Użyj <xref:System.ComponentModel.EditorAttribute>atrybut do skojarzenia z właściwością SqlDataSourceConnectionStringEditor.</xref:System.ComponentModel.EditorAttribute> Podczas edytowania właściwości skojarzonej, ponieważ na powierzchni projektu, host projektanta wywołuje <xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A>metody.</xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A> <xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A>Metoda wyświetla interfejs użytkownika do tworzenia wyrażenia parametrów połączenia i zwraca ciąg połączenia jest wybrane przez użytkownika.</xref:System.Web.UI.Design.ConnectionStringEditor.EditValue%2A> <xref:System.Web.UI.Design.ConnectionStringEditor.GetEditStyle%2A>Metody wskazuje na styl wyświetlania interfejsu użytkownika.</xref:System.Web.UI.Design.ConnectionStringEditor.GetEditStyle%2A>"
