  fullName: System.Web.UI.MobileControls.Style
  type: Class
  summary: "Służy do organizowania właściwości stylu formantu przenośnych ASP.NET. Aby uzyskać informacje dotyczące tworzenia aplikacji platformy ASP.NET dla urządzeń przenośnych, zobacz [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) witryny sieci Web."
