  langs:
  - csharp
  name: ParameterModifier
  nameWithType: ParameterModifier
  fullName: System.Reflection.ParameterModifier
  type: Struct
  summary: "Dołącza modyfikator parametrów, aby powiązanie było pracować z podpisami parametru, w których typy zostały zmodyfikowane."
  remarks: "Struktura ParameterModifier jest używana z [Type.InvokeMember (obiekt integratora, Object, String, BindingFlags,\\[\\], ParameterModifier\\[\\], CultureInfo, String\\[\\])](assetId:///M:System.Type.InvokeMember(System.String,System.Reflection.BindingFlags,System.Reflection.Binder,System.Object,System.Object[],System.Reflection.ParameterModifier[],System.Globalization.CultureInfo,System.String[])?qualifyHint=True&autoUpgrade=False) przeładowania metody przekazywanie parametrów przez odwołanie do składnika COM jest dostępny z późnym wiązaniem. Parametry, które mają być przekazywane przez odwołanie są określane przez pojedynczy struktury ParameterModifier, które muszą być przekazywane w tablica zawierająca pojedynczy element. Struktura single ParameterModifier tej tablicy musi być zainicjowany z liczbą parametrów w elemencie członkowskim, który ma zostać wywołana. Aby wskazać, który te parametry są przekazywane przez odwołanie, ustaw wartość <xref:System.Reflection.ParameterModifier.Item%2A>Właściwości (indeksator w języku C#) `true` odpowiadający liczona od zera pozycja parametru liczba indeksu.</xref:System.Reflection.ParameterModifier.Item%2A>"
  example:
  - "The following code example shows this for a member that has three string arguments, the first and third of which are passed by reference. Assume that a variable named `obj` contains a reference to the COM object.  \n  \n [!code-vb[System.Reflection.ParameterModifier#1](~/add/codesnippet/visualbasic/t-system.reflection.para_1.vb)]\n [!code-cpp[System.Reflection.ParameterModifier#1](~/add/codesnippet/cpp/t-system.reflection.para_1.cpp)]\n [!code-cs[System.Reflection.ParameterModifier#1](~/add/codesnippet/csharp/t-system.reflection.para_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public struct ParameterModifier
