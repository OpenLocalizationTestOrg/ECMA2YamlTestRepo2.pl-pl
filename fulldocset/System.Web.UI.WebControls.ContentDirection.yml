  name: ContentDirection
  nameWithType: ContentDirection
  fullName: System.Web.UI.WebControls.ContentDirection
  type: Enum
  summary: "Reprezentuje kierunek, w którym można wyświetlić formantów, które zawierają tekst w formancie kontenera."
  remarks: "Wyliczenie ContentDirection reprezentuje kierunek, w którym można wyświetlić formantów, które zawierają tekst w formancie kontenera. Formanty, takie jak <xref:System.Web.UI.WebControls.Panel>i <xref:System.Web.UI.WebControls.WebParts.WebPart>formanty, mają właściwości, które umożliwia określenie kierunek, w którym można wyświetlić formanty podrzędne, które zawierają tekst wartości wyliczenia ContentDirection.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.Panel>       Jeśli określono wartość LeftToRight formanty podrzędne, które zawierają tekst wyświetlanie tekstu od lewej do prawej i wyjustować po lewej stronie formantu kontenera. Jeśli określono wartość RightToLeft, formanty podrzędne, które zawierają tekst wyświetlania tekstu od prawej do lewej i wyjustować po prawej stronie formantu kontenera. Użyj wartości RightToLeft do wyświetlania tekstu dla języków, które są zapisywane od prawej do lewej, np. arabski i hebrajski."
  example:
  - "The following code example demonstrates how to use the ContentDirection enumeration to set the <xref:System.Web.UI.WebControls.Panel.Direction%2A> property. A <xref:System.Web.UI.WebControls.ListBox> control is populated with the ContentDirection enumeration values. The display direction of the label and radio buttons in the panel change based on the value that the user selects from the list box. Because this example uses English text, when the RightToLeft value is selected, the text is justified on the right side of the <xref:System.Web.UI.WebControls.Panel> control, but the left-to-right order of the English text is maintained. In a real-world application, you would not set the <xref:System.Web.UI.WebControls.Panel.Direction%2A> property to the RightToLeft value, if you were displaying text for a language that uses left-to-right order.  \n  \n [!code-vb[Panel.Direction#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_218_1.aspx)]"
