  name: Rule
  nameWithType: Rule
  fullName: System.Data.Rule
  type: Enum
  summary: "Określa akcję wykonywaną po <xref href=&quot;System.Data.ForeignKeyConstraint&quot;> </xref> jest wymuszana."
  remarks: "Wartości reguły ustawiono <xref:System.Data.ForeignKeyConstraint.UpdateRule%2A>i <xref:System.Data.ForeignKeyConstraint.DeleteRule%2A>właściwości <xref:System.Data.ForeignKeyConstraint>w <xref:System.Data.DataTable>obiekcie <xref:System.Data.ConstraintCollection>.</xref:System.Data.ConstraintCollection> </xref:System.Data.DataTable> znaleziono obiektu</xref:System.Data.ForeignKeyConstraint> </xref:System.Data.ForeignKeyConstraint.DeleteRule%2A> </xref:System.Data.ForeignKeyConstraint.UpdateRule%2A>       Wartości reguły określają akcję wykonywaną, gdy usunąć lub zaktualizować wartości w kolumnie. Z nich usunięcie wartość jest bardziej krytyczne i wymagających uwagi podczas ustawiania reguły.       W przypadku, gdy wartość zostanie usunięty `Cascade` Określa, że wszystkie wiersze zawierające tę wartość, również zostaną usunięte. `SetNull`Określa, że wartości w kolumnach, wszystkie podrzędne są ustawione na wartości null. `SetDefault`Określa, czy wszystkie kolumny podrzędne można ustawić wartości domyślne dla kolumny. `None`Określa, że akcja nie zostanie podjęta, ale wyjątki są generowane.       W przypadku, gdy wartość jest aktualizowana `Cascade` Określa, że wszystkie kolumny podrzędne również są aktualizowane przy użyciu nowej wartości. `SetNull`Określa, że wszystkie kolumny podrzędne można ustawić wartości null. `SetDefault`Określa, czy wszystkie wartości kolumn podrzędnych można ustawić na wartość domyślną. `None`Określa, że wykonana żadna akcja, ale wyjątki są generowane.       Ograniczenia dotyczące <xref:System.Data.DataSet>nie są wymuszane, chyba że <xref:System.Data.DataSet.EnforceConstraints%2A>jest właściwość `true`.</xref:System.Data.DataSet.EnforceConstraints%2A> </xref:System.Data.DataSet>       Gdy <xref:System.Data.DataTable.AcceptChanges%2A>Metoda jest wywoływana, <xref:System.Data.ForeignKeyConstraint.AcceptRejectRule%2A>dalsze Określa, jakie działanie wystąpienia.</xref:System.Data.ForeignKeyConstraint.AcceptRejectRule%2A> </xref:System.Data.DataTable.AcceptChanges%2A>"
