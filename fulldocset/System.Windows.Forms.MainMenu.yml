  summary: "Reprezentuje strukturę menu formularza. Mimo że <xref href=&quot;System.Windows.Forms.MenuStrip&quot;> </xref> zastępuje i dodaje funkcjonalność z formantem MainMenu poprzednich wersji, MainMenu są przechowywane w dla zgodności z poprzednimi wersjami i użycia w przyszłości, jeśli wybierzesz."
  remarks: "MainMenu — formant reprezentuje kontener dla struktury menu formularza. Menu składa się z <xref:System.Windows.Forms.MenuItem>obiektów, które reprezentują poszczególnych poleceń w strukturze menu.</xref:System.Windows.Forms.MenuItem> Każdy <xref:System.Windows.Forms.MenuItem>może być polecenia aplikacji lub menu nadrzędne dla innych elementów podmenu.</xref:System.Windows.Forms.MenuItem> Aby powiązać MainMenu <xref:System.Windows.Forms.Form>który będzie je wyświetlić, przypisywanie MainMenu <xref:System.Windows.Forms.Form.Menu%2A>właściwości <xref:System.Windows.Forms.Form>.</xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.Form.Menu%2A> </xref:System.Windows.Forms.Form>       W przypadku aplikacji, które będą miały obsługi wielu języków, można użyć <xref:System.Windows.Forms.MainMenu.RightToLeft%2A>właściwości do wyświetlania tekstu w menu od prawej do lewej w celu włączenia obsługi języków, takich jak arabski.</xref:System.Windows.Forms.MainMenu.RightToLeft%2A>       Można utworzyć różne obiekty MainMenu — do reprezentowania struktury inne menu dla formularza użytkownika. Jeśli chcesz użyć ponownie struktury menu zawartych w określonym MainMenu, możesz użyć jej <xref:System.Windows.Forms.MainMenu.CloneMenu%2A>metodę w celu utworzenia kopii.</xref:System.Windows.Forms.MainMenu.CloneMenu%2A> Po utworzeniu kopii struktury menu, możesz wprowadzić odpowiednie modyfikacje dla struktury nowego menu.      > [!NOTE] > Wycinanie i wklejanie elementów menu z jednego formularza do innego w Projektancie może nie działać zgodnie z oczekiwaniami, jeśli formularz wklejasz nie zawiera żadnych elementów menu zdefiniowane."
  example:
  - "The following code example creates a MainMenu, assigns two <xref:System.Windows.Forms.MenuItem> objects to the MainMenu and binds it to a form. This example requires that you have a <xref:System.Windows.Forms.Form> created that is named `Form1`.  \n  \n [!code-cs[Classic MainMenu.MainMenu Example#1](~/add/codesnippet/csharp/t-system.windows.forms.m_9_1.cs)]\n [!code-vb[Classic MainMenu.MainMenu Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.m_9_1.vb)]\n [!code-cpp[Classic MainMenu.MainMenu Example#1](~/add/codesnippet/cpp/t-system.windows.forms.m_9_1.cpp)]"
