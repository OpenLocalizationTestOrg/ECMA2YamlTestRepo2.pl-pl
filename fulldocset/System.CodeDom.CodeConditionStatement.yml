  name: CodeConditionStatement
  nameWithType: CodeConditionStatement
  fullName: System.CodeDom.CodeConditionStatement
  type: Class
  summary: "Reprezentuje zestawienie gałąź warunkowa, zazwyczaj reprezentowany jako <xref uid=&quot;langword_csharp_if&quot; name=&quot;if&quot; href=&quot;&quot;> </xref> instrukcji."
  remarks: "CodeConditionStatement może służyć do reprezentowania kod, który składa się z wyrażenia warunkowego, zbiór instrukcji do wykonania, jeśli wynikiem obliczenia wyrażenia warunkowego jest `true`i opcjonalnie zbiór instrukcji do wykonania, jeśli wynikiem obliczenia wyrażenia warunkowego jest `false`. CodeConditionStatement jest generowany w wielu językach jako `if` instrukcji.       <xref:System.CodeDom.CodeConditionStatement.Condition%2A>Właściwość wskazuje wyrażenie testu.</xref:System.CodeDom.CodeConditionStatement.Condition%2A> <xref:System.CodeDom.CodeConditionStatement.TrueStatements%2A>Właściwość zawiera instrukcje do wykonania, jeśli wyrażenia do testowania `true`.</xref:System.CodeDom.CodeConditionStatement.TrueStatements%2A> <xref:System.CodeDom.CodeConditionStatement.FalseStatements%2A>Właściwość zawiera instrukcje do wykonania, jeśli wyrażenia do testowania `false`.</xref:System.CodeDom.CodeConditionStatement.FalseStatements%2A>"
  example:
  - "This example demonstrates using a CodeConditionStatement to represent an `if` statement with an `else` block.  \n  \n [!code-cpp[CodeConditionStatementExample#2](~/add/codesnippet/cpp/t-system.codedom.codecon_1_1.cpp)]\n [!code-cs[CodeConditionStatementExample#2](~/add/codesnippet/csharp/t-system.codedom.codecon_1_1.cs)]\n [!code-vb[CodeConditionStatementExample#2](~/add/codesnippet/visualbasic/t-system.codedom.codecon_1_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeConditionStatement : System.CodeDom.CodeStatement
