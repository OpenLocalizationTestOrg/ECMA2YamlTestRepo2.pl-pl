  example:
  - "The following code example demonstrates how to use the <xref:System.Web.UI.WebControls.WebParts.WebDisplayNameAttribute> attribute to assign a display name to a property on a Web Parts control. The custom `UserJobType` property is given the friendly name \"Job Type\" to display in the <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> control. The name is assigned through the WebDisplayNameAttribute constructor. This example is part of a larger example found in the <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> class overview.  \n  \n [!code-vb[WebParts_PropertyGridEditorPart_Overview#6](~/add/codesnippet/visualbasic/7793e601-dc9d-4a50-89e2-_1.vb)]\n [!code-cs[WebParts_PropertyGridEditorPart_Overview#6](~/add/codesnippet/csharp/7793e601-dc9d-4a50-89e2-_1.cs)]"
