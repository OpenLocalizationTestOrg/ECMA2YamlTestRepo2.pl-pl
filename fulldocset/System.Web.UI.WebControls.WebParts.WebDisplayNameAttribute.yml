  name: WebDisplayNameAttribute
  nameWithType: WebDisplayNameAttribute
  fullName: System.Web.UI.WebControls.WebParts.WebDisplayNameAttribute
  type: Class
  summary: "Określa przyjazną nazwę dla właściwości formantu części sieci Web."
  remarks: "<xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>Kontrola zapewnia interfejs ogólny użytkownika (UI) umożliwia użytkownikom edytowanie właściwości niestandardowe na <xref:System.Web.UI.WebControls.WebParts.WebPart>i kontrolki serwera <xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase>strefy.</xref:System.Web.UI.WebControls.WebParts.WebPartZoneBase> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> Interfejs użytkownika jest udostępniana dla właściwości, które są oznaczone w kodzie źródłowym z `WebBrowsable` atrybutu (z <xref:System.Web.UI.WebControls.WebParts.WebBrowsableAttribute>klasy).</xref:System.Web.UI.WebControls.WebParts.WebBrowsableAttribute> Gdy właściwość jest oznaczona atrybutem, <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>kontroli tworzy interfejs użytkownika oparty na typie właściwości i używa <xref:System.ComponentModel.PropertyDescriptor>obiektu w razie potrzeby można przekonwertować wartości w każdej kontrolki edycji typ właściwości.</xref:System.ComponentModel.PropertyDescriptor> </xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart>       `WebDisplayName` Atrybut (z klasy WebDisplayNameAttribute) pozwala na określenie tekst etykiety, który pojawia się z każdego formantu w Interfejsie użytkownika do edycji."
  example:
  - "The following code example demonstrates how to use the WebDisplayNameAttribute attribute to assign a display name to a property on a Web Parts control. The custom `UserJobType` property is given a friendly name \"Job Type\" to display in the <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> control. This example is part of a larger example found in the <xref:System.Web.UI.WebControls.WebParts.PropertyGridEditorPart> class overview.  \n  \n [!code-vb[WebParts_PropertyGridEditorPart_Overview#6](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_113_1.vb)]\n [!code-cs[WebParts_PropertyGridEditorPart_Overview#6](~/add/codesnippet/csharp/t-system.web.ui.webcontr_113_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Property)]

      public class WebDisplayNameAttribute : Attribute
