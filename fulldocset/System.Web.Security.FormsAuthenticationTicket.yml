  name: FormsAuthenticationTicket
  nameWithType: FormsAuthenticationTicket
  fullName: System.Web.Security.FormsAuthenticationTicket
  type: Class
  summary: "Zapewnia dostęp do właściwości i wartości biletu używany z uwierzytelniania formularzy do identyfikowania użytkowników. Ta klasa nie może być dziedziczona."
  remarks: "Klasa FormsAuthenticationTicket jest używana do utworzenia obiektu, który reprezentuje bilet uwierzytelniania jest używany przez uwierzytelnianie formularzy, aby zidentyfikować uwierzytelnionego użytkownika. Właściwości i wartości biletu uwierzytelniania formularzy są konwertowane do i z zaszyfrowanego ciągu, który jest przechowywany w pliku cookie lub w adresie URL.       <xref:System.Web.Security.FormsAuthentication>Klasa udostępnia <xref:System.Web.Security.FormsAuthentication.Encrypt%2A>metodę w celu utworzenia wartości ciągu, których mogą być przechowywane w pliku cookie lub w adresie URL z FormsAuthenticationTicket.</xref:System.Web.Security.FormsAuthentication.Encrypt%2A> </xref:System.Web.Security.FormsAuthentication> <xref:System.Web.Security.FormsAuthentication>Klasa udostępnia także <xref:System.Web.Security.FormsAuthentication.Decrypt%2A>metodę w celu utworzenia obiektu FormsAuthenticationTicket z biletu uwierzytelniania szyfrowanego są pobierane z pliku cookie uwierzytelniania formularzy lub adres URL.</xref:System.Web.Security.FormsAuthentication.Decrypt%2A> </xref:System.Web.Security.FormsAuthentication>       FormsAuthenticationTicket dla bieżącego użytkownika uwierzytelnionego jest możliwy za pomocą <xref:System.Web.Security.FormsIdentity.Ticket%2A>właściwości <xref:System.Web.Security.FormsIdentity>klasy.</xref:System.Web.Security.FormsIdentity> </xref:System.Web.Security.FormsIdentity.Ticket%2A> Można uzyskać dostępu do bieżącego <xref:System.Web.Security.FormsIdentity>obiektu przez rzutowanie <xref:System.Security.Principal.IPrincipal.Identity%2A>Właściwość bieżącą <xref:System.Web.HttpContext.User%2A>jako typ <xref:System.Web.Security.FormsIdentity>.</xref:System.Web.Security.FormsIdentity> </xref:System.Web.HttpContext.User%2A> </xref:System.Security.Principal.IPrincipal.Identity%2A> </xref:System.Web.Security.FormsIdentity>"
  example:
  - "The following code example stores the result of the <xref:System.Web.Security.FormsAuthentication.Encrypt%2A> method in a cookie using the <xref:System.Web.Security.FormsAuthentication.FormsCookieName%2A> and redirects the user to the URL returned from the <xref:System.Web.Security.FormsAuthentication.GetRedirectUrl%2A> method.  \n  \n> [!IMPORTANT]\n>  This example contains a text box that accepts user input, which is a potential security threat. By default, ASP.NET Web pages validate that user input does not include script or HTML elements. For more information, see [Script Exploits Overview](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[FormsAuthenticationTicketClass#1](~/add/codesnippet/csharp/t-system.web.security.fo_0_1.aspx)]\n [!code-vb[FormsAuthenticationTicketClass#1](~/add/codesnippet/visualbasic/t-system.web.security.fo_0_1.aspx)]"
