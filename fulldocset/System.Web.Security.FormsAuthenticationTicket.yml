- uid: System.Web.Security.FormsAuthenticationTicket.UserData
  id: UserData
  parent: System.Web.Security.FormsAuthenticationTicket
  langs:
  - csharp
  name: UserData
  nameWithType: FormsAuthenticationTicket.UserData
  fullName: System.Web.Security.FormsAuthenticationTicket.UserData
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.Security
  summary: "Pobiera ciąg specyficzne dla użytkownika, przechowywane z biletem."
  remarks: "Jeśli <xref:System.Web.Security.FormsAuthenticationTicket>jest tworzony przy użyciu konstruktora, który nie dostarcza `userData` parametru właściwość danych użytkownika zwraca ciąg pusty (&quot;&quot;); w przeciwnym razie wartość właściwości wersji zwraca wartość dostarczona do <xref:System.Web.Security.FormsAuthenticationTicket>konstruktora.</xref:System.Web.Security.FormsAuthenticationTicket> </xref:System.Web.Security.FormsAuthenticationTicket>       Właściwości danych użytkownika służy do przechowywania dodatkowe informacje dotyczące użytkownika z <xref:System.Web.Security.FormsAuthenticationTicket>nie jest zachowywany przez <xref:System.Web.Security.FormsAuthenticationTicket>wartości właściwości.</xref:System.Web.Security.FormsAuthenticationTicket> </xref:System.Web.Security.FormsAuthenticationTicket>      > [!NOTE] > Należy ograniczyć ilość danych przechowywanych we właściwości danych użytkownika. Należy się upewnić, że rozmiar właściwości danych użytkownika nie powoduje nieprawidłowy plik cookie lub zbyt długiego adresu URL."
  example:
  - "The following code example displays the property values of the <xref:System.Web.Security.FormsAuthenticationTicket> for the current logged-on user.  \n  \n> [!NOTE]\n>  If there is no logged-on user, the <xref:System.Security.Principal.IPrincipal.Identity%2A> property will be `null` and you will receive a compiler exception when attempting to cast the <xref:System.Security.Principal.IPrincipal.Identity%2A> property as a <xref:System.Web.Security.FormsIdentity> object.  \n  \n [!code-cs[FormsAuthenticationTicketProperties#1](~/add/codesnippet/csharp/p-system.web.security.fo_1_1.aspx)]\n [!code-vb[FormsAuthenticationTicketProperties#1](~/add/codesnippet/visualbasic/p-system.web.security.fo_1_1.aspx)]"
  syntax:
    content: public string UserData { get; }
    return:
      type: System.String
      description: "Przechowywane z biletem ciąg specyficzne dla użytkownika. Wartość domyślna to ciąg pusty (&quot;&quot;)."
  overload: System.Web.Security.FormsAuthenticationTicket.UserData*
  exceptions: []
  platform:
  - net462
