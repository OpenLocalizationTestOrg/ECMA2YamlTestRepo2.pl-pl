    return:
      type: System.Int32
      description: "<xref uid=&quot;langword_csharp_integer&quot; name=&quot;integer&quot; href=&quot;&quot;> </xref> Wartość, która reprezentuje procent Perspektywa obszaru wykresu 3W. Dopuszczalny zakres to 0-100 procent, a wartość domyślna to zero (0) procent."
  overload: System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Perspective*
