- uid: System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes
  id: IsRightAngleAxes
  parent: System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle
  langs:
  - csharp
  name: IsRightAngleAxes
  nameWithType: ChartArea3DStyle.IsRightAngleAxes
  fullName: System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Pobiera lub ustawia flagę określającą, czy obszar wykresu jest wyświetlany za pomocą izometryczny projekcji."
  remarks: "Widoki izometryczny nie są faktycznie 3D, ponieważ wyświetlanych kąty obrotu może nie odpowiadać rzeczywista kąty obrotu wokół osi poziome i pionowe. Rzeczywistych kątów są kontrolowane za pomocą <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Rotation%2A>i <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Inclination%2A>Właściwości, odpowiednio.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Inclination%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Rotation%2A>       Należy zwrócić uwagę następujące kwestie dotyczące projekcji izometryczny:-nie jest &quot;w rzeczywistym&quot; 3D. Oznacza to, że kąt obrotu wokół osi nie używa kąty obrotowej wartość true.      — Nadaje się do wyświetlania wykresy 3D o niektórych głębokości.      — Jeśli aplikacja zezwala użytkowników końcowych w celu obracania wykresy, obrót nie będzie smooth. W takim przypadku korzystanie z widoków izometryczny nie jest zalecane.      -With izometryczny projekcji perspektywy nie jest obsługiwane."
  syntax:
    content: public bool IsRightAngleAxes { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli obszar wykresu jest wyświetlany przy użyciu projekcji izometryczny; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes*
  exceptions: []
  platform:
  - net462
