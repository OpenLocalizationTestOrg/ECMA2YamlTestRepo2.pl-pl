- uid: System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointDepth
  id: PointDepth
  parent: System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle
  langs:
  - csharp
  name: PointDepth
  nameWithType: ChartArea3DStyle.PointDepth
  fullName: System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointDepth
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Pobiera lub Ustawia głębię punktów danych wyświetlana w obszarze wykresu 3W."
  remarks: "Ta właściwość określa liczbę punktów danych i jest reprezentowany jako procent szerokości punktu danych.       Właściwość PointDepth można zastosować głębokość paska kolumn, tylko punktów danych wykresu wiersza, kołowego i inne. Jeśli ta właściwość jest ustawiona dla innych typów wykresu (na przykład wykresów bąbelkowych i punkt), które nie mogą mieć ich głębokości punktu &quot;rozciągnięty&quot;, będzie zarezerwować dodatkowe miejsce dla punktów danych, ale nie spowoduje zwiększenia ich głębokość.       Można wyświetlić wykresu jako izometryczny projekcji, ustawiając <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes%2A>właściwości `true`, która jest wartością domyślną.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes%2A> Spowoduje to głębokość punktu wydaje się być większa lub mniejsza niż procent ustawiony przez tę właściwość, w zależności od wykresu będzie wyświetlany.       Aby kontrolować odstępy między wierszami danych, użyj <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointGapDepth%2A>Właściwości.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointGapDepth%2A>"
  syntax:
    content: public int PointDepth { get; set; }
    return:
      type: System.Int32
      description: "<xref uid=&quot;langword_csharp_integer&quot; name=&quot;integer&quot; href=&quot;&quot;> </xref> Wartość, która reprezentuje głębokość punktów danych. Dopuszczalny zakres to 0 – 1000 procent. Wartość domyślna to 100 procent."
  overload: System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointDepth*
  exceptions: []
  platform:
  - net462
- uid: System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointGapDepth
  id: PointGapDepth
  parent: System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle
  langs:
  - csharp
  name: PointGapDepth
  nameWithType: ChartArea3DStyle.PointGapDepth
  fullName: System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointGapDepth
  type: Property
  assemblies:
  - System.Windows.Forms.DataVisualization
  namespace: System.Windows.Forms.DataVisualization.Charting
  summary: "Pobiera lub Ustawia odległość między wierszami serii w obszarze wykresu 3W."
  remarks: "Ta właściwość określa odległość między wiersze danych, w której każdy wiersz odpowiadający serii danych. Jednostki miary jest wyrażona w procentach odległość między punktami danych w jednym wierszu.       Zmiana odstęp między kolumnami lub paski dla typów kolumn i wykres słupkowy przy użyciu `PointWidth` właściwości niestandardowej będzie miało wpływ na wartość właściwości PointGapDepth.       Ustaw <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes%2A>właściwości `true` (wartość domyślna) do wyświetlenia wykresu jako izometryczny projekcji.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes%2A> Spowoduje to głębia przerwy między punktem wydaje się być większa lub mniejsza niż procent ustawiony przez tę właściwość, w zależności od wykresu będzie wyświetlany.       Aby określić głębię punktów danych, należy użyć <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointDepth%2A>Właściwości.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointDepth%2A>"
  syntax:
    content: public int PointGapDepth { get; set; }
    return:
      type: System.Int32
      description: "<xref uid=&quot;langword_csharp_integer&quot; name=&quot;integer&quot; href=&quot;&quot;> </xref> Wartość reprezentującą odległość między wiersze danych (czyli serii danych) w obszarze wykresu 3W. Dopuszczalny zakres to 0 – 1000 procent, a wartość domyślna to 100 procent."
  overload: System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointGapDepth*
  exceptions: []
  platform:
  - net462
