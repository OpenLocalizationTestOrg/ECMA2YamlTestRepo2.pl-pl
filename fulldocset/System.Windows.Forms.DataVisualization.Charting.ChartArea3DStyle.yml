  summary: "Pobiera lub ustawia wartość procentowa Perspektywa obszaru wykresu 3W."
  remarks: "Aby wyznacz jest zbieżna rzut dowolny zbiór równoległe linie, które nie są równolegle do płaszczyzny projekcji.       Jeśli zostanie ustawiona właściwość perspektywy <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes%2A>właściwość zostanie automatycznie ustawiona do `false`, ponieważ te właściwości wzajemnie się wykluczają.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes%2A>"
  syntax:
