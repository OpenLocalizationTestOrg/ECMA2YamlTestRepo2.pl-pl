  fullName: System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle
  type: Class
  summary: "Zarządza atrybutami ekranu dla obszarów wykresu trójwymiarowe (3W)."
  remarks: "Ta klasa zawiera style obszary wykresu 3W i jest udostępniany przy użyciu <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Area3DStyle%2A>Właściwości.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea.Area3DStyle%2A>       Aby włączyć 3W obszaru wykresu, należy ustawić <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Enable3D%2A>właściwości `true`.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Enable3D%2A> Powoduje to 3W, które mają być stosowane do wszystkich serii danych w obszarze wykresu.       Izometryczny projekcji obszaru wykresu może być wyświetlany przez ustawienie <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes%2A>właściwości `true`, co jest ustawieniem domyślnym.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes%2A> Widoki izometryczny nie są faktycznie 3D, ponieważ wyświetlanych kąty obrotu może nie odpowiadać rzeczywista kąty obrotu wokół osi poziome i pionowe. Rzeczywistych kątów są kontrolowane za pomocą <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Rotation%2A>i <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Inclination%2A>Właściwości, odpowiednio.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Inclination%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Rotation%2A>       Aby uzyskać więcej informacji o projekcjach izometryczny, zobacz sekcję uwag <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes%2A>Właściwości.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsRightAngleAxes%2A>       Można również użyć tej klasy do:-pasku klastra, a kolumna wykresu danych serii za pomocą <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsClustered%2A>Właściwości.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.IsClustered%2A>      -Sterowanie efekty oświetlenia przy użyciu <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.LightStyle%2A>Właściwości.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.LightStyle%2A>      — Ustawia szerokość ścian obszaru wykresu przy użyciu <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.WallWidth%2A>Właściwości.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.WallWidth%2A>      -Ustaw wielkość perspektywy z <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Perspective%2A>Właściwości.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Perspective%2A>      -Określić głębię punktów danych i odległość między wiersze danych przy użyciu <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointDepth%2A>i <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointGapDepth%2A>Właściwości, odpowiednio.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointGapDepth%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.PointDepth%2A>      -Obrót obszaru wykresu przy użyciu <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Inclination%2A>i <xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Rotation%2A>Właściwości.</xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Rotation%2A> </xref:System.Windows.Forms.DataVisualization.Charting.ChartArea3DStyle.Inclination%2A>       Aby pracować z współrzędne punktów 3D, należy użyć <xref:System.Windows.Forms.DataVisualization.Charting.Point3D>klasy.</xref:System.Windows.Forms.DataVisualization.Charting.Point3D>       Gdy ma wartość wykresu 3W, następujące funkcje wykresów są nieprawidłowe: - podziałów skali - gradienty - przewijania i powiększania"
