  remarks: "> [!IMPORTANT]> W piaskownicy częściowego zaufania XmlDataProvider kończy się niepowodzeniem podczas nie ma uprawnień dostępu do podanego danych. Aby uzyskać więcej informacji o zabezpieczeniach częściowej relacji zaufania, zobacz [WPF częściowego zaufania zabezpieczeń](~/add/includes/ajax-current-ext-md.md).       XmlDataProvider udostępnia następujące sposoby uzyskania dostępu do [!INCLUDE[TLA#tla_xml](~/add/includes/tlasharptla-xml-md.md)] danych.      — Można osadzić wbudowanego [!INCLUDE[TLA2#tla_xml](~/add/includes/tla2sharptla-xml-md.md)] danych przy użyciu klasy XmlDataProvider.      — Można ustawić <xref:System.Windows.Data.XmlDataProvider.Source%2A>właściwości <xref:System.Uri>z [!INCLUDE[TLA2#tla_xml](~/add/includes/tla2sharptla-xml-md.md)] pliku danych.</xref:System.Uri> </xref:System.Windows.Data.XmlDataProvider.Source%2A>      — Można ustawić <xref:System.Windows.Data.XmlDataProvider.Document%2A>właściwości <xref:System.Xml.XmlDocument>.</xref:System.Xml.XmlDocument> </xref:System.Windows.Data.XmlDataProvider.Document%2A>       XmlDataProvider wykonuje pełne odświeżenie wszystkich powiązań gdy <xref:System.Xml.XmlDocument.NodeChanged?displayProperty=fullName>zdarzenie.</xref:System.Xml.XmlDocument.NodeChanged?displayProperty=fullName> Nie ma żadnych optymalizacji dla określonych węzłów.       <xref:System.Windows.Data.XmlDataProvider.IsAsynchronous%2A?displayProperty=fullName>Właściwość jest ustawiona na `true` domyślnie, co oznacza, że XmlDataProvider pobiera dane i tworzy kolekcję [!INCLUDE[TLA2#tla_xml](~/add/includes/tla2sharptla-xml-md.md)] węzłów asynchronicznie domyślnie.</xref:System.Windows.Data.XmlDataProvider.IsAsynchronous%2A?displayProperty=fullName>"
