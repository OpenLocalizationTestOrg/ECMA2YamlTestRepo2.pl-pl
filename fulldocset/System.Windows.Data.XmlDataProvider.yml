  nameWithType: XmlDataProvider.Source
  fullName: System.Windows.Data.XmlDataProvider.Source
  type: Property
  assemblies:
  - PresentationFramework
  namespace: System.Windows.Data
  summary: "Pobiera lub ustawia <xref:System.Uri>z [!INCLUDE[TLA#tla_xml](~/add/includes/tlasharptla-xml-md.md)] pliku danych do użycia jako źródło powiązania.</xref:System.Uri>"
  remarks: "<xref:System.Windows.Data.XmlDataProvider>Opisuje sposoby dostępu do [!INCLUDE[TLA#tla_xml](~/add/includes/tlasharptla-xml-md.md)] danych.</xref:System.Windows.Data.XmlDataProvider>      — Można osadzić wbudowanego [!INCLUDE[TLA2#tla_xml](~/add/includes/tla2sharptla-xml-md.md)] danych przy użyciu <xref:System.Windows.Data.XmlDataProvider>klasy.</xref:System.Windows.Data.XmlDataProvider>      — Można ustawić tę właściwość <xref:System.Uri>z [!INCLUDE[TLA2#tla_xml](~/add/includes/tla2sharptla-xml-md.md)] pliku danych.</xref:System.Uri>      — Można ustawić <xref:System.Windows.Data.XmlDataProvider.Document%2A>właściwości <xref:System.Xml.XmlDocument>.</xref:System.Xml.XmlDocument> </xref:System.Windows.Data.XmlDataProvider.Document%2A>       Jeśli właściwość źródłowa jest zestaw, a następnie wszystkie wbudowanego [!INCLUDE[TLA2#tla_xml](~/add/includes/tla2sharptla-xml-md.md)] danych zostaną odrzucone. Jeśli <xref:System.Windows.Data.XmlDataProvider.Document%2A>Właściwości jest ustawiony, a następnie wyczyścić właściwości źródła, a wszelkie wbudowanego [!INCLUDE[TLA2#tla_xml](~/add/includes/tla2sharptla-xml-md.md)] dane zostaną odrzucone.</xref:System.Windows.Data.XmlDataProvider.Document%2A>       Ustawienie następujących właściwości niejawnie spowoduje to <xref:System.Windows.Data.XmlDataProvider>obiektów do odświeżenia: źródło, <xref:System.Windows.Data.XmlDataProvider.Document%2A>, <xref:System.Windows.Data.XmlDataProvider.XmlNamespaceManager%2A>i <xref:System.Windows.Data.XmlDataProvider.XPath%2A>.</xref:System.Windows.Data.XmlDataProvider.XPath%2A> </xref:System.Windows.Data.XmlDataProvider.XmlNamespaceManager%2A> </xref:System.Windows.Data.XmlDataProvider.Document%2A> </xref:System.Windows.Data.XmlDataProvider> W przypadku zmiany wiele powoduje odświeżenie właściwości, korzystanie z <xref:System.Windows.Data.DataSourceProvider.DeferRefresh%2A>jest zalecane.</xref:System.Windows.Data.DataSourceProvider.DeferRefresh%2A>"
  example:
  - "In some applications, embedding the [!INCLUDE[TLA2#tla_xml](~/add/includes/tla2sharptla-xml-md.md)] inline within the [!INCLUDE[TLA2#tla_xaml](~/add/includes/tla2sharptla-xaml-md.md)] page can be inconvenient because the exact content of the data must be known at compile time. Therefore, you can obtain the data from an external [!INCLUDE[TLA2#tla_xml](~/add/includes/tla2sharptla-xml-md.md)] file, as in the following example.  \n  \n [!code-xml[XMLDataSource2#XmlFileExample](~/add/codesnippet/xaml/XmlDataSource2/Window1.xaml#xmlfileexample)]  \n  \n If the [!INCLUDE[TLA2#tla_xml](~/add/includes/tla2sharptla-xml-md.md)] data resides in a remote [!INCLUDE[TLA2#tla_xml](~/add/includes/tla2sharptla-xml-md.md)] file, you define access to the data by assigning an appropriate [!INCLUDE[TLA2#tla_url](~/add/includes/tla2sharptla-url-md.md)] to the Source attribute as follows:  \n  \n```  \n<XmlDataProvider x:Key=\"BookData\" Source=\"http://MyUrl\" XPath=\"Books\"/>  \n```"
  syntax:
    content: public Uri Source { get; set; }
    return:
