- uid: System.Windows.BaseCompatibilityPreferences.FlowDispatcherSynchronizationContextPriority
  id: FlowDispatcherSynchronizationContextPriority
  parent: System.Windows.BaseCompatibilityPreferences
  langs:
  - csharp
  name: FlowDispatcherSynchronizationContextPriority
  nameWithType: BaseCompatibilityPreferences.FlowDispatcherSynchronizationContextPriority
  fullName: System.Windows.BaseCompatibilityPreferences.FlowDispatcherSynchronizationContextPriority
  type: Property
  assemblies:
  - WindowsBase
  namespace: System.Windows
  summary: "Pobiera lub ustawia wartość wskazującą, czy informacje o &lt;xref:System.Windows.Threading.DispatcherOperation.Priority%2A?displayProperty=fullName&gt; są zapisywane <xref href=&quot;System.Windows.Threading.DispatcherSynchronizationContext&quot;> </xref>."
  remarks: "Wartość domyślna tej właściwości zależy od wersji programu WPF który celów aplikacji.  Jeśli WPF 4.0 jest przeznaczony dla twojej aplikacji lub wcześniej, wartość domyślna to `false`.  Jeśli WPF 4.5 jest przeznaczony dla aplikacji, wartością domyślną jest `true`.  Jeśli ta właściwość umożliwia zmianę zachowania WPF, należy zmienić wartość właściwości wczesnym etapie istnienia aplikacji, takie w konstruktorze klasy, która dziedziczy aplikacji.  Po wartości jest do odczytu, nie można zmienić go ponownie."
  syntax:
    content: public static bool FlowDispatcherSynchronizationContextPriority { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli informacje o <xref:System.Windows.Threading.DispatcherOperation.Priority*>są zapisywane <xref href=&quot;System.Windows.Threading.DispatcherSynchronizationContext&quot;> </xref>; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>.</xref:System.Windows.Threading.DispatcherOperation.Priority*>"
  overload: System.Windows.BaseCompatibilityPreferences.FlowDispatcherSynchronizationContextPriority*
