    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli &lt;xref:System.Windows.Threading.DispatcherSynchronizationContext.Send%2A?displayProperty=fullName&gt; metody umieszcza delegatów w kolejce dyspozytora albo jeśli delegat jest bezpośrednio wywołana; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
