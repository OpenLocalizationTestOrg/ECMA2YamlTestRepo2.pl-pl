  remarks: "Filtr jest kodu, który nasłuchuje <xref:System.Windows.Input.InputManager.PreProcessInput>lub <xref:System.Windows.Input.InputManager.PostProcessInput>.</xref:System.Windows.Input.InputManager.PostProcessInput> </xref:System.Windows.Input.InputManager.PreProcessInput>  Filtry można modyfikować wejściowych obszaru przemieszczania.       Monitor jest kodu, który nasłuchuje <xref:System.Windows.Input.InputManager.PreNotifyInput>lub <xref:System.Windows.Input.InputManager.PostNotifyInput>.</xref:System.Windows.Input.InputManager.PostNotifyInput> </xref:System.Windows.Input.InputManager.PreNotifyInput>  Monitory nie można zmodyfikować wejściowych obszaru przemieszczania.       Określone dane wejściowe są przetwarzane przez wszystkie filtry i monitory i na koniec jest wysyłane do odpowiedniego elementu jako zdarzenie wejściowe.       Dane wejściowe są przetwarzane w [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] etapami wykonaj: 1.  Wstępnie przetworzyć etapu.  Generuje wejściowych Menedżera <xref:System.Windows.Input.InputManager.PreProcessInput>zdarzeń.</xref:System.Windows.Input.InputManager.PreProcessInput>      2.  Powiadom wstępnie etapu.  Generuje wejściowych Menedżera <xref:System.Windows.Input.InputManager.PreNotifyInput>zdarzeń.</xref:System.Windows.Input.InputManager.PreNotifyInput>      3.  [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] Pojawienia się wejściowych zdarzenie lub zdarzenia.      4.  Powiadamiaj po etapie.  Generuje wejściowych Menedżera <xref:System.Windows.Input.InputManager.PostNotifyInput>zdarzeń.</xref:System.Windows.Input.InputManager.PostNotifyInput>      5.  Po przetworzeniu etapu.  Generuje wejściowych Menedżera <xref:System.Windows.Input.InputManager.PostProcessInput>zdarzeń.</xref:System.Windows.Input.InputManager.PostProcessInput>"
