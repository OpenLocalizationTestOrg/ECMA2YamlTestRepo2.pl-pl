  type: Method
  assemblies:
  - System.Data.Services.Client
  namespace: System.Data.Services.Client
  summary: "Asynchronicznie wysyła żądanie wykonania kwerendy usługi danych."
  remarks: "Zwrócona <xref:System.IAsyncResult>obiekt jest używany do określenia, po zakończeniu operacji asynchronicznej.</xref:System.IAsyncResult> Aby uzyskać więcej informacji, zobacz [operacji asynchronicznych](~/add/includes/ajax-current-ext-md.md).       Metoda BeginExecute używa tej samej semantyki jako <xref:System.Data.Services.Client.DataServiceQuery.Execute%2A>metody, jednak BeginExecute asynchronicznie wysyła żądanie, aby wywołania nie blokuje przetwarzania podczas oczekiwania na wyniki z usługi.</xref:System.Data.Services.Client.DataServiceQuery.Execute%2A> Zgodnie z wzorca asynchronicznego begin-end standardowe dostarczone wywołanie zwrotne wywoływane, gdy pobierane są wyniki zapytania."
  syntax:
    content: public IAsyncResult BeginExecute (AsyncCallback callback, object state);
    parameters:
    - id: callback
      type: System.AsyncCallback
      description: "Delegat do wywołania, gdy wyniki są dostępne do użycia przez klienta."
    - id: state
      type: System.Object
      description: "Stan zdefiniowane przez użytkownika obiekt przekazywany do wywołania zwrotnego."
    return:
      type: System.IAsyncResult
      description: "<xref:System.IAsyncResult>Obiekt, który służy do śledzenia stanu operacji asynchronicznej.</xref:System.IAsyncResult>"
  overload: System.Data.Services.Client.DataServiceQuery.BeginExecute*
  exceptions: []
  platform:
  - net462
