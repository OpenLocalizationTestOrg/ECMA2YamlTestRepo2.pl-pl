  remarks: "Klasa elementu PersonalizationStateInfoCollection udostępnia otokę opartego na kolekcji w zestawie <xref:System.Web.UI.WebControls.WebParts.SharedPersonalizationStateInfo>i <xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo>wystąpień.</xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo> </xref:System.Web.UI.WebControls.WebParts.SharedPersonalizationStateInfo> Wystąpienia te są pobierane przez sekwencyjnie Iterowanie przez kolekcję, indeksem lub wartość klucza.       Wystąpienia są indeksowane na kombinacji ścieżka i nazwa użytkownika. Jest to konieczne, ponieważ <xref:System.Web.UI.WebControls.WebParts.SharedPersonalizationStateInfo>wystąpień reprezentujący udostępnionych danych są indeksowane według <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo.Path%2A>obiektu, natomiast <xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo>wystąpienia są indeksowane według obu <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo.Path%2A>obiektu i <xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.Username%2A>obiektu.</xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo.Username%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo.Path%2A> </xref:System.Web.UI.WebControls.WebParts.UserPersonalizationStateInfo> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo.Path%2A> </xref:System.Web.UI.WebControls.WebParts.SharedPersonalizationStateInfo>       Obiekty informacje znajdują się w kolekcji w kolejności, w jakiej zostały odebrane od dostawcy. Kolekcja nie spróbuj zmienić kolejność wystąpienia lub obsługa porządek sortowania określonych w kolekcji."
