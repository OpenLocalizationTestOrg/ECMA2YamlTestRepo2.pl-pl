- uid: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.MaxClockSkew
  id: MaxClockSkew
  parent: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement
  langs:
  - csharp
  name: MaxClockSkew
  nameWithType: LocalClientSecuritySettingsElement.MaxClockSkew
  fullName: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.MaxClockSkew
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Pobiera lub ustawia <xref:System.TimeSpan>określający maksymalną różnicę czasu między zegarami systemowymi dwóch uczestników komunikacji.</xref:System.TimeSpan>"
  remarks: "Gdy ta właściwość ma wartość domyślną, odbiorca akceptuje wiadomości z sygnaturami czasowymi czasie wysyłania się do 5 minut lub wcześniej niż czas wiadomość została odebrana. Komunikaty, które nie przejdą testów czasie wysyłania są odrzucane. To ustawienie jest używane w połączeniu z <xref:System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.ReplayWindow%2A>Właściwości.</xref:System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.ReplayWindow%2A>"
  syntax:
    content: public TimeSpan MaxClockSkew { get; set; }
    return:
      type: System.TimeSpan
      description: "A <xref:System.TimeSpan>określający maksymalną różnicę czasu między zegarami systemowymi dwóch uczestników komunikacji.</xref:System.TimeSpan> Wartość domyślna to &quot;00:&05;:00&quot;."
  overload: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.MaxClockSkew*
  exceptions: []
  platform:
  - net462
