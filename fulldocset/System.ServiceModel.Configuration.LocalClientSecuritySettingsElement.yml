- uid: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.ReconnectTransportOnFailure
  id: ReconnectTransportOnFailure
  parent: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement
  langs:
  - csharp
  name: ReconnectTransportOnFailure
  nameWithType: LocalClientSecuritySettingsElement.ReconnectTransportOnFailure
  fullName: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.ReconnectTransportOnFailure
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Pobiera lub ustawia wartość logiczna określająca, czy połączenia używające obsługi wiadomości WS-Reliable podjąć próbę ponownego połączenia po błędach transportu."
  remarks: "Jeśli ta właściwość jest `true`, nieskończone ponowne łączenie prób są próby. Cykl jest dzielone tylko przez limit czasu bezczynności, co powoduje, że kanał do zgłoszenia wyjątku, gdy nie można go ponownie."
  syntax:
    content: public bool ReconnectTransportOnFailure { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli próba połączenia używające obsługi wiadomości WS-Reliable odnawiane po błędach transportu; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Wartość domyślna to <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.ReconnectTransportOnFailure*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.ReplayCacheSize
  id: ReplayCacheSize
  parent: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement
  langs:
  - csharp
  name: ReplayCacheSize
  nameWithType: LocalClientSecuritySettingsElement.ReplayCacheSize
  fullName: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.ReplayCacheSize
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Pobiera lub ustawia wartość określająca liczbę buforowanych identyfikatorów jednorazowych używanych do wykrywania powtórzeń."
  remarks: "Po przekroczeniu tego limitu najstarsza identyfikator jednorazowy jest usuwany i nowy identyfikator jednorazowy jest tworzona dla nowej wiadomości."
  syntax:
    content: public int ReplayCacheSize { get; set; }
    return:
      type: System.Int32
      description: "Liczba buforowanych identyfikatorów jednorazowych używanych do wykrywania powtórzeń. Wartość domyślna wynosi 500 000."
  overload: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.ReplayCacheSize*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.ReplayWindow
  id: ReplayWindow
  parent: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement
  langs:
  - csharp
  name: ReplayWindow
  nameWithType: LocalClientSecuritySettingsElement.ReplayWindow
  fullName: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.ReplayWindow
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Pobiera lub ustawia <xref:System.TimeSpan>, który określa czas, w którym identyfikatorów jednorazowych poszczególnych komunikatów są prawidłowe.</xref:System.TimeSpan>"
  remarks: "Komunikat wysłany z tego samego identyfikator jednorazowy jak wysyłane przed po godzinie określonej przez tę właściwość, nie zostanie zaakceptowany. Ta właściwość jest używana w połączeniu z <xref:System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.MaxClockSkew%2A>właściwość, aby zapobiec atakom polegającym na odtwarzaniu.</xref:System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.MaxClockSkew%2A> Osoba atakująca może powtarzania komunikatu, po wygaśnięciu okna powtarzania. Ten komunikat, jednak nie powiedzie się test maxClockSkew, który odrzuca wiadomości z sygnaturami czasowymi czasie wysyłania do później przez określony czas lub wcześniej niż czas wiadomość została odebrana."
  syntax:
    content: public TimeSpan ReplayWindow { get; set; }
    return:
      type: System.TimeSpan
      description: "A <xref:System.TimeSpan>, który określa czas, w którym identyfikatorów jednorazowych poszczególnych komunikatów są prawidłowe.</xref:System.TimeSpan>"
  overload: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.ReplayWindow*
  exceptions: []
  platform:
  - net462
