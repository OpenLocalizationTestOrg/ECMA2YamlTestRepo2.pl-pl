- uid: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.SessionKeyRolloverInterval
  id: SessionKeyRolloverInterval
  parent: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement
  langs:
  - csharp
  name: SessionKeyRolloverInterval
  nameWithType: LocalClientSecuritySettingsElement.SessionKeyRolloverInterval
  fullName: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.SessionKeyRolloverInterval
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Pobiera lub ustawia <xref:System.TimeSpan>, który określa przedział czasu poprzedniego klucza sesji jest prawidłowa w komunikatach przychodzących podczas odnawiania klucza.</xref:System.TimeSpan> Wartość domyślna to &quot;00:&05;:00&quot;."
  remarks: "Podczas odnawiania klucza klient i serwer muszą zawsze wysyłanie wiadomości przy użyciu najnowszych dostępnych klucza. Obie strony akceptują przychodzących wiadomości zabezpieczone przy użyciu poprzedniego klucza sesji do momentu wygaśnięcia czasu przerzucania określonej przez tę właściwość."
