    return:
      type: System.TimeSpan
      description: "A <xref:System.TimeSpan>określający okres poprzedniego klucza sesji w komunikatach przychodzących podczas odnawiania klucza.</xref:System.TimeSpan> Wartość domyślna to &quot;00:&05;:00&quot;."
  overload: System.ServiceModel.Configuration.LocalClientSecuritySettingsElement.SessionKeyRolloverInterval*
