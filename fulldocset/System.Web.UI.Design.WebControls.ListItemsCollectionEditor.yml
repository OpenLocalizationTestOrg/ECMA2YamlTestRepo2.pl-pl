  type: Class
  summary: "Zawiera Edytor składnika <xref href=&quot;System.Web.UI.WebControls.ListItemCollection&quot;> </xref> obiektów w kontrolkę, która jest pochodną <xref href=&quot;System.Web.UI.WebControls.ListControl&quot;> </xref> lub podobne formantu."
  remarks: "Klasa ListItemsCollectionEditor udostępnia interfejs użytkownika do edycji <xref:System.Web.UI.WebControls.ListItem>elementy <xref:System.Web.UI.WebControls.ListItemCollection>obiektu w kontrolkę, która jest pochodną <xref:System.Web.UI.WebControls.ListControl>lub podobne formantu.</xref:System.Web.UI.WebControls.ListControl> </xref:System.Web.UI.WebControls.ListItemCollection> </xref:System.Web.UI.WebControls.ListItem>       ListItemsCollectionEditor jest wywoływany, wybierając wielokropek (**... **) znajdującego się na **elementy ListItems** właściwości w **właściwości** siatki projektanta wizualnego.       <xref:System.Web.UI.Design.WebControls.ListItemsCollectionEditor.CanSelectMultipleInstances%2A>Metoda zawsze zwraca `false` aby wskazać, że tylko jeden obiekt można wybrać w czasie w edytorze.</xref:System.Web.UI.Design.WebControls.ListItemsCollectionEditor.CanSelectMultipleInstances%2A> <xref:System.Web.UI.Design.WebControls.ListItemsCollectionEditor.HelpTopic%2A>Właściwość zwraca nazwę tematu pomocy, który wyświetla edytora.</xref:System.Web.UI.Design.WebControls.ListItemsCollectionEditor.HelpTopic%2A>"
  example:
  - "The following code example shows how to use the <xref:System.ComponentModel.EditorAttribute> class to associate the ListItemsCollectionEditor class and the <xref:System.Drawing.Design.UITypeEditor> class (the collection editor's base class) with a custom `ListItems` property.  \n  \n [!code-cs[Design.WebControls_CollectionEditorSamples#3](~/add/codesnippet/csharp/t-system.web.ui.design.w_22_1.cs)]\n [!code-vb[Design.WebControls_CollectionEditorSamples#3](~/add/codesnippet/visualbasic/t-system.web.ui.design.w_22_1.vb)]"
