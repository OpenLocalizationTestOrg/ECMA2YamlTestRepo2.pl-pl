  name: DataRowVersion
  nameWithType: DataRowVersion
  fullName: System.Data.DataRowVersion
  type: Enum
  summary: "Zawiera opis wersji <xref href=&quot;System.Data.DataRow&quot;> </xref>."
  remarks: "Wartości DataRowVersion są używane podczas pobierania wartości znalezione w <xref:System.Data.DataRow>przy użyciu <xref:System.Data.DataRow.Item%2A>lub <xref:System.Data.DataRow.GetChildRows%2A>z <xref:System.Data.DataRow>obiektu.</xref:System.Data.DataRow> </xref:System.Data.DataRow.GetChildRows%2A> </xref:System.Data.DataRow.Item%2A> </xref:System.Data.DataRow>       DataRowVersion informuje, jakiej wersji <xref:System.Data.DataRow>istnieje.</xref:System.Data.DataRow> Zmiana wersji w następujących okolicznościach: — po wywołaniu <xref:System.Data.DataRow>obiektu <xref:System.Data.DataRow.BeginEdit%2A>metody, jeśli należy zmienić wartość, `Current` i `Proposed` wartości staną się dostępne.</xref:System.Data.DataRow.BeginEdit%2A> </xref:System.Data.DataRow>      — Po wywołaniu <xref:System.Data.DataRow>obiektu <xref:System.Data.DataRow.CancelEdit%2A>metody `Proposed` wartość zostanie usunięta.</xref:System.Data.DataRow.CancelEdit%2A> </xref:System.Data.DataRow>      — Po wywołaniu <xref:System.Data.DataRow>obiektu <xref:System.Data.DataRow.EndEdit%2A>metody, wartość proponowany staje się `Current` wartość.</xref:System.Data.DataRow.EndEdit%2A> </xref:System.Data.DataRow>      — Po wywołaniu <xref:System.Data.DataRow>obiektu <xref:System.Data.DataRow.AcceptChanges%2A>metody `Original` wartość staje się takie same jak `Current` wartość.</xref:System.Data.DataRow.AcceptChanges%2A> </xref:System.Data.DataRow>      — Po wywołaniu <xref:System.Data.DataTable>obiektu <xref:System.Data.DataTable.AcceptChanges%2A>metody `Original` wartość staje się takie same jak `Current` wartość.</xref:System.Data.DataTable.AcceptChanges%2A> </xref:System.Data.DataTable>      — Po wywołaniu <xref:System.Data.DataRow>obiektu <xref:System.Data.DataRow.RejectChanges%2A>metody `Proposed` wartość jest usuwana, a wersja staje się `Current`.</xref:System.Data.DataRow.RejectChanges%2A> </xref:System.Data.DataRow>"
  example:
  - "The following example checks the DataRowVersion of a <xref:System.Data.DataRow> before invoking the <xref:System.Data.DataRow.AcceptChanges%2A> method.  \n  \n [!code-cs[Classic WebData DataRowVersion Example#1](~/add/codesnippet/csharp/t-system.data.datarowver_1.cs)]\n [!code-vb[Classic WebData DataRowVersion Example#1](~/add/codesnippet/visualbasic/t-system.data.datarowver_1.vb)]"
