  remarks: "[!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)] Modelu powiązania danych umożliwia kojarzenie <xref:System.Windows.Data.Binding.ValidationRules%2A>z <xref:System.Windows.Data.Binding>obiektu.</xref:System.Windows.Data.Binding> </xref:System.Windows.Data.Binding.ValidationRules%2A> Jeśli obiekt źródłowy implementuje <xref:System.ComponentModel.IDataErrorInfo>interfejsu, umożliwia wbudowane reguły DataErrorValidationRule sprawdzić błędy zgłoszone przez <xref:System.ComponentModel.IDataErrorInfo>implementacji.</xref:System.ComponentModel.IDataErrorInfo> </xref:System.ComponentModel.IDataErrorInfo>       Alternatywne składni z ustawieniem DataErrorValidationRule jawnie jest skonfigurowanie <xref:System.Windows.Data.Binding.ValidatesOnDataErrors%2A>właściwości `true` na Twojej <xref:System.Windows.Data.Binding>lub <xref:System.Windows.Data.MultiBinding>obiektu.</xref:System.Windows.Data.MultiBinding> </xref:System.Windows.Data.Binding> </xref:System.Windows.Data.Binding.ValidatesOnDataErrors%2A>       Można utworzyć regułę niestandardową, tworząc klasę, która jest pochodną <xref:System.Windows.Controls.ValidationRule>.</xref:System.Windows.Controls.ValidationRule> Aby uzyskać więcej informacji oraz szczegółowe omówienie sprawdzania poprawności danych, zobacz [omówienie powiązania danych](~/add/includes/ajax-current-ext-md.md).       DataErrorValidationRule wprowadzono w programie .NET Framework w wersji 3.5. Aby uzyskać więcej informacji, zobacz [wersje i zależności](~/add/includes/ajax-current-ext-md.md)."
