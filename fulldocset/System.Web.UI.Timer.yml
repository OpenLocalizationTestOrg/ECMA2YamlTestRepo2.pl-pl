  namespace: System.Web.UI
  summary: "Pobiera lub ustawia wartość wskazującą, czy <xref href=&quot;System.Web.UI.Timer&quot;> </xref> formant inicjuje ogłaszania zwrotnego na serwerze po wyrażony w milisekundach czas określony w <xref:System.Web.UI.Timer.Interval*>Właściwości upłynął.</xref:System.Web.UI.Timer.Interval*>"
  remarks: "Użyj właściwości Enabled, aby włączyć <xref:System.Web.UI.Timer>formantu i wyłączony.</xref:System.Web.UI.Timer> Podczas ustawiania włączone `true`, <xref:System.Web.UI.Timer>kontroli rozpoczyna odliczanie czasomierza podczas renderowania strony sieci Web.</xref:System.Web.UI.Timer>       Strony można zmienić wartości właściwości we właściwości Enabled, a zmiany zostaną uwzględnione podczas renderowania zawartości strony sieci Web w przeglądarce. Po zmianie właściwości Enabled i następnie ponownie go oryginalnej wartości podczas tego samego ogłaszania zwrotnego, <xref:System.Web.UI.Timer>kontrolować działa tak, jakby nie dokonano żadnych zmian.</xref:System.Web.UI.Timer>"
  example:
  - "The following example shows an <xref:System.Web.UI.UpdatePanel> control that displays a randomly generated stock price and the time that the stock price was generated. By default, the <xref:System.Web.UI.Timer> control updates the content in the <xref:System.Web.UI.UpdatePanel> control every 10 seconds. The user can decide to update the stock price every 10 seconds, every 60 seconds, or not at all. When the user decides not to update the stock price, the Enabled property is set to `false`.  \n  \n [!code-vb[System.Web.UI.Controls.Timer.Interval#1](~/add/codesnippet/visualbasic/p-system.web.ui.timer.en_1.aspx)]\n [!code-cs[System.Web.UI.Controls.Timer.Interval#1](~/add/codesnippet/csharp/p-system.web.ui.timer.en_1.aspx)]"
  syntax:
    content: public bool Enabled { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli <xref href=&quot;System.Web.UI.Timer&quot;> </xref> zainicjuje odświeżania strony; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Wartość domyślna to <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.Timer.Enabled*
  exceptions: []
  platform:
  - net462
