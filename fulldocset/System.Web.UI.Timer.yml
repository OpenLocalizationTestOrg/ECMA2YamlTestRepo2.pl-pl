  name: Timer
  nameWithType: Timer
  fullName: System.Web.UI.Timer
  type: Class
  summary: "Wykonuje asynchroniczne i synchroniczne strony sieci Web ogłaszania zwrotnego w określonym interwale."
  remarks: "W tym temacie:- [wprowadzenie](#introduction)      -   [składni deklaratywnej](#declarative_syntax) <a name=&quot;introduction&quot;> </a> ## kontroli czasomierza wprowadzenie umożliwia przeprowadzanie ogłaszania zwrotnego z określoną częstotliwością.       Jeśli używasz kontrolki czasomierza jako wyzwalacz <xref:System.Web.UI.UpdatePanel>kontroli, <xref:System.Web.UI.UpdatePanel>kontroli jest aktualizowane za pomocą aktualizacji asynchroniczne, stron częściowych.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel> Należy uwzględnić <xref:System.Web.UI.ScriptManager>obiektu na stronie sieci Web, aby użyć kontrolki czasomierza.</xref:System.Web.UI.ScriptManager>       Aktualizowane przy użyciu formantu czasomierza <xref:System.Web.UI.UpdatePanel>kontroli poprzez włączenie czasomierza wewnątrz <xref:System.Web.UI.UpdatePanel>kontroli.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel> Alternatywnie możesz umieścić czasomierza poza <xref:System.Web.UI.UpdatePanel>kontroli oraz ustawić czasomierza jako wyzwalacz.</xref:System.Web.UI.UpdatePanel>       Można także zainicjować pełne ogłaszania zwrotnego strony sieci Web pełną, łącznie z kontrolą czasomierza na stronie sieci Web i nie ustawienie go jako wyzwalacz <xref:System.Web.UI.UpdatePanel>kontroli.</xref:System.Web.UI.UpdatePanel>       Można uruchomić kod serwera, po upłynięciu interwału czasomierza przez utworzenie programu obsługi zdarzeń dla <xref:System.Web.UI.Timer.Tick>zdarzeń.</xref:System.Web.UI.Timer.Tick> W przypadku obsługi, możesz dołączyć kod, który dynamicznie można dostosować zachowanie formantu czasomierza.       Ustaw <xref:System.Web.UI.Timer.Interval%2A>właściwość, aby określić, jak często postbacks będą występować.</xref:System.Web.UI.Timer.Interval%2A> Ustaw <xref:System.Web.UI.Timer.Enabled%2A>Właściwości, aby włączyć czasomierzem lub wyłączony.</xref:System.Web.UI.Timer.Enabled%2A>      > [!NOTE] > Dokładność podczas kontroli czasomierza dokonuje ogłoszenia serwera sieci Web jest zależny od dokładność ECMAScript (JavaScript) `window.setTimeout` funkcja, która jest uruchomiona w przeglądarce.       <xref:System.Web.UI.Timer.Interval%2A>Właściwość jest zdefiniowana w milisekundach.</xref:System.Web.UI.Timer.Interval%2A> Należy ustawić <xref:System.Web.UI.Timer.Interval%2A>Właściwości na wartość, która umożliwia co najmniej jeden asynchronicznego ogłaszania zwrotnego ukończenie dalej ogłaszania zwrotnego jest inicjowana.</xref:System.Web.UI.Timer.Interval%2A> Kiedy formant czasomierza znajduje się poza <xref:System.Web.UI.UpdatePanel>kontroli, czasomierz będzie kontynuował działanie podczas zawartość <xref:System.Web.UI.UpdatePanel>formantu zostanie odświeżona.</xref:System.Web.UI.UpdatePanel> </xref:System.Web.UI.UpdatePanel> Jeśli nowy ogłaszania zwrotnego jest inicjowane podczas przetwarzania wcześniejszych ogłaszania zwrotnego, pierwszy ogłaszania zwrotnego zostanie anulowane. Wartość domyślna to 60 000 milisekund (60 sekund).      > [!NOTE] > Dodawanie formantu w mała wartość czasomierza <xref:System.Web.UI.Timer.Interval%2A>Właściwości mogą generować znaczny ruch do i z serwera sieci Web.</xref:System.Web.UI.Timer.Interval%2A> Formant czasomierza umożliwiającej odświeżenie zawartości tylko tyle razy, odpowiednio do potrzeb.      <a name=&quot;declarative_syntax&quot;></a>## Składnia deklaratywne```   <asp:Timer       Enabled=&quot;True|False&quot;       EnableTheming=&quot;True|False&quot;       EnableViewState=&quot;True|False&quot;       ID=&quot;string&quot;       Interval=&quot;integer&quot;       OnDataBinding=&quot;DataBinding event handler&quot;       OnDisposed=&quot;Disposed event handler&quot;       OnInit=&quot;Init event handler&quot;       OnLoad=&quot;Load event handler&quot;       OnPreRender=&quot;PreRender event handler&quot;       OnTick=&quot;Tick event handler&quot;       OnUnload=&quot;Unload handler&quot;       runat=&quot;server&quot;       SkinID=&quot;string&quot;       Visible=&quot;True|False&quot;   />   ```"
  example:
  - "The following example shows an <xref:System.Web.UI.UpdatePanel> control that displays a randomly generated stock price and the time that the stock price was generated. The Timer control updates the content in the <xref:System.Web.UI.UpdatePanel> control every 10 seconds.  \n  \n> [!NOTE]\n>  In this example, the timer interval is set to 10 seconds so that when you run the example, you do not have to wait a long time to see the results. Because each timer interval causes a postback that causes network traffic, in a production application you should set the interval to the longest time that is still practical for your application.  \n  \n [!code-vb[System.Web.UI.Controls.Timer#1](~/add/codesnippet/visualbasic/t-system.web.ui.timer_1.aspx)]\n [!code-cs[System.Web.UI.Controls.Timer#1](~/add/codesnippet/csharp/t-system.web.ui.timer_1.aspx)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("Tick")]

      [System.ComponentModel.DefaultProperty("Interval")]

      [System.ComponentModel.Designer("System.Web.UI.Design.TimerDesigner, System.Web.Extensions.Design, Version=4.0.0.0, Culture=neutral, PublicKeyToken=31bf3856ad364e35")]

      [System.Drawing.ToolboxBitmap(typeof(EmbeddedResourceFinder), "System.Web.Resources.Timer.bmp")]

      [System.Web.UI.NonVisualControl]

      [System.Web.UI.SupportsEventValidation]

      public class Timer : System.Web.UI.Control, System.Web.UI.IPostBackEventHandler, System.Web.UI.IScriptControl
