- uid: System.Web.UI.Timer.Interval
  id: Interval
  parent: System.Web.UI.Timer
  langs:
  - csharp
  name: Interval
  nameWithType: Timer.Interval
  fullName: System.Web.UI.Timer.Interval
  type: Property
  assemblies:
  - System.Web.Extensions
  namespace: System.Web.UI
  summary: "Pobiera lub ustawia liczbę milisekund oczekiwania przed rozpoczęciem odświeżania strony."
  remarks: "Użyj właściwości interwału, aby ustawić częstotliwość <xref:System.Web.UI.Timer>formant inicjuje ogłaszania zwrotnego na serwerze.</xref:System.Web.UI.Timer> Można zmienić wartości właściwości interwału w kodzie serwera po odświeżeniu strony, takich jak w obsłudze zdarzeń dla <xref:System.Web.UI.Timer.Tick>zdarzeń.</xref:System.Web.UI.Timer.Tick> Dokładność sytuacji, w których <xref:System.Web.UI.Timer>wpisów kontroli do serwera sieci Web jest zależny od dokładność ECMAScript (JavaScript) `window.setTimeout` funkcji uruchamianej w przeglądarce.</xref:System.Web.UI.Timer>      > [!NOTE] > Ustawienie dla właściwości interwału małej wartości może wygenerować znaczny ruch do i z serwera sieci Web. Użyj <xref:System.Web.UI.Timer>formantu, aby odświeżyć zawartość tylko tyle razy, w razie potrzeby.</xref:System.Web.UI.Timer>       Po zmianie wartości właściwości przedziału kodu chronometrażu ECMAScript uruchomiona w przeglądarce zostanie zresetowana, gdy aktualizacje są renderowane."
  example:
  - "The following example shows an <xref:System.Web.UI.UpdatePanel> control that displays a randomly generated stock price and the time that the stock price was generated. By default, the <xref:System.Web.UI.Timer> control updates the content in the <xref:System.Web.UI.UpdatePanel> control every 10 seconds. The user can decide to update the stock price every 10 seconds, every 60 seconds, or not at all. The Interval property is set to the user's choice.  \n  \n [!code-vb[System.Web.UI.Controls.Timer.Interval#1](~/add/codesnippet/visualbasic/p-system.web.ui.timer.in_1.aspx)]\n [!code-cs[System.Web.UI.Controls.Timer.Interval#1](~/add/codesnippet/csharp/p-system.web.ui.timer.in_1.aspx)]"
  syntax:
    content: public int Interval { get; set; }
    return:
      type: System.Int32
      description: "Liczba milisekund oczekiwania przed rozpoczęciem odświeżania strony. Wartość domyślna to 60 000 (60 sekund)."
