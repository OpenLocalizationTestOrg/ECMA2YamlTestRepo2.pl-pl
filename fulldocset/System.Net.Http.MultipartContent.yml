  type: Method
  assemblies:
  - System.Net.Http
  namespace: System.Net.Http
  summary: "Określa, czy zawartość wieloczęściowej wiadomości HTTP ma prawidłową długość w bajtach."
  remarks: "Metoda TryComputeLength umożliwia zawartość wieloczęściowej wiadomości HTTP do obliczania długości zawartości. Jest to przydatne dla typów zawartości, które mogą łatwo obliczania długości zawartości. Jeśli obliczania długości zawartości nie jest możliwe lub kosztowne (wymaga systemu, aby buforować zawartość gdzie serializacji może być kosztowne lub wymagają systemu można przydzielić dużej ilości pamięci), ta metoda może zwracać `false`. Jeśli ta metoda zwraca `false`, oznacza to, że jest wymagana transferu pakietowego lub zawartość należy pobrać buforowane przed wysłaniem do serwera."
  syntax:
    content: protected override bool TryComputeLength (out long length);
    parameters:
    - id: length
      type: System.Int64
      description: "Długość w bajtach zawartości HHTP."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli <code> length </code> jest prawidłowa; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Net.Http.MultipartContent.TryComputeLength*
  exceptions: []
  platform:
  - net462
