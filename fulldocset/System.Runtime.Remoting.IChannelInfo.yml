  summary: "Zawiera informacje niestandardowym kanale, który jest przenoszona razem z <xref href=&quot;System.Runtime.Remoting.ObjRef&quot;> </xref>."
  remarks: "Ten interfejs jest implementowany przez <xref:System.Runtime.Remoting.ObjRef.ChannelInfo%2A?displayProperty=fullName>Właściwości.</xref:System.Runtime.Remoting.ObjRef.ChannelInfo%2A?displayProperty=fullName> Zapewnia dostęp do określonych informacji przekazanych przez kanałów, które mogą odbierać wywołań w procesie lub domena aplikacji, w którym mieszka obiektu transportu. Ten interfejs można również używać podczas tworzenia niestandardowego <xref:System.Runtime.Remoting.ObjRef>klasy.</xref:System.Runtime.Remoting.ObjRef>       Gdy istniejącego wystąpienia obiektu jest przekazywane do produkcji <xref:System.Runtime.Remoting.ObjRef>, <xref:System.Runtime.Remoting.IChannelInfo.ChannelData%2A>zostaną skopiowane z kanału (zobacz <xref:System.Runtime.Remoting.Channels.IChannelReceiver>) dla każdego zarejestrowane kanału i przechowywane w <xref:System.Runtime.Remoting.ObjRef>.</xref:System.Runtime.Remoting.ObjRef> </xref:System.Runtime.Remoting.Channels.IChannelReceiver> </xref:System.Runtime.Remoting.IChannelInfo.ChannelData%2A> </xref:System.Runtime.Remoting.ObjRef> Gdy <xref:System.Runtime.Remoting.ObjRef>jest wchodzącej w jego miejscu docelowym <xref:System.Runtime.Remoting.IChannelInfo.ChannelData%2A>dostarczane za pośrednictwem IChannelInfo interfejsu można zbadać i używane przez kanały w tej domenie proces lub aplikacji można utworzyć zbiornika komunikat transportu, która zarządza komunikacją między serwerem proxy, a obiekt serwera.</xref:System.Runtime.Remoting.IChannelInfo.ChannelData%2A> </xref:System.Runtime.Remoting.ObjRef>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface IChannelInfo
