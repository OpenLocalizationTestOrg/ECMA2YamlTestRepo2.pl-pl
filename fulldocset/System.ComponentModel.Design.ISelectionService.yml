- uid: System.ComponentModel.Design.ISelectionService.PrimarySelection
  id: PrimarySelection
  parent: System.ComponentModel.Design.ISelectionService
  langs:
  - csharp
  name: PrimarySelection
  nameWithType: ISelectionService.PrimarySelection
  fullName: System.ComponentModel.Design.ISelectionService.PrimarySelection
  type: Property
  assemblies:
  - System
  namespace: System.ComponentModel.Design
  summary: "Pobiera obiekt, który jest aktualnie zaznaczonego obiektu podstawowego."
  remarks: "Po wybraniu wielu elementów w czasie projektowania, jeden z obiektów jest podstawowym wybranego obiektu. Niektóre operacje zachowywać się inaczej w zależności od tego, który wybrany składnik jest podstawowym wybranego obiektu. Głównej wybrany obiekt jest zwykle ostatni obiekt, który został wybrany, ale można zmienić obiektu podstawowego wielu wybór składnika do żadnego z wybranych składników. Podstawowy wybrany obiekt ma obramowanie wyboru, które zawiera tylko unikatowe wiersze w wyglądzie z wybranych obiektów. Określonego typu rozróżnienie visual zależy od implementacji środowisko projektowe interfejs użytkownika wyboru."
  syntax:
    content: public object PrimarySelection { get; }
    return:
      type: System.Object
      description: "Obiekt, który jest aktualnie zaznaczonego obiektu podstawowego."
  overload: System.ComponentModel.Design.ISelectionService.PrimarySelection*
  exceptions: []
  platform:
  - net462
