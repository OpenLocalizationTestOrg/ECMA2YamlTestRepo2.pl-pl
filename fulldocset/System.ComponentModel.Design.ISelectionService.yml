- uid: System.ComponentModel.Design.ISelectionService.GetComponentSelected(System.Object)
  id: GetComponentSelected(System.Object)
  parent: System.ComponentModel.Design.ISelectionService
  langs:
  - csharp
  name: GetComponentSelected(Object)
  nameWithType: ISelectionService.GetComponentSelected(Object)
  fullName: System.ComponentModel.Design.ISelectionService.GetComponentSelected(Object)
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel.Design
  summary: "Pobiera wartość wskazującą, czy określony składnik jest aktualnie zaznaczone."
  remarks: "Ta metoda może służyć do sprawdzenia, czy określony składnik jest aktualnie zaznaczone. Ten proces jest zwykle szybsze niż pobierania i analizowania całą listę wybranych składników."
  syntax:
    content: public bool GetComponentSelected (object component);
    parameters:
    - id: component
      type: System.Object
      description: "Składnik do testowania."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli składnik jest częścią bieżącego zaznaczenia użytkownika; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ComponentModel.Design.ISelectionService.GetComponentSelected*
  exceptions: []
  platform:
  - net462
