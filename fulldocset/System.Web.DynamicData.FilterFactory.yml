  name: FilterFactory
  nameWithType: FilterFactory
  fullName: System.Web.DynamicData.FilterFactory
  type: Class
  summary: "Tworzy szablon filtru."
  remarks: "Klasa FilterFactory jest używana w czasie wykonywania przez dane dynamiczne, można pobrać wystąpienia szablonu filtru dla określonej kolumny.       Można zastąpić metody, które są zdefiniowane w tej klasie, aby dostosować sposób ładowania szablonów, filtr. Na przykład implementacji niestandardowych można załadować filtru szablonów z lokalizacji innej niż domyślny folder ~/DynamicData/Filters.       Dane dynamiczne udostępnia szablony filtru dla kolumny klucza obcego, Boolean i wyliczenie typów i wyświetla je przy użyciu <xref:System.Web.UI.WebControls.DropDownList>kontroli.</xref:System.Web.UI.WebControls.DropDownList> Można również tworzyć szablony filtru niestandardowego."
  example:
  - For an example of table row filtering uses the default filter templates, see the <xref:System.Web.DynamicData.QueryableFilterRepeater> class.
  syntax:
    content: public class FilterFactory
