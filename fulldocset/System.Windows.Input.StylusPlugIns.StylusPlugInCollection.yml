  summary: "Reprezentuje kolekcję <xref href=&quot;System.Windows.Input.StylusPlugIns.StylusPlugIn&quot;> </xref> obiektów."
  remarks: "Każdy <xref:System.Windows.UIElement>ma <xref:System.Windows.UIElement.StylusPlugIns%2A>właściwość, która jest StylusPlugInCollection.</xref:System.Windows.UIElement.StylusPlugIns%2A> </xref:System.Windows.UIElement> Dodaj <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn>do elementu <xref:System.Windows.UIElement.StylusPlugIns%2A>właściwości do manipulowania pismo odręczne na wątku w czasie rzeczywistym.</xref:System.Windows.UIElement.StylusPlugIns%2A> </xref:System.Windows.Input.StylusPlugIns.StylusPlugIn> Kolejność <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn>obiektów w StylusPlugInCollection wpływa na wygląd pisma odręcznego, gdy jest on renderowany.</xref:System.Windows.Input.StylusPlugIns.StylusPlugIn> Załóżmy, że masz <xref:System.Windows.Input.StylusPlugIns.DynamicRenderer>o nazwie `dynamicRenderer` i niestandardowej <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn>o nazwie `translatePlugin` który przesuwa pismo odręczne z pióra.</xref:System.Windows.Input.StylusPlugIns.StylusPlugIn> </xref:System.Windows.Input.StylusPlugIns.DynamicRenderer> Jeśli `translatePlugin` jest pierwszy <xref:System.Windows.Input.StylusPlugIns.StylusPlugIn>w StylusPlugInCollection, i `dynamicRenderer` jest druga, gdy użytkownik przechodzi pióro zostanie przesunięty pismo odręczne przepływającego &quot;&quot;.</xref:System.Windows.Input.StylusPlugIns.StylusPlugIn> Jeśli `dynamicRenderer` jest najpierw i `translatePlugin` drugie, jest pismo odręczne będzie prawdopodobnie &quot;przebiegu&quot; poniżej pióra, a gdy użytkownik podnosi pióra, pismo odręczne zostanie przesunięty."
  example:
  - "The following example demonstrates how to add a <xref:System.Windows.Input.StylusPlugIns.DynamicRenderer> to a custom control. To create a control that collects ink, see [Creating an Ink Input Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[StylusPluginSamples#3](~/add/codesnippet/visualbasic/StylusPluginSamples/StylusControl.vb#3)]\n [!code-cs[StylusPluginSamples#3](~/add/codesnippet/csharp/StylusPluginSamples/StylusControl.cs#3)]"
