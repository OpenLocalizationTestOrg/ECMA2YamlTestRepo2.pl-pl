  summary: "Reprezentuje tytuł wykresu całego obrazu."
  remarks: "Klasa tytuł hermetyzuje funkcjonalność tytuł <xref:System.Web.UI.DataVisualization.Charting.Chart>kontroli.</xref:System.Web.UI.DataVisualization.Charting.Chart> Ta klasa jest uwidaczniany za pomocą <xref:System.Web.UI.DataVisualization.Charting.Chart.Titles%2A>Właściwości kolekcji głównego <xref:System.Web.UI.DataVisualization.Charting.Chart>obiektu.</xref:System.Web.UI.DataVisualization.Charting.Chart> </xref:System.Web.UI.DataVisualization.Charting.Chart.Titles%2A>       Może być dowolną liczbę tytułów obrazu całego wykresu.       Tytuły mogą:-zadokowane i wyrównane lub własne ustawienia.      — Można wyświetlić wewnątrz lub na zewnątrz obszarów wykresu kreślony.      -Użyj wstępnie zdefiniowanego <xref:System.Web.UI.DataVisualization.Charting.TextStyle>przykład <xref:System.Web.UI.DataVisualization.Charting.TextStyle>lub <xref:System.Web.UI.DataVisualization.Charting.TextStyle>.</xref:System.Web.UI.DataVisualization.Charting.TextStyle> </xref:System.Web.UI.DataVisualization.Charting.TextStyle> </xref:System.Web.UI.DataVisualization.Charting.TextStyle>      -Użyj obrazów tła, kolorami gradientu i kreskowaniu.      -O rozmiarze i znajduje się w dowolnym miejscu w obrębie obrazu wykresu."
