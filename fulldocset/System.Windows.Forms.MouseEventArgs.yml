  name: MouseEventArgs
  nameWithType: MouseEventArgs
  fullName: System.Windows.Forms.MouseEventArgs
  type: Class
  summary: "Udostępnia dane dla <xref href=&quot;System.Windows.Forms.Control.MouseUp&quot;> </xref>, <xref href=&quot;System.Windows.Forms.Control.MouseDown&quot;> </xref>, i <xref href=&quot;System.Windows.Forms.Control.MouseMove&quot;> </xref> zdarzenia."
  remarks: "<xref:System.Windows.Forms.Control.MouseDown>Zdarzenie wystąpi, gdy użytkownik naciśnie przycisk myszy, gdy wskaźnik znajduje się nad formantem.</xref:System.Windows.Forms.Control.MouseDown> <xref:System.Windows.Forms.Control.MouseUp>Zdarzenie wystąpi, gdy użytkownik zwolni przycisk myszy, gdy wskaźnik myszy jest nad formantem.</xref:System.Windows.Forms.Control.MouseUp> <xref:System.Windows.Forms.Control.MouseMove>Zdarzenie wystąpi, gdy użytkownik przesuwa wskaźnik myszy nad formantem.</xref:System.Windows.Forms.Control.MouseMove> MouseEventArgs Określa, które zostanie naciśnięty przycisk myszy, ile razy przycisk myszy został naciśnięty i wydaniu współrzędne myszy i kółka myszy wielkość przenieść.       Istnieje możliwość odbierania <xref:System.Windows.Forms.Control.MouseDown>zdarzeń bez odpowiadającego <xref:System.Windows.Forms.Control.MouseUp>, gdy użytkownik zmienia fokus na inną aplikację przed zwolnieniem przycisku myszy.</xref:System.Windows.Forms.Control.MouseUp> </xref:System.Windows.Forms.Control.MouseDown>       Zdarzenia te trzy istnieje dla <xref:System.Windows.Forms.Control>, <xref:System.Windows.Forms.AxHost>, i <xref:System.Windows.Forms.NotifyIcon>klasy.</xref:System.Windows.Forms.NotifyIcon> </xref:System.Windows.Forms.AxHost> </xref:System.Windows.Forms.Control>       Aby uzyskać informacje na temat modelu zdarzeń, zobacz [zdarzenia](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code examples handles the <xref:System.Windows.Forms.Control.MouseDown> event on a <xref:System.Windows.Forms.TextBox> control so that clicking the right mouse button selects all the text in the control. This example requires that you have a form that contains a <xref:System.Windows.Forms.TextBox> control that is named `textBox1`.  \n  \n [!code-vb[MouseEventArgs#1](~/add/codesnippet/visualbasic/MouseEventArgsVB/Form1.vb#1)]\n [!code-cs[MouseEventArgs#1](~/add/codesnippet/csharp/MouseEventArgs/Form1.cs#1)]  \n  \n The following code example uses the `Location` property to track clicks of the left mouse button and to draw a series of straight line segments in response to user input. The example does not redraw the lines if you hide the form and then redisplay it; this code has been omitted for simplicity.  \n  \n [!code-vb[MouseEventArgs#2](~/add/codesnippet/visualbasic/MouseEventArgsVB/Form1.vb#2)]\n [!code-cs[MouseEventArgs#2](~/add/codesnippet/csharp/MouseEventArgs/Form1.cs#2)]  \n  \n The following code example uses the <xref:System.Windows.Forms.MouseEventArgs.X%2A> and <xref:System.Windows.Forms.MouseEventArgs.Y%2A> properties to display the current position of the mouse pointer in a <xref:System.Windows.Forms.ToolTip> window.  \n  \n [!code-vb[MouseEventArgs#3](~/add/codesnippet/visualbasic/MouseEventArgsVB/Form1.vb#3)]\n [!code-cs[MouseEventArgs#3](~/add/codesnippet/csharp/MouseEventArgs/Form1.cs#3)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class MouseEventArgs : EventArgs
