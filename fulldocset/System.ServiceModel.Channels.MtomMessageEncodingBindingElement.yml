  name: MtomMessageEncodingBindingElement
  nameWithType: MtomMessageEncodingBindingElement
  fullName: System.ServiceModel.Channels.MtomMessageEncodingBindingElement
  type: Class
  summary: "Element powiązania, który określa kodowanie i wersjonowanie dla mechanizmu optymalizacji transmisji wiadomości (MTOM) wiadomości."
  remarks: "Kodowanie jest procesem przekształcania komunikat do sekwencji bajtów. Dekodowanie jest procesu. [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)]obejmuje trzy rodzaje kodowania protokołu SOAP wiadomości: tekst, dane binarne i mechanizmu optymalizacji transmisji wiadomości (MTOM).       MtomMessageEncodingBindingElement reprezentuje element powiązania, który określa kodowanie i wersjonowanie wiadomości oraz inne ustawienia dla wiadomości przy użyciu kodowania mechanizmu optymalizacji transmisji wiadomości (MTOM). MTOM jest technologią wydajne przekazywania danych binarnych w [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] wiadomości. Koder MTOM podejmuje próbę utworzenia równowagi między wydajności i współdziałanie. Kodowanie MTOM przesyła większości XML w postaci tekstowej, ale optymalizuje dużych bloków danych binarnych, przekazując je jako — jest bez użycia konwersji do formatu ich kodowany w standardzie base64.       [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]element powiązania, który określa, czy komunikaty są zakodowane przy użyciu tekstową reprezentację XML, zobacz <xref:System.ServiceModel.Channels.TextMessageEncodingBindingElement>.</xref:System.ServiceModel.Channels.TextMessageEncodingBindingElement>       [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]element powiązania, który określa komunikaty są zakodowane przy użyciu formatu binarnego .NET dla formatu XML, zobacz <xref:System.ServiceModel.Channels.BinaryMessageEncodingBindingElement>.</xref:System.ServiceModel.Channels.BinaryMessageEncodingBindingElement>       Aby wdrożyć niestandardowy koder komunikatów, należy użyć <xref:System.ServiceModel.Channels.MessageEncodingBindingElement>klasy.</xref:System.ServiceModel.Channels.MessageEncodingBindingElement>"
  syntax:
    content: 'public sealed class MtomMessageEncodingBindingElement : System.ServiceModel.Channels.MessageEncodingBindingElement, System.ServiceModel.Description.IPolicyExportExtension, System.ServiceModel.Description.IWsdlExportExtension'
  inheritance:
  - System.ServiceModel.Channels.MessageEncodingBindingElement
  implements:
