- uid: System.ServiceModel.Channels.MtomMessageEncodingBindingElement.MaxBufferSize
  id: MaxBufferSize
  parent: System.ServiceModel.Channels.MtomMessageEncodingBindingElement
  langs:
  - csharp
  name: MaxBufferSize
  nameWithType: MtomMessageEncodingBindingElement.MaxBufferSize
  fullName: System.ServiceModel.Channels.MtomMessageEncodingBindingElement.MaxBufferSize
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Channels
  summary: "Pobiera lub ustawia maksymalny rozmiar buforu."
  remarks: "Komunikaty mechanizmu optymalizacji transmisji (MTOM) w wiadomości [!INCLUDE[indigo1](~/add/includes/ajax-current-ext-md.md)] może składać się z wielu części MIME. Komunikat zawiera zawsze części poczty rozszerzenia MIME (Multipurpose Internet), który zawiera części typu infoset wiadomości. Ponadto jeśli komunikat zawiera dane binarne, który jest zoptymalizowany, może zawierać dodatkowe części MIME, które zawierają dane binarne. Nie istnieją wymagania nałożone o kolejność tych część MIME musi występować w komunikacie. Komunikat czasami odczytywania procesu musi bufor części MIME, jeśli pojawią się one poza kolejnością. Komunikat również odczytywania procesu może być konieczne buforu MIME nagłówka informacje w każdej części. Ten limit przydziału MaxBufferSize ma na celu cap ilość pamięci, która może zostać przydzielone podczas odczytywania komunikaty mechanizmu MTOM dlatego ograniczyć nadmierne zużycie pamięci z powodu wymagania buforowania."
  syntax:
    content: public int MaxBufferSize { get; set; }
    return:
      type: System.Int32
      description: "Maksymalny rozmiar buforu. Wartość domyślna to 65536 (0x10000) bajtów."
  overload: System.ServiceModel.Channels.MtomMessageEncodingBindingElement.MaxBufferSize*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "Podana wartość jest mniejsza niż lub równa zero."
  platform:
  - net462
