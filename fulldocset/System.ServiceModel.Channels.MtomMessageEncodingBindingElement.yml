  remarks: "Spowoduje to utworzenie pełną kopię bieżącego powiązania elementu drzewa obiektów, skrót głębokie klonowania. Głębokie klonowania obiektu tworzy kopię obiektu i kopie wszystkich bezpośrednio lub pośrednio odwołuje się ten obiekt. (Jest to nazywane Kopiowanie całego obiektu wykresu.) Zwracanie głębokie klonowania umożliwia środowiska uruchomieniowego do obsługi sytuacji, w której wiele powiązań niestandardowych udostępnianie element niestandardowego powiązania. Jeśli nie są zwracane w klonowania głębokie, zachowania w czasie wykonywania jest niezdefiniowana. Pobieżnego klonu obiektu, natomiast stanowi kopię tylko obiekt. Jeśli obiekt zawiera odwołania do innych obiektów, kopię pobieżną nie tworzy kopie określonego obiektów; Zamiast tego są kopiowane tylko odwołania do oryginalnych obiektów."
  syntax:
    content: public override System.ServiceModel.Channels.BindingElement Clone ();
    parameters: []
    return:
      type: System.ServiceModel.Channels.BindingElement
      description: "A <xref href=&quot;System.ServiceModel.Channels.MtomMessageEncodingBindingElement&quot;> </xref> obiektu z wartości właściwości równe tym bieżącego elementu."
  overload: System.ServiceModel.Channels.MtomMessageEncodingBindingElement.Clone*
