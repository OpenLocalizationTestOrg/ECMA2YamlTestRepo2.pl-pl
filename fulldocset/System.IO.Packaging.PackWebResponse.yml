  name: PackWebResponse
  nameWithType: PackWebResponse
  fullName: System.IO.Packaging.PackWebResponse
  type: Class
  summary: "Reprezentuje odpowiedź <xref href=&quot;System.IO.Packaging.PackWebRequest&quot;> </xref>."
  remarks: "Korzystając z pakietu protokołu identyfikatora URI, można odwoływać się pakiet i jego elementy części lub lokalnie z wewnątrz pakietu zewnętrznie ze źródła sieci Web.       Identyfikator URI protokołu, znaki kreskami ukośnymi pakietu (/ /) osadzonego [!INCLUDE[TLA#tla_uri](~/add/includes/tlasharptla-uri-md.md)] są reprezentowane przez przecinkami (,). Na przykład: `pack://http:,,www.adatum.com,folder,file.package/images/picture1.jpg` odwołuje się do pliku `/images/picture1.jpg` zawarte w `http://www.adatum.com/folder/file.package`."
  syntax:
    content: 'public sealed class PackWebResponse : System.Net.WebResponse'
  inheritance:
