  namespace: System.IO.Packaging
  summary: "Pobiera [!INCLUDE[TLA#tla_mime](~/add/includes/tlasharptla-mime-md.md)] zawartości typ zawartości strumienia odpowiedzi."
  remarks: "Jeśli żądanie nie określa części w pakiecie, zwraca [!INCLUDE[TLA2#tla_mime](~/add/includes/tla2sharptla-mime-md.md)] typu pakietu.       Żądania, które określają części w pakiecie zwracać jedną z następujących czynności: 1.  Jeśli żądanej części zawiera <xref:System.IO.Packaging.PackagePart.ContentType%2A>wartość <xref:System.IO.Packaging.PackagePart.ContentType%2A>jest zwracana wartość.</xref:System.IO.Packaging.PackagePart.ContentType%2A> </xref:System.IO.Packaging.PackagePart.ContentType%2A>      2.  Jeśli żądanej części jest nie <xref:System.IO.Packaging.PackagePart.ContentType%2A>rozpoznanym zawiera wartość, ale nazwa strumienia [!INCLUDE[TLA2#tla_mime](~/add/includes/tla2sharptla-mime-md.md)] typu rozszerzenia [!INCLUDE[TLA2#tla_mime](~/add/includes/tla2sharptla-mime-md.md)] jest zwracany typ odpowiadający rozszerzenia.</xref:System.IO.Packaging.PackagePart.ContentType%2A>      3.  Jeśli nie zawiera żądanej części <xref:System.IO.Packaging.PackagePart.ContentType%2A>wartości ani rozpoznawanym [!INCLUDE[TLA2#tla_mime](~/add/includes/tla2sharptla-mime-md.md)] typu rozszerzenia ContentType zwraca pusty ciąg.</xref:System.IO.Packaging.PackagePart.ContentType%2A>"
  syntax:
    content: public override string ContentType { get; }
    return:
      type: System.String
      description: "[!INCLUDE[TLA2#tla_mime](~/add/includes/tla2sharptla-mime-md.md)] Typ zawartości strumienia."
  overload: System.IO.Packaging.PackWebResponse.ContentType*
