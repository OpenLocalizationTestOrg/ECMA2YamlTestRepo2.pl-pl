  name: DataBindingHandler
  nameWithType: DataBindingHandler
  fullName: System.Web.UI.Design.DataBindingHandler
  type: Class
  summary: "Udostępnia klasę podstawową dla obsługi powiązanie danych."
  remarks: "DataBindingHandler udostępnia klasę podstawową dla programów obsługi powiązania danych. Powiązanie danych obsługi można w Projektancie utworzyć powiązania danych, który umożliwia znaczące wyświetlania formantu na powierzchni projektu. Zwykle projektanta formantów jest odpowiedzialny za tę funkcję. Jednak gdy formantu nie jest na żywo na powierzchni projektu, takie jak w szablonie inny formant nie ma projektanta i tego funkcje są udostępniane przez obsługi wiązania danych, jeśli określono jednej z <xref:System.Web.UI.DataBindingHandlerAttribute>w kodzie dla formantu.</xref:System.Web.UI.DataBindingHandlerAttribute>       Aby korzystać z obsługi wiązania danych, musi mieć kontrolują, które ma właściwości powiązanych z danymi lub właściwości <xref:System.Web.UI.DataBindingHandlerAttribute>określonego w ramach jego kod, który wskazuje typ obsługi wiązania danych do użycia.</xref:System.Web.UI.DataBindingHandlerAttribute>       Na przykład <xref:System.Web.UI.WebControls.Label>kontrolka jest skojarzone z <xref:System.Web.UI.Design.TextDataBindingHandler>klasy <xref:System.Web.UI.DataBindingHandlerAttribute>w kodzie dla <xref:System.Web.UI.WebControls.Label>klasy.</xref:System.Web.UI.WebControls.Label> </xref:System.Web.UI.DataBindingHandlerAttribute> </xref:System.Web.UI.Design.TextDataBindingHandler> </xref:System.Web.UI.WebControls.Label> W ramach szablonu dla <xref:System.Web.UI.WebControls.DataList>, <xref:System.Web.UI.WebControls.Label>kontroli, których właściwość text została powiązana z danymi wyświetla słowo &quot;Z danymi&quot; na etykiecie.</xref:System.Web.UI.WebControls.Label> </xref:System.Web.UI.WebControls.DataList> Bez obsługi wiązania danych etykiety będzie niewidoczny w czasie projektowania, ponieważ nie ma projektanta można powiązać właściwości powiązanych z danymi w kontroli szablonu w czasie projektowania.       Aby zaimplementować program obsługi wiązania danych, należy zdefiniować nową klasę pochodzącą od tej klasy i wdrożenie <xref:System.Web.UI.Design.DataBindingHandler.DataBindControl%2A>metodę, aby ustawić odpowiednie właściwości.</xref:System.Web.UI.Design.DataBindingHandler.DataBindControl%2A>"
