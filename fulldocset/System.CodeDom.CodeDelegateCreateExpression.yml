  name: CodeDelegateCreateExpression
  nameWithType: CodeDelegateCreateExpression
  fullName: System.CodeDom.CodeDelegateCreateExpression
  type: Class
  summary: "Reprezentuje wyrażenie, które tworzy delegata."
  remarks: "CodeDelegateCreateExpression reprezentuje kod, który tworzy delegata. CodeDelegateCreateExpression jest często używane z <xref:System.CodeDom.CodeAttachEventStatement>lub <xref:System.CodeDom.CodeRemoveEventStatement>do reprezentowania program obsługi zdarzeń, aby dołączyć lub usunąć zdarzenia.</xref:System.CodeDom.CodeRemoveEventStatement> </xref:System.CodeDom.CodeAttachEventStatement>       <xref:System.CodeDom.CodeDelegateCreateExpression.DelegateType%2A>Właściwość określa typ delegata do utworzenia.</xref:System.CodeDom.CodeDelegateCreateExpression.DelegateType%2A> <xref:System.CodeDom.CodeDelegateCreateExpression.TargetObject%2A>Właściwość wskazuje obiekt, który zawiera metody obsługi zdarzeń.</xref:System.CodeDom.CodeDelegateCreateExpression.TargetObject%2A> <xref:System.CodeDom.CodeDelegateCreateExpression.MethodName%2A>Właściwość wskazuje nazwę metody programu obsługi zdarzeń, którego sygnatura metody jest zgodna podpis metody delegata.</xref:System.CodeDom.CodeDelegateCreateExpression.MethodName%2A>       W języku C# wyrażenia tworzenia delegata jest zwykle mają następującą postać: `new EventHandler(this.HandleEventMethod)`. W języku Visual Basic wyrażenia tworzenia delegata jest zwykle mają następującą postać: `AddressOf Me.HandleEventMethod`."
  example:
  - "The following example code uses a CodeDelegateCreateExpression to create a delegate.  \n  \n [!code-cs[CodeAttachEventStatementExample#3](~/add/codesnippet/csharp/t-system.codedom.codedel_0_1.cs)]\n [!code-vb[CodeAttachEventStatementExample#3](~/add/codesnippet/visualbasic/t-system.codedom.codedel_0_1.vb)]\n [!code-cpp[CodeAttachEventStatementExample#3](~/add/codesnippet/cpp/t-system.codedom.codedel_0_1.cpp)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ClassInterface(System.Runtime.InteropServices.ClassInterfaceType.AutoDispatch)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public class CodeDelegateCreateExpression : System.CodeDom.CodeExpression
