items:
- uid: System.Runtime.CompilerServices.FixedAddressValueTypeAttribute
  id: FixedAddressValueTypeAttribute
  children:
  - System.Runtime.CompilerServices.FixedAddressValueTypeAttribute.#ctor
  langs:
  - csharp
  name: FixedAddressValueTypeAttribute
  nameWithType: FixedAddressValueTypeAttribute
  fullName: System.Runtime.CompilerServices.FixedAddressValueTypeAttribute
  type: Class
  summary: "Rozwiązuje adresu pola typu wartości statycznej przez cały cykl jej życia. Ta klasa nie może być dziedziczona."
  remarks: "Użyj atrybutu atrybut FixedAddressValueTypeAttribute do typów wartości statycznej zostać oznaczone jako przypięty po jego utworzeniu.       Ten atrybut jest używany przez kompilator Microsoft Visual C++.       Pola typu wartości statycznej są tworzone jako obiekty ramce. Oznacza to, że ich adresy można zmieniać, jak odbywa się wyrzucanie elementów bezużytecznych. Ten atrybut zostanie zastosowany do typu wartość statyczną, jej adres pozostaje stała przez jego okres istnienia."
  example:
  - "The following example illustrates the use of the FixedAddressValueTypeAttribute attribute to pin a static field in memory. It defines an `Age` structure and initializes two classes that have static fields of type `Age`. The second class applies FixedAddressValueTypeAttribute to pin the field's address. A number of memory allocations are made before and after these two objects are instantiated and the garbage collector is invoked. The output from the example shows that although the address of the first `Age` field has changed after garbage collection, the address of the field to which FixedAddressValueTypeAttribute is applied has not.  \n  \n [!code-cs[System.Runtime.CompilerServices.FixedAddressValueTypeAttribute#1](~/add/codesnippet/csharp/fixedaddress/example1.cs#1)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Field)]

      public sealed class FixedAddressValueTypeAttribute : Attribute
