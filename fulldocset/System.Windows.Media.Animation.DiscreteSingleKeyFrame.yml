  fullName: System.Windows.Media.Animation.DiscreteSingleKeyFrame
  type: Class
  summary: "Animuje z <xref:System.Single>wartość poprzedniej ramki klucza na własnym <xref:System.Windows.Media.Animation.SingleKeyFrame.Value*>przy użyciu odrębny interpolacji.</xref:System.Windows.Media.Animation.SingleKeyFrame.Value*> </xref:System.Single>"
  remarks: "Ta klasa jest używana jako część <xref:System.Windows.Media.Animation.SingleKeyFrameCollection>w połączeniu z <xref:System.Windows.Media.Animation.SingleAnimationUsingKeyFrames>do animowania <xref:System.Single>wartość właściwości wzdłuż zestaw klatek kluczowych.</xref:System.Single> </xref:System.Windows.Media.Animation.SingleAnimationUsingKeyFrames> </xref:System.Windows.Media.Animation.SingleKeyFrameCollection>       Ramka klucza definiuje segment <xref:System.Windows.Media.Animation.SingleAnimationUsingKeyFrames>do której on należy.</xref:System.Windows.Media.Animation.SingleAnimationUsingKeyFrames> Każdy klatki ma obiekt docelowy <xref:System.Windows.Media.Animation.SingleKeyFrame.Value%2A>i <xref:System.Windows.Media.Animation.SingleKeyFrame.KeyTime%2A>.</xref:System.Windows.Media.Animation.SingleKeyFrame.KeyTime%2A> </xref:System.Windows.Media.Animation.SingleKeyFrame.Value%2A> <xref:System.Windows.Media.Animation.SingleKeyFrame.KeyTime%2A>Określa czas, w którym klatek kluczowych <xref:System.Windows.Media.Animation.SingleKeyFrame.Value%2A>zostanie osiągnięty.</xref:System.Windows.Media.Animation.SingleKeyFrame.Value%2A> </xref:System.Windows.Media.Animation.SingleKeyFrame.KeyTime%2A> Klatek kluczowych animuje z wartością docelową poprzedniej ramki klucza do wartości docelowej. Rozpoczyna się po poprzedniej ramki klucza kończy się i kończy się po osiągnięciu własnego klucza czasu.       Odrębny klatek kluczowych, takich jak DiscreteSingleKeyFrame tworzenie nagłym &quot;przeskoków&quot; między wartościami (nie interpolacji). Innymi słowy właściwość animowany nie ulega zmianie, aż do osiągnięcia czasu klucza klatek kluczowych w takim przypadku animowanej właściwości nagle przechodzi do wartości docelowej."
  syntax:
    content: 'public class DiscreteSingleKeyFrame : System.Windows.Media.Animation.SingleKeyFrame'
