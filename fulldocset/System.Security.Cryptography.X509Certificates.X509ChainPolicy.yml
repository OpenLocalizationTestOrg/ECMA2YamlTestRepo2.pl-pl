  summary: "Reprezentuje kolekcję dodatkowe certyfikaty, które mogą być wyszukiwane przez aparat CBC podczas weryfikacji łańcucha certyfikatów."
  remarks: "Uwzględnienie dodatkowych certyfikatów do użytku podczas weryfikowania łańcucha certyfikatów; zezwolić protokołów, takich jak Secure Sockets Layer (SSL) i Secure MIME (S/MIME) te certyfikaty mogą okazać się przydatne w procesie weryfikacji. Ta właściwość umożliwia tych certyfikatów, które mają być przekazane do aparat do sprawdzania poprawności łańcucha. Domyślnie ta kolekcja jest pusta."
  syntax:
    content: public System.Security.Cryptography.X509Certificates.X509Certificate2Collection ExtraStore { get; }
    return:
      type: System.Security.Cryptography.X509Certificates.X509Certificate2Collection
      description: "<xref href=&quot;System.Security.Cryptography.X509Certificates.X509Certificate2Collection&quot;> </xref> Obiektu."
