  type: Class
  summary: "Reprezentuje migawkę <xref href=&quot;System.IO.Log.LogStore&quot;> </xref> wystąpienia, który może służyć do generowania archiwum."
  remarks: "Obiekt LogArchiveSnapshot zawiera informacje niezbędne do utworzenia spójne tworzenie kopii zapasowych danych w <xref:System.IO.Log.LogStore>.</xref:System.IO.Log.LogStore> Rzeczywiste dane znajduje się w kolekcji wyliczalny <xref:System.IO.Log.FileRegion>obiekty zwrócone przez <xref:System.IO.Log.LogArchiveSnapshot.ArchiveRegions%2A>Właściwości.</xref:System.IO.Log.LogArchiveSnapshot.ArchiveRegions%2A> </xref:System.IO.Log.FileRegion> Każdy <xref:System.IO.Log.FileRegion>wystąpienie reprezentuje sekwencję bajtów w pliku, który musi być archiwizowane.</xref:System.IO.Log.FileRegion>       <xref:System.IO.Log.LogArchiveSnapshot.ArchiveTail%2A>, <xref:System.IO.Log.LogArchiveSnapshot.BaseSequenceNumber%2A>, I <xref:System.IO.Log.LogArchiveSnapshot.LastSequenceNumber%2A>Właściwości są tylko w celach informacyjnych.</xref:System.IO.Log.LogArchiveSnapshot.LastSequenceNumber%2A> </xref:System.IO.Log.LogArchiveSnapshot.BaseSequenceNumber%2A> </xref:System.IO.Log.LogArchiveSnapshot.ArchiveTail%2A> One mogą być rejestrowane razem z danymi archiwum, aby podać informacje opcjonalne, ale nie są wymagane do przywracania danych."
  example:
  - "The following example shows how to use the LogArchiveSnapshot class to archive a <xref:System.IO.Log.LogStore> to an XML document.  \n  \n [!code-vb[logarchievesnapshot#0](~/add/codesnippet/visualbasic/t-system.io.log.logarchi_1.vb)]\n [!code-cs[logarchievesnapshot#0](~/add/codesnippet/csharp/t-system.io.log.logarchi_1.cs)]"
