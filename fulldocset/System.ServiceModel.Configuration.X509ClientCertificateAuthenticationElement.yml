  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Pobiera lub ustawia wartość wskazującą, czy grupy systemu Windows znajdują się w kontekście zabezpieczeń."
  remarks: "Ustawienie tej właściwości na `true` ma wpływ na wydajność, ponieważ jej wynikiem rozszerzenia całej grupy. Ta właściwość jest ustawiana `false` Jeśli nie musisz ustanowić listę grup należy użytkownik."
