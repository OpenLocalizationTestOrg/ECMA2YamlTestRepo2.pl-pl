- uid: System.ServiceModel.Configuration.X509ClientCertificateAuthenticationElement.MapClientCertificateToWindowsAccount
  id: MapClientCertificateToWindowsAccount
  parent: System.ServiceModel.Configuration.X509ClientCertificateAuthenticationElement
  langs:
  - csharp
  name: MapClientCertificateToWindowsAccount
  nameWithType: X509ClientCertificateAuthenticationElement.MapClientCertificateToWindowsAccount
  fullName: System.ServiceModel.Configuration.X509ClientCertificateAuthenticationElement.MapClientCertificateToWindowsAccount
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Configuration
  summary: "Pobiera lub ustawia wartość wskazującą, czy certyfikat jest mapowany do konta systemu Windows."
  remarks: "Ta właściwość jest prawidłowe tylko w przypadku <xref:System.ServiceModel.Security.X509ClientCertificateAuthentication.MapClientCertificateToWindowsAccount%2A>ma ustawioną właściwość `true`.</xref:System.ServiceModel.Security.X509ClientCertificateAuthentication.MapClientCertificateToWindowsAccount%2A>       Używając typu poświadczeń klienta certyfikatu na powiązania, certyfikat nie jest zamapowany na konta systemu Windows. Można zmienić to zachowanie, za pomocą tej właściwości. Jeśli ta właściwość jest równa `true`, ta powoduje, że tożsamość z certyfikatu klienta można mapować na konto systemu Windows. Wymaga ona, czy usługa jest uruchomiona w ramach konta uprzywilejowanego, i że domeny można skonfigurować do obsługi tej funkcji."
  syntax:
    content: public bool MapClientCertificateToWindowsAccount { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli certyfikat jest mapowany do konta systemu Windows; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Wartość domyślna to <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Configuration.X509ClientCertificateAuthenticationElement.MapClientCertificateToWindowsAccount*
  exceptions: []
  platform:
  - net462
