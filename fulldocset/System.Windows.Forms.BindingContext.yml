  parent: System.Windows.Forms.BindingContext
  langs:
  - csharp
  name: Item(Object,String)
  nameWithType: BindingContext.Item(Object,String)
  fullName: System.Windows.Forms.BindingContext.Item(Object,String)
  type: Property
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Pobiera <xref href=&quot;System.Windows.Forms.BindingManagerBase&quot;> </xref> skojarzonego z określonym źródłem danych i element członkowski danych."
  remarks: "Użyj to kiedy przeciążenia <xref:System.Windows.Forms.BindingManagerBase>zarządza zestawem <xref:System.Windows.Forms.Binding>obiektów, dla których źródło danych zawiera wiele obiektów.</xref:System.Windows.Forms.Binding> </xref:System.Windows.Forms.BindingManagerBase> Na przykład <xref:System.Data.DataSet>może zawierać kilka <xref:System.Data.DataTable>obiekty połączone przez <xref:System.Data.DataRelation>obiektów.</xref:System.Data.DataRelation> </xref:System.Data.DataTable> </xref:System.Data.DataSet> W takim przypadku wymaganego do włączenia <xref:System.Windows.Forms.BindingContext>do zwrócenia poprawne <xref:System.Windows.Forms.BindingManagerBase>.</xref:System.Windows.Forms.BindingManagerBase> </xref:System.Windows.Forms.BindingContext> ścieżki nawigacji      > [!NOTE] > Zawsze zwróci właściwość elementu <xref:System.Windows.Forms.BindingManagerBase>, gdy `dataMember` parametr jest prawidłowy.</xref:System.Windows.Forms.BindingManagerBase> Nigdy nie zwróci `null`.       Zobacz <xref:System.Windows.Forms.Binding>klasy do listy źródeł danych i informacji o tworzeniu powiązania między formantami i źródeł danych.</xref:System.Windows.Forms.Binding>       Jeśli żądaną <xref:System.Windows.Forms.BindingManagerBase>zarządza listą, ścieżka nawigacji również musi kończyć się z listą.</xref:System.Windows.Forms.BindingManagerBase> Na przykład następujący kod C# wiąże <xref:System.Windows.Forms.TextBox>formantu Data zamówienia w tabeli zamówień.</xref:System.Windows.Forms.TextBox> Ścieżka nawigacji zawiera <xref:System.Data.DataTable.TableName%2A>, <xref:System.Data.DataRelation.RelationName%2A>i <xref:System.Data.DataColumn.ColumnName%2A>.</xref:System.Data.DataColumn.ColumnName%2A> </xref:System.Data.DataRelation.RelationName%2A> </xref:System.Data.DataTable.TableName%2A> Jednak <xref:System.Windows.Forms.BindingManagerBase>musi zostać pobrany przy użyciu tylko <xref:System.Data.DataTable.TableName%2A>i <xref:System.Data.DataRelation.RelationName%2A>(który jest rozpoznawany jako listy).</xref:System.Data.DataRelation.RelationName%2A> </xref:System.Data.DataTable.TableName%2A> </xref:System.Windows.Forms.BindingManagerBase>      ```   // The navigation path for a Binding ends with a property.   textBox1.DataBindings.Add   (&quot;Text&quot;, dataSet1, &quot;Customers.custToOrders.OrderDate&quot;);   // The navigation path for the BindingManagerBase ends with a list.   BindingManagerBase bmOrders = this.BindingContext   [dataSet1, &quot;Customers.custToOrders&quot;];   ```Gdy zwracany <xref:System.Windows.Forms.BindingManagerBase>należy użyć tego samego źródła danych, jak <xref:System.Windows.Forms.Binding>i modyfikować tylko ścieżki nawigacji.</xref:System.Windows.Forms.Binding> </xref:System.Windows.Forms.BindingManagerBase>       Użyj <xref:System.Windows.Forms.BindingContext.Contains%2A>metodę, aby określić, czy żądaną <xref:System.Windows.Forms.BindingManagerBase>już istnieje.</xref:System.Windows.Forms.BindingManagerBase> </xref:System.Windows.Forms.BindingContext.Contains%2A>"
  example:
  - "The following code example demonstrates how to use the Item to retrieve the <xref:System.Windows.Forms.BindingManagerBase> for a particular binding. It also shows how to handle the <xref:System.Windows.Forms.BindingManagerBase.BindingComplete> event for the <xref:System.Windows.Forms.BindingManagerBase> to ensure multiple controls bound to the same data source remain synchronized when one of the control values is changed. To run this example, paste the code into a Windows Form and call the `InitializeControlsAndData` method from the form's constructor or <xref:System.Windows.Forms.Form.Load> event-handling method.  \n  \n [!code-vb[System.Windows.Forms.BindingSourceMultipleControls#11](~/add/codesnippet/visualbasic/p-system.windows.forms.b_17_1.vb)]\n [!code-cs[System.Windows.Forms.BindingSourceMultipleControls#11](~/add/codesnippet/csharp/p-system.windows.forms.b_17_1.cs)]"
  syntax:
    content: public System.Windows.Forms.BindingManagerBase this[object dataSource, string dataMember] { get; }
    parameters:
    - id: dataSource
      type: System.Object
      description: "Źródło danych skojarzone z określonego <xref href=&quot;System.Windows.Forms.BindingManagerBase&quot;> </xref>."
    - id: dataMember
      type: System.String
      description: "Ścieżki nawigacji zawierającą informacje, który jest rozpoznawany jako określony <xref href=&quot;System.Windows.Forms.BindingManagerBase&quot;> </xref>."
    return:
      type: System.Windows.Forms.BindingManagerBase
      description: "<xref href=&quot;System.Windows.Forms.BindingManagerBase&quot;> </xref> Dla określonego źródła danych i element członkowski danych."
  overload: System.Windows.Forms.BindingContext.Item*
  exceptions:
  - type: System.Exception
    commentId: T:System.Exception
    description: "Określony <code> dataMember </code> nie istnieje w źródle danych."
