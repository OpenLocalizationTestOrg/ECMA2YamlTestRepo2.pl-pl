  name: BindingContext
  nameWithType: BindingContext
  fullName: System.Windows.Forms.BindingContext
  type: Class
  summary: "Zarządza Kolekcja <xref href=&quot;System.Windows.Forms.BindingManagerBase&quot;> </xref> obiektów dla dowolnego obiektu, który dziedziczy z <xref href=&quot;System.Windows.Forms.Control&quot;> </xref> klasy."
  remarks: "Każdy formularz systemu Windows ma co najmniej jednego obiektu BindingContext, która zarządza <xref:System.Windows.Forms.BindingManagerBase>obiektów dla formularza.</xref:System.Windows.Forms.BindingManagerBase> Ponieważ <xref:System.Windows.Forms.BindingManagerBase>Klasa jest abstrakcyjna, typ zwracany <xref:System.Windows.Forms.BindingContext.Item%2A>jest właściwość <xref:System.Windows.Forms.CurrencyManager>lub <xref:System.Windows.Forms.PropertyManager>.</xref:System.Windows.Forms.PropertyManager> </xref:System.Windows.Forms.CurrencyManager> </xref:System.Windows.Forms.BindingContext.Item%2A> </xref:System.Windows.Forms.BindingManagerBase> Jeśli źródło danych jest obiekt, który może zwracać tylko jedną właściwość (zamiast listy obiektów), <xref:System.Type>jest <xref:System.Windows.Forms.PropertyManager>.</xref:System.Windows.Forms.PropertyManager> </xref:System.Type> Na przykład jeśli określisz <xref:System.Windows.Forms.TextBox>jako źródło danych <xref:System.Windows.Forms.PropertyManager>jest zwracana.</xref:System.Windows.Forms.PropertyManager> </xref:System.Windows.Forms.TextBox> Z drugiej strony, jeśli źródło danych jest obiekt, który implementuje <xref:System.Collections.IList>lub <xref:System.ComponentModel.IBindingList>, <xref:System.Windows.Forms.CurrencyManager>jest zwracana.</xref:System.Windows.Forms.CurrencyManager> </xref:System.ComponentModel.IBindingList> </xref:System.Collections.IList>       Dla każdego źródła danych na formularzu systemu Windows znajduje się jeden <xref:System.Windows.Forms.CurrencyManager>lub <xref:System.Windows.Forms.PropertyManager>.</xref:System.Windows.Forms.PropertyManager> </xref:System.Windows.Forms.CurrencyManager> Ponieważ może istnieć wiele źródeł danych skojarzonych z formularzem systemu Windows, BindingContext umożliwia pobieranie żadnych określonego <xref:System.Windows.Forms.CurrencyManager>skojarzone ze źródłem danych.</xref:System.Windows.Forms.CurrencyManager>      > [!NOTE] > Przy użyciu <xref:System.Windows.Forms.BindingContext.Item%2A>właściwości BindingContext tworzy nową <xref:System.Windows.Forms.BindingManagerBase>Jeśli już nie istnieje.</xref:System.Windows.Forms.BindingManagerBase> </xref:System.Windows.Forms.BindingContext.Item%2A> Może to prowadzić do dezorientację, ponieważ zwrócony obiekt nie może zarządzać listy (lub żadnej listy), który ma. Aby zapobiec zwracanie nieprawidłowy <xref:System.Windows.Forms.BindingManagerBase>, użyj <xref:System.Windows.Forms.BindingContext.Contains%2A>metodę, aby określić, czy żądane <xref:System.Windows.Forms.BindingManagerBase>już istnieje.</xref:System.Windows.Forms.BindingManagerBase> </xref:System.Windows.Forms.BindingContext.Contains%2A> </xref:System.Windows.Forms.BindingManagerBase>       Jeśli używasz kontrolki kontenera, takich jak <xref:System.Windows.Forms.GroupBox>, <xref:System.Windows.Forms.Panel>, lub <xref:System.Windows.Forms.TabControl>, która będzie zawierać formanty powiązane z danymi, można utworzyć BindingContext tylko tego formantu kontenera i jego formantów.</xref:System.Windows.Forms.TabControl> </xref:System.Windows.Forms.Panel> </xref:System.Windows.Forms.GroupBox> Następnie każdej części formularza może zarządzać własną <xref:System.Windows.Forms.BindingManagerBase>.</xref:System.Windows.Forms.BindingManagerBase> Zobacz <xref:System.Windows.Forms.BindingContext.%23ctor%2A>konstruktora, aby uzyskać więcej informacji o tworzeniu wielu <xref:System.Windows.Forms.BindingManagerBase>obiektów dla tego samego źródła danych.</xref:System.Windows.Forms.BindingManagerBase> </xref:System.Windows.Forms.BindingContext.%23ctor%2A>       Jeśli dodasz <xref:System.Windows.Forms.TextBox>sterowania do formularza i powiąż go kolumny tabeli w zestawie danych, kontroli komunikuje się z BindingContext formularza.</xref:System.Windows.Forms.TextBox> BindingContext z kolei komunikuje się konkretnym <xref:System.Windows.Forms.CurrencyManager>dla tego skojarzenia danych.</xref:System.Windows.Forms.CurrencyManager> Jeśli możesz zbadać `Position` właściwość <xref:System.Windows.Forms.CurrencyManager>, rozpoczną przesyłanie raportów bieżącego rekordu dla powiązania tego <xref:System.Windows.Forms.TextBox>kontroli.</xref:System.Windows.Forms.TextBox> </xref:System.Windows.Forms.CurrencyManager> W poniższym przykładzie kodu <xref:System.Windows.Forms.TextBox>kontrolka jest powiązana z `FirstName` kolumny `Customers` tabeli na `dataSet1` zestawu danych za pośrednictwem BindingContext w formularzu znajduje się na.</xref:System.Windows.Forms.TextBox>      ```vb#   TextBox1.DataBindings.Add(&quot;Text&quot;, dataSet1, &quot;Customers.FirstName&quot;)      ```      ```c#   textBox1.DataBindings.Add(&quot;Text&quot;, dataSet1, &quot;Customers.FirstName&quot;);      ```      ```cpp   textBox1->DataBindings->Add(&quot;Text&quot;, dataSet1, &quot;Customers.FirstName&quot;);   ```Możesz dodać drugi <xref:System.Windows.Forms.TextBox>formantu (`TextBox2`) do formularza, który należy powiązać `LastName` kolumnie `Customers` tabeli w tym samym zestawem danych.</xref:System.Windows.Forms.TextBox> BindingContext zdaje się pierwszy powiązania (`TextBox1` do `Customers.FirstName`), więc będzie używać tego samego <xref:System.Windows.Forms.CurrencyManager>, ponieważ w obu polach tekstowych są powiązane z tym samym zestawem danych (`DataSet1`).</xref:System.Windows.Forms.CurrencyManager>      ```vb#   TextBox2.DataBindings.Add(&quot;Text&quot;, dataSet1, &quot;Customers.LastName&quot;)      ```      ```c#   textBox2.DataBindings.Add(&quot;Text&quot;, dataSet1, &quot;Customers.LastName&quot;);      ```      ```cpp   textBox2->DataBindings->Add(&quot;Text&quot;, dataSet1, &quot;Customers.LastName&quot;);   ```W przypadku powiązania `TextBox2` do innego elementu dataset, BindingContext tworzy i którymi zarządza sekundę <xref:System.Windows.Forms.CurrencyManager>.</xref:System.Windows.Forms.CurrencyManager>       Ważne jest, aby były spójne dotyczące ustawiania <xref:System.Windows.Forms.ListControl.DataSource%2A>i <xref:System.Windows.Forms.ListControl.DisplayMember%2A>Właściwości; w przeciwnym razie BindingContext tworzy wiele waluty menedżerów dla tego samego zestawu danych, co powoduje błędy.</xref:System.Windows.Forms.ListControl.DisplayMember%2A> </xref:System.Windows.Forms.ListControl.DataSource%2A> Poniższy przykład kodu pokazuje na kilka sposobów, aby ustawić właściwości i ich skojarzonych obiektów BindingContext. Można ustawić właściwości przy użyciu jednej z następujących metod, tak długo, jak są spójne w całym kodzie.      ```vb#   ComboBox1.DataSource = DataSet1   ComboBox1.DisplayMember = &quot;Customers.FirstName&quot;   Me.BindingContext(dataSet1, &quot;Customers&quot;).Position = 1      ```      ```c#   comboBox1.DataSource = DataSet1;   comboBox1.DisplayMember = &quot;Customers.FirstName&quot;;   this.BindingContext[dataSet1, &quot;Customers&quot;].Position = 1;      ```      ```cpp   comboBox1->DataSource = dataSet1;   comboBox1->DisplayMember = &quot;Customers.FirstName&quot;;   this->BindingContext->get_Item(dataSet1, &quot;Customers&quot;)->Position = 1;      ```      ```vb#   ComboBox1.DataSource = DataSet1.Customers   ComboBox1.DisplayMember = &quot;FirstName&quot;   Me.BindingContext(dataSet1.Customers).Position = 1      ```      ```c#   comboBox1.DataSource = DataSet1.Customers;   comboBox1.DisplayMember = &quot;FirstName&quot;;   this.BindingContext[dataSet1.Customers].Position = 1;      ```      ```cpp   comboBox1->DataSource = dataSet1->Customers;   comboBox1->DisplayMember = &quot;FirstName&quot;;   this->BindingContext->get_Item(dataSet1->Customers)->Position = 1;      ```      > [!NOTE]> Powiąż większość aplikacji formularzy systemu Windows za pośrednictwem <xref:System.Windows.Forms.BindingSource>.</xref:System.Windows.Forms.BindingSource> <xref:System.Windows.Forms.BindingSource>Hermetyzuje składnika <xref:System.Windows.Forms.CurrencyManager>i udostępnia <xref:System.Windows.Forms.CurrencyManager>interfejsu programowania.</xref:System.Windows.Forms.CurrencyManager> </xref:System.Windows.Forms.CurrencyManager> </xref:System.Windows.Forms.BindingSource> Korzystając z <xref:System.Windows.Forms.BindingSource>dla powiązania, należy użyć elementy członkowskie udostępnione przez <xref:System.Windows.Forms.BindingSource>do manipulowania &quot;currency&quot; (oznacza to, `Position`), a nie przechodzić przez BindingContext.</xref:System.Windows.Forms.BindingSource> </xref:System.Windows.Forms.BindingSource>"
  example:
  - "The following code example creates four <xref:System.Windows.Forms.Binding> objects to bind five controls—a <xref:System.Windows.Forms.DateTimePicker> and four <xref:System.Windows.Forms.TextBox> controls—to several data sources. The BindingContext is then used to get the <xref:System.Windows.Forms.BindingManagerBase> for each data source.  \n  \n [!code-cpp[Classic BindingContext Example#1](~/add/codesnippet/cpp/t-system.windows.forms.b_7_1.cpp)]\n [!code-cs[Classic BindingContext Example#1](~/add/codesnippet/csharp/t-system.windows.forms.b_7_1.cs)]\n [!code-vb[Classic BindingContext Example#1](~/add/codesnippet/visualbasic/t-system.windows.forms.b_7_1.vb)]"
  syntax:
    content: >-
      [System.ComponentModel.DefaultEvent("CollectionChanged")]

      public class BindingContext : System.Collections.ICollection
