  namespace: System.Net.Mail
  summary: "Zwalnia zasoby niezarządzane używane przez <xref href=&quot;System.Net.Mail.AttachmentBase&quot;> </xref> i opcjonalnie zwalnia zasoby zarządzane."
  remarks: "Ta metoda jest wywoływana przez metodę publiczną `Dispose()` — metoda i <xref:System.Object.Finalize%2A>metody.</xref:System.Object.Finalize%2A> `Dispose()`wywołuje chronioną metodę `Dispose(Boolean)` metody z `disposing` ustawiono parametr `true`. <xref:System.Object.Finalize%2A>wywołuje `Dispose` z `disposing` ustawioną `false`.</xref:System.Object.Finalize%2A>       Gdy `disposing` parametr ma wartość true, ta metoda zwalnia wszystkie zasoby zajmowane przez wszelkie obiekty zarządzane przez to <xref:System.Net.Mail.AttachmentBase>odwołań.</xref:System.Net.Mail.AttachmentBase> Ta metoda wywołuje `Dispose()` metody każdego odwołuje się do obiektu."
