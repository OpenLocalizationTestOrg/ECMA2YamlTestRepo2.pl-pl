  namespace: System.Net.Mail
  summary: "Zwalnia zasoby używane przez <xref href=&quot;System.Net.Mail.AttachmentBase&quot;> </xref>."
  remarks: "Wywołaj metodę Dispose po zakończeniu przy użyciu <xref:System.Net.Mail.AttachmentBase>.</xref:System.Net.Mail.AttachmentBase> Metoda Dispose pozostawia <xref:System.Net.Mail.AttachmentBase>w stanie uniemożliwiającym jego używanie.</xref:System.Net.Mail.AttachmentBase> Po wywołaniu metody Dispose, konieczne jest zwolnienie wszystkich odwołań do <xref:System.Net.Mail.AttachmentBase>, moduł zbierający elementy bezużyteczne mógł odzyskać pamięć który <xref:System.Net.Mail.AttachmentBase>klasy.</xref:System.Net.Mail.AttachmentBase> </xref:System.Net.Mail.AttachmentBase> Aby uzyskać więcej informacji, zobacz [czyszczenie zasobów niezarządzanych](~/add/includes/ajax-current-ext-md.md) i [implementacja metody Dispose](~/add/includes/ajax-current-ext-md.md).       **Uwaga** wywołania zawsze dysponować przed zwolnieniem ostatniego odwołania do <xref:System.Net.Mail.AttachmentBase>.</xref:System.Net.Mail.AttachmentBase> W przeciwnym razie używa zasobów nie zostanie zwolniona do wywołania modułu zbierającego elementy bezużyteczne <xref:System.Net.Mail.AttachmentBase>obiektu `Finalize` metody.</xref:System.Net.Mail.AttachmentBase>"
  syntax:
