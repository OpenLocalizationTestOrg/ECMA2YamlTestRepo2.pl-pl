  remarks: "Metoda ParseControl uzyskuje dostęp do ciąg reprezentujący dyrektywy rejestru na stronie sieci Web ASP.NET przy użyciu usługi host projektanta. Usługi host projektanta zostały zakupione w ramach <xref:System.Web.UI.Design.WebFormsRootDesigner.ReferenceManager%2A>Właściwość <xref:System.Web.UI.Design.ControlDesigner.RootDesigner%2A>obiekt, lub które nie są dostępne, <xref:System.Web.UI.Design.IWebFormReferenceManager>usługi.</xref:System.Web.UI.Design.IWebFormReferenceManager> </xref:System.Web.UI.Design.ControlDesigner.RootDesigner%2A> </xref:System.Web.UI.Design.WebFormsRootDesigner.ReferenceManager%2A>       Metoda ParseControl zgłasza wyjątek, jeśli analizator nie można utworzyć formantu."
