  name: OdbcDataAdapter
  nameWithType: OdbcDataAdapter
  fullName: System.Data.Odbc.OdbcDataAdapter
  type: Class
  summary: "Reprezentuje zestaw poleceń danych i połączenia ze źródłem danych, które są używane do wypełnienia <xref href=&quot;System.Data.DataSet&quot;> </xref> i zaktualizować źródła danych. Ta klasa nie może być dziedziczona."
  remarks: "OdbcDataAdapter służy jako mostka między `DataSet` i źródła danych do pobierania i zapisywania danych. OdbcDataAdapter zapewnia to mostek przy użyciu <xref:System.Data.Common.DbDataAdapter.Fill%2A>do ładowania danych z źródła danych do <xref:System.Data.DataSet>i przy użyciu <xref:System.Data.Common.DbDataAdapter.Update%2A>Aby wysłać zmiany wprowadzone w <xref:System.Data.DataSet>do źródła danych.</xref:System.Data.DataSet> </xref:System.Data.Common.DbDataAdapter.Update%2A> </xref:System.Data.DataSet> </xref:System.Data.Common.DbDataAdapter.Fill%2A>       Gdy wypełnia OdbcDataAdapter <xref:System.Data.DataSet>, jeśli jeszcze nie istnieje tworzy wymagane tabele i kolumny dla zwracanych danych.</xref:System.Data.DataSet> Jednak informacje o kluczu podstawowym nie wchodzi w schemacie niejawnie tworzonych chyba że <xref:System.Data.Common.DataAdapter.MissingSchemaAction%2A>właściwość jest ustawiona na <xref:System.Data.MissingSchemaAction>.</xref:System.Data.MissingSchemaAction> </xref:System.Data.Common.DataAdapter.MissingSchemaAction%2A> Mogą także mieć OdbcDataAdapter tworzony jest schemat <xref:System.Data.DataSet>takie jak informacje o kluczu podstawowym, zanim ją z danymi przy użyciu <xref:System.Data.Common.DbDataAdapter.FillSchema%2A>.</xref:System.Data.Common.DbDataAdapter.FillSchema%2A> wypełnianie</xref:System.Data.DataSet> Aby uzyskać więcej informacji, zobacz [Dodawanie istniejących ograniczeń do zestawu danych](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Podczas wywoływania `Fill` metody w źródle danych, który nie ma kolumny klucza podstawowego, OdbcDataAdapter próbuje Podwyższ poziom kolumny unikatowego ograniczenia klucza podstawowego. W procesie OdbcDataAdapter oznacza unikatowego ograniczenia jako nie dopuszcza wartości null. To zachowanie działa, chyba że występuje wartość null w kolumnie unikatowego ograniczenia. Jeśli jest wartością null, `Fill` metoda kończy się niepowodzeniem z naruszenia ograniczenia. Aby tego uniknąć, nie akceptuje wartości null w kolumnie unikatowego ograniczenia.      > [!NOTE] > Z powodu ograniczeń wbudowane sterowniki ODBC, <xref:System.Data.DataTable>jest zwracany po wywołaniu <xref:System.Data.Common.DbDataAdapter.FillSchema%2A>.</xref:System.Data.Common.DbDataAdapter.FillSchema%2A> </xref:System.Data.DataTable> tylko jeden Dotyczy to nawet w przypadku wykonywania instrukcji SQL partii, z których wielu <xref:System.Data.DataTable>oczekuje obiektów.</xref:System.Data.DataTable>       Zawiera również OdbcDataAdapter <xref:System.Data.Odbc.OdbcDataAdapter.SelectCommand%2A>, <xref:System.Data.Odbc.OdbcDataAdapter.InsertCommand%2A>, <xref:System.Data.Odbc.OdbcDataAdapter.DeleteCommand%2A>, <xref:System.Data.Odbc.OdbcDataAdapter.UpdateCommand%2A>, i `TableMappings` właściwości, aby ułatwić ładowanie i aktualizowania danych.</xref:System.Data.Odbc.OdbcDataAdapter.UpdateCommand%2A> </xref:System.Data.Odbc.OdbcDataAdapter.DeleteCommand%2A> </xref:System.Data.Odbc.OdbcDataAdapter.InsertCommand%2A> </xref:System.Data.Odbc.OdbcDataAdapter.SelectCommand%2A>"
  example:
  - "The following example uses <xref:System.Data.Odbc.OdbcCommand>, OdbcDataAdapter, and <xref:System.Data.Odbc.OdbcConnection> to select records and populate a `DataSet` with the selected rows.  \n  \n [!code-cs[Classic WebData OdbcDataAdapter#1](~/add/codesnippet/csharp/t-system.data.odbc.odbcd_1_1.cs)]\n [!code-vb[Classic WebData OdbcDataAdapter#1](~/add/codesnippet/visualbasic/t-system.data.odbc.odbcd_1_1.vb)]"
