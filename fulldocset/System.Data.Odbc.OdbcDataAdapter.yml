  remarks: "Gdy UpdateCommand jest przypisany do wcześniej utworzonego <xref:System.Data.Odbc.OdbcCommand>, <xref:System.Data.Odbc.OdbcCommand>nie został sklonowany.</xref:System.Data.Odbc.OdbcCommand> </xref:System.Data.Odbc.OdbcCommand> Zamiast tego elementu UpdateCommand przechowuje odwołanie do utworzonego wcześniej <xref:System.Data.Odbc.OdbcCommand>obiektu.</xref:System.Data.Odbc.OdbcCommand>       Podczas operacji update, jeśli nie ustawiono elementu UpdateCommand i informacje o kluczu podstawowym znajduje się w <xref:System.Data.DataSet>, można użyć <xref:System.Data.Odbc.OdbcCommandBuilder>klasy do automatycznego generowania elementu UpdateCommand, a także dodatkowe polecenia wymagane do uzgodnienia <xref:System.Data.DataSet>ze źródłem danych.</xref:System.Data.DataSet> </xref:System.Data.Odbc.OdbcCommandBuilder> </xref:System.Data.DataSet> Aby to zrobić, ustaw <xref:System.Data.Odbc.OdbcDataAdapter.SelectCommand%2A>Właściwość <xref:System.Data.Odbc.OdbcDataAdapter>.</xref:System.Data.Odbc.OdbcDataAdapter> </xref:System.Data.Odbc.OdbcDataAdapter.SelectCommand%2A> Logika generowania wymaga również informacji o kolumnie klucza znajdować się w <xref:System.Data.DataSet>.</xref:System.Data.DataSet> Aby uzyskać więcej informacji, zobacz [generowania poleceń CommandBuilders](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Jeśli wykonanie tego polecenia zwraca wiersze, te wiersze może być scalone z <xref:System.Data.DataSet>w zależności od ustawień <xref:System.Data.Odbc.OdbcCommand.UpdatedRowSource%2A>Właściwość <xref:System.Data.Odbc.OdbcCommand>obiektu.</xref:System.Data.Odbc.OdbcCommand> </xref:System.Data.Odbc.OdbcCommand.UpdatedRowSource%2A> </xref:System.Data.DataSet>"
  example:
  - "The following example creates an <xref:System.Data.Odbc.OdbcDataAdapter> and sets the <xref:System.Data.Odbc.OdbcDataAdapter.SelectCommand%2A> and UpdateCommand properties. It assumes that you have already created an <xref:System.Data.Odbc.OdbcConnection> object.  \n  \n [!code-cs[Classic WebData OdbcDataAdapter.UpdateCommand#1](~/add/codesnippet/csharp/p-system.data.odbc.odbcd_1_1.cs)]\n [!code-vb[Classic WebData OdbcDataAdapter.UpdateCommand#1](~/add/codesnippet/visualbasic/p-system.data.odbc.odbcd_1_1.vb)]"
  syntax:
    content: public System.Data.Odbc.OdbcCommand UpdateCommand { get; set; }
