  name: WorkflowApplication
  nameWithType: WorkflowApplication
  fullName: System.Activities.WorkflowApplication
  type: Class
  summary: "Udostępnia hosta dla pojedynczego wystąpienia przepływu pracy."
  remarks: "Klasa obiektu WorkflowApplication udostępnia hosta dla wystąpienia jednym przepływie pracy. Jest to proxy do wystąpienia rzeczywiste przepływu pracy, który jest zarządzany przez środowisko uruchomieniowe przepływu pracy. Użytkownicy obiektu WorkflowApplication można nakazać środowiska uruchomieniowego przepływu pracy do wykonania akcji w wystąpieniu przepływu pracy, wywołując odpowiednie metody dla obiektu WorkflowApplication. Jeśli żądana akcja nie jest prawidłowy, jest zwracany wyjątek.       Przy użyciu obiektu WorkflowApplication można wykonywać następujące zadania: 1.  Utwórz nowe wystąpienie przepływu pracy lub załadować wystąpienia przepływu pracy w magazynie wystąpień.      2.  Podaj rozszerzeń, które mają być używane przez działania w ramach wystąpienia przepływu pracy.      3.  Kontrola wykonywania wystąpienia przepływu pracy.      4.  Wznów zakładki utworzone przez działanie w ramach wystąpienia przepływu pracy.      5.  Utrwalić lub zwolnić wystąpienia przepływu pracy.      6.  Powiadamiane o zdarzenia cyklu życia wystąpienia przepływu pracy."
  example:
  - "The following example hosts a workflow using WorkflowApplication. A WorkflowApplication instance is constructed using the specified workflow definition, the desired workflow lifecycle events are handled, and the workflow is invoked with a call to <xref:System.Activities.WorkflowApplication.Run%2A>. When the workflow is completed, the following output is displayed to the console.  \n  \n```Output  \nStarting the workflow.   \nWorkflow 593976e8-558d-4989-94d6-50a14b34fd7b Idle.   \nEnding the workflow.   \nWorkflow 593976e8-558d-4989-94d6-50a14b34fd7b Completed  \nWorkflow 593976e8-558d-4989-94d6-50a14b34fd7b Unloaded.  \n  \n```  \n  \n [!code-cs[CFX_WorkflowApplicationExample#9](~/add/codesnippet/csharp/t-system.activities.work_1_1.cs)]"
