  remarks: "<xref:System.Windows.DataObject.Copying>Dołączone zdarzenie występuje po zakończeniu operacji kopiowania, konwersji wybranej zawartości do wszystkich określonych danych formatuje wszystkie formaty danych przechowywanych w obiekcie skojarzone dane i jest gotowy, umieść obiekt danych w Schowku systemu lub rozpocząć operację przeciągania.</xref:System.Windows.DataObject.Copying>       A <xref:System.Windows.DataObject.Copying>Metoda obsługi zdarzeń dołączonych zwykle bada zawartość obiektu danych przekazany jako argument zdarzenia i wykonuje operacje niestandardowe na obiekt danych, takich jak dodawanie, usuwanie lub modyfikowanie formatów danych.</xref:System.Windows.DataObject.Copying> Ta metoda obsługi może także anulowanie kopiowanie zdarzeń przez wywołanie metody <xref:System.Windows.DataObjectEventArgs.CancelCommand%2A>.</xref:System.Windows.DataObjectEventArgs.CancelCommand%2A>"
