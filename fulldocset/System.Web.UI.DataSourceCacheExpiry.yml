  name: DataSourceCacheExpiry
  nameWithType: DataSourceCacheExpiry
  fullName: System.Web.UI.DataSourceCacheExpiry
  type: Enum
  summary: "Opisuje sposób danych za pomocą programu ASP.NET mechanizmy buforowania w pamięci podręcznej wygasa, gdy ustawiono limit czasu."
  remarks: "Wyliczenie wartość DataSourceCacheExpiry opisano, jak wygasa danych kontroli źródła danych w pamięci podręcznej w pamięci podręcznej programu ASP.NET. Formant źródła danych ASP.NET buforuje dane w pamięci podręcznej programu ASP.NET, oparte na określony limit czasu, który jest ustawiony za pomocą `CacheDuration` właściwości. Wartość DataSourceCacheExpiry opisuje, jak jest używane ustawienie limitu czasu. Jeśli zasady wygaśnięcia bezwzględne buforowane dane są usuwane określony czas przejścia, ponieważ dane najpierw był buforowany. Jeśli zasady wygasania ruchomej buforowane dane są usuwane tylko wtedy, gdy wpis pamięci podręcznej nie jest używany przez czas określony."
  example:
  - "The following code example demonstrates how to use the DataSourceCacheExpiry enumeration declaratively. In this example, a <xref:System.Web.UI.WebControls.SqlDataSource> control is used to display data in a <xref:System.Web.UI.WebControls.GridView> control. The <xref:System.Web.UI.WebControls.SqlDataSource> control has caching enabled and its <xref:System.Web.UI.WebControls.SqlDataSource.CacheExpirationPolicy%2A> set to Sliding, to cache data as long as there is activity.  \n  \n [!code-vb[System.Web.UI.WebControls.SqlDataSource_19sql#1](~/add/codesnippet/visualbasic/t-system.web.ui.datasour_3_1.aspx)]\n [!code-cs[System.Web.UI.WebControls.SqlDataSource_19sql#1](~/add/codesnippet/csharp/t-system.web.ui.datasour_3_1.aspx)]"
  syntax:
