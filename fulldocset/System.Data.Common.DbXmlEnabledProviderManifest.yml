  - csharp
  name: DbXmlEnabledProviderManifest
  nameWithType: DbXmlEnabledProviderManifest
  fullName: System.Data.Common.DbXmlEnabledProviderManifest
  type: Class
  summary: "Reprezentuje klasę podstawową, która implementuje <xref href=&quot;System.Data.Common.DbProviderManifest&quot;> </xref> na podstawie definicji XML. Klasa DbXmlEnabledProviderManifest służy do uzyskiwania informacji specyficznych dla dostawcy, w czasie wykonywania."
  remarks: "Klasa DbXmlEnabledProviderManifest jest szczególnie przydatne dla dostawców jest symetryczne którego mapowanie typu EDM. W scenariuszach mapowania typu symetryczne każdego typu magazynu mapuje do jednego typu modelu danych jednostki (EDM) niezależnie od kierunku mapowania. Innymi słowy mapowanie typu EDM do dostawcy jest taka sama jak mapowania typ dostawcy do EDM.       W scenariuszach symetrycznego mapowania klasy niestandardowego dostawcy można albo pochodzi z klasy DbXmlEnabledProviderManifest lub <xref:System.Data.Common.DbProviderManifest>klasy.</xref:System.Data.Common.DbProviderManifest> Firma Microsoft zaleca pochodzi klasy niestandardowego dostawcy z klasy DbXmlEnabledProviderManifest dla scenariuszy symetrycznego mapowania, ponieważ klasa DbXmlEnabledProviderManifest będzie umożliwiają określenie manifesty deklaratywnie."
  syntax:
    content: 'public abstract class DbXmlEnabledProviderManifest : System.Data.Common.DbProviderManifest'
  inheritance:
  - System.Object
  - System.Data.Common.DbProviderManifest
  implements: []
