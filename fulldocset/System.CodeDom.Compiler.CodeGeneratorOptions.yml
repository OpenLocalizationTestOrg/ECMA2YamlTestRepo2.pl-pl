  name: BracingStyle
  nameWithType: CodeGeneratorOptions.BracingStyle
  fullName: System.CodeDom.Compiler.CodeGeneratorOptions.BracingStyle
  type: Property
  assemblies:
  - System
  namespace: System.CodeDom.Compiler
  summary: "Pobiera lub ustawia styl na potrzeby tężników."
  remarks: "Wartość domyślna tej właściwości to `Block`, co oznacza, że kod powinny być generowane, aby zacząć nawiasy klamrowe w tym samym wierszu co instrukcji lub deklaracji, które są skojarzone. Wartość właściwości `C` wskazuje, czy nawiasy klamrowe są uruchamiane w wierszu po deklaracji lub instrukcji, które są skojarzone."
  syntax:
    content: public string BracingStyle { get; set; }
    return:
      type: System.String
      description: "Ciąg zawierający bracing styl do użycia."
  overload: System.CodeDom.Compiler.CodeGeneratorOptions.BracingStyle*
  exceptions: []
  platform:
  - net462
