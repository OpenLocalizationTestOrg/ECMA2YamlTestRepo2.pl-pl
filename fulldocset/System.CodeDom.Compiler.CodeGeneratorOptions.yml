  name: VerbatimOrder
  nameWithType: CodeGeneratorOptions.VerbatimOrder
  fullName: System.CodeDom.Compiler.CodeGeneratorOptions.VerbatimOrder
  type: Property
  assemblies:
  - System
  namespace: System.CodeDom.Compiler
  summary: "Pobiera lub ustawia wartość wskazującą, czy generować elementów członkowskich w kolejności ich występowania w kolekcjach elementu członkowskiego."
  remarks: 'Wartość domyślna generuje elementów członkowskich według typu, na przykład; pola, elementu członkowskiego, konstruktora lub właściwości.  Generator kodu można użyć właściwości VerbatimOrder iniekcję #region bloków do kodu, w związku z tym zmiana kolejności.'
  syntax:
    content: public bool VerbatimOrder { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Aby wygenerować elementy członkowskie w kolejności ich występowania w kolekcji elementów członkowskich; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Wartość domyślna tej właściwości to <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
