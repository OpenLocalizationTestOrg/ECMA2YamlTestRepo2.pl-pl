  name: CodeGeneratorOptions
  nameWithType: CodeGeneratorOptions
  fullName: System.CodeDom.Compiler.CodeGeneratorOptions
  type: Class
  summary: "Reprezentuje zestaw opcje używane przez generator kodu."
  remarks: "CodeGeneratorOptions jest przekazywany do metody generowania kodu <xref:System.CodeDom.Compiler.ICodeGenerator>implementacji, aby określić opcje używane podczas generowania kodu.</xref:System.CodeDom.Compiler.ICodeGenerator>       <xref:System.CodeDom.Compiler.CodeGeneratorOptions.IndentString%2A>Właściwość określa ciąg do użycia dla każdego wcięcia odstępy.</xref:System.CodeDom.Compiler.CodeGeneratorOptions.IndentString%2A> <xref:System.CodeDom.Compiler.CodeGeneratorOptions.BracingStyle%2A>Właściwość określa styl umieszczania nawiasy wskazujące granice bloków kodu.</xref:System.CodeDom.Compiler.CodeGeneratorOptions.BracingStyle%2A> <xref:System.CodeDom.Compiler.CodeGeneratorOptions.ElseOnClosing%2A>Właściwość określa, czy dołączyć `else`, `catch`, lub `finally` bloku, w tym nawiasy w wierszu zamknięcia każdego `if` lub `try` bloku.</xref:System.CodeDom.Compiler.CodeGeneratorOptions.ElseOnClosing%2A> <xref:System.CodeDom.Compiler.CodeGeneratorOptions.BlankLinesBetweenMembers%2A>Właściwość określa, czy można wstawić puste wiersze między elementami członkowskimi.</xref:System.CodeDom.Compiler.CodeGeneratorOptions.BlankLinesBetweenMembers%2A>       <xref:System.CodeDom.Compiler.ICodeGenerator>Implementacji zapewniają kod niestandardowy Opcje generowania, które można ustawić lub przekazywania danych przy użyciu <xref:System.CodeDom.Compiler.CodeGeneratorOptions.Item%2A>indeksatora słownik, który generator kodu można przeszukiwać zlokalizować opcje generowania dodatkowego kodu.</xref:System.CodeDom.Compiler.CodeGeneratorOptions.Item%2A> </xref:System.CodeDom.Compiler.ICodeGenerator>      > [!NOTE] > Ta klasa zawiera żądanie łącza i żądanie dziedziczenia na poziomie klasy, która ma zastosowanie do wszystkich elementów członkowskich. A <xref:System.Security.SecurityException>jest generowany, gdy bezpośredniego obiektu wywołującego lub Klasa pochodna nie ma uprawnienia pełnego zaufania.</xref:System.Security.SecurityException> Aby uzyskać szczegółowe informacje dotyczące żądania kontroli zabezpieczeń, zobacz [Linkdemand](~/add/includes/ajax-current-ext-md.md) i [Inheritancedemand](http://msdn.microsoft.com/en-us/28b9adbb-8f08-4f10-b856-dbf59eb932d9)."
