- uid: System.ServiceModel.Configuration.WebHttpBindingElement.BypassProxyOnLocal
  id: BypassProxyOnLocal
  parent: System.ServiceModel.Configuration.WebHttpBindingElement
  langs:
  - csharp
  name: BypassProxyOnLocal
  nameWithType: WebHttpBindingElement.BypassProxyOnLocal
  fullName: System.ServiceModel.Configuration.WebHttpBindingElement.BypassProxyOnLocal
  type: Property
  assemblies:
  - System.ServiceModel.Web
  namespace: System.ServiceModel.Configuration
  summary: "Pobiera lub ustawia wartość wskazującą, czy pominąć serwer proxy dla adresów lokalnych."
  remarks: "Zasobu internetowego jest lokalny, jeśli ma ona adresu lokalnego. Lokalny adres jest taki, który znajduje się na tym samym komputerze, lokalnej sieci LAN lub intranet i jest identyfikowany, składniowo, brak kropki (.) jak identyfikatory URI &quot;http://webserver/&quot; i &quot;http://localhost/&quot;.       Ustawienie BypassProxyOnLocal właściwość określa, czy punkty końcowe skonfigurowane z <xref:System.ServiceModel.Configuration.WebHttpBindingElement>użycie serwera proxy podczas uzyskiwania dostępu do zasobów lokalnych.</xref:System.ServiceModel.Configuration.WebHttpBindingElement>       Jeśli jest BypassProxyOnLocal `true`, żądań lokalnych zasobów w Internecie, nie należy używać serwera proxy. Gdy jest BypassProxyOnLocal `false`, wszystkie żądania internetowe są nawiązywane przy użyciu serwera proxy."
  syntax:
    content: public bool BypassProxyOnLocal { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Aby pominąć serwer proxy dla adresów lokalnych; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Wartość domyślna to <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.Configuration.WebHttpBindingElement.BypassProxyOnLocal*
  exceptions: []
  platform:
  - net462
