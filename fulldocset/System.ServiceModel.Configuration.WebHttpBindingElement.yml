  remarks: "<xref:System.ServiceModel.Channels.BufferManager>Minimalizację kosztów bufory przy użyciu puli buforów.</xref:System.ServiceModel.Channels.BufferManager> Bufory są wymagane do przetwarzania komunikatów przez usługę, po znalezieniu poza kanału. Jeśli nie jest wystarczająca ilość pamięci w puli buforów do przetworzenia obciążenia komunikat <xref:System.ServiceModel.Channels.BufferManager>przydzielić pamięć sterty CLR, co zwiększa obciążenie kolekcji pamięci.</xref:System.ServiceModel.Channels.BufferManager> Rozbudowana alokacji sterty pamięci CLR jest wskazanie, że rozmiar puli buforów jest za mały i że można poprawić wydajność z alokacją większych zwiększając <xref:System.ServiceModel.Configuration.BasicHttpBindingElement.MaxBufferPoolSize%2A>limit.</xref:System.ServiceModel.Configuration.BasicHttpBindingElement.MaxBufferPoolSize%2A>"
