  remarks: "[!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] Model programowania sieci Web umożliwia deweloperom ujawnia [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] sieci Web usług za pomocą żądania HTTP, które używają &quot;zwykły starego XML&quot; styl (POX) zamiast opartego na protokole SOAP komunikatów do obsługi komunikatów. Aby klienci mogli komunikować się z usługą za pomocą żądania HTTP musi mieć skonfigurowaną punktu końcowego usługi, <xref:System.ServiceModel.WebHttpBinding>która ma <xref:System.ServiceModel.Description.WebHttpBehavior>dołączyć do niego.</xref:System.ServiceModel.Description.WebHttpBehavior> </xref:System.ServiceModel.WebHttpBinding> Model sieci Web wymaga również, że poszczególnych operacji są adnotowany przy użyciu jednej <xref:System.ServiceModel.Web.WebGetAttribute>lub <xref:System.ServiceModel.Web.WebInvokeAttribute>powiązać je z unikatowej kombinacji metodę HTTP, takie jak POST (ustawienie domyślne) lub GET i sufiks ścieżki identyfikatora URI, domyślnie nazwa operacji.</xref:System.ServiceModel.Web.WebInvokeAttribute> </xref:System.ServiceModel.Web.WebGetAttribute>       Obsługa w [!INCLUDE[indigo2](~/add/includes/ajax-current-ext-md.md)] zespolonego i ASP. Zarówno integracji AJAX jest oparty na sieci Web modelu programowania. [!INCLUDE[crabout](~/add/includes/ajax-current-ext-md.md)]model, zobacz [modelu programowania protokołu HTTP sieci Web WCF](~/add/includes/ajax-current-ext-md.md)."
