- uid: System.Web.UI.Design.ConnectionStringsExpressionEditor.EvaluateExpression(System.String,System.Object,System.Type,System.IServiceProvider)
  id: EvaluateExpression(System.String,System.Object,System.Type,System.IServiceProvider)
  parent: System.Web.UI.Design.ConnectionStringsExpressionEditor
  langs:
  - csharp
  name: EvaluateExpression(String,Object,Type,IServiceProvider)
  nameWithType: ConnectionStringsExpressionEditor.EvaluateExpression(String,Object,Type,IServiceProvider)
  fullName: System.Web.UI.Design.ConnectionStringsExpressionEditor.EvaluateExpression(String,Object,Type,IServiceProvider)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Oblicza wyrażenie ciąg połączenia i zawiera wartość czasu projektowania dla właściwości formantu."
  remarks: "Metoda EvaluateExpression wyszukuje nazwę i typ określony przez `expression`, a następnie zwraca połączenie.       Projektant wizualny używa metody EvaluateExpression do oceny wyrażenia parametrów połączenia i podaj wartość czasu projektowania dla właściwości skojarzonym formancie. Projektant wizualny używa <xref:System.Web.Compilation.ConnectionStringsExpressionBuilder.ParseExpression%2A?displayProperty=fullName>metody do analizowania wyrażenia w czasie projektowania, a następnie wywołuje metodę EvaluateExpression z danymi wyrażenie przeanalizowany.</xref:System.Web.Compilation.ConnectionStringsExpressionBuilder.ParseExpression%2A?displayProperty=fullName> Projektant wizualny używa wynik obliczane wyrażenie można przypisać wartości właściwości, które mają być renderowane na powierzchni projektu kontroli.       W czasie wykonywania, używa analizatora strony <xref:System.Web.Compilation.ConnectionStringsExpressionBuilder.EvaluateExpression%2A>i <xref:System.Web.Compilation.ConnectionStringsExpressionBuilder.GetCodeExpression%2A>metody odpowiadającego <xref:System.Web.Compilation.ConnectionStringsExpressionBuilder>implementacji można obliczyć wyrażenia i podaj wartość czasu wykonywania właściwości skojarzonym formancie.</xref:System.Web.Compilation.ConnectionStringsExpressionBuilder> </xref:System.Web.Compilation.ConnectionStringsExpressionBuilder.GetCodeExpression%2A> </xref:System.Web.Compilation.ConnectionStringsExpressionBuilder.EvaluateExpression%2A>"
  syntax:
    content: public override object EvaluateExpression (string expression, object parseTimeData, Type propertyType, IServiceProvider serviceProvider);
    parameters:
    - id: expression
      type: System.String
      description: "Można obliczyć wyrażenia ciągu połączenia. Wyrażenie nie zawiera <xref uid=&quot;langword_csharp_ConnectionStrings&quot; name=&quot;ConnectionStrings&quot; href=&quot;&quot;> </xref> prefiksu wyrażenia."
    - id: parseTimeData
      type: System.Object
      description: "Obiekt zawierający dodatkowe informacje podczas analizowania obliczenie wyrażenia."
    - id: propertyType
      type: System.Type
      description: "Typ właściwości formantu."
    - id: serviceProvider
      type: System.IServiceProvider
      description: "Implementacja dostawcy usługi dostarczone przez hosta projektanta, używany do uzyskania dodatkowych usług czasu projektowania."
    return:
      type: System.Object
      description: "Obiekt określany w odwołaniu w ciągu obliczane wyrażenie, jeśli Obliczanie wyrażenia zakończyło się pomyślnie; w przeciwnym razie <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.Design.ConnectionStringsExpressionEditor.EvaluateExpression*
  exceptions: []
  platform:
  - net462
- uid: System.Web.UI.Design.ConnectionStringsExpressionEditor.GetExpressionEditorSheet(System.String,System.IServiceProvider)
  id: GetExpressionEditorSheet(System.String,System.IServiceProvider)
  parent: System.Web.UI.Design.ConnectionStringsExpressionEditor
  langs:
  - csharp
  name: GetExpressionEditorSheet(String,IServiceProvider)
  nameWithType: ConnectionStringsExpressionEditor.GetExpressionEditorSheet(String,IServiceProvider)
  fullName: System.Web.UI.Design.ConnectionStringsExpressionEditor.GetExpressionEditorSheet(String,IServiceProvider)
  type: Method
  assemblies:
  - System.Design
  namespace: System.Web.UI.Design
  summary: "Zwraca wyrażenie arkusza edytora dla wyrażenia parametrów połączenia."
  remarks: "Metoda GetExpressionEditorSheet zwraca Edytor arkusza implementacji dla wyrażenia parametrów połączenia. Arkusz edytora dla wyrażenia parametrów połączeń umożliwia użytkownikowi wybranie nazwę połączenia i typ na podstawie bieżącego ciągów połączenia, które są zdefiniowane w [connectionStrings — Element (schemat ustawień programu ASP.NET)](http://msdn.microsoft.com/en-us/b6ffbb2e-a4d1-410e-8f7e-9755e92c65de) sekcji pliku konfiguracji sieci Web. Gdy użytkownik wybrał właściwości wyrażenia połączenia, implementacji arkusza Edytor łączy nazwę i typ do wyrażenia ciągu połączenia, który jest zwracany do projektanta wizualnego."
  syntax:
    content: public override System.Web.UI.Design.ExpressionEditorSheet GetExpressionEditorSheet (string expression, IServiceProvider serviceProvider);
    parameters:
    - id: expression
      type: System.String
      description: "Ciąg wyrażenia, ustaw dla właściwości formantu, używaną do inicjalizacji arkusza edytora wyrażeń. Wyrażenie nie zawiera <xref uid=&quot;langword_csharp_ConnectionStrings&quot; name=&quot;ConnectionStrings&quot; href=&quot;&quot;> </xref> prefiksu wyrażenia."
    - id: serviceProvider
      type: System.IServiceProvider
      description: "Implementacja dostawcy usługi dostarczone przez hosta projektanta, używany do uzyskania dodatkowych usług czasu projektowania."
    return:
      type: System.Web.UI.Design.ExpressionEditorSheet
      description: "<xref href=&quot;System.Web.UI.Design.ExpressionEditorSheet&quot;> </xref> Wystąpienia, która definiuje właściwości wyrażenia parametrów połączenia."
  overload: System.Web.UI.Design.ConnectionStringsExpressionEditor.GetExpressionEditorSheet*
  exceptions: []
  platform:
  - net462
