  name: AspNetHostingPermissionLevel
  nameWithType: AspNetHostingPermissionLevel
  fullName: System.Web.AspNetHostingPermissionLevel
  type: Enum
  summary: "Określa poziom zaufania, który został udzielony do aplikacji sieci Web ASP.NET."
  remarks: "Zobacz [zabezpieczenia dostępu kodu ASP.NET](~/add/includes/ajax-current-ext-md.md) Aby uzyskać szczegółowe informacje o uprawnieniach wymaganych na każdym poziomie zaufania.       Członkowie to wyliczenie definiować poziomy zabezpieczeń aplikacji od całkowitego zaufania (aplikacja jest nieograniczonego przez zabezpieczenia dostępu kodu) minimalnym poziomem zaufania (aplikacji ma uprawnienia tylko do wykonania). Ustaw poziom zaufania dla zasobu ASP.NET z [zaufania](http://msdn.microsoft.com/en-us/eeed0fd3-5aaa-4196-94af-e6baea70dded) element konfiguracji w pliku Web.config lub Machine.config.       Jeśli chcesz zablokować zasad zabezpieczeń dla określonego serwera lub witryny sieci Web, użyj [lokalizacji](http://msdn.microsoft.com/en-us/922ef7d5-da38-4661-b1c6-5b9e5ceda1d5) elementu w połączeniu z `allowOverride=false` upewnij się, że zaufania ustawienia zasad dla atrybutu nie można zastąpić lokalnie."
  syntax:
    content: public enum AspNetHostingPermissionLevel
  inheritance:
  - System.Enum
  platform:
  - net462
- uid: System.Web.AspNetHostingPermissionLevel.High
  id: High
  parent: System.Web.AspNetHostingPermissionLevel
  langs:
  - csharp
  name: High
  nameWithType: AspNetHostingPermissionLevel.High
  fullName: System.Web.AspNetHostingPermissionLevel.High
  type: Field
  assemblies:
  - System
  namespace: System.Web
  summary: "Wskazuje funkcje chronione przy użyciu żądanie dla każdego poziomu mniejsze niż lub równe <xref uid=&quot;langword_csharp_High&quot; name=&quot;High&quot; href=&quot;&quot;> </xref> poziom zaufania powiedzie się. Ten poziom jest przeznaczony dla dużej zaufane aplikacje kodu zarządzanego, które muszą używać większość zarządzanych uprawnień, które obsługują dostęp częściowo zaufanych. Nie powoduje przyznania niektóre z najwyższym uprawnienia (na przykład możliwość wywoływać kodu natywnego), ale zapewnia sposób do uruchamiania zaufane aplikacje o najniższych uprawnień lub w celu zapewnienia pewnego poziomu ograniczeń dla aplikacji wysoce zaufanych. Ten poziom jest przyznane przez skonfigurowanie co najmniej wysokiego poziomu zaufania w [zaufania](http://msdn.microsoft.com/en-us/eeed0fd3-5aaa-4196-94af-e6baea70dded) sekcji w pliku konfiguracji."
  syntax:
    content: High
    return:
      type: System.Web.AspNetHostingPermissionLevel
      description: "Do dodania."
  exceptions: []
  platform:
  - net462
