  namespace: System.Web
  summary: "Wskazuje powiedzie funkcje chronione przy użyciu żądanie na dowolnym poziomie mniejszą lub równą niskiego poziomu. Ten poziom ma umożliwić dostęp tylko do odczytu do ograniczonych zasobów w środowisku ograniczone. Ten poziom otrzymuje określając poziom zaufania niski w [zaufania](http://msdn.microsoft.com/en-us/eeed0fd3-5aaa-4196-94af-e6baea70dded) sekcji w pliku konfiguracji."
  syntax:
    content: Low
    return:
      type: System.Web.AspNetHostingPermissionLevel
      description: "Do dodania."
  exceptions: []
