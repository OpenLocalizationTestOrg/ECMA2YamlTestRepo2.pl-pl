  name: FormsAuthenticationEventHandler
  nameWithType: FormsAuthenticationEventHandler
  fullName: System.Web.Security.FormsAuthenticationEventHandler
  type: Delegate
  summary: "Reprezentuje metodę, która obsługuje **FormsAuthentication_OnAuthenticate** zdarzenie <xref href=&quot;System.Web.Security.FormsAuthenticationModule&quot;> </xref>."
  remarks: "Delegat FormsAuthenticationEventHandler jest zdefiniowany dla <xref:System.Web.Security.FormsAuthenticationModule.Authenticate>zdarzeń <xref:System.Web.Security.FormsAuthenticationModule>klasy.</xref:System.Web.Security.FormsAuthenticationModule> </xref:System.Web.Security.FormsAuthenticationModule.Authenticate> Dostęp można uzyskać <xref:System.Web.Security.FormsAuthenticationModule.Authenticate>zdarzenie <xref:System.Web.Security.FormsAuthenticationModule>klasy, określając procedury o nazwie **FormsAuthentication_OnAuthenticate** w pliku Global.asax aplikacji ASP.NET.</xref:System.Web.Security.FormsAuthenticationModule> </xref:System.Web.Security.FormsAuthenticationModule.Authenticate> <xref:System.Web.Security.FormsAuthenticationModule.Authenticate>Zdarzenie jest wywoływane podczas <xref:System.Web.HttpApplication.AuthenticateRequest>zdarzeń.</xref:System.Web.HttpApplication.AuthenticateRequest> </xref:System.Web.Security.FormsAuthenticationModule.Authenticate>       <xref:System.Web.Security.FormsAuthenticationModule>Tworzy <xref:System.Web.Security.FormsAuthenticationEventArgs>przy użyciu bieżącej <xref:System.Web.HttpContext>i przekazuje je do **FormsAuthentication_OnAuthenticate** zdarzeń.</xref:System.Web.HttpContext> </xref:System.Web.Security.FormsAuthenticationEventArgs> </xref:System.Web.Security.FormsAuthenticationModule>       Można użyć <xref:System.Web.Security.FormsAuthenticationEventArgs.User%2A>Właściwość <xref:System.Web.Security.FormsAuthenticationEventArgs>obiekt dostarczony do **FormsAuthentication_OnAuthenticate** zdarzeń, aby ustawić <xref:System.Web.HttpContext.User%2A>właściwości bieżącego <xref:System.Web.HttpContext>do niestandardowego <xref:System.Security.Principal.IPrincipal>obiektu.</xref:System.Security.Principal.IPrincipal> </xref:System.Web.HttpContext> </xref:System.Web.HttpContext.User%2A> </xref:System.Web.Security.FormsAuthenticationEventArgs> </xref:System.Web.Security.FormsAuthenticationEventArgs.User%2A> Jeśli nie określisz wartości <xref:System.Web.Security.FormsAuthenticationEventArgs.User%2A>właściwości podczas **FormsAuthentication_OnAuthenticate** zdarzenie, tożsamość dostarczonych przez biletu uwierzytelniania formularzy w pliku cookie lub adres URL jest używany.</xref:System.Web.Security.FormsAuthenticationEventArgs.User%2A>       **FormsAuthentication_OnAuthenticate** zdarzenie tylko jest wywoływane, gdy uwierzytelnianie <xref:System.Web.Configuration.AuthenticationSection.Mode%2A>ma ustawioną wartość <xref:System.Web.Configuration.AuthenticationMode>i <xref:System.Web.Security.FormsAuthenticationModule>jest moduł HTTP dla aplikacji.</xref:System.Web.Security.FormsAuthenticationModule> </xref:System.Web.Configuration.AuthenticationMode> </xref:System.Web.Configuration.AuthenticationSection.Mode%2A>"
  example:
  - "The following code example uses the **FormsAuthentication_OnAuthenticate** event to set the <xref:System.Web.HttpContext.User%2A> property of the current <xref:System.Web.HttpContext> to a <xref:System.Security.Principal.GenericPrincipal> object with a custom <xref:System.Security.Principal.IPrincipal.Identity%2A>.  \n  \n [!code-cs[System.Web.Security.FormsAuthenticationModule#1](~/add/codesnippet/csharp/t-system.web.security.fo_4_1.asax)]\n [!code-vb[System.Web.Security.FormsAuthenticationModule#1](~/add/codesnippet/visualbasic/t-system.web.security.fo_4_1.asax)]"
  syntax:
    content: public delegate void FormsAuthenticationEventHandler(object sender, FormsAuthenticationEventArgs e);
