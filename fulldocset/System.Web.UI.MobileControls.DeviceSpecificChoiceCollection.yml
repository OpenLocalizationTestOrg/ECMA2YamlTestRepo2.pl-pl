  summary: "Reprezentuje kolekcję możliwości <xref href=&quot;System.Web.UI.MobileControls.DeviceSpecific&quot;> </xref> klasy. Aby uzyskać informacje dotyczące tworzenia aplikacji platformy ASP.NET dla urządzeń przenośnych, zobacz [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) witryny sieci Web."
