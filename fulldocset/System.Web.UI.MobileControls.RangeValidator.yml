  summary: "Sprawdza, czy inny formant wartość mieści się w dozwolonym zakresem. Aby uzyskać informacje dotyczące tworzenia aplikacji platformy ASP.NET dla urządzeń przenośnych, zobacz [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) witryny sieci Web."
  remarks: "Maksymalne i minimalne wartości zakresu podano bezpośrednio lub przez odwołanie do innego formantu. Ta klasa zachowuje się tak samo <xref:System.Web.UI.WebControls.RangeValidator?displayProperty=fullName>kontroli.</xref:System.Web.UI.WebControls.RangeValidator?displayProperty=fullName>       Domyślnie <xref:System.Web.UI.MobileControls.Command>formantów w formularzu podnieść modułu sprawdzania poprawności kontrolek w formularzu do sprawdzania poprawności po przesłaniu formularza na serwerze.</xref:System.Web.UI.MobileControls.Command> Aby wyłączyć automatyczne sprawdzanie poprawności, ustaw <xref:System.Web.UI.MobileControls.Command.CausesValidation%2A>Właściwość <xref:System.Web.UI.MobileControls.Command>do `false`.</xref:System.Web.UI.MobileControls.Command> </xref:System.Web.UI.MobileControls.Command.CausesValidation%2A>"
