  remarks: "`Click` Przekazuje zdarzenia <xref:System.EventArgs>do jego obsługi zdarzeń.</xref:System.EventArgs> W związku z tym tylko oznacza to, że kliknięcie wystąpił. Jeśli potrzebujesz bardziej szczegółowe informacje o myszy (przycisk, liczba kliknięć, obracanie kółka lub lokalizacji), użyj <xref:Microsoft.VisualBasic.Compatibility.VB6.TreeViewArray.MouseClick>zdarzeń.</xref:Microsoft.VisualBasic.Compatibility.VB6.TreeViewArray.MouseClick> Jednak <xref:Microsoft.VisualBasic.Compatibility.VB6.TreeViewArray.MouseClick>zdarzenie nie zostanie wygenerowany, jeśli po kliknięciu jest spowodowany przez akcję inną niż mysz, takich jak naciśnięcie klawisza ENTER.</xref:Microsoft.VisualBasic.Compatibility.VB6.TreeViewArray.MouseClick>       Dwukrotne zależy od ustawień myszy użytkownika systemu operacyjnego. Użytkownik może ustawić czas od kliknięcia przycisku myszy, który należy traktować jako dwukrotne zamiast dwóch kliknięć. `Click` Zdarzenie jest wywoływane zawsze kliknięciu formantu. Na przykład, jeśli masz obsługi zdarzeń `Click` i <xref:System.Windows.Forms.Control.DoubleClick>zdarzenia formantu, `Click` i <xref:System.Windows.Forms.Control.DoubleClick>zdarzenia są generowane, gdy formant zostanie dwukrotnie kliknięty i obie metody są nazywane.</xref:System.Windows.Forms.Control.DoubleClick> </xref:System.Windows.Forms.Control.DoubleClick> Jeśli formantu zostanie dwukrotnie kliknięty i że formant nie obsługuje <xref:System.Windows.Forms.Control.DoubleClick>zdarzenia `Click` zdarzeń może zostać wywołane dwa razy.</xref:System.Windows.Forms.Control.DoubleClick>       Aby uzyskać więcej informacji o sposobie obsługi zdarzeń, zobacz [zdarzenia](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Funkcje i obiekty w <xref:Microsoft.VisualBasic.Compatibility.VB6>przestrzeni nazw są dostarczane do użycia przez narzędzia uaktualniania programu Visual Basic 6.0 do [!INCLUDE[vbprvb](~/add/includes/vbprvb-md.md)].</xref:Microsoft.VisualBasic.Compatibility.VB6> W większoś