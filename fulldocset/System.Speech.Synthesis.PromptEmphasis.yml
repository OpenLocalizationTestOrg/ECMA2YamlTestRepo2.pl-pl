  summary: "Wylicza wartości poziomów wyróżnienia w monitów."
  remarks: "Elementy członkowskie wyliczenia PromptEmphasis są używane przez <xref:System.Speech.Synthesis.PromptStyle.%23ctor%2A>konstruktora, przez <xref:System.Speech.Synthesis.PromptBuilder.AppendText%2A>metody, a <xref:System.Speech.Synthesis.PromptBuilder.StartStyle%2A>metodę, aby określić poziom wyróżnienia do tekstu rozmowy.</xref:System.Speech.Synthesis.PromptBuilder.StartStyle%2A> </xref:System.Speech.Synthesis.PromptBuilder.AppendText%2A> </xref:System.Speech.Synthesis.PromptStyle.%23ctor%2A> <xref:System.Speech.Synthesis.PromptStyle.Emphasis%2A>Właściwość pobiera nacisk na <xref:System.Speech.Synthesis.PromptStyle>przy użyciu wystąpienia PromptEmphasis.</xref:System.Speech.Synthesis.PromptStyle> </xref:System.Speech.Synthesis.PromptStyle.Emphasis%2A>      > [!NOTE] > Syntezy aparaty w systemie Windows nie obsługują zmian w nacisk mowie w tej chwili. Ustawienie wartości dla wyróżnienia przy użyciu elementu członkowskiego wyliczenia PromptEmphasis powodują brak dźwiękowe zmian w danych wyjściowych syntezatora mowy."
