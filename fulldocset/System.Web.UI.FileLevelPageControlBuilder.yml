  remarks: "Zastępuje metodę AppendSubBuilder <xref:System.Web.UI.ControlBuilder.AppendSubBuilder%2A?displayProperty=fullName>metodę w celu zapewnienia logiki niestandardowej, gdy stron wzorcowych i stron zawartości jest używany.</xref:System.Web.UI.ControlBuilder.AppendSubBuilder%2A?displayProperty=fullName> Na stronie zawartości, wszystko to nie jest wewnątrz <xref:System.Web.UI.WebControls.Content>zgłasza formantu (oprócz skryptów bloki kodu serwera) <xref:System.Web.HttpParseException>wyjątku.</xref:System.Web.HttpParseException> </xref:System.Web.UI.WebControls.Content> Dodawanie <xref:System.Web.UI.ControlBuilder>obiektu dla formantu podrzędnego <xref:System.Web.UI.WebControls.Content>kontrolować zgłasza <xref:System.Web.HttpException>wyjątek.</xref:System.Web.HttpException> </xref:System.Web.UI.WebControls.Content> </xref:System.Web.UI.ControlBuilder> Aby uzyskać więcej informacji na temat strony wzorcowej i zawartości, zobacz [stron wzorcowych ASP.NET](~/add/includes/ajax-current-ext-md.md)."
  syntax:
