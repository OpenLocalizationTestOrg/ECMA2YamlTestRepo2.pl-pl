  fullName: System.ServiceModel.PeerResolvers.RegisterInfo
  type: Class
  summary: "Definiuje informacje rejestracyjne równorzędnej mają być dostarczone do usługi rozpoznawania nazw równorzędnych."
  remarks: "Ta klasa definiuje informacje używane do rejestrowania krotki węzła równorzędnego i identyfikator sieci z usługi rozpoznawania nazw równorzędnych. Te informacje są wstawiane jako wpis w tabeli odnośników rejestracji z usługi rozpoznawania nazw, które mogą być przeszukiwane przez innych elementów równorzędnych dla punktu końcowego adresy wstawionego elementu równorzędnego.       Wystąpienia tej klasy są tworzone, gdy <xref:System.ServiceModel.PeerResolvers.CustomPeerResolverService.Register%2A>(lub implementacja <xref:System.ServiceModel.PeerResolvers.IPeerResolverContract.Register%2A>) jest wywoływana w celu zarejestrowania z usługi rozpoznawania nazw równorzędnych.</xref:System.ServiceModel.PeerResolvers.IPeerResolverContract.Register%2A> </xref:System.ServiceModel.PeerResolvers.CustomPeerResolverService.Register%2A> Służą one przede wszystkim do przekazywania informacji o rejestracji żądania do usługi rozpoznawania nazw równorzędnych przez klienta w sieci z tej usługi."
  syntax:
    content: >-
      [System.ServiceModel.MessageContract(IsWrapped=false)]

      public class RegisterInfo
  inheritance:
