  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel.Security.Tokens
  summary: "Pobiera wartość wskazującą, czy wystawiony token ma klucza asymetrycznego."
  remarks: "Klucze asymetryczne są używane w kryptografii klucza publicznego, który używa dwa klucze, klucz publiczny i klucz prywatny, które są ze sobą matematycznie powiązane. Klucz publiczny jest powszechnie rozpowszechniane, ale jest tajny klucz prywatny. W kryptografii klucza publicznego nie ma konieczności wymiany klucza wspólnego."
  syntax:
    content: protected override bool HasAsymmetricKey { get; }
