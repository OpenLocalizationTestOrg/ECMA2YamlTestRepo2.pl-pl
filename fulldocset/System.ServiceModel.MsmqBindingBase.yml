  summary: "Pobiera lub ustawia odstęp czasu, która wskazuje, jak długo komunikaty przetwarzane przez to powiązanie mogą znajdować się w kolejce zanim wygasną."
  remarks: "Właściwość TimeToLive jest ustawiona, aby upewnić się, że komunikaty o określonym terminie ważności nie nieodświeżone przetworzenia przez aplikacje odbierające. Wygasł wiadomości w kolejce, który nie jest dostępny przez aplikację odbierającą w określonym przedziale czasu. Wygasłe komunikaty są wysyłane do specjalnego kolejki o nazwie Kolejka utraconych wiadomości. Ustawiono lokalizację kolejki utraconych wiadomości <xref:System.ServiceModel.MsmqBindingBase.DeadLetterQueue%2A>Właściwości lub odpowiedni oparte na gwarancji.</xref:System.ServiceModel.MsmqBindingBase.DeadLetterQueue%2A>"
  syntax:
    content: public TimeSpan TimeToLive { get; set; }
    return:
      type: System.TimeSpan
      description: "<xref:System.TimeSpan>Który wskazuje, jak długo komunikaty może być w kolejce, zanim wygasną.</xref:System.TimeSpan> Wartość domyślna to 1 dzień."
  overload: System.ServiceModel.MsmqBindingBase.TimeToLive*
  exceptions: []
  platform:
  - net462
