- uid: System.ServiceModel.MsmqBindingBase.MaxRetryCycles
  id: MaxRetryCycles
  parent: System.ServiceModel.MsmqBindingBase
  langs:
  - csharp
  name: MaxRetryCycles
  nameWithType: MsmqBindingBase.MaxRetryCycles
  fullName: System.ServiceModel.MsmqBindingBase.MaxRetryCycles
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "Pobiera lub ustawia maksymalną liczbę cykli ponawiania próby dostarczenia komunikatów do aplikacji odbierającej."
  remarks: "Jeden cykl prób dostarczenia komunikatu, do aplikacji przez określoną liczbę razy. Liczba prób jest ustawiana przez <xref:System.ServiceModel.MsmqBindingBase.ReceiveRetryCount%2A>Właściwości.</xref:System.ServiceModel.MsmqBindingBase.ReceiveRetryCount%2A> Jeśli aplikacja nie powiedzie się po określonej liczbie prób natychmiastowego dostęp do wiadomości, komunikat jest wysyłany do kolejki ponawiania. Liczbę cykli ponownych prób kolejnych składają się z komunikat z kolejki ponawiania do kolejki aplikacji prób dostarczenia do aplikacji, z opóźnieniem określony przez <xref:System.ServiceModel.MsmqBindingBase.RetryCycleDelay%2A>Właściwości.</xref:System.ServiceModel.MsmqBindingBase.RetryCycleDelay%2A> Właściwość MaxRetryCycles określa liczbę cykli ponownych prób, używanych przez aplikację prób dostarczenia komunikatu."
  syntax:
    content: public int MaxRetryCycles { get; set; }
    return:
      type: System.Int32
      description: "Maksymalna liczba cykli ponawiania próby dostarczenia komunikatów do aplikacji. Wartość domyślna to 2."
  overload: System.ServiceModel.MsmqBindingBase.MaxRetryCycles*
  exceptions: []
  platform:
  - net462
