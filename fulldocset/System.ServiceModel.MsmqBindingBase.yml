- uid: System.ServiceModel.MsmqBindingBase.ReceiveErrorHandling
  id: ReceiveErrorHandling
  parent: System.ServiceModel.MsmqBindingBase
  langs:
  - csharp
  name: ReceiveErrorHandling
  nameWithType: MsmqBindingBase.ReceiveErrorHandling
  fullName: System.ServiceModel.MsmqBindingBase.ReceiveErrorHandling
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "Pobiera lub ustawia wartość wyliczenia, który określa sposób skażone wiadomości są obsługiwane."
  remarks: "Wiadomości w kolejce staje się intoksykowane, jeśli powtarzane próby dostarczenia komunikatów nie powiodło się. Ta Trująca wiadomość została ostatecznie jest obsługiwane na podstawie ustawienia tej właściwości. Jeśli ta właściwość jest równa <xref:System.ServiceModel.ReceiveErrorHandling>, odbiornika jest uszkodzona i <xref:System.ServiceModel.MsmqPoisonMessageException>jest śledzić i zgłoszony.</xref:System.ServiceModel.MsmqPoisonMessageException> </xref:System.ServiceModel.ReceiveErrorHandling> Trująca wiadomość pozostaje w kolejce i muszą zostać usunięte przed więcej wiadomości z kolejki. <xref:System.ServiceModel.MsmqPoisonMessageException>Zawiera <xref:System.ServiceModel.MsmqPoisonMessageException.MessageLookupId%2A>który może służyć do identyfikowania i ręcznie usunąć Trująca wiadomość z kolejki.</xref:System.ServiceModel.MsmqPoisonMessageException.MessageLookupId%2A> </xref:System.ServiceModel.MsmqPoisonMessageException>       Jeśli ta właściwość jest równa <xref:System.ServiceModel.ReceiveErrorHandling>, Trująca wiadomość jest porzucany.</xref:System.ServiceModel.ReceiveErrorHandling>       Jeśli ta właściwość jest równa <xref:System.ServiceModel.ReceiveErrorHandling>, negatywna są wysyłane do klienta i Trująca wiadomość zostanie usunięta z kolejki.</xref:System.ServiceModel.ReceiveErrorHandling> Ta opcja jest dostępna tylko w usłudze MSMQ 4.0 i wymaga [!INCLUDE[wv](~/add/includes/wv-md.md)].       Jeśli wartość <xref:System.ServiceModel.ReceiveErrorHandling>, Trująca wiadomość zostanie przeniesiona do końcowego trującej.</xref:System.ServiceModel.ReceiveErrorHandling> Ta opcja jest dostępna tylko w usłudze MSMQ 4.0 i wymaga [!INCLUDE[wv](~/add/includes/wv-md.md)]."
  syntax:
    content: public System.ServiceModel.ReceiveErrorHandling ReceiveErrorHandling { get; set; }
    return:
      type: System.ServiceModel.ReceiveErrorHandling
      description: "A <xref href=&quot;System.ServiceModel.ReceiveErrorHandling&quot;> </xref> wartość, która określa sposób obsługi poison i inne komunikaty, które nie mogą być wysyłane."
  overload: System.ServiceModel.MsmqBindingBase.ReceiveErrorHandling*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.MsmqBindingBase.ReceiveRetryCount
  id: ReceiveRetryCount
  parent: System.ServiceModel.MsmqBindingBase
  langs:
  - csharp
  name: ReceiveRetryCount
  nameWithType: MsmqBindingBase.ReceiveRetryCount
  fullName: System.ServiceModel.MsmqBindingBase.ReceiveRetryCount
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "Pobiera lub ustawia maksymalną liczbę prób dostarczenia natychmiastowego w przypadku komunikatu odczytywanego z kolejki aplikacji."
  remarks: "Jeśli wprowadzono maksymalną liczbę prób natychmiastowego dostarczania dla wiadomości i wiadomości nie jest dostępna przez aplikację, komunikat jest wysyłany w do kolejki ponawiania próby dostarczenia w późniejszym czasie. Jeśli nie określono żadnych liczbę cykli ponownych prób, albo odesłana wiadomości do kolejki wiadomości poison lub negatywna są wysyłane do nadawcy.       [!INCLUDE[crdefault](~/add/includes/ajax-current-ext-md.md)]<xref:System.ServiceModel.MsmqBindingBase.MaxRetryCycles%2A> and <xref:System.ServiceModel.MsmqBindingBase.RetryCycleDelay%2A>.</xref:System.ServiceModel.MsmqBindingBase.RetryCycleDelay%2A></xref:System.ServiceModel.MsmqBindingBase.MaxRetryCycles%2A>"
  syntax:
    content: public int ReceiveRetryCount { get; set; }
    return:
      type: System.Int32
      description: "Maksymalna liczba prób natychmiastowej dostawy. Wartość domyślna to 5."
  overload: System.ServiceModel.MsmqBindingBase.ReceiveRetryCount*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.MsmqBindingBase.RetryCycleDelay
  id: RetryCycleDelay
  parent: System.ServiceModel.MsmqBindingBase
  langs:
  - csharp
  name: RetryCycleDelay
  nameWithType: MsmqBindingBase.RetryCycleDelay
  fullName: System.ServiceModel.MsmqBindingBase.RetryCycleDelay
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "Pobiera lub ustawia wartość wskazującą czas opóźnienia między kolejnymi próbami dostarczenia komunikatu, którego nie można było dostarczyć natychmiast."
  remarks: "Jeden cykl prób dostarczenia komunikatu, do aplikacji odbierającej określoną liczbę razy. Liczba prób jest określona przez <xref:System.ServiceModel.MsmqBindingBase.ReceiveRetryCount%2A>Właściwości.</xref:System.ServiceModel.MsmqBindingBase.ReceiveRetryCount%2A> Jeśli aplikacja nie powiedzie się po określonej liczbie prób natychmiastowego dostęp do wiadomości, komunikat jest wysyłany do kolejki ponawiania. Wiadomości zostały zwrócone z kolejki ponawiania do kolejki aplikacji prób dostarczenia do aplikacji, z opóźnieniem określony przez RetryCycleDelay składają się liczbę cykli ponownych prób kolejne. Liczba cykli ponownych prób jest określona przez <xref:System.ServiceModel.MsmqBindingBase.MaxRetryCycles%2A>.</xref:System.ServiceModel.MsmqBindingBase.MaxRetryCycles%2A>"
  syntax:
    content: public TimeSpan RetryCycleDelay { get; set; }
    return:
      type: System.TimeSpan
      description: "<xref:System.TimeSpan>, Który określa przedział czasu oczekiwania przed uruchomieniem następnego cyklu prób dostarczenia do aplikacji odbierającej.</xref:System.TimeSpan> Wartość domyślna to 10 minut."
