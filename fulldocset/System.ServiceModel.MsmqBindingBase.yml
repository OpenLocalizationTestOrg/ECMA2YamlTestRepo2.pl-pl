- uid: System.ServiceModel.MsmqBindingBase.CustomDeadLetterQueue
  id: CustomDeadLetterQueue
  parent: System.ServiceModel.MsmqBindingBase
  langs:
  - csharp
  name: CustomDeadLetterQueue
  nameWithType: MsmqBindingBase.CustomDeadLetterQueue
  fullName: System.ServiceModel.MsmqBindingBase.CustomDeadLetterQueue
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "Pobiera lub ustawia identyfikator URI, który zawiera lokalizację kolejki utraconych wiadomości dla każdej aplikacji, gdzie umieścić są komunikaty wygasłe, lub które nie przeszły przesłanie bądź dostarczenie."
  remarks: "Kolejki utraconych wiadomości jest kolejką na aplikację wysyłającą dla wygasłych komunikatów, które nie mają być dostarczone do menedżera kolejki.       Identyfikator URI, który jest określony przez CustomDeadLetterQueue musi być stosowany schemat net.msmq.       Jeśli <xref:System.ServiceModel.MsmqBindingBase.DeadLetterQueue%2A>ma ustawioną wartość <xref:System.ServiceModel.DeadLetterQueue>lub <xref:System.ServiceModel.DeadLetterQueue>, a następnie CustomDeadLetterQueue musi mieć ustawioną `null`.</xref:System.ServiceModel.DeadLetterQueue> </xref:System.ServiceModel.DeadLetterQueue> </xref:System.ServiceModel.MsmqBindingBase.DeadLetterQueue%2A> Jeśli CustomDeadLetterQueue nie jest `null`, następnie <xref:System.ServiceModel.MsmqBindingBase.DeadLetterQueue%2A>należy wybrać opcję <xref:System.ServiceModel.DeadLetterQueue>.</xref:System.ServiceModel.DeadLetterQueue> </xref:System.ServiceModel.MsmqBindingBase.DeadLetterQueue%2A>"
  syntax:
    content: public Uri CustomDeadLetterQueue { get; set; }
    return:
      type: System.Uri
      description: "<xref:System.Uri>Zawierający lokalizację kolejki utraconych wiadomości dla każdej aplikacji.</xref:System.Uri> Wartość domyślna to <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.MsmqBindingBase.CustomDeadLetterQueue*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.MsmqBindingBase.DeadLetterQueue
  id: DeadLetterQueue
  parent: System.ServiceModel.MsmqBindingBase
  langs:
  - csharp
  name: DeadLetterQueue
  nameWithType: MsmqBindingBase.DeadLetterQueue
  fullName: System.ServiceModel.MsmqBindingBase.DeadLetterQueue
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "Pobiera lub ustawia wartość wyliczenia wskazująca typ używanej kolejki utraconych wiadomości."
  remarks: "Kolejki utraconych wiadomości jest kolejką na aplikację wysyłającą dla wygasłych komunikatów, które nie powiodły się dostarczanej do menedżera kolejki. Wyliczenie kolejki utraconych wiadomości określa typ używanej kolejki utraconych wiadomości. Wartości są:- `None`: nie kolejki utraconych wiadomości jest wymagana. W przypadku niepowodzenia dostarczenia komunikatu ma rekordów jest zachowywana w kolejce wiadomości utraconych. Jest to domyślna wartość przy <xref:System.ServiceModel.MsmqBindingBase.ExactlyOnce%2A>ustawiono `false`.</xref:System.ServiceModel.MsmqBindingBase.ExactlyOnce%2A>      - `System`: Systemowe kolejki utraconych wiadomości jest używany do rejestrowania wiadomości, które nie są dostawy. Komunikatów usługi kolejkowania wiadomości (MSMQ) ma transakcyjnych, system, kolejki utraconych wiadomości i nietransakcyjnej, systemu, kolejki utraconych wiadomości do rejestrowania komunikatów dostarczenie kończyć się niepowodzeniem z kolejek transakcyjnych i nietransakcyjnej, odpowiednio. Jest to domyślna wartość przy <xref:System.ServiceModel.MsmqBindingBase.ExactlyOnce%2A>ustawiono `true`.</xref:System.ServiceModel.MsmqBindingBase.ExactlyOnce%2A>      - `Custom`: Kolejkę określoną w <xref:System.ServiceModel.MsmqBindingBase.CustomDeadLetterQueue%2A>właściwość, która jest używana do rekordu wiadomości, które nie są dostawy.</xref:System.ServiceModel.MsmqBindingBase.CustomDeadLetterQueue%2A>       Komunikat może zakończyć się niepowodzeniem do aplikacji odbierającej przyczyny:-wiadomości transakcyjnych są wysyłane do kolejki nietransakcyjnej.      -Nietransakcyjnej wiadomości są wysyłane do kolejką transakcyjną.      -Nieuwierzytelnione komunikatów są wysyłane do kolejki, która akceptuje tylko wiadomości uwierzytelnione.      -Niezaszyfrowane komunikatów są wysyłane do kolejki, która akceptuje tylko wiadomości zaszyfrowane.      -Komunikat wygasa przed wiadomość zostanie dostarczona do odbiornika.      Przekroczono przydział magazynowania wiadomości na komputerze docelowym lub przydział magazynowania kolejki docelowej lub wystąpił nie dostępnego miejsca na komputerze docelowym po odebraniu wiadomości.      -Nadawca nie ma [praw dostępu](http://go.microsoft.com/fwlink/?LinkID=96167) wymagane do umieszczenia wiadomości w kolejce docelowej.      -Podpisu cyfrowego dołączanego do wiadomości jest nieprawidłowy.      -Nie można odszyfrować wiadomości zaszyfrowanych przez menedżera kolejki docelowej.      -Kolejka docelowa jest wyczyszczone lub usunięte przed pobraniem wiadomości."
  syntax:
    content: public System.ServiceModel.DeadLetterQueue DeadLetterQueue { get; set; }
    return:
      type: System.ServiceModel.DeadLetterQueue
      description: "A <xref href=&quot;System.ServiceModel.DeadLetterQueue&quot;> </xref> wartość wyliczenia wskazująca typ używanej kolejki utraconych wiadomości."
  overload: System.ServiceModel.MsmqBindingBase.DeadLetterQueue*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.MsmqBindingBase.Durable
  id: Durable
  parent: System.ServiceModel.MsmqBindingBase
  langs:
  - csharp
  name: Durable
  nameWithType: MsmqBindingBase.Durable
  fullName: System.ServiceModel.MsmqBindingBase.Durable
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "Pobiera lub ustawia wartość wskazującą, czy komunikaty przetwarzane przez to powiązanie są trwałe lub zmienne."
  remarks: "Trwałe komunikat przeżyje podczas menedżera kolejek przestaje odpowiadać, a komunikat nietrwałe nie. Volatile wiadomości są przydatne, gdy aplikacje może tolerować okazjonalne utratą komunikatów.       Jeśli <xref:System.ServiceModel.MsmqBindingBase.ExactlyOnce%2A>ma ustawioną wartość `true`, komunikaty muszą być trwałe.</xref:System.ServiceModel.MsmqBindingBase.ExactlyOnce%2A>"
  syntax:
    content: public bool Durable { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli komunikaty przetwarzane przez to powiązanie są trwałe; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> Jeśli nietrwałego. Wartość domyślna to <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.MsmqBindingBase.Durable*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.MsmqBindingBase.ExactlyOnce
  id: ExactlyOnce
  parent: System.ServiceModel.MsmqBindingBase
  langs:
  - csharp
  name: ExactlyOnce
  nameWithType: MsmqBindingBase.ExactlyOnce
  fullName: System.ServiceModel.MsmqBindingBase.ExactlyOnce
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "Pobiera lub ustawia wartość wskazującą, czy komunikaty przetwarzane przez to powiązanie są odbierane dokładnie raz."
  remarks: "Można wysłać komunikatu z lub bez gwarancji. Zapewnienie umożliwia aplikacji upewnij się, że wiadomość dotarła do odbierania kolejki wiadomości, lub jeśli nie, aplikacja może to ustalić, odczytując kolejki utraconych wiadomości.       Wiadomości wysyłane z ExactlyOnce jest ustawiona na `true` muszą zostać przesłane do tylko kolejką transakcyjną.       ExactlyOnce, gdy wartość `true`, wskazuje, że usługi kolejkowania komunikatów (MSMQ) zapewnia, że wiadomość jest dostarczany do odbierania kolejki komunikatów raz i tylko raz. W przypadku niepowodzenia dostarczenia komunikat jest wysyłany do kolejki utraconych wiadomości.       Dla wiadomości, które wymagają ExactlyOnce jako `false`, <xref:System.ServiceModel.MsmqBindingBase.DeadLetterQueue%2A>wartością domyślną właściwości `null`.</xref:System.ServiceModel.MsmqBindingBase.DeadLetterQueue%2A>       Dla wiadomości, które wymagają ExactlyOnce jako `true`, <xref:System.ServiceModel.MsmqBindingBase.DeadLetterQueue%2A>Właściwości domyślne do kolejki utraconych wiadomości transakcyjnych systemowe w usłudze MSMQ.</xref:System.ServiceModel.MsmqBindingBase.DeadLetterQueue%2A>"
  syntax:
    content: public bool ExactlyOnce { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli komunikaty przetwarzane przez to powiązanie są odbierane dokładnie raz; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>. Wartość domyślna to <xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;> </xref>."
  overload: System.ServiceModel.MsmqBindingBase.ExactlyOnce*
  exceptions: []
  platform:
  - net462
