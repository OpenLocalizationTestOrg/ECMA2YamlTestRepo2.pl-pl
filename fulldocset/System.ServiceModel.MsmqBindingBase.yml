- uid: System.ServiceModel.MsmqBindingBase.Scheme
  id: Scheme
  parent: System.ServiceModel.MsmqBindingBase
  langs:
  - csharp
  name: Scheme
  nameWithType: MsmqBindingBase.Scheme
  fullName: System.ServiceModel.MsmqBindingBase.Scheme
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "Zwraca schematu dla tego powiązania."
  remarks: "Usługi kolejkowania komunikatów (MSMQ) obsługuje transportu wiadomości między menedżerami kolejki przy użyciu zarówno natywnego protokołu usługi MSMQ, jak i protokołu SRMP. Aplikacje używające powiązanie transport z kolejką można użyć obu tych protokołów. Schematy protokołu obsługiwane przez powiązanie transport z kolejką są net.msmq natywnego protokołu, net.srmp protokołu SRMP i net.srmps dla SRMP za pośrednictwem protokołu HTTPS.       <xref:System.ServiceModel.MsmqIntegration.MsmqIntegrationBinding>Obsługuje jeden schemat, msmq.formatname, z którą użytkownik może określić nazwę formatu kolejki bezpośrednio w adres kolejki.</xref:System.ServiceModel.MsmqIntegration.MsmqIntegrationBinding>"
  syntax:
    content: public override string Scheme { get; }
    return:
      type: System.String
      description: "Schemat dla tego powiązania. Schemat zwrócony zależy od implementacji <xref href=&quot;System.ServiceModel.MsmqBindingBase&quot;> </xref>. <xref href=&quot;System.ServiceModel.NetMsmqBinding&quot;> </xref> Implementacja zwraca &quot;net.msmq&quot;. <xref href=&quot;System.ServiceModel.MsmqIntegration.MsmqIntegrationBinding&quot;> </xref> Implementacja zwraca &quot;msmq.formatname&quot;."
  overload: System.ServiceModel.MsmqBindingBase.Scheme*
  exceptions: []
  platform:
  - net462
