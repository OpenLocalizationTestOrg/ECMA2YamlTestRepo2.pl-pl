  remarks: "<xref:System.Windows.DataObject>Klasy i innych klas, które implementują <xref:System.Windows.IDataObject>interfejs używać statycznych formatów zdefiniowanych przez DataFormats do opisywania formatu danych, każda przechowywanego w obiekcie danych.</xref:System.Windows.IDataObject> </xref:System.Windows.DataObject> Obiekty danych są zwykle używane do przesyłania danych i ze Schowka, a w operacji przeciągania i upuszczania.       W poniższej tabeli wymieniono wartości pól format danych statycznych dostarczonych przez DataFormats.  Te wartości pól są dostarczane do celów informacyjnych. Ogólnie rzecz biorąc kod zawsze powinien odwoływać się do odpowiedniego pola, a nie ustalony ciągów.      | Pole | Wartość w polu | Opis elementu |   |-----------|-----------------|-----------------|   | <xref:System.Windows.DataFormats.Bitmap>|&quot; Mapa bitowa &quot;| Określa [!INCLUDE[TLA#tla_win](~/add/includes/ajax-current-ext-md.md)] formatu danych bitmap. |   | <xref:System.Windows.DataFormats.CommaSeparatedValue>|&quot; CSV &quot;| Określa format danych plik wartości rozdzielanych przecinkami (CSV). |   | <xref:System.Windows.DataFormats.Dib>|&quot; DeviceIndependentBitmap &quot;| Określa [!INCLUDE[TLA#tla_dib](~/add/includes/tlasharptla-dib-md.md)] format danych. |   | <xref:System.Windows.DataFormats.Dif>|&quot; DataInterchangeFormat &quot;| Określa format danych Format wymiany danych systemu Windows (DIF). |   | <xref:System.Windows.DataFormats.EnhancedMetafile>|&quot; EnhancedMetafile &quot;| Określa [!INCLUDE[TLA#tla_mswin](~/add/includes/tlasharptla-mswin-md.md)] format rozszerzony metaplik. |   | <xref:System.Windows.DataFormats.FileDrop>|&quot; FileDrop &quot;| Określa [!INCLUDE[TLA#tla_mswin](~/add/includes/tlasharptla-mswin-md.md)] format upuszczania pliku. |   | <xref:System.Windows.DataFormats.Html>|&quot; HTML Format &quot;| Określa [!INCLUDE[TLA#tla_html](~/add/includes/tlasharptla-html-md.md)] format danych. |   | <xref:System.Windows.DataFormats.Locale>|&quot; Ustawienia regionalne &quot;| Określa [!INCLUDE[TLA#tla_mswin](~/add/includes/tlasharptla-mswin-md.md)] format danych ustawień regionalnych (kultury). |   | <xref:System.Windows.DataFormats.MetafilePicture>|&quot; Metafilepict. &quot;| Określa [!INCLUDE[TLA#tla_mswin](~/add/includes/tlasharptla-mswin-md.md)] format danych obrazu metaplik. |   | <xref:System.Windows.DataFormats.OemText>|&quot; OEMText &quot;| Określa standard [!INCLUDE[TLA#tla_mswin](~/add/includes/tlasharptla-mswin-md.md)] [!INCLUDE[TLA#tla_oem](~/add/includes/tlasharptla-oem-md.md)] format danych tekstowych. |   | <xref:System.Windows.DataFormats.Palette>|&quot; Palety &quot;| Określa [!INCLUDE[TLA#tla_mswin](~/add/includes/tlasharptla-mswin-md.md)] format danych palety. |   | <xref:System.Windows.DataFormats.PenData>|&quot; PenData &quot;| Określa [!INCLUDE[TLA#tla_mswin](~/add/includes/tlasharptla-mswin-md.md)] format danych piórem. |   | <xref:System.Windows.DataFormats.Riff>|&quot; RiffAudio &quot;| Określa [!INCLUDE[TLA#tla_riff](~/add/includes/tlasharptla-riff-md.md)] format danych audio. |   | <xref:System.Windows.DataFormats.Rtf>|&quot; Format RTF &quot;| Określa [!INCLUDE[TLA#tla_rtf](~/add/includes/ajax-current-ext-md.md)] format danych. |   | <xref:System.Windows.DataFormats.Serializable>|&quot; PersistentObject &quot;| Określa format danych, który hermetyzuje dowolnego typu obiektów danych serializacji. |   | <xref:System.Windows.DataFormats.StringFormat>|&quot; System.String&quot;| Określa [!INCLUDE[TLA#tla_clr](~/add/includes/tlasharptla-clr-md.md)] format danych klasy ciągu. |   | <xref:System.Windows.DataFormats.SymbolicLink>|&quot; SymbolicLink &quot;| Określa [!INCLUDE[TLA#tla_mswin](~/add/includes/tlasharptla-mswin-md.md)] łącza symbolicznego format danych. |   | <xref:System.Windows.DataFormats.Text>|&quot; Tekst &quot;| Określa [!INCLUDE[TLA#tla_ansi](~/add/includes/tlasharptla-ansi-md.md)] format danych tekstowych. |   | <xref:System.Windows.DataFormats.Tiff>|&quot; TaggedImageFileFormat &quot;| Określa [!INCLUDE[TLA#tla_tiff](~/add/includes/tlasharptla-tiff-md.md)] format danych. |   | <xref:System.Windows.DataFormats.UnicodeText>|&quot; UnicodeText &quot;| Określa [!INCLUDE[TLA#tla_unicode](~/add/includes/ajax-current-ext-md.md)] format danych tekstowych. |   | <xref:System.Windows.DataFormats.WaveAudio>|&quot; WaveAudio &quot;| Określa format danych audio wave. |   | <xref:System.Windows.DataFormats.Xaml>|&quot; XAML &quot;| Określa [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] format danych. |   | <xref:System.Windows.DataFormats.XamlPackage>|&quot; XamlPackage &quot;| Specifies the [!INCLUDE[TLA#tla_xaml](~/add/includes/tlasharptla-xaml-md.md)] package data format.|</xref:System.Windows.DataFormats.XamlPackage></xref:System.Windows.DataFormats.Xaml></xref:System.Windows.DataFormats.WaveAudio></xref:System.Windows.DataFormats.UnicodeText></xref:System.Windows.DataFormats.Tiff></xref:System.Windows.DataFormats.Text></xref:System.Windows.DataFormats.SymbolicLink></xref:System.Windows.DataFormats.StringFormat></xref:System.Windows.DataFormats.Serializable></xref:System.Windows.DataFormats.Rtf></xref:System.Windows.DataFormats.Riff></xref:System.Windows.DataFormats.PenData></xref:System.Windows.DataFormats.Palette></xref:System.Windows.DataFormats.OemText></xref:System.Windows.DataFormats.MetafilePicture></xref:System.Windows.DataFormats.Locale></xref:System.Windows.DataFormats.Html></xref:System.Windows.DataFormats.FileDrop></xref:System.Windows.DataFormats.EnhancedMetafile></xref:System.Windows.DataFormats.Dif></xref:System.Windows.DataFormats.Dib></xref:System.Windows.DataFormats.CommaSeparatedValue></xref:System.Windows.DataFormats.Bitmap>"
