  summary: "Pobiera dane z źródłowy magazyn danych przy użyciu ciągu SQL w <> </> *> właściwości oraz innych parametrów w <> </> *> kolekcji."
  remarks: "<xref:System.Web.UI.WebControls.AccessDataSourceView>Obiekt zastąpienia <xref:System.Web.UI.WebControls.SqlDataSourceView.ExecuteSelect%2A>metodę, aby upewnić się, że <xref:System.Web.UI.WebControls.AccessDataSource.DataFile%2A>Właściwość skojarzone <xref:System.Web.UI.WebControls.AccessDataSource>formant jest ustawiony przed pobraniem danych.</xref:System.Web.UI.WebControls.AccessDataSource> </xref:System.Web.UI.WebControls.AccessDataSource.DataFile%2A> </xref:System.Web.UI.WebControls.SqlDataSourceView.ExecuteSelect%2A> </xref:System.Web.UI.WebControls.AccessDataSourceView>       Przed wykonaniem metody wykonywania operacji ExecuteSelect <xref:System.Web.UI.WebControls.SqlDataSourceView.OnSelecting%2A>Metoda jest wywoływana, aby podnieść <xref:System.Web.UI.WebControls.SqlDataSourceView.Selecting>zdarzeń.</xref:System.Web.UI.WebControls.SqlDataSourceView.Selecting> </xref:System.Web.UI.WebControls.SqlDataSourceView.OnSelecting%2A> Może obsłużyć <xref:System.Web.UI.WebControls.SqlDataSourceView.Selecting>zdarzeń zbadać wartości parametrów i wykonać wszelkie przetwarzania wstępnego przed operację pobierania danych.</xref:System.Web.UI.WebControls.SqlDataSourceView.Selecting>       Do wykonania pobierania danych <xref:System.Web.UI.WebControls.AccessDataSourceView>obiekt kompilacje <xref:System.Data.IDbCommand>przy użyciu <xref:System.Web.UI.WebControls.SqlDataSource.SelectCommand%2A>tekstu i wszelkie powiązane <xref:System.Web.UI.WebControls.SqlDataSource.SelectParameters%2A>Właściwości.</xref:System.Web.UI.WebControls.SqlDataSource.SelectParameters%2A> </xref:System.Web.UI.WebControls.SqlDataSource.SelectCommand%2A> </xref:System.Data.IDbCommand> </xref:System.Web.UI.WebControls.AccessDataSourceView> Następnie <xref:System.Web.UI.WebControls.AccessDataSourceView>wykonuje obiektu <xref:System.Data.IDbCommand>obiektu źródłowego magazynu danych.</xref:System.Data.IDbCommand> </xref:System.Web.UI.WebControls.AccessDataSourceView> Po zakończeniu operacji <xref:System.Web.UI.WebControls.SqlDataSourceView.OnSelected%2A>Metoda jest wywoływana, aby podnieść <xref:System.Web.UI.WebControls.SqlDataSource.Selected>zdarzeń.</xref:System.Web.UI.WebControls.SqlDataSource.Selected> </xref:System.Web.UI.WebControls.SqlDataSourceView.OnSelected%2A> Może obsłużyć <xref:System.Web.UI.WebControls.SqlDataSource.Selected>zdarzenia, sprawdź, czy wszystkie wartości zwracanych i kody błędów i wykonywanie żadnych przetwarzania końcowego.</xref:System.Web.UI.WebControls.SqlDataSource.Selected>       Jeśli <xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A>właściwość jest ustawiona na <xref:System.Web.UI.WebControls.SqlDataSourceMode>wartość i buforowanie jest włączone, <xref:System.Web.UI.WebControls.AccessDataSourceView>pobiera dane z i zapisuje dane w pamięci podręcznej podczas operacji pobierania danych.</xref:System.Web.UI.WebControls.AccessDataSourceView> </xref:System.Web.UI.WebControls.SqlDataSourceMode> </xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A> Pamięci podręcznej jest utworzony, odrzucone, lub odświeżyć, na podstawie zachowania buforowania, określonym przez kombinację <xref:System.Web.UI.WebControls.SqlDataSource.CacheDuration%2A>i <xref:System.Web.UI.WebControls.SqlDataSource.CacheExpirationPolicy%2A>Właściwości.</xref:System.Web.UI.WebControls.SqlDataSource.CacheExpirationPolicy%2A> </xref:System.Web.UI.WebControls.SqlDataSource.CacheDuration%2A>       Jeśli <xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A>właściwość jest ustawiona na <xref:System.Web.UI.WebControls.SqlDataSourceMode>wartość i <xref:System.Web.UI.WebControls.SqlDataSourceView.FilterExpression%2A>określono właściwość <xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A>oceny właściwości oraz wszelkie dostarczone <xref:System.Web.UI.WebControls.SqlDataSourceView.FilterParameters%2A>Właściwości i wynikowy filtr jest stosowany do wykaz danych podczas <xref:System.Web.UI.WebControls.SqlDataSource.Select%2A>operacji.</xref:System.Web.UI.WebControls.SqlDataSource.Select%2A> </xref:System.Web.UI.WebControls.SqlDataSourceView.FilterParameters%2A> </xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A> </xref:System.Web.UI.WebControls.SqlDataSourceView.FilterExpression%2A> </xref:System.Web.UI.WebControls.SqlDataSourceMode> </xref:System.Web.UI.WebControls.SqlDataSource.DataSourceMode%2A>"
