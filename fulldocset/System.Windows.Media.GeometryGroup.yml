  summary: "Reprezentuje złożonego geometry, składa się z innymi <xref href=&quot;System.Windows.Media.Geometry&quot;> </xref> obiektów."
  remarks: "Obiekty złożone geometrii mogą być tworzone przy użyciu obiektu GeometryGroup, <xref:System.Windows.Media.CombinedGeometry>, lub przez wywołanie metody statycznej <xref:System.Windows.Media.Geometry>metody <xref:System.Windows.Media.Geometry.Combine%2A>.</xref:System.Windows.Media.Geometry.Combine%2A> </xref:System.Windows.Media.Geometry> </xref:System.Windows.Media.CombinedGeometry> A <xref:System.Windows.Media.CombinedGeometry>tworzy geometrii złożone z dokładnie dwa obiekty geometrii.</xref:System.Windows.Media.CombinedGeometry> Obiekt GeometryGroup z drugiej strony, tworzy złożona Geometria z dowolną liczbę obiektów geometrii.       Używa GeometryGroup <xref:System.Windows.Media.GeometryGroup.FillRule%2A>Właściwości w celu określenia sposobu jego obiekty geometrii są połączone.</xref:System.Windows.Media.GeometryGroup.FillRule%2A> Zobacz [porady: kontrolowanie wypełnienia kształtu złożonego](~/add/includes/ajax-current-ext-md.md) Aby uzyskać więcej informacji na temat używania <xref:System.Windows.Media.GeometryGroup.FillRule%2A>.</xref:System.Windows.Media.GeometryGroup.FillRule%2A>       Mają geometrię można łączyć na kilka sposobów: przy użyciu obiektu GeometryGroup, <xref:System.Windows.Media.CombinedGeometry>, lub <xref:System.Windows.Media.Geometry.Combine%2A>metody <xref:System.Windows.Media.Geometry>klasy.</xref:System.Windows.Media.Geometry> </xref:System.Windows.Media.Geometry.Combine%2A> </xref:System.Windows.Media.CombinedGeometry>      -GeometryGroup tworzy geometrii złożony z jednego lub kilku <xref:System.Windows.Media.Geometry>obiektów.</xref:System.Windows.Media.Geometry>      -A <xref:System.Windows.Media.CombinedGeometry>używa określona operacja logiczna połączyć obszaru opisanego przez dwa <xref:System.Windows.Media.Geometry>obiektów.</xref:System.Windows.Media.Geometry> </xref:System.Windows.Media.CombinedGeometry>      -Statycznych <xref:System.Windows.Media.Geometry.Combine%2A>metody <xref:System.Windows.Media.Geometry>klasy działa w taki sam sposób, jak <xref:System.Windows.Media.CombinedGeometry>obiektu.</xref:System.Windows.Media.CombinedGeometry> </xref:System.Windows.Media.Geometry> </xref:System.Windows.Media.Geometry.Combine%2A>       Warto zauważyć, że <xref:System.Windows.Media.GeometryCollection>nie stanowi geometrii złożonego, ale jest używana przez klasę GeometryGroup do przechowywania <xref:System.Windows.Media.Geometry>obiektów.</xref:System.Windows.Media.Geometry> </xref:System.Windows.Media.GeometryCollection>"
