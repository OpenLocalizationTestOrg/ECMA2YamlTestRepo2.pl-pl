  fullName: System.ServiceModel.PeerResolver.Initialize(EndpointAddress,Binding,ClientCredentials,PeerReferralPolicy)
  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "Inicjuje bieżące wystąpienie programu rozpoznawania nazw równorzędnych nowy adres podany punktu końcowego i ustawieniami."
  remarks: "Ta metoda inicjuje istniejące wystąpienie równorzędnego programu rozpoznawania; nie powoduje utworzenia nowego. Aby utworzyć nowy program rozpoznawania elementów równorzędnych, należy wywołać metodę CreatePeerResolver na odpowiadający mu element powiązania (na przykład <xref:System.ServiceModel.Channels.PnrpPeerResolverBindingElement>).</xref:System.ServiceModel.Channels.PnrpPeerResolverBindingElement>"
  syntax:
    content: public virtual void Initialize (System.ServiceModel.EndpointAddress address, System.ServiceModel.Channels.Binding binding, System.ServiceModel.Description.ClientCredentials credentials, System.ServiceModel.PeerResolvers.PeerReferralPolicy referralPolicy);
    parameters:
    - id: address
      type: System.ServiceModel.EndpointAddress
      description: "<xref:System.ServiceModel.EndpointAddress>zawiera nowy adres punktu końcowego tego wystąpienia programu rozpoznawania nazw równorzędnych.</xref:System.ServiceModel.EndpointAddress>"
    - id: binding
      type: System.ServiceModel.Channels.Binding
      description: "<xref:System.ServiceModel.Channels.Binding>która określa nowego powiązania sieci dla tego elementu równorzędnego programu rozpoznawania nazw.</xref:System.ServiceModel.Channels.Binding>"
    - id: credentials
      type: System.ServiceModel.Description.ClientCredentials
      description: "<xref:System.ServiceModel.Description.ClientCredentials>dla tego elementu równorzędnego programu rozpoznawania nazw, która określa nowe poświadczenia klienta.</xref:System.ServiceModel.Description.ClientCredentials>"
    - id: referralPolicy
      type: System.ServiceModel.PeerResolvers.PeerReferralPolicy
      description: "<xref href=&quot;System.ServiceModel.PeerResolvers.PeerReferralPolicy&quot;></xref>dla tego elementu równorzędnego programu rozpoznawania nazw, która określa nowe zasady odwołań."
  overload: System.ServiceModel.PeerResolver.Initialize*
  exceptions: []
  platform:
