  name: PeerResolver
  nameWithType: PeerResolver
  fullName: System.ServiceModel.PeerResolver
  type: Class
  summary: "Określa typ podstawowy używany do definiowania kontrakt dla rejestracji i rozpoznawania elementu równorzędnego ID siatki adresy punktów końcowych węzłów uczestniczących w sieci."
  remarks: "Ta klasa jest klasą podstawową dla implementacji mechanizmy rozpoznawania elementów równorzędnych niestandardowe nazwy. Nazwa elementu równorzędnego program rozpoznawania nazw odnajdywania usługa jest używana przez kanałów elementów równorzędnych można znaleźć elementu równorzędnego węzłów uczestniczących w sieci równorzędnej. Służy również do &quot;register&quot; węzeł z siatki elementów równorzędnych, mechanizm, za pomocą którego węzła równorzędnego staje się znane i dostępne w sieci równorzędnej."
  syntax:
    content: public abstract class PeerResolver
