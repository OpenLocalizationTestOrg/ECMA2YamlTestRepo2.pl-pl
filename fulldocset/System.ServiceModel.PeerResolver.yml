- uid: System.ServiceModel.PeerResolver.Resolve(System.String,System.Int32,System.TimeSpan)
  id: Resolve(System.String,System.Int32,System.TimeSpan)
  parent: System.ServiceModel.PeerResolver
  langs:
  - csharp
  name: Resolve(String,Int32,TimeSpan)
  nameWithType: PeerResolver.Resolve(String,Int32,TimeSpan)
  fullName: System.ServiceModel.PeerResolver.Resolve(String,Int32,TimeSpan)
  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "Adresy punktów końcowych zero lub więcej węzłów uczestniczących w sieci równorzędnej jest rozpoznawany jako identyfikator dostarczony siatki."
  syntax:
    content: public abstract System.Collections.ObjectModel.ReadOnlyCollection<System.ServiceModel.PeerNodeAddress> Resolve (string meshId, int maxAddresses, TimeSpan timeout);
    parameters:
    - id: meshId
      type: System.String
      description: "Identyfikator sieci elementu równorzędnego siatki w ramach którego <xref href=&quot;System.ServiceModel.PeerNodeAddress&quot;> </xref> obiekty reprezentujące węzłów uczestniczących mają być uzyskany."
    - id: maxAddresses
      type: System.Int32
      description: "Liczba adresy punktów końcowych do zwrócenia."
    - id: timeout
      type: System.TimeSpan
      description: "Długość czasu oczekiwania w przypadku powodzenia przed przerwaniem próby rozwiązania adresy punktów końcowych w obrębie siatki elementów równorzędnych. Jeśli próba nie powiedzie się, <xref:System.TimeoutException>jest wywoływane na element równorzędny.</xref:System.TimeoutException>"
    return:
      type: System.Collections.ObjectModel.ReadOnlyCollection{System.ServiceModel.PeerNodeAddress}
      description: "A &lt;xref:System.Collections.ObjectModel.ReadOnlyCollection%601&gt; zawierający <xref href=&quot;System.ServiceModel.PeerNodeAddress&quot;> </xref> obiekty reprezentujące węzłów uczestniczących w sieci równorzędnej."
  overload: System.ServiceModel.PeerResolver.Resolve*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.PeerResolver.Unregister(System.Object,System.TimeSpan)
  id: Unregister(System.Object,System.TimeSpan)
  parent: System.ServiceModel.PeerResolver
  langs:
  - csharp
  name: Unregister(Object,TimeSpan)
  nameWithType: PeerResolver.Unregister(Object,TimeSpan)
  fullName: System.ServiceModel.PeerResolver.Unregister(Object,TimeSpan)
  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "Usuwa wpis rejestracji dla węzła z siatki elementów równorzędnych."
  remarks: "Identyfikator rejestracji jest tokenem rozpoznawania elementów równorzędnych, reprezentujący, w bardzo minimalna krotki identyfikator węzła równorzędnego i identyfikatora siatki. Ta wartość Identyfikatora musi być uzyskane w poprzednie wywołanie <xref:System.ServiceModel.PeerResolver.Register%2A>.</xref:System.ServiceModel.PeerResolver.Register%2A>       Wyrejestruj jest wywoływana w dwóch przypadkach: — po <xref:System.ServiceModel.PeerNode>jest pozostawienie węzła równorzędnego siatki (zazwyczaj w wyniku zamykanie ostatniego elementu równorzędnego kanału lub usługi hosta skojarzonego z nim).</xref:System.ServiceModel.PeerNode>      -Gdy <xref:System.ServiceModel.PeerNode>można znaleźć żadnych adresów dostępnego punktu końcowego innych węzłów uczestniczących w sieci równorzędnej.</xref:System.ServiceModel.PeerNode> W związku z tym <xref:System.ServiceModel.PeerNode>nie jest już dostępny, i ponowi próbę wywołania Unregister wyrejestrować się z <xref:System.ServiceModel.PeerResolver>.</xref:System.ServiceModel.PeerResolver> </xref:System.ServiceModel.PeerNode> Jeśli innych węzłów równorzędnych siatki, stają się dostępne po wyrejestrowanie, węzeł można ponownie zarejestrować się w wywołaniu <xref:System.ServiceModel.PeerResolver.Register%2A>i uzyskania nowej rejestracji identyfikatora.</xref:System.ServiceModel.PeerResolver.Register%2A>"
  syntax:
    content: public abstract void Unregister (object registrationId, TimeSpan timeout);
    parameters:
    - id: registrationId
      type: System.Object
      description: "Identyfikator rejestracji dla węzła uzyskany przez poprzednie wywołanie <xref:System.ServiceModel.PeerResolver.Register*>.</xref:System.ServiceModel.PeerResolver.Register*>"
    - id: timeout
      type: System.TimeSpan
      description: "Limit czasu oczekiwania na pomyślne usunięcie rejestracji w sieci równorzędnej. Jeśli próba nie powiedzie się, <xref:System.TimeoutException>jest wywoływane na element równorzędny.</xref:System.TimeoutException>"
  overload: System.ServiceModel.PeerResolver.Unregister*
  exceptions: []
  platform:
  - net462
- uid: System.ServiceModel.PeerResolver.Update(System.Object,System.ServiceModel.PeerNodeAddress,System.TimeSpan)
  id: Update(System.Object,System.ServiceModel.PeerNodeAddress,System.TimeSpan)
  parent: System.ServiceModel.PeerResolver
  langs:
  - csharp
  name: Update(Object,PeerNodeAddress,TimeSpan)
  nameWithType: PeerResolver.Update(Object,PeerNodeAddress,TimeSpan)
  fullName: System.ServiceModel.PeerResolver.Update(Object,PeerNodeAddress,TimeSpan)
  type: Method
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "Aktualizacje <xref href=&quot;System.ServiceModel.PeerNodeAddress&quot;> </xref> zarejestrowany siatki elementów równorzędnych określonego węzła."
  remarks: "Aktualizacja jest wywoływane, gdy adres <xref:System.ServiceModel.PeerNode>zmian na komputerze lokalnym.</xref:System.ServiceModel.PeerNode>"
  syntax:
    content: public abstract void Update (object registrationId, System.ServiceModel.PeerNodeAddress updatedNodeAddress, TimeSpan timeout);
    parameters:
    - id: registrationId
      type: System.Object
      description: "Token identyfikator rejestracji dla tego węzła, uzyskany przez poprzednie wywołanie<xref:System.ServiceModel.PeerResolver.Register*></xref:System.ServiceModel.PeerResolver.Register*>"
    - id: updatedNodeAddress
      type: System.ServiceModel.PeerNodeAddress
      description: "Adres punktu końcowego zaktualizowane (i innych funkcji wieloadresowości adresów IP)."
    - id: timeout
      type: System.TimeSpan
      description: "Długość czasu oczekiwania w przypadku powodzenia przed przerwaniem próby zaktualizowania węzła rejestracji w sieci równorzędnej. Jeśli próba nie powiedzie się, <xref:System.TimeoutException>jest wywoływane na element równorzędny.</xref:System.TimeoutException>"
  overload: System.ServiceModel.PeerResolver.Update*
  exceptions: []
  platform:
  - net462
