  remarks: "Stosowanego do opakowywania parametry poniżej elementu XML definiuje RequestElementName `Body` elementu SOAP żądania, gdy <xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute.ParameterStyle%2A>jest <xref:System.Web.Services.Protocols.SoapParameterStyle>.</xref:System.Web.Services.Protocols.SoapParameterStyle> </xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute.ParameterStyle%2A> Znajduje to odzwierciedlenie w schematu XSD reprezentujący żądania SOAP metody usługi XML sieci Web w ramach opisu usługi dla usługi XML sieci Web."
