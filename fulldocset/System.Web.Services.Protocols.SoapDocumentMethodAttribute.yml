- uid: System.Web.Services.Protocols.SoapDocumentMethodAttribute.Action
  id: Action
  parent: System.Web.Services.Protocols.SoapDocumentMethodAttribute
  langs:
  - csharp
  name: Action
  nameWithType: SoapDocumentMethodAttribute.Action
  fullName: System.Web.Services.Protocols.SoapDocumentMethodAttribute.Action
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "Pobiera lub ustawia <xref uid=&quot;langword_csharp_SOAPAction&quot; name=&quot;SOAPAction&quot; href=&quot;&quot;> </xref> pola nagłówka HTTP w żądaniu SOAP."
  remarks: "Zazwyczaj właściwość Action jest identyfikator URI wskazujący celem żądania. Specyfikacja protokołu SOAP nie nakłada żadnych ograniczeń na format identyfikatora URI lub wszystkie reguły o tym, czy identyfikator URI jest rozpoznawana. Obecność i treści właściwości akcji można przez serwer sieci Web, takie jak zapory, odpowiednio filtrowania wiadomości SOAP żądania HTTP.       Domyślnie program .NET Framework w wersji 1.1 publikuje Właściwość Action w `soapAction` atrybutu `soap:operation` element dla każdego obsługiwany powiązania SOAP w dokumentach WSDL wygenerowany dla usługi XML sieci Web. Aby uzyskać więcej informacji o specyfikacji protokołu SOAP zobacz witrynę sieci Web W3C (http://www.w3.org/TR/SOAP)."
  example:
  - "The following code example sets the Action property to `http://www.contoso.com/GetUserName`.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public string Action { get; set; }
    return:
      type: System.String
      description: "<xref uid=&quot;langword_csharp_SOAPAction&quot; name=&quot;SOAPAction&quot; href=&quot;&quot;> </xref> Pola nagłówka HTTP w żądaniu SOAP. Wartość domyślna to http://tempuri.org/MethodName, gdzie MethodName jest nazwą metody usług XML sieci Web."
  overload: System.Web.Services.Protocols.SoapDocumentMethodAttribute.Action*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Services.Protocols.SoapDocumentMethodAttribute.Binding
  id: Binding
  parent: System.Web.Services.Protocols.SoapDocumentMethodAttribute
  langs:
  - csharp
  name: Binding
  nameWithType: SoapDocumentMethodAttribute.Binding
  fullName: System.Web.Services.Protocols.SoapDocumentMethodAttribute.Binding
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "Pobiera lub ustawia powiązanie, który implementuje operację dla metody usługi XML sieci Web."
  remarks: "Powiązanie, zgodnie z definicją w sieci Web Services Description Language (WSDL), jest podobny do interfejsu w tym definiuje zestaw konkretnych działań. W odniesieniu do usług XML sieci Web utworzony za pomocą programu ASP.NET każda metoda usług XML sieci Web jest operacją w powiązaniu. Metody usług XML sieci Web są członkami powiązania domyślnego dla usługi XML sieci Web lub powiązanie określony w ramach <xref:System.Web.Services.WebServiceBindingAttribute>stosowane do usług XML sieci Web.</xref:System.Web.Services.WebServiceBindingAttribute> Usługi XML sieci Web można zaimplementować wiele powiązań gdy wielu <xref:System.Web.Services.WebServiceBindingAttribute>atrybuty są stosowane do usług XML sieci Web.</xref:System.Web.Services.WebServiceBindingAttribute>       Raz co najmniej jeden <xref:System.Web.Services.WebServiceBindingAttribute>atrybuty są stosowane do usług XML sieci Web <xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute>lub <xref:System.Web.Services.Protocols.SoapRpcMethodAttribute>można zastosować do poszczególnych metod usługi XML sieci Web, aby określić operacji wiązania implementowany przez metodę określonej usługi XML sieci Web.</xref:System.Web.Services.Protocols.SoapRpcMethodAttribute> </xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute> </xref:System.Web.Services.WebServiceBindingAttribute> Ustaw właściwość Binding lub <xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute> <xref:System.Web.Services.Protocols.SoapRpcMethodAttribute>określone powiązanie implementuje for. operacji metody usługi sieci Web XML</xref:System.Web.Services.Protocols.SoapRpcMethodAttribute> </xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute> Tylko jeden <xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute>lub <xref:System.Web.Services.Protocols.SoapRpcMethodAttribute>można zastosować do metody usług XML sieci Web.</xref:System.Web.Services.Protocols.SoapRpcMethodAttribute> </xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute> W związku z tym metody usług XML sieci Web może zawierać implementację tylko jedno powiązanie operacji.       Aby uzyskać więcej informacji na specyfikacji języka WSDL zobacz witrynę sieci Web W3C (http://www.w3.org/TR/wsdl)."
  example:
  - '[!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]'
  syntax:
    content: public string Binding { get; set; }
    return:
      type: System.String
      description: "Wiązanie, który implementuje operację dla metody usługi XML sieci Web. Wartością domyślną jest nazwa usługi XML sieci Web z &quot;Soap&quot; dołączane."
  overload: System.Web.Services.Protocols.SoapDocumentMethodAttribute.Binding*
  exceptions: []
  platform:
  - net462
- uid: System.Web.Services.Protocols.SoapDocumentMethodAttribute.OneWay
  id: OneWay
  parent: System.Web.Services.Protocols.SoapDocumentMethodAttribute
  langs:
  - csharp
  name: OneWay
  nameWithType: SoapDocumentMethodAttribute.OneWay
  fullName: System.Web.Services.Protocols.SoapDocumentMethodAttribute.OneWay
  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "Pobiera lub ustawia, czy klient usługi XML sieci Web oczekuje na zakończenie przetwarzania metody usług XML sieci Web serwera sieci Web."
  remarks: "Gdy metody usług XML sieci Web ma ustawioną właściwość OneWay `true`, klient usługi XML sieci Web nie ma czekać na zakończenie przetwarzania metody usługi XML sieci Web na serwerze sieci Web. Jak serwer sieci Web ma rozszeregować <xref:System.Web.Services.Protocols.SoapServerMessage>, ale przed wywołaniem metody usług XML sieci Web, serwer zwraca kod stanu HTTP 202.</xref:System.Web.Services.Protocols.SoapServerMessage> Kod stanu HTTP 202 wskazuje do klienta, serwera sieci Web została uruchomiona, przetwarzanie wiadomości. W związku z tym klientem usługi XML sieci Web otrzymuje nie potwierdzenie, że serwer sieci Web pomyślnie przetworzył wiadomości.       Metody jednokierunkowe nie mogą mieć wartości zwracanej ani żadnych parametrów wyjściowych.       Jeśli używasz metody usług XML sieci Web w wersji 1.0 .NET Framework, które albo <xref:System.Web.Services.Protocols.SoapRpcMethodAttribute>lub <xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute>Atrybut zastosowany do ich razem z właściwością OneWay został ustawiony na `true`, nie mają dostępu do ich <xref:System.Web.HttpContext>przy użyciu statycznych <xref:System.Web.HttpContext.Current%2A>Właściwości.</xref:System.Web.HttpContext.Current%2A> </xref:System.Web.HttpContext> </xref:System.Web.Services.Protocols.SoapDocumentMethodAttribute> </xref:System.Web.Services.Protocols.SoapRpcMethodAttribute> Aby uzyskać dostęp do <xref:System.Web.HttpContext>, pochodzi z klasy implementacja metody usług XML sieci Web z <xref:System.Web.Services.WebService>i uzyskiwać dostęp do <xref:System.Web.Services.WebService.Context%2A>Właściwości.</xref:System.Web.Services.WebService.Context%2A> </xref:System.Web.Services.WebService> </xref:System.Web.HttpContext>"
  example:
  - "The following code example is an XML Web service method that does not require the client to wait for the XML Web service method to complete. Therefore, the sample sets the OneWay property to `true`.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public bool OneWay { get; set; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Aby klient usługi XML sieci Web nie czekać całkowicie przetworzyć metody usług XML sieci Web na serwerze sieci Web. Wartość domyślna to <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.Services.Protocols.SoapDocumentMethodAttribute.OneWay*
  exceptions: []
  platform:
  - net462
