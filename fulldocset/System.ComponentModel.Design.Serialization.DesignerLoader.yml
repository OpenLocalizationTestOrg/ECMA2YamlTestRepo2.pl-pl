  fullName: System.ComponentModel.Design.Serialization.DesignerLoader.Dispose()
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel.Design.Serialization
  summary: "Zwalnia wszelkie zasoby używane przez <xref href=&quot;System.ComponentModel.Design.Serialization.DesignerLoader&quot;> </xref>."
  remarks: "Wywołaj metodę Dispose po zakończeniu przy użyciu <xref:System.ComponentModel.Design.Serialization.DesignerLoader>.</xref:System.ComponentModel.Design.Serialization.DesignerLoader> Metoda Dispose pozostawia <xref:System.ComponentModel.Design.Serialization.DesignerLoader>w stanie uniemożliwiającym jego używanie.</xref:System.ComponentModel.Design.Serialization.DesignerLoader> Po wywołaniu metody Dispose, konieczne jest zwolnienie wszystkich odwołań do <xref:System.ComponentModel.Design.Serialization.DesignerLoader>, moduł zbierający elementy bezużyteczne mógł odzyskać pamięć który <xref:System.ComponentModel.Design.Serialization.DesignerLoader>klasy.</xref:System.ComponentModel.Design.Serialization.DesignerLoader> </xref:System.ComponentModel.Design.Serialization.DesignerLoader> Aby uzyskać więcej informacji, zobacz [czyszczenie zasobów niezarządzanych](~/add/includes/ajax-current-ext-md.md) i [implementacja metody Dispose](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Wywołania zawsze dysponować przed zwolnieniem ostatniego odwołania do <xref:System.ComponentModel.Design.Serialization.DesignerLoader>.</xref:System.ComponentModel.Design.Serialization.DesignerLoader> W przeciwnym razie używa zasobów nie zostanie zwolniona do wywołania modułu zbierającego elementy bezużyteczne <xref:System.ComponentModel.Design.Serialization.DesignerLoader>obiektu `Finalize` metody.</xref:System.ComponentModel.Design.Serialization.DesignerLoader>"
