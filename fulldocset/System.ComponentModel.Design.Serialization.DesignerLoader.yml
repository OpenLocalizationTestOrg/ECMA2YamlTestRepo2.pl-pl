  name: DesignerLoader
  nameWithType: DesignerLoader
  fullName: System.ComponentModel.Design.Serialization.DesignerLoader
  type: Class
  summary: "Udostępnia interfejs podstawowy program ładujący projektanta, który może służyć do zaimplementowania niestandardowego program ładujący projektanta."
  remarks: "Można zaimplementować elementu DesignerLoader do obsługi niestandardowych podczas ładowania projektanta i projektanta składników. Program ładujący projektanta jest również odpowiedzialne za zapisywanie zmian do otwartego dokumentu do magazynu modułu ładującego używany podczas ładowania dokumentu po <xref:System.ComponentModel.Design.Serialization.DesignerLoader.Flush%2A>Metoda jest wywoływana.</xref:System.ComponentModel.Design.Serialization.DesignerLoader.Flush%2A>       Domyślnie środowisko projektowe Visual Studio tworzy własne różnych elementu DesignerLoader, który może ładować podstawowych projektów projektanta. Aby utworzyć niestandardowy moduł ładowania projektanta, musi dziedziczyć i zaimplementować klasy abstrakcyjnej elementu DesignerLoader. Nie można bezpośrednio utworzyć wystąpienia elementu DesignerLoader, ponieważ go nie ma publicznego konstruktora.       Gdy <xref:System.ComponentModel.Design.Serialization.DesignerLoader.BeginLoad%2A>jest wywołana, program ładujący projektanta ładuje dokument projektowy, wyświetla powierzchni projektanta użycie <xref:System.ComponentModel.Design.IDesignerHost>interfejsu i wywołania <xref:System.ComponentModel.Design.Serialization.IDesignerLoaderHost.EndLoad%2A>na <xref:System.ComponentModel.Design.Serialization.IDesignerLoaderHost>interfejsu po zakończeniu.</xref:System.ComponentModel.Design.Serialization.IDesignerLoaderHost> </xref:System.ComponentModel.Design.Serialization.IDesignerLoaderHost.EndLoad%2A> </xref:System.ComponentModel.Design.IDesignerHost> </xref:System.ComponentModel.Design.Serialization.DesignerLoader.BeginLoad%2A> <xref:System.ComponentModel.Design.Serialization.IDesignerLoaderHost>Implementacja jest zwykle tej samej klasy implementującej <xref:System.ComponentModel.Design.IDesignerHost>.</xref:System.ComponentModel.Design.IDesignerHost> </xref:System.ComponentModel.Design.Serialization.IDesignerLoaderHost>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public abstract class DesignerLoader
