  nameWithType: DesignerLoader.Flush()
  fullName: System.ComponentModel.Design.Serialization.DesignerLoader.Flush()
  type: Method
  assemblies:
  - System
  namespace: System.ComponentModel.Design.Serialization
  summary: "Zapisuje buforowane zmiany lokalizacji, w której został załadowany z projektanta."
  remarks: "Host projektanta wywołuje tę metodę, aby upewnić się, że zmiany wprowadzone w dokumencie zostały zapisane przez moduł ładowania projektanta. Ta metoda umożliwia projektanta ładowarki do zaimplementowania schemat asynchroniczny zapis do zwiększenia wydajności. Domyślna implementacja tej metody nie działają."
  syntax:
    content: public virtual void Flush ();
    parameters: []
  overload: System.ComponentModel.Design.Serialization.DesignerLoader.Flush*
  exceptions: []
  platform:
  - net462
