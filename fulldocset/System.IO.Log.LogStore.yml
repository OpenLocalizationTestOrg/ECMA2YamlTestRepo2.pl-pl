    description: "Występuje błąd We/Wy podczas otwierania magazynu dziennika."
  - type: System.UnauthorizedAccessException
    commentId: T:System.UnauthorizedAccessException
    description: "Odmowa dostępu do magazynu określony dziennik przez system operacyjny."
  - type: System.PlatformNotSupportedException
    commentId: T:System.PlatformNotSupportedException
    description: "<xref href=&quot;System.IO.Log.LogStore&quot;></xref>Nie można użyć, ponieważ wymagany składnik wspólnej dziennika File System (CLFS) nie jest zainstalowany. Zainstaluj składnik CLFS, jeśli jest dostępna dla platformy lub użyj <xref href=&quot;System.IO.Log.FileRecordSequence&quot;> </xref> zamiast klasy."
  - type: System.OutOfMemoryException
    commentId: T:System.OutOfMemoryException
