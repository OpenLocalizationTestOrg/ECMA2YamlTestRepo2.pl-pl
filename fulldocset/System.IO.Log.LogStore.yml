  name: LogStore(String,FileMode)
  nameWithType: LogStore.LogStore(String,FileMode)
  fullName: System.IO.Log.LogStore.LogStore(String,FileMode)
  type: Constructor
  assemblies:
  - System.IO.Log
  namespace: System.IO.Log
  summary: "Inicjuje nowe wystąpienie klasy <xref href=&quot;System.IO.Log.LogStore&quot;> </xref> klasy z określoną ścieżką i trybu."
  remarks: "Ten konstruktor umożliwia otwieranie magazynu dziennika z określoną ścieżką i trybu. Magazyn jest otwarta z dostępem do odczytu/zapisu i udostępnia dostęp do odczytu.       `path` Parametru należy użyć następującej składni: `log:<physical log name>[::<log client name>]` gdzie `<physical log name>` jest prawidłową ścieżką do pliku dziennika i `<log client name>` jest identyfikatorem unikatowych klientów. Magazynu dziennika powinien być magazynu fizycznego dziennika lub magazynu wirtualnego dziennika, ale nie oba. Po utworzeniu magazynu dziennika, fizycznie lub praktycznie, pozostaje tak przez jego okres istnienia. Magazynu fizycznego dziennika jest tworzony, określając nazwę dziennika fizycznego. Magazynu wirtualnego dziennika jest tworzony przez określenie zarówno nazwę dziennika fizycznych, jak i nazwę dziennika klienta.       Klientów, które mają taką samą nazwę dziennika fizycznego korzysta z tej samej kolekcji zakresów i zasad."
  syntax:
    content: public LogStore (string path, System.IO.FileMode mode);
    parameters:
    - id: path
      type: System.String
      description: "Względna lub bezwzględna ścieżka pliku podstawowego magazynu dziennika do otwarcia."
    - id: mode
      type: System.IO.FileMode
      description: "Jeden z <xref href=&quot;System.IO.FileMode&quot;> </xref> wartości, które określa, jak otworzyć lub utworzyć magazynu."
  overload: System.IO.Log.LogStore.#ctor*
  exceptions:
