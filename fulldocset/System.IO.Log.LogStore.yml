  name: LogStore
  nameWithType: LogStore
  fullName: System.IO.Log.LogStore
  type: Class
  summary: "Reprezentuje magazynu opartą na strukturze dziennika."
  remarks: "<xref:System.IO.Log.LogRecordSequence>Klasa zawiera implementację interfejsu sekwencja rekordów na wspólnej dziennika File System (CLFS) w dzienniku.</xref:System.IO.Log.LogRecordSequence> Działa on z klasą elementów LogStore, która zapewnia interfejs do bezpośrednio manipulowanie i zarządzanie CLFS pliku dziennika. Magazynu dziennika zawiera tylko Dołącz magazynu zestawu zakresów dysków. Klasa elementów LogStore reprezentuje tego magazynu i dostarcza metod dodawania i usuwania kontenerów, ustawienia zasad i tworzenia archiwa. Nie ma metody dla odczytywanie z oraz zapisywanie do magazynu; te metody są udostępniane przez <xref:System.IO.Log.LogRecordSequence>klasę.</xref:System.IO.Log.LogRecordSequence>       Relacja między klasy elementów LogStore i <xref:System.IO.Log.LogRecordSequence>klasy jest podobna do relacji między pliku na dysku i <xref:System.IO.FileStream>obiektu.</xref:System.IO.FileStream> </xref:System.IO.Log.LogRecordSequence> Plik dysku miejsce przechowywania i atrybuty, takie jak długość i czas ostatniego dostępu, podczas <xref:System.IO.FileStream>obiektu zawiera widok na plik, który może służyć do odczytu i zapisu do niego.</xref:System.IO.FileStream> Podobnie, klasa elementów LogStore ma atrybutów, takich jak zasady i kolekcję zakresów dysków i <xref:System.IO.Log.LogRecordSequence>Klasa udostępnia zorientowane na rekordy mechanizm odczytywania i zapisywania danych.</xref:System.IO.Log.LogRecordSequence>       W odróżnieniu od sekwencja rekordów pliku reprezentowany przez <xref:System.IO.Log.FileRecordSequence>klasy wystąpienia elementów LogStore przechowuje dane w kolekcji zakresów dysków, reprezentowany przez <xref:System.IO.Log.LogExtent>wystąpień.</xref:System.IO.Log.LogExtent> </xref:System.IO.Log.FileRecordSequence> Zakresów w podanym wystąpieniu elementów LogStore są wszystkie o różnych wielkościach i miejsca zostanie dodany do i usunąć z wystąpienia elementów LogStore w przyrostach zakresu. Aby dodać lub usunąć zakresy dziennika, należy użyć <xref:System.IO.Log.LogExtentCollection.Add%2A>i <xref:System.IO.Log.LogExtentCollection.Remove%2A>metody <xref:System.IO.Log.LogExtentCollection>obiektu, który może być zwracany przez <xref:System.IO.Log.LogStore.Extents%2A>Właściwości.</xref:System.IO.Log.LogStore.Extents%2A> </xref:System.IO.Log.LogExtentCollection> </xref:System.IO.Log.LogExtentCollection.Remove%2A> </xref:System.IO.Log.LogExtentCollection.Add%2A>       Wystąpienia elementów LogStore może mieć zasady skojarzone z nim. Są one reprezentowane przez <xref:System.IO.Log.LogPolicy>wystąpień, które mogą być zwrócone przez <xref:System.IO.Log.LogStore.Policy%2A>Właściwości.</xref:System.IO.Log.LogStore.Policy%2A> </xref:System.IO.Log.LogPolicy> Zasady wymuszają zasady, które dziennika będzie podejmować kolejnych, takich jak maksymalna liczba zakresów, a minimalny rozmiar i instrukcje związanych z rośnie lub zmniejszanie elementów LogStore w niektórych warunkach. Ponadto można określić, czy można je archiwizować wystąpienia elementów LogStore. Zasady są ustawione na dziennika i są nietrwałe, co oznacza, że po zamknięciu co dojścia do dziennika zasady już nie istnieje."
