  remarks: "Dla każdego formantu, który obsługuje podział na strony wewnętrznego obiekt ItemPager jest utworzony i używany do zawartości formantu z podziałem na strony.       Ta klasa jest używana z <xref:System.Web.UI.MobileControls.PagedControl>klasy dla formantów, które mają długość tekstu długie, takich jak <xref:System.Web.UI.WebControls.ListControl>, <xref:System.Web.UI.MobileControls.LiteralText>, lub <xref:System.Web.UI.MobileControls.ObjectList>.</xref:System.Web.UI.MobileControls.ObjectList> </xref:System.Web.UI.MobileControls.LiteralText> </xref:System.Web.UI.WebControls.ListControl> </xref:System.Web.UI.MobileControls.PagedControl>       Zwykle nie będzie dziedziczyć i modyfikowanie tej klasy, jeśli nie chcesz tworzyć własne dostosowane podział na strony. Zazwyczaj bardziej dziedziczy z <xref:System.Web.UI.MobileControls.PagedControl>klasy i rozszerzyć swoje własne niestandardowe właściwości i metod.</xref:System.Web.UI.MobileControls.PagedControl>"
