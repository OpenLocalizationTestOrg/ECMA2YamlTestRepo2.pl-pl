  fullName: System.AddIn.Pipeline.AddInBaseAttribute
  type: Class
  summary: "Identyfikuje obiekt jako segment dodatku widoku potoku."
  remarks: "<xref:System.AddIn.Hosting.AddInStore.Rebuild%2A>i <xref:System.AddIn.Hosting.AddInStore.Update%2A>metody, które przechowywać magazyn informacji na temat segmentów potoku dostępne, umożliwia zidentyfikowanie widoku Dodaj ten atrybut.</xref:System.AddIn.Hosting.AddInStore.Update%2A> </xref:System.AddIn.Hosting.AddInStore.Rebuild%2A>       Do budowy potoku, typu w widoku dodatku dziedziczący dodatek jest identyfikowany przez atrybut AddInBaseAttribute i jest nazywany podstawowym dodatku.       Ten atrybut powinien być używany tylko dla typów, które aktywować segmentów potoku. Typy, które reprezentują obiektów przekazywane między hostem a dodatek ten atrybut nie jest konieczne."
  example:
  - "The following example identifies the add-in base class for an add-in view pipeline segment.  \n  \n [!code-vb[AddInP1AddInViews#2](~/add/codesnippet/visualbasic/Calc1AddInView/Calc1AddInView.vb#2)]\n [!code-cs[AddInP1AddInViews#2](~/add/codesnippet/csharp/Calc1AddInView/Calc1AddInView.cs#2)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class | System.AttributeTargets.Interface)]

      public sealed class AddInBaseAttribute : Attribute
