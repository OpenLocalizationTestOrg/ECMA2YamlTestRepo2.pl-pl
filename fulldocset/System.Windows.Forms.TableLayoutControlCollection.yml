  name: Add(Control,Int32,Int32)
  nameWithType: TableLayoutControlCollection.Add(Control,Int32,Int32)
  fullName: System.Windows.Forms.TableLayoutControlCollection.Add(Control,Int32,Int32)
  type: Method
  assemblies:
  - System.Windows.Forms
  namespace: System.Windows.Forms
  summary: "Dodaje określony formant do kolekcji i umieszczenie go w określonej komórce."
  remarks: "Z dodawania, można określić położenia komórki `control`. Można przypisać `control` do określonych komórki, zapewniając jednocześnie `column` i `row` parametry, lub można określić tylko wartość kolumny lub wiersza i umożliwić <xref:System.Windows.Forms.TableLayoutPanel.LayoutEngine%2A>umieścić `control` w następnej komórki Otwórz.</xref:System.Windows.Forms.TableLayoutPanel.LayoutEngine%2A> Jest to nazywane umożliwienie formantu *przepływ* na jej położenie w <xref:System.Windows.Forms.TableLayoutPanel>kontroli.</xref:System.Windows.Forms.TableLayoutPanel>       Ustaw `column` -1, jeśli chcesz `control` zajmować pozycji wierszy o stałej wysokości.       Ustaw `row` -1, jeśli chcesz `control` zajmować pozycji kolumn o stałej szerokości.       Jeśli żadna `column` ani `row` wynosi -1, `control` zostanie dodany na położenie bezwzględne przez (`column`, `row`).       Jeżeli wartość `column` i `row` -1, `control` będą przepływać do pierwszej pozycji otwartej z zachowaniem określonego przepływu zdefiniowane przez <xref:System.Windows.Forms.TableLayoutPanel.GrowStyle%2A?displayProperty=fullName>wartość.</xref:System.Windows.Forms.TableLayoutPanel.GrowStyle%2A?displayProperty=fullName> Jest to równoważne przy użyciu <xref:System.Windows.Forms.Control.ControlCollection.Add%2A?displayProperty=fullName>metody.</xref:System.Windows.Forms.Control.ControlCollection.Add%2A?displayProperty=fullName>       Aby uzyskać rzeczywiste bieżącej pozycji formantu, należy użyć <xref:System.Windows.Forms.TableLayoutPanel.GetPositionFromControl%2A?displayProperty=fullName>metody.</xref:System.Windows.Forms.TableLayoutPanel.GetPositionFromControl%2A?displayProperty=fullName> Ta metoda uwzględnia cały <xref:System.Windows.Forms.TableLayoutPanel>Stan kontrolki, w tym kolumn lub wierszy, gdy <xref:System.Windows.Forms.TableLayoutPanel.LayoutEngine%2A?displayProperty=fullName>umieścił formantu o jego `Column` i `Row` właściwości ustawioną wartość -1.</xref:System.Windows.Forms.TableLayoutPanel.LayoutEngine%2A?displayProperty=fullName> </xref:System.Windows.Forms.TableLayoutPanel>"
  syntax:
    content: public virtual void Add (System.Windows.Forms.Control control, int column, int row);
    parameters:
    - id: control
      type: System.Windows.Forms.Control
      description: "Formant do dodania."
    - id: column
      type: System.Int32
      description: "Kolumna, w którym `control` zostaną umieszczone."
    - id: row
      type: System.Int32
      description: "Wiersz, w którym `control` zostaną umieszczone."
  overload: System.Windows.Forms.TableLayoutControlCollection.Add*
