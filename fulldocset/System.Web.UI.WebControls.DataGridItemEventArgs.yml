  summary: "Udostępnia dane dla <xref href=&quot;System.Web.UI.WebControls.DataGrid.ItemCreated&quot;> </xref> i <xref href=&quot;System.Web.UI.WebControls.DataGrid.ItemDataBound&quot;> </xref> zdarzenia <xref href=&quot;System.Web.UI.WebControls.DataGrid&quot;> </xref> formantu. Ta klasa nie może być dziedziczona."
  remarks: "<xref:System.Web.UI.WebControls.DataGrid.ItemCreated>Zdarzenie jest zgłaszane, gdy element <xref:System.Web.UI.WebControls.DataGrid>formant nie zostanie utworzony.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.ItemCreated>       <xref:System.Web.UI.WebControls.DataGrid.ItemDataBound>Zdarzenie jest zgłaszane, gdy element <xref:System.Web.UI.WebControls.DataGrid>kontrolka jest powiązana ze źródłem danych.</xref:System.Web.UI.WebControls.DataGrid> </xref:System.Web.UI.WebControls.DataGrid.ItemDataBound>       Aby uzyskać listę początkowe wartości właściwości dla wystąpienia DataGridItemEventArgs, zobacz <xref:System.Web.UI.WebControls.DataGridItemEventArgs.%23ctor%2A>konstruktora.</xref:System.Web.UI.WebControls.DataGridItemEventArgs.%23ctor%2A>       Aby uzyskać więcej informacji na temat obsługi zdarzeń, zobacz [NIB: zdarzenia i delegatów](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following code example demonstrates how to specify and code a handler for the <xref:System.Web.UI.WebControls.DataGrid.ItemCreated> event to display the order in which the items in the <xref:System.Web.UI.WebControls.DataGrid> control are created.  \n  \n [!code-vb[Classic DataGridItemEventArgs Example#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_68_1.aspx)]\n [!code-cs[Classic DataGridItemEventArgs Example#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_68_1.aspx)]  \n  \n [!code-cs[DataGridItemDataBound#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_68_2.aspx)]\n [!code-vb[DataGridItemDataBound#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_68_2.aspx)]  \n  \n [!code-vb[DataGridItemDataBound2#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_68_3.aspx)]\n [!code-cs[DataGridItemDataBound2#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_68_3.aspx)]"
