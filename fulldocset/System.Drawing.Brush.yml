  remarks: "Wywołanie metody Dispose umożliwia zasoby używane przez to <xref:System.Drawing.Brush>obiektu odbiorczego do innych celów.</xref:System.Drawing.Brush>       Wywołaj metodę Dispose po zakończeniu przy użyciu <xref:System.Drawing.Brush>.</xref:System.Drawing.Brush> Metoda Dispose pozostawia <xref:System.Drawing.Brush>w stanie uniemożliwiającym jego używanie.</xref:System.Drawing.Brush> Po wywołaniu metody Dispose, konieczne jest zwolnienie wszystkich odwołań do <xref:System.Drawing.Brush>, moduł zbierający elementy bezużyteczne mógł odzyskać pamięć który <xref:System.Drawing.Brush>klasy.</xref:System.Drawing.Brush> </xref:System.Drawing.Brush> Aby uzyskać więcej informacji, zobacz [czyszczenie zasobów niezarządzanych](~/add/includes/ajax-current-ext-md.md) i [implementacja metody Dispose](~/add/includes/ajax-current-ext-md.md).      > [!NOTE] > Wywołania zawsze dysponować przed zwolnieniem ostatniego odwołania do <xref:System.Drawing.Brush>.</xref:System.Drawing.Brush> W przeciwnym razie używa zasobów nie zostanie zwolniona do wywołania modułu zbierającego elementy bezużyteczne <xref:System.Drawing.Brush>obiektu `Finalize` metody.</xref:System.Drawing.Brush>"
