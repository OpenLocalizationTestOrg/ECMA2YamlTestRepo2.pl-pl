- uid: System.Runtime.Remoting.Messaging.AsyncResult.AsyncWaitHandle
  id: AsyncWaitHandle
  parent: System.Runtime.Remoting.Messaging.AsyncResult
  langs:
  - csharp
  name: AsyncWaitHandle
  nameWithType: AsyncResult.AsyncWaitHandle
  fullName: System.Runtime.Remoting.Messaging.AsyncResult.AsyncWaitHandle
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Runtime.Remoting.Messaging
  summary: "Pobiera <xref:System.Threading.WaitHandle>hermetyzuje dojścia synchronizacji Win32 i umożliwia wykonania różnych systemów synchronizacji.</xref:System.Threading.WaitHandle>"
  remarks: "<xref:System.Threading.WaitHandle>Zwróconych przez to metoda automatycznie jest sygnalizowane po zakończeniu operacji asynchronicznej.</xref:System.Threading.WaitHandle>       Dojście oczekiwania nie jest automatycznie zamknięte podczas wywoływania `EndInvoke` na delegata, które zostało użyte do nawiązania asynchroniczne wywołanie metody. Jeśli musisz zwolnić wszystkie odwołania do dojścia oczekiwania, zasoby systemowe są zwalniane podczas odzyskiwania pamięci Zwraca dojście oczekiwania. Aby zwolnić zasobów systemowych, jak najszybciej po zakończeniu korzystania dojście oczekiwania, należy wywołać <xref:System.Threading.WaitHandle.Close%2A?displayProperty=fullName>metody.</xref:System.Threading.WaitHandle.Close%2A?displayProperty=fullName> Wyrzucanie elementów bezużytecznych działa wydajniej, gdy obiekty możliwe do rozporządzania są jawnie zamknięty lub usunięty.      > [!CAUTION] > <xref:System.Threading.WaitHandle>Zawartych w AsyncWaitHandle, właściwość może służyć do blokowania bieżący wątek, do czasu ukończenia wywołania asynchronicznego.</xref:System.Threading.WaitHandle> Jednak <xref:System.Threading.WaitHandle>zignoruje <xref:System.AsyncCallback>, jeśli został określony podczas `BeginInvoke` wywołań.</xref:System.AsyncCallback> </xref:System.Threading.WaitHandle> W związku z tym sytuacja może wystąpić, gdy aplikacja będzie zamykany przed <xref:System.AsyncCallback>Zakończono wykonywanie, nawet jeśli <xref:System.Threading.WaitHandle>służy do bloku do momentu ukończenia wywołania asynchronicznego.</xref:System.Threading.WaitHandle> </xref:System.AsyncCallback> Na przykład takiej sytuacji Zobacz przykład <xref:System.Runtime.Remoting.Messaging.AsyncResult>klasy, a następnie usuń <xref:System.Threading.Thread.Sleep%2A?displayProperty=fullName>instrukcji.</xref:System.Threading.Thread.Sleep%2A?displayProperty=fullName> </xref:System.Runtime.Remoting.Messaging.AsyncResult>"
  example:
  - "The following example demonstrates how to use the AsyncWaitHandle property to get a <xref:System.Threading.WaitHandle>, and how to wait for an asynchronous call on a delegate. The <xref:System.Threading.WaitHandle> is signaled when the asynchronous call completes, and you can wait for it by calling the <xref:System.Threading.WaitHandle.WaitOne%2A> method.  \n  \n The example consists of two classes, the class that contains the method which is called asynchronously, and the class that contains the `Main` method that makes the call.  \n  \n For more information and more examples of calling methods asynchronously by using delegates, see [Calling Synchronous Methods Asynchronously](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[AsyncDelegateExamples#1](~/add/codesnippet/visualbasic/p-system.runtime.remotin_47_1.vb)]\n [!code-cs[AsyncDelegateExamples#1](~/add/codesnippet/csharp/p-system.runtime.remotin_47_1.cs)]\n [!code-cpp[AsyncDelegateExamples#1](~/add/codesnippet/cpp/p-system.runtime.remotin_47_1.cpp)]  \n[!code-vb[AsyncDelegateExamples#3](~/add/codesnippet/visualbasic/p-system.runtime.remotin_47_2.vb)]\n[!code-cpp[AsyncDelegateExamples#3](~/add/codesnippet/cpp/p-system.runtime.remotin_47_2.cpp)]\n[!code-cs[AsyncDelegateExamples#3](~/add/codesnippet/csharp/p-system.runtime.remotin_47_2.cs)]"
  syntax:
    content: public virtual System.Threading.WaitHandle AsyncWaitHandle { get; }
    return:
      type: System.Threading.WaitHandle
      description: "A <xref:System.Threading.WaitHandle>hermetyzuje dojścia synchronizacji Win32 i umożliwia wykonania różnych systemów synchronizacji.</xref:System.Threading.WaitHandle>"
  overload: System.Runtime.Remoting.Messaging.AsyncResult.AsyncWaitHandle*
  exceptions: []
  platform:
  - net462
