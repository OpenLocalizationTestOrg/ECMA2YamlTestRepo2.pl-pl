  summary: "Inicjuje nowe wystąpienie klasy <xref href=&quot;System.Web.UI.WebControls.WebParts.SharedPersonalizationStateInfo&quot;> </xref> klasy."
  remarks: "`countOfPersonalizations` Parametr reprezentuje całkowita liczba użytkowników, którzy mają spersonalizowanych strony. Na przykład, jeśli użytkownicy 100 personalizować strony, a następnie wartość `countOfPersonalizations` na tej stronie będą 100, 100 nie pomnożona przez liczbę spersonalizowaną właściwości. Należy pamiętać, że ta liczba może być lub mogą być niezgodne całkowitą liczbę wierszy, używany w odpowiedni magazyn danych do utrwalenia informacji dla poszczególnych użytkowników, ponieważ niektórzy dostawcy magazynu danych używany przez wiele wierszy do przechowywania informacji o personalizacji użytkownika dla połączenia pojedynczego użytkownika i strony.       Należy pamiętać, że `path` jest ograniczona, jeśli inne niż null."
  syntax:
    content: public SharedPersonalizationStateInfo (string path, DateTime lastUpdatedDate, int size, int sizeOfPersonalizations, int countOfPersonalizations);
    parameters:
    - id: path
      type: System.String
      description: "Strona, która dotyczy informacje. `path`jest względna aplikacji (przy użyciu składni tylda) ścieżki wirtualnej."
    - id: lastUpdatedDate
      type: System.DateTime
      description: "A <xref:System.DateTime>wskazujący podczas ostatniego informacje udostępniane na stronie zaktualizowane.</xref:System.DateTime>"
    - id: size
      type: System.Int32
      description: "Rozmiar w bajtach, informacje o stanie udostępniania dla strony."
    - id: sizeOfPersonalizations
      type: System.Int32
      description: "Całkowity rozmiar w bajtach, wszystkie informacje personalizacji użytkownika, czy istnieje dla strony."
    - id: countOfPersonalizations
      type: System.Int32
      description: "Całkowita liczba użytkowników, którzy mają spersonalizowanych strony."
