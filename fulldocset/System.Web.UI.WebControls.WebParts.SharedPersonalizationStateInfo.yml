  name: CountOfPersonalizations
  nameWithType: SharedPersonalizationStateInfo.CountOfPersonalizations
  fullName: System.Web.UI.WebControls.WebParts.SharedPersonalizationStateInfo.CountOfPersonalizations
  type: Property
  assemblies:
  - System.Web
  namespace: System.Web.UI.WebControls.WebParts
  summary: "Pobiera całkowita liczba użytkowników, którzy mają spersonalizowanych strony."
  remarks: "Ta właściwość zwraca całkowita liczba użytkowników, którzy mają spersonalizowanych strony. Na przykład jeśli 100 użytkowników spersonalizować strony, wartość CountOfPersonalizations dla tej strony będzie 100, nie 100 pomnożona przez liczbę spersonalizowaną właściwości. Należy pamiętać, że ta liczba może być lub mogą być niezgodne całkowitą liczbę wierszy, używany w odpowiedni magazyn danych do utrwalenia informacji dla poszczególnych użytkowników, ponieważ niektórzy dostawcy magazynu danych używany przez wiele wierszy do przechowywania informacji o personalizacji użytkownika dla połączenia pojedynczego użytkownika i strony."
  syntax:
    content: public int CountOfPersonalizations { get; }
    return:
      type: System.Int32
      description: "Całkowita liczba ustawień personalizacji użytkownika, które zostały zastosowane do strony."
  overload: System.Web.UI.WebControls.WebParts.SharedPersonalizationStateInfo.CountOfPersonalizations*
  exceptions: []
  platform:
  - net462
