  remarks: "Ta właściwość zwraca rozmiar wszystkich informacji personalizacji użytkownika, czy istnieje dla strony. Będzie to wartość inną niż wartość zwrócona przez <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo.Size%2A>ponieważ SizeOfPersonalizations rozmiar w bajtach dla poszczególnych użytkowników stanu strony i nie ma rozmiar danych stanu udostępnionego zawartych w <xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo.Size%2A>wartość.</xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo.Size%2A> </xref:System.Web.UI.WebControls.WebParts.PersonalizationStateInfo.Size%2A>"
