- uid: System.Web.UI.MobileControls.PagerStyle.NextPageText
  id: NextPageText
  parent: System.Web.UI.MobileControls.PagerStyle
  langs:
  - csharp
  name: NextPageText
  nameWithType: PagerStyle.NextPageText
  fullName: System.Web.UI.MobileControls.PagerStyle.NextPageText
  type: Property
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls
  summary: "Pobiera lub ustawia etykietę używaną dla elementu interfejsu użytkownika, który jest używany w celu przejścia do następnej strony. Wartość domyślna to &quot;Dalej&quot;. Ten interfejs API jest przestarzały. Aby uzyskać informacje dotyczące tworzenia aplikacji platformy ASP.NET dla urządzeń przenośnych, zobacz [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) witryny sieci Web."
  remarks: "Etykieta może zawierać specyfikator formatu `{0}`, który jest zastępowana numer strony następnej strony, podczas renderowania etykiety."
  example:
  - "The following example demonstrates how to the use the NextPageText property to set the next page label to one more than the current page.  \n  \n```vb#  \nPrivate Sub Form1_PageIndexChanged(sender As Object, e As EventArgs)  \n     Form1.PagerStyle.NextPageText = (Form1.CurrentPage + 1)  \nEnd Sub  \n```  \n  \n```c#  \nvoid Form1_PageIndexChanged(object sender, EventArgs e)  \n{  \n    Form1.PagerStyle.NextPageText =   \n        (Form1.CurrentPage + 1).ToString();  \n}  \n```"
  syntax:
    content: public string NextPageText { get; set; }
    return:
      type: System.String
      description: "Etykieta używana dla elementu interfejsu użytkownika, który jest używany w celu przejścia do następnej strony."
  overload: System.Web.UI.MobileControls.PagerStyle.NextPageText*
  exceptions: []
  platform:
  - net462
