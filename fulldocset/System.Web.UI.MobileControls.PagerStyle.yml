  summary: "Pobiera lub ustawia etykietę używaną dla elementu interfejsu użytkownika używane do przejdź do poprzedniej strony. Wartość domyślna to <xref uid=&quot;langword_csharp_Previous&quot; name=&quot;Previous&quot; href=&quot;&quot;> </xref>. Ten interfejs API jest przestarzały. Aby uzyskać informacje dotyczące tworzenia aplikacji platformy ASP.NET dla urządzeń przenośnych, zobacz [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) witryny sieci Web."
