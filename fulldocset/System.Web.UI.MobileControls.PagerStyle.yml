  remarks: "Obiekt PagerStyle <xref:System.Web.UI.MobileControls.Style>obiektu o stylu dodatkowe właściwości specyficzne dla interfejsu użytkownika (UI) podział na strony formularza.</xref:System.Web.UI.MobileControls.Style> Użyj właściwości i metod klasy PagerStyle, aby przesłonić domyślny tekst <xref:System.Web.UI.MobileControls.PagerStyle.NextPageText%2A>, <xref:System.Web.UI.MobileControls.PagerStyle.PreviousPageText%2A>, i <xref:System.Web.UI.MobileControls.PagerStyle.PageLabel%2A>Właściwości.</xref:System.Web.UI.MobileControls.PagerStyle.PageLabel%2A> </xref:System.Web.UI.MobileControls.PagerStyle.PreviousPageText%2A> </xref:System.Web.UI.MobileControls.PagerStyle.NextPageText%2A> Na przykład są programowe tworzenie formularza z następny i poprzedni łączami do odpowiednich stron, można zastąpić tekstu dla tych linków za pomocą ustawienia wartości właściwości powyżej. Za pomocą metod, takich jak <xref:System.Web.UI.MobileControls.PagerStyle.GetNextPageText%2A>, <xref:System.Web.UI.MobileControls.PagerStyle.GetPreviousPageText%2A>, lub <xref:System.Web.UI.MobileControls.PagerStyle.GetPageLabelText%2A>można pobrać bieżącą wartość właściwości.</xref:System.Web.UI.MobileControls.PagerStyle.GetPageLabelText%2A> </xref:System.Web.UI.MobileControls.PagerStyle.GetPreviousPageText%2A> </xref:System.Web.UI.MobileControls.PagerStyle.GetNextPageText%2A>      > [!NOTE] > <xref:System.Web.UI.MobileControls.PagerStyle.PageLabel%2A>Właściwość dotyczy tylko kod znaczników HTML i nie mogą być renderowane w innych znaczników, takich jak WML.</xref:System.Web.UI.MobileControls.PagerStyle.PageLabel%2A>"
