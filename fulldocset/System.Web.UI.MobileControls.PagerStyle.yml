- uid: System.Web.UI.MobileControls.PagerStyle.PageLabel
  id: PageLabel
  parent: System.Web.UI.MobileControls.PagerStyle
  langs:
  - csharp
  name: PageLabel
  nameWithType: PagerStyle.PageLabel
  fullName: System.Web.UI.MobileControls.PagerStyle.PageLabel
  type: Property
  assemblies:
  - System.Web.Mobile
  namespace: System.Web.UI.MobileControls
  summary: "Pobiera lub ustawia etykietę używaną dla bieżącej strony. Wartość domyślna to ciąg pusty (&quot;&quot;). Ten interfejs API jest przestarzały. Aby uzyskać informacje dotyczące tworzenia aplikacji platformy ASP.NET dla urządzeń przenośnych, zobacz [www.asp.net/mobile](http://go.microsoft.com/fwlink/?LinkID=182900) witryny sieci Web."
  remarks: "Jeśli ta właściwość zawiera pusty ciąg, zostanie wyświetlony bez etykiety. Etykieta może zawierać specyfikatory formatu `{0}` i `{1}`, które są zastępowane numer bieżącej strony i łączną liczbą stron, odpowiednio, podczas renderowania etykiety. Na przykład specyfikator formatu `Page {0} of {1}` pokazuje bieżącą pozycję w łączną liczbą stron.      > [!NOTE] > WML urządzenia nie są renderowane tej właściwości."
  example:
  - "The following example demonstrates how to use the PageLabel property to set the page label to \"Go to page\".  \n  \n```vb#  \nPrivate Sub Page_Load(ByVal sender As System.Object, _  \n    ByVal e As System.EventArgs) Handles MyBase.Load  \n    If Not IsPostBack  \n        Form1.PagerStyle.NextPageText = \"2\"  \n    End If  \n    Form1.PagerStyle.StyleReference = \"title\"  \n    Form1.PagerStyle.PageLabel = \"Go to page\"  \nEnd Sub  \n```  \n  \n```c#  \nvoid Page_Load(object sender, EventArgs e)  \n{  \n    if(!IsPostBack)  \n    {  \n        Form1.PagerStyle.NextPageText = \"2\";  \n    }  \n    Form1.PagerStyle.StyleReference = \"title\";  \n    Form1.PagerStyle.PageLabel = \"Go to page\"  \n}  \n```"
  syntax:
    content: public string PageLabel { get; set; }
    return:
      type: System.String
      description: "Etykieta używana dla bieżącej strony."
  overload: System.Web.UI.MobileControls.PagerStyle.PageLabel*
  exceptions: []
  platform:
  - net462
