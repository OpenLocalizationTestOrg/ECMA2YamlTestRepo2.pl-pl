  name: ExternalDataEventArgs
  nameWithType: ExternalDataEventArgs
  fullName: System.Workflow.Activities.ExternalDataEventArgs
  type: Class
  summary: "Reprezentuje dane wysyłany, gdy zdarzenie jest wywoływane przy użyciu <xref href=&quot;System.Workflow.Activities.HandleExternalEventActivity&quot;> </xref> działania."
  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Interfejs lokalnej komunikacji z oznaczeniem <xref:System.Workflow.Activities.ExternalDataExchangeAttribute>należy zadeklarować typ, który pochodzi z elementu ExternalDataEventArgs w definicji interfejsu dla odpowiednie zdarzenie, które mają być obsługiwane w przepływie pracy z <xref:System.Workflow.Activities.HandleExternalEventActivity>działania.</xref:System.Workflow.Activities.HandleExternalEventActivity> </xref:System.Workflow.Activities.ExternalDataExchangeAttribute>"
  example:
  - "An event class that inherits from ExternalDataEventArgs must implement a constructor that uses the `:base(instanceId)` constructor. In addition, the new event class must be marked as `Serializable` as shown in the following code.  \n  \n```c#  \n[Serializable]  \npublic class TaskEventArgs : ExternalDataEventArgs  \n{  \n    private string orderName;  \n  \n    public TaskEventArgs(Guid instanceId, string id)  \n        :base(instanceId)  \n    {  \n        orderName = id;  \n    }  \n  \n    public string Id  \n    {  \n        get { return orderName; }  \n        set { orderName = value; }  \n    }  \n}  \n```"
  syntax:
    content: >-
      [System.Obsolete("The System.Workflow.* types are deprecated.  Instead, please use the new types from System.Activities.*")]

      public class ExternalDataEventArgs : EventArgs
