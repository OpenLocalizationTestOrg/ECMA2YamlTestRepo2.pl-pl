  remarks: "Istnieją trzy wartości właściwości danych wyjściowych, które animacji ścieżkę można przenieść wraz — X, Y i kąta. Określając jedną z następujących wartości informuje animacji na potrzeby tej właściwości wartość wyjściowa ścieżki dysku animacji. Na przykład, jeśli są animacji właściwość który Określa współrzędną x obiektu (tj. <xref:System.Windows.Media.TranslateTransform.X%2A?displayProperty=fullName>) animacji zostanie animować współrzędną x przy użyciu y współrzędne ścieżki obiektu przy użyciu PathAnimationSource Y</xref:System.Windows.Media.TranslateTransform.X%2A?displayProperty=fullName>"
