      type: System.Web.UI.DataVisualization.Charting.ChartArea
      description: "A <xref href=&quot;System.Web.UI.DataVisualization.Charting.ChartArea&quot;> </xref> obiektu, w przeciwnym razie <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>. Wartość domyślna to <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
