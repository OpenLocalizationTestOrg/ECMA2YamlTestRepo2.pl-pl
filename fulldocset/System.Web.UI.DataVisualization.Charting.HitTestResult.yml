  namespace: System.Web.UI.DataVisualization.Charting
  summary: "Pobiera lub ustawia indeks punktu danych, jeśli istnieje, zwracany przez testu trafienia."
  remarks: "Jeśli punktu danych znajduje się w tej lokalizacji, która jest sprawdzana przez testu trafienia, właściwość PointIndex zwraca liczony od zera indeks tego punktu danych, w przeciwnym razie zwróci wartość ujemną (-1).       Wszystkie punkty danych są przechowywane w <xref:System.Web.UI.DataVisualization.Charting.DataPointCollection>, który jest udostępniany jako <xref:System.Web.UI.DataVisualization.Charting.Series.Points%2A>Właściwości kolekcji <xref:System.Web.UI.DataVisualization.Charting.Series>obiekt; indeks <xref:System.Web.UI.DataVisualization.Charting.DataPointCollection>jest liczony od zera.</xref:System.Web.UI.DataVisualization.Charting.DataPointCollection> </xref:System.Web.UI.DataVisualization.Charting.Series> </xref:System.Web.UI.DataVisualization.Charting.Series.Points%2A> </xref:System.Web.UI.DataVisualization.Charting.DataPointCollection>       Użyj <xref:System.Web.UI.DataVisualization.Charting.HitTestResult.Series%2A>Właściwości, aby określić, do której należy dany punkt danych serii.</xref:System.Web.UI.DataVisualization.Charting.HitTestResult.Series%2A>"
  syntax:
    content: public int PointIndex { get; set; }
    return:
      type: System.Int32
      description: "<xref uid=&quot;langword_csharp_integer&quot; name=&quot;integer&quot; href=&quot;&quot;> </xref> Wartość, która przedstawia indeks punktu danych zwróconych przez testu trafienia. Wartość domyślna to ujemną (-1)."
  overload: System.Web.UI.DataVisualization.Charting.HitTestResult.PointIndex*
  exceptions: []
