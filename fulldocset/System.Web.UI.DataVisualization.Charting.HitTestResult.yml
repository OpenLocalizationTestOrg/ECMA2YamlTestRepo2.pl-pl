  langs:
  - csharp
  name: Axis
  nameWithType: HitTestResult.Axis
  fullName: System.Web.UI.DataVisualization.Charting.HitTestResult.Axis
  type: Property
  assemblies:
  - System.Web.DataVisualization
  namespace: System.Web.UI.DataVisualization.Charting
  summary: "Pobiera lub ustawia <xref href=&quot;System.Web.UI.DataVisualization.Charting.Axis&quot;> </xref> obiekt, który może być skojarzony z elementem wykresu zwrócony przez testu trafienia. Obecność skojarzony <xref href=&quot;System.Web.UI.DataVisualization.Charting.Axis&quot;> </xref> obiektu zależy od tego, czy element wykresu został wykryty w podanej lokalizacji, a zwracany typ elementu wykresu."
  remarks: "Jeśli obiekt Wykres zwrócony przez testu trafienia jest obiekt, który jest skojarzony z osi — na przykład elementu scrollbar, znacznika, linii siatki lub paska linii — będzie odwoływać się do właściwości osi <xref:System.Web.UI.DataVisualization.Charting.Axis>obiektu, z którym jest skojarzona obiektu zwróconego wykresu.</xref:System.Web.UI.DataVisualization.Charting.Axis> W przeciwnym razie ta właściwość będzie `null`.       Należy pamiętać, że <xref:System.Web.UI.DataVisualization.Charting.Chart.HitTest%2A>można wywołać metody jawnie, w którym to przypadku element schematu organizacyjnego może lub nie jest w określonej lokalizacji.</xref:System.Web.UI.DataVisualization.Charting.Chart.HitTest%2A>"
  syntax:
    content: public System.Web.UI.DataVisualization.Charting.Axis Axis { get; set; }
    return:
      type: System.Web.UI.DataVisualization.Charting.Axis
      description: "<xref href=&quot;System.Web.UI.DataVisualization.Charting.Axis&quot;> </xref> Obiektu, w przeciwnym razie <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>. Wartość domyślna to <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;> </xref>."
  overload: System.Web.UI.DataVisualization.Charting.HitTestResult.Axis*
  exceptions: []
  platform:
  - net462
