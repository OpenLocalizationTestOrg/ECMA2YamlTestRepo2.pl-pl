  name: HitTestResult
  nameWithType: HitTestResult
  fullName: System.Web.UI.DataVisualization.Charting.HitTestResult
  type: Class
  summary: "Reprezentuje wyniki testu trafienia."
  remarks: "Klasa HitTestResult reprezentuje wyników testu trafienia i jest udostępniany jako zwracany obiekt z <xref:System.Web.UI.DataVisualization.Charting.Chart.HitTest%2A>wywołania metody.</xref:System.Web.UI.DataVisualization.Charting.Chart.HitTest%2A>       Testu trafienia sprawdza, czy określony punkt na wykresie, aby określić, czy element wykresu znajduje się w tym momencie. W przypadku wykrycia element schematu organizacyjnego klasy HitTestResult służy do uzyskiwania informacji na temat tego elementu wykresu.       Jeśli zostanie znaleziony element schematu organizacyjnego, <xref:System.Web.UI.DataVisualization.Charting.HitTestResult.Object%2A>właściwość zwraca odwołanie do elementu wykresu; to jest jedynym wyjątkiem <xref:System.Web.UI.DataVisualization.Charting.DataPoint>obiektów, w tym przypadku zwracane wartości tej właściwości jest `null`.</xref:System.Web.UI.DataVisualization.Charting.DataPoint> </xref:System.Web.UI.DataVisualization.Charting.HitTestResult.Object%2A>       Jeśli znajduje się punkt danych, można użyć <xref:System.Web.UI.DataVisualization.Charting.HitTestResult.PointIndex%2A>Właściwości, aby uzyskać indeks tego punktu danych; oznacza to, liczony od zera indeks punktu <xref:System.Web.UI.DataVisualization.Charting.DataPointCollection>.</xref:System.Web.UI.DataVisualization.Charting.DataPointCollection> </xref:System.Web.UI.DataVisualization.Charting.HitTestResult.PointIndex%2A> Użyj <xref:System.Web.UI.DataVisualization.Charting.HitTestResult.Series%2A>właściwości do pobrania skojarzony <xref:System.Web.UI.DataVisualization.Charting.Series>obiekt dla tego punktu danych.</xref:System.Web.UI.DataVisualization.Charting.Series> </xref:System.Web.UI.DataVisualization.Charting.HitTestResult.Series%2A>       <xref:System.Web.UI.DataVisualization.Charting.HitTestResult.ChartArea%2A>i <xref:System.Web.UI.DataVisualization.Charting.HitTestResult.Axis%2A>Właściwości są używane do uzyskania obszaru wykresu skojarzone i osi element schematu organizacyjnego — Jeśli — zwrócony przez trafień testu</xref:System.Web.UI.DataVisualization.Charting.HitTestResult.Axis%2A> </xref:System.Web.UI.DataVisualization.Charting.HitTestResult.ChartArea%2A> Należy pamiętać, że te właściwości mogą być `null` Jeśli element zwrócony wykresu nie ma obszaru wykresu skojarzone lub osi.       Użyj <xref:System.Web.UI.DataVisualization.Charting.ChartElementType>Właściwości można określić typu element schematu organizacyjnego zwrócony przez trafień testu.</xref:System.Web.UI.DataVisualization.Charting.ChartElementType>"
  syntax:
    content: public class HitTestResult
