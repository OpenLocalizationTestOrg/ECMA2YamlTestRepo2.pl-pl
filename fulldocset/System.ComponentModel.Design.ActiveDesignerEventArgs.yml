  remarks: "<xref:System.ComponentModel.Design.IDesignerEventService.ActiveDesigner%2A>Zdarzenie występuje, gdy aktualnie aktywnego dokumentu.</xref:System.ComponentModel.Design.IDesignerEventService.ActiveDesigner%2A> Aktywny dokument zostanie zmieniona, gdy tworzony jest nowy dokument, istniejący dokument jest otwarty lub zamknięciem dokumentu.       Podczas tworzenia obiektu delegowanego ActiveDesignerEventArgs, należy określić metodę, która obsłuży zdarzenie. Aby skojarzyć zdarzenie z obsługi zdarzenia, należy dodać wystąpienia delegata zdarzenia. Program obsługi zdarzeń jest wywoływana, gdy wystąpi zdarzenie, o ile nie usuniesz delegata. Aby uzyskać więcej informacji na temat delegatów obsługi zdarzeń, zobacz [NIB: zdarzenia i delegatów](http://msdn.microsoft.com/en-us/d98fd58b-fa4f-4598-8378-addf4355a115)."
  example:
  - "The following example method returns an ActiveDesignerEventArgs that contains a specified reference to the <xref:System.ComponentModel.Design.IDesignerHost> for the designer losing focus and a specified reference to the <xref:System.ComponentModel.Design.IDesignerHost> for the designer gaining focus.  \n  \n [!code-cs[ActiveDesignerEventArgs#1](~/add/codesnippet/csharp/t-system.componentmodel._47_1.cs)]\n [!code-cpp[ActiveDesignerEventArgs#1](~/add/codesnippet/cpp/t-system.componentmodel._47_1.cpp)]\n [!code-vb[ActiveDesignerEventArgs#1](~/add/codesnippet/visualbasic/t-system.componentmodel._47_1.vb)]"
