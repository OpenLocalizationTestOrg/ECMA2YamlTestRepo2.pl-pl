  remarks: "Liczba obiektów ITaskItem utworzony podczas kompilacji może nie odpowiadać dokładnie elementów zadeklarowany w pliku projektu z następujących powodów:-zadania czasami tworzenie elementów, które nie zostały zgłoszone w pliku projektu.      -Kolekcji elementów mogą być deklarowane w pliku projektu z symboli wieloznacznych, które można utworzyć wiele elementów podczas tworzenia."
  example:
  - "The following example shows the code for a task that creates one or more directories.  \n  \n [!code-cs[msbuild_MakeDirTask#1](~/add/codesnippet/csharp/msbuild_MakeDirTask/msbuild_MakeDirTask.cs#1)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      [System.Runtime.InteropServices.Guid("8661674F-2148-4F71-A92A-49875511C528")]

      public interface ITaskItem
