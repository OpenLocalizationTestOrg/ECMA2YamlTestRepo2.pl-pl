- uid: System.Security.Permissions.PermissionSetAttribute.CreatePermissionSet
  id: CreatePermissionSet
  parent: System.Security.Permissions.PermissionSetAttribute
  langs:
  - csharp
  name: CreatePermissionSet()
  nameWithType: PermissionSetAttribute.CreatePermissionSet()
  fullName: System.Security.Permissions.PermissionSetAttribute.CreatePermissionSet()
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security.Permissions
  summary: "Tworzy i zwraca nowy zestaw uprawnień na podstawie tego obiektu atrybutu zestawu uprawnień."
  remarks: "Tę metodę należy wywoływać tylko przez system zabezpieczeń, nigdy nie przez kod aplikacji.       Atrybuty są używane w czasie kompilacji do przekonwertowania deklaracje zabezpieczeń do serializacji formularza w metadanych. Zabezpieczenia deklaracyjne danych w metadanych jest tworzona na podstawie uprawnień obiekt metoda zwróci wartość, co odpowiada to wystąpienie atrybutu."
  syntax:
    content: public System.Security.PermissionSet CreatePermissionSet ();
    parameters: []
    return:
      type: System.Security.PermissionSet
      description: "Nowy zestaw uprawnień."
  overload: System.Security.Permissions.PermissionSetAttribute.CreatePermissionSet*
  exceptions: []
  platform:
