- uid: System.Security.Permissions.PermissionSetAttribute.Name
  id: Name
  parent: System.Security.Permissions.PermissionSetAttribute
  langs:
  - csharp
  name: Name
  nameWithType: PermissionSetAttribute.Name
  fullName: System.Security.Permissions.PermissionSetAttribute.Name
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Security.Permissions
  summary: "Pobiera lub ustawia nazwę zestawu uprawnień."
  remarks: "Ponieważ uprawnienia, które zestawy mogą się różnić między komputerami, stosowania zestawy uprawnień o nazwie zabezpieczenia deklaratywne jest ograniczone do zestawów niezmienne uprawnień o nazwie wchodzącego w skład domyślnych zasad. Dzięki temu, że uprawnienia zawarte w zestawu, do którego istnieje odwołanie uprawnień będą takie same wszędzie tam, gdzie jest on uruchamiany. Błąd kompilatora zostanie zgłoszony, jeśli używane jest modyfikowalna lub Nierozpoznany nazwany zestaw uprawnień."
  example:
  - "The following code shows the use of the Name property. This code example is part of a larger example provided for the <xref:System.Security.Permissions.PermissionSetAttribute> class.  \n  \n [!code-vb[System.Security.Permissions.PermissionSetAttribute#3](~/add/codesnippet/visualbasic/p-system.security.permis_28_1.vb)]\n [!code-cs[System.Security.Permissions.PermissionSetAttribute#3](~/add/codesnippet/csharp/p-system.security.permis_28_1.cs)]"
  syntax:
    content: public string Name { get; set; }
    return:
      type: System.String
      description: "Nazwa niezmienna <xref href=&quot;System.Security.NamedPermissionSet&quot;> </xref> (jeden z kilku zestawy uprawnień, które są zawarte w domyślne zasady i nie można zmienić)."
