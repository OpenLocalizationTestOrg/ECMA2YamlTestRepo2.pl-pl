  name: PermissionSetAttribute
  nameWithType: PermissionSetAttribute
  fullName: System.Security.Permissions.PermissionSetAttribute
  type: Class
  summary: "Zezwala na akcje zabezpieczeń dla <xref href=&quot;System.Security.PermissionSet&quot;> </xref> ma zostać zastosowany do kodu przy użyciu zabezpieczeń deklaratywnych. Ta klasa nie może być dziedziczona."
  remarks: "Właściwości PermissionSetAttribute <xref:System.Security.Permissions.PermissionSetAttribute.Name%2A>, <xref:System.Security.Permissions.PermissionSetAttribute.File%2A>, i <xref:System.Security.Permissions.PermissionSetAttribute.XML%2A>wykluczają się wzajemnie, co oznacza, że zestaw uprawnień może mieć jako źródło tylko jedną z następujących: zestawu uprawnień o nazwie, plik zawierający reprezentację XML zestaw uprawnień, lub Ustaw ciąg zawierający reprezentację XML uprawnienia.</xref:System.Security.Permissions.PermissionSetAttribute.XML%2A> </xref:System.Security.Permissions.PermissionSetAttribute.File%2A> </xref:System.Security.Permissions.PermissionSetAttribute.Name%2A>       Zależy od zakresu deklaracji, która jest dozwolona <xref:System.Security.Permissions.SecurityAction>używany.</xref:System.Security.Permissions.SecurityAction> A <xref:System.Security.Permissions.SecurityAction>wykonywane na <xref:System.Security.PermissionSet>jest odpowiednikiem wykonaniem tej akcji na każdym zestawie uprawnień.</xref:System.Security.PermissionSet> </xref:System.Security.Permissions.SecurityAction>       Informacji o zabezpieczeniach deklaruje atrybutu zabezpieczeń są przechowywane w metadanych elementu docelowego atrybutu i jest dostępny przez system w czasie wykonywania. Atrybuty zabezpieczeń są używane tylko w przypadku zabezpieczenia deklaratywne. Zabezpieczenia imperatywne można użyć w klasie odpowiednie uprawnienia."
  example:
  - "The following example shows the use of the PermissionSetAttribute Class.  \n  \n [!code-vb[System.Security.Permissions.PermissionSetAttribute#1](~/add/codesnippet/visualbasic/t-system.security.permis_5_1.vb)]\n [!code-cs[System.Security.Permissions.PermissionSetAttribute#1](~/add/codesnippet/csharp/t-system.security.permis_5_1.cs)]"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Assembly | System.AttributeTargets.Class | System.AttributeTargets.Struct | System.AttributeTargets.Constructor | System.AttributeTargets.Method, AllowMultiple=true, Inherited=false)]

      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class PermissionSetAttribute : System.Security.Permissions.CodeAccessSecurityAttribute
