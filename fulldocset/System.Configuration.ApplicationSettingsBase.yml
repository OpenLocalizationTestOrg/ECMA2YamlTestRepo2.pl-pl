  summary: "Inicjuje wystąpienie klasy <xref href=&quot;System.Configuration.ApplicationSettingsBase&quot;> </xref> klasy do stanu domyślnego."
  remarks: "Konstruktor domyślny został zaprojektowany do pracy z założeniem, że nie ma żadnych składników skojarzone z bieżącej klasy otoki ustawienia, która jest pochodną <xref:System.Configuration.ApplicationSettingsBase>.</xref:System.Configuration.ApplicationSettingsBase>       Podczas tworzenia wystąpienia klasy otoki dziedziczone kodu zostanie automatycznie wykonywać następujące czynności: 1.  Odzwierciedlają za pośrednictwem klasy.      2.  Dla każdej właściwości w otoka oznaczony przy użyciu jednej `[UserScopedSettingAttribute]` lub `[ApplicationScopedSettingAttribute]`, odpowiadający jej <xref:System.Configuration.SettingsProperty>jest tworzony.</xref:System.Configuration.SettingsProperty>      3.  Każdy <xref:System.Configuration.SettingsProperty>ma kilka właściwości zestawu na podstawie innych atrybutów, opcjonalnie występujące we właściwościach otoki, np. wartość domyślna lub Dostawca ustawień.</xref:System.Configuration.SettingsProperty>      4.  Inne atrybuty po prostu są umieszczane w zbiorze atrybutu, <xref:System.Configuration.SettingsProperty.Attributes%2A>Właściwość <xref:System.Configuration.SettingsProperty>klasy.</xref:System.Configuration.SettingsProperty> </xref:System.Configuration.SettingsProperty.Attributes%2A>      5.  Wszystkie <xref:System.Configuration.SettingsProperty>obiekty są dodawane do <xref:System.Configuration.SettingsPropertyCollection>reprezentowany przez <xref:System.Configuration.ApplicationSettingsBase.Properties%2A>Właściwość <xref:System.Configuration.ApplicationSettingsBase>klasy.</xref:System.Configuration.ApplicationSettingsBase> </xref:System.Configuration.ApplicationSettingsBase.Properties%2A> </xref:System.Configuration.SettingsPropertyCollection> </xref:System.Configuration.SettingsProperty> Ta kolekcja są następnie przekazywane do <xref:System.Configuration.SettingsBase.Initialize%2A>metody.</xref:System.Configuration.SettingsBase.Initialize%2A>       Jak określone przez krok 3 wspomniano, <xref:System.Configuration.ApplicationSettingsBase>natywnie współpracuje z kilku właściwości atrybutów, w szczególności następujące: <xref:System.Configuration.SettingsProviderAttribute>, <xref:System.Configuration.DefaultSettingValueAttribute>i <xref:System.Configuration.SettingsSerializeAsAttribute>.</xref:System.Configuration.SettingsSerializeAsAttribute> </xref:System.Configuration.DefaultSettingValueAttribute> </xref:System.Configuration.SettingsProviderAttribute> </xref:System.Configuration.ApplicationSettingsBase> Inne atrybuty ustawienia po prostu są przekazywane do odpowiedniego dostawcę podstawowej."
