- uid: System.Configuration.ApplicationSettingsBase.Upgrade
  id: Upgrade
  parent: System.Configuration.ApplicationSettingsBase
  langs:
  - csharp
  name: Upgrade()
  nameWithType: ApplicationSettingsBase.Upgrade()
  fullName: System.Configuration.ApplicationSettingsBase.Upgrade()
  type: Method
  assemblies:
  - System
  namespace: System.Configuration
  summary: "Aktualizuje ustawienia aplikacji w celu uwzględnienia nowych instalacji aplikacji."
  remarks: "Metody uaktualniania wykonuje dwie akcje, aby zapewnić płynne przejście do nowej wersji aplikacji:-powiadomi wszystkich odpowiednich dostawców ustawień istnienia uaktualnionej aplikacji za pośrednictwem ich <xref:System.Configuration.IApplicationSettingsProvider.Upgrade%2A?displayProperty=fullName>metody, zakładając, że zostały one zaimplementowane <xref:System.Configuration.IApplicationSettingsProvider>interfejsu.</xref:System.Configuration.IApplicationSettingsProvider> </xref:System.Configuration.IApplicationSettingsProvider.Upgrade%2A?displayProperty=fullName> Ta akcja nie jest wykonywane, jeśli ustawienia klasy otoki jest oznaczony atrybutem <xref:System.Configuration.NoSettingsVersionUpgradeAttribute>.</xref:System.Configuration.NoSettingsVersionUpgradeAttribute>      — Ponowne załadowanie wartości dla wszystkich ustawień aplikacji.       Można zastąpić domyślne zachowanie uaktualnienia do zaimplementowania niestandardowego uaktualnienia lub scalanie zachowanie. Użyj <xref:System.Configuration.ApplicationSettingsBase.GetPreviousVersion%2A>Metoda pobierania poszczególnych wartości ustawienia dla wcześniejszych wersji aplikacji.</xref:System.Configuration.ApplicationSettingsBase.GetPreviousVersion%2A> Przykłady niestandardowych zachowanie:-przy użyciu nowych ustawień domyślnych zasad, które zastępują co najmniej jednego z poprzednich wartości określonych przez użytkownika lub poprzednich ustawień domyślnych.      -Specjalne tłumaczenia starych wartości, aby był zgodny z nowszą zakresów, różne ustawienia właściwości grupy i tak dalej."
  syntax:
    content: public virtual void Upgrade ();
    parameters: []
  overload: System.Configuration.ApplicationSettingsBase.Upgrade*
  exceptions:
  - type: System.Configuration.ConfigurationErrorsException
    commentId: T:System.Configuration.ConfigurationErrorsException
    description: "Nie można przeanalizować pliku konfiguracji."
  platform:
  - net462
