  summary: "Zapisuje bieżące wartości właściwości ustawień aplikacji."
  remarks: "Metody Zapisz Zapisuje bieżące wartości właściwości każdego ustawienia do jego magazynu skojarzonych danych. Dla każdej właściwości, ta metoda wywołuje <xref:System.Configuration.SettingsProvider.SetPropertyValues%2A>metody dla dostawcy powiązane ustawienia.</xref:System.Configuration.SettingsProvider.SetPropertyValues%2A>       Ta metoda różni się od implementacji klasy podstawowej, w tym zgłasza <xref:System.Configuration.ApplicationSettingsBase.SettingsSaving>zdarzenia zapisywane wartości.</xref:System.Configuration.ApplicationSettingsBase.SettingsSaving>       Jeśli są tylko ustawienia zdefiniowane zakresu aplikacji ustawień, Zapisz zostanie nie obowiązują i zwraca błąd, jeśli wywołany z domyślną <xref:System.Configuration.LocalFileSettingsProvider>.</xref:System.Configuration.LocalFileSettingsProvider> <xref:System.Configuration.LocalFileSettingsProvider>zapisuje tylko ustawień z zakresu użytkownika.</xref:System.Configuration.LocalFileSettingsProvider>      > [!IMPORTANT] > Nie istnieje odpowiedni obciążenia metoda ponieważ wartości ustawienia aplikacji są ładowane automatycznie podczas inicjowania klasy otoki. Z kolei te wartości nie są automatycznie zapisywane podczas kończenia aplikacji. W związku z tym należy jawnie wywołać metody Zapisz, aby zachować bieżące wartości ustawień aplikacji. To jest zwykle wykonywany w <xref:System.Windows.Forms.Form.Closing>obsłudze zdarzeń serwera podstawowego lub zawierające <xref:System.Windows.Forms.Form>.</xref:System.Windows.Forms.Form> </xref:System.Windows.Forms.Form.Closing>"
  example:
  - "The following code example shows the Save method being called from the <xref:System.Windows.Forms.Form.Closing> event handler for the primary form. This method also appends an extra period to the settings property that is associated with the form's <xref:System.Windows.Forms.Control.Text%2A> property.  \n  \n The full code example is listed in the <xref:System.Configuration.ApplicationSettingsBase> class overview.  \n  \n [!code-cpp[AppSettingsSample#3](~/add/codesnippet/cpp/m-system.configuration.a_1_1.cpp)]\n [!code-cs[AppSettingsSample#3](~/add/codesnippet/csharp/m-system.configuration.a_1_1.cs)]\n [!code-vb[AppSettingsSample#3](~/add/codesnippet/visualbasic/AppSettingsSample/Form1.vb#3)]"
