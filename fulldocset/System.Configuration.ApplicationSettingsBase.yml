  name: ApplicationSettingsBase
  nameWithType: ApplicationSettingsBase
  fullName: System.Configuration.ApplicationSettingsBase
  type: Class
  summary: "Działa jako klasę podstawową dla wyprowadzanie klas otoki konkretnych do implementowania funkcji ustawień aplikacji w aplikacjach Windows Forms."
  remarks: "ApplicationSettingsBase dodaje następujące funkcje do <xref:System.Configuration.SettingsBase>klasy, która jest używana przez aplikacje sieci Web:-zdolność wykrywania atrybutów w klasie pochodnej, otoki ustawienia</xref:System.Configuration.SettingsBase> ApplicationSettingsBase obsługuje deklaratywne model używany dla właściwości klasy otoki, jak opisano wcześniej.      -Wyższego poziomu <xref:System.Configuration.ApplicationSettingsBase.Save%2A>i <xref:System.Configuration.ApplicationSettingsBase.Reload%2A>metody.</xref:System.Configuration.ApplicationSettingsBase.Reload%2A> </xref:System.Configuration.ApplicationSettingsBase.Save%2A>      -Zdarzenia walidacji dodatkowe, które może obsłużyć, aby zapewnić poprawność poszczególnych ustawień.       W architekturze ustawienia aplikacji dostępu do grupy właściwości ustawień należy pochodną klasy otoki konkretnych ApplicationSettingsBase. Klasa otoki dostosowuje ApplicationSettingsBase w następujący sposób: — dla każdej właściwości ustawień, można uzyskać dostęp, odpowiadający jej silnie typizowane publicznego właściwość została dodana do klasy otoki. Ta właściwość ma `get` i `set` metody dostępu do odczytu/zapisu ustawienia aplikacji, ale tylko `get` dostępu do ustawienia tylko do odczytu.      -Atrybuty przyznanych należy zastosować do klasy otoki właściwości publiczne w celu wskazania charakterystyki właściwości ustawień, takich jak ustawienia zakresu (aplikacji lub użytkownika), czy ustawienie powinno obsługiwać roaming, wartością domyślną ustawienia dostawcy ustawień można użyć, i tak dalej. Każda właściwość jest wymagana do określania jego zakres, przy użyciu <xref:System.Configuration.ApplicationScopedSettingAttribute>lub <xref:System.Configuration.UserScopedSettingAttribute>.</xref:System.Configuration.UserScopedSettingAttribute> </xref:System.Configuration.ApplicationScopedSettingAttribute> Ustawienia zakresu aplikacji są tylko do odczytu Jeśli domyślna <xref:System.Configuration.LocalFileSettingsProvider>jest używany.</xref:System.Configuration.LocalFileSettingsProvider>       Klasa ApplicationSettingsBase używa odbicia do wykrywania tych atrybutów w czasie wykonywania. Większość tych informacji jest przekazywane do warstwy dostawcy ustawień, która jest odpowiedzialna za magazyn, format trwałości i tak dalej.       Jeśli aplikacja ma wiele klas otoki ustawienia, każda klasa definiuje *ustawienia grupy*. Każda grupa ma następujące parametry:-grupa może zawierać dowolną liczbę lub typ właściwości.      — Jeśli nazwa grupy nie jest jawnie ustawiona przez klasy otoki z dekoracji <xref:System.Configuration.SettingsGroupNameAttribute>, a następnie nazwę jest generowana automatycznie.</xref:System.Configuration.SettingsGroupNameAttribute>       Domyślnie używają wszystkich aplikacji klienckich <xref:System.Configuration.LocalFileSettingsProvider>magazynowanie.</xref:System.Configuration.LocalFileSettingsProvider> W razie potrzeby dostawcę alternatywnego ustawienia następnie klasy otoki lub właściwość musi być dekorowane za odpowiednie <xref:System.Configuration.SettingsProviderAttribute>.</xref:System.Configuration.SettingsProviderAttribute>       Aby uzyskać więcej informacji o korzystaniu z ustawienia aplikacji, zobacz [ustawienia aplikacji Windows Forms](~/add/includes/ajax-current-ext-md.md)."
  example:
  - "The following code example demonstrates the use of application settings to persist the following attributes of the main form: location, size, background color, and title bar text. All of these attributes are persisted as single application settings properties in the `FormSettings` class, named `FormLocation`, `FormSize`, `FormBackColor` and `FormText`, respectively. All except for `FormText` and `Size` are data bound to their associated form properties and have a default setting value applied using <xref:System.Configuration.DefaultSettingValueAttribute>.  \n  \n The form contains four child controls that have the following names and functions:  \n  \n-   A button named `btnBackColor` used to display the **Color** common dialog box.  \n  \n-   A button named `btnReload` used to <xref:System.Configuration.ApplicationSettingsBase.Reload%2A> the application settings.  \n  \n-   A button named `btnReset` used to <xref:System.Configuration.ApplicationSettingsBase.Reset%2A> the application settings.  \n  \n-   A textbox named `tbStatus` used to display status information about the program.  \n  \n Notice that after every execution of the application, an additional period character is appended to the title text of the form.  \n  \n This code example requires a Form with a <xref:System.Windows.Forms.ColorDialog> class named `colorDialog1`, and a <xref:System.Windows.Forms.StatusStrip> control with a <xref:System.Windows.Forms.ToolStripStatusLabel> named `tbStatus`. Additionally, it requires three <xref:System.Windows.Forms.Button> objects named `btnReload`, `btnReset`, and `btnBackColor`.  \n  \n [!code-cpp[AppSettingsSample#1](~/add/codesnippet/cpp/t-system.configuration.a_1_1.cpp)]\n [!code-cs[AppSettingsSample#1](~/add/codesnippet/csharp/t-system.configuration.a_1_1.cs)]\n [!code-vb[AppSettingsSample#1](~/add/codesnippet/visualbasic/AppSettingsSample/Form1.vb#1)]"
