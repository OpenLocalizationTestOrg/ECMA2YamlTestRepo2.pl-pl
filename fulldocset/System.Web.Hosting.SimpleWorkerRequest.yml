  name: SimpleWorkerRequest
  nameWithType: SimpleWorkerRequest
  fullName: System.Web.Hosting.SimpleWorkerRequest
  type: Class
  summary: "Udostępnia implementację prostego <xref href=&quot;System.Web.HttpWorkerRequest&quot;> </xref> abstrakcyjna klasa, która może służyć do obsługi aplikacji ASP.NET poza aplikacji usług Internet Information Services (IIS). Można stosować <xref uid=&quot;langword_csharp_SimpleWorkerRequest&quot; name=&quot;SimpleWorkerRequest&quot; href=&quot;&quot;> </xref> bezpośrednio lub jego rozszerzenia."
  remarks: "Ta implementacja proste `HttpWorkerRequest` zawiera adres URL żądania i ciągu zapytania i przechwytywanie treści dane wyjściowe do <xref:System.IO.TextWriter>.</xref:System.IO.TextWriter> Uzyskanie bardziej rozbudowane funkcje, takie jak dostarczanie zawartości oczekujących na opublikowanie i nagłówków i przechwytywanie nagłówki odpowiedzi lub treść odpowiedzi jako danych binarnych powinny rozszerzać `SimpleWorkerRequest` i zastąpić odpowiednie `HttpWorkerRequest` metody."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(false)]

      public class SimpleWorkerRequest : System.Web.HttpWorkerRequest
