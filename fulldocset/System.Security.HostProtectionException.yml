  summary: "Inicjuje nowe wystąpienie klasy <xref href=&quot;System.Security.HostProtectionException&quot;> </xref> z określonego komunikatu o błędzie, zasobów chronionych hosta i zasoby hosta, które spowodowało wyjątek zostanie wygenerowany."
  remarks: "`demandedResources` Parametr określa kategorie ochrony żądane hosta, które spowodowało wyjątek zostanie wygenerowany. Na przykład, załóżmy, że ma metodę <xref:System.Security.Permissions.HostProtectionAttribute>atrybut, który wskazuje, że metoda przedstawia stan współużytkowany.</xref:System.Security.Permissions.HostProtectionAttribute> Po wywołaniu metody <xref:System.Security.Permissions.HostProtectionAttribute>wykonuje żądanie łącza do stanu udostępnionego.</xref:System.Security.Permissions.HostProtectionAttribute> Jeśli host ma ustawiony stan współużytkowany jako zabronione kategorii, a następnie <xref:System.Security.HostProtectionException>jest wywoływane z `demandedResources` wartość właściwości <xref:System.Security.Permissions.HostProtectionResource?displayProperty=fullName>.</xref:System.Security.Permissions.HostProtectionResource?displayProperty=fullName> </xref:System.Security.HostProtectionException>"
  syntax:
    content: public HostProtectionException (string message, System.Security.Permissions.HostProtectionResource protectedResources, System.Security.Permissions.HostProtectionResource demandedResources);
    parameters:
    - id: message
      type: System.String
      description: "Komunikat o błędzie opisujący przyczynę wyjątek."
    - id: protectedResources
      type: System.Security.Permissions.HostProtectionResource
      description: "Bitowe połączenie wartości wyliczenia, które określają zasoby hosta, które są niedostępne dla częściowo zaufanego kodu."
    - id: demandedResources
      type: System.Security.Permissions.HostProtectionResource
      description: "Bitowe połączenie wartości wyliczenia, które określają zasoby żądane hosta."
