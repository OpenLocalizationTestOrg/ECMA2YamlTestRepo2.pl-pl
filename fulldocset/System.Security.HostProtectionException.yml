  name: HostProtectionException
  nameWithType: HostProtectionException
  fullName: System.Security.HostProtectionException
  type: Class
  summary: "Wyjątek, który jest generowany po wykryciu zasobów hosta odmowy."
  remarks: "A <xref:System.Security.Permissions.HostProtectionAttribute>atrybut służy do określenia, czy typ lub element członkowski może zostać załadowany, zgodnie z preferencjami ochrony hosta ustanowić po uruchomieniu środowisko uruchomieniowe języka wspólnego.</xref:System.Security.Permissions.HostProtectionAttribute> Jeśli typ lub element członkowski z aktywną <xref:System.Security.Permissions.HostProtectionAttribute>jest wywoływana linkdemand występuje dla tego atrybutu ochrony.</xref:System.Security.Permissions.HostProtectionAttribute> Hostprotectionexception — jest generowany, jeśli element wywołujący nie spełnia żądanie dla ochrony hosta.      > [!NOTE] > A <xref:System.Security.Permissions.HostProtectionAttribute>nie jest uprawnieniem, nawet jeśli jest ona elementem docelowym żądanie łącza.</xref:System.Security.Permissions.HostProtectionAttribute> Ponieważ hostprotectionexception — jest zgłaszany na żądanie łącza, nie mogą być obsługiwane, a w związku z tym nie może być kolor i przetwarzane w kodzie."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class HostProtectionException : SystemException
