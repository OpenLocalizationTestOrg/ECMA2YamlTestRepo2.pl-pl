  type: Method
  assemblies:
  - PresentationCore
  namespace: System.Windows.Input
  summary: "Zwraca <xref href=&quot;System.Windows.Input.StylusPointCollection&quot;> </xref> używający określonego <xref href=&quot;System.Windows.Input.StylusPointDescription&quot;> </xref> i zawiera <xref href=&quot;System.Windows.Input.StylusPoint&quot;> </xref> obiektów odnoszących się do określonego elementu wejściowego."
  remarks: "`subsetToReformatTo`musi być zgodny z <xref:System.Windows.Input.StylusPointCollection.Description%2A>Właściwość <xref:System.Windows.Input.StylusPointCollection>z <xref:System.Windows.Input.StylusEventArgs.GetStylusPoints%28System.Windows.IInputElement%29>metody.</xref:System.Windows.Input.StylusEventArgs.GetStylusPoints%28System.Windows.IInputElement%29> </xref:System.Windows.Input.StylusPointCollection> </xref:System.Windows.Input.StylusPointCollection.Description%2A> Użyj <xref:System.Windows.Input.StylusPointDescription.GetCommonDescription%2A>metodę, aby pobrać <xref:System.Windows.Input.StylusPointDescription>przed wywołaniem metody GetStylusPoints.</xref:System.Windows.Input.StylusPointDescription> </xref:System.Windows.Input.StylusPointDescription.GetCommonDescription%2A>      > [!NOTE] > GetStylusPoints używa ograniczenia na podstawie <xref:System.Windows.Input.StylusPointCollection>w <xref:System.Windows.Input.StylusEventArgs>nawet wtedy, gdy wszystkie ograniczenia `subsetToReformatTo` są różne.</xref:System.Windows.Input.StylusEventArgs> </xref:System.Windows.Input.StylusPointCollection> Na przykład jeśli `subsetToReformatTo` używa <xref:System.Windows.Input.StylusPointProperties.NormalPressure>wartości 0 i 1023 ale <xref:System.Windows.Input.StylusEventArgs>używa wartości od 0 do 255, zwraca GetStylusPoints <xref:System.Windows.Input.StylusPointDescription>zawierające wartości 0 a 255.</xref:System.Windows.Input.StylusPointDescription> </xref:System.Windows.Input.StylusEventArgs> </xref:System.Windows.Input.StylusPointProperties.NormalPressure>"
  syntax:
    content: public System.Windows.Input.StylusPointCollection GetStylusPoints (System.Windows.IInputElement relativeTo, System.Windows.Input.StylusPointDescription subsetToReformatTo);
    parameters:
    - id: relativeTo
      type: System.Windows.IInputElement
      description: "<xref href=&quot;System.Windows.IInputElement&quot;> </xref> Któremu (`x,y`) koordynuje w <xref href=&quot;System.Windows.Input.StylusPointCollection&quot;> </xref> są zamapowane."
    - id: subsetToReformatTo
      type: System.Windows.Input.StylusPointDescription
      description: "The <xref href=&quot;System.Windows.Input.StylusPointDescription&quot;></xref> to be used by the <xref href=&quot;System.Windows.Input.StylusPointCollection&quot;></xref>."
    return:
      type: System.Windows.Input.StylusPointCollection
      description: "A <xref href=&quot;System.Windows.Input.StylusPointCollection&quot;> </xref> zawierający <xref href=&quot;System.Windows.Input.StylusPoint&quot;> </xref> obiektów zebrane podczas zdarzenia."
  overload: System.Windows.Input.StylusEventArgs.GetStylusPoints*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "<code>relativeTo</code>is neither <xref href=&quot;System.Windows.UIElement&quot;></xref> or <xref href=&quot;System.Windows.FrameworkContentElement&quot;></xref>."
  platform:
  - net462
