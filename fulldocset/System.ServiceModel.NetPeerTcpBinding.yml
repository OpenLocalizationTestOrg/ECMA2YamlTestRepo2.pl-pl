- uid: System.ServiceModel.NetPeerTcpBinding.ListenIPAddress
  id: ListenIPAddress
  parent: System.ServiceModel.NetPeerTcpBinding
  langs:
  - csharp
  name: ListenIPAddress
  nameWithType: NetPeerTcpBinding.ListenIPAddress
  fullName: System.ServiceModel.NetPeerTcpBinding.ListenIPAddress
  type: Property
  assemblies:
  - System.ServiceModel
  namespace: System.ServiceModel
  summary: "Pobiera lub ustawia adres IP służący do nasłuchiwania przez węzeł lokalnego elementu równorzędnego."
  remarks: "Jeśli ta właściwość nie jest ustawiona lub ma ustawioną wartość `null` lub <xref:System.String.Empty>, skojarzony <xref:System.ServiceModel.PeerNode>nasłuchuje na wszystkie adresy globalne (IPv4 lub IPv6) skonfigurowana dla komputera lokalnego.</xref:System.ServiceModel.PeerNode> </xref:System.String.Empty>       Jeśli adresem IP emisji pojedynczej prawidłowy jest określona dla tej właściwości, a następnie skojarzone <xref:System.ServiceModel.PeerNode>obiektu nasłuchuje na ten adres.</xref:System.ServiceModel.PeerNode> Adresy IPv4 oraz IPv6 symbolu wieloznacznego nie są uważane za prawidłowe.       Jeśli niż`null` ciąg adresu IP jest określony dla tej właściwości w połączeniu z <xref:System.ServiceModel.Channels.PnrpPeerResolverBindingElement>, adres IP musi być skojarzony z interfejsu fizycznego, a nie w jeden wirtualny.</xref:System.ServiceModel.Channels.PnrpPeerResolverBindingElement>       ListenIPAddress musi być ustawiona dla sieci ad hoc, aby zarejestrować z mechanizmem rozpoznawania elementów równorzędnych (PNRP). Jeśli ta właściwość jest określona w połączeniu z <xref:System.ServiceModel.Configuration.PnrpPeerResolverElement>(domyślny program rozpoznawania elementów równorzędnych), a następnie adres IP musi należeć do fizycznego interfejsu sieciowego, a nie wirtualnych co (na przykład tunelowania interfejs).</xref:System.ServiceModel.Configuration.PnrpPeerResolverElement> Jest to spowodowane PNRP tylko publikuje w ramach chmur PNRP odpowiadający interfejsy fizyczne. Przez ustawienie dla tej właściwości na wartość null, wszystkie adresy globalne są publikowane w chmurze usługi PNRP globalnej."
  syntax:
    content: public System.Net.IPAddress ListenIPAddress { get; set; }
    return:
      type: System.Net.IPAddress
      description: "A <xref:System.String>wartości, która zawiera poprawnie sformułowany adres IPv4 lub IPv6, na którym nasłuchuje węzła lokalnego elementu równorzędnego.</xref:System.String>"
  overload: System.ServiceModel.NetPeerTcpBinding.ListenIPAddress*
  exceptions:
  - type: System.ArgumentException
    commentId: T:System.ArgumentException
    description: "Podany adres jest nieprawidłowy lub niepoprawnie uformowane."
  platform:
  - net462
