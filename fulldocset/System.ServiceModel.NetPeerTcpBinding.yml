  name: NetPeerTcpBinding
  nameWithType: NetPeerTcpBinding
  fullName: System.ServiceModel.NetPeerTcpBinding
  type: Class
  summary: "Udostępnia bezpiecznego powiązania dla aplikacji sieci peer-to-peer."
  remarks: "Powiązanie NetPeerTcpBinding zapewnia obsługę tworzenia aplikacji, które używają infrastruktury sieci peer-to-peer TCP na poziomie sieci równorzędnych.       Każdy <xref:System.ServiceModel.PeerNode>wystąpienia może obsługiwać wiele kanałów elementów równorzędnych zdefiniowane przy użyciu tego typu powiązania.</xref:System.ServiceModel.PeerNode> Fabryk kanałów, które tworzone przy użyciu skonfigurowanego wystąpienia tego typu może służyć do generowania kanałów elementów równorzędnych. Fabryka kanałów elementów równorzędnych może utworzyć kanałów elementów równorzędnych, które są tylko wejściowym (implementuje <xref:System.ServiceModel.Channels.IInputChannel>) tylko do danych wyjściowych (implementuje <xref:System.ServiceModel.Channels.IOutputChannel>) i dupleksu (implementuje <xref:System.ServiceModel.Channels.IDuplexChannel>).</xref:System.ServiceModel.Channels.IDuplexChannel> </xref:System.ServiceModel.Channels.IOutputChannel> </xref:System.ServiceModel.Channels.IInputChannel>       Jest to jedna z standardowe powiązania dostarczane przez Windows Communication Framework (WCF). Można być stosowane imperatywnych kodu lub określony w pliku konfiguracji XML odpowiednie dla aplikacji. Procedury zalecane jest aby zdefiniować powiązanie, używając wartości z konfiguracji i nie należy używać opartej na kodzie podejście, z wyjątkiem w niektórych scenariuszach zaawansowanych gdzie wartości konfiguracji musi być ustawiona jako usługa została zainicjowana."
  syntax:
    content: >-
      [System.Obsolete("PeerChannel feature is obsolete and will be removed in the future.", false)]

      public class NetPeerTcpBinding : System.ServiceModel.Channels.Binding, System.ServiceModel.Channels.IBindingRuntimePreferences
