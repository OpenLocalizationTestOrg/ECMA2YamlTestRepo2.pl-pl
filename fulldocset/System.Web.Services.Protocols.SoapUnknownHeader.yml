  type: Property
  assemblies:
  - System.Web.Services
  namespace: System.Web.Services.Protocols
  summary: "Pobiera lub ustawia element XML nagłówka SOAP żądania lub odpowiedzi."
  remarks: "Jeśli chce przetworzyć nagłówki SOAP nie może określić dotyczących w tym czasie usługa XML sieci Web są zapisywane metody usługi sieci Web XML, może przetwarzać <xref:System.Xml.XmlElement>Klasa reprezentująca raw XML nagłówka SOAP.</xref:System.Xml.XmlElement>"
  example:
  - "The following `MyWebService` XML Web service receives all SOAP headers, including ones other than the `MyHeader` SOAP header it knows about. The `MyWebMethod` XML Web service method returns to the client the XML attributes of the last unknown SOAP header passed to it as a string.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: public System.Xml.XmlElement Element { get; set; }
    return:
      type: System.Xml.XmlElement
      description: "<xref href=&quot;System.Xml.XmlElement&quot;> </xref> Reprezentujący raw XML nagłówka SOAP."
