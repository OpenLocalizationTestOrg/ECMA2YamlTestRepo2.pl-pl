  name: SoapUnknownHeader
  nameWithType: SoapUnknownHeader
  fullName: System.Web.Services.Protocols.SoapUnknownHeader
  type: Class
  summary: "Reprezentuje dane otrzymane z nagłówka SOAP, który nie został zrozumiany przez odbiorcę usługi XML sieci Web lub klient usługi XML sieci Web. Ta klasa nie może być dziedziczona."
  remarks: "Klient protokołu SOAP mogą wywoływać usługi XML sieci Web, wraz z dodatkowymi danymi poza wymaganych parametrów w formie nagłówka SOAP. Usługi XML sieci Web utworzony za pomocą programu ASP.NET lub klient usługi XML sieci Web można wyświetlić wszystkie nagłówki SOAP go nie wiedział nic o w tym czasie usługa XML sieci Web została napisana przy zastosowaniu <xref:System.Web.Services.Protocols.SoapHeaderAttribute>z <xref:System.Web.Services.Protocols.SoapHeaderAttribute.MemberName%2A>Właściwości tablicy o <xref:System.Web.Services.Protocols.SoapHeader>, <xref:System.Web.Services.Protocols.SoapHeader>, SoapUnknownHeader lub tablicę SoapUnknownHeader w sieci Web XML metody usługi.</xref:System.Web.Services.Protocols.SoapHeader> </xref:System.Web.Services.Protocols.SoapHeader> </xref:System.Web.Services.Protocols.SoapHeaderAttribute.MemberName%2A> </xref:System.Web.Services.Protocols.SoapHeaderAttribute> Określanie <xref:System.Type>elementu SoapUnknownHeader, umożliwia usługi XML sieci Web wyświetlić zawartość nagłówka SOAP w formie <xref:System.Xml.XmlElement>.</xref:System.Xml.XmlElement> </xref:System.Type>"
  example:
  - "The `MyWebService` XML Web service accepts and processes the `MyHeader` SOAP header sent with any calls to the `MyWebMethod` XML Web service method. Additionally, `MyWebMethod` receives any SOAP headers other than the `MyHeader` SOAP header.  \n  \n [!code-cs[XpsCreate#XpsCreateAddPkgContent](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#xpscreateaddpkgcontent)]"
  syntax:
    content: 'public sealed class SoapUnknownHeader : System.Web.Services.Protocols.SoapHeader'
