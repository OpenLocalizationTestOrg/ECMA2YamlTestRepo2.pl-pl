- uid: System.Data.Common.DbEnumerator.Current
  id: Current
  parent: System.Data.Common.DbEnumerator
  langs:
  - csharp
  name: Current
  nameWithType: DbEnumerator.Current
  fullName: System.Data.Common.DbEnumerator.Current
  type: Property
  assemblies:
  - System.Data
  namespace: System.Data.Common
  summary: "Pobiera bieżący element w kolekcji."
  remarks: "Po utworzeniu modułu wyliczającego lub po <xref:System.Data.Common.DbEnumerator.Reset%2A>, <xref:System.Data.Common.DbEnumerator.MoveNext%2A>musi zostać wywołana można poprawić modułu wyliczającego pierwszy element do kolekcji przed odczytaniem wartość elementu Current; w przeciwnym razie bieżącego jest niezdefiniowany.</xref:System.Data.Common.DbEnumerator.MoveNext%2A> </xref:System.Data.Common.DbEnumerator.Reset%2A> Bieżąca również zgłasza wyjątek, jeśli przez ostatnie wywołanie <xref:System.Data.Common.DbEnumerator.MoveNext%2A>zwrócił wartość false, co oznacza koniec kolekcji.</xref:System.Data.Common.DbEnumerator.MoveNext%2A> Bieżący nie przenosi pozycja modułu wyliczającego i kolejne wywołania do bieżącego zwracać ten sam obiekt do momentu <xref:System.Data.Common.DbEnumerator.MoveNext%2A>lub <xref:System.Data.Common.DbEnumerator.Reset%2A>jest wywoływana.</xref:System.Data.Common.DbEnumerator.Reset%2A> </xref:System.Data.Common.DbEnumerator.MoveNext%2A> Moduł wyliczający pozostaje ważny tak długo, jak kolekcji pozostaje niezmieniona. Jeśli zmiany zostały wprowadzone do kolekcji, takie jak dodawanie, modyfikowanie lub usuwanie elementów moduł wyliczający jest bezpowrotnie nieważne i następnego wywołania lub <xref:System.Data.Common.DbEnumerator.MoveNext%2A> <xref:System.Data.Common.DbEnumerator.Reset%2A>generuje <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException> </xref:System.Data.Common.DbEnumerator.Reset%2A> </xref:System.Data.Common.DbEnumerator.MoveNext%2A> Jeśli kolekcja jest zmodyfikowany między <xref:System.Data.Common.DbEnumerator.MoveNext%2A>i bieżące, bieżący zwraca element, do którego jest ustawiona, nawet wtedy, gdy moduł wyliczający jest już unieważnione.</xref:System.Data.Common.DbEnumerator.MoveNext%2A>"
  syntax:
    content: public object Current { get; }
    return:
      type: System.Object
      description: "Bieżący element w kolekcji."
  overload: System.Data.Common.DbEnumerator.Current*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Moduł wyliczający jest umieszczony przed pierwszym elementem kolekcji lub po ostatnim elemencie."
  platform:
  - net462
- uid: System.Data.Common.DbEnumerator.MoveNext
  id: MoveNext
  parent: System.Data.Common.DbEnumerator
  langs:
  - csharp
  name: MoveNext()
  nameWithType: DbEnumerator.MoveNext()
  fullName: System.Data.Common.DbEnumerator.MoveNext()
  type: Method
  assemblies:
  - System.Data
  namespace: System.Data.Common
  summary: "Moduł wyliczający należy przechodzi do następnego elementu kolekcji."
  remarks: "Po utworzeniu modułu wyliczającego lub po wywołaniu <xref:System.Data.Common.DbEnumerator.Reset%2A>, moduł wyliczający jest umieszczony przed pierwszym elementem kolekcji i w pierwszym wywołaniu MoveNext moduł wyliczający jest przemieszczane nad pierwszym elementem kolekcji.</xref:System.Data.Common.DbEnumerator.Reset%2A> Po zakończeniu kolekcji jest kolejnych wywołań MoveNext zwróci wartość false, dopóki <xref:System.Data.Common.DbEnumerator.Reset%2A>jest wywoływana.</xref:System.Data.Common.DbEnumerator.Reset%2A> Moduł wyliczający pozostaje ważny tak długo, jak kolekcji pozostaje niezmieniona. Jeśli zmiany zostały wprowadzone do kolekcji, takie jak dodawanie, modyfikowanie lub usuwanie elementów moduł wyliczający jest bezpowrotnie nieważne, a następne wywołanie MoveNext lub <xref:System.Data.Common.DbEnumerator.Reset%2A>zgłasza <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException> </xref:System.Data.Common.DbEnumerator.Reset%2A>"
  syntax:
    content: public bool MoveNext ();
    parameters: []
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli moduł wyliczający został pomyślnie poprawionym do następnego elementu; <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref> po zakończeniu zbierania moduł wyliczający."
  overload: System.Data.Common.DbEnumerator.MoveNext*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Kolekcja została zmodyfikowana po utworzeniu modułu wyliczającego."
  platform:
  - net462
- uid: System.Data.Common.DbEnumerator.Reset
  id: Reset
  parent: System.Data.Common.DbEnumerator
  langs:
  - csharp
  name: Reset()
  nameWithType: DbEnumerator.Reset()
  fullName: System.Data.Common.DbEnumerator.Reset()
  type: Method
  assemblies:
  - System.Data
  namespace: System.Data.Common
  summary: "Ustawia modułu wyliczającego pozycji początkowej, czyli przed pierwszym elementem w kolekcji."
  remarks: "Moduł wyliczający pozostaje ważny tak długo, jak kolekcji pozostaje niezmieniona. Jeśli wprowadzono zmiany w kolekcji, takie jak dodawanie, modyfikowanie lub usuwanie elementów, moduł wyliczający jest bezpowrotnie nieważne i następnego wywołania lub <xref:System.Data.Common.DbEnumerator.MoveNext%2A>Resetowanie zgłasza <xref:System.InvalidOperationException>.</xref:System.InvalidOperationException> </xref:System.Data.Common.DbEnumerator.MoveNext%2A>"
  syntax:
    content: public void Reset ();
    parameters: []
  overload: System.Data.Common.DbEnumerator.Reset*
  exceptions:
  - type: System.InvalidOperationException
    commentId: T:System.InvalidOperationException
    description: "Kolekcja została zmodyfikowana po utworzeniu modułu wyliczającego."
  platform:
  - net462
