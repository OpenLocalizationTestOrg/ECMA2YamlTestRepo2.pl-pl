  fullName: System.Data.Common.DbEnumerator
  type: Class
  summary: "Przedstawia <xref:System.Collections.IEnumerable.GetEnumerator*>metodę, która obsługuje prosty iteracji w kolekcji przez dostawcę danych .NET Framework.</xref:System.Collections.IEnumerable.GetEnumerator*>"
  remarks: "Klasy DbEnumerator jest implementowana przez dostawcę danych .NET Framework, aby zapewnić obsługę powiązania danych.       Zgodnie z projektem obiektu DbEnumerator jest przeznaczony do użycia z tylko jeden zestaw wyników. Na przykład wykonywania instrukcji przetwarzania wsadowego zawierającego dwa instrukcji SQL SELECT zwracających różnych schematów, druga instrukcja może nie zwracają cały schemat. Aby tego uniknąć, należy uzyskać DbEnumerator dla każdego zestawu wyników, a następnie wywołać `NextResult` metody obiektu DataReader dostawcy danych .NET Framework."
  syntax:
    content: 'public class DbEnumerator : System.Collections.IEnumerator'
