n.Item%2A>      -Użyj <xref:System.Web.UI.WebControls.DetailsViewRowCollection.GetEnumerator%2A>Metoda pobierania moduł wyliczający, który może służyć do iterowania po kolekcji.</xref:System.Web.UI.WebControls.DetailsViewRowCollection.GetEnumerator%2A>      -Użyj <xref:System.Web.UI.WebControls.DetailsViewRowCollection.CopyTo%2A>metodę, aby skopiować elementy w kolekcji do tablicy, która następnie umożliwia dostęp do elementów w kolekcji.</xref:System.Web.UI.WebControls.DetailsViewRowCollection.CopyTo%2A>       Aby określić całkowitą liczbę elementów w kolekcji, użyj <xref:System.Web.UI.WebControls.DetailsViewRowCollection.Count%2A>Właściwości.</xref:System.Web.UI.WebControls.DetailsViewRowCollection.Count%2A>"
