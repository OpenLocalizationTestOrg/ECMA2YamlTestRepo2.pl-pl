  name: INormalizeForIsolatedStorage
  nameWithType: INormalizeForIsolatedStorage
  fullName: System.IO.IsolatedStorage.INormalizeForIsolatedStorage
  type: Interface
  summary: "Umożliwia porównanie izolowanego magazynu i domeny aplikacji i świadectwa zestawu."
  remarks: "Izolowany magazyn używa dowód o zestawie w celu identyfikacji i dostarczać unikatowy plik lokalizację magazynu. Gdy zestawu żąda sklepu, jego dowód (jak przedstawiony przez hosta, który go załadować) jest przetwarzany i w porównaniu z dowód pozwala utworzyć istniejących magazynów. Określa, czy należy utworzyć nowy magazyn, czy istnieje już dla danego zestawu. Z powodu porównanie zastosowanych elementów dowody, które działają tak samo mogą utrudnić porównanie wartość true, jeśli serializacji formularzy nie są identyczne. Podczas implementowania niestandardowych dowód, należy wziąć pod uwagę czy jest to w przypadku klasy dowód i, jeśli tak, należy zaimplementować INormalizeForIsolatedStorage. Dowodu, który implementuje ten interfejs <xref:System.IO.IsolatedStorage.INormalizeForIsolatedStorage.Normalize%2A>Metoda jest wywoływana i porównania są oparte na znormalizowane kopię obiektu zwracanego przez tę metodę.</xref:System.IO.IsolatedStorage.INormalizeForIsolatedStorage.Normalize%2A>"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public interface INormalizeForIsolatedStorage
