  type: Enum
  summary: "Zapewnia sposób żądania przetwarzania poza rekordów pobieranie dla operacji pobierania danych z formantem źródła danych."
  remarks: "Kontrolki źródła danych użyj wyliczenie DataSourceCapabilities w połączeniu z <xref:System.Web.UI.DataSourceSelectArguments>klasy do żądania stronicowania, sortowania lub inne funkcje właściwe dla wybierz podczas wykonywania operacji pobierania danych.</xref:System.Web.UI.DataSourceSelectArguments> Żądana możliwości są porównywane z rzeczywistego możliwości kontroli źródła danych podczas operacji pobierania danych, a jeśli nie są zgodne jest wyjątek.       To wyliczenie obsługuje <xref:System.FlagsAttribute>atrybut, który pozwala na użycie więcej niż jeden element członkowski w czasie.</xref:System.FlagsAttribute>"
  syntax:
    content: >-
      [System.Flags]

      public enum DataSourceCapabilities
