  type: Class
  summary: "Wyświetla interfejs przycisk przypominającej użytkownika (UI) do użycia w <xref href=&quot;System.Windows.Forms.DataGridView&quot;> </xref> formantu."
  remarks: "Klasa DataGridViewButtonCell jest specjalistyczną odmianą <xref:System.Windows.Forms.DataGridViewCell>używany do wyświetlania przycisku przypominającej interfejsu użytkownika.</xref:System.Windows.Forms.DataGridViewCell>       <xref:System.Windows.Forms.DataGridViewButtonColumn>Typ kolumny jest przeznaczone do przechowywania komórki tego typu.</xref:System.Windows.Forms.DataGridViewButtonColumn> Domyślnie <xref:System.Windows.Forms.DataGridViewButtonColumn.CellTemplate%2A?displayProperty=fullName>jest ustawiana na nowe DataGridViewButtonCell.</xref:System.Windows.Forms.DataGridViewButtonColumn.CellTemplate%2A?displayProperty=fullName> Aby wzorca komórek w kolumnie po istniejących DataGridViewButtonCell, ustaw kolumny <xref:System.Windows.Forms.DataGridViewButtonColumn.CellTemplate%2A>Właściwości komórki ma być używana jako wzorzec.</xref:System.Windows.Forms.DataGridViewButtonColumn.CellTemplate%2A>       Na odpowiadanie na kliknięcia przycisków użytkownika, obsługi <xref:System.Windows.Forms.DataGridView.CellClick?displayProperty=fullName>lub <xref:System.Windows.Forms.DataGridView.CellContentClick?displayProperty=fullName>zdarzeń.</xref:System.Windows.Forms.DataGridView.CellContentClick?displayProperty=fullName> </xref:System.Windows.Forms.DataGridView.CellClick?displayProperty=fullName> Zdarzeń programu obsługi, można użyć <xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A?displayProperty=fullName>Właściwości w celu określenia, czy wystąpiły po kliknięciu przycisku kolumny.</xref:System.Windows.Forms.DataGridViewCellEventArgs.ColumnIndex%2A?displayProperty=fullName> Można użyć <xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A?displayProperty=fullName>Właściwości w celu określenia, czy kliknięcie wystąpił w komórce określonego przycisku.</xref:System.Windows.Forms.DataGridViewCellEventArgs.RowIndex%2A?displayProperty=fullName>       Właściwości związane z komórki kolumny są otoki dla właściwości o nazwie podobnie komórki szablonu. Zmiana wartości właściwości komórki szablonu wpłynie tylko komórki oparty na szablonie dodane po zmianie. Zmiana wartości właściwości związanych z komórek w kolumnie, jednak aktualizowane komórki szablonu i wszystkich komórek w kolumnie i Odśwież ekran kolumny, jeśli to konieczne.      > [!NOTE] > Jeżeli style wizualne są włączone, przycisków w kolumnie przycisków są rysowane przy użyciu <xref:System.Windows.Forms.ButtonRenderer>i style, takie jak określony przy użyciu właściwości komórki <xref:System.Windows.Forms.DataGridViewButtonColumn.DefaultCellStyle%2A>nie mają żadnego skutku.</xref:System.Windows.Forms.DataGridViewButtonColumn.DefaultCellStyle%2A> </xref:System.Windows.Forms.ButtonRenderer>"
  example:
  - "The following code example demonstrates how to use a <xref:System.Windows.Forms.DataGridViewButtonColumn> to perform actions on particular rows. You can use similar code when working with individual DataGridViewButtonCell objects. In this example, a <xref:System.Windows.Forms.DataGridView.CellClick?displayProperty=fullName> event handler first determines whether a click is on a button cell, then retrieves a business object associated with the row. This example is part of a larger example available in [How to: Access Objects in a Windows Forms DataGridViewComboBoxCell Drop-Down List](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Windows.Forms.DataGridViewComboBoxObjectBinding#100](~/add/codesnippet/csharp/t-system.windows.forms.d_43_1.cs)]\n [!code-vb[System.Windows.Forms.DataGridViewComboBoxObjectBinding#100](~/add/codesnippet/visualbasic/t-system.windows.forms.d_43_1.vb)]"
