  name: Site
  nameWithType: Site
  fullName: System.Security.Policy.Site
  type: Class
  summary: "Zawiera witrynę sieci Web, z której pochodzi zestaw kodu, jako dowód do oceny zasad. Ta klasa nie może być dziedziczona."
  remarks: "Tworzy obecności dowód lokacji <xref:System.Security.Permissions.SiteIdentityPermission>zestawu w przyznanie.</xref:System.Security.Permissions.SiteIdentityPermission> W przypadku <xref:System.Security.CodeAccessPermission.Demand%2A>dla <xref:System.Security.Permissions.SiteIdentityPermission>, <xref:System.Security.Permissions.SiteIdentityPermission>odpowiadający lokacji dowód zostaną porównane z uprawnieniem żądane.</xref:System.Security.Permissions.SiteIdentityPermission> </xref:System.Security.Permissions.SiteIdentityPermission> </xref:System.Security.CodeAccessPermission.Demand%2A>       Tożsamość witryny jest zdefiniowany dla kodu z adresów URL przy użyciu dowolnego protokołu, z wyjątkiem plików. Witryna jest ciąg z zakresu &quot;/ /&quot; po protokół adresu URL i następujących &quot;/&quot;, jeśli jest obecny. Na przykład www.fourthcoffee.com jest tożsamość witryny w http://www.fourthcoffee.com/process/grind.htm adresu URL. Obejmuje to numery portów. Jeśli podany adres URL jest http://www.fourthcoffee.com:8000 / witryna jest www.fourthcoffee.com, nie www.fourthcoffee.com:8000."
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public sealed class Site : System.Security.Policy.EvidenceBase, System.Security.Policy.IIdentityPermissionFactory
  inheritance:
  - System.Object
