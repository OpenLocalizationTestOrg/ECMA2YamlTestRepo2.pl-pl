- uid: System.Text.EncodingInfo.Name
  id: Name
  parent: System.Text.EncodingInfo
  langs:
  - csharp
  name: Name
  nameWithType: EncodingInfo.Name
  fullName: System.Text.EncodingInfo.Name
  type: Property
  assemblies:
  - mscorlib
  namespace: System.Text
  summary: "Pobiera nazwę zarejestrowany z Internet Assigned numery Authority (IANA) kodowania."
  remarks: "Ta właściwość określa nazwę, która jest odpowiednia dla przekazywanie do <xref:System.Text.Encoding.GetEncoding%2A>.</xref:System.Text.Encoding.GetEncoding%2A> Ta nazwa jest taka sama jak nazwa reprezentowany przez <xref:System.Text.Encoding.WebName%2A>Właściwości.</xref:System.Text.Encoding.WebName%2A> Gdy jego wartość jest nazwa standardu, rzeczywistego wykonania kodowanie może nie być zgodne w pełni na standardzie. Aplikacje powinny używać <xref:System.Text.EncodingInfo.DisplayName%2A>dla czytelną nazwę.</xref:System.Text.EncodingInfo.DisplayName%2A>       <xref:System.Text.Encoding.GetEncodings%2A>Metoda pobiera pełną listę obsługiwanych kodowań jednoznacznie rozróżnianych za pomocą stron kodowych.</xref:System.Text.Encoding.GetEncodings%2A> Jeśli aplikacja pobiera kodowania, używając właściwości Name, należy pamiętać, że niektóre duplikatem kodowania są pobierane. Aby uzyskać więcej informacji na temat obsługi tych duplikatów zobacz opis <xref:System.Text.Encoding.GetEncodings%2A>.</xref:System.Text.Encoding.GetEncodings%2A>"
  example:
  - "The following code example retrieves the different names for each encoding and compares them with the equivalent <xref:System.Text.Encoding> names.  \n  \n [!code-cs[System.Text.EncodingInfo#1](~/add/codesnippet/csharp/p-system.text.encodingin_2_1.cs)]\n [!code-cpp[System.Text.EncodingInfo#1](~/add/codesnippet/cpp/p-system.text.encodingin_2_1.cpp)]\n [!code-vb[System.Text.EncodingInfo#1](~/add/codesnippet/visualbasic/p-system.text.encodingin_2_1.vb)]"
  syntax:
    content: public string Name { get; }
    return:
      type: System.String
      description: "Nazwa IANA kodowania. Aby uzyskać więcej informacji na temat organizacja IANA zobacz www.iana.org."
  overload: System.Text.EncodingInfo.Name*
  exceptions: []
  platform:
  - net462
