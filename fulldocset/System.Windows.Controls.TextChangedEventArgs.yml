  summary: "Pobiera kolekcję obiektów, który zawiera informacje o zmianach, które wystąpiły."
  remarks: "Istnieje <xref:System.Windows.Controls.TextChange>obiekt dla każdego kolejne zmiany do formantu.</xref:System.Windows.Controls.TextChange> Więcej niż jeden kolejne zmiany mogą wystąpić podczas jednego wystąpienia <xref:System.Windows.Controls.Primitives.TextBoxBase.TextChanged>zdarzenie, gdy zmiana pociąga za sobą zmiana strukturę dokumentu źródłowego.</xref:System.Windows.Controls.Primitives.TextBoxBase.TextChanged>       Na przykład, załóżmy, że <xref:System.Windows.Controls.RichTextBox>zawiera ciąg `&quot;This is some text.&quot;` struktury <xref:System.Windows.Controls.RichTextBox.Document%2A?displayProperty=fullName>jest `<Paragraph><Run>This is some text.</Run></Paragraph>`.</xref:System.Windows.Controls.RichTextBox.Document%2A?displayProperty=fullName> </xref:System.Windows.Controls.RichTextBox> Jeśli usuwa pogrubienie użytkownika słowa `&quot;is some&quot;`, struktura podstawowych <xref:System.Windows.Documents.FlowDocument>zmiany `<Paragraph><Run>This </Run><Run  FontWeight=&quot;Bold&quot;>is some</Run><Run> text.</Run></Paragraph>`.</xref:System.Windows.Documents.FlowDocument> Faktycznie cztery zmian, które miały miejsce w wyniku akcji użytkownika: 1.  `<Run>` Symbol zostanie usunięty i ponownie dodany przed słowo `This`.      2.  Symbole `</Run><Run>` są dodawane po słowie `This`.      3.  Symbole `</Run><Run>` są dodawane po słowie `some`.      4.  `</Run>` Symbol zostanie usunięty i ponownie dodany po słowie `Text`.       Ogólnie rzecz biorąc, będzie zawsze być spełnione następujące warunki:-zmiany wyników w dokumencie jest w prawidłowym stanie.      -Kolekcji porządkowania po kolei, powiązane z której zmiana została wprowadzona w formancie.  Na przykład <xref:System.Windows.Controls.TextChange>jest obiekt, który reprezentuje zmianę na pozycji nr 2 przed <xref:System.Windows.Controls.TextChange>obiekt, który reprezentuje zmiany w pozycji 10.</xref:System.Windows.Controls.TextChange> </xref:System.Windows.Controls.TextChange>      -Dwa <xref:System.Windows.Controls.TextChange>obiektów nie reprezentują nakładające się obszar.</xref:System.Windows.Controls.TextChange>  Wartość <xref:System.Windows.Controls.TextChange.Offset%2A>plus wartość <xref:System.Windows.Controls.TextChange.AddedLength%2A>jednego <xref:System.Windows.Controls.TextChange>obiektu zawsze jest mniejsza niż wartość <xref:System.Windows.Controls.TextChange.Offset%2A>następnego <xref:System.Windows.Controls.TextChange>obiektu w kolekcji.</xref:System.Windows.Controls.TextChange> </xref:System.Windows.Controls.TextChange.Offset%2A> </xref:System.Windows.Controls.TextChange> </xref:System.Windows.Controls.TextChange.AddedLength%2A> </xref:System.Windows.Controls.TextChange.Offset%2A> Podobnie, wartość <xref:System.Windows.Controls.TextChange.Offset%2A>plus wartość <xref:System.Windows.Controls.TextChange.RemovedLength%2A>jednego <xref:System.Windows.Controls.TextChange>obiektu zawsze jest mniejsza niż wartość <xref:System.Windows.Controls.TextChange.Offset%2A>następnego <xref:System.Windows.Controls.TextChange>obiektu w kolekcji.</xref:System.Windows.Controls.TextChange> </xref:System.Windows.Controls.TextChange.Offset%2A> </xref:System.Windows.Controls.TextChange> </xref:System.Windows.Controls.TextChange.RemovedLength%2A> </xref:System.Windows.Controls.TextChange.Offset%2A>      -Kolekcji odzwierciedla, niezależnie od zmian, nawet jeśli wydaje się nie zmian netto. W powyższym przykładzie ani pierwszy lub czwarty zmiana powoduje zmian netto, ponieważ każda po prostu usunąć i ponownie dodany `<Run>` i `</Run>` symbole odpowiednio. Jednak symbole zostały faktycznie usunięty i dodany, dlatego są dołączane do kolekcji.       Jeśli <xref:System.Windows.Controls.Primitives.TextBoxBase.TextChanged>zdarzeń występuje w wyniku zmiany właściwości zmian jest pustej kolekcji.</xref:System.Windows.Controls.Primitives.TextBoxBase.TextChanged>  W poprzednim przykładzie Jeśli usuwa pogrubienie użytkownika cały ciąg <xref:System.Windows.Documents.TextElement.FontWeight%2A>Właściwość <xref:System.Windows.Documents.Run>ma ustawioną wartość <xref:System.Windows.FontWeights.Bold%2A>, ale nic nie dodano lub usunięto z dokumentu, więc zmiany jest pusty.</xref:System.Windows.FontWeights.Bold%2A> </xref:System.Windows.Documents.Run> </xref:System.Windows.Documents.TextElement.FontWeight%2A>       Wprowadzono zmiany w programie .NET Framework w wersji 3.5.  Aby uzyskać więcej informacji, zobacz [wersje i zależności](~/add/includes/ajax-current-ext-md.md)."
  syntax:
