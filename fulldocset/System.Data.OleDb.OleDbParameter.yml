- uid: System.Data.OleDb.OleDbParameter.Size
  id: Size
  parent: System.Data.OleDb.OleDbParameter
  langs:
  - csharp
  name: Size
  nameWithType: OleDbParameter.Size
  fullName: System.Data.OleDb.OleDbParameter.Size
  type: Property
  assemblies:
  - System.Data
  namespace: System.Data.OleDb
  summary: "Pobiera lub ustawia maksymalny rozmiar w bajtach danych w kolumnie."
  remarks: "Rozmiar jest używana dla typu binary i ciąg.       Dla typu danych typów i danych dotyczących ciągu ANSI właściwości Size odnosi się do liczby bajtów. Dla danych dotyczących ciągu Unicode rozmiar odwołuje się do liczby znaków. Liczba ciągów nie zawiera znaku zakończenia.       Dla typów danych o zmiennej długości rozmiar opisuje maksymalna ilość danych do przesłania do serwera. Na przykład wartości ciągu Unicode, rozmiar można ograniczyć ilość danych wysyłanych do serwera do pierwszych 100 znaków.       Dla parametrów dwukierunkowy i danych wyjściowych i wartości zwracane należy ustawić wartość rozmiaru. Nie jest to wymagane dla parametrów wejściowych, a jeśli nie jest jawnie ustawiona, wartość jest wywnioskowany na podstawie rzeczywisty rozmiar określony parametr po wykonaniu sparametryzowanych instrukcji.       <xref:System.Data.OleDb.OleDbParameter.DbType%2A>, <xref:System.Data.OleDb.OleDbParameter.OleDbType%2A>, I właściwości Rozmiar parametru można go wywnioskować, ustawiając <xref:System.Data.OleDb.OleDbParameter.Value%2A>.</xref:System.Data.OleDb.OleDbParameter.Value%2A> </xref:System.Data.OleDb.OleDbParameter.OleDbType%2A> </xref:System.Data.OleDb.OleDbParameter.DbType%2A> W związku z tym nie są wymagane ich podanie. Jednak nie są widoczne w <xref:System.Data.OleDb.OleDbParameter>Ustawienia właściwości.</xref:System.Data.OleDb.OleDbParameter> Na przykład jeśli rozmiar parametru został wywnioskowany, rozmiar nie zawiera wartość wnioskowany po wykonaniu instrukcji.       Dla typów danych o stałej długości wartość rozmiaru jest ignorowana. Można pobrać do celów informacyjnych i zwraca maksymalną liczbę bajtów używanych przez dostawcę przy przekazywaniu wartość parametru do serwera.       Jeśli rozmiar wartość podana dla <xref:System.Data.OleDb.OleDbParameter>przekracza określony rozmiar, <xref:System.Data.OleDb.OleDbParameter.Value%2A>z <xref:System.Data.OleDb.OleDbParameter>zawiera określoną wartość obcięte do rozmiaru <xref:System.Data.OleDb.OleDbParameter>.</xref:System.Data.OleDb.OleDbParameter> </xref:System.Data.OleDb.OleDbParameter> </xref:System.Data.OleDb.OleDbParameter.Value%2A> </xref:System.Data.OleDb.OleDbParameter>"
  example:
  - "The following example creates an <xref:System.Data.OleDb.OleDbParameter> and sets some of its properties.  \n  \n [Visual Basic]  \n  \n```  \nPublic Sub CreateOleDbParameter()  \n    Dim myValue As String = \"12 foot scarf - multiple colors, one previous owner\"  \n    Dim parameter As New OleDbParameter(\"Description\", OleDbType.VarChar)  \n    parameter.Direction = ParameterDirection.Output  \n    parameter.Size = myValue.Length  \n    parameter.Value = myValue  \nEnd Sub 'CreateOleDbParameter  \n```  \n  \n [C#]  \n  \n```  \npublic void CreateOleDbParameter()   \n {  \n    string myValue = \"12 foot scarf - multiple colors, one previous owner\";  \n    OleDbParameter parameter = new OleDbParameter(\"Description\", OleDbType.VarChar);  \n    parameter.Direction = ParameterDirection.Output;  \n    parameter.Size = myValue.Length;  \n    parameter.Value = myValue;  \n }  \n```"
  syntax:
    content: public override int Size { get; set; }
    return:
      type: System.Int32
      description: "Maksymalny rozmiar w bajtach danych w kolumnie. Wartością domyślną jest wywnioskowany na podstawie wartości parametru."
  overload: System.Data.OleDb.OleDbParameter.Size*
  exceptions: []
  platform:
  - net462
