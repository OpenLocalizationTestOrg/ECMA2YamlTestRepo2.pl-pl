  summary: "Pobiera lub ustawia wartość parametru."
  remarks: "Dla parametrów wejściowych, wartość jest powiązany z <xref:System.Data.OleDb.OleDbCommand>wysyłanego do serwera.</xref:System.Data.OleDb.OleDbCommand> Dla danych wyjściowych i parametrów wartości zwracanej, wartość jest ustawiana po zakończeniu <xref:System.Data.OleDb.OleDbCommand>oraz po <xref:System.Data.OleDb.OleDbDataReader>jest zamknięty.</xref:System.Data.OleDb.OleDbDataReader> </xref:System.Data.OleDb.OleDbCommand>       Wartość null parametru są wysyłane do serwera, należy określić <xref:System.DBNull>, niezerowa.</xref:System.DBNull> Wartość null w systemie jest pusty obiekt, który nie ma wartości. <xref:System.DBNull>jest używana do reprezentowania wartości null.</xref:System.DBNull>       Jeśli aplikacja określa typ bazy danych, wiązana wartość jest konwertowana na tego typu, gdy dostawca wysyła dane do serwera. Dostawca podejmuje próbę przekonwertowania dowolnego typu wartości, jeśli obsługuje <xref:System.IConvertible>interfejsu.</xref:System.IConvertible> Może spowodować błędy konwersji, jeśli określony typ nie jest zgodny z wartością.       Zarówno <xref:System.Data.OleDb.OleDbParameter.DbType%2A>i <xref:System.Data.OleDb.OleDbParameter.OleDbType%2A>można wywnioskować za pomocą ustawienia wartości właściwości.</xref:System.Data.OleDb.OleDbParameter.OleDbType%2A> </xref:System.Data.OleDb.OleDbParameter.DbType%2A>       Wartość właściwości jest zastępowany przez metodę aktualizacji <xref:System.Data.IDbDataAdapter>.</xref:System.Data.IDbDataAdapter>"
