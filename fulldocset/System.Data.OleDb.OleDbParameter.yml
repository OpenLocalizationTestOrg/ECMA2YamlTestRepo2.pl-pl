  remarks: "Właściwości dokładność jest używana tylko dla parametrów wejściowych numerycznych i dziesiętnych.       Właściwość dokładności powinna być ustawiona tylko w przypadku `Decimal` i `Numeric` parametry przed wywołaniem <xref:System.Data.OleDb.OleDbCommand.Prepare%2A>metody <xref:System.Data.OleDb.OleDbCommand>.</xref:System.Data.OleDb.OleDbCommand> </xref:System.Data.OleDb.OleDbCommand.Prepare%2A>       Ustawienie tej właściwości na wartość inna niż wartość w bazie danych zależy od implementacji dostawcy danych i mogą zwracać błąd kodu, truncate lub round danych.       `Precision` Właściwość ma wpływ tylko na parametry którego <xref:System.Data.OleDb.OleDbType>jest `Decimal`, `Numeric`, lub `VarNumeric`.</xref:System.Data.OleDb.OleDbType> Dla innych typów danych `Precision` jest ignorowana.      > [!NOTE] > Użycie tej właściwości można przekształcić danych przekazanych do bazy danych nie jest obsługiwane. Aby round, truncate, lub w przeciwnym razie wymuszone danych przed przekazaniem go do bazy danych, użyj <xref:System.Math>klasy, która jest częścią `System` przestrzeni nazw przed przypisywanie wartości do parametru `Value` właściwości.</xref:System.Math>      > [!NOTE] > Dostawcy danych .NET framework, które są dołączone do programu .NET Framework w wersji 1.0 nie weryfikują dokładność lub <xref:System.Data.OleDb.OleDbParameter.Scale%2A>z <xref:System.Decimal>wartości parametrów.</xref:System.Decimal> </xref:System.Data.OleDb.OleDbParameter.Scale%2A> Może to spowodować przycięte dane do wstawienia w źródle danych. Jeśli używasz .NET Framework w wersji 1.0, sprawdzić dokładność i <xref:System.Data.OleDb.OleDbParameter.Scale%2A>z <xref:System.Decimal>wartości przed ustawieniem wartości parametru.</xref:System.Decimal> </xref:System.Data.OleDb.OleDbParameter.Scale%2A> <xref:System.Data.OleDb.OleDbParameter.Scale%2A>wartości, które przekraczają <xref:System.Decimal>skalowania parametr nadal są obcinane.</xref:System.Decimal></xref:System.Data.OleDb.OleDbParameter.Scale%2A>"
  example:
  - "The following example creates an <xref:System.Data.OleDb.OleDbParameter> and sets some of its properties.  \n  \n [Visual Basic]  \n  \n```  \nPublic Sub CreateOleDbParameter()  \n    Dim parameter As New OleDbParameter(\"Price\", OleDbType.Decimal)  \n    parameter.Value = 3.1416  \n    parameter.Precision = 8  \n    parameter.Scale = 4  \nEnd Sub 'CreateOleDbParameter  \n```  \n  \n [C#]  \n  \n```  \npublic void CreateOleDbParameter()   \n {  \n    OleDbParameter parameter = new OleDbParameter(\"Price\", OleDbType.Decimal);  \n    parameter.Value = 3.1416;  \n    parameter.Precision = 8;  \n    parameter.Scale = 4;  \n }  \n```"
