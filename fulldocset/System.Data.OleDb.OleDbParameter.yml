  name: OleDbParameter
  nameWithType: OleDbParameter
  fullName: System.Data.OleDb.OleDbParameter
  type: Class
  summary: "Reprezentuje parametr <xref href=&quot;System.Data.OleDb.OleDbCommand&quot;> </xref> i opcjonalnie jego mapowanie <xref href=&quot;System.Data.DataSet&quot;> </xref> kolumny. Ta klasa nie może być dziedziczona."
  remarks: "OLE DB.NET Framework dostawcę danych używa parametrów pozycyjnych, które są oznaczone znakiem zapytania (?) zamiast parametrów nazwanych.       Podczas wykonywania zapytania bazy danych Oracle przy użyciu dostawcy OLE DB firmy Microsoft dla programu Oracle (MSDAORA) i OLE DB.NET Framework dostawcy danych, przy użyciu `LIKE` klauzuli zapytania wartości w polach o stałej długości nie może zwracać wszystkie oczekiwane dopasowań. Przyczyną jest fakt, że Oracle odpowiada wartości pól o stałej długości w `LIKE` klauzuli odpowiada całej długości ciągu, w tym wszelkie uzupełnienia spacje końcowe. Na przykład jeśli w tabeli bazy danych programu Oracle zawiera pole o nazwie &quot;Pole1&quot;, który jest zdefiniowany jako `char(3)`, a następnie wprowadź wartość &quot;&quot; do wiersza tej tabeli, następujący kod nie może zwracać wiersza.      ```vb#   Dim queryString As String = &quot;SELECT * FROM Table1 WHERE Field1 LIKE ?&quot;   Dim command As OleDbCommand = New OleDbCommand(queryString, connection)   command.Parameters.Add(&quot;@p1&quot;, OleDbType.Char, 3).Value = &quot;a&quot;   Dim reader As OleDbDataReader = command.ExecuteReader()   ```      ```c#   string queryString = &quot;SELECT * FROM Table1 WHERE Field1 LIKE ?&quot;;   OleDbCommand command = new OleDbCommand(queryString, connection);   command.Parameters.Add(&quot;@p1&quot;, OleDbType.Char, 3).Value = &quot;a&quot;;   OleDbDataReader reader = command.ExecuteReader();   ```Wynika to z faktu Oracle przechowuje wartość kolumny jako &quot;&quot; (dopełnienie &quot;a&quot;, na końcowe spacje, do pola stałej długości 3), który Oracle nie traktuje jako dopasowanie dla wartości parametru &quot;a&quot; w odniesieniu `LIKE` porównania pól o stałej długości.       Aby rozwiązać ten problem, należy dołączyć symbolu wieloznacznego procentu (&quot;%&quot;) do wartość parametru (`&quot;a%&quot;`), lub użyj SQL `=` porównania zamiast tego."
  example:
  - "The following example creates multiple instances of OleDbParameter through the <xref:System.Data.OleDb.OleDbParameterCollection> collection within the <xref:System.Data.OleDb.OleDbDataAdapter>. These parameters are used to select data from the data source and place the data in the <xref:System.Data.DataSet>. This example assumes that a <xref:System.Data.DataSet> and an <xref:System.Data.OleDb.OleDbDataAdapter> have already been created by using the appropriate schema, commands, and connection.  \n  \n [!code-vb[Classic WebData OleDbParameter Example#1](~/add/codesnippet/visualbasic/t-system.data.oledb.oled_5_1.vb)]\n [!code-cs[Classic WebData OleDbParameter Example#1](~/add/codesnippet/csharp/t-system.data.oledb.oled_5_1.cs)]"
  syntax:
    content: >-
      [System.ComponentModel.TypeConverter(typeof(System.Data.OleDb.OleDbParameter/OleDbParameterConverter))]

