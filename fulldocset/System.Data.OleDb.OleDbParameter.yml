  remarks: "Właściwość skali jest używana tylko dla parametrów wejściowych numerycznych i dziesiętnych przed wywołaniem <xref:System.Data.OleDb.OleDbCommand.Prepare%2A>metody <xref:System.Data.OleDb.OleDbCommand>oraz określić parametry wyjściowe numerycznych.</xref:System.Data.OleDb.OleDbCommand> </xref:System.Data.OleDb.OleDbCommand.Prepare%2A>       Ustawienie tej właściwości na wartość inna niż wartość w bazie danych zależy od implementacji dostawcy danych i mogą zwracać błąd kodu, truncate lub round danych.       Korzystając z programu SQL Server Native Client 10 (lub nowszej), można powiązać parametr o typie `Decimal`, `Numeric,``VarNumeric, DBDate`, lub `DBTimeStamp`, należy ręcznie określić wartość odpowiedniej skali.      > [!NOTE] > Użycie tej właściwości można przekształcić danych przekazanych do bazy danych nie jest obsługiwane. Aby round, truncate, lub w przeciwnym razie wymuszone danych przed przekazaniem go do bazy danych, użyj <xref:System.Math>klasy, która jest częścią `System` przestrzeni nazw przed przypisywanie wartości do parametru `Value` właściwości.</xref:System.Math>      > [!NOTE] > Dostawcy danych .NET framework, które są dołączone do programu .NET Framework w wersji 1.0 nie weryfikują <xref:System.Data.OleDb.OleDbParameter.Precision%2A>lub skali <xref:System.Decimal>wartości parametrów.</xref:System.Decimal> </xref:System.Data.OleDb.OleDbParameter.Precision%2A> Może to spowodować przycięte dane do wstawienia w źródle danych. Jeśli używasz .NET Framework w wersji 1.0, sprawdzanie poprawności <xref:System.Data.OleDb.OleDbParameter.Precision%2A>i <xref:System.Data.OleDb.OleDbParameter>z <xref:System.Decimal>wartości przed ustawieniem wartości parametru.</xref:System.Decimal> </xref:System.Data.OleDb.OleDbParameter> </xref:System.Data.OleDb.OleDbParameter.Precision%2A> Skalowanie wartości, które przekraczają <xref:System.Decimal>skalowania parametr nadal są obcinane.</xref:System.Decimal>"
