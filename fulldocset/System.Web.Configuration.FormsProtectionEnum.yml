  name: FormsProtectionEnum
  nameWithType: FormsProtectionEnum
  fullName: System.Web.Configuration.FormsProtectionEnum
  type: Enum
  summary: "Określa typ szyfrowania, jeśli istnieją, aby używać plików cookie."
  remarks: "W przypadku wybrania wszystkich wartości system używa algorytmu sprawdzania poprawności danych skonfigurowane na podstawie [machineKey Element (schemat ustawień programu ASP.NET)](http://msdn.microsoft.com/en-us/4b5699a9-bc21-4c4a-85f1-8b3b8ebd2d46) tagu. Jest to wartość domyślna i zalecana wartość.       Jeśli wybierzesz opcję Brak, pliki cookie mogą być narażone na ataki w postaci zwykłego tekstu.       Jeśli wybierzesz opcję sprawdzania poprawności, plik cookie jest tworzony przy użyciu weryfikacji przez połączenie klucza weryfikacji przy użyciu danych pliku cookie, obliczenie kodu uwierzytelniania wiadomości (MAC) i dołączenie MAC do wychodzącego pliku cookie."
  example:
  - "The following code example shows how to use the FormsProtectionEnum enumeration. Refer to the code example in the <xref:System.Web.Configuration.FormsAuthenticationConfiguration> class topic to learn how to get the section.  \n  \n [!code-vb[System.Web.Configuration.FormsAuthenticationConfiguration#11](~/add/codesnippet/visualbasic/t-system.web.configurati_72_1.vb)]\n [!code-cs[System.Web.Configuration.FormsAuthenticationConfiguration#11](~/add/codesnippet/csharp/t-system.web.configurati_72_1.cs)]"
  syntax:
    content: public enum FormsProtectionEnum
  inheritance:
