  summary: "Określa, że szyfrowanie i weryfikacja są wyłączone dla witryn, które używają plików cookie tylko na potrzeby personalizacji i w związku z tym mają mniejsze wymagania dotyczące zabezpieczeń. Nie zaleca się używania plików cookie w ten sposób; jest jednak najmniej obciążający zasoby sposób włączania personalizacji przy użyciu programu .NET Framework."
