  summary: "Określa, że aplikacja korzysta z zarówno weryfikacji i szyfrowania danych w celu ochrony plików cookie. Ta opcja używa algorytmu skonfigurowanego sprawdzania poprawności danych (na podstawie <xref uid=&quot;langword_csharp_machineKey&quot; name=&quot;machineKey&quot; href=&quot;&quot;> </xref> elementu). Triple-DES (3DES) używany do szyfrowania, jeśli jest dostępna, a jeśli klucz jest co najmniej 48 bajtów. <xref uid=&quot;langword_csharp_All&quot; name=&quot;All&quot; href=&quot;&quot;></xref>Wartość domyślna to (i zalecana) wartość."
  syntax:
    content: All
    return:
      type: System.Web.Configuration.FormsProtectionEnum
      description: "Do dodania."
  exceptions: []
