  nameWithType: WorkflowUnhandledExceptionBehavior
  fullName: System.ServiceModel.Activities.Description.WorkflowUnhandledExceptionBehavior
  type: Class
  summary: "Zachowanie usługi, które można określić akcję wykonywaną, gdy wystąpi nieobsługiwany wyjątek w ramach usługi przepływu pracy."
  remarks: "Zarówno <xref:System.Activities.WorkflowApplication.OnUnhandledException%2A>i WorkflowUnhandledExceptionBehavior dyktowania zachowanie środowiska uruchomieniowego, gdy wyjątek nie jest obsługiwany w przepływie pracy, jednak WorkflowUnhandledExceptionBehavior włączono opcję pozostawienia Wstrzymany przepływ pracy w magazynie informacji o trwałości, podczas gdy <xref:System.Activities.WorkflowApplication.OnUnhandledException%2A>nie.</xref:System.Activities.WorkflowApplication.OnUnhandledException%2A> </xref:System.Activities.WorkflowApplication.OnUnhandledException%2A> Przyczyną jest to co się dzieje z Wstrzymany przepływ pracy specyficzne dla hosta i <xref:System.Activities.WorkflowApplication>nie jest.</xref:System.Activities.WorkflowApplication> Do wykonania tej funkcji przy użyciu <xref:System.Activities.WorkflowApplication>, utworzenie niestandardowego <xref:System.Activities.Persistence.PersistenceParticipant>mający to zachowanie.</xref:System.Activities.Persistence.PersistenceParticipant> </xref:System.Activities.WorkflowApplication>       Przykład sposobu użycia tego zachowania, zobacz [rozszerzalność hosta usługi przepływu pracy](~/add/includes/ajax-current-ext-md.md)."
  syntax:
