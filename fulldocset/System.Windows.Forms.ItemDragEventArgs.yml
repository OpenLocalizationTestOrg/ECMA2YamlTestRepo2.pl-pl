  type: Class
  summary: "Udostępnia dane dla <xref href=&quot;System.Windows.Forms.ListView.ItemDrag&quot;> </xref> zdarzenie <xref href=&quot;System.Windows.Forms.ListView&quot;> </xref> i <xref href=&quot;System.Windows.Forms.TreeView&quot;> </xref> kontrolki."
  remarks: "<xref:System.Windows.Forms.ListView.ItemDrag>Zdarzenie wystąpi, gdy użytkownik rozpocznie przeciąganie elementu.</xref:System.Windows.Forms.ListView.ItemDrag> Obiektu ItemDragEventArgs Określa, który przycisk myszy został naciśnięty."
  example:
  - "The following example illustrates the use of ItemDragEventArgs when enabling drag-and-drop operations within a <xref:System.Windows.Forms.TreeView>. The <xref:System.Windows.Forms.ItemDragEventArgs.Button%2A> property determines whether the dragged node should be moved or copied to its destination. The node, represented by the <xref:System.Windows.Forms.ItemDragEventArgs.Item%2A> property, is then passed to the <xref:System.Windows.Forms.TreeView> control's <xref:System.Windows.Forms.Control.DoDragDrop%2A> method along with a value indicating the desired effect.  \n  \n For the complete example, see the <xref:System.Windows.Forms.TreeView.ItemDrag?displayProperty=fullName> reference topic.  \n  \n [!code-cpp[TreeViewDragDrop#2](~/add/codesnippet/cpp/t-system.windows.forms.i_19_1.cpp)]\n [!code-cs[TreeViewDragDrop#2](~/add/codesnippet/csharp/t-system.windows.forms.i_19_1.cs)]\n [!code-vb[TreeViewDragDrop#2](~/add/codesnippet/visualbasic/t-system.windows.forms.i_19_1.vb)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

      public class ItemDragEventArgs : EventArgs
