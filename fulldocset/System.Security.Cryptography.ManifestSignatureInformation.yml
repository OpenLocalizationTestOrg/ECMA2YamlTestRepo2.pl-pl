  fullName: System.Security.Cryptography.ManifestSignatureInformation.VerifySignature(ActivationContext,ManifestKinds,X509RevocationFlag,X509RevocationMode)
  type: Method
  assemblies:
  - System.Core
  namespace: System.Security.Cryptography
  summary: "Zbiera i weryfikuje informacje na temat sygnatur manifestów, które należą do kontekstu aktywacji określony i typu manifestu i pozwala certyfikatów należy wybrać odwołania."
  syntax:
    content: public static System.Security.Cryptography.ManifestSignatureInformationCollection VerifySignature (ActivationContext application, System.Security.ManifestKinds manifests, System.Security.Cryptography.X509Certificates.X509RevocationFlag revocationFlag, System.Security.Cryptography.X509Certificates.X509RevocationMode revocationMode);
    parameters:
    - id: application
      type: System.ActivationContext
      description: "Kontekst aplikacji manifestach. Konteksty aktywacji należą do aplikacji i zawierać wiele manifestów."
    - id: manifests
      type: System.Security.ManifestKinds
      description: "Typ manifestu. Ten parametr określa, które manifesty w kontekście aktywacji, który chcesz zweryfikować."
    - id: revocationFlag
      type: System.Security.Cryptography.X509Certificates.X509RevocationFlag
      description: "Jedna z wartości wyliczenia, które określa, które certyfikaty w łańcuchu są sprawdzane pod kątem odwołań. Wartość domyślna to <xref href=&quot;System.Security.Cryptography.X509Certificates.X509RevocationFlag&quot;> </xref>."
    - id: revocationMode
      type: System.Security.Cryptography.X509Certificates.X509RevocationMode
      description: "Określa, czy Weryfikacja X.509 powinien wyglądać online, aby listy odwołania."
    return:
      type: System.Security.Cryptography.ManifestSignatureInformationCollection
      description: "Kolekcja zawierająca <xref href=&quot;System.Security.Cryptography.ManifestSignatureInformation&quot;> </xref> obiekt dla każdego manifestu, która zostanie poddana weryfikacji."
  overload: System.Security.Cryptography.ManifestSignatureInformation.VerifySignature*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "The <code>application</code> parameter is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Wartość określona dla <code> revocationFlag </code> lub <code> revocationMode </code> parametr jest nieprawidłowy."
  platform:
  - net462
