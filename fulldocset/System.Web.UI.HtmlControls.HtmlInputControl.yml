  type: Constructor
  assemblies:
  - System.Web
  namespace: System.Web.UI.HtmlControls
  summary: "Inicjuje nowe wystąpienie klasy <xref href=&quot;System.Web.UI.HtmlControls.HtmlInputControl&quot;> </xref> klasy."
  remarks: "Ten konstruktor jest używany do tworzenia i zainicjować nowe wystąpienie klasy <xref:System.Web.UI.HtmlControls.HtmlInputControl>przy użyciu określonej kontrolki wprowadzania.</xref:System.Web.UI.HtmlControls.HtmlInputControl>      > [!NOTE] > Nowe wystąpienie tej klasy nie zostanie utworzony bezpośrednio. Ten konstruktor jest wywoływana z konstruktora klasy formantów innych HTML można zainicjować właściwości zdefiniowane w tej klasie.       W poniższej tabeli przedstawiono wartości początkowej właściwości dla wystąpienia <xref:System.Web.UI.HtmlControls.HtmlInputControl>.</xref:System.Web.UI.HtmlControls.HtmlInputControl>      | Właściwość | Nieprawidłowa wartość |   |--------------|-------------------|   | <xref:System.Web.UI.HtmlControls.HtmlInputControl.Type%2A>| Wartość `type` parametru. |       W poniższej tabeli przedstawiono różne możliwe wartości `type`.</xref:System.Web.UI.HtmlControls.HtmlInputControl.Type%2A>      | Wartość | Opis elementu |   |-----------|-----------------|   | tekst | Pole tekstowe do wprowadzania danych. |   | hasła | Pole tekstowe maski wprowadzania danych przez użytkownika. |   | wyboru | Pole wyboru, które wskazuje stan true lub false. |   | radiowego | Przycisk radiowy, który wskazuje zaznaczenie wykluczają się wzajemnie w grupie przycisków radiowych. |   | przycisk | Przycisk polecenia. |   | przesłać | Przycisk, który przesyła formularz do serwera. |   | zresetować | Przycisk, który usuwa formularza. |   | pliku | Przycisk, który przekazuje plik. |   | ukryte | Niewidoczne pola na stronie sieci Web użytą do utrwalenia informacji między ogłoszenia na serwerze. |   | obrazu | Obraz przycisku. |"
  syntax:
    content: protected HtmlInputControl (string type);
    parameters:
    - id: type
      type: System.String
      description: "Typ kontrolki wprowadzania."
  overload: System.Web.UI.HtmlControls.HtmlInputControl.#ctor*
  exceptions: []
  platform:
  - net462
