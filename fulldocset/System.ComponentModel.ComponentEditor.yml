  summary: "Umożliwia edycję składnika i zwraca wartość wskazującą, czy składnik został zmodyfikowany."
  remarks: "Ta metoda zostanie otwarty interfejs użytkownika zaawansowanych, który służy do edytowania składnika. Domyślna implementacja otwiera okno dialogowe z kolekcji składnik Edytor kontroli obiektów i interfejs użytkownika."
