  summary: "Edytuje składnika i zwraca wartość wskazującą, czy składnik został zmodyfikowany ustalane na podstawie danego kontekstu."
  remarks: "Można zastąpić tę metodę, aby podać niestandardowy interfejs użytkownika edycji dla składnika. Od w ramach tej metody można wyświetlić okno dialogowe lub innego typu interfejsu użytkownika."
  syntax:
    content: public abstract bool EditComponent (System.ComponentModel.ITypeDescriptorContext context, object component);
    parameters:
    - id: context
      type: System.ComponentModel.ITypeDescriptorContext
      description: "Obiekt kontekstu opcjonalne, którego można uzyskać więcej informacji na temat edytowania."
    - id: component
      type: System.Object
      description: "Składnik do edycji."
    return:
