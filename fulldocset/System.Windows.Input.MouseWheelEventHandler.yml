  summary: "Reprezentuje metodę, która będzie obsługiwać <xref href=&quot;System.Windows.UIElement.MouseWheel&quot;> </xref> i <xref href=&quot;System.Windows.ContentElement.MouseWheel&quot;> </xref> kierowane zdarzenia, a także powiązane dołączony i Podgląd zdarzeń."
  remarks: "Ten delegat jest używany z następujących dołączone zdarzenia.      - <xref:System.Windows.Input.Mouse.MouseWheel?displayProperty=fullName>- <xref:System.Windows.Input.Mouse.PreviewMouseWheel?displayProperty=fullName>Ten delegat jest używany z następujących kierowane zdarzenia.</xref:System.Windows.Input.Mouse.PreviewMouseWheel?displayProperty=fullName> </xref:System.Windows.Input.Mouse.MouseWheel?displayProperty=fullName> Te kierowane zdarzenia przekazywania wymienione wcześniej dołączone zdarzenia, aby nadać im dostęp do modelu elementu ogólne w [!INCLUDE[TLA2#tla_winclient](~/add/includes/tla2sharptla-winclient-md.md)].      - <xref:System.Windows.UIElement.MouseWheel?displayProperty=fullName>- <xref:System.Windows.ContentElement.MouseWheel?displayProperty=fullName>- <xref:System.Windows.UIElement.PreviewMouseWheel?displayProperty=fullName>- <xref:System.Windows.ContentElement.PreviewMouseWheel?displayProperty=fullName>Dołączone zdarzenia i zdarzenia element base kierowane udostępniać swoje dane zdarzeń i propagacji i tunelowania wersji kierowane zdarzenia również udostępniać dane zdarzenia.</xref:System.Windows.ContentElement.PreviewMouseWheel?displayProperty=fullName> </xref:System.Windows.UIElement.PreviewMouseWheel?displayProperty=fullName> </xref:System.Windows.ContentElement.MouseWheel?displayProperty=fullName> </xref:System.Windows.UIElement.MouseWheel?displayProperty=fullName> Może to wpłynąć na obsługiwany właściwości zdarzenia, podczas przekazywania trasy zdarzenia. Aby uzyskać więcej informacji, zobacz [omówienie wprowadzania](~/add/includes/ajax-current-ext-md.md).       <xref:System.Windows.Input.MouseWheelEventArgs.Delta%2A>Właściwość jest liczbą dodatnią, jeśli kółko myszy zostanie przesunięty do przodu (od użytkownika) lub ujemną, jeśli kółka myszy zostanie przesunięty w dół (w kierunku użytkownika).</xref:System.Windows.Input.MouseWheelEventArgs.Delta%2A>"
  example:
  - "The following example moves a <xref:System.Windows.Controls.TextBox>, which is attached to a <xref:System.Windows.Controls.Canvas>, upward if the mouse wheel <xref:System.Windows.Input.MouseWheelEventArgs.Delta%2A> is positive and moves the <xref:System.Windows.Controls.TextBox> downward if the mouse wheel <xref:System.Windows.Input.MouseWheelEventArgs.Delta%2A> is negative.  \n  \n [!code-vb[mousesnippetsample#MouseWheelDelta](~/add/codesnippet/visualbasic/mousesnippetsample/window1.xaml.vb#mousewheeldelta)]\n [!code-cs[mousesnippetsample#MouseWheelDelta](~/add/codesnippet/csharp/MouseSnippetSample/Window1.xaml.cs#mousewheeldelta)]"
