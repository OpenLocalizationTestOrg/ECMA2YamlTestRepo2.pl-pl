  name: ManagementTaskAttribute
  nameWithType: ManagementTaskAttribute
  fullName: System.Management.Instrumentation.ManagementTaskAttribute
  type: Class
  summary: "Ten atrybut ManagementTask wskazuje, że metody docelowej implementuje metody WMI.       Uwaga: do bibliotek WMI .NET są teraz wziąć pod uwagę stanu końcowego, a nie dalszy rozwój, ulepszenia lub aktualizacje będą dostępne dla problemy związane z zabezpieczeniami wpływu na te biblioteki. [API MI](https://msdn.microsoft.com/en-us/library/jj152383%28v=vs.80%29.aspx) powinna być używana do wszystkich nowych wdrożeń."
  remarks: "Domyślnie nazwa metody usługi WMI będzie to nazwa metody docelowej. Klasy nadrzędnej tego atrybutu <xref:System.Management.Instrumentation.ManagementMemberAttribute>, zawiera parametr Name.</xref:System.Management.Instrumentation.ManagementMemberAttribute> Aby zmienić nazwę metody, która jest uwidaczniany za pośrednictwem usługi WMI nie zmieniając nazwę metody wewnętrznej, można użyć tego parametru.       Metoda musi być publiczny i mogą być statyczne. Może zawierać dowolną kombinację [in] [limit] [/ wykluczenia] Parametry odwołanie do tablicy lub obiektu. Tablica parametrów nie może być wielowymiarowym lub nieregularne ze względu na ograniczenia narzucone przez usługę WMI.       Zwracany typ metody może być: void skalarną, string, datetime lub obiektu. Nie można go, tablicy."
  example:
  - "The following example shows how to mark a method with the ManagementTask attribute to expose the method to WMI. The method will show up in WMI as ResetCounters.  \n  \n [C#]  \n  \n```  \n// Use the ManagementTask attribute to specify that a method  \n// is exposed to WMI through this provider. Consumers will be  \n// able to execute this method through WMI.  \n[ManagementTask]  \npublic void ResetCounters()  \n{  \n    counter.Reset();  \n```  \n  \n }"
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Method, AllowMultiple=false)]

      public sealed class ManagementTaskAttribute : System.Management.Instrumentation.ManagementMemberAttribute
