  remarks: "Aby użyć obiektu ResolveCompletedEventArgs, Utwórz wystąpienie <xref:System.Net.PeerToPeer.PeerNameResolver>obiektu i korzystać z jednej z metod Resolve.</xref:System.Net.PeerToPeer.PeerNameResolver> Przetwarzanie asynchroniczne, można użyć <xref:System.Net.PeerToPeer.PeerNameResolver.ResolveAsync%2A>metody.</xref:System.Net.PeerToPeer.PeerNameResolver.ResolveAsync%2A>       Gdy program rozpoznawania nazw osiągnął koniec chmur można wyszukiwać <xref:System.Net.PeerToPeer.PeerName>, lub osiągnęła maksymalną liczbę rejestrowania wpisów dotyczących <xref:System.Net.PeerToPeer.PeerNameRecordCollection>go konstruuje, zdarzenie, aby ukończyć proces rozpoznawania jest wywoływane i skojarzone delegata powoduje, że ResolveAsync do ukończenia.</xref:System.Net.PeerToPeer.PeerNameRecordCollection> </xref:System.Net.PeerToPeer.PeerName> Zdarzenie jest wywoływane w taki sposób, nietypowe ukończenia mogą, które niezwracanie kolekcji.       To zdarzenie jest wywoływane tylko raz, jeśli wszystkie punkty końcowe zostały znalezione.       Wszystkie odwołania do tego wystąpienia obiektu programu rozpoznawania nazw są skoordynowany sposób z tokenem podany jest unikatowy, określić developer identyfikator dla tego żądania rozpoznania asynchroniczne."
