  summary: "Pobiera <xref href=&quot;System.Net.PeerToPeer.PeerNameRecordCollection&quot;> </xref> obiekt do rozpoznania."
  remarks: "To zdarzenie jest wywoływane po sprawdzeniu wszystkich chmur dla tej nazwy elementu równorzędnego lub maksymalną liczbę rekordów nazwa elementu równorzędnego zostały pobrane. Jest wywoływane przez umieszczenie kolekcji rekordów nazwa elementu równorzędnego do <xref:System.Net.PeerToPeer.ResolveCompletedEventArgs>argument zdarzenia, dla którego oczekuje metoda OnResolveCompleted.</xref:System.Net.PeerToPeer.ResolveCompletedEventArgs>  Zmiany w stanie awakens procesu.       Chyba że jawnie określona, wartością domyślną dla wszystkich właściwości jest `null` dla typów referencyjnych i zero (0) dla właściwości typu `int`. Jeśli nie znaleziono rekordów, `null` jest zwracany."
