  name: OutputColor
  nameWithType: OutputColor
  fullName: System.Printing.OutputColor
  type: Enum
  summary: "Określa sposób drukowania zawartości, która zawiera kolor lub odcieni szarości."
  remarks: "Wartości tego typu można używać w tym celu: - jako elementy członkowskie <xref:System.Printing.PrintCapabilities.OutputColorCapability%2A>kolekcji, która jest właściwością elementu <xref:System.Printing.PrintCapabilities>, te wartości określenie typów danych wyjściowych, który obsługuje drukarki.</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintCapabilities.OutputColorCapability%2A> (Wiele drukarek obsługuje więcej niż jednego typu).      -Jako wartość <xref:System.Printing.PrintTicket.OutputColor%2A>Właściwość <xref:System.Printing.PrintTicket>, ich bezpośrednie drukarkę, aby utworzyć wyznaczonych typ danych wyjściowych.</xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket.OutputColor%2A>       **Nieznany** wartość nie jest nigdy używana we właściwościach <xref:System.Printing.PrintCapabilities>obiektów.</xref:System.Printing.PrintCapabilities>       Nie należy konfigurować <xref:System.Printing.PrintTicket>właściwości `Unknown`.</xref:System.Printing.PrintTicket> Jakikolwiek inny <xref:System.Printing.PrintTicket>produkcji aplikacja została utworzona *dokumentu PrintTicket* stanowiąca funkcji kolor danych wyjściowych do nierozpoznaną opcję (oznacza to, że opcja, która nie jest zdefiniowany w [schematu drukowania](http://go.microsoft.com/fwlink/?LinkId=186397)), a następnie <xref:System.Printing.PrintTicket>obiekt w aplikacji, który jest tworzony z tego dokumentu będą mieć `Unknown` jako wartość <xref:System.Printing.PrintTicket.OutputColor%2A>Właściwości.</xref:System.Printing.PrintTicket.OutputColor%2A> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintTicket>       Mimo że <xref:System.Printing.PrintTicket>i <xref:System.Printing.PrintCapabilities>klasy nie może być dziedziczona, można rozszerzyć [drukowanie schematu](http://go.microsoft.com/fwlink/?LinkId=186397) rozpoznawanie funkcji drukowania urządzenia, które nie są uwzględnione w <xref:System.Printing.PrintTicket>lub <xref:System.Printing.PrintCapabilities>klasy.</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> </xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintTicket> Aby uzyskać więcej informacji, zobacz [NOTINBUILD: porady: rozszerzanie schematu drukowania i utworzyć nowe klasy System drukowania](http://msdn.microsoft.com/en-us/a3600218-1ea5-478a-9853-6560464f2885)."
  example:
  - "The following example shows how to use this enumeration to set <xref:System.Printing.PrintTicket> values.  \n  \n [!code-cs[XpsPrint#OutputColorAndPageOrientation](~/add/codesnippet/csharp/XpsPrint/XpsPrintHelper.cs#outputcolorandpageorientation)]\n [!code-vb[XpsPrint#OutputColorAndPageOrientation](~/add/codesnippet/visualbasic/xpsprint/xpsprinthelper.vb#outputcolorandpageorientation)]"
