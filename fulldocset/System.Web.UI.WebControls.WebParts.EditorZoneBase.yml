  fullName: System.Web.UI.WebControls.WebParts.EditorZoneBase
  type: Class
  summary: "Służy jako klasa podstawowa dla wszystkich stref formantów, które działają jak kontenery <xref href=&quot;System.Web.UI.WebControls.WebParts.EditorPart&quot;> </xref> kontrolki."
  remarks: "Klasa EditorZoneBase jest dziedziczący z klasy specjalne strefy <xref:System.Web.UI.WebControls.WebParts.ToolZone>klasy i zapewnia podstawowy zestaw zachowań pochodnej stref, które zawierają <xref:System.Web.UI.WebControls.WebParts.EditorPart>formantów.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.ToolZone> Istnieje kilka typów z <xref:System.Web.UI.WebControls.WebParts.ToolZone>klas; Aby uzyskać więcej informacji, zobacz temat Omówienie dla <xref:System.Web.UI.WebControls.WebParts.ToolZone>klasy.</xref:System.Web.UI.WebControls.WebParts.ToolZone> </xref:System.Web.UI.WebControls.WebParts.ToolZone> Podobnie jak inne strefy narzędzia EditorZoneBase strefy nie są widoczne gdy strona jest w trybie normalnym przeglądania; są one widoczne tylko wtedy, gdy strona jest w trybie wyświetlania edycji. Również podobnie jak inne strefy narzędzia stref EditorZoneBase może zawierać tylko specjalny typ kontrolki zostały zaprojektowane tak, aby zawierała (w tym przypadku <xref:System.Web.UI.WebControls.WebParts.EditorPart>formantów).</xref:System.Web.UI.WebControls.WebParts.EditorPart>       Strefy EditorZoneBase zapewniają specjalne interfejsu użytkownika dla formantów edycji, które zawierają. Wiele z tych elementów interfejsu użytkownika są wspólne dla wszystkich stref w zestawie formantu części sieci Web. Szczegółowe omówienie wspólne elementy interfejsu użytkownika w strefach części sieci Web Zobacz temat Omówienie klasy dla <xref:System.Web.UI.WebControls.WebParts.WebZone>klasy.</xref:System.Web.UI.WebControls.WebParts.WebZone>       Ponieważ klasa EditorZoneBase jest abstrakcyjna, nie można używać go bezpośrednio na stronie sieci Web. Zamiast tego należy użyć formant, który dziedziczy z klasy EditorZoneBase i implementuje jego zachowania. Możesz użyć strefy pochodnej, która znajduje się w zestawie formantu składników Web Part <xref:System.Web.UI.WebControls.WebParts.EditorZone>formantu, lub mogą pochodzić własnego niestandardowego formantu EditorZoneBase.</xref:System.Web.UI.WebControls.WebParts.EditorZone>       Klasa EditorZoneBase udostępnia wspólnego interfejsu użytkownika (UI) zawiera formanty specjalne, które umożliwia użytkownikom edytowanie właściwości, układ, wygląd i inne atrybuty <xref:System.Web.UI.WebControls.WebParts.WebPart>formantów.</xref:System.Web.UI.WebControls.WebParts.WebPart> Niektóre właściwości, które są stosowane do interfejsu użytkownika odnoszą się do zleceń, takich jak <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.ApplyVerb%2A>, <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.CancelVerb%2A>, i <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.OKVerb%2A>Właściwości.</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.OKVerb%2A> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.CancelVerb%2A> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.ApplyVerb%2A> Zlecenia są typowe działania przeprowadzone przez użytkowników na stronie i są reprezentowane w interfejsie użytkownika przez przycisków, łącza, elementy menu lub innych elementów. Na przykład gdy użytkownicy edytowanie właściwości formantu po kliknięciu zlecenie Zastosuj, aby zapisać zmiany.       Inne właściwości mają wpływ na tekst, który jest wyświetlany w różnych miejscach interfejs użytkownika. Obejmują one <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.EmptyZoneText%2A>, <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.ErrorText%2A>, <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.HeaderText%2A>, i <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.InstructionText%2A>Właściwości.</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.InstructionText%2A> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.HeaderText%2A> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.ErrorText%2A> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.EmptyZoneText%2A>       Dwie ważne właściwości odwołań do kontrolek powiązanych. <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.EditorParts%2A>Właściwość jest kolekcją <xref:System.Web.UI.WebControls.WebParts.EditorPart>Formanty zawarte w strefie.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.EditorParts%2A> <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.WebPartToEdit%2A>Właściwość jest odwołanie do obiektu do formantu zawarte w <xref:System.Web.UI.WebControls.WebParts.WebPartZone>— co może być <xref:System.Web.UI.WebControls.WebParts.WebPart>formantu lub wszelkie inne ASP.NET kontrolki serwera, kontrolki użytkownika lub kontrolka niestandardowa, w obecnie edytowany.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.WebPartZone> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.WebPartToEdit%2A>       Na koniec <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.EditorPartChrome%2A>właściwość odwołuje się do wystąpienia <xref:System.Web.UI.WebControls.WebParts.EditorPartChrome>skojarzonego ze strefą i zawierający właściwości stylu peryferyjne elementy interfejsu użytkownika (zwaną chrome) takie jak tytuł i obramowanie style dla obiektów <xref:System.Web.UI.WebControls.WebParts.EditorPart>formantów w strefie.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorPartChrome> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.EditorPartChrome%2A>       Wiele metod klasy EditorZoneBase są przeznaczone do obsługi edycji inne formanty. <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.Close%2A>— Metoda zmienia stronę z trybu wyświetlania edycji powrót do normalnego widoku przeglądania.</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.Close%2A> <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.CreateEditorPartChrome%2A>Metody jest utworzenie chrome (peryferyjne elementy interfejsu użytkownika, takie jak obramowanie, zleceń, ikony i tytuł), który otacza każdego <xref:System.Web.UI.WebControls.WebParts.EditorPart>kontroli w strefie.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.CreateEditorPartChrome%2A> <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.CreateEditorParts%2A>Metoda to metoda abstrakcyjna; klas pochodnych zastąpienie go w celu utworzenia wystąpienia wszystkich <xref:System.Web.UI.WebControls.WebParts.EditorPart>Formanty zawarte w strefie.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.CreateEditorParts%2A> <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.InvalidateEditorParts%2A>Metoda może być wywołana przez klasę pochodną, jeśli kolekcja <xref:System.Web.UI.WebControls.WebParts.EditorPart>formantów w zmiany strefy na przyczyny programowe flagi kontroli części sieci Web ustawiona na ponowne utworzenie i zaktualizuj kolekcję <xref:System.Web.UI.WebControls.WebParts.EditorPart>formantów.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.InvalidateEditorParts%2A> <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.OnDisplayModeChanged%2A>Metoda jest używana do ustawiania Kolekcja <xref:System.Web.UI.WebControls.WebParts.EditorPart>formanty `null` podczas zmiany trybu z trybu edycji z powrotem do trybu przeglądania.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.OnDisplayModeChanged%2A> Na koniec <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.OnSelectedWebPartChanged%2A>Metoda jest używana do obsługi zdarzenia podczas <xref:System.Web.UI.WebControls.WebParts.WebPart>kontrolki wprowadzania albo opuszczania trybu edycji.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorZoneBase.OnSelectedWebPartChanged%2A> Na przykład, ta metoda jest wygodne miejsce do synchronizowania wartości właściwości <xref:System.Web.UI.WebControls.WebParts.WebPart>formantu o wartości można edytować w skojarzonym <xref:System.Web.UI.WebControls.WebParts.EditorPart>formantów.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart>"
  example:
  - "The following code example demonstrates several declarative and programmatic uses of the EditorZoneBase class. Because the class is abstract, the code examples use the derived <xref:System.Web.UI.WebControls.WebParts.EditorZone> class that ships with the Web Parts control set, demonstrating the properties and methods that it inherits from the EditorZoneBase class.  \n  \n The code example has four parts:  \n  \n-   A user control that enables you to change display modes on the Web page.  \n  \n-   A Web page that contains an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control.  \n  \n-   A custom <xref:System.Web.UI.WebControls.WebParts.EditorZone> class that demonstrates some of the EditorZoneBase class members.  \n  \n-   A description of how the example works in a browser.  \n  \n The source code for the user control comes from another topic. For this code example to work, you need to obtain the .ascx file for the user control from the [Walkthrough: Changing Display Modes on a Web Parts Page](~/add/includes/ajax-current-ext-md.md) topic, and place the file in the same folder as the .aspx page in this code example.  \n  \n The second part of the code example is a Web page that contains a declarative reference to an <xref:System.Web.UI.WebControls.WebParts.EditorZone> control. Near the top of the page is a `Register` directive for the user control. The user control tag is declared in the page with a `<uc1:DisplayModeMenu>` element. Notice that below the `<asp:WebPartZone>` element is an `<asp:EditorZone>` element that contains <xref:System.Web.UI.WebControls.WebParts.EditorPart> controls, and has a variety of tags and properties set to determine its appearance and behavior. Most of the code in the page demonstrates the various programmatic uses of the EditorZoneBase properties and methods.  \n  \n [!code-cs[WebParts_EditorZoneBase_Common#1](~/add/codesnippet/csharp/t-system.web.ui.webcontr_377_1.aspx)]\n [!code-vb[WebParts_EditorZoneBase_Common#1](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_377_1.aspx)]  \n  \n The third part of the code example is a custom <xref:System.Web.UI.WebControls.WebParts.EditorZone> class that shows how to work with a number of the EditorZoneBase class members. The custom class derives from <xref:System.Web.UI.WebControls.WebParts.EditorZone> so that it can be used with a zone template in the declarative markup of the Web page. For the code example to run, you must compile this source code. You can compile it explicitly and put the resulting assembly in your Web site's Bin folder or the global assembly cache. Alternatively, you can put the source code in your site's App_Code folder, where it will be dynamically compiled at run time. This code example uses dynamic compilation; thus, you will notice that the `Register` directive near the top of the Web page does not reference an assembly file. For a walkthrough that demonstrates both methods of compiling, see [Walkthrough: Developing and Using a Custom Web Server Control](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-vb[WebParts_EditorZoneBase_Common#12](~/add/codesnippet/visualbasic/t-system.web.ui.webcontr_377_2.vb)]\n [!code-cs[WebParts_EditorZoneBase_Common#12](~/add/codesnippet/csharp/t-system.web.ui.webcontr_377_2.cs)]  \n  \n When you load the page in a browser, you can select **Edit Mode** from the drop-down list to switch to edit mode. You can click the verbs menu (the downward arrow) in the title bar of one of the two controls, and click **Edit** to edit the control. When the editing UI is visible, you can see the effects of the various declarative and programmatic uses of the EditorZoneBase class members."
