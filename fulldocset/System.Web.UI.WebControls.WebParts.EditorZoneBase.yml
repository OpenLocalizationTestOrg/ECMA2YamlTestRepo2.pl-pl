 niestandardowe <xref:System.Web.UI.WebControls.WebParts.EditorPart>steruje i dodać je do kolekcji EditorPart, gdy formant jest edytowany i zapewnienie formantów edycji odwołanie obiektu do <xref:System.Web.UI.WebControls.WebParts.WebPart>kontroli ich edycji.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.WebPart> Jeśli chcesz dodać niestandardowe <xref:System.Web.UI.WebControls.WebParts.EditorPart>formant do edytowania formantu serwera, który nie dziedziczy <xref:System.Web.UI.WebControls.WebParts.WebPart>klasy, musisz zaimplementować <xref:System.Web.UI.WebControls.WebParts.IWebEditable>interfejsu w klasie, tak jak w przypadku <xref:System.Web.UI.WebControls.WebParts.WebPart>kontroli.</xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.IWebEditable> </xref:System.Web.UI.WebControls.WebParts.WebPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart>      > [!NOTE] > Należy pamiętać, że jakaś <xref:System.Web.UI.WebControls.WebParts.EditorPart>dodana do kolekcji <xref:System.Web.UI.WebControls.WebParts.EditorPart>formantów w celu wykonania <xref:System.Web.UI.WebControls.WebParts.IWebEditable.CreateEditorParts%2A>Metoda musi mieć wartość przypisana do jego właściwość Identyfikatora, w przeciwnym razie zostanie wygenerowany wyjątek gdy kolekcja jest przypisany do właściwości EditorPart.</xref:System.Web.UI.WebControls.WebParts.IWebEditable.CreateEditorParts%2A> </xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart>"
