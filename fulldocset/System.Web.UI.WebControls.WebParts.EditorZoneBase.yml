  namespace: System.Web.UI.WebControls.WebParts
  summary: "Pobiera odwołanie do <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartVerb&quot;> </xref> obiekt, który dotyczy edytowanie zmiany do formantu w trybie edycji i ukrywa edycji interfejsu użytkownika (UI)."
  remarks: "Zlecenie OK odwołuje się właściwość OKVerb w formancie <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase>klasy.</xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> Przypomina zlecenie Zastosuj, gdy użytkownik kliknie go, stosuje się edycji zmiany, które użytkownik wprowadził do kontrolki serwera. Ponadto formantów edycji są ukryte, <xref:System.Web.UI.WebControls.WebParts.WebPart>formant, który był edytowany już nie jest zaznaczone (umożliwiającą użytkownikowi edytowanie inny formant), a strona pozostaje w trybie edycji.</xref:System.Web.UI.WebControls.WebParts.WebPart>       Domyślnie OK zlecenie jest wyświetlana w Interfejsie użytkownika jako <xref:System.Web.UI.WebControls.Button>kontroli.</xref:System.Web.UI.WebControls.Button> Typ przycisku może być obrazu, łącze lub rzeczywistego przycisk; Możesz ustawić dla wszystkich przycisków zleceń w strefie (a nie dla poszczególnych przycisków) przez ustawienie dziedziczonego <xref:System.Web.UI.WebControls.WebParts.WebZone.VerbButtonType%2A>Właściwości na poziomie strefy.</xref:System.Web.UI.WebControls.WebParts.WebZone.VerbButtonType%2A>       Zlecenie OK jest formant poziomu strefy, co oznacza, że podczas może być kilka <xref:System.Web.UI.WebControls.WebParts.EditorPart>formantów, każdy edycji co najmniej jednej właściwości dla formantu serwera, który jest w trybie edycji OK zlecenie działa powszechnie zastosować wszystkie zmiany z wszystkich <xref:System.Web.UI.WebControls.WebParts.EditorPart>formanty w strefie i Ukryj wszystkie formanty, z wyjątkiem samej strefie.</xref:System.Web.UI.WebControls.WebParts.EditorPart> </xref:System.Web.UI.WebControls.WebParts.EditorPart>"
  example:
  - "The following code example demonstrates how to access the OKVerb property both declaratively and programmatically. For the full code required to run the example, see the Example section of the <xref:System.Web.UI.WebControls.WebParts.EditorZoneBase> class overview topic.  \n  \n The first part of the code example shows how to access the OKVerb property declaratively in a Web page. This example customizes the text for the verb.  \n  \n [!code-cs[WebParts_EditorZoneBase_Common#2](~/add/codesnippet/csharp/p-system.web.ui.webcontr_399_1.aspx)]\n [!code-vb[WebParts_EditorZoneBase_Common#2](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_399_1.aspx)]  \n  \n The second part of the example shows how to access the OKVerb programmatically, by using a toggle button to enable or disable it.  \n  \n [!code-cs[WebParts_EditorZoneBase_Common#7](~/add/codesnippet/csharp/p-system.web.ui.webcontr_399_2.aspx)]\n [!code-vb[WebParts_EditorZoneBase_Common#7](~/add/codesnippet/visualbasic/p-system.web.ui.webcontr_399_2.aspx)]  \n  \n When you load the page in a browser, you can select **Edit Mode** in the drop-down list control to switch to edit mode. You can click the verbs menu (the down arrow) in the title bar of one of the controls, and click **Edit** to edit the selected control. When the <xref:System.Web.UI.WebControls.WebParts.EditorZone> control and editing UI are visible, you can see the button that represents the OK verb, and click the **Toggle OKVerb Enabled** button to enable or disable it."
  syntax:
    content: public virtual System.Web.UI.WebControls.WebParts.WebPartVerb OKVerb { get; }
    return:
      type: System.Web.UI.WebControls.WebParts.WebPartVerb
      description: "A <xref href=&quot;System.Web.UI.WebControls.WebParts.WebPartVerb&quot;> </xref> który stosuje zmiany edycji do formantu i ukrywa interfejs użytkownika."
  overload: System.Web.UI.WebControls.WebParts.EditorZoneBase.OKVerb*
  exceptions: []
  platform:
