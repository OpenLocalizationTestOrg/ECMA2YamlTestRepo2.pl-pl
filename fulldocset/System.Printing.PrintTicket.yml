- uid: System.Printing.PrintTicket.#ctor(System.IO.Stream)
  id: '#ctor(System.IO.Stream)'
  parent: System.Printing.PrintTicket
  langs:
  - csharp
  name: PrintTicket(Stream)
  nameWithType: PrintTicket.PrintTicket(Stream)
  fullName: System.Printing.PrintTicket.PrintTicket(Stream)
  type: Constructor
  assemblies:
  - ReachFramework
  namespace: System.Printing
  summary: "Inicjuje nowe wystąpienie klasy <xref href=&quot;System.Printing.PrintTicket&quot;> </xref> przy użyciu strumienia XML (zawierający dokument PrintTicket), który jest zgodny z plikiem XML [schematu drukowania](http://go.microsoft.com/fwlink/?LinkId=186397)."
  remarks: "Konstruktor nie powoduje resetowania pozycji do odczytu / zapisu strumienia wstecz do oryginalnego położenia. W związku z tym należy je zresetować natychmiast po wywołaniu metody konstruktora.       W całym dokumencie PrintTicket są przechowywane w pole niepubliczne w obiekcie, w tym elementów XML w nim, które express mniej typowe funkcje, które nie są reprezentowane przez jedną z właściwości publicznej <xref:System.Printing.PrintTicket>klasy.</xref:System.Printing.PrintTicket> W rzeczywistości, jeśli sterownik wytworzonego dokumentu PrintTicket używa prywatnego rozszerzenie [schematu drukowania](http://go.microsoft.com/fwlink/?LinkId=186397), że powyższa definicja znaczników także jest przechowywany jako część niepublicznych dokumentu PrintTicket.       Prywatne części dokumentu, jeśli nie są weryfikowane przez konstruktora, ale wszystkie **schematu drukowania**-części zdefiniowanych są weryfikowane, w tym elementy, które nie są reprezentowane przez jedną z właściwości publicznej <xref:System.Printing.PrintTicket>klasy.</xref:System.Printing.PrintTicket> W związku z tym <xref:System.FormatException>może zostać zgłoszony, nawet jeśli wszystkie znaczników XML, który odpowiada właściwości publiczne jest prawidłowa.</xref:System.FormatException>       Gdy dowolne z właściwości <xref:System.Printing.PrintTicket>są zapisywane, jak również zmiany tego dokumentu PrintTicket niepubliczne.</xref:System.Printing.PrintTicket>       Jest to dokument PrintTicket niepubliczne, zwracany przez <xref:System.Printing.PrintTicket.GetXmlStream%2A>i <xref:System.Printing.PrintTicket.SaveTo%2A>metody.</xref:System.Printing.PrintTicket.SaveTo%2A> </xref:System.Printing.PrintTicket.GetXmlStream%2A>"
  syntax:
    content: public PrintTicket (System.IO.Stream xmlStream);
    parameters:
    - id: xmlStream
      type: System.IO.Stream
      description: "Strumień XML opisujący zadania drukowania i jest zgodny ze schematem drukowania."
  overload: System.Printing.PrintTicket.#ctor*
  exceptions:
  - type: System.ArgumentNullException
    commentId: T:System.ArgumentNullException
    description: "<code>xmlStream</code>is <xref uid=&quot;langword_csharp_null&quot; name=&quot;null&quot; href=&quot;&quot;></xref>."
  - type: System.FormatException
    commentId: T:System.FormatException
    description: "<code>xmlStream</code>nie jest prawidłowym kodem XML."
