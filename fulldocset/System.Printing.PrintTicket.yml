  type: Property
  assemblies:
  - ReachFramework
  namespace: System.Printing
  summary: "Pobiera lub ustawia wartość wskazującą, czy drukarka sortuje dane wyjściowe."
  remarks: "A `null` wartość dla tej właściwości oznacza, że nie określono tego ustawienia funkcji. Ponadto, jeśli wartość jest `null`, wersje XML <xref:System.Printing.PrintTicket>(zobacz <xref:System.Printing.PrintTicket.SaveTo%2A>i <xref:System.Printing.PrintTicket.GetXmlStream%2A>) nie będą zawierać żadnych znaczników dla tej funkcji.</xref:System.Printing.PrintTicket.GetXmlStream%2A> </xref:System.Printing.PrintTicket.SaveTo%2A> </xref:System.Printing.PrintTicket>       Ta właściwość odpowiada [schematu drukowania](http://go.microsoft.com/fwlink/?LinkId=186397)w `DocumentCollate` — słowo kluczowe, nie `JobCollateAllDocuments` — słowo kluczowe.       Możesz przetestować opcji, które obsługuje drukarki przy użyciu <xref:System.Printing.PrintCapabilities.CollationCapability%2A>Właściwości.</xref:System.Printing.PrintCapabilities.CollationCapability%2A>"
  example:
  - "The following example shows how to use this property when testing a printer's capabilities and configuring a print job to take advantage of them.  \n  \n [!code-cs[XpsCreate#PrinterCapabilities](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#printercapabilities)]\n [!code-cpp[XpsCreate#PrinterCapabilities](~/add/codesnippet/cpp/xpscreate/XpsCreate.cpp#printercapabilities)]\n [!code-vb[XpsCreate#PrinterCapabilities](~/add/codesnippet/visualbasic/xpscreate/xpscreate.vb#printercapabilities)]"
  syntax:
    content: public Nullable<System.Printing.Collation> Collation { get; set; }
    return:
      type: System.Nullable{System.Printing.Collation}
      description: "A <xref href=&quot;System.Printing.Collation&quot;> </xref> wartość wskazującą, czy drukarka sortuje dane wyjściowe."
  overload: System.Printing.PrintTicket.Collation*
  exceptions:
  - type: System.ArgumentOutOfRangeException
    commentId: T:System.ArgumentOutOfRangeException
    description: "Wywoływanie kodu wykonała próbę ustawienia właściwości na wartość, która nie jest <xref href=&quot;System.Printing.Collation&quot;> </xref> wyliczenia."
  platform:
  - net462
