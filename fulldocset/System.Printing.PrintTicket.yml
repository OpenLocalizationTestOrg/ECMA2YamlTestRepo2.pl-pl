  name: PrintTicket
  nameWithType: PrintTicket
  fullName: System.Printing.PrintTicket
  type: Class
  summary: "Definiuje ustawienia zadania drukowania."
  remarks: "Obiekt PrintTicket jest łatwe do pracy with reprezentację określonego typu dokumentu XML o nazwie *dokumentu PrintTicket*. Drugie polecenie jest zestaw instrukcji informacją drukarki, jak ustawić jej różnych funkcji (na przykład dupleksu, sortowanie i Obsługa zszywania). Na przykład, aby poinstruować drukarki, aby włączyć jego Zszywacz i zszywania zadań drukowania w lewym górnym rogu, dokument musi `<JobStapleAllDocuments … >` element, który określa **StapleTopLeft**. Element z kolei reprezentowany przez <xref:System.Printing.PrintTicket.Stapling%2A>Właściwości obiektu PrintTicket.</xref:System.Printing.PrintTicket.Stapling%2A> Dokument PrintTicket musi być zgodna z [schematu drukowania](http://go.microsoft.com/fwlink/?LinkId=186397).       Klasa PrintTicket pozwala skonfigurować funkcje drukarki bez konieczności prowadzenia żadnych bezpośredniego pisania kodu XML aplikacji <xref:System.IO.Stream>obiektów.</xref:System.IO.Stream>       Wszystkie funkcje najpopularniejszych domowych i biznesowych drukarek plików i zdjęcia są reprezentowane przez właściwości PrintTicket klasy. Ale [schematu drukowania](http://go.microsoft.com/fwlink/?LinkId=186397) definiuje wiele innych mniej typowe, funkcje i można rozszerzyć do obsługi funkcji urządzeń drukujących specjalne. Tak mimo że PrintTicket i <xref:System.Printing.PrintCapabilities>klasy nie może być dziedziczona, można rozszerzyć [drukowanie schematu](http://go.microsoft.com/fwlink/?LinkId=186397) rozpoznawanie funkcji drukowania urządzenia, które nie są uwzględnione w PrintTicket lub <xref:System.Printing.PrintCapabilities>klasy.</xref:System.Printing.PrintCapabilities> </xref:System.Printing.PrintCapabilities> Aby uzyskać więcej informacji, zobacz [NOTINBUILD: porady: rozszerzanie schematu drukowania i utworzyć nowe klasy System drukowania](http://msdn.microsoft.com/en-us/a3600218-1ea5-478a-9853-6560464f2885).       **Uwaga** PrintTicket gdy obiekt jest tworzony z Konstruktor, który pobiera dokument PrintTicket (jako <xref:System.IO.Stream>) parametru, że cały dokument jest przechowywany w pole niepubliczne w obiekcie, w tym elementów XML w nim, które express mniej typowe funkcje, które nie są reprezentowane przez jedną z właściwości publicznej klasy PrintTicket</xref:System.IO.Stream> W rzeczywistości, jeśli sterownik wytworzonego dokumentu PrintTicket używa prywatnego rozszerzenie [schematu drukowania](http://go.microsoft.com/fwlink/?LinkId=186397), że powyższa definicja znaczników także jest przechowywany jako część niepublicznych dokumentu PrintTicket.      > [!CAUTION] > Klas w ramach <xref:System.Printing>przestrzeni nazw nie są obsługiwane do użycia w ramach usługi systemu Windows lub aplikacji ASP.NET lub usługi.</xref:System.Printing> Podjęto próbę użycia tych klas z jednej z tych typów aplikacji może dać nieoczekiwane problemy, takie jak ograniczyć obsługi wyjątków wydajności i czasu wykonywania.       Jeśli chcesz wydrukuj z aplikacji formularzy systemu Windows, temacie <xref:System.Drawing.Printing>przestrzeni nazw.</xref:System.Drawing.Printing>"
  example:
  - "The following example shows how to determine the capabilities of a specific printer and how to configure a print job to take advantage of them.  \n  \n [!code-cs[XpsCreate#PrinterCapabilities](~/add/codesnippet/csharp/XpsCreate/XpsCreate.cs#printercapabilities)]\n [!code-cpp[XpsCreate#PrinterCapabilities](~/add/codesnippet/cpp/xpscreate/XpsCreate.cpp#printercapabilities)]\n [!code-vb[XpsCreate#PrinterCapabilities](~/add/codesnippet/visualbasic/xpscreate/xpscreate.vb#printercapabilities)]"
  syntax:
    content: 'public sealed class PrintTicket : System.ComponentModel.INotifyPropertyChanged'
