  fullName: System.Web.Profile.ProfileProvider
  type: Class
  summary: "Definiuje kontraktu, który implementuje ASP.NET w celu świadczenia usług profilu przy użyciu dostawcy niestandardowego profilu."
  remarks: "Profile platformy ASP.NET oferują magazynu trwałego i pobierania właściwości specyficzne dla użytkownika. Wartości właściwości profilu i informacje są przechowywane w źródle danych w sposób określony przez implementację ProfileProvider. Można użyć dostawcy profilów, które znajdują się w środowisku .NET Framework (reprezentowane przez klasy, które pochodzi z klasy abstrakcyjnej ProfileProvider) lub tworząc nową klasę, która jest pochodną ProfileProvider można zaimplementować własnego dostawcę.       Istnieją dwa głównych powodów przemawiających za tworzenie dostawcy niestandardowego profilu.      -Należy przechowywać informacje o profilu w źródle danych, która nie jest obsługiwana przez dostawców profilu dołączone do programu .NET Framework, takich jak FoxPro bazy danych, baza danych Oracle lub innych magazynów danych.      -Należy zarządzać za pomocą schematu bazy danych, która różni się od schematu bazy danych używane przez dostawców, które są dostarczane z programu .NET Framework informacje o profilu. Typowym przykładem to będzie danych użytkownika, która już istnieje w bazie danych programu SQL Server dla sieci firmy lub witryny sieci Web.       Klasa abstrakcyjna ProfileProvider dziedziczy z <xref:System.Configuration.SettingsProvider>klasy abstrakcyjnej, który dziedziczy z <xref:System.Configuration.Provider.ProviderBase>klasy abstrakcyjnej.</xref:System.Configuration.Provider.ProviderBase> </xref:System.Configuration.SettingsProvider> Klasy, które implementują ProfileProvider musi implementować też wymaganych elementów członkowskich <xref:System.Configuration.SettingsProvider>i <xref:System.Configuration.Provider.ProviderBase>klasy abstrakcyjne.</xref:System.Configuration.Provider.ProviderBase> </xref:System.Configuration.SettingsProvider> Aby uzyskać więcej informacji o implementacji dostawcy profilu, zobacz [implementowanie dostawcy profilu](~/add/includes/ajax-current-ext-md.md)."
  example:
  - 'For an example of a ProfileProvider implementation, see [How to: Build and Run the Profile Provider Example](~/add/includes/ajax-current-ext-md.md).'
  syntax:
    content: 'public abstract class ProfileProvider : System.Configuration.SettingsProvider'
