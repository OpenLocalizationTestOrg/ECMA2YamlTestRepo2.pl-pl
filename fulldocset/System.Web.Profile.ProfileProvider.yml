- uid: System.Web.Profile.ProfileProvider.DeleteInactiveProfiles(System.Web.Profile.ProfileAuthenticationOption,System.DateTime)
  id: DeleteInactiveProfiles(System.Web.Profile.ProfileAuthenticationOption,System.DateTime)
  parent: System.Web.Profile.ProfileProvider
  langs:
  - csharp
  name: DeleteInactiveProfiles(ProfileAuthenticationOption,DateTime)
  nameWithType: ProfileProvider.DeleteInactiveProfiles(ProfileAuthenticationOption,DateTime)
  fullName: System.Web.Profile.ProfileProvider.DeleteInactiveProfiles(ProfileAuthenticationOption,DateTime)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Profile
  summary: "W przypadku przesłonięcia w klasie pochodnej usuwa wszystkie dane profilu użytkownika dla profilów, w których datę ostatniej aktywności pojawiły się przed określoną datą."
  remarks: "Metoda DeleteInactiveProfiles jest używana do usunięcia profilu nieużywanych danych ze źródła danych. Tylko dane `applicationName` określony w konfiguracji plik zostanie usunięty. `authenticationOption` Parametr określa, czy tylko anonimowe profile uwierzytelniona tylko profile, lub wyszukiwanie będzie obejmowało wszystkie profile. Profile, w którym <xref:System.Web.Profile.ProfileInfo.LastActivityDate%2A>występuje w tym miejscu lub przed określonego `userInactiveSinceDate` wartość parametru są usuwane.</xref:System.Web.Profile.ProfileInfo.LastActivityDate%2A>"
  example:
  - "The following code example shows the method signature for an implementation of the DeleteInactiveProfiles method. For an example of a full <xref:System.Web.Profile.ProfileProvider> implementation, see [How to: Build and Run the Profile Provider Example](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Web.Profile.ProfileProvider#3](~/add/codesnippet/csharp/1c3af888-11e7-4847-bfa6-_1.cs)]\n [!code-vb[System.Web.Profile.ProfileProvider#3](~/add/codesnippet/visualbasic/1c3af888-11e7-4847-bfa6-_1.vb)]"
  syntax:
    content: public abstract int DeleteInactiveProfiles (System.Web.Profile.ProfileAuthenticationOption authenticationOption, DateTime userInactiveSinceDate);
    parameters:
    - id: authenticationOption
      type: System.Web.Profile.ProfileAuthenticationOption
      description: "Jeden z <xref href=&quot;System.Web.Profile.ProfileAuthenticationOption&quot;> </xref> wartości, określając czy anonimowe, uwierzytelniona lub oba rodzaje profile są usuwane."
    - id: userInactiveSinceDate
      type: System.DateTime
      description: "A <xref:System.DateTime>, które identyfikują profile użytkowników, które są traktowane jako nieaktywne.</xref:System.DateTime> Jeśli <xref:System.Web.Profile.ProfileInfo.LastActivityDate*>profilu użytkownika pojawia się na miejscu lub przed tym data i godzina, profil jest traktowany jako nieaktywny.</xref:System.Web.Profile.ProfileInfo.LastActivityDate*>"
    return:
      type: System.Int32
      description: "Liczba profili usunięte ze źródła danych."
  overload: System.Web.Profile.ProfileProvider.DeleteInactiveProfiles*
  exceptions: []
