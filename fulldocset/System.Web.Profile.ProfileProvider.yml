    - id: authenticationOption
      type: System.Web.Profile.ProfileAuthenticationOption
      description: "Jeden z <xref href=&quot;System.Web.Profile.ProfileAuthenticationOption&quot;> </xref> wartości, określając czy anonimowe, uwierzytelniona lub obu typów profilów są zwracane."
    - id: userInactiveSinceDate
      type: System.DateTime
      description: "A <xref:System.DateTime>, które identyfikują profile użytkowników, które są traktowane jako nieaktywne.</xref:System.DateTime> Jeśli <xref:System.Web.Profile.ProfileInfo.LastActivityDate*>użytkownika profilu występuje na miejscu lub przed tym datę i godzinę, profil jest traktowany jako nieaktywny.</xref:System.Web.Profile.ProfileInfo.LastActivityDate*>"
    - id: pageIndex
      type: System.Int32
      description: "Indeks strony wyników do zwrócenia."
    - id: pageSize
      type: System.Int32
      description: "Rozmiar strony wyników do zwrócenia."
    - id: totalRecords
      type: System.Int32
      description: "Gdy metoda zwróci wartość, zawiera całkowitą liczbę profili."
    return:
      type: System.Web.Profile.ProfileInfoCollection
      description: "A <xref href=&quot;System.Web.Profile.ProfileInfoCollection&quot;> </xref> zawierający informacje o profilu użytkownika o nieaktywnych profili."
