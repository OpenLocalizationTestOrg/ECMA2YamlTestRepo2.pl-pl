- uid: System.Web.Profile.ProfileProvider.FindInactiveProfilesByUserName(System.Web.Profile.ProfileAuthenticationOption,System.String,System.DateTime,System.Int32,System.Int32,System.Int32@)
  id: FindInactiveProfilesByUserName(System.Web.Profile.ProfileAuthenticationOption,System.String,System.DateTime,System.Int32,System.Int32,System.Int32@)
  parent: System.Web.Profile.ProfileProvider
  langs:
  - csharp
  name: FindInactiveProfilesByUserName(ProfileAuthenticationOption,String,DateTime,Int32,Int32,Int32)
  nameWithType: ProfileProvider.FindInactiveProfilesByUserName(ProfileAuthenticationOption,String,DateTime,Int32,Int32,Int32)
  fullName: System.Web.Profile.ProfileProvider.FindInactiveProfilesByUserName(ProfileAuthenticationOption,String,DateTime,Int32,Int32,Int32)
  type: Method
  assemblies:
  - System.Web
  namespace: System.Web.Profile
  summary: "W przypadku przesłonięcia w klasie pochodnej pobiera informacje o profilu dla profilów, w których wystąpił datę ostatniej aktywności w określonym dniu lub wcześniej, a nazwa użytkownika jest zgodna z określoną nazwą użytkownika."
  remarks: "Metoda FindInactiveProfilesByUserName służy do pobierania informacji o profilach profilów użytkowników nieużywane profilów, w których nazwa użytkownika odpowiada podane `usernameToMatch` parametru. Tylko dane `applicationName` określony w konfiguracji jest zwracany pliku. `authenticationOption` Parametr określa, czy tylko anonimowe profile uwierzytelniona tylko profile, lub wyszukiwanie będzie obejmowało wszystkie profile. Przeszukane profilów wszystkich profilu z <xref:System.Web.Profile.ProfileInfo.LastActivityDate%2A>to miejsce, w tym miejscu lub przed określonego `userInactiveSinceDate` zwracana jest wartość parametru.</xref:System.Web.Profile.ProfileInfo.LastActivityDate%2A>       Jeśli źródło danych obsługuje możliwości wyszukiwania dodatkowe, takie jak symbole wieloznaczne, zapewniają bardziej rozbudowane funkcje wyszukiwania dla nazwy użytkownika.       Wyniki zwrócone przez FindInactiveProfilesByUserName są ograniczone przez `pageIndex` i `pageSize` parametrów. `pageSize` Parametr określa maksymalną liczbę <xref:System.Web.Profile.ProfileInfo>obiektów do zwrócenia <xref:System.Web.Profile.ProfileInfoCollection>.</xref:System.Web.Profile.ProfileInfoCollection> </xref:System.Web.Profile.ProfileInfo> `pageIndex` Strony wyników do zwrócenia, gdzie zero identyfikuje pierwszej strony, która identyfikuje parametru. `totalRecords` Parametr jest `out` parametr, który ma ustawioną wartość całkowita liczba nieaktywne profile dla skonfigurowanego `applicationName`na podstawie `authenticationOption` i `userInactiveSinceDate` parametrów. Na przykład, jeśli istnieją 13 użytkowników dla skonfigurowanego `applicationName`i `pageIndex` wartość to 1 z `pageSize` 5, <xref:System.Web.Profile.ProfileInfoCollection>zwrócił zawierałoby szóstego dziesiąta nieaktywne profile zwrócił.</xref:System.Web.Profile.ProfileInfoCollection> `totalRecords` Parametru może być ustawiona na 13."
  example:
  - "The following code example shows the method signature for an implementation of the FindInactiveProfilesByUserName method. For an example of a full <xref:System.Web.Profile.ProfileProvider> implementation, see [How to: Build and Run the Profile Provider Example](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Web.Profile.ProfileProvider#5](~/add/codesnippet/csharp/7a23722a-a879-4601-b3f2-_1.cs)]\n [!code-vb[System.Web.Profile.ProfileProvider#5](~/add/codesnippet/visualbasic/7a23722a-a879-4601-b3f2-_1.vb)]"
  syntax:
    content: public abstract System.Web.Profile.ProfileInfoCollection FindInactiveProfilesByUserName (System.Web.Profile.ProfileAuthenticationOption authenticationOption, string usernameToMatch, DateTime userInactiveSinceDate, int pageIndex, int pageSize, out int totalRecords);
    parameters:
    - id: authenticationOption
      type: System.Web.Profile.ProfileAuthenticationOption
      description: "Jeden z <xref href=&quot;System.Web.Profile.ProfileAuthenticationOption&quot;> </xref> wartości, określając czy anonimowe, uwierzytelniona lub obu typów profilów są zwracane."
    - id: usernameToMatch
      type: System.String
      description: "Nazwa użytkownika do wyszukania."
    - id: userInactiveSinceDate
      type: System.DateTime
      description: "A <xref:System.DateTime>, które identyfikują profile użytkowników, które są traktowane jako nieaktywne.</xref:System.DateTime> Jeśli <xref:System.Web.Profile.ProfileInfo.LastActivityDate*>profilu użytkownika pojawia się na miejscu lub przed tym data i godzina, profil jest traktowany jako nieaktywny.</xref:System.Web.Profile.ProfileInfo.LastActivityDate*>"
    - id: pageIndex
      type: System.Int32
      description: "Indeks strony wyników do zwrócenia."
    - id: pageSize
      type: System.Int32
      description: "Rozmiar strony wyników do zwrócenia."
    - id: totalRecords
      type: System.Int32
      description: "Gdy metoda zwróci wartość, zawiera całkowitą liczbę profili."
    return:
      type: System.Web.Profile.ProfileInfoCollection
      description: "A <xref href=&quot;System.Web.Profile.ProfileInfoCollection&quot;> </xref> zawierający informacje o profilu użytkownika dla nieaktywnych profili, jeśli nazwa użytkownika odpowiada podane <code> usernameToMatch </code> parametru."
  overload: System.Web.Profile.ProfileProvider.FindInactiveProfilesByUserName*
  exceptions: []
  platform:
  - net462
