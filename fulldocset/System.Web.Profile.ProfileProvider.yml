  remarks: "Metoda GetAllInactiveProfiles służy do pobierania informacji o profilach profilów użytkowników nieużywane. Tylko dane `applicationName` określony w konfiguracji jest zwracany pliku. `authenticationOption` Parametr określa, czy tylko anonimowe profile uwierzytelniona tylko profile, lub wyszukiwanie będzie obejmowało wszystkie profile. Przeszukane profilów wszystkich profilu z <xref:System.Web.Profile.ProfileInfo.LastActivityDate%2A>to miejsce, w tym miejscu lub przed określonego `userInactiveSinceDate` zwracana jest wartość parametru.</xref:System.Web.Profile.ProfileInfo.LastActivityDate%2A>       Wyniki zwrócone przez GetAllInactiveProfiles są ograniczone przez `pageIndex` i `pageSize` parametrów. `pageSize` Parametr określa maksymalną liczbę <xref:System.Web.Profile.ProfileInfo>obiektów do zwrócenia <xref:System.Web.Profile.ProfileInfoCollection>.</xref:System.Web.Profile.ProfileInfoCollection> </xref:System.Web.Profile.ProfileInfo> `pageIndex` Strony wyników do zwrócenia, gdzie zero identyfikuje pierwszej strony, która identyfikuje parametru. `totalRecords` Parametr jest `out` parametr, który ma ustawioną wartość całkowita liczba nieaktywne profile dla skonfigurowanego `applicationName`na podstawie `authenticationOption` i `userInactiveSinceDate` parametrów. Na przykład, jeśli istnieją 13 użytkowników dla skonfigurowanego `applicationName`i `pageIndex` wartość to 1 z `pageSize` 5, <xref:System.Web.Profile.ProfileInfoCollection>zwrócił zawierałoby szóstego dziesiąta nieaktywne profile zwrócił.</xref:System.Web.Profile.ProfileInfoCollection> `totalRecords` Parametru może być ustawiona na 13."
  example:
  - "The following code example shows the method signature for an implementation of the GetAllInactiveProfiles method. For an example of a full <xref:System.Web.Profile.ProfileProvider> implementation, see [How to: Build and Run the Profile Provider Example](~/add/includes/ajax-current-ext-md.md).  \n  \n [!code-cs[System.Web.Profile.ProfileProvider#7](~/add/codesnippet/csharp/033442f6-344b-4337-bfe7-_1.cs)]\n [!code-vb[System.Web.Profile.ProfileProvider#7](~/add/codesnippet/visualbasic/033442f6-344b-4337-bfe7-_1.vb)]"
  syntax:
    content: public abstract System.Web.Profile.ProfileInfoCollection GetAllInactiveProfiles (System.Web.Profile.ProfileAuthenticationOption authenticationOption, DateTime userInactiveSinceDate, int pageIndex, int pageSize, out int totalRecords);
