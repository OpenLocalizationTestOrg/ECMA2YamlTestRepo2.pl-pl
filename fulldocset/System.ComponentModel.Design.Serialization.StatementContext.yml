  type: Class
  summary: "Miejsce, w którym można serializować instrukcje. Ta klasa nie może być dziedziczona."
  remarks: "Zazwyczaj instrukcje są serializowane do kolekcji instrukcji, który znajduje się na stos kontekstu. To zachowanie można zmienić w kontekście instrukcji tworzenia i wywoływania <xref:System.ComponentModel.Design.Serialization.ObjectStatementCollection.Populate%2A>metody z kolekcji obiektów instrukcje, którego chcesz przechowywane w tabeli instrukcji.</xref:System.ComponentModel.Design.Serialization.ObjectStatementCollection.Populate%2A> Ponieważ każdy obiekt jest serializowany w <xref:System.ComponentModel.Design.Serialization.CodeDomSerializerBase.SerializeToExpression%2A>metody składa się z zawartością umieszczony w tabeli instrukcji i zapisywane w kontekście.</xref:System.ComponentModel.Design.Serialization.CodeDomSerializerBase.SerializeToExpression%2A> Jeśli ten obiekt jest push na stosie, jest obowiązek integracji instrukcje do niego dodana do kolekcji instrukcji."
