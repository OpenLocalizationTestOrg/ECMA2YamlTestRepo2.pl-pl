  summary: "Oblicza <xref href=&quot;System.Security.Cryptography.SHA512&quot;> </xref> algorytmu wyznaczania wartości skrótu dla danych wejściowych przy użyciu biblioteki zarządzanej."
  remarks: "Skrót jest używana jako unikatowy o stałym rozmiarze reprezentujący dużej ilości danych. Skróty dwóch zestawów danych powinien być zgodny tylko wtedy, gdy zgodny odpowiednich danych. Niewielkie zmiany w wyniku danych w dużych zmian nieprzewidywalne mieszania.       Rozmiar wyznaczania wartości skrótu dla algorytmu SHA512Managed to 512 bitów."
  example:
  - "The following example computes the SHA512Managed hash for `data` and stores it in `result`. This example assumes that there is a predefined constant `DATA_SIZE`.  \n  \n [!code-cpp[Classic SHA512Managed Example#1](~/add/codesnippet/cpp/t-system.security.crypto_25_1.cpp)]\n [!code-vb[Classic SHA512Managed Example#1](~/add/codesnippet/visualbasic/t-system.security.crypto_25_1.vb)]\n [!code-cs[Classic SHA512Managed Example#1](~/add/codesnippet/csharp/t-system.security.crypto_25_1.cs)]"
  syntax:
    content: >-
      [System.Runtime.InteropServices.ComVisible(true)]

