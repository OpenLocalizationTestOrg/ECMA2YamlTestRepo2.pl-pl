  remarks: "Skrót jest używana jako unikatowy o stałym rozmiarze reprezentujący dużej ilości danych. Skróty dwóch zestawów danych powinien być zgodny tylko wtedy, gdy zgodny odpowiednich danych. Niewielkie zmiany w wyniku danych w dużych zmian nieprzewidywalne mieszania.       Rozmiar wyznaczania wartości skrótu dla <xref:System.Security.Cryptography.SHA512Managed>algorytm to 512 bitów.</xref:System.Security.Cryptography.SHA512Managed>       **Ważne** włączyć ustawienie w zasadach zabezpieczeń lokalnych zabezpieczeń FIPS lub w ramach zasad grupy zostanie wyświetlony <xref:System.InvalidOperationException>podczas próby użycia tego konstruktora.</xref:System.InvalidOperationException>"
