- uid: System.Security.Cryptography.SHA512Managed.HashCore(System.Byte[],System.Int32,System.Int32)
  id: HashCore(System.Byte[],System.Int32,System.Int32)
  parent: System.Security.Cryptography.SHA512Managed
  langs:
  - csharp
  name: HashCore(Byte[],Int32,Int32)
  nameWithType: SHA512Managed.HashCore(Byte[],Int32,Int32)
  fullName: System.Security.Cryptography.SHA512Managed.HashCore(Byte[],Int32,Int32)
  type: Method
  assemblies:
  - mscorlib
  namespace: System.Security.Cryptography
  summary: "W przypadku przesłonięcia w klasie pochodnej, kieruje dane zapisywane do obiektu do <xref href=&quot;System.Security.Cryptography.SHA512Managed&quot;> </xref> algorytmem wyznaczania wartości skrótu obliczania skrótu."
  remarks: "Ta metoda nie jest wywoływany przez kod aplikacji.       Ta metoda abstrakcyjna wykonuje obliczenia wyznaczania wartości skrótu. Każdego zapisu do obiektu strumienia kryptograficznego przekazuje dane za pomocą tej metody. Dla każdego bloku danych ta metoda aktualizacji stanu obiektu skrótu, toteż zwracana jest wartość skrótu poprawne na koniec strumienia danych."
  syntax:
    content: protected override void HashCore (byte[] rgb, int ibStart, int cbSize);
    parameters:
    - id: rgb
      type: System.Byte[]
      description: "Dane wejściowe."
    - id: ibStart
      type: System.Int32
      description: "Przesunięcie do tablicy typu byte, z którego można rozpocząć korzystanie z danych."
    - id: cbSize
      type: System.Int32
      description: "Liczba bajtów w tablicy, która ma być używana jako dane."
  overload: System.Security.Cryptography.SHA512Managed.HashCore*
  exceptions: []
  platform:
