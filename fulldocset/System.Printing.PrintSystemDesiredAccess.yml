  name: PrintSystemDesiredAccess
  nameWithType: PrintSystemDesiredAccess
  fullName: System.Printing.PrintSystemDesiredAccess
  type: Enum
  summary: "Określa prawa dostępu różnych (lub poziomy dostępu) drukowania obiektów."
  remarks: "Prawa dostępu, które są dostępne na każdym poziomie dostępu się różnić zależnie od następujące: - czy serwer wydruku jest komputera lub urządzenia z serwerem wydruku.      -System operacyjny, który jest używany.      Aktualizacje zabezpieczeń, które są zainstalowane.      -Zasady zabezpieczeń, które są obsługiwane.       Z tego powodu opisy prawa dostępu w sekcji &quot;Członkowie&quot; są typowe praw, które będą odpowiadać na każdy poziom dostępu, ale poziomy dostępu wymienione daje więcej lub mniej praw na systemów.       Te wartości są głównie używane jako parametry <xref:System.Printing.PrintServer>i <xref:System.Printing.PrintQueue>konstruktorów.</xref:System.Printing.PrintQueue> </xref:System.Printing.PrintServer> Konstruktory zgłosi wyjątki, jeśli możesz użyć wartości, które można zastosować tylko do innego obiektu. Na przykład, nie przekazuj AdministratePrinter do <xref:System.Printing.PrintServer>konstruktora.</xref:System.Printing.PrintServer>"
  example:
  - "The following example shows how to use this enumeration to install a second printer that differs in its properties from an existing printer only in location, port, and shared status.  \n  \n [!code-vb[ClonePrinter#ClonePrinter](~/add/codesnippet/visualbasic/cloneprinter/program.vb#cloneprinter)]\n [!code-cs[ClonePrinter#ClonePrinter](~/add/codesnippet/csharp/ClonePrinter/Program.cs#cloneprinter)]"
  syntax:
    content: public enum PrintSystemDesiredAccess
  inheritance:
  - System.Enum
  platform:
  - net462
