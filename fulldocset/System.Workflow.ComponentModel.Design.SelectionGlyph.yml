  remarks: "> [!NOTE] >  [!INCLUDE[DeprecatedContent](~/add/includes/ajax-current-ext-md.md)]Podczas gdy inne osoby nie można wybrać niektóre symbole, które są wyświetlane na Projektant działań przez użytkownika. Po wybraniu symbolu, który można wybrać symbolu zmienia wygląd na powierzchni projektowej działania. Klasa SelectionGlyph jest klasa podstawowa dla wszystkich klas symbolu, które zmienić wygląd, gdy użytkownik wybierze go na powierzchni projektowej działania."
