  name: FlowDocumentReader
  nameWithType: FlowDocumentReader
  fullName: System.Windows.Controls.FlowDocumentReader
  type: Class
  summary: "Udostępnia kontrolkę do wyświetlania dowolnej zawartości z wbudowaną obsługą dla wielu trybów wyświetlania."
  remarks: "FlowDocumentReader zawiera funkcje, które umożliwiają użytkownikowi dynamicznie wybrać różne tryby wyświetlania, w tym tryb wyświetlania (strony na a-time) jednej strony, dwa strony na pojedynczych (format księgi odczytu) wyświetlanie trybu i trybie przewijania ciągłego wyświetlania (nieograniczone od dołu).  Możliwość dynamicznie przełączać tryby wyświetlania różnych nie jest konieczne, czy przepływ wagi jaśniejszego zawartości przeglądarek, które zostały usunięte w trybie przeglądania określonego.  <xref:System.Windows.Controls.FlowDocumentPageViewer>Wyświetla zawartość śródwierszowa w trybie przeglądania jednej strony i <xref:System.Windows.Controls.FlowDocumentScrollViewer>Wyświetla zawartość śródwierszowa w trybie przewijania ciągłego.</xref:System.Windows.Controls.FlowDocumentScrollViewer></xref:System.Windows.Controls.FlowDocumentPageViewer>  Aby uzyskać więcej informacji o dostępnych trybów wyświetlania zobacz <xref:System.Windows.Controls.FlowDocumentReaderViewingMode>.</xref:System.Windows.Controls.FlowDocumentReaderViewingMode>       Na poniższej ilustracji przedstawiono formantu FlowDocumentReader o domyślnej [!INCLUDE[TLA#tla_ui](~/add/includes/tlasharptla-ui-md.md)].       ![Zrzut ekranu z objaśnieniami: FlowDocumentReader](~/add/media/flowdocrdr-main.png &quot;zrzut ekranu z objaśnieniami: FlowDocumentReader&quot;)      -   **obszar zawartości** -obszar zawartości Wyświetla zawartość <xref:System.Windows.Documents.FlowDocument>określonego przez <xref:System.Windows.Controls.FlowDocumentReader.Document%2A>Właściwości.</xref:System.Windows.Controls.FlowDocumentReader.Document%2A> </xref:System.Windows.Documents.FlowDocument>      - **Pasek narzędzi** — pasek narzędzi domyślny jest zadokowany pod obszarem zawartości. Obsługuje formantów wyszukiwania przechodzenia do stron, wybierając tryb wyświetlania i zmieniania poziomu powiększenia zawartości.          - **Przycisk Znajdź** - **znaleźć** przycisk otwiera okno dialogowe Znajdowanie, które umożliwia użytkownikowi wyszukiwanie zawartości FlowDocumentReader określonych warunków lub wyrażenia.  **Znaleźć** przycisku nie będzie wyświetlana, jeśli <xref:System.Windows.Controls.FlowDocumentReader.IsFindEnabled%2A>jest `false`.</xref:System.Windows.Controls.FlowDocumentReader.IsFindEnabled%2A>  Aby uzyskać więcej informacji zobacz <xref:System.Windows.Controls.FlowDocumentReader.Find%2A>.</xref:System.Windows.Controls.FlowDocumentReader.Find%2A>          - **Formantów nawigacji** -formantów nawigacji obejmują przycisk, aby przejść do następnej strony (strzałkę w dół) lub poprzedniej strony (strzałkę w górę), a także wskaźniki numer bieżącej strony i łączną liczbę stron.          - **Przyciski trybu wyświetlania** -wyświetlania przyciski trybu Włącz użytkownikowi dokonanie wyboru z trybów wyświetlania dostępne.  Aby uzyskać więcej informacji zobacz <xref:System.Windows.Controls.FlowDocumentReader.ViewingMode%2A>.</xref:System.Windows.Controls.FlowDocumentReader.ViewingMode%2A>          - **Kontrolki powiększania** -kontrolki powiększania włączyć użytkownika zwiększyć lub zmniejszyć poziom powiększenia, kliknij przycisk plus lub minus przycisków, odpowiednio.  Kontrolki powiększania także suwaka dostosowania poziomu powiększenia.  Aby uzyskać więcej informacji zobacz <xref:System.Windows.Controls.FlowDocumentReader.Zoom%2A>.</xref:System.Windows.Controls.FlowDocumentReader.Zoom%2A>       Na pasku narzędzi domyślne [!INCLUDE[TLA2#tla_ui](~/add/includes/ajax-current-ext-md.md)] nie obejmuje **drukowania** przycisku.       <xref:System.Windows.Documents.FlowDocument>jest elementem podrzędnym tylko dopuszczalny dla FlowDocumentReader.</xref:System.Windows.Documents.FlowDocument>  FlowDocumentReader element może zawierać nie więcej niż jednego <xref:System.Windows.Documents.FlowDocument>.</xref:System.Windows.Documents.FlowDocument>"
