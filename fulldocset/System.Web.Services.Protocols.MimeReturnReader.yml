  nameWithType: MimeReturnReader
  fullName: System.Web.Services.Protocols.MimeReturnReader
  type: Class
  summary: "Udostępnia typowe Podstawowa implementacja dla czytników przychodzące odpowiedzi zwracanych wartości dla klientów usługi sieci Web implementowane przy użyciu protokołu HTTP, ale bez protokołu SOAP."
  remarks: "MimeReturnReader i inne klasy w <xref:System.Web.Services.Protocols>przestrzeń nazw obsługuje programu .NET Framework implementacje usług sieci Web za pomocą operacji HTTP GET i POST protokołu HTTP.</xref:System.Web.Services.Protocols> Moduły zapisujące usługi sieci Web i czytników serializacji i deserializacji odpowiednio między parametrów lub zwracanych obiektów metody sieci Web i strumieni żądania lub odpowiedzi HTTP. Moduły zapisujące usługi sieci Web i czytników za pomocą protokołu HTTP dla transportu, ale nie wymiany wiadomości przy użyciu standardowego protokołu SOAP.       Klasa MimeReturnReader ustanawia wspólny <xref:System.Web.Services.Protocols.MimeReturnReader.Read%2A>interfejs dla wszystkich odczytu klienta strumieni odpowiedzi HTTP do wartości zwracanych metody sieci Web.</xref:System.Web.Services.Protocols.MimeReturnReader.Read%2A>       Zwykle nie należy touse MimeReturnReader lub jej klas podrzędnych bezpośrednio. Zamiast tego podczas narzędzie Wsdl.exe generuje kod serwera proxy klienta zgodnie z implementacji protokołu HTTP GET lub POST protokołu HTTP, ma to zastosowanie <xref:System.Web.Services.Protocols.HttpMethodAttribute>do każdej metody sieci Web i ustawia atrybut <xref:System.Web.Services.Protocols.HttpMethodAttribute.ReturnFormatter%2A>właściwości <xref:System.Web.Services.Protocols.XmlReturnReader>klasy, która jest pochodną MimeReturnReader.</xref:System.Web.Services.Protocols.XmlReturnReader> </xref:System.Web.Services.Protocols.HttpMethodAttribute.ReturnFormatter%2A> </xref:System.Web.Services.Protocols.HttpMethodAttribute>"
  syntax:
    content: 'public abstract class MimeReturnReader : System.Web.Services.Protocols.MimeFormatter'
