  summary: "Konwertuje nazwę kolor wstępnie zdefiniowanych lub wartości kolorów RGB do i z <xref href=&quot;System.Drawing.Color&quot;> </xref> obiektu."
  remarks: "Klasa WebColorConverter służy do konwertowania <xref:System.Drawing.Color?displayProperty=fullName>obiektu wstępnie zdefiniowane nazwy lub wartości kolorów RGB.</xref:System.Drawing.Color?displayProperty=fullName> On również służy do konwertowania nazwy kolor wstępnie zdefiniowanych lub wartości kolorów RGB do <xref:System.Drawing.Color?displayProperty=fullName>obiektu.</xref:System.Drawing.Color?displayProperty=fullName>      > [!CAUTION] > Konwertera typów nigdy nie powinien dostępu bezpośrednio. Zamiast tego wywołać przy użyciu <xref:System.ComponentModel.TypeDescriptor?displayProperty=fullName>.</xref:System.ComponentModel.TypeDescriptor?displayProperty=fullName> odpowiedniego konwertera Aby uzyskać więcej informacji, zobacz przykłady w <xref:System.ComponentModel.TypeConverter?displayProperty=fullName>Przegląd klasy.</xref:System.ComponentModel.TypeConverter?displayProperty=fullName>       Poniższa lista zawiera szesnastu nazwy kolor wstępnie zdefiniowanego HTML, można użyć: - czarny - niebieski - błękitnego - szary - zielony - wapna - amarantowy - kasztanowy - marynarki - oliwek - purpurowy - czerwony - Silver — jest - biały - żółty można również określić niestandardowego koloru przy użyciu liczbą szesnastkową poprzedzone znakiem numeru (#), w postaci `#RRGGBB`. `RR`, `GG`, i `BB` reprezentują wartości szesnastkowe z przedziału od 0 do 255 wskazujących składniki czerwony, zielonemu i niebieskiemu koloru,. Na przykład wartość `#0000FF` reprezentuje kolor niebieski. Określa wartość minimalną (`00`) dla składników czerwony i zielony podczas określania wartości maksymalnej (`FF`) dla składnika niebieski."
