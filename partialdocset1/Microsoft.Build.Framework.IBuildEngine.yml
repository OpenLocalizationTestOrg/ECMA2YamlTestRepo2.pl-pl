- uid: Microsoft.Build.Framework.IBuildEngine.BuildProjectFile(System.String,System.String[],System.Collections.IDictionary,System.Collections.IDictionary)
  id: BuildProjectFile(System.String,System.String[],System.Collections.IDictionary,System.Collections.IDictionary)
  parent: Microsoft.Build.Framework.IBuildEngine
  langs:
  - csharp
  name: BuildProjectFile(String,String[],IDictionary,IDictionary)
  nameWithType: IBuildEngine.BuildProjectFile(String,String[],IDictionary,IDictionary)
  fullName: Microsoft.Build.Framework.IBuildEngine.BuildProjectFile(String,String[],IDictionary,IDictionary)
  type: Method
  assemblies:
  - Microsoft.Build.Framework
  namespace: Microsoft.Build.Framework
  summary: "Inicjuje kompilacji pliku projektu. Jeżeli kompilacja zakończy się powodzeniem, dane wyjściowe, ewentualnie określonej elementów docelowych są zwracane."
  remarks: "`targetNames`, `globalProperties`, I `targetOutputs` parametry mogą być `null`.       Jeśli nie określono żadnych obiektów docelowych, [!INCLUDE[vstecmsbuild](~/add/includes/vstecmsbuild-md.md)] kompilacje domyślne elementy docelowe projektu.       Docelowy dane wyjściowe są zwracane jako <xref:Microsoft.Build.Framework.ITaskItem>tablice indeksowane według nazwy docelowego.</xref:Microsoft.Build.Framework.ITaskItem>"
  syntax:
    content: public bool BuildProjectFile (string projectFileName, string[] targetNames, System.Collections.IDictionary globalProperties, System.Collections.IDictionary targetOutputs);
    parameters:
    - id: projectFileName
      type: System.String
      description: "Nazwa pliku projektu do kompilacji."
    - id: targetNames
      type: System.String[]
      description: "Nazwy projektu do tworzenia obiektu docelowego. Wiele obiektów docelowych należy oddzielić średnikami (;)."
    - id: globalProperties
      type: System.Collections.IDictionary
      description: "<xref:System.Collections.IDictionary>Dodatkowe właściwości globalne do zastosowania do projektu.</xref:System.Collections.IDictionary> Klucz i wartość musi być <xref uid=&quot;langword_csharp_String&quot; name=&quot;String&quot; href=&quot;&quot;> </xref> typy danych."
    - id: targetOutputs
      type: System.Collections.IDictionary
      description: "Dane wyjściowe każdego określonego obiektu docelowego."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli kompilacja powiodła się. w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
  overload: Microsoft.Build.Framework.IBuildEngine.BuildProjectFile*
  exceptions: []
  platform:
  - net462
