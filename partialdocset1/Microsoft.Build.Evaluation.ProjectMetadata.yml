  fullName: Microsoft.Build.Evaluation.ProjectMetadata.Predecessor
  type: Property
  assemblies:
  - Microsoft.Build
  namespace: Microsoft.Build.Evaluation
  summary: "Pobiera ostatni metadanych (z definicji elementu lub elementu) została zastąpiona przez te metadane podczas obliczania."
  remarks: "Metoda ta wyszukuje wszystkie metadane o tej samej nazwie, które znajdują się powyżej w pliku projektu logicznych i które znajdują się definicje elementów typu elementu i warunki, których ocena ma wartość PRAWDA. Metadane są przechowywane przez element, Metoda ta wyszukuje wszystkie poprzednie metadane o tej samej nazwie i elementów, których warunek przyjął wartość true. Definicje elementów są przeszukiwane przed elementami.       Jeśli projekt nie ma zostały ponownie oceniane od czasu ostatniej modyfikacji, ta wartość może być nieprawidłowa."
  syntax:
    content: public Microsoft.Build.Evaluation.ProjectMetadata Predecessor { get; }
    return:
      type: Microsoft.Build.Evaluation.ProjectMetadata
      description: "Zwraca ostatnich metadanych (z definicji elementu lub elementu), którego wartość została zastąpiona przez te metadane podczas obliczania. Zwraca wartość null, jeśli nie została zastąpiona metadanych."
  overload: Microsoft.Build.Evaluation.ProjectMetadata.Predecessor*
  exceptions: []
  platform:
  - net462
