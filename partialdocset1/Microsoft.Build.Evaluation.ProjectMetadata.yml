- uid: Microsoft.Build.Evaluation.ProjectMetadata.UnevaluatedValue
  id: UnevaluatedValue
  parent: Microsoft.Build.Evaluation.ProjectMetadata
  langs:
  - csharp
  name: UnevaluatedValue
  nameWithType: ProjectMetadata.UnevaluatedValue
  fullName: Microsoft.Build.Evaluation.ProjectMetadata.UnevaluatedValue
  type: Property
  assemblies:
  - Microsoft.Build
  namespace: Microsoft.Build.Evaluation
  summary: "Pobiera lub ustawia wartość unevaluated metadanych."
  remarks: "Metoda ustawiająca aktualizuje zarówno wartość unevaluated i ocenionych wartość, ale nie wpływa na niczego więcej w projekcie do ponownej oceny.       Na przykład — jeśli fragment metadanych o nazwie &quot;m&quot; jest modyfikowany na element typu &quot;i&quot;, nie wpływa na &quot;j&quot;, który jest oceniany z &quot;@(j->&quot;% (m)&quot;)&quot; do ponownej oceny. — Jeśli unevaluated wartość &quot;m&quot; jest ustawiona na coś, co jest modyfikowany przez oceny, takie jak &quot;$(p)&quot;, ocenionych wartość zostanie ustawiona na &quot;$(p)&quot; do ponownej oceny.       Ustawianie metadanych za pośrednictwem <xref:Microsoft.Build.Evaluation.ProjectItem>może spowodować skojarzonego <xref:Microsoft.Build.Construction.ProjectItemElement>podziału, jeśli element element pochodzi z wyrażenia elementu listy, symbol wieloznaczny lub średnika.</xref:Microsoft.Build.Construction.ProjectItemElement> </xref:Microsoft.Build.Evaluation.ProjectItem> ponieważ oznacza zamiar dotyczą tylko konkretnego elementu.       Ustawienie metadanych za pośrednictwem ProjectMetadata nie powoduje żadnych podziału, ponieważ zakłada zamiar wpływają na wszystkie elementy przy użyciu podstawowych <xref:Microsoft.Build.Construction.ProjectMetadataElement>.</xref:Microsoft.Build.Construction.ProjectMetadataElement>       Zawierającego projekt jest oznaczona jako zmodyfikowana. Unevaluated wartości są uznawane za zawierają wyjściowym sekwencje znaków zgodnie z potrzebami.       Ta metoda nie mogą opuszczać projektu self spójna."
  syntax:
    content: public string UnevaluatedValue { get; set; }
    return:
      type: System.String
      description: "Zwraca wartość unevaluated metadanych."
  overload: Microsoft.Build.Evaluation.ProjectMetadata.UnevaluatedValue*
  exceptions: []
  platform:
  - net462
