- uid: Microsoft.Build.Execution.BuildRequestDataFlags.IgnoreExistingProjectState
  id: IgnoreExistingProjectState
  parent: Microsoft.Build.Execution.BuildRequestDataFlags
  langs:
  - csharp
  name: IgnoreExistingProjectState
  nameWithType: BuildRequestDataFlags.IgnoreExistingProjectState
  fullName: Microsoft.Build.Execution.BuildRequestDataFlags.IgnoreExistingProjectState
  type: Field
  assemblies:
  - Microsoft.Build
  namespace: Microsoft.Build.Execution
  summary: "Gdy ta flaga jest obecny i projekt został wcześniej utworzony w węźle którego koligacji jest niezgodna z koligacji wymaga to żądanie, to żądanie kompilacji ignoruje stan projektu (ale nie wyniki docelowego), wcześniej wygenerowanych."
  remarks: "To zachowanie, jeśli ta flaga jest obecny, zazwyczaj nie jest wymagana. Ta flaga jest tworzony tylko dla tych przypadków, gdzie klient wie, że nowe żądanie kompilacji nie zależy od stanu projektu generowanych przez poprzednie żądanie. Ustawienie tej flagi może zapewnić podniesienie wydajności w przypadku koligacji węzła niezgodne, ponieważ w przeciwnym razie musi MSBuild do serializacji stan projektu z jednego węzła do drugiego, serializacji stan projektu może być kosztowne, zależnie od ilości danych, które wcześniej wygenerowała projektu.       Ta flaga nie ma wpływu na wyniki docelowej, więc jeśli poprzednie żądanie ma wbudowane obiektu docelowego, nowe żądanie nie zostanie ponowne utworzenie obiektu docelowego. Ponadto żaden z mutacje stanu projektu, które pojawiły się w wyniku wcześniej tworzenie aplikacji przeznaczonych zostaną ponownie zastosowane."
  syntax:
    content: IgnoreExistingProjectState
    return:
      type: Microsoft.Build.Execution.BuildRequestDataFlags
      description: "Do dodania."
  exceptions: []
  platform:
  - net462
