- uid: Microsoft.Build.Construction.ProjectElement.Condition
  id: Condition
  parent: Microsoft.Build.Construction.ProjectElement
  langs:
  - csharp
  name: Condition
  nameWithType: ProjectElement.Condition
  fullName: Microsoft.Build.Construction.ProjectElement.Condition
  type: Property
  assemblies:
  - Microsoft.Build
  namespace: Microsoft.Build.Construction
  summary: "Pobiera lub ustawia wartość warunku.       Zwróci ciąg pusty atrybut warunku IFF jest dozwolony, ale go nie istnieje lub nie ma wartości.       Zwróci IFF null, atrybut warunku jest niedozwolony dla tego elementu.       Usuwa atrybut, jeśli wartość do ustawienia jest pusta.       Istnieje możliwość zgłosić klasy pochodnej <xref:System.InvalidOperationException>Jeśli ustawienie warunek nie ma zastosowania do tych elementów.</xref:System.InvalidOperationException>"
  remarks: "Usuwa atrybut warunku, jeśli ustawiono wartość do ustawienia wartości null ani być pustym ciągiem. Jeśli nie ma atrybut warunku, zwraca pusty ciąg zamiast zgłaszać wyjątek, ponieważ nieistniejącej warunek niejawnie ma wartość true dla elementu &quot;Projectextensions —&quot;, metoda pobierająca zwraca wartość null, a metoda ustawiająca zgłasza wyjątek dla żadnej wartości."
  syntax:
    content: public virtual string Condition { get; set; }
    return:
      type: System.String
      description: "Zwraca wartość atrybutu warunek. Jeśli atrybut nie jest obecny, zwraca pusty ciąg."
  overload: Microsoft.Build.Construction.ProjectElement.Condition*
  exceptions: []
  platform:
  - net462
