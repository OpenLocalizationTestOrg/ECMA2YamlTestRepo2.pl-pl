  name: ProjectItemDefinition
  nameWithType: ProjectItemDefinition
  fullName: Microsoft.Build.Evaluation.ProjectItemDefinition
  type: Class
  summary: "Reprezentuje definicji elementu ocenionych dla określonego typu elementu."
  remarks: "Definicje elementów nie są takie same, jak elementy. Podobnie jak elementy definicje elementów może mieć metadanych. Podobnie jak właściwości nowe metadane można zastąpić stary metadane o tej samej nazwie.       Podczas obliczania, wszystkie definicje elementów dla typu elementu zebrane (zakładając, że ich warunki są spełnione) do utworzenia jednego ProjectItemDefinition dla każdego typu. Z tego powodu definicji elementu projektu mogą odwoływać się do więcej niż jeden element definicji elementu projektu. Metadane w definicji elementu projektu, jednak odwołuje się do elementu metadanych pojedynczego projektu, które mogą być dodawane, usunięte lub zmodyfikowane."
  syntax:
    content: >-
      [System.Diagnostics.DebuggerDisplay("{itemType} #Metadata={MetadataCount}")]

      public class ProjectItemDefinition
