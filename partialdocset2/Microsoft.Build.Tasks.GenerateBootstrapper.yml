  summary: "Pobiera lub Ustawia położenie inicjujący szukać instalacji wymagania wstępne dotyczące instalacji."
  remarks: "Ta właściwość może mieć następujące wartości::- `HomeSite`: wskazuje, że wymagań wstępnych jest obsługiwane przez dostawcę składnika.      - `Relative`: Oznacza, że preqrequisite jest w tej samej lokalizacji aplikacji.      - `Absolute`: Wskazuje, że wszystkie składniki można znaleźć pod adresem URL scentralizowany. Ta wartość będzie używana w połączeniu z `ComponentsUrl` właściwości.       Jeśli nie określono ComponentsLocation, `HomeSite` jest używany domyślnie."
