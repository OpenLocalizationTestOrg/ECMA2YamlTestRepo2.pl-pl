- uid: Microsoft.Build.Tasks.GenerateBootstrapper.ApplicationRequiresElevation
  id: ApplicationRequiresElevation
  parent: Microsoft.Build.Tasks.GenerateBootstrapper
  langs:
  - csharp
  name: ApplicationRequiresElevation
  nameWithType: GenerateBootstrapper.ApplicationRequiresElevation
  fullName: Microsoft.Build.Tasks.GenerateBootstrapper.ApplicationRequiresElevation
  type: Property
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks
  summary: "Pobiera lub ustawia, czy składnik jest uruchamiany z podwyższonym poziomem uprawnień, gdy jest zainstalowany na komputerze docelowym."
  remarks: "Tę właściwość można ustawić w pliku projektu, ale nie jest widoczne w schemacie MSBuild. W pliku projektu `MsiBootstrapper` ustaw [właściwości RequiresElevation](http://msdn.microsoft.com/en-us/6f449071-9caf-46e7-b7d4-7bbc21cf9aa7) do `True`.       Składnik jest uruchamiany z podwyższonym poziomem uprawnień zapisu klucza rejestru lub jest instalowana w pamięci GAC. Na przykład, jeśli instalujesz zestawów do pamięci podręcznej GAC, musisz ustawić tę właściwość na `True`."
  syntax:
    content: public bool ApplicationRequiresElevation { get; set; }
    return:
      type: System.Boolean
      description: "Zwraca<xref uid=&quot;langword_csharp_ True&quot; name=&quot; True&quot; href=&quot;&quot;> </xref> , gdy zainstalowany składnik działa z podniesionymi uprawnieniami; w przeciwnym razie <xref uid=&quot;langword_csharp_False&quot; name=&quot;False&quot; href=&quot;&quot;> </xref>."
  overload: Microsoft.Build.Tasks.GenerateBootstrapper.ApplicationRequiresElevation*
  exceptions: []
  platform:
  - net462
