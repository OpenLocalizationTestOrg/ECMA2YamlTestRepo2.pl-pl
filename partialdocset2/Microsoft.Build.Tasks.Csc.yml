- uid: Microsoft.Build.Tasks.Csc.ErrorReport
  id: ErrorReport
  parent: Microsoft.Build.Tasks.Csc
  langs:
  - csharp
  name: ErrorReport
  nameWithType: Csc.ErrorReport
  fullName: Microsoft.Build.Tasks.Csc.ErrorReport
  type: Property
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks
  summary: "Pobiera lub Ustawia metodę, aby zgłosić błąd wewnętrzny kompilatora C# do firmy Microsoft."
  remarks: "Ta właściwość może mieć wartość `prompt`, `send`, lub `none`. Jeśli właściwość jest ustawiona na `prompt`, będzie wyświetlany monit, gdy wystąpi błąd wewnętrzny kompilatora. Monit umożliwia elektroniczne Wyślij raport o błędzie do firmy Microsoft. Jeśli właściwość jest ustawiona na `send`, raport o błędzie są wysyłane automatycznie. Jeśli właściwość jest ustawiona na `none`, zgłaszany jest błąd tylko w tekst wyjściowy kompilatora. Domyślnie jest `none`. Aby uzyskać więcej informacji, zobacz [/errorreport (opcje kompilatora C#)](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public string ErrorReport { get; set; }
    return:
      type: System.String
      description: "Metoda zgłosić błąd wewnętrzny kompilatora C# do firmy Microsoft."
  overload: Microsoft.Build.Tasks.Csc.ErrorReport*
  exceptions: []
  platform:
  - net462
