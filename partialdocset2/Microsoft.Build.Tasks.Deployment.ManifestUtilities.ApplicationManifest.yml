- uid: Microsoft.Build.Tasks.Deployment.ManifestUtilities.ApplicationManifest.HostInBrowser
  id: HostInBrowser
  parent: Microsoft.Build.Tasks.Deployment.ManifestUtilities.ApplicationManifest
  langs:
  - csharp
  name: HostInBrowser
  nameWithType: ApplicationManifest.HostInBrowser
  fullName: Microsoft.Build.Tasks.Deployment.ManifestUtilities.ApplicationManifest.HostInBrowser
  type: Property
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks.Deployment.ManifestUtilities
  summary: "Pobiera lub ustawia wartość określającą, czy aplikacja jest obsługiwany w przeglądarce (jak WPF aplikacji przeglądarki sieci Web)."
  remarks: "Dla typów projektów niż WPF aplikacji przeglądarki sieci Web, należy ustawić hostinbrowser — `False` (wartość domyślna).       Podczas wdrażania aplikacji WPF przeglądarki sieci Web, musisz ustawić hostinbrowser — właściwość `True`. Powoduje to, że `<hostInBrowser>` znacznik do dodania do manifestu aplikacji wygenerowany. Ten znacznik umożliwia ClickOnce do wdrażania projektów dla aplikacje obsługiwane w przeglądarce, które zawierają pliki XBAP.       Należy także udostępnić aplikacji tylko w trybie online przez ustawienie <xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.DeployManifest.Install%2A>do `False`.</xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.DeployManifest.Install%2A> Jeśli nie zrobisz, zostanie wyświetlony [MSBuild MSB3116 błąd](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: public bool HostInBrowser { get; set; }
    return:
      type: System.Boolean
      description: "Wartość logiczna wskazująca, czy wdrażana aplikacja będzie obsługiwana w przeglądarce (<xref uid=&quot;langword_csharp_True&quot; name=&quot;True&quot; href=&quot;&quot;></xref>), czy nie (<xref uid=&quot;langword_csharp_False&quot; name=&quot;False&quot; href=&quot;&quot;></xref>). <xref uid=&quot;langword_csharp_True&quot; name=&quot;True&quot; href=&quot;&quot;></xref>dotyczy tylko aplikacji przeglądarki sieci Web programu WPF."
  overload: Microsoft.Build.Tasks.Deployment.ManifestUtilities.ApplicationManifest.HostInBrowser*
  exceptions: []
  platform:
  - net462
