  type: Property
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks.Deployment.ManifestUtilities
  summary: "Pobiera lub ustawia poziom tego samego dostępu do witryny dozwolone, określanie, czy aplikacja ma uprawnienie do komunikacji z serwerem, z której została wdrożona."
  remarks: "&quot;Aplikacja&quot; odwołuje się do aplikacji, dla którego są odczytywane manifestu. Można odczytać pliku manifestu wdrożenia za pomocą <xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.ReadManifest%2A>lub <xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.ReadManifest%2A>.</xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.ReadManifest%2A> </xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.ReadManifest%2A>"
  syntax:
    content: public string SameSiteAccess { get; set; }
    return:
      type: System.String
      description: "Ciąg wskazujący poziom dostępu do tej samej witryny dozwolone. Te wartości mogą być <xref uid=&quot;langword_csharp_site&quot; name=&quot;site&quot; href=&quot;&quot;> </xref> lub <xref uid=&quot;langword_csharp_none&quot; name=&quot;none&quot; href=&quot;&quot;> </xref>.       <xref uid=&quot;langword_csharp_site&quot; name=&quot;site&quot; href=&quot;&quot;></xref>Określa, że aplikacja może wywołać usług sieci Web na ten sam adres URL, z którego został wdrożony; Jeśli wdrożono z udziału, aplikacja ma uprawnienia do odczytu z tego udziału plików.       <xref uid=&quot;langword_csharp_none&quot; name=&quot;none&quot; href=&quot;&quot;></xref>Określa, że aplikacja nie dostęp do usług sieci Web tego samego adresu URL, z którego go został wdrożony ani uzyskać dostępu do plików z udziału, z której została wdrożona.       &quot;Aplikacja&quot; odwołuje się do aplikacji, dla którego są odczytywane manifest (przy użyciu <xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.ReadManifest*>).</xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.ReadManifest*>"
  overload: Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.SameSiteAccess*
  exceptions: []
  platform:
  - net462
