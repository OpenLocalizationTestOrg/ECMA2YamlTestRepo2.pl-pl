- uid: Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.PreserveFullTrustPermissionSet
  id: PreserveFullTrustPermissionSet
  parent: Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo
  langs:
  - csharp
  name: PreserveFullTrustPermissionSet
  nameWithType: TrustInfo.PreserveFullTrustPermissionSet
