  type: Property
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks.Deployment.ManifestUtilities
  summary: "Pobiera lub ustawia, czy należy zachować uprawnienia częściowej relacji zaufania, gdy jest ustawiona flaga pełnego zaufania."
  remarks: "Zwykle, gdy <xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.IsFullTrust%2A>jest równa `True`, zostaną usunięte wszystkie ustawienia uprawnień.</xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.IsFullTrust%2A> Jeśli chcesz zachować te ustawienia (zwykle w czasie projektowania), można wywołać tę metodę, aby utrwalić uprawnienie ustawienia nawet wtedy, gdy <xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.IsFullTrust%2A>jest równa `True`.</xref:Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.IsFullTrust%2A>       `PreserveFullTrustPermissionSet`nie powinien być ustawiony na `True` dla wdrożeń technologii ClickOnce ponieważ narusza wymagania schematu ClickOnce.       Jeśli ta właściwość jest ustawiona na `False` z pełnym zaufaniem określony, następnie wszelkie uprawnienia, które są zdefiniowane w uprawnienia do obiektu zestawu zostaną usunięte podczas zapisywania."
  syntax:
    content: public bool PreserveFullTrustPermissionSet { get; set; }
    return:
      type: System.Boolean
      description: "Wartość logiczna wskazująca, czy należy zachować uprawnienia częściowej relacji zaufania, gdy jest ustawiona flaga pełnego zaufania."
  overload: Microsoft.Build.Tasks.Deployment.ManifestUtilities.TrustInfo.PreserveFullTrustPermissionSet*
  exceptions: []
  platform:
  - net462
