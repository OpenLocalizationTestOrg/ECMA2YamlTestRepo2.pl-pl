  namespace: Microsoft.Build.Tasks.Deployment.ManifestUtilities
  summary: "Inicjuje nowe wystąpienie <xref href=&quot;Microsoft.Build.Tasks.Deployment.ManifestUtilities.WindowClass&quot;> </xref> klasy, określania informacji o stanie versioning klasy okna."
  remarks: '`versioned` Parametr określa, czy nazwę klasy okna wewnętrzny, który jest używany podczas rejestracji zawiera wersję zestawu, który zawiera klasy okna. Wartość tego atrybutu może być `yes` lub `no`. Wartość domyślna to `yes`. Wartość `no` należy używać tylko wtedy, gdy do tej samej klasy okna jest zdefiniowana przez side-by-side i równoważne składnik innych niż side-by-side i chcesz je traktować jako tej samej klasy okna. Należy pamiętać, że reguły zwykłymi o rejestrowanie klasy okna: tylko pierwszego składnika, który rejestruje klasy okna będą mogli zarejestrować go, ponieważ nie ma wersję stosowane do niego.'
  syntax:
    content: public WindowClass (string name, bool versioned);
    parameters:
    - id: name
      type: System.String
      description: "Nazwa klasy."
    - id: versioned
      type: System.Boolean
      description: "Formanty czy nazwę klasy okna wewnętrzny, który jest używany podczas rejestracji zawiera wersję zestawu, który zawiera klasy okna."
