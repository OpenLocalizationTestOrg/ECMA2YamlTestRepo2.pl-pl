  remarks: 'To właściwość określa, czy nazwę klasy okna wewnętrzny, który jest używany podczas rejestracji zawiera wersję zestawu, który zawiera klasy okna. Wartość tego atrybutu może być `yes` lub `no`. Wartość domyślna to `yes`. Wartość `no` należy używać tylko wtedy, gdy do tej samej klasy okna jest zdefiniowana przez side-by-side i równoważne składnik innych niż side-by-side i chcesz je traktować jako tej samej klasy okna. Należy pamiętać, że reguły zwykłymi o rejestrowanie klasy okna: tylko pierwszego składnika, który rejestruje klasy okna będą mogli zarejestrować go, ponieważ nie ma wersję stosowane do niego.'
  syntax:
    content: public bool Versioned { get; }
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_yes&quot; name=&quot;yes&quot; href=&quot;&quot;></xref>Jeśli nazwa, która jest używany podczas rejestracji zawiera wersję zestawu; w przeciwnym razie <xref uid=&quot;langword_csharp_no&quot; name=&quot;no&quot; href=&quot;&quot;> </xref>. Wartość domyślna to <xref uid=&quot;langword_csharp_yes&quot; name=&quot;yes&quot; href=&quot;&quot;> </xref>."
