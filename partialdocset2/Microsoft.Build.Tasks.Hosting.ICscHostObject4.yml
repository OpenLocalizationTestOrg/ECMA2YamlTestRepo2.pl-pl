  name: SetPlatformWith32BitPreference(String)
  nameWithType: ICscHostObject4.SetPlatformWith32BitPreference(String)
  fullName: Microsoft.Build.Tasks.Hosting.ICscHostObject4.SetPlatformWith32BitPreference(String)
  type: Method
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks.Hosting
  summary: "Zestawy `/platform` wartość, która ma <xref uid=&quot;langword_csharp_AnyCPU32BitPreferred&quot; name=&quot;AnyCPU32BitPreferred&quot; href=&quot;&quot;> </xref>."
  remarks: "Jeśli <xref:Microsoft.Build.Tasks.ManagedCompiler.Prefer32Bit%2A>właściwość jest ustawiona na projekt, zmiany SetPlatformWith32BitPreference `/platform` wartość z `AnyCPU` lub wartość domyślną (`null` lub &quot;&quot;) do `AnyCPU32BitPreferred`.</xref:Microsoft.Build.Tasks.ManagedCompiler.Prefer32Bit%2A> Aby uzyskać więcej informacji, zobacz [/platform (opcje kompilatora C#)](~/add/includes/ajax-current-ext-md.md).       Jeśli `/platform` ma wartość `AnyCPU` (`/platform:AnyCPU`), aplikacja działa jako procesu 64-bitowego, jeśli jest to możliwe i powraca do 32-bitowego dla systemów 32-bitowych tylko. Można jednak wybrać aplikacji do uruchamiania jako proces 32-bitowy, ponieważ aplikacje 64-bitowe może zużywać więcej pamięci. `AnyCPU32BitPreferred` Ustawienie jest podobny do `AnyCPU`, ale jego domyślna akcja jest do uruchamiania aplikacji w trybie 32-bitowych w systemach obsługujących trybie.  To ustawienie, aby pomieścić przyszłych procesorów, które mogą nie wrócić do trybu 32-bitowych."
  syntax:
    content: public bool SetPlatformWith32BitPreference (string platformWith32BitPreference);
    parameters:
    - id: platformWith32BitPreference
      type: System.String
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Aby ustawić `/platform` wartość, która ma <xref uid=&quot;langword_csharp_AnyCPU32BitPreferred&quot; name=&quot;AnyCPU32BitPreferred&quot; href=&quot;&quot;> </xref>; w przeciwnym razie <xref uid=&quot;langword_csharp_false&quot; name=&quot;false&quot; href=&quot;&quot;> </xref>."
    return:
      type: System.Boolean
      description: "<xref uid=&quot;langword_csharp_true&quot; name=&quot;true&quot; href=&quot;&quot;></xref>Jeśli metoda zakończyła się pomyślnie."
  overload: Microsoft.Build.Tasks.Hosting.ICscHostObject4.SetPlatformWith32BitPreference*
  exceptions: []
  platform:
  - net462
