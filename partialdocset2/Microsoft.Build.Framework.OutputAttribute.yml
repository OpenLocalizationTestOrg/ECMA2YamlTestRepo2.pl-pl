  summary: "Definiuje atrybut metadanych, który autorzy zadań służy do identyfikowania właściwości zadania, które wysyłania danych z zadania."
  remarks: "[!INCLUDE[vstecmsbuild](~/add/includes/vstecmsbuild-md.md)] Aparat zezwala tylko właściwości zadania oznaczona za pomocą tego atrybutu dane wyjściowe z zadania. Autorzy projektu można używać tylko właściwości z tym atrybutem w `Output` element pliku projektu. Wszystkie inne właściwości zadania są traktowane jako dane wejściowe do zadania.       Aby uzyskać więcej informacji o korzystaniu z atrybutów, zobacz [Extending Metadata Using Attributes](~/add/includes/ajax-current-ext-md.md)."
