- uid: Microsoft.Build.Tasks.ResolveAssemblyReference.CopyLocalDependenciesWhenParentReferenceInGac
  id: CopyLocalDependenciesWhenParentReferenceInGac
  parent: Microsoft.Build.Tasks.ResolveAssemblyReference
  langs:
  - csharp
  name: CopyLocalDependenciesWhenParentReferenceInGac
  nameWithType: ResolveAssemblyReference.CopyLocalDependenciesWhenParentReferenceInGac
  fullName: Microsoft.Build.Tasks.ResolveAssemblyReference.CopyLocalDependenciesWhenParentReferenceInGac
  type: Property
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks
  summary: "Pobiera lub ustawia przełącznik, który określa, jak zależności są ustalane i czy zależność jest lokalnie kopiowany."
  syntax:
    content: public bool CopyLocalDependenciesWhenParentReferenceInGac { get; set; }
    return:
      type: System.Boolean
      description: "Zwraca wartość true, jeśli podczas ustalania, czy zależność zostaną skopiowane lokalnie kontroli wykonywane jest czy nadrzędnego odwołania w pliku projektu ma metadanych prywatnego zestawu lub nie. Jeśli ustawiono metadane następnie używamy który również zależności.       Jeśli nie ustawiono metadane zależności będzie przejście przez tego samego kontroli jako odwołania nadrzędnego. Jedną z tych kontroli jest Jeśli odwołanie znajduje się w pamięci podręcznej GAC. Jeśli odwołanie znajduje się w pamięci podręcznej GAC następnie firma Microsoft nie skopiuje go lokalnie jako przyjęto założenie, że będzie on w pamięci podręcznej gac na komputerze docelowym również. Jednak to dotyczy tylko tego konkretnego odwołania, bez jego zależności.       Oznacza to, odwołania w pliku projektu może być false lokalnej kopii z powodu go w pamięci podręcznej GAC, ale zależności może nadal można skopiować lokalnie, ponieważ nie ma ich w pamięci podręcznej GAC. To jest domyślne zachowanie RAR i powoduje, że wartość domyślna dla tej właściwości, aby było prawdziwe.       Zwraca wartość FAŁSZ, jeśli firma Microsoft będzie nadal Sprawdź odwołania do pliku projektu, aby sprawdzić, czy znajdują się w pamięci podręcznej GAC i ustaw ich stanu lokalnych kopii zgodnie z potrzebami.       Jednak zależności, firma Microsoft nie tylko sprawdzi znajdują się w pamięci podręcznej GAC, ale możemy również sprawdzi, czy odwołania nadrzędnego z pliku projektu jest w pamięci podręcznej GAC.       W przypadku odwołania nadrzędnego z pliku projektu w pamięci podręcznej GAC nie możemy spowoduje skopiowanie zależność lokalnie.       <div class=&quot;alert NOTE&quot;>    Istnieje wiele odwołania nadrzędnego i ich nie pochodzi z pamięci podręcznej GAC następnie firma Microsoft będzie zbioru kopii lokalnej na wartość true.      </div>"
  overload: Microsoft.Build.Tasks.ResolveAssemblyReference.CopyLocalDependenciesWhenParentReferenceInGac*
  exceptions: []
  platform:
  - net462
