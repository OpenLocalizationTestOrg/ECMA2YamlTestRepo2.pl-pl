- uid: Microsoft.Build.Tasks.Hosting.IVbcHostObject5.SetPlatformWith32BitPreference(System.String)
  id: SetPlatformWith32BitPreference(System.String)
  parent: Microsoft.Build.Tasks.Hosting.IVbcHostObject5
  langs:
  - csharp
  name: SetPlatformWith32BitPreference(String)
  nameWithType: IVbcHostObject5.SetPlatformWith32BitPreference(String)
  fullName: Microsoft.Build.Tasks.Hosting.IVbcHostObject5.SetPlatformWith32BitPreference(String)
  type: Method
  assemblies:
  - Microsoft.Build.Tasks.v4.0
  namespace: Microsoft.Build.Tasks.Hosting
  summary: "Zestawy `/platform` wartość, która ma <xref uid=&quot;langword_csharp_AnyCPU32BitPreferred&quot; name=&quot;AnyCPU32BitPreferred&quot; href=&quot;&quot;> </xref>."
  remarks: "Jeśli <xref:Microsoft.Build.Tasks.ManagedCompiler.Prefer32Bit%2A>właściwość jest ustawiona na projekt, zmiany SetPlatformWith32BitPreference `/platform` wartość `AnyCPU` lub wartość domyślną platformy (`null` lub &quot;&quot;) do `AnyCPU32BitPreferred`.</xref:Microsoft.Build.Tasks.ManagedCompiler.Prefer32Bit%2A> Aby uzyskać więcej informacji, zobacz [/platform (Visual Basic)](~/add/includes/ajax-current-ext-md.md). `AnyCPU``/platform` Przełącz ustawienie (`/platform:AnyCPU`) uruchamia aplikację jako procesu 64-bitowego, jeśli to możliwe, nastąpi powrót do 32-bitowego dla systemów 32-bitowych — tylko. Uruchamianie aplikacji jako 32-bitowy jest jednak często, zamiast uruchamiania ich jako 64-bitowych aplikacji 64-bitowych może zużywać więcej pamięci. `AnyCPU32BitPreferred` Ustawienie jest podobny do `AnyCPU` z tą różnicą, że jego domyślna akcja uruchomienia aplikacji w trybie 32-bitowych w systemach, które obsługują tryb 32-bitowy lub 64-bitowy.  To ustawienie, aby pomieścić przyszłych procesorów, które może nie mieć rezerwowy trybie 32-bitowym."
  syntax:
    content: public bool SetPlatformWith32BitPreference (string platformWith32BitPreference);
    parameters:
    - id: platformWith32BitPreference
      type: System.String
      description: "<xref uid=&quot;langword_csharp_True&quot; name=&quot;True&quot; href=&quot;&quot;></xref>Aby ustawić `/platform` wartość, która ma <xref uid=&quot;langword_csharp_AnyCPU32BitPreferred&quot; name=&quot;AnyCPU32BitPreferred&quot; href=&quot;&quot;> </xref>; w przeciwnym razie <xref uid=&quot;langword_csharp_False&quot; name=&quot;False&quot; href=&quot;&quot;> </xref>."
    return:
      type: System.Boolean
      description: "Zwraca <xref uid=&quot;langword_csharp_True&quot; name=&quot;True&quot; href=&quot;&quot;> </xref> Jeśli metoda zakończyła się pomyślnie."
  overload: Microsoft.Build.Tasks.Hosting.IVbcHostObject5.SetPlatformWith32BitPreference*
  exceptions: []
  platform:
  - net462
