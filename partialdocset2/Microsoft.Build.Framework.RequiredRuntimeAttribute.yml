  - csharp
  name: RequiredRuntimeAttribute
  nameWithType: RequiredRuntimeAttribute
  fullName: Microsoft.Build.Framework.RequiredRuntimeAttribute
  type: Class
  summary: "Definiuje atrybut metadanych, który autorzy zadań umożliwia określenie, czy zadanie wymaga określonej wersji środowiska uruchomieniowego CLR."
  remarks: "Zadanie oznaczone RequiredRuntimeAttribute wskazuje ma bardziej rygorystyczne wymagania środowiska uruchomieniowego niż regularne zadania. Alarmuje on MSBuild czy może wymagać ponownego uruchomienia procesu oddzielne zadania bieżącą wersję środowiska uruchomieniowego CLR jest niezgodna z wersją wymaganą.      > [!NOTE] > Ten atrybut jest aktualnie nie działają, ponieważ można uruchomić albo jest tylko jedna wersja środowiska CLR (2.0) [!INCLUDE[vstecmsbuild](~/add/includes/vstecmsbuild-md.md)] w wersji 2.0 lub 3.5.       Aby uzyskać więcej informacji o korzystaniu z atrybutów, zobacz [Extending Metadata Using Attributes](~/add/includes/ajax-current-ext-md.md)."
  syntax:
    content: >-
      [System.AttributeUsage(System.AttributeTargets.Class, AllowMultiple=false, Inherited=false)]

      public sealed class RequiredRuntimeAttribute : Attribute
